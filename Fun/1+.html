<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>1+</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(1+ <u>NUMBER</u>)</br>
</br>
Return <u>NUMBER</u> plus one.  <u>NUMBER</u> may be a number or a marker.</br>
Markers are converted to integers.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
