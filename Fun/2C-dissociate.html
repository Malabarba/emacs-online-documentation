(2C-dissociate)</br>
</br>
Turn off two-column minor mode in current and associated buffer.</br>
If the associated buffer is unmodified and empty, it is killed.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
