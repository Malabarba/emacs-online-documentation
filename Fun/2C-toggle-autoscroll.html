2C-toggle-autoscroll is an interactive compiled Lisp function in `two-column.el'.<br/><br/>(2C-toggle-autoscroll ARG)<br/><br/>Toggle autoscrolling.<br/>With prefix argument ARG, turn on autoscrolling if ARG is<br/>positive, otherwise turn it off.  When autoscrolling is turned<br/>on, this also realigns the two buffers.
