<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>5x5-defvar-local</strong> is a Lisp macro in `<code>5x5.el</code>'.</br>
</br>
(5x5-defvar-local <u>VAR</u> <u>VALUE</u> <u>DOC</u>)</br>
</br>
Define <u>VAR</u> to <u>VALUE</u> with documentation <u>DOC</u> and make it buffer local.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
