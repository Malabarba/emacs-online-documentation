</br>
(5x5-grid-to-vec <u>GRID</u>)</br>
</br>
Convert <u>GRID</u> to an equivalent Calc matrix of (mod X 2) forms</br>
where X is 1 for setting a position, and 0 for unsetting a</br>
position.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
