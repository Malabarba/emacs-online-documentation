<strong>Buffer-menu-buffer</strong> is a compiled Lisp function in `<code>buff-menu.el</code>'.<br/>
<br/>
(Buffer-menu-buffer &optional ERROR-IF-NON-EXISTENT-P)<br/>
<br/>
Return the buffer described by the current Buffer Menu line.<br/>
If there is no buffer here, return nil if ERROR-IF-NON-EXISTENT-P<br/>
is nil or omitted, and signal an error otherwise.
