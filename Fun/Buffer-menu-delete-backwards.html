<strong>Buffer-menu-delete-backwards</strong> is an interactive compiled Lisp function in `<code>buff-menu.el</code>'.<br/>
<br/>
(Buffer-menu-delete-backwards &optional ARG)<br/>
<br/>
Mark the buffer on this Buffer Menu line for deletion, and move up.<br/>
A subsequent `x'<br/>
command will delete the marked buffer.  Prefix ARG means move<br/>
that many lines.
