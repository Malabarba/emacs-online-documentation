</br>
(Buffer-menu-marked-buffers &optional <u>UNMARK</u>)</br>
</br>
Return the list of buffers marked with `Buffer-menu-mark'.</br>
If <u>UNMARK</u> is non-nil, unmark them.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
