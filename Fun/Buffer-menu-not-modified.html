<strong>Buffer-menu-not-modified</strong> is an interactive compiled Lisp function in `<code>buff-menu.el</code>'.<br/>
<br/>
(Buffer-menu-not-modified &optional ARG)<br/>
<br/>
Mark the buffer on this line as unmodified (no changes to save).<br/>
If ARG is non-nil (interactively, with a prefix argument), mark<br/>
it as modified.
