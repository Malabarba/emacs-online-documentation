<strong>Buffer-menu-save</strong> is an interactive compiled Lisp function in `<code>buff-menu.el</code>'.</br>
</br>
</br>
(Buffer-menu-save)</br>
</br>
Mark the buffer on this Buffer Menu line for saving.</br>
A subsequent `x' command</br>
will save it.
