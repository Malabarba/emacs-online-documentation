<strong>Buffer-menu-toggle-read-only</strong> is an interactive compiled Lisp function in `<code>buff-menu.el</code>'.</br>
</br>
</br>
(Buffer-menu-toggle-read-only)</br>
</br>
Toggle read-only status of buffer on this line.</br>
This behaves like invoking C-x C-q in that buffer.
