<strong>Buffer-menu-unmark</strong> is an interactive compiled Lisp function in `<code>buff-menu.el</code>'.</br>
</br>
</br>
(Buffer-menu-unmark &optional <u>BACKUP</u>)</br>
</br>
Cancel all requested operations on buffer on this line and move down.</br>
Optional prefix arg means move up.
