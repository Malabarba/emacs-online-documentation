<strong>Custom-no-edit</strong> is an interactive compiled Lisp function in `<code>cus-edit.el</code>'.</br>
</br>
</br>
(Custom-no-edit <u>POS</u> &optional <u>EVENT</u>)</br>
</br>
Invoke button at <u>POS</u>, or refuse to allow editing of Custom buffer.
