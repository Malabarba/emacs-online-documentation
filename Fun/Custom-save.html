<strong>Custom-save</strong> is an interactive compiled Lisp function in `<code>cus-edit.el</code>'.<br/>
<br/>
(Custom-save &rest IGNORE)<br/>
<br/>
Set all edited settings, then save all settings that have been set.<br/>
If a setting was edited and set before, this saves it.  If a<br/>
setting was merely edited before, this sets it then saves it.
