<strong>Electric-command-history-redo-expression</strong> is an interactive autoloaded Lisp function in `<code>echistory.el</code>'.<br/>
<br/>
(Electric-command-history-redo-expression &optional NOCONFIRM)<br/>
<br/>
Edit current history line in minibuffer and execute result.<br/>
With prefix arg NOCONFIRM, execute current line as-is without editing.
