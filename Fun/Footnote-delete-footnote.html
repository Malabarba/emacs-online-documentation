<strong>Footnote-delete-footnote</strong> is an interactive compiled Lisp function in `<code>footnote.el</code>'.<br/>
<br/>
(Footnote-delete-footnote &optional ARG)<br/>
<br/>
Delete a numbered footnote.<br/>
With no parameter, delete the footnote under (point).  With ARG specified,<br/>
delete the footnote with that number.
