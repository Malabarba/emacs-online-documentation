<strong>Footnote-goto-footnote</strong> is an interactive compiled Lisp function in `<code>footnote.el</code>'.<br/>
<br/>
(Footnote-goto-footnote &optional ARG)<br/>
<br/>
Jump to the text of a footnote.<br/>
With no parameter, jump to the text of the footnote under (point).  With ARG<br/>
specified, jump to the text of that footnote.
