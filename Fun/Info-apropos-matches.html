<strong>Info-apropos-matches</strong> is a compiled Lisp function in `<code>info.el</code>'.<br/>
<br/>
(Info-apropos-matches STRING)<br/>
<br/>
Collect STRING matches from all known Info files on your system.<br/>
Return a list of matches where each element is in the format<br/>
((FILENAME INDEXTEXT NODENAME LINENUMBER)).
