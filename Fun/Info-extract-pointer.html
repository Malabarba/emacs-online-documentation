<strong>Info-extract-pointer</strong> is a compiled Lisp function in `<code>info.el</code>'.<br/>
<br/>
(Info-extract-pointer NAME &optional ERRORNAME)<br/>
<br/>
Extract the value of the node-pointer named NAME.<br/>
If there is none, use ERRORNAME in the error message;<br/>
if ERRORNAME is nil, just return nil.
