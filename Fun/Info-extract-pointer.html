<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>Info-extract-pointer</strong> is a compiled Lisp function in `<code>info.el</code>'.</br>
</br>
(Info-extract-pointer <u>NAME</u> &optional <u>ERRORNAME</u>)</br>
</br>
Extract the value of the node-pointer named <u>NAME</u>.</br>
If there is none, use <u>ERRORNAME</u> in the error message;</br>
if <u>ERRORNAME</u> is nil, just return nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
