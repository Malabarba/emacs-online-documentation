title: "Info-find-file"
layout: doc
---
<strong>Info-find-file</strong> is a compiled Lisp function in `<code>info.el</code>'.</br>
</br>
(Info-find-file <u>FILENAME</u> &optional <u>NOERROR</u>)</br>
</br>
Return expanded <u>FILENAME</u>, or t if <u>FILENAME</u> is "dir".</br>
Optional second argument <u>NOERROR</u>, if t, means if file is not found</br>
just return nil (no error).
