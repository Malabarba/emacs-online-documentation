<strong>Info-find-file</strong> is a compiled Lisp function in `<code>info.el</code>'.<br/>
<br/>
(Info-find-file FILENAME &optional NOERROR)<br/>
<br/>
Return expanded FILENAME, or t if FILENAME is "dir".<br/>
Optional second argument NOERROR, if t, means if file is not found<br/>
just return nil (no error).
