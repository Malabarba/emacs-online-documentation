<strong>Info-on-current-buffer</strong> is an interactive autoloaded compiled Lisp function in `<code>info.el</code>'.<br/>
<br/>
(Info-on-current-buffer &optional NODENAME)<br/>
<br/>
Use Info mode to browse the current Info buffer.<br/>
With a prefix arg, this queries for the node name to visit first;<br/>
otherwise, that defaults to `Top'.
