<strong>Info-read-node-name</strong> is a compiled Lisp function in `<code>info.el</code>'.<br/>
<br/>
(Info-read-node-name PROMPT)<br/>
<br/>
Read an Info node name with completion, prompting with PROMPT.<br/>
A node name can have the form "NODENAME", referring to a node<br/>
in the current Info file, or "(FILENAME)NODENAME".
