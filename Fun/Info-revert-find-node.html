<strong>Info-revert-find-node</strong> is a compiled Lisp function in `<code>info.el</code>'.<br/>
<br/>
(Info-revert-find-node FILENAME NODENAME)<br/>
<br/>
Go to an Info node FILENAME and NODENAME, re-reading disk contents.<br/>
When *info* is already displaying FILENAME and NODENAME, the window position<br/>
is preserved, if possible.
