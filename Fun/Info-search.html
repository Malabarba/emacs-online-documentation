<strong>Info-search</strong> is an interactive compiled Lisp function in `<code>info.el</code>'.</br>
</br>
</br>
(Info-search <u>REGEXP</u> &optional <u>BOUND</u> <u>NOERROR</u> <u>COUNT</u> <u>DIRECTION</u>)</br>
</br>
Search for <u>REGEXP</u>, starting from point, and select node it's found in.</br>
If <u>DIRECTION</u> is `backward', search in the reverse direction.
