<strong>Info-speedbar-buttons</strong> is a compiled Lisp function in `<code>info.el</code>'.</br>
</br>
(Info-speedbar-buttons <u>BUFFER</u>)</br>
</br>
Create a speedbar display to help navigation in an Info file.</br>
<u>BUFFER</u> is the buffer speedbar is requesting buttons for.
