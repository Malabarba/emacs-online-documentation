<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>Info-speedbar-goto-node</strong> is a compiled Lisp function in `<code>info.el</code>'.</br>
</br>
(Info-speedbar-goto-node <u>TEXT</u> <u>NODE</u> <u>INDENT</u>)</br>
</br>
When user clicks on <u>TEXT</u>, go to an info <u>NODE</u>.</br>
The <u>INDENT</u> level is ignored.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
