---
<strong>Info-speedbar-goto-node</strong> is a compiled Lisp function in `<code>info.el</code>'.</br>
</br>
(Info-speedbar-goto-node <u>TEXT</u> <u>NODE</u> <u>INDENT</u>)</br>
</br>
When user clicks on <u>TEXT</u>, go to an info <u>NODE</u>.</br>
The <u>INDENT</u> level is ignored.
