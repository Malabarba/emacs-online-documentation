<strong>Info-try-follow-nearest-node</strong> is a compiled Lisp function in `<code>info.el</code>'.</br>
</br>
(Info-try-follow-nearest-node &optional <u>FORK</u>)</br>
</br>
Follow a node reference near point.  Return non-nil if successful.</br>
If <u>FORK</u> is non-nil, it is passed to `Info-goto-node'.
