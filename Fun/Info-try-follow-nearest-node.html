(Info-try-follow-nearest-node &optional <u>FORK</u>)</br>
</br>
Follow a node reference near point.  Return non-nil if successful.</br>
If <u>FORK</u> is non-nil, it is passed to `Info-goto-node'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
