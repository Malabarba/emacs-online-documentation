<strong>Man-follow-manual-reference</strong> is an interactive compiled Lisp function in `<code>man.el</code>'.</br>
</br>
</br>
(Man-follow-manual-reference <u>REFERENCE</u>)</br>
</br>
Get one of the manpages referred to in the "SEE ALSO" section.</br>
Specify which <u>REFERENCE</u> to use; default is based on word at point.
