<strong>TPU-EDT-MODE</strong> is an alias for `<strong><a href="tpu-edt-mode.html">tpu-edt-mode</a></strong>' in `<code>tpu-edt.el</code>'.</br>
</br>
</br>
(TPU-EDT-MODE &optional <u>ARG</u>)</br>
</br>
Toggle TPU/edt emulation on or off.</br>
With a prefix argument <u>ARG</u>, enable the mode if <u>ARG</u> is positive,</br>
and disable it otherwise.  If called from Lisp, enable the mode</br>
if <u>ARG</u> is omitted or nil.
