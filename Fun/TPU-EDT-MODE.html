<strong>TPU-EDT-MODE</strong> is an alias for `tpu-edt-mode' in `<code>tpu-edt.el</code>'.<br/>
<br/>
(TPU-EDT-MODE &optional ARG)<br/>
<br/>
Toggle TPU/edt emulation on or off.<br/>
With a prefix argument ARG, enable the mode if ARG is positive,<br/>
and disable it otherwise.  If called from Lisp, enable the mode<br/>
if ARG is omitted or nil.
