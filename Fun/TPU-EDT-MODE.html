TPU-EDT-MODE is an alias for `tpu-edt-mode' in `tpu-edt.el'.<br/><br/>(TPU-EDT-MODE &optional ARG)<br/><br/>Toggle TPU/edt emulation on or off.<br/>With a prefix argument ARG, enable the mode if ARG is positive,<br/>and disable it otherwise.  If called from Lisp, enable the mode<br/>if ARG is omitted or nil.
