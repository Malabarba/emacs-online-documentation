<strong>View-goto-line</strong> is an interactive compiled Lisp function in `<code>view.el</code>'.</br>
</br>
</br>
(View-goto-line &optional <u>LINE</u>)</br>
</br>
Move to first (or prefix <u>LINE</u>) line in View mode.</br>
Display is centered at <u>LINE</u>.</br>
Also set the mark at the position where point was.
