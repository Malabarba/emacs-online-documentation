<strong>View-goto-percent</strong> is an interactive compiled Lisp function in `<code>view.el</code>'.</br>
</br>
</br>
(View-goto-percent &optional <u>PERCENT</u>)</br>
</br>
Move to end (or prefix <u>PERCENT</u>) of buffer in View mode.</br>
Display is centered at point.</br>
Also set the mark at the position where point was.
