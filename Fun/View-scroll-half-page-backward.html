<strong>View-scroll-half-page-backward</strong> is an interactive compiled Lisp function in `<code>view.el</code>'.<br/>
<br/>
(View-scroll-half-page-backward &optional LINES)<br/>
<br/>
Scroll backward a "half page" (or prefix LINES) lines in View mode.<br/>
See also `View-scroll-half-page-forward'.
