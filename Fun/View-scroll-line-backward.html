title: "View-scroll-line-backward"
layout: doc
---
<strong>View-scroll-line-backward</strong> is an interactive compiled Lisp function in `<code>view.el</code>'.</br>
</br>
</br>
(View-scroll-line-backward &optional <u>LINES</u>)</br>
</br>
Scroll backward one line (or prefix <u>LINES</u> lines) in View mode.</br>
See also `View-scroll-line-forward'.
