<strong>View-scroll-line-forward</strong> is an interactive compiled Lisp function in `<code>view.el</code>'.<br/>
<br/>
(View-scroll-line-forward &optional LINES)<br/>
<br/>
Scroll forward one line (or prefix LINES lines) in View mode.<br/>
See also `View-scroll-page-forward', but note that scrolling is limited<br/>
to minimum of LINES and one window-full.
