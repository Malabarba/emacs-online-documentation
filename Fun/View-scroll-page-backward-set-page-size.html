<strong>View-scroll-page-backward-set-page-size</strong> is an interactive compiled Lisp function in `<code>view.el</code>'.<br/>
<br/>
(View-scroll-page-backward-set-page-size &optional LINES)<br/>
<br/>
Scroll backward prefix LINES lines in View mode, setting the "page size".<br/>
See also `View-scroll-page-forward-set-page-size'.
