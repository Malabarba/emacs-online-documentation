<strong>View-scroll-page-backward</strong> is an interactive compiled Lisp function in `<code>view.el</code>'.</br>
</br>
</br>
(View-scroll-page-backward &optional <u>LINES</u>)</br>
</br>
Scroll "page size" or prefix <u>LINES</u> lines backward in View mode.</br>
See also `View-scroll-page-forward'.
