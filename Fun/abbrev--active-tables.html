<strong>abbrev--active-tables</strong> is a compiled Lisp function in `<code>abbrev.el</code>'.<br/>
<br/>
(abbrev--active-tables &optional TABLES)<br/>
<br/>
Return the list of abbrev tables currently active.<br/>
TABLES if non-nil overrides the usual rules.  It can hold<br/>
either a single abbrev table or a list of abbrev tables.
