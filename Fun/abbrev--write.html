---
<strong>abbrev--write</strong> is a compiled Lisp function in `<code>abbrev.el</code>'.</br>
</br>
(abbrev--write <u>SYM</u>)</br>
</br>
Write the abbrev in a `read'able form.</br>
Only writes the non-system abbrevs.</br>
Presumes that `standard-output' points to `current-buffer'.
