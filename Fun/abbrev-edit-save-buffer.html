(abbrev-edit-save-buffer)</br>
</br>
Save all user-level abbrev definitions in current buffer.</br>
The saved abbrevs are written to the file specified by</br>
`abbrev-file-name'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
