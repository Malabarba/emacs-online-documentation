<strong>abbrev-expansion</strong> is a compiled Lisp function in `<code>abbrev.el</code>'.<br/>
<br/>
(abbrev-expansion ABBREV &optional TABLE)<br/>
<br/>
Return the string that ABBREV expands into in the current buffer.<br/>
Optionally specify an abbrev table as second arg;<br/>
then ABBREV is looked up in that table only.
