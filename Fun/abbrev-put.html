---
title: "abbrev-put"
layout: doc
---
<strong>abbrev-put</strong> is an alias for `<strong><a href="/Fun/put.html">put</a></strong>' in `<code>abbrev.el</code>'.</br>
</br>
(abbrev-put <u>ABBREV</u> <u>PROP</u> <u>VAL</u>)</br>
</br>
Set the property <u>PROP</u> of abbrev <u>ABBREV</u> to value <u>VAL</u>.</br>
See `define-abbrev' for the effect of some special properties.
