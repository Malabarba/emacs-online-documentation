title: "abbrev-table-empty-p"
layout: doc
---
<strong>abbrev-table-empty-p</strong> is a compiled Lisp function in `<code>abbrev.el</code>'.</br>
</br>
(abbrev-table-empty-p <u>OBJECT</u> &optional <u>IGNORE-SYSTEM</u>)</br>
</br>
Return nil if there are no abbrev symbols in <u>OBJECT</u>.</br>
If <u>IGNORE-SYSTEM</u> is non-nil, system definitions are ignored.
