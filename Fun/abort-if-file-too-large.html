<strong>abort-if-file-too-large</strong> is a compiled Lisp function in `<code>files.el</code>'.<br/>
<br/>
(abort-if-file-too-large SIZE OP-TYPE FILENAME)<br/>
<br/>
If file SIZE larger than `large-file-warning-threshold', allow user to abort.<br/>
OP-TYPE specifies the file operation being performed (for message to user).
