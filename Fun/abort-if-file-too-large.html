<strong>abort-if-file-too-large</strong> is a compiled Lisp function in `<code>files.el</code>'.</br>
</br>
(abort-if-file-too-large <u>SIZE</u> <u>OP-TYPE</u> <u>FILENAME</u>)</br>
</br>
If file <u>SIZE</u> larger than `large-file-warning-threshold', allow user to abort.</br>
<u>OP-TYPE</u> specifies the file operation being performed (for message to user).
