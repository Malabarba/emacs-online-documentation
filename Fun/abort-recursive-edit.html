<strong>abort-recursive-edit</strong> is an interactive built-in function in `<code>C source code</code>'.</br>
</br>
It is bound to C-], C-x X a.</br>
</br>
<code>(abort-recursive-edit</code>)</br>
</br>
Abort the command that requested this recursive edit or minibuffer input.
