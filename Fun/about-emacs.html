<strong>about-emacs</strong> is an alias for `<strong><a href="display-about-screen.html">display-about-screen</a></strong>' in `<code>startup.el</code>'.</br>
</br>
It is bound to C-h C-a, &lt;f1> C-a, &lt;help> C-a, &lt;menu-bar> &lt;help-menu> &lt;about-emacs>.</br>
</br>
<code>(about-emacs</code>)</br>
</br>
Display the *About GNU Emacs* buffer.</br>
A fancy display is used on graphic displays, normal otherwise.
