(accept-completion)</br>
</br>
Accepts the pending completion in `completion-to-accept'.</br>
This bumps num-uses.  Called by `add-completion-to-head' and</br>
`completion-search-reset'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
