<strong>accept-completion</strong> is a compiled Lisp function in `<code>completion.el</code>'.</br>
</br>
(accept-completion)</br>
</br>
Accept the pending completion in `completion-to-accept'.</br>
This bumps num-uses.  Called by `add-completion-to-head' and</br>
`completion-search-reset'.
