<strong>acons</strong> is an alias for `<strong><a href="cl-acons.html">cl-acons</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(acons <u>KEY</u> <u>VALUE</u> <u>ALIST</u>)</br>
</br>
Add <u>KEY</u> and <u>VALUE</u> to <u>ALIST</u>.</br>
Return a new list with (cons <u>KEY</u> <u>VALUE</u>) as car and <u>ALIST</u> as cdr.
