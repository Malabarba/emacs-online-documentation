<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>acons</strong> is an alias for `<strong><a href="/Fun/cl-acons.html">cl-acons</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(acons <u>KEY</u> <u>VALUE</u> <u>ALIST</u>)</br>
</br>
Add <u>KEY</u> and <u>VALUE</u> to <u>ALIST</u>.</br>
Return a new list with (cons <u>KEY</u> <u>VALUE</u>) as car and <u>ALIST</u> as cdr.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
