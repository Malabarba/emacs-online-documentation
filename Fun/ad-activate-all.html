<strong>ad-activate-all</strong> is an interactive compiled Lisp function in `<code>advice.el</code>'.</br>
</br>
</br>
(ad-activate-all &optional <u>COMPILE</u>)</br>
</br>
Activate all currently advised functions.</br>
See `ad-activate' for documentation on the optional <u>COMPILE</u> argument.
