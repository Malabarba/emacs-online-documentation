<strong>ad-clear-cache</strong> is an interactive compiled Lisp function in `<code>advice.el</code>'.</br>
</br>
</br>
(ad-clear-cache <u>FUNCTION</u>)</br>
</br>
Clears a previously cached advised definition of <u>FUNCTION</u>.</br>
Clear the cache if you want to force `ad-activate' to construct a new</br>
advised definition from scratch.
