<strong>ad-disable-advice</strong> is an interactive autoloaded compiled Lisp function in `<code>advice.el</code>'.</br>
</br>
</br>
(ad-disable-advice <u>FUNCTION</u> <u>CLASS</u> <u>NAME</u>)</br>
</br>
Disable the advice of <u>FUNCTION</u> with <u>CLASS</u> and <u>NAME</u>.
