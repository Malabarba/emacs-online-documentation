<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ad-enable-advice</strong> is an interactive autoloaded compiled Lisp function in `<code>advice.el</code>'.</br>
</br>
</br>
(ad-enable-advice <u>FUNCTION</u> <u>CLASS</u> <u>NAME</u>)</br>
</br>
