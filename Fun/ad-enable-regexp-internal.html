<strong>ad-enable-regexp-internal</strong> is a compiled Lisp function in `<code>advice.el</code>'.</br>
</br>
(ad-enable-regexp-internal <u>REGEXP</u> <u>CLASS</u> <u>FLAG</u>)</br>
</br>
Set enable <u>FLAG</u>s of all <u>CLASS</u> advices whose name contains a <u>REGEXP</u> match.</br>
If <u>CLASS</u> is `any' all valid advice classes are considered.  The number of</br>
affected advices will be returned.
