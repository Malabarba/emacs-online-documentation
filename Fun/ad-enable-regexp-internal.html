<strong>ad-enable-regexp-internal</strong> is a compiled Lisp function in `<code>advice.el</code>'.<br/>
<br/>
(ad-enable-regexp-internal REGEXP CLASS FLAG)<br/>
<br/>
Set enable FLAGs of all CLASS advices whose name contains a REGEXP match.<br/>
If CLASS is `any' all valid advice classes are considered.  The number of<br/>
affected advices will be returned.
