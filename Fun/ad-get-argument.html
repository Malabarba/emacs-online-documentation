---
title: "ad-get-argument"
layout: doc
---
<strong>ad-get-argument</strong> is a compiled Lisp function in `<code>advice.el</code>'.</br>
</br>
(ad-get-argument <u>ARGLIST</u> <u>INDEX</u>)</br>
</br>
Return form to access <u>ARGLIST</u>'s actual argument at position <u>INDEX</u>.</br>
<u>INDEX</u> counts from zero.
