---
<strong>ad-has-redefining-advice</strong> is a compiled Lisp function in `<code>advice.el</code>'.</br>
</br>
(ad-has-redefining-advice <u>FUNCTION</u>)</br>
</br>
True if <u>FUNCTION</u>'s advice info defines at least 1 redefining advice.</br>
Redefining advices affect the construction of an advised definition.
