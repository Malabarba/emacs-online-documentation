<strong>ad-initialize-advice-info</strong> is a compiled Lisp function in `<code>advice.el</code>'.</br>
</br>
(ad-initialize-advice-info <u>FUNCTION</u>)</br>
</br>
Initialize the advice info for <u>FUNCTION</u>.</br>
Assumes that <u>FUNCTION</u> has not yet been advised.
