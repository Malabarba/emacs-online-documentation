<strong>ad-interactive-form</strong> is a compiled Lisp function in `<code>advice.el</code>'.</br>
</br>
(ad-interactive-form <u>DEFINITION</u>)</br>
</br>
Return the interactive form of <u>DEFINITION</u>.</br>
Like `interactive-form', but also works on pieces of advice.
