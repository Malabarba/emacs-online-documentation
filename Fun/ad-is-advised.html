<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ad-is-advised</strong> is a Lisp macro in `<code>advice.el</code>'.</br>
</br>
(ad-is-advised <u>FUNCTION</u>)</br>
</br>
Return non-nil if <u>FUNCTION</u> has any advice info associated with it.</br>
This does not mean that the advice is also active.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
