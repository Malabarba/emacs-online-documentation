<strong>ad-is-advised</strong> is a Lisp macro in `<code>advice.el</code>'.</br>
</br>
(ad-is-advised <u>FUNCTION</u>)</br>
</br>
Return non-nil if <u>FUNCTION</u> has any advice info associated with it.</br>
This does not mean that the advice is also active.
