title: "ad-read-advice-name"
layout: doc
---
<strong>ad-read-advice-name</strong> is a compiled Lisp function in `<code>advice.el</code>'.</br>
</br>
(ad-read-advice-name <u>FUNCTION</u> <u>CLASS</u> &optional <u>PROMPT</u>)</br>
</br>
Read name of existing advice of <u>CLASS</u> for <u>FUNCTION</u> with completion.</br>
An optional <u>PROMPT</u> is used to prompt for the name.
