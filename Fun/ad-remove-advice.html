<strong>ad-remove-advice</strong> is an interactive compiled Lisp function in `<code>advice.el</code>'.</br>
</br>
</br>
(ad-remove-advice <u>FUNCTION</u> <u>CLASS</u> <u>NAME</u>)</br>
</br>
Remove <u>FUNCTION</u>'s advice with <u>NAME</u> from its advices in <u>CLASS</u>.</br>
If such an advice was found it will be removed from the list of advices</br>
in that <u>CLASS</u>.
