<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ad-set-argument</strong> is a compiled Lisp function in `<code>advice.el</code>'.</br>
</br>
(ad-set-argument <u>ARGLIST</u> <u>INDEX</u> <u>VALUE-FORM</u>)</br>
</br>
Return form to set <u>ARGLIST</u>'s actual arg at <u>INDEX</u> to <u>VALUE-FORM</u>.</br>
<u>INDEX</u> counts from zero.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
