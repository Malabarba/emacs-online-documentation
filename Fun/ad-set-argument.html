---
title: "ad-set-argument"
layout: doc
---
<strong>ad-set-argument</strong> is a compiled Lisp function in `<code>advice.el</code>'.</br>
</br>
(ad-set-argument <u>ARGLIST</u> <u>INDEX</u> <u>VALUE-FORM</u>)</br>
</br>
Return form to set <u>ARGLIST</u>'s actual arg at <u>INDEX</u> to <u>VALUE-FORM</u>.</br>
<u>INDEX</u> counts from zero.
