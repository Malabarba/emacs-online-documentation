title: "ad-set-arguments"
layout: doc
---
<strong>ad-set-arguments</strong> is a compiled Lisp function in `<code>advice.el</code>'.</br>
</br>
(ad-set-arguments <u>ARGLIST</u> <u>INDEX</u> <u>VALUES-FORM</u>)</br>
</br>
Make form to assign elements of <u>VALUES-FORM</u> as actual <u>ARGLIST</u> args.</br>
The assignment starts at position <u>INDEX</u>.
