</br>
(ad-set-arguments <u>ARGLIST</u> <u>INDEX</u> <u>VALUES-FORM</u>)</br>
</br>
Make form to assign elements of <u>VALUES-FORM</u> as actual <u>ARGLIST</u> args.</br>
