<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ad-update</strong> is an interactive compiled Lisp function in `<code>advice.el</code>'.</br>
</br>
</br>
(ad-update <u>FUNCTION</u> &optional <u>COMPILE</u>)</br>
</br>
Update the advised definition of <u>FUNCTION</u> if its advice is active.</br>
See `ad-activate' for documentation on the optional <u>COMPILE</u> argument.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
