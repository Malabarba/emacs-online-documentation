title: "ad-update"

---
<strong>ad-update</strong> is an interactive compiled Lisp function in `<code>advice.el</code>'.</br>
</br>
</br>
(ad-update <u>FUNCTION</u> &optional <u>COMPILE</u>)</br>
</br>
Update the advised definition of <u>FUNCTION</u> if its advice is active.</br>
See `ad-activate' for documentation on the optional <u>COMPILE</u> argument.
