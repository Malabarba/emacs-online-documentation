<strong>ada-adjust-case-identifier</strong> is an interactive compiled Lisp function in `<code>ada-mode.el</code>'.<br/>
<br/>
(ada-adjust-case-identifier)<br/>
<br/>
Adjust case of the previous identifier.<br/>
The auto-casing is done according to the value of `ada-case-identifier'<br/>
and the exceptions defined in `ada-case-exception-file'.
