<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ada-adjust-case-interactive</strong> is an interactive compiled Lisp function in `<code>ada-mode.el</code>'.</br>
</br>
</br>
(ada-adjust-case-interactive <u>ARG</u>)</br>
</br>
Adjust the case of the previous word, and process the character just typed.</br>
<u>ARG</u> is the prefix the user entered with C-u.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
