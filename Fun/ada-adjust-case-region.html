<strong>ada-adjust-case-region</strong> is an interactive compiled Lisp function in `<code>ada-mode.el</code>'.</br>
</br>
</br>
(ada-adjust-case-region <u>FROM</u> <u>TO</u>)</br>
</br>
Adjust the case of all words in the region between <u>FROM</u> and <u>TO</u>.</br>
Attention: This function might take very long for big regions!
