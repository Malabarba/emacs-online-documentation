<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ada-adjust-case</strong> is a compiled Lisp function in `<code>ada-mode.el</code>'.</br>
</br>
(ada-adjust-case &optional <u>FORCE-IDENTIFIER</u>)</br>
</br>
Adjust the case of the word before the character just typed.</br>
If <u>FORCE-IDENTIFIER</u> is non-nil then also adjust keyword as identifier.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
