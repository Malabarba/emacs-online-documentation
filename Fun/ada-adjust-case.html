title: "ada-adjust-case"

---
<strong>ada-adjust-case</strong> is a compiled Lisp function in `<code>ada-mode.el</code>'.</br>
</br>
(ada-adjust-case &optional <u>FORCE-IDENTIFIER</u>)</br>
</br>
Adjust the case of the word before the character just typed.</br>
If <u>FORCE-IDENTIFIER</u> is non-nil then also adjust keyword as identifier.
