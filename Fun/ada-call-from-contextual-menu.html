<strong>ada-call-from-contextual-menu</strong> is an interactive compiled Lisp function in `<code>ada-mode.el</code>'.</br>
</br>
</br>
(ada-call-from-contextual-menu <u>FUNCTION</u>)</br>
</br>
Execute <u>FUNCTION</u> when called from the contextual menu.</br>
It forces Emacs to change the cursor position.
