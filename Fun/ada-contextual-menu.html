<strong>ada-contextual-menu</strong> is an interactive Lisp function in `<code>ada-mode.el</code>'.</br>
</br>
</br>
(ada-contextual-menu <u>EVENT</u>)</br>
</br>
Menu to use when the user presses the right mouse button.</br>
The variable `ada-contextual-menu-on-identifier' will be set to t before</br>
displaying the menu if point was on an identifier.
