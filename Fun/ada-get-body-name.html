<strong>ada-get-body-name</strong> is an interactive compiled Lisp function in `<code>ada-mode.el</code>'.<br/>
<br/>
(ada-get-body-name &optional SPEC-NAME)<br/>
<br/>
Return the file name for the body of SPEC-NAME.<br/>
If SPEC-NAME is nil, return the body for the current package.<br/>
Return nil if no body was found.
