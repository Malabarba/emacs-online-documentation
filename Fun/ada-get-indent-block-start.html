<strong>ada-get-indent-block-start</strong> is a compiled Lisp function in `<code>ada-mode.el</code>'.</br>
</br>
(ada-get-indent-block-start <u>ORGPOINT</u>)</br>
</br>
Calculate the indentation when point is at the start of a block.</br>
<u>ORGPOINT</u> is the limit position used in the calculation.
