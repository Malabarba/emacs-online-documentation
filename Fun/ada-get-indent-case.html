<strong>ada-get-indent-case</strong> is a compiled Lisp function in `<code>ada-mode.el</code>'.</br>
</br>
(ada-get-indent-case <u>ORGPOINT</u>)</br>
</br>
Calculate the indentation when point is just before a case statement.</br>
<u>ORGPOINT</u> is the limit position used in the calculation.
