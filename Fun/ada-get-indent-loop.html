<strong>ada-get-indent-loop</strong> is a compiled Lisp function in `<code>ada-mode.el</code>'.</br>
</br>
(ada-get-indent-loop <u>ORGPOINT</u>)</br>
</br>
Calculate the indentation when just before a loop or a for ... use.</br>
<u>ORGPOINT</u> is the limit position used in the calculation.
