(ada-get-indent-noindent <u>ORGPOINT</u>)</br>
</br>
Calculate the indentation when point is just before a 'noindent stmt'.</br>
<u>ORGPOINT</u> is the limit position used in the calculation.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
