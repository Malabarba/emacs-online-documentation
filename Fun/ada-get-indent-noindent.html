<strong>ada-get-indent-noindent</strong> is a compiled Lisp function in `<code>ada-mode.el</code>'.</br>
</br>
(ada-get-indent-noindent <u>ORGPOINT</u>)</br>
</br>
Calculate the indentation when point is just before a 'noindent stmt'.</br>
<u>ORGPOINT</u> is the limit position used in the calculation.
