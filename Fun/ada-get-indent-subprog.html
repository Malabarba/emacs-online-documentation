<strong>ada-get-indent-subprog</strong> is a compiled Lisp function in `<code>ada-mode.el</code>'.</br>
</br>
(ada-get-indent-subprog <u>ORGPOINT</u>)</br>
</br>
Calculate the indentation when point is just before a subprogram.</br>
<u>ORGPOINT</u> is the limit position used in the calculation.
