<strong>ada-get-indent-type</strong> is a compiled Lisp function in `<code>ada-mode.el</code>'.</br>
</br>
(ada-get-indent-type <u>ORGPOINT</u>)</br>
</br>
Calculate the indentation when before a type statement.</br>
<u>ORGPOINT</u> is the limit position used in the calculation.
