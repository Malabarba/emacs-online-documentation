</br>
(ada-goto-decl-start &optional <u>NOERROR</u>)</br>
</br>
Move point to the declaration start of the current construct.</br>
If <u>NOERROR</u> is non-nil, return nil if no match was found;</br>
otherwise throw error.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
