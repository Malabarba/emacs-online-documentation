<strong>ada-goto-next-word</strong> is a compiled Lisp function in `<code>ada-mode.el</code>'.<br/>
<br/>
(ada-goto-next-word &optional BACKWARD)<br/>
<br/>
Move point to the beginning of the next word of Ada code.<br/>
If BACKWARD is non-nil, jump to the beginning of the previous word.<br/>
Return the new position of point or nil if not found.
