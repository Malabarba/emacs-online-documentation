<strong>ada-in-comment-p</strong> is a compiled Lisp function in `<code>ada-mode.el</code>'.</br>
</br>
(ada-in-comment-p &optional <u>PARSE-RESULT</u>)</br>
</br>
Return t if inside a comment.</br>
If <u>PARSE-RESULT</u> is non-nil, use it instead of calling `parse-partial-sexp'.
