(ada-in-open-paren-p)</br>
</br>
Non-nil if in an open parenthesis.</br>
Return value is the position of the first non-ws behind the last unclosed</br>
parenthesis, or nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
