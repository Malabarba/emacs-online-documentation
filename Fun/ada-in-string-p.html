<strong>ada-in-string-p</strong> is a compiled Lisp function in `<code>ada-mode.el</code>'.</br>
</br>
(ada-in-string-p &optional <u>PARSE-RESULT</u>)</br>
</br>
Return t if point is inside a string.</br>
If <u>PARSE-RESULT</u> is non-nil, use it instead of calling `parse-partial-sexp'.
