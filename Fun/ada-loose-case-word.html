<strong>ada-loose-case-word</strong> is an interactive compiled Lisp function in `<code>ada-mode.el</code>'.<br/>
<br/>
(ada-loose-case-word &optional ARG)<br/>
<br/>
Upcase first letter and letters following `_' in the following word.<br/>
No other letter is modified.<br/>
ARG is ignored, and is there for compatibility with `capitalize-word' only.
