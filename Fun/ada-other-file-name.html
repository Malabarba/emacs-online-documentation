<strong>ada-other-file-name</strong> is a compiled Lisp function in `<code>ada-mode.el</code>'.</br>
</br>
(ada-other-file-name)</br>
</br>
Return the name of the other file.</br>
The name returned is the body if `current-buffer' is the spec,</br>
or the spec otherwise.
