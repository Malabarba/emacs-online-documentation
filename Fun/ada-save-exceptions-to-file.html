<strong>ada-save-exceptions-to-file</strong> is a compiled Lisp function in `<code>ada-mode.el</code>'.<br/>
<br/>
(ada-save-exceptions-to-file FILE-NAME)<br/>
<br/>
Save the casing exception lists to the file FILE-NAME.<br/>
Casing exception lists are `ada-case-exception' and `ada-case-exception-substring'.
