---
<strong>ada-uncomment-region</strong> is an interactive compiled Lisp function in `<code>ada-mode.el</code>'.</br>
</br>
</br>
(ada-uncomment-region <u>BEG</u> <u>END</u> &optional <u>ARG</u>)</br>
</br>
Uncomment region <u>BEG</u> .. <u>END</u>.</br>
<u>ARG</u> gives number of comment characters.
