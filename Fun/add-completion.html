<strong>add-completion</strong> is an interactive compiled Lisp function in `<code>completion.el</code>'.<br/>
<br/>
(add-completion STRING &optional NUM-USES LAST-USE-TIME)<br/>
<br/>
Add STRING to completion list, or move it to head of list.<br/>
The completion is altered appropriately if NUM-USES and/or LAST-USE-TIME<br/>
are specified.
