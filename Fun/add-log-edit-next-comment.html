<strong>add-log-edit-next-comment</strong> is an interactive compiled Lisp function in `<code>add-log.el</code>'.</br>
</br>
</br>
(add-log-edit-next-comment <u>ARG</u>)</br>
</br>
Cycle forward through Log-Edit mode comment history.</br>
With a numeric prefix <u>ARG</u>, go back <u>ARG</u> comments.
