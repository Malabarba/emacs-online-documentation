<strong>add-permanent-completion</strong> is an interactive compiled Lisp function in `<code>completion.el</code>'.</br>
</br>
</br>
(add-permanent-completion <u>STRING</u>)</br>
</br>
Add <u>STRING</u> if it isn't already listed, and mark it permanent.
