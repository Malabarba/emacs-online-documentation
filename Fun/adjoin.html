adjoin is an alias for `cl-adjoin' in `cl.el'.<br/><br/>(adjoin ITEM LIST [KEYWORD VALUE]...)<br/><br/>This function has a compiler macro.<br/><br/>Return ITEM consed onto the front of LIST only if it's not already there.<br/>Otherwise, return LIST unmodified.<br/><br/>Keywords supported:  :test :test-not :key
