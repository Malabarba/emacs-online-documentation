<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>advice--make</strong> is a compiled Lisp function in `<code>nadvice.el</code>'.</br>
</br>
(advice--make <u>WHERE</u> <u>FUNCTION</u> <u>MAIN</u> <u>PROPS</u>)</br>
</br>
Build a function value that adds <u>FUNCTION</u> to <u>MAIN</u> at <u>WHERE</u>.</br>
<u>WHERE</u> is a symbol to select an entry in `advice--where-alist'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
