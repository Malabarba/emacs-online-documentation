<strong>advice-add</strong> is a compiled Lisp function in `<code>nadvice.el</code>'.</br>
</br>
(advice-add <u>SYMBOL</u> <u>WHERE</u> <u>FUNCTION</u> &optional <u>PROPS</u>)</br>
</br>
Like `add-function' but for the function named <u>SYMBOL</u>.</br>
Contrary to `add-function', this will properly handle the cases where <u>SYMBOL</u></br>
is defined as a macro, alias, command, ...
