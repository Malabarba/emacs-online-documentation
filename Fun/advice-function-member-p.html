<strong>advice-function-member-p</strong> is a compiled Lisp function in `<code>nadvice.el</code>'.</br>
</br>
(advice-function-member-p <u>ADVICE</u> <u>FUNCTION-DEF</u>)</br>
</br>
Return non-nil if <u>ADVICE</u> is already in <u>FUNCTION-DEF</u>.</br>
Instead of <u>ADVICE</u> being the actual function, it can also be the `name'</br>
of the piece of advice.
