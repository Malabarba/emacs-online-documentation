---
<strong>advice-mapc</strong> is a compiled Lisp function in `<code>nadvice.el</code>'.</br>
</br>
(advice-mapc <u>FUN</u> <u>SYMBOL</u>)</br>
</br>
Apply <u>FUN</u> to every advice function in <u>SYMBOL</u>.</br>
<u>FUN</u> is called with a two arguments: the function that was added, and the</br>
properties alist that was specified when it was added.
