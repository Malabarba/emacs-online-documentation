title: "advice-member-p"
layout: doc
---
<strong>advice-member-p</strong> is a compiled Lisp function in `<code>nadvice.el</code>'.</br>
</br>
(advice-member-p <u>ADVICE</u> <u>SYMBOL</u>)</br>
</br>
Return non-nil if <u>ADVICE</u> has been added to <u>SYMBOL</u>.</br>
Instead of <u>ADVICE</u> being the actual function, it can also be the `name'</br>
of the piece of advice.
