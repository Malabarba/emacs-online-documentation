<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>align--set-marker</strong> is a Lisp macro in `<code>align.el</code>'.</br>
</br>
(align--set-marker <u>MARKER-VAR</u> <u>POS</u> &optional <u>TYPE</u>)</br>
</br>
If <u>MARKER-VAR</u> is a marker, move it to position <u>POS</u>.</br>
Otherwise, create a new marker at position <u>POS</u>, with type <u>TYPE</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
