<strong>align--set-marker</strong> is a Lisp macro in `<code>align.el</code>'.</br>
</br>
(align--set-marker <u>MARKER-VAR</u> <u>POS</u> &optional <u>TYPE</u>)</br>
</br>
If <u>MARKER-VAR</u> is a marker, move it to position <u>POS</u>.</br>
Otherwise, create a new marker at position <u>POS</u>, with type <u>TYPE</u>.
