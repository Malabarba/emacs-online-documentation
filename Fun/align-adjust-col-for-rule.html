<strong>align-adjust-col-for-rule</strong> is a compiled Lisp function in `<code>align.el</code>'.<br/>
<br/>
(align-adjust-col-for-rule COLUMN RULE SPACING TAB-STOP)<br/>
<br/>
Adjust COLUMN according to the given RULE.<br/>
SPACING specifies how much spacing to use.<br/>
TAB-STOP specifies whether SPACING refers to tab-stop boundaries.
