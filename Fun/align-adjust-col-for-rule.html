<strong>align-adjust-col-for-rule</strong> is a compiled Lisp function in `<code>align.el</code>'.</br>
</br>
(align-adjust-col-for-rule <u>COLUMN</u> <u>RULE</u> <u>SPACING</u> <u>TAB-STOP</u>)</br>
</br>
Adjust <u>COLUMN</u> according to the given <u>RULE</u>.</br>
<u>SPACING</u> specifies how much spacing to use.</br>
<u>TAB-STOP</u> specifies whether <u>SPACING</u> refers to tab-stop boundaries.
