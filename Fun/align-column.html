<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>align-column</strong> is a compiled Lisp function in `<code>align.el</code>'.</br>
</br>
(align-column <u>POS</u>)</br>
</br>
Given a position in the buffer, state what column it's in.</br>
<u>POS</u> is the position whose column will be taken.  Note that this</br>
function will change the location of point.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
