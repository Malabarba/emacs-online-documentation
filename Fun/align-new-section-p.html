<strong>align-new-section-p</strong> is a compiled Lisp function in `<code>align.el</code>'.<br/>
<br/>
(align-new-section-p BEG END SEPARATOR)<br/>
<br/>
Is there a section divider between BEG and END?<br/>
SEPARATOR specifies how to look for the section divider.  See the<br/>
documentation for `align-region-separate' for more details.
