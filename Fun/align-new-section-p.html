<strong>align-new-section-p</strong> is a compiled Lisp function in `<code>align.el</code>'.</br>
</br>
(align-new-section-p <u>BEG</u> <u>END</u> <u>SEPARATOR</u>)</br>
</br>
Is there a section divider between <u>BEG</u> and <u>END</u>?</br>
<u>SEPARATOR</u> specifies how to look for the section divider.  See the</br>
documentation for `align-region-separate' for more details.
