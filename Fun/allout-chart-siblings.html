<strong>allout-chart-siblings</strong> is a compiled Lisp function in `<code>allout.el</code>'.<br/>
<br/>
(allout-chart-siblings &optional START END)<br/>
<br/>
Produce a list of locations of this and succeeding sibling topics.<br/>
Effectively a top-level chart of siblings.  See `allout-chart-subtree'<br/>
