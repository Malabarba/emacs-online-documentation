<strong>allout-forward-current-level</strong> is an interactive compiled Lisp function in `<code>allout.el</code>'.</br>
</br>
</br>
(allout-forward-current-level <u>ARG</u>)</br>
</br>
Position point at the next heading of the same level.</br>
</br>
Takes optional repeat-count, goes backward if count is negative.</br>
</br>
Returns resulting position, else nil if none found.
