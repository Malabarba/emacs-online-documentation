---
title: "allout-frame-property"
layout: doc
---
<strong>allout-frame-property</strong> is an alias for `<strong><a href="/Fun/frame-parameter.html">frame-parameter</a></strong>' in `<code>allout-widgets.el</code>'.</br>
</br>
(allout-frame-property <u>FRAME</u> <u>PARAMETER</u>)</br>
</br>
Return <u>FRAME</u>'s value for parameter <u>PARAMETER</u>.</br>
If <u>FRAME</u> is nil, describe the currently selected frame.
