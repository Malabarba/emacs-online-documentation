allout-next-heading is a compiled Lisp function in `allout.el'.<br/><br/>(allout-next-heading)<br/><br/>Move to the heading for the topic (possibly invisible) after this one.<br/><br/>Returns the location of the heading, or nil if none found.<br/><br/>We skip anomalous low-level topics, a la `allout-aberrant-container-p'.
