<strong>allout-next-visible-heading</strong> is an interactive compiled Lisp function in `<code>allout.el</code>'.<br/>
<br/>
(allout-next-visible-heading ARG)<br/>
<br/>
Move to the next ARGth visible heading line, backward if ARG is negative.<br/>
<br/>
Move to buffer limit in indicated direction if headings are exhausted.
