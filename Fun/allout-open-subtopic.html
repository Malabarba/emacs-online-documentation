<strong>allout-open-subtopic</strong> is an interactive compiled Lisp function in `<code>allout.el</code>'.</br>
</br>
</br>
(allout-open-subtopic <u>ARG</u>)</br>
</br>
Open new topic header at deeper level than the current one.</br>
</br>
Negative universal <u>ARG</u> means to open deeper, but place the new topic</br>
prior to the current one.
