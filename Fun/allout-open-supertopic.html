<strong>allout-open-supertopic</strong> is an interactive compiled Lisp function in `<code>allout.el</code>'.</br>
</br>
</br>
(allout-open-supertopic <u>ARG</u>)</br>
</br>
Open new topic header at shallower level than the current one.</br>
</br>
Negative universal <u>ARG</u> means to open shallower, but place the new</br>
topic prior to the current one.
