<strong>allout-previous-heading</strong> is a compiled Lisp function in `<code>allout.el</code>'.<br/>
<br/>
(allout-previous-heading)<br/>
<br/>
Move to the prior (possibly invisible) heading line.<br/>
<br/>
Return the location of the beginning of the heading, or nil if not found.<br/>
<br/>
We skip anomalous low-level topics, a la `allout-aberrant-container-p'.
