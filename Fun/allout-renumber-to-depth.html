<strong>allout-renumber-to-depth</strong> is a compiled Lisp function in `<code>allout.el</code>'.<br/>

(allout-renumber-to-depth &optional DEPTH)<br/>
<br/>
Renumber siblings at current depth.<br/>
<br/>
Affects superior topics if optional arg DEPTH is less than current depth.<br/>
<br/>
Returns final depth.
