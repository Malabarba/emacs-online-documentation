<strong>and</strong> is a special form in `<code>C source code</code>'.</br>
</br>
(and <u>CONDITIONS</u>...)</br>
</br>
Eval args until one of them yields nil, then return nil.</br>
The remaining args are not evalled at all.</br>
If no arg yields nil, return the last arg's value.
