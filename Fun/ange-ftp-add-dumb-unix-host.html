<strong>ange-ftp-add-dumb-unix-host</strong> is an interactive compiled Lisp function in `<code>ange-ftp.el</code>'.</br>
</br>
</br>
(ange-ftp-add-dumb-unix-host <u>HOST</u>)</br>
</br>
Interactively add a given <u>HOST</u> to `ange-ftp-dumb-unix-host-regexp'.
