---
<strong>ange-ftp-expand-dir</strong> is a compiled Lisp function in `<code>ange-ftp.el</code>'.</br>
</br>
(ange-ftp-expand-dir <u>HOST</u> <u>USER</u> <u>DIR</u>)</br>
</br>
Return the result of doing a PWD in the current FTP session.</br>
Use the connection to machine <u>HOST</u></br>
logged in as user <u>USER</u> and cd'd to directory <u>DIR</u>.
