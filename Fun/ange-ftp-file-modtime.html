<strong>ange-ftp-file-modtime</strong> is a compiled Lisp function in `<code>ange-ftp.el</code>'.</br>
</br>
(ange-ftp-file-modtime <u>FILE</u>)</br>
</br>
Return the modification time of remote file <u>FILE</u>.</br>
Value is (0 0) if the modification time cannot be determined.
