ange-ftp-get-file-entry is a compiled Lisp function in `ange-ftp.el'.<br/><br/>(ange-ftp-get-file-entry NAME)<br/><br/>Given NAME, return the given file entry.<br/>The entry will be either t for a directory, nil for a normal file,<br/>or a string for a symlink.  If the file isn't in the hashtable,<br/>this also returns nil.
