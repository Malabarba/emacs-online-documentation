<strong>ange-ftp-get-files</strong> is a compiled Lisp function in `<code>ange-ftp.el</code>'.</br>
</br>
(ange-ftp-get-files <u>DIRECTORY</u> &optional <u>NO-ERROR</u>)</br>
</br>
Given a <u>DIRECTORY</u>, return a hashtable of file entries.</br>
This will give an error or return nil, depending on the value of</br>
<u>NO-ERROR</u>, if a listing for <u>DIRECTORY</u> cannot be obtained.
