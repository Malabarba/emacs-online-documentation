<strong>ange-ftp-get-files</strong> is a compiled Lisp function in `<code>ange-ftp.el</code>'.<br/>
<br/>
(ange-ftp-get-files DIRECTORY &optional NO-ERROR)<br/>
<br/>
Given a DIRECTORY, return a hashtable of file entries.<br/>
This will give an error or return nil, depending on the value of<br/>
NO-ERROR, if a listing for DIRECTORY cannot be obtained.
