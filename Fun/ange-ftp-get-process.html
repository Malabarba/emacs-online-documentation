<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ange-ftp-get-process</strong> is a compiled Lisp function in `<code>ange-ftp.el</code>'.</br>
</br>
(ange-ftp-get-process <u>HOST</u> <u>USER</u>)</br>
</br>
Return an FTP subprocess connected to <u>HOST</u> and logged in as <u>USER</u>.</br>
