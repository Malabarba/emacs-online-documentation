<strong>ange-ftp-host-type</strong> is a compiled Lisp function in `<code>ange-ftp.el</code>'.<br/>
<br/>
(ange-ftp-host-type HOST &optional USER)<br/>
<br/>
Return a symbol which represents the type of the HOST given.<br/>
If the optional argument USER is given, attempts to guess the<br/>
host-type by logging in as USER.
