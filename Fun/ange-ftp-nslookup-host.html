<strong>ange-ftp-nslookup-host</strong> is an interactive compiled Lisp function in `<code>ange-ftp.el</code>'.</br>
</br>
</br>
(ange-ftp-nslookup-host <u>HOSTNAME</u>)</br>
</br>
Attempt to resolve the given <u>HOSTNAME</u> using nslookup if possible.
