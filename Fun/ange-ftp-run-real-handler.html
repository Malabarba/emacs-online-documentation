<strong>ange-ftp-run-real-handler</strong> is an alias for `tramp-run-real-handler' in `<code>ange-ftp.el</code>'.<br/>
<br/>
(ange-ftp-run-real-handler OPERATION ARGS)<br/>
<br/>
Invoke normal file name handler for OPERATION.<br/>
First arg specifies the OPERATION, second arg is a list of arguments to<br/>
pass to the OPERATION.
