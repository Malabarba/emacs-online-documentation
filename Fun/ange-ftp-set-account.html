<strong>ange-ftp-set-account</strong> is an interactive compiled Lisp function in `<code>ange-ftp.el</code>'.</br>
</br>
</br>
(ange-ftp-set-account <u>HOST</u> <u>USER</u> <u>ACCOUNT</u>)</br>
</br>
For a given <u>HOST</u> and <u>USER</u>, set or change the associated <u>ACCOUNT</u> password.
