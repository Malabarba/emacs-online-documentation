title: "ansi-color-apply-overlay-face"
layout: doc
---
<strong>ansi-color-apply-overlay-face</strong> is a compiled Lisp function in `<code>ansi-color.el</code>'.</br>
</br>
(ansi-color-apply-overlay-face <u>BEG</u> <u>END</u> <u>FACE</u>)</br>
</br>
Make an overlay from <u>BEG</u> to <u>END</u>, and apply face <u>FACE</u>.</br>
If <u>FACE</u> is nil, do nothing.
