<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ansi-color-apply-overlay-face</strong> is a compiled Lisp function in `<code>ansi-color.el</code>'.</br>
</br>
(ansi-color-apply-overlay-face <u>BEG</u> <u>END</u> <u>FACE</u>)</br>
</br>
Make an overlay from <u>BEG</u> to <u>END</u>, and apply face <u>FACE</u>.</br>
If <u>FACE</u> is nil, do nothing.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
