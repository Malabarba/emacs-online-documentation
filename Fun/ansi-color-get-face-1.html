<strong>ansi-color-get-face-1</strong> is a compiled Lisp function in `<code>ansi-color.el</code>'.</br>
</br>
(ansi-color-get-face-1 <u>ANSI-CODE</u>)</br>
</br>
Get face definition from `ansi-color-map'.</br>
<u>ANSI-CODE</u> is used as an index into the vector.
