<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ansi-color-set-extent-face</strong> is a compiled Lisp function in `<code>ansi-color.el</code>'.</br>
</br>
(ansi-color-set-extent-face <u>EXTENT</u> <u>FACE</u>)</br>
</br>
Set the `face' property of <u>EXTENT</u> to <u>FACE</u>.</br>
XEmacs uses `set-extent-face', Emacs  uses `overlay-put'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
