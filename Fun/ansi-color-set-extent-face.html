---
<strong>ansi-color-set-extent-face</strong> is a compiled Lisp function in `<code>ansi-color.el</code>'.</br>
</br>
(ansi-color-set-extent-face <u>EXTENT</u> <u>FACE</u>)</br>
</br>
Set the `face' property of <u>EXTENT</u> to <u>FACE</u>.</br>
XEmacs uses `set-extent-face', Emacs  uses `overlay-put'.
