<strong>antlr-downcase-literals</strong> is an interactive compiled Lisp function in `<code>antlr-mode.el</code>'.</br>
</br>
</br>
(antlr-downcase-literals &optional <u>TRANSFORM</u>)</br>
</br>
Convert all literals in buffer to lower case.</br>
If non-nil, <u>TRANSFORM</u> is used on literals instead of `downcase-region'.
