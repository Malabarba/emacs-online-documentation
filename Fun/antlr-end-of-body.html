<strong>antlr-end-of-body</strong> is an interactive compiled Lisp function in `<code>antlr-mode.el</code>'.<br/>
<br/>
(antlr-end-of-body &optional MSG)<br/>
<br/>
Move to position after the `;' of the current rule.<br/>
A grammar class header is also considered as a rule.  With optional<br/>
prefix arg MSG, move to `:'.
