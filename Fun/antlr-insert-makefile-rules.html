<strong>antlr-insert-makefile-rules</strong> is a compiled Lisp function in `<code>antlr-mode.el</code>'.<br/>
<br/>
(antlr-insert-makefile-rules &optional IN-MAKEFILE)<br/>
<br/>
Insert Makefile rules in the current buffer at point.<br/>
IN-MAKEFILE is non-nil, if the current buffer is the Makefile.  See<br/>
command `antlr-show-makefile-rules' for detail.
