antlr-insert-makefile-rules is a compiled Lisp function in `antlr-mode.el'.<br/><br/>(antlr-insert-makefile-rules &optional IN-MAKEFILE)<br/><br/>Insert Makefile rules in the current buffer at point.<br/>IN-MAKEFILE is non-nil, if the current buffer is the Makefile.  See<br/>command `antlr-show-makefile-rules' for detail.
