<strong>antlr-language-option</strong> is a compiled Lisp function in `<code>antlr-mode.el</code>'.<br/>
<br/>
(antlr-language-option SEARCH)<br/>
<br/>
Find language in `antlr-language-alist' for language option.<br/>
If SEARCH is non-nil, find element for language option.  Otherwise, find<br/>
the default language.
