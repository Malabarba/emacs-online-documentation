<strong>antlr-skip-sexps</strong> is a compiled Lisp function in `<code>antlr-mode.el</code>'.</br>
</br>
(antlr-skip-sexps <u>COUNT</u>)</br>
</br>
Skip the next <u>COUNT</u> balanced expressions and the comments after it.</br>
Return position before the comments after the last expression.
