<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>antlr-with-syntax-table</strong> is a Lisp macro in `<code>antlr-mode.el</code>'.</br>
</br>
