<strong>append-next-kill</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.<br/>
<br/>
It is bound to C-M-w.<br/>
<br/>
(append-next-kill &optional INTERACTIVE)<br/>
<br/>
Cause following command, if it kills, to append to previous kill.<br/>
The argument is used for internal purposes; do not supply one.
