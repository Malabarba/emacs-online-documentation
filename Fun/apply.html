<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>apply</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(apply <u>FUNCTION</u> &rest <u>ARGUMENTS</u>)</br>
</br>
Call <u>FUNCTION</u> with our remaining args, using our last arg as list of args.</br>
Then return the value <u>FUNCTION</u> returns.</br>
Thus, (apply '+ 1 2 '(3 4)) returns 10.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
