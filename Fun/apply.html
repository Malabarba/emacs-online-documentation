<strong>apply</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(apply <u>FUNCTION</u> &rest <u>ARGUMENTS</u>)</br>
</br>
Call <u>FUNCTION</u> with our remaining args, using our last arg as list of args.</br>
Then return the value <u>FUNCTION</u> returns.</br>
Thus, (apply '+ 1 2 '(3 4)) returns 10.
