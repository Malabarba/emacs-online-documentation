<strong>appt-activate</strong> is an interactive autoloaded Lisp function in `<code>appt.el</code>'.</br>
</br>
</br>
(appt-activate &optional <u>ARG</u>)</br>
</br>
Toggle checking of appointments.</br>
With optional numeric argument <u>ARG</u>, turn appointment checking on if</br>
<u>ARG</u> is positive, otherwise off.
