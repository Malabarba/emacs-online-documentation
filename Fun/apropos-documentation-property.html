<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>apropos-documentation-property</strong> is an autoloaded compiled Lisp function in `<code>apropos.el</code>'.</br>
</br>
(apropos-documentation-property <u>SYMBOL</u> <u>PROPERTY</u> <u>RAW</u>)</br>
</br>
Like (documentation-property <u>SYMBOL</u> <u>PROPERTY</u> <u>RAW</u>) but handle errors.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
