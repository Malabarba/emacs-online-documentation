<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>apropos-variable</strong> is an interactive autoloaded Lisp function in `<code>apropos.el</code>'.</br>
</br>
</br>
(apropos-variable <u>PATTERN</u> &optional <u>DO-NOT-ALL</u>)</br>
</br>
Show variables that match <u>PATTERN</u>.</br>
When <u>DO-NOT-ALL</u> is non-nil, show user options only, i.e. behave</br>
like `apropos-user-option'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
