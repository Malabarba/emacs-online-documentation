<strong>apropos-variable</strong> is an interactive autoloaded Lisp function in `<code>apropos.el</code>'.</br>
</br>
</br>
(apropos-variable <u>PATTERN</u> &optional <u>DO-NOT-ALL</u>)</br>
</br>
Show variables that match <u>PATTERN</u>.</br>
When <u>DO-NOT-ALL</u> is non-nil, show user options only, i.e. behave</br>
like `apropos-user-option'.
