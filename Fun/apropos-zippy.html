<strong>This function no longer exists in emacs 24.4</strong></br></br>
<strong>apropos-zippy</strong> is an interactive autoloaded compiled Lisp function in `<code>yow.el</code>'.<br/>
<br/>
(apropos-zippy REGEXP)<br/>
<br/>
Return a list of all Zippy quotes matching REGEXP.<br/>
If called interactively, display a list of matches.
