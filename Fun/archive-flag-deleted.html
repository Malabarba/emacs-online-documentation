<strong>archive-flag-deleted</strong> is an interactive compiled Lisp function in `<code>arc-mode.el</code>'.</br>
</br>
</br>
(archive-flag-deleted <u>P</u> &optional <u>TYPE</u>)</br>
</br>
In archive mode, mark this member to be deleted from the archive.</br>
With a prefix argument, mark that many files.
