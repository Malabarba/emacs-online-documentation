<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>archive-flag-deleted</strong> is an interactive compiled Lisp function in `<code>arc-mode.el</code>'.</br>
</br>
</br>
(archive-flag-deleted <u>P</u> &optional <u>TYPE</u>)</br>
</br>
In archive mode, mark this member to be deleted from the archive.</br>
With a prefix argument, mark that many files.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
