<strong>archive-lzh-exe-extract</strong> is an alias for `<strong><a href="/Fun/archive-lzh-extract.html">archive-lzh-extract</a></strong>' in `<code>arc-mode.el</code>'.</br>
</br>
(archive-lzh-exe-extract <u>ARCHIVE</u> <u>NAME</u>)</br>
</br>
