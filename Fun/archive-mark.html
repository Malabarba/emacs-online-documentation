---
<strong>archive-mark</strong> is an interactive compiled Lisp function in `<code>arc-mode.el</code>'.</br>
</br>
</br>
(archive-mark <u>P</u>)</br>
</br>
In archive mode, mark this member for group operations.</br>
With a prefix argument, mark that many members.</br>
Use M-x archive-unmark-all-files to remove all marks.
