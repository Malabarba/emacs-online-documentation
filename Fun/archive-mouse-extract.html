<strong>archive-mouse-extract</strong> is an alias for `archive-extract' in `<code>arc-mode.el</code>'.<br/>
<br/>
(archive-mouse-extract &optional OTHER-WINDOW-P EVENT)<br/>
<br/>
This function is obsolete since 22.1;<br/>
use `archive-extract' instead.<br/>
<br/>
In archive mode, extract this entry of the archive into its own buffer.
