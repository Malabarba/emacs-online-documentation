<strong>archive-set-buffer-as-visiting-file</strong> is a compiled Lisp function in `<code>arc-mode.el</code>'.</br>
</br>
(archive-set-buffer-as-visiting-file <u>FILENAME</u>)</br>
</br>
Set the current buffer as if it were visiting <u>FILENAME</u>.
