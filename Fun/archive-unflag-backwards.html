<strong>archive-unflag-backwards</strong> is an interactive compiled Lisp function in `<code>arc-mode.el</code>'.</br>
</br>
</br>
(archive-unflag-backwards <u>P</u>)</br>
</br>
In archive mode, un-mark this member if it is marked to be deleted.</br>
With a prefix argument, un-mark that many members backward.
