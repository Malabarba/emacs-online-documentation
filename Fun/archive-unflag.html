<strong>archive-unflag</strong> is an interactive compiled Lisp function in `<code>arc-mode.el</code>'.</br>
</br>
</br>
(archive-unflag <u>P</u>)</br>
</br>
In archive mode, un-mark this member if it is marked to be deleted.</br>
With a prefix argument, un-mark that many files forward.
