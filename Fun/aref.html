<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>aref</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(aref <u>ARRAY</u> <u>IDX</u>)</br>
</br>
Return the element of <u>ARRAY</u> at index <u>IDX</u>.</br>
<u>ARRAY</u> may be a vector, a string, a char-table, a bool-vector,</br>
or a byte-code object.  <u>IDX</u> starts at 0.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
