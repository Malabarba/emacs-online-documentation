<strong>array-beginning-of-field</strong> is a compiled Lisp function in `<code>array.el</code>'.</br>
</br>
(array-beginning-of-field &optional <u>GO-THERE</u>)</br>
</br>
Return the column of the beginning of the current field.</br>
Optional argument <u>GO-THERE</u>, if non-nil, means go there too.
