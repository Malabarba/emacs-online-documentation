<strong>array-copy-column-forward</strong> is an interactive compiled Lisp function in `<code>array.el</code>'.</br>
</br>
</br>
(array-copy-column-forward &optional <u>ARG</u>)</br>
</br>
Copy the entire current column in to the column to the right.</br>
If optional <u>ARG</u> is given, copy through <u>ARG</u> array columns to the right.
