<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>array-copy-down</strong> is an interactive compiled Lisp function in `<code>array.el</code>'.</br>
</br>
</br>
(array-copy-down &optional <u>ARG</u>)</br>
</br>
Copy the current field one array row down.</br>
If optional <u>ARG</u> is given, copy down through <u>ARG</u> array rows.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
