---
<strong>array-copy-forward</strong> is an interactive compiled Lisp function in `<code>array.el</code>'.</br>
</br>
</br>
(array-copy-forward &optional <u>ARG</u>)</br>
</br>
Copy the current field one array column to the right.</br>
If optional <u>ARG</u> is given, copy through <u>ARG</u> array columns to the right.
