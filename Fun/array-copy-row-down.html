</br>
(array-copy-row-down &optional <u>ARG</u>)</br>
</br>
Copy the entire current row one row down.</br>
If optional <u>ARG</u> is given, copy through <u>ARG</u> rows down.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
