</br>
(array-copy-to-column <u>A-COLUMN</u>)</br>
</br>
Copy current field horizontally into every cell up to and including <u>A-COLUMN</u>.</br>
Leave point at the beginning of the field.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
