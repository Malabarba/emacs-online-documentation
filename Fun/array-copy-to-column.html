<strong>array-copy-to-column</strong> is a compiled Lisp function in `<code>array.el</code>'.</br>
</br>
(array-copy-to-column <u>A-COLUMN</u>)</br>
</br>
Copy current field horizontally into every cell up to and including <u>A-COLUMN</u>.</br>
Leave point at the beginning of the field.
