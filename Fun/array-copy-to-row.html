<strong>array-copy-to-row</strong> is a compiled Lisp function in `<code>array.el</code>'.</br>
</br>
(array-copy-to-row <u>A-ROW</u>)</br>
</br>
Copy the current field vertically into every cell up to and including <u>A-ROW</u>.</br>
Leave point at the beginning of the field.
