<strong>array-move-one-column</strong> is a compiled Lisp function in `<code>array.el</code>'.</br>
</br>
(array-move-one-column <u>SIGN</u>)</br>
</br>
Move one array column in direction <u>SIGN</u> (1 or -1).</br>
Leave point at the beginning of the field and return the new array column.</br>
If requested to move beyond the array bounds, signal an error.
