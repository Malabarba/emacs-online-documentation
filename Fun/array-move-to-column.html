<strong>array-move-to-column</strong> is a compiled Lisp function in `<code>array.el</code>'.</br>
</br>
(array-move-to-column <u>A-COLUMN</u>)</br>
</br>
Move to array column <u>A-COLUMN</u> preserving the current array row.</br>
Leave point at the beginning of the field and return the new array column.
