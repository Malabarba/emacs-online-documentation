<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>array-move-to-row</strong> is a compiled Lisp function in `<code>array.el</code>'.</br>
</br>
(array-move-to-row <u>A-ROW</u>)</br>
</br>
Move to array row <u>A-ROW</u> preserving the current array column.</br>
Leave point at the beginning of the field and return the new array row.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
