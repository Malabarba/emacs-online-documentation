</br>
</br>
(array-next-row &optional <u>ARG</u>)</br>
</br>
Move down one array row, staying in the current array column.</br>
If optional <u>ARG</u> is given, move down <u>ARG</u> array rows.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
