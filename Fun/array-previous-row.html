<strong>array-previous-row</strong> is an interactive compiled Lisp function in `<code>array.el</code>'.</br>
</br>
</br>
(array-previous-row &optional <u>ARG</u>)</br>
</br>
Move up one array row, staying in the current array column.</br>
If optional <u>ARG</u> is given, move up <u>ARG</u> array rows.
