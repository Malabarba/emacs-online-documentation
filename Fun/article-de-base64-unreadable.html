article-de-base64-unreadable is an interactive compiled Lisp function in `gnus-art.el'.<br/><br/>(article-de-base64-unreadable &optional FORCE READ-CHARSET)<br/><br/>Translate a base64 article.<br/>If FORCE, decode the article whether it is marked as base64 not.<br/>If READ-CHARSET, ask for a coding system.
