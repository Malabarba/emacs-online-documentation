---
<strong>artist-cut-square</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-cut-square <u>SQUARE</u> <u>X1</u> <u>Y1</u> <u>X2</u> <u>Y2</u>)</br>
</br>
Copy a <u>SQUARE</u> drawn from <u>X1</u>, <u>Y1</u> to <u>X2</u>, <u>Y2</u> (made square), then clears it.
