<strong>artist-ff-is-topmost-line</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-ff-is-topmost-line <u>X</u> <u>Y</u>)</br>
</br>
Determine whether the position <u>X</u>,<u>Y</u> is on the topmost line or not.
