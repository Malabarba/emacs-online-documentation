<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>artist-figlet-run</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-figlet-run <u>TEXT</u> <u>FONT</u> <u>EXTRA-ARGS</u>)</br>
</br>
Run figlet rendering <u>TEXT</u> using <u>FONT</u>.</br>
<u>EXTRA-ARGS</u> for figlet, for the command line, may be specified.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
