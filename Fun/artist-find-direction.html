<strong>artist-find-direction</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-find-direction <u>X1</u> <u>Y1</u> <u>X2</u> <u>Y2</u>)</br>
</br>
Find the direction from point <u>X1</u>,<u>Y1</u> to <u>X2</u>,<u>Y2</u>.</br>
Returns a DIRECTION, a number 0--7, coded as follows:</br>
</br>
			 5  6  7</br>
			  \ | /</br>
			4 - * - 0</br>
			  / | \</br>
			 3  2  1
