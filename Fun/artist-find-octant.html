<strong>artist-find-octant</strong> is a compiled Lisp function in `<code>artist.el</code>'.<br/>
<br/>
(artist-find-octant X1 Y1 X2 Y2)<br/>
<br/>
Find octant for a line from X1,Y1 to X2,Y2.<br/>
Octant are numbered 1--8, anti-clockwise as:<br/>
<br/>
		 \3|2/<br/>
		 4\|/1<br/>
		---+---<br/>
		 5/|\8<br/>
		 /6|7\
