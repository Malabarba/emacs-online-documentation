<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>artist-find-octant</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-find-octant <u>X1</u> <u>Y1</u> <u>X2</u> <u>Y2</u>)</br>
</br>
Find octant for a line from <u>X1</u>,<u>Y1</u> to <u>X2</u>,<u>Y2</u>.</br>
Octant are numbered 1--8, anti-clockwise as:</br>
</br>
		 \3|2/</br>
		 4\|/1</br>
		---+---</br>
		 5/|\8</br>
		 /6|7\<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
