<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>artist-forward-char</strong> is an interactive compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
</br>
(artist-forward-char &optional <u>N</u>)</br>
</br>
Move cursor forward <u>N</u> chars (default is 1), updating current shape.</br>
If <u>N</u> is negative, move backward.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
