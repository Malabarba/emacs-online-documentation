<strong>artist-get-buffer-contents-at-xy</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-get-buffer-contents-at-xy <u>X</u> <u>Y</u> <u>WIDTH</u>)</br>
</br>
Retrieve contents from the buffer at <u>X</u>, <u>Y</u>.  <u>WIDTH</u> characters are returned.
