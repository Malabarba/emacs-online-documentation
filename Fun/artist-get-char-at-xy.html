<strong>artist-get-char-at-xy</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-get-char-at-xy <u>X</u> <u>Y</u>)</br>
</br>
Return the character found at column <u>X</u>, row <u>Y</u>.</br>
Also updates the variables `artist-draw-min-y' and `artist-draw-max-y'.
