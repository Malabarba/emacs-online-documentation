<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>artist-get-char-at-xy</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-get-char-at-xy <u>X</u> <u>Y</u>)</br>
</br>
Return the character found at column <u>X</u>, row <u>Y</u>.</br>
Also updates the variables `artist-draw-min-y' and `artist-draw-max-y'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
