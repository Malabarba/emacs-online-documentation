---
<strong>artist-get-last-non-nil-op</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-get-last-non-nil-op <u>OP-LIST</u> &optional <u>LAST-NON-NIL</u>)</br>
</br>
Find the last non-nil draw operation in <u>OP-LIST</u>.</br>
Optional <u>LAST-NON-NIL</u> will be returned if <u>OP-LIST</u> is nil.
