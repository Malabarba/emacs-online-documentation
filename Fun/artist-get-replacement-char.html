<strong>artist-get-replacement-char</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-get-replacement-char <u>C</u>)</br>
</br>
Retrieve a replacement for character <u>C</u> from `artist-replacement-table'.</br>
The replacement is used to convert tabs and new-lines to spaces.
