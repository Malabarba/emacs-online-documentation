<strong>artist-go-get-draw-how</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-go-get-draw-how <u>INFO-VARIANT-PART</u>)</br>
</br>
Retrieve the draw how component from an <u>INFO-VARIANT-PART</u>.</br>
An <u>INFO-VARIANT-PART</u> is the shifted or unshifted info from a info-part.
