<strong>artist-go-get-mode-line</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-go-get-mode-line <u>INFO-VARIANT-PART</u>)</br>
</br>
Retrieve the mode line component from an <u>INFO-VARIANT-PART</u>.</br>
An <u>INFO-VARIANT-PART</u> is the shifted or unshifted info from a info-part.
