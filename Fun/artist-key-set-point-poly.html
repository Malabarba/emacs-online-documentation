<strong>artist-key-set-point-poly</strong> is a compiled Lisp function in `<code>artist.el</code>'.<br/>
<br/>
(artist-key-set-point-poly X Y &optional THIS-IS-LAST-POINT)<br/>
<br/>
Set point for current poly-point shape at X,Y.<br/>
If optional argument THIS-IS-LAST-POINT is non-nil, this point is the last.
