<strong>artist-mouse-draw-1point</strong> is an interactive compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
</br>
(artist-mouse-draw-1point <u>EV</u>)</br>
</br>
Generic function for shapes requiring only 1 point as input.</br>
Operation is done once.  The event, <u>EV</u>, is the mouse event.
