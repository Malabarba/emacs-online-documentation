<strong>artist-new-coord</strong> is a compiled Lisp function in `<code>artist.el</code>'.<br/>
<br/>
(artist-new-coord X Y &optional NEW-CHAR)<br/>
<br/>
Create a new coordinate at X,Y for use in a line.<br/>
Optional argument NEW-CHAR can be used for setting the new-char component<br/>
in the coord.
