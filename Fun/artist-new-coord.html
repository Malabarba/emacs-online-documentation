<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>artist-new-coord</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-new-coord <u>X</u> <u>Y</u> &optional <u>NEW-CHAR</u>)</br>
</br>
Create a new coordinate at <u>X</u>,<u>Y</u> for use in a line.</br>
Optional argument <u>NEW-CHAR</u> can be used for setting the new-char component</br>
in the coord.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
