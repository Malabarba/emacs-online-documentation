title: "artist-next-line"
layout: doc
---
<strong>artist-next-line</strong> is an interactive compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
</br>
(artist-next-line &optional <u>N</u>)</br>
</br>
Move cursor down <u>N</u> lines (default is 1), updating current shape.</br>
If <u>N</u> is negative, move cursor up.
