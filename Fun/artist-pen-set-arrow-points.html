<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>artist-pen-set-arrow-points</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-pen-set-arrow-points <u>X1</u> <u>Y1</u>)</br>
</br>
Set arrow points for pen drawing using <u>X1</u>, <u>Y1</u>.</br>
Also, the `artist-key-poly-point-list' is reversed.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
