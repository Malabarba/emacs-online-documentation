<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>artist-pen</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-pen <u>X1</u> <u>Y1</u>)</br>
</br>
Draw a character at <u>X1</u>, <u>Y1</u>.</br>
The character is replaced with the character in `artist-fill-char'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
