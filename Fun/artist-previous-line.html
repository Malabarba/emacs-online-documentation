title: "artist-previous-line"
layout: doc
---
<strong>artist-previous-line</strong> is an interactive compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
</br>
(artist-previous-line &optional <u>N</u>)</br>
</br>
Move cursor up <u>N</u> lines (default is 1), updating current shape.</br>
If <u>N</u> is negative, move cursor down.
