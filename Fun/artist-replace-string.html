<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>artist-replace-string</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-replace-string <u>STRING</u> &optional <u>SEE-THRU</u>)</br>
</br>
Replace contents at point with <u>STRING</u>.</br>
With optional argument <u>SEE-THRU</u> set to non-nil, text in the buffer</br>
``shines thru'' blanks in the <u>STRING</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
