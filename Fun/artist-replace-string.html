<strong>artist-replace-string</strong> is a compiled Lisp function in `<code>artist.el</code>'.<br/>
<br/>
(artist-replace-string STRING &optional SEE-THRU)<br/>
<br/>
Replace contents at point with STRING.<br/>
With optional argument SEE-THRU set to non-nil, text in the buffer<br/>
``shines thru'' blanks in the STRING.
