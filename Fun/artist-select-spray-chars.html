---
title: "artist-select-spray-chars"
layout: doc
---
<strong>artist-select-spray-chars</strong> is an interactive compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
</br>
(artist-select-spray-chars <u>CHARS</u> <u>INITIAL-CHAR</u>)</br>
</br>
Set current spray characters to be <u>CHARS</u>, starting with <u>INITIAL-CHAR</u>.
