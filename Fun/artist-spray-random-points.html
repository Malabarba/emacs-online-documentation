<strong>artist-spray-random-points</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-spray-random-points <u>N</u> <u>RADIUS</u>)</br>
</br>
Generate <u>N</u> random points within a radius of <u>RADIUS</u>.</br>
Returns a list of points.  Each point is on the form (X1 . Y1).
