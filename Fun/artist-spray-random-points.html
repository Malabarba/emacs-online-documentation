<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>artist-spray-random-points</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-spray-random-points <u>N</u> <u>RADIUS</u>)</br>
</br>
Generate <u>N</u> random points within a radius of <u>RADIUS</u>.</br>
Returns a list of points.  Each point is on the form (X1 . Y1).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
