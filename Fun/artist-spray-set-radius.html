<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>artist-spray-set-radius</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-spray-set-radius <u>CIRCLE</u> <u>X1</u> <u>Y1</u> <u>X2</u> <u>Y2</u>)</br>
