<strong>artist-system</strong> is a compiled Lisp function in `<code>artist.el</code>'.<br/>
<br/>
(artist-system PROGRAM STDIN &optional PROGRAM-ARGS)<br/>
<br/>
Run PROGRAM synchronously with the contents of string STDIN to stdin.<br/>
Optional args PROGRAM-ARGS are arguments to PROGRAM.<br/>
Return a list (RETURN-CODE STDOUT STDERR).
