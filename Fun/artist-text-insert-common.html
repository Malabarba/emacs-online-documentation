<strong>artist-text-insert-common</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-text-insert-common <u>X</u> <u>Y</u> <u>TEXT</u> <u>SEE-THRU</u>)</br>
</br>
At position <u>X</u>, <u>Y</u>, insert text <u>TEXT</u>.</br>
If <u>SEE-THRU</u> is non-nil, then blanks in <u>TEXT</u> do not replace text</br>
in the buffer.
