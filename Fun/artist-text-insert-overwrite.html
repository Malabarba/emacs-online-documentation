---
<strong>artist-text-insert-overwrite</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-text-insert-overwrite <u>X</u> <u>Y</u> <u>TEXT</u>)</br>
</br>
At position <u>X</u>, <u>Y</u>, insert text <u>TEXT</u>.</br>
Let blanks in <u>TEXT</u> overwrite any text already in the buffer.
