---
<strong>artist-text-insert-see-thru</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-text-insert-see-thru <u>X</u> <u>Y</u> <u>TEXT</u>)</br>
</br>
At position <u>X</u>, <u>Y</u>, insert text <u>TEXT</u>.</br>
Let text already in buffer shine thru the <u>TEXT</u> inserted.
