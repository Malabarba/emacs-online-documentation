<strong>artist-toggle-borderless-shapes</strong> is an interactive compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
</br>
(artist-toggle-borderless-shapes &optional <u>STATE</u>)</br>
</br>
Toggle borders of shapes.</br>
If optional argument <u>STATE</u> is positive, turn borders on.
