<strong>artist-toggle-rubber-banding</strong> is an interactive compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
</br>
(artist-toggle-rubber-banding &optional <u>STATE</u>)</br>
</br>
Toggle rubber-banding.</br>
If optional argument <u>STATE</u> is positive, turn rubber-banding on.
