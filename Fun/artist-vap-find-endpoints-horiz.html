<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>artist-vap-find-endpoints-horiz</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-vap-find-endpoints-horiz <u>X</u> <u>Y</u>)</br>
</br>
Find endpoints for a horizontal line through <u>X</u>, <u>Y</u>.</br>
An endpoint is a cons pair, (ENDPOINT-X . ENDPOINT-Y).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
