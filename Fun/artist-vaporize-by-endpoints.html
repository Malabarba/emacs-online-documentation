<strong>artist-vaporize-by-endpoints</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-vaporize-by-endpoints <u>ENDPOINT1</u> <u>ENDPOINT2</u>)</br>
</br>
Given <u>ENDPOINT1</u> and <u>ENDPOINT2</u>, vaporize the line between them.</br>
An endpoint is a pair (X . Y).
