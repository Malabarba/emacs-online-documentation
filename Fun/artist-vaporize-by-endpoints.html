<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>artist-vaporize-by-endpoints</strong> is a compiled Lisp function in `<code>artist.el</code>'.</br>
</br>
(artist-vaporize-by-endpoints <u>ENDPOINT1</u> <u>ENDPOINT2</u>)</br>
</br>
Given <u>ENDPOINT1</u> and <u>ENDPOINT2</u>, vaporize the line between them.</br>
An endpoint is a pair (X . Y).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
