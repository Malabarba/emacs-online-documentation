<strong>aset</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(aset <u>ARRAY</u> <u>IDX</u> <u>NEWELT</u>)</br>
</br>
Store into the element of <u>ARRAY</u> at index <u>IDX</u> the value <u>NEWELT</u>.</br>
Return <u>NEWELT</u>.  <u>ARRAY</u> may be a vector, a string, a char-table or a</br>
bool-vector.  <u>IDX</u> starts at 0.
