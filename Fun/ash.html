<strong>ash</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(ash <u>VALUE</u> <u>COUNT</u>)</br>
</br>
Return <u>VALUE</u> with its bits shifted left by <u>COUNT</u>.</br>
If <u>COUNT</u> is negative, shifting is actually to the right.</br>
In this case, the sign bit is duplicated.
