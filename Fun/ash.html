<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ash</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(ash <u>VALUE</u> <u>COUNT</u>)</br>
</br>
Return <u>VALUE</u> with its bits shifted left by <u>COUNT</u>.</br>
If <u>COUNT</u> is negative, shifting is actually to the right.</br>
In this case, the sign bit is duplicated.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
