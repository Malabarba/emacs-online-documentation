<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>assoc-if</strong> is an alias for `<strong><a href="/Fun/cl-assoc-if.html">cl-assoc-if</a></strong>' in `<code>cl.el</code>'.</br>

(assoc-if <u>PREDICATE</u> <u>LIST</u> [<u>KEYWORD</u> <u>VALUE</u>]...)</br>
</br>
Find the first item whose car satisfies <u>PREDICATE</u> in <u>LIST</u>.</br>
</br>
