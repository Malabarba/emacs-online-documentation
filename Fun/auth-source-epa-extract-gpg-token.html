<strong>auth-source-epa-extract-gpg-token</strong> is a compiled Lisp function in `<code>auth-source.el</code>'.<br/>
<br/>
(auth-source-epa-extract-gpg-token SECRET FILE)<br/>
<br/>
Pass either the decoded SECRET or the gpg:BASE64DATA version.<br/>
FILE is the file from which we obtained this token.
