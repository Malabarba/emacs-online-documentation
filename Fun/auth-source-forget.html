---
<strong>auth-source-forget</strong> is a compiled Lisp function in `<code>auth-source.el</code>'.</br>
</br>
(auth-source-forget <u>SPEC</u>)</br>
</br>
Forget any cached data matching <u>SPEC</u> exactly.</br>
</br>
This is the same <u>SPEC</u> you passed to `auth-source-search'.</br>
Returns t or nil for forgotten or not found.
