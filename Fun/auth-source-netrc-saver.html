<strong>auth-source-netrc-saver</strong> is a compiled Lisp function in `<code>auth-source.el</code>'.<br/>
<br/>
(auth-source-netrc-saver FILE ADD)<br/>
<br/>
Save a line ADD in FILE, prompting along the way.<br/>
Respects `auth-source-save-behavior'.  Uses<br/>
`auth-source-netrc-cache' to avoid prompting more than once.
