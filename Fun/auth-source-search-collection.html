<strong>auth-source-search-collection</strong> is a compiled Lisp function in `<code>auth-source.el</code>'.</br>
</br>
(auth-source-search-collection <u>COLLECTION</u> <u>VALUE</u>)</br>
</br>
Returns t is <u>VALUE</u> is t or <u>COLLECTION</u> is t or <u>COLLECTION</u> contains <u>VALUE</u>.
