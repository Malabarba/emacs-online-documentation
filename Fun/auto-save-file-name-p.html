<strong>auto-save-file-name-p</strong> is a compiled Lisp function in `<code>files.el</code>'.</br>
</br>
(auto-save-file-name-p <u>FILENAME</u>)</br>
</br>
Return non-nil if <u>FILENAME</u> can be yielded by `make-auto-save-file-name'.</br>
<u>FILENAME</u> should lack slashes.  You can redefine this for customization.
