<strong>avl-tree--enter-balance</strong> is a compiled Lisp function in `<code>avl-tree.el</code>'.<br/>
<br/>
(avl-tree--enter-balance NODE BRANCH DIR)<br/>
<br/>
Rebalance tree after an insertion<br/>
into the left (DIR=0) or right (DIR=1) sub-tree of the<br/>
left (BRANCH=0) or right (BRANCH=1) child of NODE.<br/>
Return t if the height of the tree has grown.
