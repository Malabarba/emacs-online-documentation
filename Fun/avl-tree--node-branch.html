<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>avl-tree--node-branch</strong> is an alias for `<strong><a href="/Fun/aref.html">aref</a></strong>' in `<code>avl-tree.el</code>'.</br>
</br>
(avl-tree--node-branch <u>ARG1</u> <u>ARG2</u>)</br>
</br>
Get value of a branch of a node.</br>
NODE is the node, and BRANCH is the branch.</br>
0 for left pointer, 1 for right pointer and 2 for the data.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
