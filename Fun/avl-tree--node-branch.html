<strong>avl-tree--node-branch</strong> is an alias for `<strong><a href="/Fun/aref.html">aref</a></strong>' in `<code>avl-tree.el</code>'.</br>
</br>
(avl-tree--node-branch <u>ARG1</u> <u>ARG2</u>)</br>
</br>
Get value of a branch of a node.</br>
NODE is the node, and BRANCH is the branch.</br>
0 for left pointer, 1 for right pointer and 2 for the data.
