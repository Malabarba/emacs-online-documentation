<strong>back-to-indentation</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
It is bound to M-m.</br>
</br>
<code>(back-to-indentation</code>)</br>
</br>
Move point to the first non-whitespace character on this line.
