---
title: "backquote-list*"
layout: doc
---
<strong>backquote-list*</strong> is a Lisp macro in `<code>backquote.el</code>'.</br>
</br>
(backquote-list* <u>FIRST</u> &rest <u>LIST</u>)</br>
</br>
Like `list' but the last argument is the tail of the new list.</br>
</br>
For example (backquote-list* 'a 'b 'c) => (a b . c)
