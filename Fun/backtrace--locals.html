<strong>backtrace--locals</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(backtrace--locals <u>NFRAMES</u> &optional <u>BASE</u>)</br>
</br>
Return names and values of local variables of a stack frame.</br>
<u>NFRAMES</u> and <u>BASE</u> specify the activation frame to use, as in `backtrace-frame'.
