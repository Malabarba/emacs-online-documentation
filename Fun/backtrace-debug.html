<strong>backtrace-debug</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(backtrace-debug <u>LEVEL</u> <u>FLAG</u>)</br>
</br>
Set the debug-on-exit flag of eval frame <u>LEVEL</u> levels down to <u>FLAG</u>.</br>
The debugger is entered when that frame exits, if the flag is non-nil.
