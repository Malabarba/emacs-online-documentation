<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>backtrace-eval</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(backtrace-eval <u>EXP</u> <u>NFRAMES</u> &optional <u>BASE</u>)</br>
</br>
Evaluate <u>EXP</u> in the context of some activation frame.</br>
<u>NFRAMES</u> and <u>BASE</u> specify the activation frame to use, as in `backtrace-frame'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
