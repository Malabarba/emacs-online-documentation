---
title: "backtrace-eval"
layout: doc
---
<strong>backtrace-eval</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(backtrace-eval <u>EXP</u> <u>NFRAMES</u> &optional <u>BASE</u>)</br>
</br>
Evaluate <u>EXP</u> in the context of some activation frame.</br>
<u>NFRAMES</u> and <u>BASE</u> specify the activation frame to use, as in `backtrace-frame'.
