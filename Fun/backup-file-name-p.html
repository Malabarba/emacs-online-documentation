<strong>backup-file-name-p</strong> is a compiled Lisp function in `<code>files.el</code>'.<br/>
<br/>
(backup-file-name-p FILE)<br/>
<br/>
Return non-nil if FILE is a backup file name (numeric or not).<br/>
This is a separate function so you can redefine it for customization.<br/>
You may need to redefine `file-name-sans-versions' as well.
