<strong>backward-ifdef</strong> is an interactive compiled Lisp function in `<code>hideif.el</code>'.</br>
</br>
</br>
(backward-ifdef &optional <u>ARG</u>)</br>
</br>
Move point to beginning of the previous ifdef-endif.</br>
With argument, do this that many times.
