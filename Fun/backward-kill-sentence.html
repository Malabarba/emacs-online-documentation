<strong>backward-kill-sentence</strong> is an interactive compiled Lisp function in `<code>paragraphs.el</code>'.<br/>
<br/>
It is bound to C-x DEL.<br/>
<br/>
(backward-kill-sentence &optional ARG)<br/>
<br/>
Kill back from point to start of sentence.<br/>
With arg, repeat, or kill forward to Nth end of sentence if negative arg -N.
