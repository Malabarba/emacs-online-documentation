<strong>backward-kill-word</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.<br/>
<br/>
It is bound to <C-backspace>, M-DEL.<br/>
<br/>
(backward-kill-word ARG)<br/>
<br/>
Kill characters backward until encountering the beginning of a word.<br/>
With argument ARG, do this that many times.
