<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>backward-sentence</strong> is an interactive compiled Lisp function in `<code>paragraphs.el</code>'.</br>
</br>
It is bound to M-a.</br>
</br>
<code>(backward-sentence <em>&optional</em> <u>ARG</u></code>)</br>
</br>
Move backward to start of sentence.  With arg, do it arg times.</br>
See `forward-sentence' for more information.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
