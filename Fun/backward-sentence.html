<strong>backward-sentence</strong> is an interactive compiled Lisp function in `<code>paragraphs.el</code>'.</br>
</br>
It is bound to M-a.</br>
</br>
<code>(backward-sentence <em>&optional</em> <u>ARG</u></code>)</br>
</br>
Move backward to start of sentence.  With arg, do it arg times.</br>
See `forward-sentence' for more information.
