<strong>backward-word</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
It is bound to M-b, ESC &lt;left>.</br>
</br>
<code>(backward-word <em>&optional</em> <u>ARG</u></code>)</br>
</br>
Move backward until encountering the beginning of a word.</br>
With argument <u>ARG</u>, do this that many times.</br>
If <u>ARG</u> is omitted or nil, move point backward one word.
