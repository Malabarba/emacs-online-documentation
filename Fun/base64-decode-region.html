<strong>base64-decode-region</strong> is an interactive built-in function in `<code>C source code</code>'.<br/>
<br/>
(base64-decode-region BEG END)<br/>
<br/>
Base64-decode the region between BEG and END.<br/>
Return the length of the decoded text.<br/>
If the region can't be decoded, signal an error and don't modify the buffer.
