<strong>base64-encode-string</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(base64-encode-string <u>STRING</u> &optional <u>NO-LINE-BREAK</u>)</br>
</br>
Base64-encode <u>STRING</u> and return the result.</br>
Optional second argument <u>NO-LINE-BREAK</u> means do not break long lines</br>
into shorter lines.
