<strong>beep</strong> is an alias for `<strong><a href="/Fun/ding.html">ding</a></strong>' in `<code>subr.el</code>'.</br>
</br>
(beep &optional <u>ARG</u>)</br>
</br>
Beep, or flash the screen.</br>
Also, unless an argument is given,</br>
terminate any keyboard macro currently executing.
