<strong>bib-capitalize-title-region</strong> is an interactive compiled Lisp function in `<code>bib-mode.el</code>'.</br>
</br>
</br>
(bib-capitalize-title-region <u>BEGIN</u> <u>END</u>)</br>
</br>
Like `capitalize-region', but don't capitalize stop words, except the first.
