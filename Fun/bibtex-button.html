<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>bibtex-button</strong> is a compiled Lisp function in `<code>bibtex.el</code>'.</br>
</br>
(bibtex-button <u>BEG</u> <u>END</u> <u>TYPE</u> &rest <u>ARGS</u>)</br>
</br>
Make a BibTeX button from <u>BEG</u> to <u>END</u> of type <u>TYPE</u> in the current buffer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
