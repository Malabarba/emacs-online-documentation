title: "bibtex-button"

---
<strong>bibtex-button</strong> is a compiled Lisp function in `<code>bibtex.el</code>'.</br>
</br>
(bibtex-button <u>BEG</u> <u>END</u> <u>TYPE</u> &rest <u>ARGS</u>)</br>
</br>
Make a BibTeX button from <u>BEG</u> to <u>END</u> of type <u>TYPE</u> in the current buffer.
