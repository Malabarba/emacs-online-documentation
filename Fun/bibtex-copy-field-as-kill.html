<strong>bibtex-copy-field-as-kill</strong> is an interactive compiled Lisp function in `<code>bibtex.el</code>'.<br/>
<br/>
(bibtex-copy-field-as-kill &optional COMMA)<br/>
<br/>
Copy the BibTeX field at point to `bibtex-field-kill-ring'.<br/>
Optional arg COMMA is as in `bibtex-enclosing-field'.  It is t for<br/>
interactive calls.
