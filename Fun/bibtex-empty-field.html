<strong>bibtex-empty-field</strong> is an interactive compiled Lisp function in `<code>bibtex.el</code>'.</br>
</br>
</br>
(bibtex-empty-field &optional <u>COMMA</u>)</br>
</br>
Delete the text part of the current field, replace with empty text.</br>
Optional arg <u>COMMA</u> is as in `bibtex-enclosing-field'.  It is t for</br>
interactive calls.
