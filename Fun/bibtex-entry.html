<strong>bibtex-entry</strong> is an interactive compiled Lisp function in `<code>bibtex.el</code>'.</br>
</br>
</br>
(bibtex-entry <u>ENTRY-TYPE</u>)</br>
</br>
Insert a template for a BibTeX entry of type <u>ENTRY-TYPE</u>.</br>
After insertion call the value of `bibtex-add-entry-hook' if that value</br>
is non-nil.
