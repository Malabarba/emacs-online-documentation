<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>bibtex-entry</strong> is an interactive compiled Lisp function in `<code>bibtex.el</code>'.</br>
</br>
</br>
(bibtex-entry <u>ENTRY-TYPE</u>)</br>
</br>
Insert a template for a BibTeX entry of type <u>ENTRY-TYPE</u>.</br>
After insertion call the value of `bibtex-add-entry-hook' if that value</br>
is non-nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
