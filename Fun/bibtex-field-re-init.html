<strong>bibtex-field-re-init</strong> is a compiled Lisp function in `<code>bibtex.el</code>'.<br/>
<br/>
(bibtex-field-re-init REGEXP-ALIST TYPE)<br/>
<br/>
Calculate optimized value for bibtex-regexp-TYPE-opt.<br/>
This value is based on bibtex-regexp-TYPE-alist.  TYPE is 'braces or 'strings.<br/>
Return optimized value to be used by `bibtex-format-entry'.
