<strong>bibtex-fill-field-bounds</strong> is a compiled Lisp function in `<code>bibtex.el</code>'.<br/>
<br/>
(bibtex-fill-field-bounds BOUNDS JUSTIFY &optional MOVE)<br/>
<br/>
Fill BibTeX field delimited by BOUNDS.<br/>
If JUSTIFY is non-nil justify as well.<br/>
If optional arg MOVE is non-nil move point to end of field.
