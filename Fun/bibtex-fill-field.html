<strong>bibtex-fill-field</strong> is an interactive compiled Lisp function in `<code>bibtex.el</code>'.</br>
</br>
</br>
(bibtex-fill-field &optional <u>JUSTIFY</u>)</br>
</br>
Like M-q, but fill current BibTeX field.</br>
If optional prefix <u>JUSTIFY</u> is non-nil justify as well.</br>
In BibTeX mode this function is bound to `fill-paragraph-function'.
