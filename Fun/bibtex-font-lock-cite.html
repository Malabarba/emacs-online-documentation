<strong>bibtex-font-lock-cite</strong> is a compiled Lisp function in `<code>bibtex.el</code>'.</br>
</br>
(bibtex-font-lock-cite <u>MATCHER</u> <u>BOUND</u>)</br>
</br>
Font-lock for cited keys.</br>
<u>MATCHER</u> identifies the cited key, see `bibtex-cite-matcher-alist'.</br>
<u>BOUND</u> limits the search.
