---
<strong>bibtex-font-lock-url</strong> is a compiled Lisp function in `<code>bibtex.el</code>'.</br>
</br>
(bibtex-font-lock-url <u>BOUND</u> &optional <u>NO-BUTTON</u>)</br>
</br>
Font-lock for URLs.  <u>BOUND</u> limits the search.</br>
If <u>NO-BUTTON</u> is non-nil do not generate buttons.
