<strong>bibtex-kill-entry</strong> is an interactive compiled Lisp function in `<code>bibtex.el</code>'.<br/>
<br/>
(bibtex-kill-entry &optional COPY-ONLY)<br/>
<br/>
Kill the entire enclosing BibTeX entry.<br/>
With prefix arg COPY-ONLY, copy the current entry to `bibtex-entry-kill-ring',<br/>
but do not actually kill it.
