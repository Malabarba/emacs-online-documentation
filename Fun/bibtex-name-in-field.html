title: "bibtex-name-in-field"
layout: doc
---
<strong>bibtex-name-in-field</strong> is a compiled Lisp function in `<code>bibtex.el</code>'.</br>
</br>
(bibtex-name-in-field <u>BOUNDS</u> &optional <u>REMOVE-OPT-ALT</u>)</br>
</br>
Get content of name in BibTeX field defined via <u>BOUNDS</u>.</br>
If optional arg <u>REMOVE-OPT-ALT</u> is non-nil remove "OPT" and "ALT".
