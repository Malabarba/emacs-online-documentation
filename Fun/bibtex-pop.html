<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>bibtex-pop</strong> is a compiled Lisp function in `<code>bibtex.el</code>'.</br>
</br>
(bibtex-pop <u>ARG</u> <u>DIRECTION</u>)</br>
</br>
Fill current field from the <u>ARG</u>th same field's text in <u>DIRECTION</u>.</br>
Generic function used by `bibtex-pop-previous' and `bibtex-pop-next'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
