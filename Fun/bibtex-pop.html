---
<strong>bibtex-pop</strong> is a compiled Lisp function in `<code>bibtex.el</code>'.</br>
</br>
(bibtex-pop <u>ARG</u> <u>DIRECTION</u>)</br>
</br>
Fill current field from the <u>ARG</u>th same field's text in <u>DIRECTION</u>.</br>
Generic function used by `bibtex-pop-previous' and `bibtex-pop-next'.
