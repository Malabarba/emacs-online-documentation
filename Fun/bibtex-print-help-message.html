<strong>bibtex-print-help-message</strong> is an interactive compiled Lisp function in `<code>bibtex.el</code>'.<br/>
<br/>
(bibtex-print-help-message &optional FIELD COMMA)<br/>
<br/>
Print helpful information about current FIELD in current BibTeX entry.<br/>
Optional arg COMMA is as in `bibtex-enclosing-field'.  It is t for<br/>
interactive calls.
