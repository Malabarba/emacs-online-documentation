<strong>bibtex-read-key</strong> is a compiled Lisp function in `<code>bibtex.el</code>'.<br/>
<br/>
(bibtex-read-key PROMPT &optional KEY GLOBAL)<br/>
<br/>
Read BibTeX key from minibuffer using PROMPT and default KEY.<br/>
If optional arg GLOBAL is non-nil, completion is based on the keys in<br/>
`bibtex-reference-keys' of `bibtex-files',
