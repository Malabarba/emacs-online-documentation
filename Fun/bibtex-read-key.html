<strong>bibtex-read-key</strong> is a compiled Lisp function in `<code>bibtex.el</code>'.</br>
</br>
(bibtex-read-key <u>PROMPT</u> &optional <u>KEY</u> <u>GLOBAL</u>)</br>
</br>
Read BibTeX key from minibuffer using <u>PROMPT</u> and default <u>KEY</u>.</br>
If optional arg <u>GLOBAL</u> is non-nil, completion is based on the keys in</br>
`bibtex-reference-keys' of `bibtex-files',
