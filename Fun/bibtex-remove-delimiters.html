<strong>bibtex-remove-delimiters</strong> is an interactive compiled Lisp function in `<code>bibtex.el</code>'.</br>
</br>
</br>
(bibtex-remove-delimiters &optional <u>COMMA</u>)</br>
</br>
Remove "" or {} around current BibTeX field text.</br>
Optional arg <u>COMMA</u> is as in `bibtex-enclosing-field'.  It is t for</br>
interactive calls.
