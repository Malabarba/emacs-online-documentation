<strong>bibtex-text-in-field</strong> is a compiled Lisp function in `<code>bibtex.el</code>'.<br/>
<br/>
(bibtex-text-in-field FIELD &optional FOLLOW-CROSSREF)<br/>
<br/>
Get content of field FIELD of current BibTeX entry.<br/>
Return nil if not found.<br/>
If optional arg FOLLOW-CROSSREF is non-nil, follow crossref.
