<strong>bibtex-text-in-field</strong> is a compiled Lisp function in `<code>bibtex.el</code>'.</br>
</br>
(bibtex-text-in-field <u>FIELD</u> &optional <u>FOLLOW-CROSSREF</u>)</br>
</br>
Get content of field <u>FIELD</u> of current BibTeX entry.</br>
Return nil if not found.</br>
If optional arg <u>FOLLOW-CROSSREF</u> is non-nil, follow crossref.
