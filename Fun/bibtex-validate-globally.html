<strong>bibtex-validate-globally</strong> is an interactive compiled Lisp function in `<code>bibtex.el</code>'.<br/>
<br/>
(bibtex-validate-globally &optional STRINGS)<br/>
<br/>
Check for duplicate keys in `bibtex-files'.<br/>
With optional prefix arg STRINGS, check for duplicate strings, too.<br/>
Return t if test was successful, nil otherwise.
