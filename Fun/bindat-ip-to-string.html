<strong>bindat-ip-to-string</strong> is a compiled Lisp function in `<code>bindat.el</code>'.</br>
</br>
(bindat-ip-to-string <u>IP</u>)</br>
</br>
Format vector <u>IP</u> as an ip address in dotted notation.</br>
The port (if any) is omitted.  <u>IP</u> can be a string, as well.
