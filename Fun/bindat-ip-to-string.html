<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>bindat-ip-to-string</strong> is a compiled Lisp function in `<code>bindat.el</code>'.</br>
</br>
(bindat-ip-to-string <u>IP</u>)</br>
</br>
Format vector <u>IP</u> as an ip address in dotted notation.</br>
The port (if any) is omitted.  <u>IP</u> can be a string, as well.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
