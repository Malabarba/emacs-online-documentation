<strong>bindat-vector-to-hex</strong> is a compiled Lisp function in `<code>bindat.el</code>'.</br>
</br>
(bindat-vector-to-hex <u>VECT</u> &optional <u>SEP</u>)</br>
</br>
Format vector <u>VECT</u> in hex format separated by dots.</br>
If optional second arg <u>SEP</u> is a string, use that as separator.
