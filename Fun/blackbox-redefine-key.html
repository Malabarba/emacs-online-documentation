---
<strong>blackbox-redefine-key</strong> is a compiled Lisp function in `<code>blackbox.el</code>'.</br>
</br>
(blackbox-redefine-key <u>MAP</u> <u>OLDFUN</u> <u>NEWFUN</u>)</br>
</br>
Redefine keys that run the function <u>OLDFUN</u> to run <u>NEWFUN</u> instead.
