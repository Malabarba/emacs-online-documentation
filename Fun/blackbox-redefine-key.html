<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>blackbox-redefine-key</strong> is a compiled Lisp function in `<code>blackbox.el</code>'.</br>
</br>
(blackbox-redefine-key <u>MAP</u> <u>OLDFUN</u> <u>NEWFUN</u>)</br>
</br>
