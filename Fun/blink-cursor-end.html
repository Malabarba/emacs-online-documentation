</br>
(blink-cursor-end)</br>
</br>
Stop cursor blinking.</br>
This is installed as a pre-command hook by `blink-cursor-start'.</br>
When run, it cancels the timer `blink-cursor-timer' and removes</br>
itself as a pre-command hook.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
