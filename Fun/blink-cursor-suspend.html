<strong>blink-cursor-suspend</strong> is a compiled Lisp function in `<code>frame.el</code>'.</br>
</br>
(blink-cursor-suspend)</br>
</br>
Suspend cursor blinking.</br>
This is called when no frame has focus and timers can be suspended.</br>
Timers are restarted by `blink-cursor-check', which is called when a</br>
frame receives focus.
