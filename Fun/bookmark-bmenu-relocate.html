<strong>bookmark-bmenu-relocate</strong> is an interactive compiled Lisp function in `<code>bookmark.el</code>'.</br>
</br>
</br>
(bookmark-bmenu-relocate)</br>
</br>
Change the file path of the bookmark on the current line,</br>
  prompting with completion for the new path.
