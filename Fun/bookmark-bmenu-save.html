<strong>bookmark-bmenu-save</strong> is an interactive compiled Lisp function in `<code>bookmark.el</code>'.</br>
</br>
</br>
(bookmark-bmenu-save <u>PARG</u>)</br>
</br>
Save the current list into a bookmark file.</br>
With a prefix arg, prompts for a file to save them in.
