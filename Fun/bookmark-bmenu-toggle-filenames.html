<strong>bookmark-bmenu-toggle-filenames</strong> is an interactive compiled Lisp function in `<code>bookmark.el</code>'.</br>
</br>
</br>
(bookmark-bmenu-toggle-filenames &optional <u>SHOW</u>)</br>
</br>
Toggle whether filenames are shown in the bookmark list.</br>
Optional argument <u>SHOW</u> means show them unconditionally.
