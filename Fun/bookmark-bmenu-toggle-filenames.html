<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>bookmark-bmenu-toggle-filenames</strong> is an interactive compiled Lisp function in `<code>bookmark.el</code>'.</br>
</br>
</br>
(bookmark-bmenu-toggle-filenames &optional <u>SHOW</u>)</br>
</br>
Toggle whether filenames are shown in the bookmark list.</br>
Optional argument <u>SHOW</u> means show them unconditionally.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
