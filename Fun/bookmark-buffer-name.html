<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>bookmark-buffer-name</strong> is a compiled Lisp function in `<code>bookmark.el</code>'.</br>
</br>
(bookmark-buffer-name)</br>
</br>
Return the name of the current buffer in a form usable as a bookmark name.</br>
If the buffer is associated with a file or directory, use that name.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
