<strong>bookmark-get-annotation</strong> is a compiled Lisp function in `<code>bookmark.el</code>'.</br>
</br>
(bookmark-get-annotation <u>BOOKMARK-NAME-OR-RECORD</u>)</br>
</br>
Return the annotation of <u>BOOKMARK-NAME-OR-RECORD</u>, or nil if none.
