<strong>bookmark-get-bookmark-record</strong> is a compiled Lisp function in `<code>bookmark.el</code>'.<br/>
<br/>
(bookmark-get-bookmark-record BOOKMARK-NAME-OR-RECORD)<br/>
<br/>
Return the record portion of the entry for BOOKMARK-NAME-OR-RECORD in<br/>
`bookmark-alist' (that is, all information but the name).
