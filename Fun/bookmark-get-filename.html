---
<strong>bookmark-get-filename</strong> is a compiled Lisp function in `<code>bookmark.el</code>'.</br>
</br>
(bookmark-get-filename <u>BOOKMARK-NAME-OR-RECORD</u>)</br>
</br>
Return the full filename of <u>BOOKMARK-NAME-OR-RECORD</u>, or nil if none.
