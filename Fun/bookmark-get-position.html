---
<strong>bookmark-get-position</strong> is a compiled Lisp function in `<code>bookmark.el</code>'.</br>
</br>
(bookmark-get-position <u>BOOKMARK-NAME-OR-RECORD</u>)</br>
</br>
Return the position (i.e.: point) of <u>BOOKMARK-NAME-OR-RECORD</u>, or nil if none.
