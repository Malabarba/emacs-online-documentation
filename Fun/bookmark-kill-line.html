<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>bookmark-kill-line</strong> is a compiled Lisp function in `<code>bookmark.el</code>'.</br>
</br>
(bookmark-kill-line &optional <u>NEWLINE-TOO</u>)</br>
</br>
Kill from point to end of line.</br>
If optional arg <u>NEWLINE-TOO</u> is non-nil, delete the newline too.</br>
Does not affect the kill ring.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
