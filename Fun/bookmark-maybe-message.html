<strong>bookmark-maybe-message</strong> is a compiled Lisp function in `<code>bookmark.el</code>'.</br>
</br>
(bookmark-maybe-message <u>FMT</u> &rest <u>ARGS</u>)</br>
</br>
Apply `message' to <u>FMT</u> and <u>ARGS</u>, but only if the display is fast enough.
