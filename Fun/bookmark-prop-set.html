<strong>bookmark-prop-set</strong> is a compiled Lisp function in `<code>bookmark.el</code>'.</br>
</br>
(bookmark-prop-set <u>BOOKMARK-NAME-OR-RECORD</u> <u>PROP</u> <u>VAL</u>)</br>
</br>
Set the property <u>PROP</u> of <u>BOOKMARK-NAME-OR-RECORD</u> to <u>VAL</u>.
