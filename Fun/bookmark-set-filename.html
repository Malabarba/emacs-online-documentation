<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>bookmark-set-filename</strong> is a compiled Lisp function in `<code>bookmark.el</code>'.</br>
</br>
(bookmark-set-filename <u>BOOKMARK-NAME-OR-RECORD</u> <u>FILENAME</u>)</br>
</br>
