---
title: "bookmark-set-position"
layout: doc
---
<strong>bookmark-set-position</strong> is a compiled Lisp function in `<code>bookmark.el</code>'.</br>
</br>
(bookmark-set-position <u>BOOKMARK-NAME-OR-RECORD</u> <u>POSITION</u>)</br>
</br>
Set the position (i.e.: point) of <u>BOOKMARK-NAME-OR-RECORD</u> to <u>POSITION</u>.
