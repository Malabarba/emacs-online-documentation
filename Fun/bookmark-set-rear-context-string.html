<strong>bookmark-set-rear-context-string</strong> is a compiled Lisp function in `<code>bookmark.el</code>'.</br>
</br>
(bookmark-set-rear-context-string <u>BOOKMARK-NAME-OR-RECORD</u> <u>STRING</u>)</br>
</br>
Set the rear-context-string of <u>BOOKMARK-NAME-OR-RECORD</u> to <u>STRING</u>.
