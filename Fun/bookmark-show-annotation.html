<strong>bookmark-show-annotation</strong> is a compiled Lisp function in `<code>bookmark.el</code>'.</br>
</br>
(bookmark-show-annotation <u>BOOKMARK-NAME-OR-RECORD</u>)</br>
</br>
Display the annotation for <u>BOOKMARK-NAME-OR-RECORD</u> in a buffer,</br>
if an annotation exists.
