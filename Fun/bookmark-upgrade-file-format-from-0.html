</br>
(bookmark-upgrade-file-format-from-0)</br>
</br>
Upgrade a bookmark file of format 0 (the original format) to format 1.</br>
This expects to be called from `point-min' in a bookmark file.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
