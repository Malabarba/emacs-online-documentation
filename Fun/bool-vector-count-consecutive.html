<strong>bool-vector-count-consecutive</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(bool-vector-count-consecutive <u>A</u> <u>B</u> <u>I</u>)</br>
</br>
Count how many consecutive elements in <u>A</u> equal <u>B</u> starting at <u>I</u>.</br>
<u>A</u> is a bool vector, <u>B</u> is t or nil, and <u>I</u> is an index into <u>A</u>.
