<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>bool-vector-count-consecutive</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(bool-vector-count-consecutive <u>A</u> <u>B</u> <u>I</u>)</br>
</br>
Count how many consecutive elements in <u>A</u> equal <u>B</u> starting at <u>I</u>.</br>
<u>A</u> is a bool vector, <u>B</u> is t or nil, and <u>I</u> is an index into <u>A</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
