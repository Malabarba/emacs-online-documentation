<strong>bool-vector</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(bool-vector &rest <u>OBJECTS</u>)</br>
</br>
Return a new bool-vector with specified arguments as elements.</br>
Any number of arguments, even zero arguments, are allowed.
