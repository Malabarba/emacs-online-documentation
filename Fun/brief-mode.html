brief-mode is an alias for `crisp-mode' in `crisp.el'.<br/><br/>(brief-mode &optional ARG)<br/><br/>Toggle CRiSP/Brief emulation (CRiSP mode).<br/>With a prefix argument ARG, enable CRiSP mode if ARG is positive,<br/>and disable it otherwise.  If called from Lisp, enable the mode<br/>if ARG is omitted or nil.
