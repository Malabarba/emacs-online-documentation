browse-url-at-point is an interactive autoloaded compiled Lisp function in `browse-url.el'.<br/><br/>(browse-url-at-point &optional ARG)<br/><br/>Ask a WWW browser to load the URL at or before point.<br/>Doesn't let you edit the URL like `browse-url'.  Variable<br/>`browse-url-browser-function' says which browser to use.
