<strong>browse-url-can-use-xdg-open</strong> is a compiled Lisp function in `<code>browse-url.el</code>'.<br/>
<br/>
(browse-url-can-use-xdg-open)<br/>
<br/>
Return non-nil if the "xdg-open" program can be used.<br/>
xdg-open is a desktop utility that calls your preferred web browser.<br/>
This requires you to be running either Gnome, KDE, Xfce4 or LXDE.
