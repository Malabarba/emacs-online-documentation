<strong>browse-url-url-encode-chars</strong> is a compiled Lisp function in `<code>browse-url.el</code>'.</br>
</br>
(browse-url-url-encode-chars <u>TEXT</u> <u>CHARS</u>)</br>
</br>
URL-encode the chars in <u>TEXT</u> that match <u>CHARS</u>.</br>
<u>CHARS</u> is a regexp-like character alternative (e.g., "[)$]").
