browse-url-xdg-open is an interactive autoloaded compiled Lisp function in `browse-url.el'.<br/><br/>(browse-url-xdg-open URL &optional IGNORED)<br/><br/>Pass the specified URL to the "xdg-open" command.<br/>xdg-open is a desktop utility that calls your preferred web browser.<br/>The optional argument IGNORED is not used.
