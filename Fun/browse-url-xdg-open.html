<strong>browse-url-xdg-open</strong> is an interactive autoloaded compiled Lisp function in `<code>browse-url.el</code>'.<br/>
<br/>
(browse-url-xdg-open URL &optional IGNORED)<br/>
<br/>
Pass the specified URL to the "xdg-open" command.<br/>
xdg-open is a desktop utility that calls your preferred web browser.<br/>
The optional argument IGNORED is not used.
