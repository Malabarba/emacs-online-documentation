title: "bs--format-aux"
layout: doc
---
<strong>bs--format-aux</strong> is a compiled Lisp function in `<code>bs.el</code>'.</br>
</br>
(bs--format-aux <u>STRING</u> <u>ALIGN</u> <u>LEN</u>)</br>
</br>
Pad <u>STRING</u> to length <u>LEN</u> with alignment <u>ALIGN</u>.</br>
<u>ALIGN</u> is one of the symbols `left', `middle', or `right'.
