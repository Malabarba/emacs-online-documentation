<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>bs--get-value</strong> is a compiled Lisp function in `<code>bs.el</code>'.</br>
</br>
(bs--get-value <u>FUN</u> &optional <u>ARGS</u>)</br>
</br>
Apply function <u>FUN</u> with arguments <u>ARGS</u>.</br>
Return result of evaluation.  Will return <u>FUN</u> if <u>FUN</u> is a number</br>
or a string.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
