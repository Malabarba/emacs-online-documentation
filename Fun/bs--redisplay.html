<strong>bs--redisplay</strong> is a compiled Lisp function in `<code>bs.el</code>'.</br>
</br>
(bs--redisplay &optional <u>KEEP-LINE-P</u> <u>SORT-DESCRIPTION</u>)</br>
</br>
Redisplay whole Buffer Selection Menu.</br>
If <u>KEEP-LINE-P</u> is non-nil the point will stay on current line.</br>
<u>SORT-DESCRIPTION</u> is an element of `bs-sort-functions'.
