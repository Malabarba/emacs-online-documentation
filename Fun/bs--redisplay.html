<strong>bs--redisplay</strong> is a compiled Lisp function in `<code>bs.el</code>'.<br/>
<br/>
(bs--redisplay &optional KEEP-LINE-P SORT-DESCRIPTION)<br/>
<br/>
Redisplay whole Buffer Selection Menu.<br/>
If KEEP-LINE-P is non-nil the point will stay on current line.<br/>
SORT-DESCRIPTION is an element of `bs-sort-functions'.
