<strong>bs--show-config-message</strong> is a compiled Lisp function in `<code>bs.el</code>'.</br>
</br>
(bs--show-config-message <u>WHAT</u>)</br>
</br>
Show message indicating the new showing status <u>WHAT</u>.</br>
<u>WHAT</u> is a value of nil, `never', or `always'.
