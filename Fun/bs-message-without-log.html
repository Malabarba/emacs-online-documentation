<strong>bs-message-without-log</strong> is a compiled Lisp function in `<code>bs.el</code>'.</br>
</br>
(bs-message-without-log &rest <u>ARGS</u>)</br>
</br>
Like `message' but don't log it on the message log.</br>
All arguments <u>ARGS</u> are transferred to function `message'.
