<strong>bs-mouse-select-other-frame</strong> is an interactive compiled Lisp function in `<code>bs.el</code>'.</br>
</br>
</br>
(bs-mouse-select-other-frame <u>EVENT</u>)</br>
</br>

Leave Buffer Selection Menu.</br>
<u>EVENT</u>: a mouse click event.
