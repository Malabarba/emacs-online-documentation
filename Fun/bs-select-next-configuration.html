<strong>bs-select-next-configuration</strong> is an interactive compiled Lisp function in `<code>bs.el</code>'.</br>
</br>
</br>
(bs-select-next-configuration &optional <u>START-NAME</u>)</br>
</br>
Apply next configuration <u>START-NAME</u> and refresh buffer list.</br>
If <u>START-NAME</u> is nil the current configuration `bs-current-configuration'</br>
will be used.
