<strong>bs-unmark-current</strong> is an interactive compiled Lisp function in `<code>bs.el</code>'.</br>
</br>
</br>
(bs-unmark-current <u>COUNT</u>)</br>
</br>
Unmark buffers.</br>
<u>COUNT</u> is the number of buffers to unmark.</br>
Move cursor vertically down <u>COUNT</u> lines.
