<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>bs-visits-non-file</strong> is a compiled Lisp function in `<code>bs.el</code>'.</br>
</br>
(bs-visits-non-file <u>BUFFER</u>)</br>
</br>
Return whether <u>BUFFER</u> visits no file.</br>
A value of t means <u>BUFFER</u> belongs to no file.</br>
A value of nil means <u>BUFFER</u> belongs to a file.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
