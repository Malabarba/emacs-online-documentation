<strong>bubbles--shift</strong> is a compiled Lisp function in `<code>bubbles.el</code>'.</br>
</br>
(bubbles--shift <u>FROM</u> <u>ROW</u> <u>COL</u>)</br>
</br>
Move bubbles <u>FROM</u> one side to position <u>ROW</u> <u>COL</u>.</br>
Return t if new char is non-empty.
