<strong>buffer-base-buffer</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(buffer-base-buffer &optional <u>BUFFER</u>)</br>
</br>
Return the base buffer of indirect buffer <u>BUFFER</u>.</br>
If <u>BUFFER</u> is not indirect, return nil.</br>
<u>BUFFER</u> defaults to the current buffer.
