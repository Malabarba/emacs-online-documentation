<strong>buffer-disable-undo</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
</br>
(buffer-disable-undo &optional <u>BUFFER</u>)</br>
</br>
Make <u>BUFFER</u> stop keeping undo information.</br>
No argument or nil as argument means do this for the current buffer.
