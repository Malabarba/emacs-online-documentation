<strong>buffer-enable-undo</strong> is an interactive built-in function in `<code>C source code</code>'.</br>
</br>
</br>
(buffer-enable-undo &optional <u>BUFFER</u>)</br>
</br>
Start keeping undo information for buffer <u>BUFFER</u>.</br>
No argument or nil as argument means do this for the current buffer.
