(buffer-enable-undo &optional <u>BUFFER</u>)</br>
</br>
Start keeping undo information for buffer <u>BUFFER</u>.</br>
No argument or nil as argument means do this for the current buffer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
