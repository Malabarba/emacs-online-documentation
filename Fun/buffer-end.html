<strong>buffer-end</strong> is a compiled Lisp function in `<code>lisp.el</code>'.</br>
</br>
(buffer-end <u>ARG</u>)</br>
</br>
Return the "far end" position of the buffer, in direction <u>ARG</u>.</br>
If <u>ARG</u> is positive, that's the end of the buffer.</br>
Otherwise, that's the beginning of the buffer.
