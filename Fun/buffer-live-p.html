<strong>buffer-live-p</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(buffer-live-p <u>OBJECT</u>)</br>
</br>
Return non-nil if <u>OBJECT</u> is a buffer which has not been killed.</br>
Value is nil if <u>OBJECT</u> is not a buffer or if it has been killed.
