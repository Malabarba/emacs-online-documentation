<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>buffer-live-p</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(buffer-live-p <u>OBJECT</u>)</br>
</br>
Return non-nil if <u>OBJECT</u> is a buffer which has not been killed.</br>
Value is nil if <u>OBJECT</u> is not a buffer or if it has been killed.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
