<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>buffer-local-value</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(buffer-local-value <u>VARIABLE</u> <u>BUFFER</u>)</br>
</br>
Return the value of <u>VARIABLE</u> in <u>BUFFER</u>.</br>
If <u>VARIABLE</u> does not have a buffer-local binding in <u>BUFFER</u>, the value</br>
is the default binding of the variable.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
