<strong>buffer-local-value</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(buffer-local-value <u>VARIABLE</u> <u>BUFFER</u>)</br>
</br>
Return the value of <u>VARIABLE</u> in <u>BUFFER</u>.</br>
If <u>VARIABLE</u> does not have a buffer-local binding in <u>BUFFER</u>, the value</br>
is the default binding of the variable.
