title: "buffer-menu-open"

---
<strong>buffer-menu-open</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.</br>
</br>
It is bound to &lt;C-f10>.</br>
</br>
<code>(buffer-menu-open</code>)</br>
</br>
Start key navigation of the buffer menu.</br>
This is the keyboard interface to &lt;C-down-mouse-1>.
