<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>buffer-name</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(buffer-name &optional <u>BUFFER</u>)</br>
</br>
Return the name of <u>BUFFER</u>, as a string.</br>
<u>BUFFER</u> defaults to the current buffer.</br>
Return nil if <u>BUFFER</u> has been killed.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
