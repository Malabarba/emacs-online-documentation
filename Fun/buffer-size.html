<strong>buffer-size</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(buffer-size &optional <u>BUFFER</u>)</br>
</br>
Return the number of characters in the current buffer.</br>
If <u>BUFFER</u>, return the number of characters in that buffer instead.
