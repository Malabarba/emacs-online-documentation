<strong>buffer-substring-no-properties</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(buffer-substring-no-properties <u>START</u> <u>END</u>)</br>
</br>
Return the characters of part of the buffer, without the text properties.</br>
The two arguments <u>START</u> and <u>END</u> are character positions;</br>
they can be in either order.
