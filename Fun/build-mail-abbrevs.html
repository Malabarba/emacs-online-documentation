<strong>build-mail-abbrevs</strong> is an autoloaded compiled Lisp function in `<code>mailabbrev.el</code>'.</br>
</br>
(build-mail-abbrevs &optional <u>FILE</u> <u>RECURSIVEP</u>)</br>
</br>
Read mail aliases from personal mail alias file and set `mail-abbrevs'.</br>
By default this is the file specified by `mail-personal-alias-file'.
