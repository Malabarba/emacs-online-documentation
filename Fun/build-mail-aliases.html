<strong>build-mail-aliases</strong> is an interactive autoloaded compiled Lisp function in `<code>mailalias.el</code>'.</br>
</br>
</br>
(build-mail-aliases &optional <u>FILE</u>)</br>
</br>
Read mail aliases from personal aliases file and set `mail-aliases'.</br>
By default, this is the file specified by `mail-personal-alias-file'.
