(button--area-button-p <u>B</u>)</br>
</br>
Return non-nil if BUTTON is an area button.</br>
Such area buttons are used for buttons in the mode-line and header-line.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
