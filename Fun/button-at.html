<strong>button-at</strong> is a compiled Lisp function in `<code>button.el</code>'.</br>
</br>
(button-at <u>POS</u>)</br>
</br>
Return the button at position <u>POS</u> in the current buffer, or nil.</br>
If the button at <u>POS</u> is a text property button, the return value</br>
is a marker pointing to <u>POS</u>.
