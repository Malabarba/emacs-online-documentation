<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>button-has-type-p</strong> is a compiled Lisp function in `<code>button.el</code>'.</br>
</br>
(button-has-type-p <u>BUTTON</u> <u>TYPE</u>)</br>
</br>
Return t if <u>BUTTON</u> has button-type <u>TYPE</u>, or one of <u>TYPE</u>'s subtypes.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
