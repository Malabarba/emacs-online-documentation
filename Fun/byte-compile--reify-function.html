<strong>byte-compile--reify-function</strong> is a compiled Lisp function in `<code>bytecomp.el</code>'.</br>
</br>
(byte-compile--reify-function <u>FUN</u>)</br>
</br>
Return an expression which will evaluate to a function value <u>FUN</u>.</br>
<u>FUN</u> should be either a `lambda' value or a `closure' value.
