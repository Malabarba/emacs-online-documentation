<strong>byte-compile-and-folded</strong> is a compiled Lisp function in `<code>bytecomp.el</code>'.</br>
</br>
(byte-compile-and-folded <u>FORM</u>)</br>
</br>
Compile calls to functions like `&lt;='.</br>
