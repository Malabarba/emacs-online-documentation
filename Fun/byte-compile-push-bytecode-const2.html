<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>byte-compile-push-bytecode-const2</strong> is a Lisp macro in `<code>bytecomp.el</code>'.</br>
</br>
(byte-compile-push-bytecode-const2 <u>OPCODE</u> <u>CONST2</u> <u>BYTES</u> <u>PC</u>)</br>
</br>
Push <u>OPCODE</u> and the two-byte constant <u>CONST2</u> onto <u>BYTES</u>, and add 3 to <u>PC</u>.</br>
<u>CONST2</u> may be evaluated multiple times.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
