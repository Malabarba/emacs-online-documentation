<strong>byte-compile-push-bytecode-const2</strong> is a Lisp macro in `<code>bytecomp.el</code>'.</br>
</br>
(byte-compile-push-bytecode-const2 <u>OPCODE</u> <u>CONST2</u> <u>BYTES</u> <u>PC</u>)</br>
</br>
Push <u>OPCODE</u> and the two-byte constant <u>CONST2</u> onto <u>BYTES</u>, and add 3 to <u>PC</u>.</br>
<u>CONST2</u> may be evaluated multiple times.
