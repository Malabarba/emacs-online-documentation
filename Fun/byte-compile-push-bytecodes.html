<strong>byte-compile-push-bytecodes</strong> is a Lisp macro in `<code>bytecomp.el</code>'.</br>
</br>
(byte-compile-push-bytecodes <u>BYTE1</u> <u>BYTE2</u> ... <u>BYTEn</u> <u>BVAR</u> <u>CVAR</u>)</br>
</br>
Push bytes onto <u>BVAR</u>, and increment <u>CVAR</u> by the number of bytes pushed.</br>
<u>BVAR</u> and <u>CVAR</u> are variables which are updated after evaluating</br>
all the arguments.
