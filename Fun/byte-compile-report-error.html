<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>byte-compile-report-error</strong> is a compiled Lisp function in `<code>bytecomp.el</code>'.</br>
</br>
(byte-compile-report-error <u>ERROR-INFO</u>)</br>
</br>
Report Lisp error in compilation.</br>
<u>ERROR-INFO</u> is the error data, in the form of either (ERROR-SYMBOL . DATA)</br>
or STRING.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
