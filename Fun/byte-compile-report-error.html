---
<strong>byte-compile-report-error</strong> is a compiled Lisp function in `<code>bytecomp.el</code>'.</br>
</br>
(byte-compile-report-error <u>ERROR-INFO</u>)</br>
</br>
Report Lisp error in compilation.</br>
<u>ERROR-INFO</u> is the error data, in the form of either (ERROR-SYMBOL . DATA)</br>
or STRING.
