---
title: "byte-compile-stack-adjustment"
layout: doc
---
<strong>byte-compile-stack-adjustment</strong> is a compiled Lisp function in `<code>bytecomp.el</code>'.</br>
</br>
(byte-compile-stack-adjustment <u>OP</u> <u>OPERAND</u>)</br>
</br>
Return the amount by which an operation adjusts the stack.</br>
<u>OP</u> and <u>OPERAND</u> are as passed to `byte-compile-out'.
