---
<strong>byte-compile-warn</strong> is a compiled Lisp function in `<code>bytecomp.el</code>'.</br>
</br>
(byte-compile-warn <u>FORMAT</u> &rest <u>ARGS</u>)</br>
</br>
Issue a byte compiler warning; use (format <u>FORMAT</u> <u>ARGS</u>...) for message.
