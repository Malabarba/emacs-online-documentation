---
<strong>byte-compile-warning-enabled-p</strong> is a compiled Lisp function in `<code>bytecomp.el</code>'.</br>
</br>
(byte-compile-warning-enabled-p <u>WARNING</u>)</br>
</br>
Return non-nil if <u>WARNING</u> is enabled, according to `byte-compile-warnings'.
