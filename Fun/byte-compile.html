<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>byte-compile</strong> is an autoloaded compiled Lisp function in `<code>bytecomp.el</code>'.</br>
</br>
(byte-compile <u>FORM</u>)</br>
</br>
If <u>FORM</u> is a symbol, byte-compile its function definition.</br>
If <u>FORM</u> is a lambda or a macro, byte-compile it as a function.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
