---
title: "byte-compile"
layout: doc
---
<strong>byte-compile</strong> is an autoloaded compiled Lisp function in `<code>bytecomp.el</code>'.</br>
</br>
(byte-compile <u>FORM</u>)</br>
</br>
If <u>FORM</u> is a symbol, byte-compile its function definition.</br>
If <u>FORM</u> is a lambda or a macro, byte-compile it as a function.
