<strong>byte-force-recompile</strong> is an interactive autoloaded compiled Lisp function in `<code>bytecomp.el</code>'.<br/>
<br/>
(byte-force-recompile DIRECTORY)<br/>
<br/>
Recompile every `.el' file in DIRECTORY that already has a `.elc' file.<br/>
Files in subdirectories of DIRECTORY are processed also.
