<strong>byte-force-recompile</strong> is an interactive autoloaded compiled Lisp function in `<code>bytecomp.el</code>'.</br>
</br>
</br>
(byte-force-recompile <u>DIRECTORY</u>)</br>
</br>
Recompile every `.el' file in <u>DIRECTORY</u> that already has a `.elc' file.</br>
Files in subdirectories of <u>DIRECTORY</u> are processed also.
