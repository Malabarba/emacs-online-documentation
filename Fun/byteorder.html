<strong>byteorder</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(byteorder)</br>
</br>
Return the byteorder for the machine.</br>
Returns 66 (ASCII uppercase B) for big endian machines or 108 (ASCII</br>
lowercase l) for small endian machines.
