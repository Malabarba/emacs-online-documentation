<strong>c-concat-separated</strong> is a compiled Lisp function in `<code>cc-defs.el</code>'.</br>
</br>
(c-concat-separated <u>LIST</u> <u>SEPARATOR</u>)</br>
</br>
Like `concat' on <u>LIST</u>, but separate each element with <u>SEPARATOR</u>.</br>
Notably, null elements in <u>LIST</u> are ignored.
