<strong>c-hungry-backspace</strong> is an alias for `<strong><a href="/Fun/c-hungry-delete-backwards.html">c-hungry-delete-backwards</a></strong>' in `<code>cc-cmds.el</code>'.</br>
</br>
</br>
(c-hungry-backspace)</br>
</br>
Delete the preceding character or all preceding whitespace</br>
back to the previous non-whitespace character.</br>
See also M-x c-hungry-delete-forward.
