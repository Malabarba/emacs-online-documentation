<strong>c-indent-exp</strong> is an interactive compiled Lisp function in `<code>cc-cmds.el</code>'.</br>
</br>
</br>
(c-indent-exp &optional <u>SHUTUP-P</u>)</br>
</br>
Indent each line in the balanced expression following point syntactically.</br>
If optional <u>SHUTUP-P</u> is non-nil, no errors are signaled if no</br>
balanced expression is found.
