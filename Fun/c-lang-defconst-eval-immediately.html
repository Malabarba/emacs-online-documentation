<strong>c-lang-defconst-eval-immediately</strong> is a Lisp macro in `<code>cc-defs.el</code>'.</br>
</br>
(c-lang-defconst-eval-immediately <u>FORM</u>)</br>
</br>
Can be used inside a VAL in `c-lang-defconst' to evaluate <u>FORM</u></br>
immediately, i.e. at the same time as the `c-lang-defconst' form</br>
itself is evaluated.
