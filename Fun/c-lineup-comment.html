<strong>c-lineup-comment</strong> is a compiled Lisp function in `<code>cc-align.el</code>'.</br>
</br>
(c-lineup-comment <u>LANGELEM</u>)</br>
</br>
Line up a comment start according to `c-comment-only-line-offset'.</br>
If the comment is lined up with a comment starter on the previous</br>
line, that alignment is preserved.</br>
</br>
Works with: comment-intro.
