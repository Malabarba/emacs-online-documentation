<strong>c-lineup-dont-change</strong> is a compiled Lisp function in `<code>cc-align.el</code>'.</br>
</br>
(c-lineup-dont-change <u>LANGELEM</u>)</br>
</br>
Do not change the indentation of the current line.</br>
</br>
Works with: Any syntactic symbol.
