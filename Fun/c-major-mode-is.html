<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>c-major-mode-is</strong> is a Lisp macro in `<code>cc-defs.el</code>'.</br>
</br>
(c-major-mode-is <u>MODE</u>)</br>
</br>
Return non-nil if the current CC Mode major mode is <u>MODE</u>.</br>
<u>MODE</u> is either a mode symbol or a list of mode symbols.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
