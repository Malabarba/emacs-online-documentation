<strong>c-punctuation-in</strong> is a compiled Lisp function in `<code>cc-engine.el</code>'.</br>
</br>
(c-punctuation-in <u>FROM</u> <u>TO</u>)</br>
</br>
Return non-nil if there is a non-comment non-macro punctuation character</br>
between <u>FROM</u> and <u>TO</u>.  <u>FROM</u> must not be in a string or comment.  The returned</br>
value is the position of the first such character.
