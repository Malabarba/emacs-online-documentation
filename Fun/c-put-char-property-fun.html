<strong>c-put-char-property-fun</strong> is an alias for `<strong><a href="/Fun/ignore.html">ignore</a></strong>' in `<code>cc-defs.el</code>'.</br>
</br>
</br>
(c-put-char-property-fun &rest <u>IGNORE</u>)</br>
</br>
Do nothing and return nil.</br>
This function accepts any number of arguments, but ignores them.
