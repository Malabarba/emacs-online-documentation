title: "c-regexp-opt-depth"
layout: doc
---
<strong>c-regexp-opt-depth</strong> is an alias for `<strong><a href="/Fun/regexp-opt-depth.html">regexp-opt-depth</a></strong>' in `<code>cc-defs.el</code>'.</br>
</br>
(c-regexp-opt-depth <u>REGEXP</u>)</br>
</br>
Return the depth of <u>REGEXP</u>.</br>
This means the number of non-shy regexp grouping constructs</br>
(parenthesized expressions) in <u>REGEXP</u>.
