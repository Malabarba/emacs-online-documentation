<strong>c-scope-operator</strong> is an interactive compiled Lisp function in `<code>cc-cmds.el</code>'.</br>
</br>
</br>
(c-scope-operator)</br>
</br>
Insert a double colon scope operator at point.</br>
No indentation or other "electric" behavior is performed.
