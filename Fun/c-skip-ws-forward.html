<strong>c-skip-ws-forward</strong> is a Lisp macro in `<code>cc-defs.el</code>'.</br>
</br>
(c-skip-ws-forward &optional <u>LIMIT</u>)</br>
</br>
Skip over any whitespace following point.</br>
This function skips over horizontal and vertical whitespace and line</br>
continuations.
