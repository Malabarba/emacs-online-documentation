<strong>caaadr</strong> is an alias for `<strong><a href="/Fun/cl-caaadr.html">cl-caaadr</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(caaadr <u>X</u>)</br>
</br>
This function has a compiler macro `cl--compiler-macro-cXXr'.</br>
</br>
Return the `car' of the `car' of the `car' of the `cdr' of <u>X</u>.
