<strong>caaddr</strong> is an alias for `<strong><a href="/Fun/cl-caaddr.html">cl-caaddr</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(caaddr <u>X</u>)</br>
</br>
This function has a compiler macro `cl--compiler-macro-cXXr'.</br>
</br>
Return the `car' of the `car' of the `cdr' of the `cdr' of <u>X</u>.
