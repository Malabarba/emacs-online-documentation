<strong>cadar</strong> is an alias for `<strong><a href="/Fun/cl-cadar.html">cl-cadar</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(cadar <u>X</u>)</br>
</br>
This function has a compiler macro `cl--compiler-macro-cXXr'.</br>
</br>
Return the `car' of the `cdr' of the `car' of <u>X</u>.
