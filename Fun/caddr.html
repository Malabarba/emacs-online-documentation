<strong>caddr</strong> is an alias for `<strong><a href="/Fun/cl-caddr.html">cl-caddr</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(caddr <u>X</u>)</br>
</br>
This function has a compiler macro `cl--compiler-macro-cXXr'.</br>
</br>
Return the `car' of the `cdr' of the `cdr' of <u>X</u>.
