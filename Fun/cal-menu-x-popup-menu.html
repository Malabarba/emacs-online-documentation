---
<strong>cal-menu-x-popup-menu</strong> is a Lisp macro in `<code>cal-menu.el</code>'.</br>
</br>
(cal-menu-x-popup-menu <u>EVENT</u> <u>TITLE</u> &rest <u>BODY</u>)</br>
</br>
Call `x-popup-menu' at position <u>EVENT</u>, with <u>TITLE</u> and contents <u>BODY</u>.</br>
Signals an error if popups are unavailable.
