<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>cal-menu-x-popup-menu</strong> is a Lisp macro in `<code>cal-menu.el</code>'.</br>
</br>
(cal-menu-x-popup-menu <u>EVENT</u> <u>TITLE</u> &rest <u>BODY</u>)</br>
</br>
Call `x-popup-menu' at position <u>EVENT</u>, with <u>TITLE</u> and contents <u>BODY</u>.</br>
Signals an error if popups are unavailable.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
