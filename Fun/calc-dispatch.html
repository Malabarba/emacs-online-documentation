---
title: "calc-dispatch"
layout: doc
---
<strong>calc-dispatch</strong> is an interactive autoloaded compiled Lisp function in `<code>calc.el</code>'.</br>
</br>
It is bound to C-x *.</br>
</br>
<code>(calc-dispatch <em>&optional</em> <u>ARG</u></code>)</br>
</br>
Invoke the GNU Emacs Calculator.  See M-x calc-dispatch-help for details.
