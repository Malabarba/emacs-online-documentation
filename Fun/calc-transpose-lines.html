<strong>calc-transpose-lines</strong> is an interactive autoloaded Lisp function in `<code>calc-misc.el</code>'.<br/>
<br/>
(calc-transpose-lines &optional ARG)<br/>
<br/>
Transpose previous line and current line.<br/>
With argument ARG, move previous line past ARG lines.<br/>
With argument 0, switch line point is in with line mark is in.
