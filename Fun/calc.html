<strong>calc</strong> is an interactive autoloaded compiled Lisp function in `<code>calc.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;tools> &lt;calc>.</br>
</br>
<code>(calc <em>&optional</em> <u>ARG</u> <u>FULL-DISPLAY</u> <u>INTERACTIVE</u></code>)</br>
</br>
The Emacs Calculator.  Full documentation is listed under "calc-mode".
