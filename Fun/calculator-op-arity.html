<strong>calculator-op-arity</strong> is a compiled Lisp function in `<code>calculator.el</code>'.</br>
</br>
(calculator-op-arity <u>OP</u>)</br>
</br>
Return <u>OP</u>'s arity.</br>
Current results are one of 2 (binary), +1 (postfix), -1 (prefix), or</br>
0 (nullary).
