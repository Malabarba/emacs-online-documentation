<strong>calculator-op-or-exp</strong> is an interactive compiled Lisp function in `<code>calculator.el</code>'.<br/>
<br/>
(calculator-op-or-exp)<br/>
<br/>
Either enter an operator or a digit.<br/>
Used with +/- for entering them as digits in numbers like 1e-3 (there is<br/>
no need for negative numbers since these are handled by unary operators).
