<strong>calculator-radix-input-mode</strong> is an interactive compiled Lisp function in `<code>calculator.el</code>'.</br>
</br>
</br>
(calculator-radix-input-mode &optional <u>KEYS</u>)</br>
</br>
Set input radix modes.</br>
Optional string argument <u>KEYS</u> will force using it as the keys entered.
