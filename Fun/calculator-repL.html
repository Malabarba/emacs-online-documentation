<strong>calculator-repL</strong> is a compiled Lisp function in `<code>calculator.el</code>'.</br>
</br>
(calculator-repL <u>X</u>)</br>
</br>
Repeat the last binary operation with its first argument and <u>X</u>.</br>
To use this, apply a binary operator (evaluate it), then call this.
