<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>calculator-repL</strong> is a compiled Lisp function in `<code>calculator.el</code>'.</br>
</br>
(calculator-repL <u>X</u>)</br>
</br>
Repeat the last binary operation with its first argument and <u>X</u>.</br>
To use this, apply a binary operator (evaluate it), then call this.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
