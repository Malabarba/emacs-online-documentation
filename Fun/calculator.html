<strong>calculator</strong> is an interactive autoloaded compiled Lisp function in `<code>calculator.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;tools> &lt;simple-calculator>.</br>
</br>
<code>(calculator</code>)</br>
</br>
Run the Emacs calculator.</br>
See the documentation for `calculator-mode' for more information.
