<strong>calendar-backward-day</strong> is an interactive autoloaded Lisp function in `<code>cal-move.el</code>'.</br>
</br>
</br>
(calendar-backward-day <u>ARG</u>)</br>
</br>
Move the cursor back <u>ARG</u> days.</br>
Moves forward if <u>ARG</u> is negative.
