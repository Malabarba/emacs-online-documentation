<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>calendar-backward-month</strong> is an interactive autoloaded Lisp function in `<code>cal-move.el</code>'.</br>
</br>
</br>
(calendar-backward-month <u>ARG</u>)</br>
</br>
Move the cursor backward by <u>ARG</u> months.</br>
Movement is forward if <u>ARG</u> is negative.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
