<strong>calendar-backward-week</strong> is an interactive autoloaded Lisp function in `<code>cal-move.el</code>'.</br>
</br>
</br>
(calendar-backward-week <u>ARG</u>)</br>
</br>
Move the cursor back <u>ARG</u> weeks.</br>
Moves forward if <u>ARG</u> is negative.
