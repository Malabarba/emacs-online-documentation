---
<strong>calendar-backward-year</strong> is an interactive autoloaded Lisp function in `<code>cal-move.el</code>'.</br>
</br>
</br>
(calendar-backward-year <u>ARG</u>)</br>
</br>
Move the cursor backward <u>ARG</u> years.</br>
Movement is forward is <u>ARG</u> is negative.
