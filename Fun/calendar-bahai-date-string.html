<strong>calendar-bahai-date-string</strong> is an autoloaded Lisp function in `<code>cal-bahai.el</code>'.</br>
</br>
(calendar-bahai-date-string &optional <u>DATE</u>)</br>
</br>
String of Bahá'í date of Gregorian <u>DATE</u>.</br>
Defaults to today's date if <u>DATE</u> is not given.
