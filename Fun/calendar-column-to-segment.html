<strong>calendar-column-to-segment</strong> is a compiled Lisp function in `<code>calendar.el</code>'.</br>
</br>
(calendar-column-to-segment)</br>
</br>
Convert current column to calendar month "segment".</br>
The left-most month returns 0, the next right 1, and so on.
