(calendar-column-to-segment)</br>
</br>
Convert current column to calendar month "segment".</br>
The left-most month returns 0, the next right 1, and so on.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
