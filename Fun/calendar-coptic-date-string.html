<strong>calendar-coptic-date-string</strong> is an autoloaded Lisp function in `<code>cal-coptic.el</code>'.<br/>
<br/>
(calendar-coptic-date-string &optional DATE)<br/>
<br/>
String of Coptic date of Gregorian DATE.<br/>
Returns the empty string if DATE is pre-Coptic calendar.<br/>
Defaults to today's date if DATE is not given.
