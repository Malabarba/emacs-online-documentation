<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>calendar-current-date</strong> is a compiled Lisp function in `<code>calendar.el</code>'.</br>
</br>
(calendar-current-date &optional <u>OFFSET</u>)</br>
</br>
Return the current date in a list (month day year).</br>
Optional integer <u>OFFSET</u> is a number of days from the current date.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
