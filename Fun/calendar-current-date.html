<strong>calendar-current-date</strong> is a compiled Lisp function in `<code>calendar.el</code>'.</br>
</br>
(calendar-current-date &optional <u>OFFSET</u>)</br>
</br>
Return the current date in a list (month day year).</br>
Optional integer <u>OFFSET</u> is a number of days from the current date.
