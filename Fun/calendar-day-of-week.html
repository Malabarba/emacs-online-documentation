<strong>calendar-day-of-week</strong> is a compiled Lisp function in `<code>calendar.el</code>'.</br>
</br>
(calendar-day-of-week <u>DATE</u>)</br>
</br>
Return the day-of-the-week index of <u>DATE</u>, 0 for Sunday, 1 for Monday, etc.</br>
<u>DATE</u> is a list of the form (month day year).  A negative year is</br>
interpreted as BC; -1 being 1 BC, and so on.
