calendar-day-of-week is a compiled Lisp function in `calendar.el'.<br/><br/>(calendar-day-of-week DATE)<br/><br/>Return the day-of-the-week index of DATE, 0 for Sunday, 1 for Monday, etc.<br/>DATE is a list of the form (month day year).  A negative year is<br/>interpreted as BC; -1 being 1 BC, and so on.
