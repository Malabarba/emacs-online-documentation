<strong>calendar-ethiopic-date-string</strong> is an autoloaded Lisp function in `<code>cal-coptic.el</code>'.<br/>
<br/>
(calendar-ethiopic-date-string &optional DATE)<br/>
<br/>
String of Ethiopic date of Gregorian DATE.<br/>
Returns the empty string if DATE is pre-Ethiopic calendar.<br/>
Defaults to today's date if DATE is not given.
