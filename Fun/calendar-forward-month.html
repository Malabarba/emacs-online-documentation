<strong>calendar-forward-month</strong> is an interactive autoloaded Lisp function in `<code>cal-move.el</code>'.</br>
</br>
</br>
(calendar-forward-month <u>ARG</u>)</br>
</br>
Move the cursor forward <u>ARG</u> months.</br>
Movement is backward if <u>ARG</u> is negative.
