<strong>calendar-french-date-string</strong> is an autoloaded Lisp function in `<code>cal-french.el</code>'.</br>
</br>
(calendar-french-date-string &optional <u>DATE</u>)</br>
</br>
String of French Revolutionary date of Gregorian <u>DATE</u>.</br>
Returns the empty string if <u>DATE</u> is pre-French Revolutionary.</br>
Defaults to today's date if <u>DATE</u> is not given.
