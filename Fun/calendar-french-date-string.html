<strong>calendar-french-date-string</strong> is an autoloaded Lisp function in `<code>cal-french.el</code>'.<br/>
<br/>
(calendar-french-date-string &optional DATE)<br/>
<br/>
String of French Revolutionary date of Gregorian DATE.<br/>
Returns the empty string if DATE is pre-French Revolutionary.<br/>
Defaults to today's date if DATE is not given.
