<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>calendar-generate-window</strong> is a compiled Lisp function in `<code>calendar.el</code>'.</br>
</br>
(calendar-generate-window &optional <u>MON</u> <u>YR</u>)</br>
</br>
Generate the calendar window for the current date.</br>
Optional integers <u>MON</u> and <u>YR</u> are used instead of today's date.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
