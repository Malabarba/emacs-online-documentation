<strong>calendar-goto-day-of-year</strong> is an interactive autoloaded Lisp function in `<code>cal-move.el</code>'.<br/>
<br/>
(calendar-goto-day-of-year YEAR DAY &optional NOECHO)<br/>
<br/>
Move cursor to YEAR, DAY number; echo DAY/YEAR unless NOECHO is non-nil.<br/>
Negative DAY counts backward from end of year.
