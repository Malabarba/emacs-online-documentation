<strong>calendar-hebrew-date-string</strong> is an autoloaded Lisp function in `<code>cal-hebrew.el</code>'.<br/>
<br/>
(calendar-hebrew-date-string &optional DATE)<br/>
<br/>
String of Hebrew date before sunset of Gregorian DATE.<br/>
Defaults to today's date if DATE is not given.<br/>
Driven by the variable `calendar-date-display-form'.
