<strong>calendar-holiday-list</strong> is an autoloaded Lisp function in `<code>holidays.el</code>'.</br>
</br>
(calendar-holiday-list)</br>
</br>
Form the list of holidays that occur on dates in the calendar window.</br>
The holidays are those in the list `calendar-holidays'.
