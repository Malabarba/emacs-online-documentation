<strong>calendar-in-read-only-buffer</strong> is a Lisp macro in `<code>calendar.el</code>'.<br/>
<br/>
(calendar-in-read-only-buffer BUFFER &rest BODY)<br/>
<br/>
Switch to BUFFER and execute the forms in BODY.<br/>
First creates or erases BUFFER as needed.  Leaves BUFFER read-only,<br/>
with disabled undo.  Leaves point at point-min, displays BUFFER.
