<strong>calendar-increment-month-cons</strong> is a compiled Lisp function in `<code>calendar.el</code>'.<br/>
<br/>
(calendar-increment-month-cons N &optional MON YR)<br/>
<br/>
Return the Nth month after MON/YR.<br/>
The return value is a pair (MONTH . YEAR).<br/>
MON defaults to `displayed-month'.  YR defaults to `displayed-year'.
