title: "calendar-iso-goto-date"
layout: doc
---
<strong>calendar-iso-goto-date</strong> is an interactive autoloaded Lisp function in `<code>cal-iso.el</code>'.</br>
</br>
</br>
(calendar-iso-goto-date <u>DATE</u> &optional <u>NOECHO</u>)</br>
</br>
Move cursor to ISO <u>DATE</u>; echo ISO date unless <u>NOECHO</u> is non-nil.
