<strong>calendar-julian-date-string</strong> is an autoloaded Lisp function in `<code>cal-julian.el</code>'.<br/>
<br/>
(calendar-julian-date-string &optional DATE)<br/>
<br/>
String of Julian date of Gregorian DATE.<br/>
Defaults to today's date if DATE is not given.<br/>
Driven by the variable `calendar-date-display-form'.
