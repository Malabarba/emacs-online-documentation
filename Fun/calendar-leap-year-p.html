<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>calendar-leap-year-p</strong> is a compiled Lisp function in `<code>calendar.el</code>'.</br>
</br>
(calendar-leap-year-p <u>YEAR</u>)</br>
</br>
Return t if <u>YEAR</u> is a Gregorian leap year.</br>
A negative year is interpreted as BC; -1 being 1 BC, and so on.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
