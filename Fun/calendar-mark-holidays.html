<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>calendar-mark-holidays</strong> is an interactive autoloaded Lisp function in `<code>holidays.el</code>'.</br>
</br>
</br>
(calendar-mark-holidays &optional <u>EVENT</u>)</br>
</br>
Mark notable days in the calendar window.</br>
If <u>EVENT</u> is non-nil, it's an event indicating the buffer position to</br>
use instead of point.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
