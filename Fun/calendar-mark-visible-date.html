<strong>calendar-mark-visible-date</strong> is a compiled Lisp function in `<code>calendar.el</code>'.<br/>
<br/>
(calendar-mark-visible-date DATE &optional MARK)<br/>
<br/>
Mark DATE in the calendar window with MARK.<br/>
MARK is a single-character string, a list of face attributes/values, or a face.<br/>
MARK defaults to `diary-entry-marker'.
