<strong>calendar-mark-visible-date</strong> is a compiled Lisp function in `<code>calendar.el</code>'.</br>
</br>
(calendar-mark-visible-date <u>DATE</u> &optional <u>MARK</u>)</br>
</br>
Mark <u>DATE</u> in the calendar window with <u>MARK</u>.</br>
<u>MARK</u> is a single-character string, a list of face attributes/values, or a face.</br>
<u>MARK</u> defaults to `diary-entry-marker'.
