<strong>calendar-nth-named-day</strong> is a compiled Lisp function in `<code>calendar.el</code>'.</br>
</br>
(calendar-nth-named-day <u>N</u> <u>DAYNAME</u> <u>MONTH</u> <u>YEAR</u> &optional <u>DAY</u>)</br>
</br>
Date of the <u>N</u>th <u>DAYNAME</u> after/before <u>MONTH</u> <u>YEAR</u> <u>DAY</u>.</br>
Like `calendar-nth-named-absday', but returns a Gregorian date.
