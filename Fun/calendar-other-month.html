<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>calendar-other-month</strong> is an interactive compiled Lisp function in `<code>calendar.el</code>'.</br>
</br>
</br>
(calendar-other-month <u>MONTH</u> <u>YEAR</u> &optional <u>EVENT</u>)</br>
</br>
Display a three-month calendar centered around <u>MONTH</u> and <u>YEAR</u>.</br>
<u>EVENT</u> is an event like `last-nonmenu-event'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
