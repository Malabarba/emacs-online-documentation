---
<strong>calendar-other-month</strong> is an interactive compiled Lisp function in `<code>calendar.el</code>'.</br>
</br>
</br>
(calendar-other-month <u>MONTH</u> <u>YEAR</u> &optional <u>EVENT</u>)</br>
</br>
Display a three-month calendar centered around <u>MONTH</u> and <u>YEAR</u>.</br>
<u>EVENT</u> is an event like `last-nonmenu-event'.
