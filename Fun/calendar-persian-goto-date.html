<strong>calendar-persian-goto-date</strong> is an interactive autoloaded Lisp function in `<code>cal-persia.el</code>'.</br>
</br>
</br>
(calendar-persian-goto-date <u>DATE</u> &optional <u>NOECHO</u>)</br>
</br>
Move cursor to Persian date <u>DATE</u>.</br>
Echo Persian date unless <u>NOECHO</u> is non-nil.
