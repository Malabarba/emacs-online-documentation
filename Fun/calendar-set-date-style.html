<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>calendar-set-date-style</strong> is an interactive compiled Lisp function in `<code>calendar.el</code>'.</br>
</br>
</br>
(calendar-set-date-style <u>STYLE</u>)</br>
</br>
Set the style of calendar and diary dates to <u>STYLE</u> (a symbol).</br>
The valid styles are described in the documentation of `calendar-date-style'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
