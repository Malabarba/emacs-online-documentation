<strong>calendar-set-layout-variable</strong> is a compiled Lisp function in `<code>calendar.el</code>'.<br/>
<br/>
(calendar-set-layout-variable SYMBOL VALUE &optional MINMAX)<br/>
<br/>
Set SYMBOL's value to VALUE, an integer.<br/>
A positive/negative MINMAX enforces a minimum/maximum value.<br/>
Then redraw the calendar, if necessary.
