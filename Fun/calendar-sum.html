<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>calendar-sum</strong> is a Lisp macro in `<code>calendar.el</code>'.</br>
</br>
(calendar-sum <u>INDEX</u> <u>INITIAL</u> <u>CONDITION</u> <u>EXPRESSION</u>)</br>
</br>
For <u>INDEX</u> = <u>INITIAL</u>, +1, ... (as long as <u>CONDITION</u> holds), sum <u>EXPRESSION</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
