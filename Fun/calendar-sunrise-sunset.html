<strong>calendar-sunrise-sunset</strong> is an interactive autoloaded Lisp function in `<code>solar.el</code>'.</br>
</br>
</br>
(calendar-sunrise-sunset &optional <u>EVENT</u>)</br>
</br>
Local time of sunrise and sunset for date under cursor.</br>
Accurate to a few seconds.
