<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>callf</strong> is an alias for `<strong><a href="/Fun/cl-callf.html">cl-callf</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(callf <u>FUNC</u> <u>PLACE</u> &rest <u>ARGS</u>)</br>
</br>
Set <u>PLACE</u> to (<u>FUNC</u> <u>PLACE</u> <u>ARGS</u>...).</br>
<u>FUNC</u> should be an unquoted function name.  <u>PLACE</u> may be a symbol,</br>
or any generalized variable allowed by `setf'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
