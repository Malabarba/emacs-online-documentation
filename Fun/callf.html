---
title: "callf"
layout: doc
---
<strong>callf</strong> is an alias for `<strong><a href="/Fun/cl-callf.html">cl-callf</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(callf <u>FUNC</u> <u>PLACE</u> &rest <u>ARGS</u>)</br>
</br>
Set <u>PLACE</u> to (<u>FUNC</u> <u>PLACE</u> <u>ARGS</u>...).</br>
<u>FUNC</u> should be an unquoted function name.  <u>PLACE</u> may be a symbol,</br>
or any generalized variable allowed by `setf'.
