<strong>cancel-change-group</strong> is a compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
(cancel-change-group <u>HANDLE</u>)</br>
</br>
Finish a change group made with `prepare-change-group' (which see).</br>
