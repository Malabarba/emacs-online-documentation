<strong>cdaddr</strong> is an alias for `<strong><a href="/Fun/cl-cdaddr.html">cl-cdaddr</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(cdaddr <u>X</u>)</br>
</br>
This function has a compiler macro `cl--compiler-macro-cXXr'.</br>
</br>
Return the `cdr' of the `car' of the `cdr' of the `cdr' of <u>X</u>.
