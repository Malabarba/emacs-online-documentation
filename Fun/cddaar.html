<strong>cddaar</strong> is an alias for `<strong><a href="/Fun/cl-cddaar.html">cl-cddaar</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(cddaar <u>X</u>)</br>
</br>
This function has a compiler macro `cl--compiler-macro-cXXr'.</br>
</br>
Return the `cdr' of the `cdr' of the `car' of the `car' of <u>X</u>.
