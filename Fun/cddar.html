<strong>cddar</strong> is an alias for `<strong><a href="/Fun/cl-cddar.html">cl-cddar</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(cddar <u>X</u>)</br>
</br>
This function has a compiler macro `cl--compiler-macro-cXXr'.</br>
</br>
Return the `cdr' of the `cdr' of the `car' of <u>X</u>.
