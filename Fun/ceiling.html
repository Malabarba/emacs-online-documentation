<strong>ceiling</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(ceiling <u>ARG</u> &optional <u>DIVISOR</u>)</br>
</br>
Return the smallest integer no less than <u>ARG</u>.</br>
This rounds the value towards +inf.</br>
With optional <u>DIVISOR</u>, return the smallest integer no less than <u>ARG</u>/<u>DIVISOR</u>.
