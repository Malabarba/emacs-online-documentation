<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>center-paragraph</strong> is an interactive compiled Lisp function in `<code>text-mode.el</code>'.</br>
</br>
It is bound to M-o M-S.</br>
</br>
<code>(center-paragraph</code>)</br>
</br>
Center each nonblank line in the paragraph at or after point.</br>
See `center-line' for more info.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
