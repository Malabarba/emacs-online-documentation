<strong>cfengine3-make-syntax-cache</strong> is a compiled Lisp function in `<code>cfengine.el</code>'.</br>
</br>
(cfengine3-make-syntax-cache)</br>
</br>
Build the CFEngine 3 syntax cache and return the syntax.</br>
Calls `cfengine-cf-promises' with "-s json".
