<strong>change-log-next-error</strong> is an interactive compiled Lisp function in `<code>add-log.el</code>'.</br>
</br>
</br>
(change-log-next-error &optional <u>ARGP</u> <u>RESET</u>)</br>
</br>
Move to the Nth (default 1) next match in a ChangeLog buffer.</br>
Compatibility function for C-x ` invocations.
