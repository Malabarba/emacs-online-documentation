<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>char-before</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(char-before &optional <u>POS</u>)</br>
</br>
Return character in current buffer preceding position <u>POS</u>.</br>
<u>POS</u> is an integer or a marker and defaults to point.</br>
If <u>POS</u> is out of range, the value is nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
