<strong>char-before</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(char-before &optional <u>POS</u>)</br>
</br>
Return character in current buffer preceding position <u>POS</u>.</br>
<u>POS</u> is an integer or a marker and defaults to point.</br>
If <u>POS</u> is out of range, the value is nil.
