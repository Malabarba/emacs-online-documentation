<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>char-code-property-description</strong> is a compiled Lisp function in `<code>mule-cmds.el</code>'.</br>
</br>
(char-code-property-description <u>PROP</u> <u>VALUE</u>)</br>
</br>
Return a description string of character property <u>PROP</u>'s value <u>VALUE</u>.</br>
If there's no description string for <u>VALUE</u>, return nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
