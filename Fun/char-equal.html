---
<strong>char-equal</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(char-equal <u>C1</u> <u>C2</u>)</br>
</br>
Return t if two characters match, optionally ignoring case.</br>
Both arguments must be characters (i.e. integers).</br>
Case is ignored if `case-fold-search' is non-nil in the current buffer.
