<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>char-equal</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(char-equal <u>C1</u> <u>C2</u>)</br>
</br>
Return t if two characters match, optionally ignoring case.</br>
Both arguments must be characters (i.e. integers).</br>
Case is ignored if `case-fold-search' is non-nil in the current buffer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
