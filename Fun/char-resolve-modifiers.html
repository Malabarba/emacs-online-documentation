</br>
(char-resolve-modifiers <u>CHAR</u>)</br>
</br>
Resolve modifiers in the character <u>CHAR</u>.</br>
The value is a character with modifiers resolved into the character</br>
code.  Unresolved modifiers are kept in the value.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
