<strong>char-table-range</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(char-table-range <u>CHAR-TABLE</u> <u>RANGE</u>)</br>
</br>
Return the value in <u>CHAR-TABLE</u> for a range of characters <u>RANGE</u>.</br>
<u>RANGE</u> should be nil (for the default value),</br>
a cons of character codes (for characters in the range), or a character code.
