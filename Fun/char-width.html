<strong>char-width</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(char-width <u>CHAR</u>)</br>
</br>
Return width of <u>CHAR</u> when displayed in the current buffer.</br>
The width is measured by how many columns it occupies on the screen.</br>
Tab is taken to occupy `tab-width' columns.
