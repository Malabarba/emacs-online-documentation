---
title: "charset-after"
layout: doc
---
<strong>charset-after</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(charset-after &optional <u>POS</u>)</br>
</br>
Return charset of a character in the current buffer at position <u>POS</u>.</br>
If <u>POS</u> is nil, it defaults to the current point.</br>
If <u>POS</u> is out of range, the value is nil.
