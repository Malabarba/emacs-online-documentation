<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>charset-after</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(charset-after &optional <u>POS</u>)</br>
</br>
Return charset of a character in the current buffer at position <u>POS</u>.</br>
If <u>POS</u> is nil, it defaults to the current point.</br>
If <u>POS</u> is out of range, the value is nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
