<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>charset-chars</strong> is a compiled Lisp function in `<code>mule.el</code>'.</br>
</br>
(charset-chars <u>CHARSET</u> &optional <u>DIMENSION</u>)</br>
</br>
Return number of characters contained in <u>DIMENSION</u> of <u>CHARSET</u>.</br>
<u>DIMENSION</u> defaults to the first dimension.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
