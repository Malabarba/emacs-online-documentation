title: "charset-priority-list"

---
<strong>charset-priority-list</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(charset-priority-list &optional <u>HIGHESTP</u>)</br>
</br>
Return the list of charsets ordered by priority.</br>
<u>HIGHESTP</u> non-nil means just return the highest priority one.
