(charset-priority-list &optional <u>HIGHESTP</u>)</br>
</br>
Return the list of charsets ordered by priority.</br>
<u>HIGHESTP</u> non-nil means just return the highest priority one.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
