<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>chart-deface-rectangle</strong> is a compiled Lisp function in `<code>chart.el</code>'.</br>
</br>
(chart-deface-rectangle <u>DIR</u> <u>R1</u> <u>R2</u> <u>FACE</u>)</br>
</br>
Colorize a rectangle in direction <u>DIR</u> across range <u>R1</u> by range <u>R2</u>.</br>
<u>R1</u> and <u>R2</u> are dotted pairs.  Colorize it with <u>FACE</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
