<strong>chart-deface-rectangle</strong> is a compiled Lisp function in `<code>chart.el</code>'.</br>
</br>
(chart-deface-rectangle <u>DIR</u> <u>R1</u> <u>R2</u> <u>FACE</u>)</br>
</br>
Colorize a rectangle in direction <u>DIR</u> across range <u>R1</u> by range <u>R2</u>.</br>
<u>R1</u> and <u>R2</u> are dotted pairs.  Colorize it with <u>FACE</u>.
