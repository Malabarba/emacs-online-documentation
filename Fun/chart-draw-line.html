<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>chart-draw-line</strong> is a compiled Lisp function in `<code>chart.el</code>'.</br>
</br>
(chart-draw-line <u>DIR</u> <u>ZONE</u> <u>START</u> <u>END</u>)</br>
</br>
Draw a line using line-drawing characters in direction <u>DIR</u>.</br>
Use column or row <u>ZONE</u> between <u>START</u> and <u>END</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
