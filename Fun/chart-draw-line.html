title: "chart-draw-line"
layout: doc
---
<strong>chart-draw-line</strong> is a compiled Lisp function in `<code>chart.el</code>'.</br>
</br>
(chart-draw-line <u>DIR</u> <u>ZONE</u> <u>START</u> <u>END</u>)</br>
</br>
Draw a line using line-drawing characters in direction <u>DIR</u>.</br>
Use column or row <u>ZONE</u> between <u>START</u> and <u>END</u>.
