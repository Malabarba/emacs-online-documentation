<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>chart-goto-xy</strong> is a compiled Lisp function in `<code>chart.el</code>'.</br>
</br>
(chart-goto-xy <u>X</u> <u>Y</u>)</br>
</br>
Move cursor to position <u>X</u> <u>Y</u> in buffer, and add spaces and CRs if needed.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
