<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>check-type</strong> is an alias for `<strong><a href="/Fun/cl-check-type.html">cl-check-type</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(check-type <u>FORM</u> <u>TYPE</u> &optional <u>STRING</u>)</br>
</br>
Verify that <u>FORM</u> is of type <u>TYPE</u>; signal an error if not.</br>
<u>STRING</u> is an optional description of the desired type.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
