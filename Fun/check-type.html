---
title: "check-type"
layout: doc
---
<strong>check-type</strong> is an alias for `<strong><a href="/Fun/cl-check-type.html">cl-check-type</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(check-type <u>FORM</u> <u>TYPE</u> &optional <u>STRING</u>)</br>
</br>
Verify that <u>FORM</u> is of type <u>TYPE</u>; signal an error if not.</br>
<u>STRING</u> is an optional description of the desired type.
