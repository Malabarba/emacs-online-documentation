<strong>checkdoc-ispell-docstring-engine</strong> is a compiled Lisp function in `<code>checkdoc.el</code>'.</br>
</br>
(checkdoc-ispell-docstring-engine <u>END</u>)</br>
</br>
Run the Ispell tools on the doc string between point and <u>END</u>.</br>
Since Ispell isn't Lisp-smart, we must pre-process the doc string</br>
before using the Ispell engine on it.
