checkdoc-ispell-docstring-engine is a compiled Lisp function in `checkdoc.el'.<br/><br/>(checkdoc-ispell-docstring-engine END)<br/><br/>Run the Ispell tools on the doc string between point and END.<br/>Since Ispell isn't Lisp-smart, we must pre-process the doc string<br/>before using the Ispell engine on it.
