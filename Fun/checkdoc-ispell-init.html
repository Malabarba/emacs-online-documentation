<strong>checkdoc-ispell-init</strong> is a compiled Lisp function in `<code>checkdoc.el</code>'.<br/>
<br/>
(checkdoc-ispell-init)<br/>
<br/>
Initialize Ispell process (default version) with Lisp words.<br/>
The words used are from `checkdoc-ispell-lisp-words'.  If `ispell'<br/>
cannot be loaded, then set `checkdoc-spellcheck-documentation-flag' to<br/>
nil.
