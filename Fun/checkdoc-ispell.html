<strong>checkdoc-ispell</strong> is an interactive autoloaded compiled Lisp function in `<code>checkdoc.el</code>'.<br/>
<br/>
(checkdoc-ispell &optional TAKE-NOTES)<br/>
<br/>
Check the style and spelling of everything interactively.<br/>
Calls `checkdoc' with spell-checking turned on.<br/>
Prefix argument TAKE-NOTES is the same as for `checkdoc'
