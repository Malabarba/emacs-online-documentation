<strong>checkdoc-sentencespace-region-engine</strong> is a compiled Lisp function in `<code>checkdoc.el</code>'.</br>
</br>
(checkdoc-sentencespace-region-engine <u>BEGIN</u> <u>END</u>)</br>
</br>
Make sure all sentences have double spaces between <u>BEGIN</u> and <u>END</u>.
