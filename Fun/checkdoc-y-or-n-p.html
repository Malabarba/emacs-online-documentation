(checkdoc-y-or-n-p <u>QUESTION</u>)</br>
</br>
Like `y-or-n-p', but pays attention to `checkdoc-autofix-flag'.</br>
Argument <u>QUESTION</u> is the prompt passed to `y-or-n-p'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
