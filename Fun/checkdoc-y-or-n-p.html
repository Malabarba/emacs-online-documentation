<strong>checkdoc-y-or-n-p</strong> is a compiled Lisp function in `<code>checkdoc.el</code>'.</br>
</br>
(checkdoc-y-or-n-p <u>QUESTION</u>)</br>
</br>
Like `y-or-n-p', but pays attention to `checkdoc-autofix-flag'.</br>
Argument <u>QUESTION</u> is the prompt passed to `y-or-n-p'.
