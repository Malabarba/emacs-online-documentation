checkdoc is an interactive autoloaded compiled Lisp function in `checkdoc.el'.<br/><br/>It is bound to <menu-bar> <emacs-lisp> <checkdoc>.<br/><br/>(checkdoc)<br/><br/>Interactively check the entire buffer for style errors.<br/>The current status of the check will be displayed in a buffer which<br/>the users will view as each check is completed.
