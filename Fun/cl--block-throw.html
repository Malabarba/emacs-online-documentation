<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>cl--block-throw</strong> is an alias for `<strong><a href="/Fun/throw.html">throw</a></strong>' in `<code>cl-lib.el</code>'.</br>
</br>
(cl--block-throw <u>TAG</u> <u>VALUE</u>)</br>
</br>
This function has a compiler macro `cl--block-throw--cmacro'.</br>
</br>
Throw to the catch for <u>TAG</u> and return <u>VALUE</u> from it.</br>
Both <u>TAG</u> and <u>VALUE</u> are evalled.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
