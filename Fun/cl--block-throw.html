<strong>cl--block-throw</strong> is an alias for `<strong><a href="throw">throw</a></strong>' in `<code>cl-lib.el</code>'.</br>
</br>
(cl--block-throw <u>TAG</u> <u>VALUE</u>)</br>
</br>
This function has a compiler macro `cl--block-throw--cmacro'.</br>
</br>
Throw to the catch for <u>TAG</u> and return <u>VALUE</u> from it.</br>
Both <u>TAG</u> and <u>VALUE</u> are evalled.
