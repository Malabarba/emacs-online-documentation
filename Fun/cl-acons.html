---
title: "cl-acons"
layout: doc
---
<strong>cl-acons</strong> is a compiled Lisp function in `<code>cl-lib.el</code>'.</br>
</br>
(cl-acons <u>KEY</u> <u>VALUE</u> <u>ALIST</u>)</br>
</br>
Add <u>KEY</u> and <u>VALUE</u> to <u>ALIST</u>.</br>
Return a new list with (cons <u>KEY</u> <u>VALUE</u>) as car and <u>ALIST</u> as cdr.
