---
title: "cl-callf"
layout: doc
---
<strong>cl-callf</strong> is an autoloaded Lisp macro in `<code>cl-macs.el</code>'.</br>
</br>
(cl-callf <u>FUNC</u> <u>PLACE</u> &rest <u>ARGS</u>)</br>
</br>
Set <u>PLACE</u> to (<u>FUNC</u> <u>PLACE</u> <u>ARGS</u>...).</br>
<u>FUNC</u> should be an unquoted function name.  <u>PLACE</u> may be a symbol,</br>
or any generalized variable allowed by `setf'.
