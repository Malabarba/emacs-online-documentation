<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>cl-callf2</strong> is an autoloaded Lisp macro in `<code>cl-macs.el</code>'.</br>
</br>
(cl-callf2 <u>FUNC</u> <u>ARG1</u> <u>PLACE</u> <u>ARGS</u>...)</br>
</br>
Set <u>PLACE</u> to (<u>FUNC</u> <u>ARG1</u> <u>PLACE</u> <u>ARGS</u>...).</br>
Like `cl-callf', but <u>PLACE</u> is the second argument of <u>FUNC</u>, not the first.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
