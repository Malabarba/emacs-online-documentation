<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>cl-ceiling</strong> is an autoloaded compiled Lisp function in `<code>cl-extra.el</code>'.</br>
</br>
(cl-ceiling <u>X</u> &optional <u>Y</u>)</br>
</br>
Return a list of the ceiling of <u>X</u> and the fractional part of <u>X</u>.</br>
With two arguments, return ceiling and remainder of their quotient.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
