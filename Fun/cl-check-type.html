---
title: "cl-check-type"
layout: doc
---
<strong>cl-check-type</strong> is an autoloaded Lisp macro in `<code>cl-macs.el</code>'.</br>
</br>
(cl-check-type <u>FORM</u> <u>TYPE</u> &optional <u>STRING</u>)</br>
</br>
Verify that <u>FORM</u> is of type <u>TYPE</u>; signal an error if not.</br>
<u>STRING</u> is an optional description of the desired type.
