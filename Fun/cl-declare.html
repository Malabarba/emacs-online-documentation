<strong>cl-declare</strong> is an autoloaded Lisp macro in `<code>cl-macs.el</code>'.<br/>
<br/>
(cl-declare &rest SPECS)<br/>
<br/>
Declare SPECS about the current function while compiling.<br/>
For instance<br/>
<br/>
  (cl-declare (warn 0))<br/>
<br/>
will turn off byte-compile warnings in the function.<br/>
See Info node `(cl)Declarations' for details.
