cl-declare is an autoloaded Lisp macro in `cl-macs.el'.<br/><br/>(cl-declare &rest SPECS)<br/><br/>Declare SPECS about the current function while compiling.<br/>For instance<br/><br/>  (cl-declare (warn 0))<br/><br/>will turn off byte-compile warnings in the function.<br/>See Info node `(cl)Declarations' for details.
