<strong>cl-defmacro</strong> is an autoloaded Lisp macro in `<code>cl-macs.el</code>'.<br/>
<br/>
(cl-defmacro NAME ARGLIST [DOCSTRING] BODY...)<br/>
<br/>
Define NAME as a macro.<br/>
Like normal `defmacro', except ARGLIST allows full Common Lisp conventions,<br/>
and BODY is implicitly surrounded by (cl-block NAME ...).
