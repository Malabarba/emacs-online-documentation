<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>cl-digit-char-p</strong> is a compiled Lisp function in `<code>cl-lib.el</code>'.</br>
</br>
(cl-digit-char-p <u>CHAR</u> &optional <u>RADIX</u>)</br>
</br>
Test if <u>CHAR</u> is a digit in the specified <u>RADIX</u> (default 10).</br>
If true return the decimal value of digit <u>CHAR</u> in <u>RADIX</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
