title: "cl-etypecase"
layout: doc
---
<strong>cl-etypecase</strong> is an autoloaded Lisp macro in `<code>cl-macs.el</code>'.</br>
</br>
(cl-etypecase <u>EXPR</u> (<u>TYPE</u> <u>BODY</u>...)...)</br>
</br>
Like `cl-typecase', but error if no case fits.</br>
`otherwise'-clauses are not allowed.
