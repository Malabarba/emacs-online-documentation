title: "cl-flet*"
layout: doc
---
<strong>cl-flet*</strong> is an autoloaded Lisp macro in `<code>cl-macs.el</code>'.</br>
</br>
(cl-flet* ((<u>FUNC</u> <u>ARGLIST</u> <u>BODY</u>...) ...) <u>FORM</u>...)</br>
</br>
Make local function definitions.</br>
Like `cl-flet' but the definitions can refer to previous ones.
