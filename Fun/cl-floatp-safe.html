<strong>cl-floatp-safe</strong> is an alias for `<strong><a href="/Fun/floatp.html">floatp</a></strong>' in `<code>cl-lib.el</code>'.</br>
</br>
(cl-floatp-safe <u>OBJECT</u>)</br>
</br>
This function is obsolete since 24.4;</br>
use `floatp' instead.</br>
</br>
Return t if <u>OBJECT</u> is a floating point number.
