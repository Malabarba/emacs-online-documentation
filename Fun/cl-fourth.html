<strong>cl-fourth</strong> is an alias for `<strong><a href="/Fun/cl-cadddr.html">cl-cadddr</a></strong>' in `<code>cl-lib.el</code>'.</br>
</br>
(cl-fourth <u>ARG1</u>)</br>

This function has a compiler macro `cl--compiler-macro-cXXr'.</br>
</br>
