<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>cl-gensym</strong> is an autoloaded compiled Lisp function in `<code>cl-macs.el</code>'.</br>
</br>
(cl-gensym &optional <u>PREFIX</u>)</br>
</br>
Generate a new uninterned symbol.</br>
The name is made by appending a number to <u>PREFIX</u>, default "G".<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
