---
<strong>cl-gentemp</strong> is an autoloaded compiled Lisp function in `<code>cl-macs.el</code>'.</br>
</br>
(cl-gentemp &optional <u>PREFIX</u>)</br>
</br>
Generate a new interned symbol with a unique name.</br>
The name is made by appending a number to <u>PREFIX</u>, default "G".
