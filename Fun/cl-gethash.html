<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>cl-gethash</strong> is an alias for `<strong><a href="/Fun/gethash.html">gethash</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(cl-gethash <u>KEY</u> <u>TABLE</u> &optional <u>DFLT</u>)</br>
</br>
This function is obsolete since 24.3;</br>
use `gethash' instead.</br>
</br>
Look up <u>KEY</u> in <u>TABLE</u> and return its associated value.</br>
If <u>KEY</u> is not found, return <u>DFLT</u> which defaults to nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
