<strong>cl-incf</strong> is a Lisp macro in `<code>cl-lib.el</code>'.</br>
</br>
(cl-incf <u>PLACE</u> &optional <u>X</u>)</br>
</br>
Increment <u>PLACE</u> by <u>X</u> (1 by default).</br>
<u>PLACE</u> may be a symbol, or any generalized variable allowed by `setf'.</br>
The return value is the incremented value of <u>PLACE</u>.
