<strong>cl-labels</strong> is an autoloaded Lisp macro in `<code>cl-macs.el</code>'.<br/>
<br/>
(cl-labels ((FUNC ARGLIST BODY...) ...) FORM...)<br/>
<br/>
Make temporary function bindings.<br/>
The bindings can be recursive and the scoping is lexical, but capturing them<br/>
in closures will only work if `lexical-binding' is in use.
