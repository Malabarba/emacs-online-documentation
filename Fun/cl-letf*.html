<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>cl-letf*</strong> is an autoloaded Lisp macro in `<code>cl-macs.el</code>'.</br>
</br>
(cl-letf* <u>BINDINGS</u> &rest <u>BODY</u>)</br>
</br>
Temporarily bind to PLACEs.</br>
Like `cl-letf' but where the bindings are performed one at a time,</br>
rather than all at the end (i.e. like `let*' rather than like `let').<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
