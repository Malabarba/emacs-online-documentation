---
title: "cl-load-time-value"
layout: doc
---
<strong>cl-load-time-value</strong> is an autoloaded Lisp macro in `<code>cl-macs.el</code>'.</br>
</br>
(cl-load-time-value <u>FORM</u> &optional <u>READ-ONLY</u>)</br>
</br>
Like `progn', but evaluates the body at load time.</br>
The result of the body appears to the compiler as a quoted constant.
