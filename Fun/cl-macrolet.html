---
title: "cl-macrolet"
layout: doc
---
<strong>cl-macrolet</strong> is an autoloaded Lisp macro in `<code>cl-macs.el</code>'.</br>
</br>
(cl-macrolet ((<u>NAME</u> <u>ARGLIST</u> <u>BODY</u>...) ...) <u>FORM</u>...)</br>
</br>
Make temporary macro definitions.</br>
This is like `cl-flet', but for macros instead of functions.
