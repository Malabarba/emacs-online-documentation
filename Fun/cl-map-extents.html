<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>cl-map-extents</strong> is an alias for `<strong><a href="/Fun/cl--map-overlays.html">cl--map-overlays</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(cl-map-extents <u>CL-FUNC</u> &optional <u>CL-BUFFER</u> <u>CL-START</u> <u>CL-END</u> <u>CL-ARG</u>)</br>
</br>
This function is obsolete since 24.3;</br>
use `cl--map-overlays' instead.</br>
</br>
Not documented.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
