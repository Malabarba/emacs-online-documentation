---
title: "cl-maplist"
layout: doc
---
<strong>cl-maplist</strong> is an autoloaded compiled Lisp function in `<code>cl-extra.el</code>'.</br>
</br>
(cl-maplist <u>FUNCTION</u> <u>LIST</u>...)</br>
</br>
Map <u>FUNCTION</u> to each sublist of <u>LIST</u> or <u>LIST</u>s.</br>
Like `cl-mapcar', except applies to lists and their cdr's rather than to</br>
the elements themselves.
