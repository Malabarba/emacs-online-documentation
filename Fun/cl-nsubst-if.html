<strong>cl-nsubst-if</strong> is an autoloaded compiled Lisp function in `<code>cl-seq.el</code>'.</br>
</br>
(cl-nsubst-if <u>NEW</u> <u>PREDICATE</u> <u>TREE</u> [<u>KEYWORD</u> <u>VALUE</u>]...)</br>
</br>
Substitute <u>NEW</u> for elements matching <u>PREDICATE</u> in <u>TREE</u> (destructively).</br>
Any element of <u>TREE</u> which matches is changed to <u>NEW</u> (via a call to `setcar').</br>
</br>
Keywords supported:  :key
