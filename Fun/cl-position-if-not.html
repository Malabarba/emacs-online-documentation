<strong>cl-position-if-not</strong> is an autoloaded compiled Lisp function in `<code>cl-seq.el</code>'.<br/>
<br/>
(cl-position-if-not PREDICATE SEQ [KEYWORD VALUE]...)<br/>
<br/>
Find the first item not satisfying PREDICATE in SEQ.<br/>
Return the index of the matching item, or nil if not found.<br/>
<br/>
Keywords supported:  :key :start :end :from-end
