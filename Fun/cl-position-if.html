cl-position-if is an autoloaded compiled Lisp function in `cl-seq.el'.<br/><br/>(cl-position-if PREDICATE SEQ [KEYWORD VALUE]...)<br/><br/>Find the first item satisfying PREDICATE in SEQ.<br/>Return the index of the matching item, or nil if not found.<br/><br/>Keywords supported:  :key :start :end :from-end
