<strong>cl-position-if</strong> is an autoloaded compiled Lisp function in `<code>cl-seq.el</code>'.<br/>
<br/>
(cl-position-if PREDICATE SEQ [KEYWORD VALUE]...)<br/>
<br/>
Find the first item satisfying PREDICATE in SEQ.<br/>
Return the index of the matching item, or nil if not found.<br/>
<br/>
Keywords supported:  :key :start :end :from-end
