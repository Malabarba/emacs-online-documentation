cl-position is an autoloaded compiled Lisp function in `cl-seq.el'.<br/><br/>(cl-position ITEM SEQ [KEYWORD VALUE]...)<br/><br/>Find the first occurrence of ITEM in SEQ.<br/>Return the index of the matching item, or nil if not found.<br/><br/>Keywords supported:  :test :test-not :key :start :end :from-end
