<strong>cl-prettyexpand</strong> is an autoloaded Lisp function in `<code>cl-extra.el</code>'.</br>
</br>
(cl-prettyexpand <u>FORM</u> &optional <u>FULL</u>)</br>
</br>
Expand macros in <u>FORM</u> and insert the pretty-printed result.</br>
Optional argument <u>FULL</u> non-nil means to expand all macros,</br>
including `cl-block' and `cl-eval-when'.
