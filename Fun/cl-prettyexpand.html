<strong>cl-prettyexpand</strong> is an autoloaded Lisp function in `<code>cl-extra.el</code>'.<br/>
<br/>
(cl-prettyexpand FORM &optional FULL)<br/>
<br/>
Expand macros in FORM and insert the pretty-printed result.<br/>
Optional argument FULL non-nil means to expand all macros,<br/>
including `cl-block' and `cl-eval-when'.
