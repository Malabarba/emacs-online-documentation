---
title: "cl-reduce"
layout: doc
---
<strong>cl-reduce</strong> is an autoloaded compiled Lisp function in `<code>cl-seq.el</code>'.</br>
</br>
(cl-reduce <u>FUNCTION</u> <u>SEQ</u> [<u>KEYWORD</u> <u>VALUE</u>]...)</br>
</br>
Reduce two-argument <u>FUNCTION</u> across <u>SEQ</u>.</br>
</br>
Keywords supported:  :start :end :from-end :initial-value :key
