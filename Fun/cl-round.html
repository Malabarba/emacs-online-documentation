---
title: "cl-round"
layout: doc
---
<strong>cl-round</strong> is an autoloaded compiled Lisp function in `<code>cl-extra.el</code>'.</br>
</br>
(cl-round <u>X</u> &optional <u>Y</u>)</br>
</br>
Return a list of <u>X</u> rounded to the nearest integer and the remainder.</br>
With two arguments, return rounding and remainder of their quotient.
