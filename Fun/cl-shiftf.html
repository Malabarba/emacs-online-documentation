<strong>cl-shiftf</strong> is an autoloaded Lisp macro in `<code>cl-macs.el</code>'.<br/>
<br/>
(cl-shiftf PLACE... VAL)<br/>
<br/>
Shift left among PLACEs.<br/>
Example: (cl-shiftf A B C) sets A to B, B to C, and returns the old A.<br/>
Each PLACE may be a symbol, or any generalized variable allowed by `setf'.
