<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>cl-shiftf</strong> is an autoloaded Lisp macro in `<code>cl-macs.el</code>'.</br>
</br>
(cl-shiftf <u>PLACE</u>... <u>VAL</u>)</br>
</br>
Shift left among <u>PLACE</u>s.</br>
Example: (cl-shiftf A B C) sets A to B, B to C, and returns the old A.</br>
Each <u>PLACE</u> may be a symbol, or any generalized variable allowed by `setf'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
