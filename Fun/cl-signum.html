<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>cl-signum</strong> is an autoloaded compiled Lisp function in `<code>cl-extra.el</code>'.</br>
</br>
(cl-signum <u>X</u>)</br>
</br>
