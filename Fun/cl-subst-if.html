<strong>cl-subst-if</strong> is an autoloaded compiled Lisp function in `<code>cl-seq.el</code>'.<br/>
<br/>
(cl-subst-if NEW PREDICATE TREE [KEYWORD VALUE]...)<br/>
<br/>
Substitute NEW for elements matching PREDICATE in TREE (non-destructively).<br/>
Return a copy of TREE with all matching elements replaced by NEW.<br/>
<br/>
Keywords supported:  :key
