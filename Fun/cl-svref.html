<strong>cl-svref</strong> is an alias for `<strong><a href="aref.html">aref</a></strong>' in `<code>cl-lib.el</code>'.</br>
</br>
(cl-svref <u>ARRAY</u> <u>IDX</u>)</br>
</br>
Return the element of <u>ARRAY</u> at index <u>IDX</u>.</br>
<u>ARRAY</u> may be a vector, a string, a char-table, a bool-vector,</br>
or a byte-code object.  <u>IDX</u> starts at 0.
