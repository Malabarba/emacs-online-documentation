cl-symbol-macrolet is an autoloaded Lisp macro in `cl-macs.el'.<br/><br/>(cl-symbol-macrolet ((NAME EXPANSION) ...) FORM...)<br/><br/>Make symbol macro definitions.<br/>Within the body FORMs, references to the variable NAME will be replaced<br/>by EXPANSION, and (setq NAME ...) will act like (setf EXPANSION ...).
