<strong>cl-values</strong> is an alias for `<strong><a href="/Fun/list.html">list</a></strong>' in `<code>cl-lib.el</code>'.</br>
</br>
(cl-values &rest <u>VALUES</u>)</br>
</br>
Return multiple values, Common Lisp style.</br>
The arguments of `cl-values' are the values</br>
that the containing function should return.
