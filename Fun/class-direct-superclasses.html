<strong>class-direct-superclasses</strong> is an alias for `class-parents' in `<code>eieio.el</code>'.<br/>
<br/>
(class-direct-superclasses CLASS)<br/>
<br/>
Return parent classes to CLASS.  (overload of variable).<br/>
<br/>
The CLOS function `class-direct-superclasses' is aliased to this function.
