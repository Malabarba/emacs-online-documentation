<strong>clipboard-kill-region</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.</br>
</br>
It is bound to &lt;cut>, &lt;f20>.</br>
</br>
<code>(clipboard-kill-region <u>BEG</u> <u>END</u> <em>&optional</em> <u>REGION</u></code>)</br>
</br>
Kill the region, and save it in the X clipboard.
