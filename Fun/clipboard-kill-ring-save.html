<strong>clipboard-kill-ring-save</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.</br>
</br>
It is bound to &lt;copy>, &lt;f16>.</br>
</br>
<code>(clipboard-kill-ring-save <u>BEG</u> <u>END</u> <em>&optional</em> <u>REGION</u></code>)</br>
</br>
Copy region to kill ring, and save in the X clipboard.
