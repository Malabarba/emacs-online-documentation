<strong>clone-indirect-buffer-other-window</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.<br/>
<br/>
It is bound to C-x 4 c.<br/>
<br/>
(clone-indirect-buffer-other-window NEWNAME DISPLAY-FLAG &optional NORECORD)<br/>
<br/>
Like `clone-indirect-buffer' but display in another window.
