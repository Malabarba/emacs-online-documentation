<strong>coding-system-mnemonic</strong> is a compiled Lisp function in `<code>mule.el</code>'.<br/>
<br/>
(coding-system-mnemonic CODING-SYSTEM)<br/>
<br/>
Return the mnemonic character of CODING-SYSTEM.<br/>
The mnemonic character of a coding system is used in mode line to<br/>
indicate the coding system.  If CODING-SYSTEM is nil, return ?=.
