<strong>coding-system-mnemonic</strong> is a compiled Lisp function in `<code>mule.el</code>'.</br>
</br>
(coding-system-mnemonic <u>CODING-SYSTEM</u>)</br>
</br>
Return the mnemonic character of <u>CODING-SYSTEM</u>.</br>
The mnemonic character of a coding system is used in mode line to</br>
indicate the coding system.  If <u>CODING-SYSTEM</u> is nil, return ?=.
