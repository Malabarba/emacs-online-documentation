<strong>coding-system-put</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(coding-system-put <u>CODING-SYSTEM</u> <u>PROP</u> <u>VAL</u>)</br>
</br>
Change value in <u>CODING-SYSTEM</u>'s property list <u>PROP</u> to <u>VAL</u>.
