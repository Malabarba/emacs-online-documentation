<strong>coding-system-type</strong> is a compiled Lisp function in `<code>mule.el</code>'.<br/>
<br/>
(coding-system-type CODING-SYSTEM)<br/>
<br/>
Return the coding type of CODING-SYSTEM.<br/>
A coding type is a symbol indicating the encoding method of CODING-SYSTEM.<br/>
See the function `define-coding-system' for more detail.
