<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>coerce</strong> is an alias for `<strong><a href="/Fun/cl-coerce.html">cl-coerce</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(coerce <u>OBJECT</u> <u>TYPE</u>)</br>
</br>
Coerce <u>OBJECT</u> to type <u>TYPE</u>.</br>
<u>TYPE</u> is a Common Lisp type specifier.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
