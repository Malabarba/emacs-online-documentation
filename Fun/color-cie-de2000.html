<strong>color-cie-de2000</strong> is a compiled Lisp function in `<code>color.el</code>'.<br/>
<br/>
(color-cie-de2000 COLOR1 COLOR2 &optional KL KC KH)<br/>
<br/>
Return the CIEDE2000 color distance between COLOR1 and COLOR2.<br/>
Both COLOR1 and COLOR2 should be in CIE L*a*b* format, as<br/>
returned by `color-srgb-to-lab' or `color-xyz-to-lab'.
