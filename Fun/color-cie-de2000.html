<strong>color-cie-de2000</strong> is a compiled Lisp function in `<code>color.el</code>'.</br>
</br>
(color-cie-de2000 <u>COLOR1</u> <u>COLOR2</u> &optional <u>KL</u> <u>KC</u> <u>KH</u>)</br>
</br>
Return the CIEDE2000 color distance between <u>COLOR1</u> and <u>COLOR2</u>.</br>
Both <u>COLOR1</u> and <u>COLOR2</u> should be in CIE L*a*b* format, as</br>
returned by `color-srgb-to-lab' or `color-xyz-to-lab'.
