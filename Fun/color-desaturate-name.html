title: "color-desaturate-name"
layout: doc
---
<strong>color-desaturate-name</strong> is a compiled Lisp function in `<code>color.el</code>'.</br>
</br>
(color-desaturate-name <u>NAME</u> <u>PERCENT</u>)</br>
</br>
Make a color with a specified <u>NAME</u> less saturated by <u>PERCENT</u>.</br>
See `color-desaturate-hsl'.
