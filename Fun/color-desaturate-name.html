<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>color-desaturate-name</strong> is a compiled Lisp function in `<code>color.el</code>'.</br>
</br>
(color-desaturate-name <u>NAME</u> <u>PERCENT</u>)</br>
</br>
Make a color with a specified <u>NAME</u> less saturated by <u>PERCENT</u>.</br>
See `color-desaturate-hsl'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
