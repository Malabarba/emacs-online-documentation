<strong>color-gray-p</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(color-gray-p COLOR &optional FRAME)<br/>
<br/>
Return non-nil if COLOR is a shade of gray (or white or black).<br/>
FRAME specifies the frame and thus the display for interpreting COLOR.<br/>
If FRAME is nil or omitted, use the selected frame.
