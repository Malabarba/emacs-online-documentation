<strong>color-gray-p</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(color-gray-p <u>COLOR</u> &optional <u>FRAME</u>)</br>
</br>
Return non-nil if <u>COLOR</u> is a shade of gray (or white or black).</br>
<u>FRAME</u> specifies the frame and thus the display for interpreting <u>COLOR</u>.</br>
If <u>FRAME</u> is nil or omitted, use the selected frame.
