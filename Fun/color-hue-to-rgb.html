<strong>color-hue-to-rgb</strong> is a compiled Lisp function in `<code>color.el</code>'.</br>
</br>
(color-hue-to-rgb <u>V1</u> <u>V2</u> <u>H</u>)</br>
</br>
Compute hue from <u>V1</u> and <u>V2</u> <u>H</u>.</br>
Used internally by `color-hsl-to-rgb'.
