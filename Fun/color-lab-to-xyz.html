<strong>color-lab-to-xyz</strong> is a compiled Lisp function in `<code>color.el</code>'.<br/>
<br/>
(color-lab-to-xyz L A B &optional WHITE-POINT)<br/>
<br/>
Convert CIE L*a*b* to CIE XYZ.<br/>
WHITE-POINT specifies the (X Y Z) white point for the<br/>
conversion.  If omitted or nil, use `color-d65-xyz'.
