<strong>color-lab-to-xyz</strong> is a compiled Lisp function in `<code>color.el</code>'.</br>
</br>
(color-lab-to-xyz <u>L</u> <u>A</u> <u>B</u> &optional <u>WHITE-POINT</u>)</br>
</br>
Convert CIE <u>L</u>*a*b* to CIE XYZ.</br>
<u>WHITE-POINT</u> specifies the (X Y Z) white point for the</br>
conversion.  If omitted or nil, use `color-d65-xyz'.
