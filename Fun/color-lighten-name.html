---
title: "color-lighten-name"
layout: doc
---
<strong>color-lighten-name</strong> is a compiled Lisp function in `<code>color.el</code>'.</br>
</br>
(color-lighten-name <u>NAME</u> <u>PERCENT</u>)</br>
</br>
Make a color with a specified <u>NAME</u> lighter by <u>PERCENT</u>.</br>
See `color-lighten-hsl'.
