---
<strong>color-rgb-to-hex</strong> is a compiled Lisp function in `<code>color.el</code>'.</br>
</br>
(color-rgb-to-hex <u>RED</u> <u>GREEN</u> <u>BLUE</u>)</br>
</br>
Return hexadecimal notation for the color <u>RED</u> <u>GREEN</u> <u>BLUE</u>.</br>
<u>RED</u>, <u>GREEN</u>, and <u>BLUE</u> should be numbers between 0.0 and 1.0, inclusive.
