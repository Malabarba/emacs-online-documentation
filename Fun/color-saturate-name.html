---
title: "color-saturate-name"
layout: doc
---
<strong>color-saturate-name</strong> is a compiled Lisp function in `<code>color.el</code>'.</br>
</br>
(color-saturate-name <u>NAME</u> <u>PERCENT</u>)</br>
</br>
Make a color with a specified <u>NAME</u> more saturated by <u>PERCENT</u>.</br>
See `color-saturate-hsl'.
