<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>color-srgb-to-xyz</strong> is a compiled Lisp function in `<code>color.el</code>'.</br>
</br>
(color-srgb-to-xyz <u>RED</u> <u>GREEN</u> <u>BLUE</u>)</br>
</br>
Convert <u>RED</u> <u>GREEN</u> <u>BLUE</u> colors from the sRGB color space to CIE XYZ.</br>
<u>RED</u>, <u>GREEN</u> and <u>BLUE</u> should be between 0.0 and 1.0, inclusive.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
