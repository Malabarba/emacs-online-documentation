title: "color-srgb-to-xyz"
layout: doc
---
<strong>color-srgb-to-xyz</strong> is a compiled Lisp function in `<code>color.el</code>'.</br>
</br>
(color-srgb-to-xyz <u>RED</u> <u>GREEN</u> <u>BLUE</u>)</br>
</br>
Convert <u>RED</u> <u>GREEN</u> <u>BLUE</u> colors from the sRGB color space to CIE XYZ.</br>
<u>RED</u>, <u>GREEN</u> and <u>BLUE</u> should be between 0.0 and 1.0, inclusive.
