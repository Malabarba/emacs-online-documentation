<strong>color-xyz-to-lab</strong> is a compiled Lisp function in `<code>color.el</code>'.</br>
</br>
(color-xyz-to-lab <u>X</u> <u>Y</u> <u>Z</u> &optional <u>WHITE-POINT</u>)</br>
</br>

<u>WHITE-POINT</u> specifies the (<u>X</u> <u>Y</u> <u>Z</u>) white point for the</br>
