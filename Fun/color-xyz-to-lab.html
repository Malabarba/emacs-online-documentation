<strong>color-xyz-to-lab</strong> is a compiled Lisp function in `<code>color.el</code>'.<br/>
<br/>
(color-xyz-to-lab X Y Z &optional WHITE-POINT)<br/>
<br/>
Convert CIE XYZ to CIE L*a*b*.<br/>
WHITE-POINT specifies the (X Y Z) white point for the<br/>
conversion.  If omitted or nil, use `color-d65-xyz'.
