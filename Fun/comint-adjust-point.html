<strong>comint-adjust-point</strong> is a compiled Lisp function in `<code>comint.el</code>'.</br>
</br>
(comint-adjust-point <u>SELECTED</u>)</br>
</br>
Move point in the selected window based on Comint settings.</br>
<u>SELECTED</u> is the window that was originally selected.
