<strong>comint-adjust-window-point</strong> is a compiled Lisp function in `<code>comint.el</code>'.</br>
</br>
(comint-adjust-window-point <u>WINDOW</u> <u>PROCESS</u>)</br>
</br>
Move point in <u>WINDOW</u> based on Comint settings.</br>
For point adjustment use the process-mark of <u>PROCESS</u>.
