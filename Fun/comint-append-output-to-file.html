<strong>comint-append-output-to-file</strong> is an interactive compiled Lisp function in `<code>comint.el</code>'.</br>
</br>
</br>
(comint-append-output-to-file <u>FILENAME</u>)</br>
</br>
Append output from interpreter since last input to <u>FILENAME</u>.</br>
Any prompt at the end of the output is not written.
