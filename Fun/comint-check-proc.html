<strong>comint-check-proc</strong> is a compiled Lisp function in `<code>comint.el</code>'.<br/>
<br/>
(comint-check-proc BUFFER)<br/>
<br/>
Return non-nil if there is a living process associated w/buffer BUFFER.<br/>
Living means the status is `open', `run', or `stop'.<br/>
BUFFER can be either a buffer or the name of one.
