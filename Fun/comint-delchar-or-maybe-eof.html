<strong>comint-delchar-or-maybe-eof</strong> is an interactive compiled Lisp function in `<code>comint.el</code>'.<br/>
<br/>
(comint-delchar-or-maybe-eof ARG)<br/>
<br/>
Delete ARG characters forward or send an EOF to subprocess.<br/>
Sends an EOF only if point is at the end of the buffer and there is no input.
