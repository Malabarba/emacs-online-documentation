<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>comint-delchar-or-maybe-eof</strong> is an interactive compiled Lisp function in `<code>comint.el</code>'.</br>
</br>
</br>
(comint-delchar-or-maybe-eof <u>ARG</u>)</br>
</br>
Delete <u>ARG</u> characters forward or send an EOF to subprocess.</br>
Sends an EOF only if point is at the end of the buffer and there is no input.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
