<strong>comint-dynamic-complete</strong> is an alias for `completion-at-point' in `<code>comint.el</code>'.<br/>
<br/>
(comint-dynamic-complete)<br/>
<br/>
This function is obsolete since 24.1;<br/>
use `completion-at-point' instead.<br/>
<br/>
Perform completion on the text around point.<br/>
The completion method is determined by `completion-at-point-functions'.
