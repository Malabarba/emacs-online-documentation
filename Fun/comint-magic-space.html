<strong>comint-magic-space</strong> is an interactive compiled Lisp function in `<code>comint.el</code>'.</br>
</br>
</br>
(comint-magic-space <u>ARG</u>)</br>
</br>
Expand input history references before point and insert <u>ARG</u> spaces.</br>
A useful command to bind to SPC.  See `comint-replace-by-expanded-history'.
