<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>comint-magic-space</strong> is an interactive compiled Lisp function in `<code>comint.el</code>'.</br>
</br>
</br>
(comint-magic-space <u>ARG</u>)</br>
</br>
Expand input history references before point and insert <u>ARG</u> spaces.</br>
A useful command to bind to SPC.  See `comint-replace-by-expanded-history'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
