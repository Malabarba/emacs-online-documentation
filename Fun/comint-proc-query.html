---
<strong>comint-proc-query</strong> is a compiled Lisp function in `<code>comint.el</code>'.</br>
</br>
(comint-proc-query <u>PROC</u> <u>STR</u>)</br>
</br>
Send to the inferior process <u>PROC</u> the string <u>STR</u>.</br>
Pop-up but do not select a window for the inferior process so that</br>
its response can be seen.
