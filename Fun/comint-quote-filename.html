<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>comint-quote-filename</strong> is a compiled Lisp function in `<code>comint.el</code>'.</br>
</br>
(comint-quote-filename <u>FILENAME</u>)</br>
</br>
Return <u>FILENAME</u> with magic characters quoted.</br>
Magic characters are those in `comint-file-name-quote-list'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
