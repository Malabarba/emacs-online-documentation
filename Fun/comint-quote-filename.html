---
<strong>comint-quote-filename</strong> is a compiled Lisp function in `<code>comint.el</code>'.</br>
</br>
(comint-quote-filename <u>FILENAME</u>)</br>
</br>
Return <u>FILENAME</u> with magic characters quoted.</br>
Magic characters are those in `comint-file-name-quote-list'.
