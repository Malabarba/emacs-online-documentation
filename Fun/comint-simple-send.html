---
<strong>comint-simple-send</strong> is a compiled Lisp function in `<code>comint.el</code>'.</br>
</br>
(comint-simple-send <u>PROC</u> <u>STRING</u>)</br>
</br>
Default function for sending to <u>PROC</u> input <u>STRING</u>.</br>
This just sends <u>STRING</u> plus a newline.  To override this,</br>
set the hook `comint-input-sender'.
