<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>comint-skip-input</strong> is a compiled Lisp function in `<code>comint.el</code>'.</br>
</br>
(comint-skip-input)</br>
</br>
Skip all pending input, from last stuff output by interpreter to point.</br>
This means mark it as if it had been sent as input, without sending it.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
