(comint-strip-ctrl-m &optional <u>STRING</u>)</br>
</br>
Strip trailing `^M' characters from the current output group.</br>
This function could be on `comint-output-filter-functions' or bound to a key.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
