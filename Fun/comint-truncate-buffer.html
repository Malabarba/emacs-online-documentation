<strong>comint-truncate-buffer</strong> is an interactive compiled Lisp function in `<code>comint.el</code>'.<br/>
<br/>
(comint-truncate-buffer &optional STRING)<br/>
<br/>
Truncate the buffer to `comint-buffer-maximum-size'.<br/>
This function could be on `comint-output-filter-functions' or bound to a key.
