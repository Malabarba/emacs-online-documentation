---
title: "comint-within-quotes"
layout: doc
---
<strong>comint-within-quotes</strong> is a compiled Lisp function in `<code>comint.el</code>'.</br>
</br>
(comint-within-quotes <u>BEG</u> <u>END</u>)</br>
</br>
Return t if the number of quotes between <u>BEG</u> and <u>END</u> is odd.</br>
Quotes are single and double.
