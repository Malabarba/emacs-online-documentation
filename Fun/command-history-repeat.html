(command-history-repeat)</br>
</br>
Repeat the command shown on the current line.</br>
The buffer for that command is the previous current buffer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
