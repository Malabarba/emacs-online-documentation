<strong>command-line-normalize-file-name</strong> is a compiled Lisp function in `<code>startup.el</code>'.</br>
</br>
(command-line-normalize-file-name <u>FILE</u>)</br>
</br>
Collapse multiple slashes to one, to handle non-Emacs file names.
