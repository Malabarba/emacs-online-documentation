<strong>comment-beginning</strong> is a compiled Lisp function in `<code>newcomment.el</code>'.</br>
</br>
(comment-beginning)</br>
</br>
Find the beginning of the enclosing comment.</br>
Returns nil if not inside a comment, else moves point and returns</br>
the same as `comment-search-backward'.
