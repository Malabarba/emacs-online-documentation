<strong>comment-enter-backward</strong> is a compiled Lisp function in `<code>newcomment.el</code>'.</br>
</br>
(comment-enter-backward)</br>
</br>
Move from the end of a comment to the end of its content.</br>
Point is assumed to be just at the end of a comment.
