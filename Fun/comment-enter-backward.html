<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>comment-enter-backward</strong> is a compiled Lisp function in `<code>newcomment.el</code>'.</br>
</br>
(comment-enter-backward)</br>
</br>
Move from the end of a comment to the end of its content.</br>
Point is assumed to be just at the end of a comment.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
