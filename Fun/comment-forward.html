<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>comment-forward</strong> is a compiled Lisp function in `<code>newcomment.el</code>'.</br>
</br>
(comment-forward &optional <u>N</u>)</br>
</br>
Skip forward over <u>N</u> comments.</br>
Just like `forward-comment' but only for positive <u>N</u></br>
and can use regexps instead of syntax.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
