<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>comment-kill</strong> is an interactive compiled Lisp function in `<code>newcomment.el</code>'.</br>
</br>
</br>
(comment-kill <u>ARG</u>)</br>
</br>
Kill the first comment on this line, if any.</br>
With prefix <u>ARG</u>, kill comments on that many lines starting with this one.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
