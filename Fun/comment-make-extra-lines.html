<strong>comment-make-extra-lines</strong> is a compiled Lisp function in `<code>newcomment.el</code>'.<br/>
<br/>
(comment-make-extra-lines CS CE CCS CCE MIN-INDENT MAX-INDENT &optional BLOCK)<br/>
<br/>
Make the leading and trailing extra lines.<br/>
This is used for `extra-line' style (or `box' style if BLOCK is specified).
