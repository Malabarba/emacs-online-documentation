<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>comment-string-strip</strong> is a compiled Lisp function in `<code>newcomment.el</code>'.</br>
</br>
(comment-string-strip <u>STR</u> <u>BEFOREP</u> <u>AFTERP</u>)</br>
</br>
Strip <u>STR</u> of any leading (if <u>BEFOREP</u>) and/or trailing (if <u>AFTERP</u>) space.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
