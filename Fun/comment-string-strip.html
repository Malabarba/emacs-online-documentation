---
title: "comment-string-strip"
layout: doc
---
<strong>comment-string-strip</strong> is a compiled Lisp function in `<code>newcomment.el</code>'.</br>
</br>
(comment-string-strip <u>STR</u> <u>BEFOREP</u> <u>AFTERP</u>)</br>
</br>
Strip <u>STR</u> of any leading (if <u>BEFOREP</u>) and/or trailing (if <u>AFTERP</u>) space.
