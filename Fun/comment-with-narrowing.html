<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>comment-with-narrowing</strong> is a Lisp macro in `<code>newcomment.el</code>'.</br>
</br>
(comment-with-narrowing <u>BEG</u> <u>END</u> &rest <u>BODY</u>)</br>
</br>
Execute <u>BODY</u> with <u>BEG</u>..<u>END</u> narrowing.</br>
Space is added (and then removed) at the beginning for the text's</br>
indentation to be kept as it was before narrowing.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
