<strong>comment-with-narrowing</strong> is a Lisp macro in `<code>newcomment.el</code>'.<br/>
<br/>
(comment-with-narrowing BEG END &rest BODY)<br/>
<br/>
Execute BODY with BEG..END narrowing.<br/>
Space is added (and then removed) at the beginning for the text's<br/>
indentation to be kept as it was before narrowing.
