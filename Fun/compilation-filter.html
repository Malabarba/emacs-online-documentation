<strong>compilation-filter</strong> is a compiled Lisp function in `<code>compile.el</code>'.</br>
</br>
(compilation-filter <u>PROC</u> <u>STRING</u>)</br>
</br>
Process filter for compilation buffers.</br>
Just inserts the text,</br>
handles carriage motion (see `comint-inhibit-carriage-motion'),</br>
and runs `compilation-filter-hook'.
