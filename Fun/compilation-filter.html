<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>compilation-filter</strong> is a compiled Lisp function in `<code>compile.el</code>'.</br>
</br>
(compilation-filter <u>PROC</u> <u>STRING</u>)</br>
</br>
Process filter for compilation buffers.</br>
Just inserts the text,</br>
handles carriage motion (see `comint-inhibit-carriage-motion'),</br>
and runs `compilation-filter-hook'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
