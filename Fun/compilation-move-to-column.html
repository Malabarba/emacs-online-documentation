---
title: "compilation-move-to-column"
layout: doc
---
<strong>compilation-move-to-column</strong> is a compiled Lisp function in `<code>compile.el</code>'.</br>
</br>
(compilation-move-to-column <u>COL</u> <u>SCREEN</u>)</br>
</br>
Go to column <u>COL</u> on the current line.</br>
If <u>SCREEN</u> is non-nil, columns are screen columns, otherwise, they are</br>
just char-counts.
