<strong>compilation-next-error-function</strong> is an interactive autoloaded compiled Lisp function in `<code>compile.el</code>'.<br/>
<br/>
(compilation-next-error-function N &optional RESET)<br/>
<br/>
Advance to the next error message and visit the file where the error was.<br/>
This is the value of `next-error-function' in Compilation buffers.
