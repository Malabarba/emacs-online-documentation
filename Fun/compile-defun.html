<strong>compile-defun</strong> is an interactive autoloaded compiled Lisp function in `<code>bytecomp.el</code>'.<br/>
<br/>
(compile-defun &optional ARG)<br/>
<br/>
Compile and evaluate the current top-level form.<br/>
Print the result in the echo area.<br/>
With argument ARG, insert value in current buffer after the form.
