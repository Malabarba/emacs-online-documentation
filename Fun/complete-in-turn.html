<strong>complete-in-turn</strong> is an alias for `completion-table-in-turn' in `<code>minibuffer.el</code>'.<br/>
<br/>
(complete-in-turn &rest TABLES)<br/>
<br/>
This function is obsolete since 23.1;<br/>
use `completion-table-in-turn' instead.<br/>
<br/>
Create a completion table that tries each table in TABLES in turn.
