<strong>completion--merge-suffix</strong> is a compiled Lisp function in `<code>minibuffer.el</code>'.<br/>
<br/>
(completion--merge-suffix COMPLETION POINT SUFFIX)<br/>
<br/>
Merge end of COMPLETION with beginning of SUFFIX.<br/>
Simple generalization of the "merge trailing /" done in Emacs-22.<br/>
Return the new suffix.
