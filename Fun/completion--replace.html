---
title: "completion--replace"
layout: doc
---
<strong>completion--replace</strong> is a compiled Lisp function in `<code>minibuffer.el</code>'.</br>
</br>
(completion--replace <u>BEG</u> <u>END</u> <u>NEWTEXT</u>)</br>
</br>
Replace the buffer text between <u>BEG</u> and <u>END</u> with <u>NEWTEXT</u>.</br>
Moves point to the end of the new text.
