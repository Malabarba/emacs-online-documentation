<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>completion--replace</strong> is a compiled Lisp function in `<code>minibuffer.el</code>'.</br>
</br>
(completion--replace <u>BEG</u> <u>END</u> <u>NEWTEXT</u>)</br>
</br>
Replace the buffer text between <u>BEG</u> and <u>END</u> with <u>NEWTEXT</u>.</br>
Moves point to the end of the new text.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
