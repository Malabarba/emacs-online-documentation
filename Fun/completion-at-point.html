<strong>completion-at-point</strong> is an interactive compiled Lisp function in `<code>minibuffer.el</code>'.</br>
</br>
</br>
(completion-at-point)</br>
</br>
Perform completion on the text around point.</br>
The completion method is determined by `completion-at-point-functions'.
