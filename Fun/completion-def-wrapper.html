<strong>completion-def-wrapper</strong> is a compiled Lisp function in `<code>completion.el</code>'.</br>
</br>
(completion-def-wrapper <u>FUNCTION-NAME</u> <u>TYPE</u>)</br>
</br>
Add a call to update the completion database before function execution.</br>
<u>TYPE</u> is the type of the wrapper to be added.  Can be :before or :under.
