<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>completion-def-wrapper</strong> is a compiled Lisp function in `<code>completion.el</code>'.</br>
</br>
(completion-def-wrapper <u>FUNCTION-NAME</u> <u>TYPE</u>)</br>
</br>
Add a call to update the completion database before function execution.</br>
<u>TYPE</u> is the type of the wrapper to be added.  Can be :before or :under.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
