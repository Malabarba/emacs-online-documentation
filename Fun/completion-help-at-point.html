<strong>completion-help-at-point</strong> is an interactive compiled Lisp function in `<code>minibuffer.el</code>'.</br>
</br>
</br>
(completion-help-at-point)</br>
</br>
Display the completions on the text around point.</br>
The completion method is determined by `completion-at-point-functions'.
