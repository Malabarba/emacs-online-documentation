<strong>compose-mail-other-frame</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.<br/>
<br/>
It is bound to C-x 5 m.<br/>
<br/>
(compose-mail-other-frame &optional TO SUBJECT OTHER-HEADERS CONTINUE YANK-ACTION SEND-ACTIONS RETURN-ACTION)<br/>
<br/>
Like C-x m, but edit the outgoing message in another frame.
