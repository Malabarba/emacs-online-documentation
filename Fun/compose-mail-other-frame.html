compose-mail-other-frame is an interactive compiled Lisp function in `simple.el'.<br/><br/>It is bound to C-x 5 m.<br/><br/>(compose-mail-other-frame &optional TO SUBJECT OTHER-HEADERS CONTINUE YANK-ACTION SEND-ACTIONS RETURN-ACTION)<br/><br/>Like C-x m, but edit the outgoing message in another frame.
