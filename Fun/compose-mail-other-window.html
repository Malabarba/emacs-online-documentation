<strong>compose-mail-other-window</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.<br/>
<br/>
It is bound to C-x 4 m.<br/>
<br/>
(compose-mail-other-window &optional TO SUBJECT OTHER-HEADERS CONTINUE YANK-ACTION SEND-ACTIONS RETURN-ACTION)<br/>
<br/>
Like C-x m, but edit the outgoing message in another window.
