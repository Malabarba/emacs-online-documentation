<strong>condition-case-unless-debug</strong> is a Lisp macro in `<code>subr.el</code>'.<br/>
<br/>
(condition-case-unless-debug VAR BODYFORM &rest HANDLERS)<br/>
<br/>
Like `condition-case' except that it does not catch anything when debugging.<br/>
More specifically if `debug-on-error' is set, then it does not catch any signal.
