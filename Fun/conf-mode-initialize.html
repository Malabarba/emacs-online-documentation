<strong>conf-mode-initialize</strong> is a compiled Lisp function in `<code>conf-mode.el</code>'.<br/>
<br/>
(conf-mode-initialize COMMENT &optional FONT-LOCK)<br/>
<br/>
Initializations for sub-modes of conf-mode.<br/>
COMMENT initializes `comment-start' and `comment-start-skip'.<br/>
The optional arg FONT-LOCK is the value for FONT-LOCK-KEYWORDS.
