---
<strong>copy-category-table</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(copy-category-table &optional <u>TABLE</u>)</br>
</br>
Construct a new category table and return it.</br>
It is a copy of the <u>TABLE</u>, which defaults to the standard category table.
