<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>copy-list</strong> is an alias for `<strong><a href="/Fun/cl-copy-list.html">cl-copy-list</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(copy-list <u>LIST</u>)</br>
</br>
Return a copy of <u>LIST</u>, which may be a dotted list.</br>
The elements of <u>LIST</u> are not copied, just the list structure itself.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
