<strong>copy-rectangle-as-kill</strong> is an interactive autoloaded compiled Lisp function in `<code>rect.el</code>'.</br>
</br>
It is bound to C-x r M-w.</br>
</br>
<code>(copy-rectangle-as-kill <u>START</u> <u>END</u></code>)</br>
</br>
Copy the region-rectangle and save it as the last killed one.
