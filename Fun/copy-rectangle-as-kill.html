<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>copy-rectangle-as-kill</strong> is an interactive autoloaded compiled Lisp function in `<code>rect.el</code>'.</br>
</br>
It is bound to C-x r M-w.</br>
</br>
<code>(copy-rectangle-as-kill <u>START</u> <u>END</u></code>)</br>
</br>
Copy the region-rectangle and save it as the last killed one.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
