(copy-syntax-table &optional <u>TABLE</u>)</br>
</br>
Construct a new syntax table and return it.</br>
It is a copy of the <u>TABLE</u>, which defaults to the standard syntax table.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
