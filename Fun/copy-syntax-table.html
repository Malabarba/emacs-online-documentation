---
title: "copy-syntax-table"
layout: doc
---
<strong>copy-syntax-table</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(copy-syntax-table &optional <u>TABLE</u>)</br>
</br>
Construct a new syntax table and return it.</br>
It is a copy of the <u>TABLE</u>, which defaults to the standard syntax table.
