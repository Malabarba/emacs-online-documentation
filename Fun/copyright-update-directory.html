<strong>copyright-update-directory</strong> is an interactive autoloaded compiled Lisp function in `<code>copyright.el</code>'.<br/>
<br/>
(copyright-update-directory DIRECTORY MATCH &optional FIX)<br/>
<br/>
Update copyright notice for all files in DIRECTORY matching MATCH.<br/>
If FIX is non-nil, run `copyright-fix-years' instead.
