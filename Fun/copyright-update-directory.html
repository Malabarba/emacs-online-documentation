<strong>copyright-update-directory</strong> is an interactive autoloaded compiled Lisp function in `<code>copyright.el</code>'.</br>
</br>
</br>
(copyright-update-directory <u>DIRECTORY</u> <u>MATCH</u> &optional <u>FIX</u>)</br>
</br>
Update copyright notice for all files in <u>DIRECTORY</u> matching <u>MATCH</u>.</br>
If <u>FIX</u> is non-nil, run `copyright-fix-years' instead.
