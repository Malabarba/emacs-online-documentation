---
<strong>copysign</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(copysign <u>X1</u> <u>X2</u>)</br>
</br>
Copy sign of <u>X2</u> to value of <u>X1</u>, and return the result.</br>
Cause an error if <u>X1</u> or <u>X2</u> is not a float.
