<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>copysign</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(copysign <u>X1</u> <u>X2</u>)</br>
</br>
Copy sign of <u>X2</u> to value of <u>X1</u>, and return the result.</br>
Cause an error if <u>X1</u> or <u>X2</u> is not a float.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
