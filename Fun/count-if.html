<strong>count-if</strong> is an alias for `<strong><a href="/Fun/cl-count-if.html">cl-count-if</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(count-if <u>PREDICATE</u> <u>SEQ</u> [<u>KEYWORD</u> <u>VALUE</u>]...)</br>
</br>
Count the number of items satisfying <u>PREDICATE</u> in <u>SEQ</u>.</br>
</br>
Keywords supported:  :key :start :end
