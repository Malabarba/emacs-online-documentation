<strong>count-lines-page</strong> is an interactive compiled Lisp function in `<code>page.el</code>'.</br>
</br>
It is bound to C-x l.</br>
</br>
<code>(count-lines-page</code>)</br>
</br>
Report number of lines on current page, and how many are before or after point.
