<strong>count-trailing-whitespace-region</strong> is a compiled Lisp function in `<code>allout.el</code>'.</br>
</br>
(count-trailing-whitespace-region <u>BEG</u> <u>END</u>)</br>
</br>
Return number of trailing whitespace chars between <u>BEG</u> and <u>END</u>.</br>
</br>
If <u>BEG</u> is bigger than <u>END</u> we return 0.
