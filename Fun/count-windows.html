<strong>count-windows</strong> is a compiled Lisp function in `<code>window.el</code>'.</br>
</br>
(count-windows &optional <u>MINIBUF</u>)</br>
</br>
Return the number of live windows on the selected frame.</br>
The optional argument <u>MINIBUF</u> specifies whether the minibuffer</br>
window shall be counted.  See `walk-windows' for the precise</br>
meaning of this argument.
