<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>cperl-beginning-of-property</strong> is a compiled Lisp function in `<code>cperl-mode.el</code>'.</br>
</br>
(cperl-beginning-of-property <u>P</u> <u>PROP</u> &optional <u>LIM</u>)</br>
</br>
Given that <u>P</u> has a property <u>PROP</u>, find where the property starts.</br>
Will not look before <u>LIM</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
