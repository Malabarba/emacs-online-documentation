<strong>cperl-cached-syntax-table</strong> is a compiled Lisp function in `<code>cperl-mode.el</code>'.</br>
</br>
(cperl-cached-syntax-table <u>ST</u>)</br>
</br>
Get a syntax table cached in <u>ST</u>, or create and cache into <u>ST</u> a syntax table.</br>
All the entries of the syntax table are ".", except for a backslash, which</br>
is quoting.
