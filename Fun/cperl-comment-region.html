<strong>cperl-comment-region</strong> is an interactive compiled Lisp function in `<code>cperl-mode.el</code>'.</br>
</br>
</br>
(cperl-comment-region <u>B</u> <u>E</u> <u>ARG</u>)</br>
</br>
Comment or uncomment each line in the region in CPerl mode.</br>
See `comment-region'.
