<strong>cperl-electric-backspace</strong> is an interactive compiled Lisp function in `<code>cperl-mode.el</code>'.<br/>
<br/>
(cperl-electric-backspace ARG)<br/>
<br/>
Backspace, or remove whitespace around the point inserted by an electric key.<br/>
Will untabify if `cperl-electric-backspace-untabify' is non-nil.
