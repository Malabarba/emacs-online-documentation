<strong>cperl-electric-rparen</strong> is an interactive compiled Lisp function in `<code>cperl-mode.el</code>'.</br>
</br>
</br>
(cperl-electric-rparen <u>ARG</u>)</br>
</br>
Insert a matching pair of parentheses if marking is active.</br>
If not, or if we are not at the end of marking range, would self-insert.</br>
Affected by `cperl-electric-parens'.
