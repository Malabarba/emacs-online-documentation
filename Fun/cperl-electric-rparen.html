cperl-electric-rparen is an interactive compiled Lisp function in `cperl-mode.el'.<br/><br/>(cperl-electric-rparen ARG)<br/><br/>Insert a matching pair of parentheses if marking is active.<br/>If not, or if we are not at the end of marking range, would self-insert.<br/>Affected by `cperl-electric-parens'.
