<strong>cperl-etags</strong> is an interactive compiled Lisp function in `<code>cperl-mode.el</code>'.</br>
</br>
</br>
(cperl-etags &optional <u>ADD</u> <u>ALL</u> <u>FILES</u>)</br>
</br>
Run etags with appropriate options for Perl files.</br>
If optional argument <u>ALL</u> is `recursive', will process Perl files</br>
in subdirectories too.
