<strong>cperl-lazy-install</strong> is an interactive compiled Lisp function in `<code>cperl-mode.el</code>'.</br>
</br>
</br>
(cperl-lazy-install)</br>
</br>
Switches on Auto-Help on Perl constructs (put in the message area).</br>
Delay of auto-help controlled by `cperl-lazy-help-time'.
