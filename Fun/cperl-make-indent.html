<strong>cperl-make-indent</strong> is a compiled Lisp function in `<code>cperl-mode.el</code>'.<br/>
<br/>
(cperl-make-indent COLUMN &optional MINIMUM KEEP)<br/>
<br/>
Makes indent of the current line the requested amount.<br/>
Unless KEEP, removes the old indentation.  Works around a bug in ancient<br/>
versions of Emacs.
