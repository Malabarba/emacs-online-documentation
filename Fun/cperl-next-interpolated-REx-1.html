<strong>cperl-next-interpolated-REx-1</strong> is an interactive compiled Lisp function in `<code>cperl-mode.el</code>'.</br>
</br>
</br>
(cperl-next-interpolated-REx-1)</br>
</br>
Move point to next REx which has interpolated parts without //o.</br>
Skips RExes consisting of one interpolated variable.</br>
</br>
Note that skipped RExen are not performance hits.
