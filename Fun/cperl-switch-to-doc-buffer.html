<strong>cperl-switch-to-doc-buffer</strong> is an interactive compiled Lisp function in `<code>cperl-mode.el</code>'.</br>
</br>
</br>
(cperl-switch-to-doc-buffer &optional <u>INTERACTIVE</u>)</br>
</br>
Go to the perl documentation buffer and insert the documentation.
