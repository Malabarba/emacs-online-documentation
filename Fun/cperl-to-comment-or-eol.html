</br>
(cperl-to-comment-or-eol)</br>
</br>
Go to position before comment on the current line, or to end of line.</br>
Returns true if comment is found.  In POD will not move the point.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
