<strong>cperl-uncomment-region</strong> is an interactive compiled Lisp function in `<code>cperl-mode.el</code>'.</br>
</br>
</br>
(cperl-uncomment-region <u>B</u> <u>E</u> <u>ARG</u>)</br>
</br>
Uncomment or comment each line in the region in CPerl mode.</br>
See `comment-region'.
