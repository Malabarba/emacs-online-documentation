<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>cpp-edit-toggle-unknown</strong> is an interactive compiled Lisp function in `<code>cpp.el</code>'.</br>
</br>
</br>
(cpp-edit-toggle-unknown <u>ARG</u>)</br>
</br>
Toggle writable status for unknown conditionals.</br>
With optional argument <u>ARG</u>, make them writable if <u>ARG</u> is positive,</br>
otherwise make them unwritable.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
