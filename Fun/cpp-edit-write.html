<strong>This function no longer exists in emacs 24.4</strong></br></br>
<strong>cpp-edit-write</strong> is an interactive compiled Lisp function in `<code>cpp.el</code>'.<br/>
<br/>
(cpp-edit-write SYMBOL BRANCH)<br/>
<br/>
Set which branches of SYMBOL should be writable to BRANCH.<br/>
BRANCH should be either nil (false branch), t (true branch) or 'both.
