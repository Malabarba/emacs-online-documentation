<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>cpp-edit-write</strong> is an interactive compiled Lisp function in `<code>cpp.el</code>'.</br>
</br>
</br>
(cpp-edit-write <u>SYMBOL</u> <u>BRANCH</u>)</br>
</br>
Set which branches of <u>SYMBOL</u> should be writable to <u>BRANCH</u>.</br>
<u>BRANCH</u> should be either nil (false branch), t (true branch) or 'both.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
