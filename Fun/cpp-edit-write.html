---
<strong>cpp-edit-write</strong> is an interactive compiled Lisp function in `<code>cpp.el</code>'.</br>
</br>
</br>
(cpp-edit-write <u>SYMBOL</u> <u>BRANCH</u>)</br>
</br>
Set which branches of <u>SYMBOL</u> should be writable to <u>BRANCH</u>.</br>
<u>BRANCH</u> should be either nil (false branch), t (true branch) or 'both.
