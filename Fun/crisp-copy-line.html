<strong>crisp-copy-line</strong> is an interactive compiled Lisp function in `<code>crisp.el</code>'.<br/>
<br/>
(crisp-copy-line ARG)<br/>
<br/>
Mark and copy line(s).<br/>
Marks from point to end of the current line (honoring prefix arguments),<br/>
copies the region to the kill ring and clipboard, and then deactivates<br/>
the region.
