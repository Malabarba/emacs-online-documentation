<strong>crisp-end</strong> is an interactive compiled Lisp function in `<code>crisp.el</code>'.<br/>
<br/>
(crisp-end)<br/>
<br/>
"End" the point, the way CRiSP would do it.<br/>
The first use moves point to end of the line.  Second<br/>
consecutive use moves point to the end of the screen.  Third<br/>
consecutive use moves point to the end of the buffer.
