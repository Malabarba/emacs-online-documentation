<strong>crisp-kill-line</strong> is an interactive compiled Lisp function in `<code>crisp.el</code>'.</br>
</br>
</br>
(crisp-kill-line <u>ARG</u>)</br>
</br>
Mark and kill line(s).</br>
Marks from point to end of the current line (honoring prefix arguments),</br>
copies the region to the kill ring and clipboard, and then deletes it.
