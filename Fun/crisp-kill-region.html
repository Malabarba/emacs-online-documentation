<strong>crisp-kill-region</strong> is an alias for `<strong><a href="clipboard-kill-region.html">clipboard-kill-region</a></strong>' in `<code>crisp.el</code>'.</br>
</br>
</br>
(crisp-kill-region <u>BEG</u> <u>END</u> &optional <u>REGION</u>)</br>
</br>
Kill the region, and save it in the X clipboard.
