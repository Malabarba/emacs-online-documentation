---
title: "crm--completion-command"
layout: doc
---
<strong>crm--completion-command</strong> is a Lisp macro in `<code>crm.el</code>'.</br>
</br>
(crm--completion-command <u>BEG</u> <u>END</u> &rest <u>BODY</u>)</br>
</br>
Run <u>BODY</u> with <u>BEG</u> and <u>END</u> bound to the current element's boundaries.
