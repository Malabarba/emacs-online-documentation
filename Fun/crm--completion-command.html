<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>crm--completion-command</strong> is a Lisp macro in `<code>crm.el</code>'.</br>
</br>
(crm--completion-command <u>BEG</u> <u>END</u> &rest <u>BODY</u>)</br>
</br>
Run <u>BODY</u> with <u>BEG</u> and <u>END</u> bound to the current element's boundaries.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
