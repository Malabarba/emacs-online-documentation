<strong>cua-copy-region</strong> is an interactive compiled Lisp function in `<code>cua-base.el</code>'.</br>
</br>
</br>
(cua-copy-region <u>ARG</u>)</br>
</br>
Copy the region to the kill ring.</br>
With numeric prefix arg, copy to register 0-9 instead.
