<strong>cua-cut-region</strong> is an interactive compiled Lisp function in `<code>cua-base.el</code>'.</br>
</br>
</br>
(cua-cut-region <u>ARG</u>)</br>
</br>
Cut the region and copy to the kill ring.</br>
With numeric prefix arg, copy to register 0-9 instead.
