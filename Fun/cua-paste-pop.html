<strong>cua-paste-pop</strong> is an interactive compiled Lisp function in `<code>cua-base.el</code>'.</br>
</br>
</br>
(cua-paste-pop <u>ARG</u>)</br>
</br>
Replace a just-pasted text or rectangle with a different text.</br>
See `yank-pop' for details about the default behavior.  For an alternative</br>
behavior, see `cua-paste-pop-rotate-temporarily'.
