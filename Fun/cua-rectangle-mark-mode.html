<strong>cua-rectangle-mark-mode</strong> is an interactive autoloaded Lisp function in `<code>cua-rect.el</code>'.</br>
</br>
</br>
(cua-rectangle-mark-mode &optional <u>ARG</u>)</br>
</br>
Toggle the region as rectangular.</br>
Activates the region if needed.  Only lasts until the region is deactivated.
