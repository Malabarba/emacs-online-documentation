(current-local-map)</br>
</br>
Return current buffer's local keymap, or nil if it has none.</br>
Normally the local keymap is set by the major mode with `use-local-map'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
