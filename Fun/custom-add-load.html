<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>custom-add-load</strong> is a compiled Lisp function in `<code>custom.el</code>'.</br>
</br>
(custom-add-load <u>SYMBOL</u> <u>LOAD</u>)</br>
</br>
To the custom option <u>SYMBOL</u> add the dependency <u>LOAD</u>.</br>
<u>LOAD</u> should be either a library file name, or a feature name.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
