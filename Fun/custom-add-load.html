---
title: "custom-add-load"
layout: doc
---
<strong>custom-add-load</strong> is a compiled Lisp function in `<code>custom.el</code>'.</br>
</br>
(custom-add-load <u>SYMBOL</u> <u>LOAD</u>)</br>
</br>
To the custom option <u>SYMBOL</u> add the dependency <u>LOAD</u>.</br>
<u>LOAD</u> should be either a library file name, or a feature name.
