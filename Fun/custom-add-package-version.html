---
<strong>custom-add-package-version</strong> is a compiled Lisp function in `<code>custom.el</code>'.</br>
</br>
(custom-add-package-version <u>SYMBOL</u> <u>VERSION</u>)</br>
</br>
To the custom option <u>SYMBOL</u> add the package version <u>VERSION</u>.
