<strong>custom-add-to-group</strong> is a compiled Lisp function in `<code>custom.el</code>'.</br>
</br>
(custom-add-to-group <u>GROUP</u> <u>OPTION</u> <u>WIDGET</u>)</br>
</br>
To existing <u>GROUP</u> add a new <u>OPTION</u> of type <u>WIDGET</u>.</br>
If there already is an entry for <u>OPTION</u> and <u>WIDGET</u>, nothing is done.
