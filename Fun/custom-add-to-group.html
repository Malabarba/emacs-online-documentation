<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>custom-add-to-group</strong> is a compiled Lisp function in `<code>custom.el</code>'.</br>
</br>
(custom-add-to-group <u>GROUP</u> <u>OPTION</u> <u>WIDGET</u>)</br>
</br>
To existing <u>GROUP</u> add a new <u>OPTION</u> of type <u>WIDGET</u>.</br>
If there already is an entry for <u>OPTION</u> and <u>WIDGET</u>, nothing is done.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
