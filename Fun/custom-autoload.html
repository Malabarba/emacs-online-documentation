<strong>custom-autoload</strong> is a compiled Lisp function in `<code>custom.el</code>'.</br>
</br>
(custom-autoload <u>SYMBOL</u> <u>LOAD</u> &optional <u>NOSET</u>)</br>
</br>
Mark <u>SYMBOL</u> as autoloaded custom variable and add dependency <u>LOAD</u>.</br>
If <u>NOSET</u> is non-nil, don't bother autoloading <u>LOAD</u> when setting the variable.
