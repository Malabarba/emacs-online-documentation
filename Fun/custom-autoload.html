<strong>custom-autoload</strong> is a compiled Lisp function in `<code>custom.el</code>'.<br/>
<br/>
(custom-autoload SYMBOL LOAD &optional NOSET)<br/>
<br/>
Mark SYMBOL as autoloaded custom variable and add dependency LOAD.<br/>
If NOSET is non-nil, don't bother autoloading LOAD when setting the variable.
