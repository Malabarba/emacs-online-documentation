<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>custom-face-edit-fix-value</strong> is a compiled Lisp function in `<code>cus-edit.el</code>'.</br>
</br>
(custom-face-edit-fix-value <u>WIDGET</u> <u>VALUE</u>)</br>
</br>
Ignoring <u>WIDGET</u>, convert :bold and :italic in <u>VALUE</u> to new form.</br>
Also change :reverse-video to :inverse-video.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
