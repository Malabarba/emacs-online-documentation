<strong>custom-face-reset-standard</strong> is a compiled Lisp function in `<code>cus-edit.el</code>'.<br/>
<br/>
(custom-face-reset-standard WIDGET)<br/>
<br/>
Restore WIDGET to the face's standard attribute values.<br/>
This operation eliminates any saved attributes for the face,<br/>
restoring it to the state of a face that has never been customized.
