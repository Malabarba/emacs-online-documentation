(custom-face-state <u>FACE</u>)</br>
</br>
Return the current state of the face <u>FACE</u>.</br>
This is one of `set', `saved', `changed', `themed', or `rogue'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
