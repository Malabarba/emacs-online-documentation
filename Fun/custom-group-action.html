<strong>custom-group-action</strong> is a compiled Lisp function in `<code>cus-edit.el</code>'.</br>
</br>
(custom-group-action <u>WIDGET</u> &optional <u>EVENT</u>)</br>
</br>
Show the menu for `custom-group' <u>WIDGET</u>.</br>
Optional <u>EVENT</u> is the location for the menu.
