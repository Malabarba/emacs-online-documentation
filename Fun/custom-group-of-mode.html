(custom-group-of-mode <u>MODE</u>)</br>
</br>
Return the custom group corresponding to the major or minor <u>MODE</u>.</br>
If no such group is found, return nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
