<strong>custom-group-of-mode</strong> is a compiled Lisp function in `<code>custom.el</code>'.</br>
</br>
(custom-group-of-mode <u>MODE</u>)</br>
</br>
Return the custom group corresponding to the major or minor <u>MODE</u>.</br>
If no such group is found, return nil.
