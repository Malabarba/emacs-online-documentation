<strong>custom-guess-type</strong> is a compiled Lisp function in `<code>cus-edit.el</code>'.</br>
</br>
(custom-guess-type <u>SYMBOL</u>)</br>
</br>
Guess a widget suitable for editing the value of <u>SYMBOL</u>.</br>
This is done by matching <u>SYMBOL</u> with `custom-guess-name-alist' and</br>
if that fails, the doc string with `custom-guess-doc-alist'.
