<strong>custom-guess-type</strong> is a compiled Lisp function in `<code>cus-edit.el</code>'.<br/>
<br/>
(custom-guess-type SYMBOL)<br/>
<br/>
Guess a widget suitable for editing the value of SYMBOL.<br/>
This is done by matching SYMBOL with `custom-guess-name-alist' and<br/>
if that fails, the doc string with `custom-guess-doc-alist'.
