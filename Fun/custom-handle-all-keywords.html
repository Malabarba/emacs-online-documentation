title: "custom-handle-all-keywords"
layout: doc
---
<strong>custom-handle-all-keywords</strong> is a compiled Lisp function in `<code>custom.el</code>'.</br>
</br>
(custom-handle-all-keywords <u>SYMBOL</u> <u>ARGS</u> <u>TYPE</u>)</br>
</br>
For customization option <u>SYMBOL</u>, handle keyword arguments <u>ARGS</u>.</br>
Third argument <u>TYPE</u> is the custom option type.
