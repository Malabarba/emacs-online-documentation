<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>custom-handle-all-keywords</strong> is a compiled Lisp function in `<code>custom.el</code>'.</br>
</br>
(custom-handle-all-keywords <u>SYMBOL</u> <u>ARGS</u> <u>TYPE</u>)</br>
</br>
For customization option <u>SYMBOL</u>, handle keyword arguments <u>ARGS</u>.</br>
Third argument <u>TYPE</u> is the custom option type.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
