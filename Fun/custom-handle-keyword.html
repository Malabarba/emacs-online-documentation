<strong>custom-handle-keyword</strong> is a compiled Lisp function in `<code>custom.el</code>'.</br>
</br>
(custom-handle-keyword <u>SYMBOL</u> <u>KEYWORD</u> <u>VALUE</u> <u>TYPE</u>)</br>
</br>
For customization option <u>SYMBOL</u>, handle <u>KEYWORD</u> with <u>VALUE</u>.</br>
Fourth argument <u>TYPE</u> is the custom option type.
