<strong>custom-initialize-changed</strong> is a compiled Lisp function in `<code>custom.el</code>'.</br>
</br>
(custom-initialize-changed <u>SYMBOL</u> <u>EXP</u>)</br>
</br>
Initialize <u>SYMBOL</u> with <u>EXP</u>.</br>
Like `custom-initialize-reset', but only use the `:set' function if</br>
not using the standard setting.</br>
For the standard setting, use `set-default'.
