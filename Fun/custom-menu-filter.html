<strong>custom-menu-filter</strong> is a compiled Lisp function in `<code>cus-edit.el</code>'.<br/>
<br/>
(custom-menu-filter MENU WIDGET)<br/>
<br/>
Convert MENU to the form used by `widget-choose'.<br/>
MENU should be in the same format as `custom-variable-menu'.<br/>
WIDGET is the widget to apply the filter entries of MENU on.
