<strong>custom-menu-filter</strong> is a compiled Lisp function in `<code>cus-edit.el</code>'.</br>
</br>
(custom-menu-filter <u>MENU</u> <u>WIDGET</u>)</br>
</br>
Convert <u>MENU</u> to the form used by `widget-choose'.</br>
<u>MENU</u> should be in the same format as `custom-variable-menu'.</br>
<u>WIDGET</u> is the widget to apply the filter entries of <u>MENU</u> on.
