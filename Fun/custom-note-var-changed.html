<strong>custom-note-var-changed</strong> is a compiled Lisp function in `<code>custom.el</code>'.<br/>
<br/>
(custom-note-var-changed VARIABLE)<br/>
<br/>
Inform Custom that VARIABLE has been set (changed).<br/>
VARIABLE is a symbol that names a user option.<br/>
The result is that the change is treated as having been made through Custom.
