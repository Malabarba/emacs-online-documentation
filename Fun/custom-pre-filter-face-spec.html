<strong>custom-pre-filter-face-spec</strong> is a compiled Lisp function in `<code>cus-edit.el</code>'.</br>
</br>
(custom-pre-filter-face-spec <u>SPEC</u>)</br>
</br>
Return <u>SPEC</u> changed as necessary for editing by the face customization widget.</br>
<u>SPEC</u> must be a full face spec.
