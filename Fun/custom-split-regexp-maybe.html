<strong>custom-split-regexp-maybe</strong> is a compiled Lisp function in `<code>cus-edit.el</code>'.</br>
</br>
(custom-split-regexp-maybe <u>REGEXP</u>)</br>
</br>
If <u>REGEXP</u> is a string, split it to a list at `\|'.</br>
You can get the original back from the result with:</br>
  (mapconcat 'identity result "\|")</br>
</br>
IF <u>REGEXP</u> is not a string, return it unchanged.
