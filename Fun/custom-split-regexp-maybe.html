custom-split-regexp-maybe is a compiled Lisp function in `cus-edit.el'.<br/><br/>(custom-split-regexp-maybe REGEXP)<br/><br/>If REGEXP is a string, split it to a list at `\|'.<br/>You can get the original back from the result with:<br/>  (mapconcat 'identity result "\|")<br/><br/>IF REGEXP is not a string, return it unchanged.
