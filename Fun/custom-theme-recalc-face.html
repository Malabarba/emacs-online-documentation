<strong>custom-theme-recalc-face</strong> is a compiled Lisp function in `<code>custom.el</code>'.</br>
</br>
(custom-theme-recalc-face <u>FACE</u>)</br>
</br>
Set <u>FACE</u> according to currently enabled custom themes.</br>
If <u>FACE</u> is not initialized as a face, do nothing; otherwise call</br>
`face-spec-recalc' to recalculate the face on all frames.
