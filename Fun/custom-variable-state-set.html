---
<strong>custom-variable-state-set</strong> is a compiled Lisp function in `<code>cus-edit.el</code>'.</br>
</br>
(custom-variable-state-set <u>WIDGET</u> &optional <u>STATE</u>)</br>
</br>
Set the state of <u>WIDGET</u> to <u>STATE</u>.</br>
If <u>STATE</u> is nil, the value is computed by `custom-variable-state'.
