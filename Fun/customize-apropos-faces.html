<strong>customize-apropos-faces</strong> is an interactive autoloaded compiled Lisp function in `<code>cus-edit.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <options> <customize> <customize-apropos-faces>.<br/>
<br/>
(customize-apropos-faces REGEXP)<br/>
<br/>
Customize all loaded faces matching REGEXP.
