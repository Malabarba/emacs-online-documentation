<strong>customize-apropos-options</strong> is an interactive autoloaded compiled Lisp function in `<code>cus-edit.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <options> <customize> <customize-apropos-options>.<br/>
<br/>
(customize-apropos-options REGEXP &optional IGNORED)<br/>
<br/>
Customize all loaded customizable options matching REGEXP.
