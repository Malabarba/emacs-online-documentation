<strong>customize-browse</strong> is an interactive autoloaded compiled Lisp function in `<code>cus-edit.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;options> &lt;customize> &lt;customize-browse>.</br>
</br>
<code>(customize-browse <em>&optional</em> <u>GROUP</u></code>)</br>
</br>
Create a tree browser for the customize hierarchy.
