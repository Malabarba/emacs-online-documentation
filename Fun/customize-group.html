customize-group is an interactive autoloaded compiled Lisp function in `cus-edit.el'.<br/><br/>It is bound to <menu-bar> <options> <customize> <customize-group>.<br/><br/>(customize-group &optional GROUP OTHER-WINDOW)<br/><br/>Customize GROUP, which must be a customization group.<br/>If OTHER-WINDOW is non-nil, display in another window.
