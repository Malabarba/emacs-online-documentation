<strong>customize-mode</strong> is an interactive autoloaded compiled Lisp function in `<code>cus-edit.el</code>'.<br/>
<br/>
(customize-mode MODE)<br/>
<br/>
Customize options related to the current major mode.<br/>
If a prefix C-u was given (or if the current major mode has no known group),<br/>
then prompt for the MODE to customize.
