---
title: "customize-object"
layout: doc
---
<strong>customize-object</strong> is an autoloaded compiled Lisp function in `<code>eieio-custom.el</code>'.</br>
</br>
(customize-object <u>OBJ</u> &optional <u>GROUP</u>)</br>
</br>
Customize <u>OBJ</u> in a custom buffer.</br>
Optional argument <u>GROUP</u> is the sub-group of slots to display.
