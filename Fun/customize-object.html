<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>customize-object</strong> is an autoloaded compiled Lisp function in `<code>eieio-custom.el</code>'.</br>
</br>
(customize-object <u>OBJ</u> &optional <u>GROUP</u>)</br>
</br>
Customize <u>OBJ</u> in a custom buffer.</br>
Optional argument <u>GROUP</u> is the sub-group of slots to display.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
