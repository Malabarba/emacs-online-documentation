---
title: "customize-option"
layout: doc
---
<strong>customize-option</strong> is an interactive autoloaded compiled Lisp function in `<code>cus-edit.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;options> &lt;customize> &lt;customize-option>.</br>
</br>
<code>(customize-option <u>SYMBOL</u></code>)</br>
</br>
Customize <u>SYMBOL</u>, which must be a user option.
