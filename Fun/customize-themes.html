customize-themes is an interactive autoloaded Lisp function in `cus-theme.el'.<br/><br/>It is bound to <menu-bar> <options> <customize> <customize-themes>.<br/><br/>(customize-themes &optional BUFFER)<br/><br/>Display a selectable list of Custom themes.<br/>When called from Lisp, BUFFER should be the buffer to use; if<br/>omitted, a buffer named *Custom Themes* is used.
