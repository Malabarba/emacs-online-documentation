<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>customize-variable-other-window</strong> is an alias for `<strong><a href="/Fun/customize-option-other-window.html">customize-option-other-window</a></strong>' in `<code>cus-edit.el</code>'.</br>
</br>
</br>
(customize-variable-other-window <u>SYMBOL</u>)</br>
</br>
Customize <u>SYMBOL</u>, which must be a user option.</br>
Show the buffer in another window, but don't select it.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
