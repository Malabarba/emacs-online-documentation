<strong>cvs-add-branch-prefix</strong> is a compiled Lisp function in `<code>pcvs.el</code>'.<br/>
<br/>
(cvs-add-branch-prefix FLAGS &optional ARG)<br/>
<br/>
Add branch selection argument if the branch prefix was set.<br/>
The argument is added (or not) to the list of FLAGS and is constructed<br/>
by appending the branch to ARG which defaults to "-r".
