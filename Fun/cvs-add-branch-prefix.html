<strong>cvs-add-branch-prefix</strong> is a compiled Lisp function in `<code>pcvs.el</code>'.</br>
</br>
(cvs-add-branch-prefix <u>FLAGS</u> &optional <u>ARG</u>)</br>
</br>
Add branch selection argument if the branch prefix was set.</br>
The argument is added (or not) to the list of <u>FLAGS</u> and is constructed</br>
by appending the branch to <u>ARG</u> which defaults to "-r".
