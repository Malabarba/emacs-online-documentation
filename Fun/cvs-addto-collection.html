<strong>cvs-addto-collection</strong> is a compiled Lisp function in `<code>pcvs.el</code>'.</br>
</br>
(cvs-addto-collection <u>C</u> <u>FI</u> &optional <u>TIN</u>)</br>
</br>
Add <u>FI</u> to <u>C</u> and return <u>FI</u>'s corresponding tin.</br>
<u>FI</u> is inserted in its proper place or maybe even merged with a preexisting</br>
  fileinfo if applicable.</br>
<u>TIN</u> specifies an optional starting point.
