<strong>cvs-addto-collection</strong> is a compiled Lisp function in `<code>pcvs.el</code>'.<br/>
<br/>
(cvs-addto-collection C FI &optional TIN)<br/>
<br/>
Add FI to C and return FI's corresponding tin.<br/>
FI is inserted in its proper place or maybe even merged with a preexisting<br/>
  fileinfo if applicable.<br/>
TIN specifies an optional starting point.
