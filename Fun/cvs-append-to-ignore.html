<strong>cvs-append-to-ignore</strong> is a compiled Lisp function in `<code>pcvs.el</code>'.<br/>
<br/>
(cvs-append-to-ignore DIR STR &optional OLD-DIR)<br/>
<br/>
Add STR to the .cvsignore file in DIR.<br/>
If OLD-DIR is non-nil, then this is a directory that we don't want<br/>
to hear about anymore.
