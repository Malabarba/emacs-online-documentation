<strong>cvs-applicable-p</strong> is a compiled Lisp function in `<code>pcvs-info.el</code>'.<br/>
<br/>
(cvs-applicable-p FI-OR-TYPE FUNC)<br/>
<br/>
Check if FUNC is applicable to FI-OR-TYPE.<br/>
If FUNC is nil, always return t.<br/>
FI-OR-TYPE can either be a symbol (a fileinfo-type) or a fileinfo.
