<strong>cvs-applicable-p</strong> is a compiled Lisp function in `<code>pcvs-info.el</code>'.</br>
</br>
(cvs-applicable-p <u>FI-OR-TYPE</u> <u>FUNC</u>)</br>
</br>
Check if <u>FUNC</u> is applicable to <u>FI-OR-TYPE</u>.</br>
If <u>FUNC</u> is nil, always return t.</br>
<u>FI-OR-TYPE</u> can either be a symbol (a fileinfo-type) or a fileinfo.
