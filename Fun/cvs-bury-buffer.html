<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>cvs-bury-buffer</strong> is an interactive compiled Lisp function in `<code>pcvs-util.el</code>'.</br>
</br>
</br>
(cvs-bury-buffer <u>BUF</u> &optional <u>MAINBUF</u>)</br>
</br>
Hide the buffer <u>BUF</u> that was temporarily popped up.</br>
<u>BUF</u> is assumed to be a temporary buffer used from the buffer <u>MAINBUF</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
