---
title: "cvs-bury-buffer"
layout: doc
---
<strong>cvs-bury-buffer</strong> is an interactive compiled Lisp function in `<code>pcvs-util.el</code>'.</br>
</br>
</br>
(cvs-bury-buffer <u>BUF</u> &optional <u>MAINBUF</u>)</br>
</br>
Hide the buffer <u>BUF</u> that was temporarily popped up.</br>
<u>BUF</u> is assumed to be a temporary buffer used from the buffer <u>MAINBUF</u>.
