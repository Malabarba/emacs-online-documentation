title: "cvs-dired-noselect"

---
<strong>cvs-dired-noselect</strong> is a compiled Lisp function in `<code>pcvs.el</code>'.</br>
</br>
(cvs-dired-noselect <u>DIR</u>)</br>
</br>
Run `cvs-examine' if <u>DIR</u> is a CVS administrative directory.</br>
The exact behavior is determined also by `cvs-dired-use-hook'.
