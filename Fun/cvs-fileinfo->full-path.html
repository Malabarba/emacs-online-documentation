<strong>cvs-fileinfo->full-path</strong> is an alias for `cvs-fileinfo->full-name' in `<code>pcvs-info.el</code>'.<br/>
<br/>
(cvs-fileinfo->full-path FILEINFO)<br/>
<br/>
This function is obsolete since 22.1;<br/>
use `cvs-fileinfo->full-name' instead.<br/>
<br/>
Return the full path for the file that is described in FILEINFO.
