<strong>cvs-fileinfo-from-entries</strong> is a compiled Lisp function in `<code>pcvs-info.el</code>'.</br>
</br>
(cvs-fileinfo-from-entries <u>DIR</u> &optional <u>ALL</u>)</br>
</br>
List of fileinfos for <u>DIR</u>, extracted from CVS/Entries.</br>
Unless <u>ALL</u> is non-nil, returns only the files that are not up-to-date.</br>
<u>DIR</u> can also be a file.
