<strong>cvs-fileinfo-from-entries</strong> is a compiled Lisp function in `<code>pcvs-info.el</code>'.<br/>
<br/>
(cvs-fileinfo-from-entries DIR &optional ALL)<br/>
<br/>
List of fileinfos for DIR, extracted from CVS/Entries.<br/>
Unless ALL is optional, returns only the files that are not up-to-date.<br/>
DIR can also be a file.
