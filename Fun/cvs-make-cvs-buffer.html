---
<strong>cvs-make-cvs-buffer</strong> is a compiled Lisp function in `<code>pcvs.el</code>'.</br>
</br>
(cvs-make-cvs-buffer <u>DIR</u> &optional <u>NEW</u>)</br>
</br>
Create the *cvs* buffer for directory <u>DIR</u>.</br>
If non-nil, <u>NEW</u> means to create a new buffer no matter what.
