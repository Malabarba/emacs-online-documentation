<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>cvs-make-cvs-buffer</strong> is a compiled Lisp function in `<code>pcvs.el</code>'.</br>
</br>
(cvs-make-cvs-buffer <u>DIR</u> &optional <u>NEW</u>)</br>
</br>
Create the *cvs* buffer for directory <u>DIR</u>.</br>
If non-nil, <u>NEW</u> means to create a new buffer no matter what.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
