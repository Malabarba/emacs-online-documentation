---
<strong>cvs-match</strong> is a Lisp macro in `<code>pcvs-parse.el</code>'.</br>
</br>
(cvs-match <u>RE</u> &rest <u>MATCHES</u>)</br>
</br>
Try to match <u>RE</u> and extract submatches.</br>
If <u>RE</u> matches, advance the point until the line after the match and</br>
then assign the variables as specified in <u>MATCHES</u> (via `setq').
