</br>
</br>
(cvs-minor-mode &optional <u>ARG</u>)</br>
</br>
This mode is used for buffers related to a main *cvs* buffer.</br>
All the `cvs-mode' buffer operations are simply rebound under</br>
the M-x cvs-mode-map prefix.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
