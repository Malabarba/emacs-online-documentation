<strong>cvs-mode-diff-backup</strong> is an interactive compiled Lisp function in `<code>pcvs.el</code>'.<br/>
<br/>
(cvs-mode-diff-backup FLAGS)<br/>
<br/>
Diff the files against the backup file.<br/>
This command can be used on files that are marked with "Merged"<br/>
or "Conflict" in the *cvs* buffer.
