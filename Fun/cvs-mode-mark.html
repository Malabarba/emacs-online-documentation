<strong>cvs-mode-mark</strong> is an interactive compiled Lisp function in `<code>pcvs.el</code>'.</br>
</br>
</br>
(cvs-mode-mark &optional <u>ARG</u>)</br>
</br>
Mark the fileinfo on the current line.</br>
If the fileinfo is a directory, all the contents of that directory are</br>
marked instead.  A directory can never be marked.
