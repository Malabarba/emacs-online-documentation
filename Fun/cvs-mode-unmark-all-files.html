<strong>cvs-mode-unmark-all-files</strong> is an interactive compiled Lisp function in `<code>pcvs.el</code>'.</br>
</br>
</br>
(cvs-mode-unmark-all-files)</br>
</br>
Unmark all files.</br>
Directories are also unmarked, but that doesn't matter, since</br>
they should always be unmarked.
