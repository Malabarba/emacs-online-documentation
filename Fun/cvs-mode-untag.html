<strong>cvs-mode-untag</strong> is an interactive compiled Lisp function in `<code>pcvs.el</code>'.</br>
</br>
</br>
(cvs-mode-untag <u>TAG</u> &optional <u>FLAGS</u>)</br>
</br>
Run `cvs tag -d <u>TAG</u>' on all selected files.</br>
With prefix argument, prompt for cvs flags.
