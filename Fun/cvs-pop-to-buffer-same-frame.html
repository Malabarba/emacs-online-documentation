<strong>cvs-pop-to-buffer-same-frame</strong> is a compiled Lisp function in `<code>pcvs-util.el</code>'.<br/>
<br/>
(cvs-pop-to-buffer-same-frame BUF)<br/>
<br/>
Pop to BUF like `pop-to-buffer' but staying on the same frame.<br/>
If `pop-to-buffer' would have opened a new frame, this function would<br/>
try to split a new window instead.
