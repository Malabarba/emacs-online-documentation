<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>cvs-prefix-get</strong> is a compiled Lisp function in `<code>pcvs-util.el</code>'.</br>
</br>
(cvs-prefix-get <u>SYM</u> &optional <u>READ-ONLY</u>)</br>
</br>
Return the current value of the prefix <u>SYM</u>.</br>
And reset it unless <u>READ-ONLY</u> is non-nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
