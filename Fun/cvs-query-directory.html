<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>cvs-query-directory</strong> is a compiled Lisp function in `<code>pcvs.el</code>'.</br>
</br>
(cvs-query-directory <u>PROMPT</u>)</br>
</br>
Read directory name, prompting with <u>PROMPT</u>.</br>
If in a *cvs* buffer, don't prompt unless a prefix argument is given.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
