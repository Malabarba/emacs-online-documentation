<strong>cvs-set-branch-prefix</strong> is an interactive compiled Lisp function in `<code>pcvs.el</code>'.<br/>
<br/>
(cvs-set-branch-prefix ARG)<br/>
<br/>
Set the branch prefix to take action at the next command.<br/>
See `cvs-prefix-set' for a further the description of the behavior.<br/>
C-u 1 selects the vendor branch<br/>
and C-u 2 selects the HEAD.
