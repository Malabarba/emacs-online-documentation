---
<strong>cvs-tree-merge</strong> is a compiled Lisp function in `<code>cvs-status.el</code>'.</br>
</br>
(cvs-tree-merge <u>TREE1</u> <u>TREE2</u>)</br>
</br>
Merge tags trees <u>TREE1</u> and <u>TREE2</u> into one.</br>
BEWARE:  because of stability issues, this is not a symmetric operation.
