<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>cvs-tree-merge</strong> is a compiled Lisp function in `<code>cvs-status.el</code>'.</br>
</br>
(cvs-tree-merge <u>TREE1</u> <u>TREE2</u>)</br>
</br>
Merge tags trees <u>TREE1</u> and <u>TREE2</u> into one.</br>
BEWARE:  because of stability issues, this is not a symmetric operation.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
