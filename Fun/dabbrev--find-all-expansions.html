<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>dabbrev--find-all-expansions</strong> is a compiled Lisp function in `<code>dabbrev.el</code>'.</br>
</br>
(dabbrev--find-all-expansions <u>ABBREV</u> <u>IGNORE-CASE</u>)</br>
</br>
Return a list of all possible expansions of <u>ABBREV</u>.</br>
If <u>IGNORE-CASE</u> is non-nil, accept matches which differ in case.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
