(daemon-initialized)</br>
</br>
Mark the Emacs daemon as being initialized.</br>
This finishes the daemonization process by doing the other half of detaching</br>
from the parent process and its tty file descriptors.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
