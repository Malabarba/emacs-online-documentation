(daemonp)</br>
</br>
Return non-nil if the current emacs process is a daemon.</br>
If the daemon was given a name argument, return that name.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
