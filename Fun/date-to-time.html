<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>date-to-time</strong> is an autoloaded compiled Lisp function in `<code>time-date.el</code>'.</br>
</br>
(date-to-time <u>DATE</u>)</br>
</br>
Parse a string <u>DATE</u> that represents a date-time and return a time value.</br>
If <u>DATE</u> lacks timezone information, GMT is assumed.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
