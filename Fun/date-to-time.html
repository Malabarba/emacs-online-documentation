---
title: "date-to-time"
layout: doc
---
<strong>date-to-time</strong> is an autoloaded compiled Lisp function in `<code>time-date.el</code>'.</br>
</br>
(date-to-time <u>DATE</u>)</br>
</br>
Parse a string <u>DATE</u> that represents a date-time and return a time value.</br>
If <u>DATE</u> lacks timezone information, GMT is assumed.
