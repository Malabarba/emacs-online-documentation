<strong>dbus-get-name-owner</strong> is a compiled Lisp function in `<code>dbus.el</code>'.</br>
</br>
(dbus-get-name-owner <u>BUS</u> <u>SERVICE</u>)</br>
</br>
Return the name owner of <u>SERVICE</u> registered at D-Bus <u>BUS</u>.</br>
The result is either a string, or `nil' if there is no name owner.
