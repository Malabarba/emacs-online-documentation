<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>dbus-get-name-owner</strong> is a compiled Lisp function in `<code>dbus.el</code>'.</br>
</br>
(dbus-get-name-owner <u>BUS</u> <u>SERVICE</u>)</br>
</br>
Return the name owner of <u>SERVICE</u> registered at D-Bus <u>BUS</u>.</br>
The result is either a string, or `nil' if there is no name owner.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
