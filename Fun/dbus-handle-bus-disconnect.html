<strong>dbus-handle-bus-disconnect</strong> is a compiled Lisp function in `<code>dbus.el</code>'.</br>
</br>
(dbus-handle-bus-disconnect)</br>
</br>
React to a bus disconnection.</br>
BUS is the bus that disconnected.  This routine unregisters all</br>
handlers on the given bus and causes all synchronous calls</br>
pending at the time of disconnect to fail.
