<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>dbus-ignore-errors</strong> is a Lisp macro in `<code>dbus.el</code>'.</br>
</br>
(dbus-ignore-errors &rest <u>BODY</u>)</br>
</br>
Execute <u>BODY</u>; signal D-Bus error when `dbus-debug' is non-nil.</br>
Otherwise, return result of last form in <u>BODY</u>, or all other errors.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
