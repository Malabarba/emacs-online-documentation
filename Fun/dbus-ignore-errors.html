---
title: "dbus-ignore-errors"
layout: doc
---
<strong>dbus-ignore-errors</strong> is a Lisp macro in `<code>dbus.el</code>'.</br>
</br>
(dbus-ignore-errors &rest <u>BODY</u>)</br>
</br>
Execute <u>BODY</u>; signal D-Bus error when `dbus-debug' is non-nil.</br>
Otherwise, return result of last form in <u>BODY</u>, or all other errors.
