<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>dbus-list-known-names</strong> is a compiled Lisp function in `<code>dbus.el</code>'.</br>
</br>
(dbus-list-known-names <u>BUS</u>)</br>
</br>
Retrieve all services which correspond to a known name in <u>BUS</u>.</br>
A service has a known name if it doesn't start with ":".<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
