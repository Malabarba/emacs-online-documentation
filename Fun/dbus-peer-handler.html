<strong>dbus-peer-handler</strong> is a compiled Lisp function in `<code>dbus.el</code>'.</br>
</br>
(dbus-peer-handler)</br>
</br>
Default handler for the "org.freedesktop.DBus.Peer" interface.</br>
It will be registered for all objects created by `dbus-register-service'.
