<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>dbus-string-to-byte-array</strong> is a compiled Lisp function in `<code>dbus.el</code>'.</br>
</br>
(dbus-string-to-byte-array <u>STRING</u>)</br>
</br>
Transforms <u>STRING</u> to list (:array :byte c1 :byte c2 ...).</br>
<u>STRING</u> shall be UTF8 coded.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
