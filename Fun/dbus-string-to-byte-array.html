---
title: "dbus-string-to-byte-array"
layout: doc
---
<strong>dbus-string-to-byte-array</strong> is a compiled Lisp function in `<code>dbus.el</code>'.</br>
</br>
(dbus-string-to-byte-array <u>STRING</u>)</br>
</br>
Transforms <u>STRING</u> to list (:array :byte c1 :byte c2 ...).</br>
<u>STRING</u> shall be UTF8 coded.
