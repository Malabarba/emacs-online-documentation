<strong>dcl-indent-continuation-line</strong> is a compiled Lisp function in `<code>dcl-mode.el</code>'.</br>
</br>
(dcl-indent-continuation-line)</br>
</br>
Indent a line known to be a continuation line.</br>
</br>
Notice that no special treatment is made for labels.  They have to be</br>
on the first part on a command line to be taken into consideration.
