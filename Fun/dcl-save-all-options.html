(dcl-save-all-options)</br>
</br>
Save all dcl-mode options for this buffer.</br>
Saves or updates all dcl-mode related options in a `Local Variables:'</br>
section at the end of the current buffer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
