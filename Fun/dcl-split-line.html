<strong>dcl-split-line</strong> is an interactive compiled Lisp function in `<code>dcl-mode.el</code>'.</br>
</br>
</br>
(dcl-split-line)</br>
</br>
Break line at point and insert text to keep the syntax valid.</br>
</br>
Inserts continuation marks and splits character strings.
