---
<strong>debug-help-follow</strong> is an interactive compiled Lisp function in `<code>debug.el</code>'.</br>
</br>
</br>
(debug-help-follow &optional <u>POS</u>)</br>
</br>
Follow cross-reference at <u>POS</u>, defaulting to point.</br>
</br>
For the cross-reference format, see `help-make-xrefs'.
