<strong>debugger-frame-clear</strong> is an interactive compiled Lisp function in `<code>debug.el</code>'.</br>
</br>
</br>
(debugger-frame-clear)</br>
</br>
Do not enter debugger when this frame exits.</br>
Applies to the frame whose line point is on in the backtrace.
