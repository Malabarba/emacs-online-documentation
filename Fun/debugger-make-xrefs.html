<strong>debugger-make-xrefs</strong> is an interactive compiled Lisp function in `<code>debug.el</code>'.</br>
</br>
</br>
(debugger-make-xrefs &optional <u>BUFFER</u>)</br>
</br>
Attach cross-references to function names in the `*Backtrace*' buffer.
