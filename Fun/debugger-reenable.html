(debugger-reenable)</br>
</br>
Turn all debug-on-entry functions back on.</br>
This function is put on `post-command-hook' by `debugger-jump' and</br>
removes itself from that hook.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
