<strong>debugger-return-value</strong> is an interactive compiled Lisp function in `<code>debug.el</code>'.</br>
</br>
</br>
(debugger-return-value <u>VAL</u>)</br>
</br>
Continue, specifying value to return.</br>
This is only useful when the value returned from the debugger</br>
will be used, such as in a debug on exit from a frame.
