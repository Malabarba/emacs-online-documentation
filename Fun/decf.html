<strong>decf</strong> is an alias for `<strong><a href="cl-decf">cl-decf</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(decf <u>PLACE</u> &optional <u>X</u>)</br>
</br>
Decrement <u>PLACE</u> by <u>X</u> (1 by default).</br>
<u>PLACE</u> may be a symbol, or any generalized variable allowed by `setf'.</br>
The return value is the decremented value of <u>PLACE</u>.
