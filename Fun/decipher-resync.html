<strong>decipher-resync</strong> is an interactive compiled Lisp function in `<code>decipher.el</code>'.</br>
</br>
</br>
(decipher-resync)</br>
</br>
Reprocess the buffer using the alphabet from the top.</br>
This regenerates all deciphered plaintext and clears the undo list.</br>
You should use this if you edit the ciphertext.
