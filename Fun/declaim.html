<strong>declaim</strong> is an alias for `cl-declaim' in `<code>cl.el</code>'.<br/>
<br/>
(declaim &rest SPECS)<br/>
<br/>
Like `cl-proclaim', but takes any number of unevaluated, unquoted arguments.<br/>
Puts `(cl-eval-when (compile load eval) ...)' around the declarations<br/>
so that they are registered at compile-time as well as run-time.
