<strong>decode-char</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(decode-char <u>CHARSET</u> <u>CODE-POINT</u> &optional <u>RESTRICTION</u>)</br>
</br>
Decode the pair of <u>CHARSET</u> and <u>CODE-POINT</u> into a character.</br>
Return nil if <u>CODE-POINT</u> is not valid in <u>CHARSET</u>.</br>
</br>
<u>CODE-POINT</u> may be a cons (HIGHER-16-BIT-VALUE . LOWER-16-BIT-VALUE).
