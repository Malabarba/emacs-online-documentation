<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>decompose-region</strong> is an interactive compiled Lisp function in `<code>composite.el</code>'.</br>
</br>
</br>
(decompose-region <u>START</u> <u>END</u>)</br>
</br>
Decompose text in the current region.</br>
</br>
When called from a program, expects two arguments,</br>
positions (integers or markers) specifying the region.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
