<strong>decompose-region</strong> is an interactive compiled Lisp function in `<code>composite.el</code>'.</br>
</br>
</br>
(decompose-region <u>START</u> <u>END</u>)</br>
</br>
Decompose text in the current region.</br>
</br>
When called from a program, expects two arguments,</br>
positions (integers or markers) specifying the region.
