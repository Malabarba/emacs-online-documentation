---
title: "def-gdb-memory-format"
layout: doc
---
<strong>def-gdb-memory-format</strong> is a Lisp macro in `<code>gdb-mi.el</code>'.</br>
</br>
(def-gdb-memory-format <u>NAME</u> <u>FORMAT</u> <u>DOC</u>)</br>
</br>
Define a function <u>NAME</u> to switch memory buffer to use <u>FORMAT</u>.</br>
</br>
<u>DOC</u> is an optional documentation string.
