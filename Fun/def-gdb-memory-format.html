<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>def-gdb-memory-format</strong> is a Lisp macro in `<code>gdb-mi.el</code>'.</br>
</br>
(def-gdb-memory-format <u>NAME</u> <u>FORMAT</u> <u>DOC</u>)</br>
</br>
Define a function <u>NAME</u> to switch memory buffer to use <u>FORMAT</u>.</br>
</br>
<u>DOC</u> is an optional documentation string.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
