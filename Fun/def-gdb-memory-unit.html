<strong>def-gdb-memory-unit</strong> is a Lisp macro in `<code>gdb-mi.el</code>'.</br>
</br>
(def-gdb-memory-unit <u>NAME</u> <u>UNIT-SIZE</u> <u>DOC</u>)</br>
</br>
Define a function <u>NAME</u> to switch memory unit size to <u>UNIT-SIZE</u>.</br>
</br>
<u>DOC</u> is an optional documentation string.
