<strong>def-gdb-thread-buffer-gud-command</strong> is a Lisp macro in `<code>gdb-mi.el</code>'.<br/>
<br/>
(def-gdb-thread-buffer-gud-command NAME GUD-COMMAND &optional DOC)<br/>
<br/>
Define a NAME which will execute GUD-COMMAND with<br/>
`gdb-thread-number' locally bound to id of thread on the current<br/>
line.
