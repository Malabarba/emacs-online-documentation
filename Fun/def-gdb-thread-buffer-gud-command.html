<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>def-gdb-thread-buffer-gud-command</strong> is a Lisp macro in `<code>gdb-mi.el</code>'.</br>
</br>
(def-gdb-thread-buffer-gud-command <u>NAME</u> <u>GUD-COMMAND</u> &optional <u>DOC</u>)</br>
</br>
Define a <u>NAME</u> which will execute <u>GUD-COMMAND</u> with</br>
`gdb-thread-number' locally bound to id of thread on the current</br>
line.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
