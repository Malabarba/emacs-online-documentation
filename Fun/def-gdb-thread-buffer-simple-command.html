<strong>def-gdb-thread-buffer-simple-command</strong> is a Lisp macro in `<code>gdb-mi.el</code>'.</br>
</br>
(def-gdb-thread-buffer-simple-command <u>NAME</u> <u>BUFFER-COMMAND</u> &optional <u>DOC</u>)</br>
</br>
Define a <u>NAME</u> which will call <u>BUFFER-COMMAND</u> with id of thread</br>
on the current line.
