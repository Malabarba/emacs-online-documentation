<strong>default-boundp</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(default-boundp <u>SYMBOL</u>)</br>
</br>
Return t if <u>SYMBOL</u> has a non-void default value.</br>
This is the value that is seen in buffers that do not have their own values</br>
for this variable.
