(default-line-height)</br>
</br>
Return the pixel height of current buffer's default-face text line.</br>
</br>
The value includes `line-spacing', if any, defined for the buffer</br>
or the frame.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
