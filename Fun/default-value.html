<strong>default-value</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(default-value SYMBOL)<br/>
<br/>
Return SYMBOL's default value.<br/>
This is the value that is seen in buffers that do not have their own values<br/>
for this variable.  The default value is meaningful for variables with<br/>
local bindings in certain buffers.
