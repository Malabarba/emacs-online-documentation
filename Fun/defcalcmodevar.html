---
title: "defcalcmodevar"
layout: doc
---
<strong>defcalcmodevar</strong> is a Lisp macro in `<code>calc.el</code>'.</br>
</br>
(defcalcmodevar <u>VAR</u> <u>DEFVAL</u> &optional <u>DOC</u>)</br>
</br>
Declare <u>VAR</u> as a Calc variable, with default value <u>DEFVAL</u></br>
and doc-string <u>DOC</u>.</br>
The variable <u>VAR</u> will be added to `calc-mode-var-list'.
