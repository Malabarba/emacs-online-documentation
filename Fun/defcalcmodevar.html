<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>defcalcmodevar</strong> is a Lisp macro in `<code>calc.el</code>'.</br>
</br>
(defcalcmodevar <u>VAR</u> <u>DEFVAL</u> &optional <u>DOC</u>)</br>
</br>
Declare <u>VAR</u> as a Calc variable, with default value <u>DEFVAL</u></br>
and doc-string <u>DOC</u>.</br>
The variable <u>VAR</u> will be added to `calc-mode-var-list'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
