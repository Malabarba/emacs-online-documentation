---
<strong>defezimage</strong> is a Lisp macro in `<code>ezimage.el</code>'.</br>
</br>
(defezimage <u>VARIABLE</u> <u>IMAGESPEC</u> <u>DOCSTRING</u>)</br>
</br>
Define <u>VARIABLE</u> as an image if `defimage' is not available.</br>
<u>IMAGESPEC</u> is the image data, and <u>DOCSTRING</u> is documentation for the image.
