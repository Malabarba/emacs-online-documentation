<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>defimage-speedbar</strong> is an alias for `<strong><a href="/Fun/defezimage.html">defezimage</a></strong>' in `<code>sb-image.el</code>'.</br>
</br>
(defimage-speedbar <u>VARIABLE</u> <u>IMAGESPEC</u> <u>DOCSTRING</u>)</br>
</br>
Define <u>VARIABLE</u> as an image if `defimage' is not available.</br>
<u>IMAGESPEC</u> is the image data, and <u>DOCSTRING</u> is documentation for the image.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
