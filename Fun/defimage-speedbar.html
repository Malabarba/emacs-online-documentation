---
title: "defimage-speedbar"
layout: doc
---
<strong>defimage-speedbar</strong> is an alias for `<strong><a href="/Fun/defezimage.html">defezimage</a></strong>' in `<code>sb-image.el</code>'.</br>
</br>
(defimage-speedbar <u>VARIABLE</u> <u>IMAGESPEC</u> <u>DOCSTRING</u>)</br>
</br>
Define <u>VARIABLE</u> as an image if `defimage' is not available.</br>
<u>IMAGESPEC</u> is the image data, and <u>DOCSTRING</u> is documentation for the image.
