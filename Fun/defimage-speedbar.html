<strong>defimage-speedbar</strong> is an alias for `defezimage' in `<code>sb-image.el</code>'.<br/>
<br/>
(defimage-speedbar VARIABLE IMAGESPEC DOCSTRING)<br/>
<br/>
Define VARIABLE as an image if `defimage' is not available.<br/>
IMAGESPEC is the image data, and DOCSTRING is documentation for the image.
