<strong>define-child-mode</strong> is a Lisp macro in `<code>mode-local.el</code>'.</br>
</br>
(define-child-mode <u>MODE</u> <u>PARENT</u> &optional <u>DOCSTRING</u>)</br>
</br>
Make major mode <u>MODE</u> inherit behavior from <u>PARENT</u> mode.</br>
<u>DOCSTRING</u> is optional and not used.</br>
To work properly, this should be put after <u>PARENT</u> mode local variables</br>
definition.
