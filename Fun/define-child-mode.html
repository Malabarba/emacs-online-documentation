<strong>define-child-mode</strong> is a Lisp macro in `<code>mode-local.el</code>'.<br/>
<br/>
(define-child-mode MODE PARENT &optional DOCSTRING)<br/>
<br/>
Make major mode MODE inherit behavior from PARENT mode.<br/>
DOCSTRING is optional and not used.<br/>
To work properly, this should be put after PARENT mode local variables<br/>
definition.
