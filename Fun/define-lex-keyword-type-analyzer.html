<strong>define-lex-keyword-type-analyzer</strong> is a Lisp macro in `<code>lex.el</code>'.</br>
</br>
(define-lex-keyword-type-analyzer <u>NAME</u> <u>DOC</u> <u>SYNTAX</u>)</br>
</br>
Define a keyword type analyzer <u>NAME</u> with <u>DOC</u> string.</br>
<u>SYNTAX</u> is the regexp that matches a keyword syntactic expression.
