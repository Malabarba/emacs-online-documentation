<strong>define-lex-regex-analyzer</strong> is a Lisp macro in `<code>lex.el</code>'.</br>
</br>
(define-lex-regex-analyzer <u>NAME</u> <u>DOC</u> <u>REGEXP</u> &rest <u>FORMS</u>)</br>
</br>
Create a lexical analyzer with <u>NAME</u> and <u>DOC</u> that will match <u>REGEXP</u>.</br>
<u>FORMS</u> are evaluated upon a successful match.</br>
See `define-lex-analyzer' for more about analyzers.
