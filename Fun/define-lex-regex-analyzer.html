<strong>define-lex-regex-analyzer</strong> is a Lisp macro in `<code>lex.el</code>'.<br/>
<br/>
(define-lex-regex-analyzer NAME DOC REGEXP &rest FORMS)<br/>
<br/>
Create a lexical analyzer with NAME and DOC that will match REGEXP.<br/>
FORMS are evaluated upon a successful match.<br/>
See `define-lex-analyzer' for more about analyzers.
