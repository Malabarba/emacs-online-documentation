<strong>define-lex-sexp-type-analyzer</strong> is a Lisp macro in `<code>lex.el</code>'.<br/>
<br/>
(define-lex-sexp-type-analyzer NAME DOC SYNTAX TOKEN)<br/>
<br/>
Define a sexp type analyzer NAME with DOC string.<br/>
SYNTAX is the regexp that matches the beginning of the s-expression.<br/>
TOKEN is the lexical token returned when SYNTAX matches.
