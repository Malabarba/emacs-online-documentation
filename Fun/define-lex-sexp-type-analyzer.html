<strong>define-lex-sexp-type-analyzer</strong> is a Lisp macro in `<code>lex.el</code>'.</br>
</br>
(define-lex-sexp-type-analyzer <u>NAME</u> <u>DOC</u> <u>SYNTAX</u> <u>TOKEN</u>)</br>
</br>
Define a sexp type analyzer <u>NAME</u> with <u>DOC</u> string.</br>
<u>SYNTAX</u> is the regexp that matches the beginning of the s-expression.</br>
<u>TOKEN</u> is the lexical token returned when <u>SYNTAX</u> matches.
