<strong>define-mode-abbrev</strong> is an interactive compiled Lisp function in `<code>abbrev.el</code>'.</br>
</br>
</br>
(define-mode-abbrev <u>ABBREV</u> <u>EXPANSION</u>)</br>
</br>

The characters in <u>ABBREV</u> must all be word-constituents in the current mode.
