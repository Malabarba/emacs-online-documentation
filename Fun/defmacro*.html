<strong>defmacro*</strong> is an alias for `<strong><a href="cl-defmacro">cl-defmacro</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(defmacro* <u>NAME</u> <u>ARGLIST</u> [<u>DOCSTRING</u>] <u>BODY</u>...)</br>
</br>
Define <u>NAME</u> as a macro.</br>
Like normal `defmacro', except <u>ARGLIST</u> allows full Common Lisp conventions,</br>
and <u>BODY</u> is implicitly surrounded by (cl-block <u>NAME</u> ...).
