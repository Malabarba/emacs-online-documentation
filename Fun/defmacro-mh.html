<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>defmacro-mh</strong> is an autoloaded Lisp macro in `<code>mh-acros.el</code>'.</br>
</br>
(defmacro-mh <u>NAME</u> <u>MACRO</u> <u>ARG-LIST</u> &rest <u>BODY</u>)</br>
</br>
Create macro <u>NAME</u>.</br>
If <u>MACRO</u> exists, then <u>NAME</u> becomes an alias for <u>MACRO</u>.</br>
Otherwise, create macro <u>NAME</u> with <u>ARG-LIST</u> and <u>BODY</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
