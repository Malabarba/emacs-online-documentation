<strong>defsubst*</strong> is an alias for `cl-defsubst' in `<code>cl.el</code>'.<br/>
<br/>
(defsubst* NAME ARGLIST [DOCSTRING] BODY...)<br/>
<br/>
Define NAME as a function.<br/>
Like `defun', except the function is automatically declared `inline',<br/>
ARGLIST allows full Common Lisp conventions, and BODY is implicitly<br/>
surrounded by (cl-block NAME ...).
