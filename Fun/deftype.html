<strong>deftype</strong> is an alias for `<strong><a href="cl-deftype.html">cl-deftype</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(deftype <u>NAME</u> <u>ARGLIST</u> &rest <u>BODY</u>)</br>
</br>
Define <u>NAME</u> as a new data type.</br>
The type name can then be used in `cl-typecase', `cl-check-type', etc.
