<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>deftype</strong> is an alias for `<strong><a href="/Fun/cl-deftype.html">cl-deftype</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(deftype <u>NAME</u> <u>ARGLIST</u> &rest <u>BODY</u>)</br>
</br>
Define <u>NAME</u> as a new data type.</br>
The type name can then be used in `cl-typecase', `cl-check-type', etc.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
