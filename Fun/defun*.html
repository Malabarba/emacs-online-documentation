---
title: "defun*"
layout: doc
---
<strong>defun*</strong> is an alias for `<strong><a href="/Fun/cl-defun.html">cl-defun</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(defun* <u>NAME</u> <u>ARGLIST</u> [<u>DOCSTRING</u>] <u>BODY</u>...)</br>
</br>
Define <u>NAME</u> as a function.</br>
Like normal `defun', except <u>ARGLIST</u> allows full Common Lisp conventions,</br>
and <u>BODY</u> is implicitly surrounded by (cl-block <u>NAME</u> ...).
