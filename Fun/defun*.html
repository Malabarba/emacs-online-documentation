<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>defun*</strong> is an alias for `<strong><a href="/Fun/cl-defun.html">cl-defun</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(defun* <u>NAME</u> <u>ARGLIST</u> [<u>DOCSTRING</u>] <u>BODY</u>...)</br>
</br>
Define <u>NAME</u> as a function.</br>
Like normal `defun', except <u>ARGLIST</u> allows full Common Lisp conventions,</br>
and <u>BODY</u> is implicitly surrounded by (cl-block <u>NAME</u> ...).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
