<strong>defun-mh</strong> is an autoloaded Lisp macro in `<code>mh-acros.el</code>'.<br/>
<br/>
(defun-mh NAME FUNCTION ARG-LIST &rest BODY)<br/>
<br/>
Create function NAME.<br/>
If FUNCTION exists, then NAME becomes an alias for FUNCTION.<br/>
Otherwise, create function NAME with ARG-LIST and BODY.
