<strong>defun-mh</strong> is an autoloaded Lisp macro in `<code>mh-acros.el</code>'.</br>
</br>
(defun-mh <u>NAME</u> <u>FUNCTION</u> <u>ARG-LIST</u> &rest <u>BODY</u>)</br>
</br>
Create function <u>NAME</u>.</br>
If <u>FUNCTION</u> exists, then <u>NAME</u> becomes an alias for <u>FUNCTION</u>.</br>
Otherwise, create function <u>NAME</u> with <u>ARG-LIST</u> and <u>BODY</u>.
