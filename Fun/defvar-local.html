<strong>defvar-local</strong> is a Lisp macro in `<code>subr.el</code>'.</br>
</br>
(defvar-local <u>VAR</u> <u>VAL</u> &optional <u>DOCSTRING</u>)</br>
</br>
Define <u>VAR</u> as a buffer-local variable with default value <u>VAL</u>.</br>
Like `defvar' but additionally marks the variable as being automatically</br>
buffer-local wherever it is set.
