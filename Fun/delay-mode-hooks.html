<strong>delay-mode-hooks</strong> is a Lisp macro in `<code>subr.el</code>'.<br/>
<br/>
(delay-mode-hooks &rest BODY)<br/>
<br/>
Execute BODY, but delay any `run-mode-hooks'.<br/>
These hooks will be executed by the first following call to<br/>
`run-mode-hooks' that occurs outside any `delayed-mode-hooks' form.<br/>
Only affects hooks run in the current buffer.
