<strong>delete*</strong> is an alias for `cl-delete' in `<code>cl.el</code>'.<br/>
<br/>
(delete* ITEM SEQ [KEYWORD VALUE]...)<br/>
<br/>
Remove all occurrences of ITEM in SEQ.<br/>
This is a destructive function; it reuses the storage of SEQ whenever possible.<br/>
<br/>
Keywords supported:  :test :test-not :key :count :start :end :from-end
