(delete-active-region &optional <u>KILLP</u>)</br>
</br>
Delete the active region.</br>
If <u>KILLP</u> in not-nil, the active region is killed instead of deleted.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
