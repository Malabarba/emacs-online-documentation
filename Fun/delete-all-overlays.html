(delete-all-overlays &optional <u>BUFFER</u>)</br>
</br>
Delete all overlays of <u>BUFFER</u>.</br>
<u>BUFFER</u> omitted or nil means delete all overlays of the current</br>
buffer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
