<strong>delete-blank-lines</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.<br/>
<br/>
It is bound to C-x C-o.<br/>
<br/>
(delete-blank-lines)<br/>
<br/>
On blank line, delete all surrounding blank lines, leaving just one.<br/>
On isolated blank line, delete that one.<br/>
On nonblank line, delete any immediately following blank lines.
