<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>delete-field</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(delete-field &optional <u>POS</u>)</br>
</br>
Delete the field surrounding <u>POS</u>.</br>
A field is a region of text with the same `field' property.</br>
If <u>POS</u> is nil, the value of point is used for <u>POS</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
