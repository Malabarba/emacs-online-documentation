<strong>delete-field</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(delete-field &optional <u>POS</u>)</br>
</br>
Delete the field surrounding <u>POS</u>.</br>
A field is a region of text with the same `field' property.</br>
If <u>POS</u> is nil, the value of point is used for <u>POS</u>.
