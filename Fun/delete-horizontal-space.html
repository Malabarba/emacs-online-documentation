<strong>delete-horizontal-space</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
It is bound to M-\.</br>
</br>
<code>(delete-horizontal-space <em>&optional</em> <u>BACKWARD-ONLY</u></code>)</br>
</br>
Delete all spaces and tabs around point.</br>
If <u>BACKWARD-ONLY</u> is non-nil, only delete them before point.
