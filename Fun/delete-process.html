<strong>delete-process</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(delete-process <u>PROCESS</u>)</br>
</br>
Delete <u>PROCESS</u>: kill it and forget about it immediately.</br>
<u>PROCESS</u> may be a process, a buffer, the name of a process or buffer, or</br>
nil, indicating the current buffer's process.
