<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>delete-process</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(delete-process <u>PROCESS</u>)</br>
</br>
Delete <u>PROCESS</u>: kill it and forget about it immediately.</br>
<u>PROCESS</u> may be a process, a buffer, the name of a process or buffer, or</br>
nil, indicating the current buffer's process.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
