<strong>delete-region</strong> is an interactive built-in function in `<code>C source code</code>'.<br/>
<br/>
It is bound to <menu-bar> <edit> <clear>.<br/>
<br/>
(delete-region START END)<br/>
<br/>
Delete the text between START and END.<br/>
If called interactively, delete the region between point and mark.<br/>
This command deletes buffer text without modifying the kill ring.
