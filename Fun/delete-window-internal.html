<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>delete-window-internal</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(delete-window-internal <u>WINDOW</u>)</br>
</br>
Remove <u>WINDOW</u> from its frame.</br>
<u>WINDOW</u> defaults to the selected window.  Return nil.</br>
Signal an error when <u>WINDOW</u> is the only window on its frame.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
