<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>delimit-columns-region</strong> is an interactive autoloaded compiled Lisp function in `<code>delim-col.el</code>'.</br>
</br>
</br>
(delimit-columns-region <u>START</u> <u>END</u>)</br>
</br>
Prettify all columns in a text region.</br>
</br>
<u>START</u> and <u>END</u> delimits the text region.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
