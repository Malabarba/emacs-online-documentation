<strong>delimit-columns-region</strong> is an interactive autoloaded compiled Lisp function in `<code>delim-col.el</code>'.</br>
</br>
</br>
(delimit-columns-region <u>START</u> <u>END</u>)</br>
</br>
Prettify all columns in a text region.</br>
</br>
<u>START</u> and <u>END</u> delimits the text region.
