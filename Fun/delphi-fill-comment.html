<strong>This function no longer exists in emacs 24.4</strong></br></br>
<strong>delphi-fill-comment</strong> is an interactive compiled Lisp function in `<code>delphi.el</code>'.<br/>
<br/>
(delphi-fill-comment)<br/>
<br/>
Fill the text of the current comment, according to `fill-column'.<br/>
An error is raised if not in a comment.
