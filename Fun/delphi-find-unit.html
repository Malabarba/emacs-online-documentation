<strong>delphi-find-unit</strong> is an interactive compiled Lisp function in `<code>delphi.el</code>'.<br/>
<br/>
(delphi-find-unit UNIT)<br/>
<br/>
Find the specified Delphi source file according to `delphi-search-path'.<br/>
If no extension is specified, .pas is assumed.  Creates a buffer for the unit.
