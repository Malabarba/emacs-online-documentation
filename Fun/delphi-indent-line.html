<strong>This function no longer exists in emacs 24.4</strong></br></br>
<strong>delphi-indent-line</strong> is an interactive compiled Lisp function in `<code>delphi.el</code>'.<br/>
<br/>
(delphi-indent-line)<br/>
<br/>
Indent the current line according to the current language construct.<br/>
If before the indent, the point is moved to the indent.
