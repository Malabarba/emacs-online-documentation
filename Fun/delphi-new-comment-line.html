<strong>This function no longer exists in emacs 24.4</strong></br></br>
<strong>delphi-new-comment-line</strong> is an interactive compiled Lisp function in `<code>delphi.el</code>'.<br/>
<br/>
(delphi-new-comment-line)<br/>
<br/>
If in a // comment, do a newline, indented such that one is still in the<br/>
comment block.  If not in a // comment, just does a normal newline.
