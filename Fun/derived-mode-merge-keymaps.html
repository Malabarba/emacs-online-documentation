<strong>derived-mode-merge-keymaps</strong> is a compiled Lisp function in `<code>derived.el</code>'.</br>
</br>
(derived-mode-merge-keymaps <u>OLD</u> <u>NEW</u>)</br>
</br>
Merge an <u>OLD</u> keymap into a <u>NEW</u> one.</br>
The old keymap is set to be the last cdr of the new one, so that there will</br>
be automatic inheritance.
