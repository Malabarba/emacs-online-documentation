<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>derived-mode-merge-syntax-tables</strong> is a compiled Lisp function in `<code>derived.el</code>'.</br>
</br>
(derived-mode-merge-syntax-tables <u>OLD</u> <u>NEW</u>)</br>
</br>
Merge an <u>OLD</u> syntax table into a <u>NEW</u> one.</br>
Where the new table already has an entry, nothing is copied from the old one.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
