<strong>derived-mode-set-abbrev-table</strong> is a compiled Lisp function in `<code>derived.el</code>'.</br>
</br>
(derived-mode-set-abbrev-table <u>MODE</u>)</br>
</br>
Set the abbrev table for <u>MODE</u> if it exists.</br>
Always merge its parent into it, since the merge is non-destructive.
