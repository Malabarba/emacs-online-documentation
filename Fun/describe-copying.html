<strong>describe-copying</strong> is an interactive compiled Lisp function in `<code>help.el</code>'.</br>
</br>
It is bound to C-h C-c, &lt;f1> C-c, &lt;help> C-c, &lt;menu-bar> &lt;help-menu> &lt;describe-copying>.</br>
</br>
<code>(describe-copying</code>)</br>
</br>
Display info on how you may redistribute copies of GNU Emacs.
