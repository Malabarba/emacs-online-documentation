<strong>describe-function</strong> is an interactive autoloaded compiled Lisp function in `<code>help-fns.el</code>'.<br/>
<br/>
It is bound to C-h f, <f1> f, <help> f, <menu-bar> <help-menu> <describe> <describe-function>.<br/>
<br/>
(describe-function FUNCTION)<br/>
<br/>
Display the full documentation of FUNCTION (a symbol).
