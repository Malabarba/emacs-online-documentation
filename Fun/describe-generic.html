<strong>describe-generic</strong> is an alias for `eieio-describe-generic' in `<code>eieio.el</code>'.<br/>
<br/>
(describe-generic GENERIC)<br/>

Describe the generic function GENERIC.<br/>
Also extracts information about all methods specific to this generic.
