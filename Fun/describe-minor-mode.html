<strong>describe-minor-mode</strong> is an interactive compiled Lisp function in `<code>help.el</code>'.<br/>
<br/>
(describe-minor-mode MINOR-MODE)<br/>
<br/>
Display documentation of a minor mode given as MINOR-MODE.<br/>
MINOR-MODE can be a minor mode symbol or a minor mode indicator string<br/>
appeared on the mode-line.
