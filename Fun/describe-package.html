<strong>describe-package</strong> is an interactive autoloaded compiled Lisp function in `<code>package.el</code>'.<br/>
<br/>
It is bound to C-h P, <f1> P, <help> P, <menu-bar> <help-menu> <describe> <describe-package>.<br/>
<br/>
(describe-package PACKAGE)<br/>
<br/>
Display the full documentation of PACKAGE (a symbol).
