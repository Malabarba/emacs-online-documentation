<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>desktop-append-buffer-args</strong> is a compiled Lisp function in `<code>desktop.el</code>'.</br>
</br>
(desktop-append-buffer-args &rest <u>ARGS</u>)</br>
</br>
Append <u>ARGS</u> at end of `desktop-buffer-args-list'.</br>
<u>ARGS</u> must be an argument list for `desktop-create-buffer'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
