---
<strong>desktop-append-buffer-args</strong> is a compiled Lisp function in `<code>desktop.el</code>'.</br>
</br>
(desktop-append-buffer-args &rest <u>ARGS</u>)</br>
</br>
Append <u>ARGS</u> at end of `desktop-buffer-args-list'.</br>
<u>ARGS</u> must be an argument list for `desktop-create-buffer'.
