title: "desktop-claim-lock"
layout: doc
---
<strong>desktop-claim-lock</strong> is a compiled Lisp function in `<code>desktop.el</code>'.</br>
</br>
(desktop-claim-lock &optional <u>DIRNAME</u>)</br>
</br>
Record this Emacs process as the owner of the desktop file in <u>DIRNAME</u>.</br>
<u>DIRNAME</u> omitted or nil means use `desktop-dirname'.
