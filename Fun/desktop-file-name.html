<strong>desktop-file-name</strong> is a compiled Lisp function in `<code>desktop.el</code>'.</br>
</br>
(desktop-file-name <u>FILENAME</u> <u>DIRNAME</u>)</br>
</br>
Convert <u>FILENAME</u> to format specified in `desktop-file-name-format'.</br>
<u>DIRNAME</u> must be the directory in which the desktop file will be saved.
