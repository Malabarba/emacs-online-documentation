<strong>desktop-owner</strong> is a compiled Lisp function in `<code>desktop.el</code>'.<br/>
<br/>
(desktop-owner &optional DIRNAME)<br/>
<br/>
Return the PID of the Emacs process that owns the desktop file in DIRNAME.<br/>
Return nil if no desktop file found or no Emacs process is using it.<br/>
DIRNAME omitted or nil means use `desktop-dirname'.
