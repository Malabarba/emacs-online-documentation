<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>desktop-release-lock</strong> is a compiled Lisp function in `<code>desktop.el</code>'.</br>
</br>
(desktop-release-lock &optional <u>DIRNAME</u>)</br>
</br>
Remove the lock file for the desktop in <u>DIRNAME</u>.</br>
<u>DIRNAME</u> omitted or nil means use `desktop-dirname'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
