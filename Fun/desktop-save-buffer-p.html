<strong>desktop-save-buffer-p</strong> is a compiled Lisp function in `<code>desktop.el</code>'.</br>
</br>
(desktop-save-buffer-p <u>FILENAME</u> <u>BUFNAME</u> <u>MODE</u>)</br>
</br>
Return t if buffer should have its state saved in the desktop file.</br>
<u>FILENAME</u> is the visited file name, <u>BUFNAME</u> is the buffer name, and</br>
<u>MODE</u> is the major mode.
