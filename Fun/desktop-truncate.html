<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>desktop-truncate</strong> is a compiled Lisp function in `<code>desktop.el</code>'.</br>
</br>
(desktop-truncate <u>LIST</u> <u>N</u>)</br>
</br>
