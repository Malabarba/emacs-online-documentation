<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>desktop-value-to-string</strong> is a compiled Lisp function in `<code>desktop.el</code>'.</br>
</br>
(desktop-value-to-string <u>VALUE</u>)</br>
</br>
Convert <u>VALUE</u> to a string that when read evaluates to the same value.</br>
Not all types of values are supported.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
