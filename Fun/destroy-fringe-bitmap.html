<strong>destroy-fringe-bitmap</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(destroy-fringe-bitmap <u>BITMAP</u>)</br>
</br>
Destroy fringe bitmap <u>BITMAP</u>.</br>
If <u>BITMAP</u> overrides a standard fringe bitmap, the original bitmap is restored.
