(destroy-fringe-bitmap <u>BITMAP</u>)</br>
</br>
Destroy fringe bitmap <u>BITMAP</u>.</br>
If <u>BITMAP</u> overrides a standard fringe bitmap, the original bitmap is restored.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
