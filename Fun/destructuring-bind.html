---
title: "destructuring-bind"
layout: doc
---
<strong>destructuring-bind</strong> is an alias for `<strong><a href="/Fun/cl-destructuring-bind.html">cl-destructuring-bind</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(destructuring-bind <u>ARGS</u> <u>EXPR</u> &rest <u>BODY</u>)</br>
</br>
Bind the variables in <u>ARGS</u> to the result of <u>EXPR</u> and execute <u>BODY</u>.
