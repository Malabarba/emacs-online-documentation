<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>destructuring-bind</strong> is an alias for `<strong><a href="/Fun/cl-destructuring-bind.html">cl-destructuring-bind</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(destructuring-bind <u>ARGS</u> <u>EXPR</u> &rest <u>BODY</u>)</br>
</br>
Bind the variables in <u>ARGS</u> to the result of <u>EXPR</u> and execute <u>BODY</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
