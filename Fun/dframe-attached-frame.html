<strong>dframe-attached-frame</strong> is a compiled Lisp function in `<code>dframe.el</code>'.</br>
</br>
(dframe-attached-frame &optional <u>FRAME</u>)</br>
</br>
Return the attached frame belonging to the dframe controlled frame <u>FRAME</u>.</br>
If optional arg <u>FRAME</u> is nil just return `dframe-attached-frame'.
