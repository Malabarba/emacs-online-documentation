<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>dframe-attached-frame</strong> is a compiled Lisp function in `<code>dframe.el</code>'.</br>
</br>
(dframe-attached-frame &optional <u>FRAME</u>)</br>
</br>
Return the attached frame belonging to the dframe controlled frame <u>FRAME</u>.</br>
If optional arg <u>FRAME</u> is nil just return `dframe-attached-frame'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
