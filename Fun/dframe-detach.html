---
title: "dframe-detach"
layout: doc
---
<strong>dframe-detach</strong> is a compiled Lisp function in `<code>dframe.el</code>'.</br>
</br>
(dframe-detach <u>FRAME-VAR</u> <u>CACHE-VAR</u> <u>BUFFER-VAR</u>)</br>
</br>
Detach the frame in symbol <u>FRAME-VAR</u>.</br>
<u>CACHE-VAR</u> and <u>BUFFER-VAR</u> are symbols as in `dframe-frame-mode'.
