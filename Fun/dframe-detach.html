<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>dframe-detach</strong> is a compiled Lisp function in `<code>dframe.el</code>'.</br>
</br>
(dframe-detach <u>FRAME-VAR</u> <u>CACHE-VAR</u> <u>BUFFER-VAR</u>)</br>
</br>
Detach the frame in symbol <u>FRAME-VAR</u>.</br>
<u>CACHE-VAR</u> and <u>BUFFER-VAR</u> are symbols as in `dframe-frame-mode'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
