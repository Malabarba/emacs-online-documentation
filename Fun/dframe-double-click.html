<strong>dframe-double-click</strong> is an interactive compiled Lisp function in `<code>dframe.el</code>'.</br>
</br>
</br>
(dframe-double-click <u>E</u>)</br>
</br>
Activate the registered click function on a double click.</br>
This must be bound to a mouse event.</br>
This should be bound to mouse event <u>E</u>.
