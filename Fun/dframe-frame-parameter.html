title: "dframe-frame-parameter"
layout: doc
---
<strong>dframe-frame-parameter</strong> is an alias for `<strong><a href="/Fun/frame-parameter.html">frame-parameter</a></strong>' in `<code>dframe.el</code>'.</br>
</br>
(dframe-frame-parameter <u>FRAME</u> <u>PARAMETER</u>)</br>
</br>
Return <u>FRAME</u>'s value for parameter <u>PARAMETER</u>.</br>
If <u>FRAME</u> is nil, describe the currently selected frame.
