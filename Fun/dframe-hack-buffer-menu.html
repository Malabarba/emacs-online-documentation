<strong>dframe-hack-buffer-menu</strong> is an interactive compiled Lisp function in `<code>dframe.el</code>'.</br>
</br>
</br>
(dframe-hack-buffer-menu <u>E</u>)</br>
</br>
Control mouse 1 is buffer menu.</br>
This hack overrides it so that the right thing happens in the main</br>
Emacs frame, not in the dedicated frame.</br>
Argument <u>E</u> is the event causing this activity.
