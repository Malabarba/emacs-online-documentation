<strong>dframe-handle-delete-frame</strong> is an interactive compiled Lisp function in `<code>dframe.el</code>'.</br>
</br>
</br>
(dframe-handle-delete-frame <u>E</u>)</br>
</br>
Handle `delete-frame' event.</br>
Argument <u>E</u> is the event deleting the frame.
