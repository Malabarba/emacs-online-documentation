<strong>dframe-handle-iconify-frame</strong> is an interactive compiled Lisp function in `<code>dframe.el</code>'.<br/>
<br/>
(dframe-handle-iconify-frame E)<br/>
<br/>
Handle a `iconify-frame' event.<br/>
Should disable auto-updating if the last state was also enabled.<br/>
Argument E is the event iconifying the frame.
