<strong>dframe-handle-make-frame-visible</strong> is an interactive compiled Lisp function in `<code>dframe.el</code>'.<br/>
<br/>
(dframe-handle-make-frame-visible E)<br/>
<br/>
Handle a `make-frame-visible' event.<br/>
Should enable auto-updating if the last state was also enabled.<br/>
Argument E is the event making the frame visible.
