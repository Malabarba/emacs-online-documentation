<strong>dframe-help-echo</strong> is a compiled Lisp function in `<code>dframe.el</code>'.</br>
</br>
(dframe-help-echo <u>WINDOW</u> &optional <u>BUFFER</u> <u>POSITION</u>)</br>
</br>
Display help based context.</br>
The context is in <u>WINDOW</u>, viewing <u>BUFFER</u>, at <u>POSITION</u>.</br>
<u>BUFFER</u> and <u>POSITION</u> are optional because XEmacs doesn't use them.
