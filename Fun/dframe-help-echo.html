<strong>dframe-help-echo</strong> is a compiled Lisp function in `<code>dframe.el</code>'.<br/>
<br/>
(dframe-help-echo WINDOW &optional BUFFER POSITION)<br/>
<br/>
Display help based context.<br/>
The context is in WINDOW, viewing BUFFER, at POSITION.<br/>
BUFFER and POSITION are optional because XEmacs doesn't use them.
