---
<strong>dframe-message</strong> is a compiled Lisp function in `<code>dframe.el</code>'.</br>
</br>
(dframe-message <u>FMT</u> &rest <u>ARGS</u>)</br>
</br>
Like `message', but for use in a dedicated frame.</br>
Argument <u>FMT</u> is the format string, and <u>ARGS</u> are the arguments for message.
