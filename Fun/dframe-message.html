<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>dframe-message</strong> is a compiled Lisp function in `<code>dframe.el</code>'.</br>
</br>
(dframe-message <u>FMT</u> &rest <u>ARGS</u>)</br>
</br>
Like `message', but for use in a dedicated frame.</br>
Argument <u>FMT</u> is the format string, and <u>ARGS</u> are the arguments for message.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
