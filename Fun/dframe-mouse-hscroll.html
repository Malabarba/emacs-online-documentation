<strong>dframe-mouse-hscroll</strong> is an interactive compiled Lisp function in `<code>dframe.el</code>'.<br/>
<br/>
(dframe-mouse-hscroll E)<br/>
<br/>
Read a mouse event E from the mode line, and horizontally scroll.<br/>
If the mouse is being clicked on the far left, or far right of the<br/>
mode-line.  This is only useful for non-XEmacs.
