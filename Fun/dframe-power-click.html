<strong>dframe-power-click</strong> is an interactive compiled Lisp function in `<code>dframe.el</code>'.<br/>
<br/>
(dframe-power-click E)<br/>
<br/>
Activate any dframe mouse click as a power click.<br/>
A power click will dispose of cached data (if available) or bring a buffer<br/>
up into a different window.<br/>
This should be bound to mouse event E.
