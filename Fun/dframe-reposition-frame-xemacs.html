<strong>dframe-reposition-frame-xemacs</strong> is a compiled Lisp function in `<code>dframe.el</code>'.<br/>
<br/>
(dframe-reposition-frame-xemacs NEW-FRAME PARENT-FRAME LOCATION)<br/>
<br/>
Move NEW-FRAME to be relative to PARENT-FRAME.<br/>
LOCATION can be one of 'random, 'left-right, or 'top-bottom.
