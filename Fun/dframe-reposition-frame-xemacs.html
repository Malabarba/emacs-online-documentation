<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>dframe-reposition-frame-xemacs</strong> is a compiled Lisp function in `<code>dframe.el</code>'.</br>
</br>
(dframe-reposition-frame-xemacs <u>NEW-FRAME</u> <u>PARENT-FRAME</u> <u>LOCATION</u>)</br>
</br>
Move <u>NEW-FRAME</u> to be relative to <u>PARENT-FRAME</u>.</br>
<u>LOCATION</u> can be one of 'random, 'left-right, or 'top-bottom.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
