<strong>dframe-reposition-frame</strong> is a compiled Lisp function in `<code>dframe.el</code>'.</br>
</br>
(dframe-reposition-frame <u>NEW-FRAME</u> <u>PARENT-FRAME</u> <u>LOCATION</u>)</br>
</br>
Move <u>NEW-FRAME</u> to be relative to <u>PARENT-FRAME</u>.</br>
<u>LOCATION</u> can be one of 'random, 'left, 'right, 'left-right, or 'top-bottom.
