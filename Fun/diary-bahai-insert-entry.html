<strong>diary-bahai-insert-entry</strong> is an interactive autoloaded Lisp function in `<code>cal-bahai.el</code>'.<br/>
<br/>
(diary-bahai-insert-entry ARG)<br/>
<br/>
Insert a diary entry.<br/>
For the Bahá'í date corresponding to the date indicated by point.<br/>
Prefix argument ARG makes the entry nonmarking.
