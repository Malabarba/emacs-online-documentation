<strong>diary-bahai-insert-monthly-entry</strong> is an interactive autoloaded Lisp function in `<code>cal-bahai.el</code>'.</br>
</br>
</br>
(diary-bahai-insert-monthly-entry <u>ARG</u>)</br>
</br>
Insert a monthly diary entry.</br>
For the day of the Bahá'í month corresponding to the date indicated by point.</br>
Prefix argument <u>ARG</u> makes the entry nonmarking.
