<strong>diary-bahai-insert-yearly-entry</strong> is an interactive autoloaded Lisp function in `<code>cal-bahai.el</code>'.</br>
</br>
</br>
(diary-bahai-insert-yearly-entry <u>ARG</u>)</br>
</br>
Insert an annual diary entry.</br>
For the day of the Bahá'í year corresponding to the date indicated by point.</br>
Prefix argument <u>ARG</u> will make the entry nonmarking.
