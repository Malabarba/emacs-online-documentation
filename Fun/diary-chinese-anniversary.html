<strong>diary-chinese-anniversary</strong> is an autoloaded Lisp function in `<code>cal-china.el</code>'.</br>
</br>
(diary-chinese-anniversary <u>MONTH</u> <u>DAY</u> &optional <u>YEAR</u> <u>MARK</u>)</br>
</br>
Like `diary-anniversary' (which see) but accepts Chinese date.
