<strong>diary-date-display-form</strong> is a compiled Lisp function in `<code>diary-lib.el</code>'.</br>
</br>
(diary-date-display-form &optional <u>TYPE</u>)</br>
</br>
Return value for `calendar-date-display-form' using `calendar-date-style'.</br>
Optional symbol <u>TYPE</u> is either `monthly' or `yearly'.
