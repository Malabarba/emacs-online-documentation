<strong>diary-hebrew-insert-monthly-entry</strong> is an interactive autoloaded Lisp function in `<code>cal-hebrew.el</code>'.<br/>
<br/>
(diary-hebrew-insert-monthly-entry ARG)<br/>
<br/>
Insert a monthly diary entry.<br/>
For the day of the Hebrew month corresponding to the date indicated by point.<br/>
Prefix argument ARG makes the entry nonmarking.
