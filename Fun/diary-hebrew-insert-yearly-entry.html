<strong>diary-hebrew-insert-yearly-entry</strong> is an interactive autoloaded Lisp function in `<code>cal-hebrew.el</code>'.</br>
</br>
</br>
(diary-hebrew-insert-yearly-entry <u>ARG</u>)</br>
</br>
Insert an annual diary entry.</br>
For the day of the Hebrew year corresponding to the date indicated by point.</br>
Prefix argument <u>ARG</u> makes the entry nonmarking.
