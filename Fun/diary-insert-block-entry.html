<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>diary-insert-block-entry</strong> is an interactive autoloaded compiled Lisp function in `<code>diary-lib.el</code>'.</br>
</br>
</br>
(diary-insert-block-entry <u>ARG</u>)</br>
</br>
Insert a block diary entry for the days between the point and marked date.</br>
Prefix argument <u>ARG</u> makes the entry nonmarking.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
