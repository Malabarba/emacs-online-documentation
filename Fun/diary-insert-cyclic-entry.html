<strong>diary-insert-cyclic-entry</strong> is an interactive autoloaded compiled Lisp function in `<code>diary-lib.el</code>'.</br>
</br>
</br>
(diary-insert-cyclic-entry <u>ARG</u>)</br>
</br>
Insert a cyclic diary entry starting at the date given by point.</br>
Prefix argument <u>ARG</u> makes the entry nonmarking.
