<strong>diary-insert-entry</strong> is an interactive autoloaded compiled Lisp function in `<code>diary-lib.el</code>'.</br>
</br>
</br>
(diary-insert-entry <u>ARG</u> &optional <u>EVENT</u>)</br>
</br>
Insert a diary entry for the date indicated by point.</br>
Prefix argument <u>ARG</u> makes the entry nonmarking.
