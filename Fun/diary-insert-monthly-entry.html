<strong>diary-insert-monthly-entry</strong> is an interactive autoloaded compiled Lisp function in `<code>diary-lib.el</code>'.</br>
</br>
</br>
(diary-insert-monthly-entry <u>ARG</u>)</br>
</br>
Insert a monthly diary entry for the day of the month indicated by point.</br>
Prefix argument <u>ARG</u> makes the entry nonmarking.
