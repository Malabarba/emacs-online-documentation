<strong>diary-insert-weekly-entry</strong> is an interactive autoloaded compiled Lisp function in `<code>diary-lib.el</code>'.</br>
</br>
</br>
(diary-insert-weekly-entry <u>ARG</u>)</br>
</br>
Insert a weekly diary entry for the day of the week indicated by point.</br>
Prefix argument <u>ARG</u> makes the entry nonmarking.
