<strong>diary-islamic-insert-monthly-entry</strong> is an interactive autoloaded Lisp function in `<code>cal-islam.el</code>'.<br/>
<br/>
(diary-islamic-insert-monthly-entry ARG)<br/>
<br/>
Insert a monthly diary entry.<br/>
For the day of the Islamic month corresponding to the date indicated by point.<br/>
Prefix argument ARG makes the entry nonmarking.
