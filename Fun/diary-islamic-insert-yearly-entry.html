<strong>diary-islamic-insert-yearly-entry</strong> is an interactive autoloaded Lisp function in `<code>cal-islam.el</code>'.<br/>
<br/>
(diary-islamic-insert-yearly-entry ARG)<br/>
<br/>
Insert an annual diary entry.<br/>
For the day of the Islamic year corresponding to the date indicated by point.<br/>
Prefix argument ARG makes the entry nonmarking.
