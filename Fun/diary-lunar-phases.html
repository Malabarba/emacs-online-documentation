<strong>diary-lunar-phases</strong> is an autoloaded Lisp function in `<code>lunar.el</code>'.</br>
</br>
(diary-lunar-phases &optional <u>MARK</u>)</br>
</br>
Moon phases diary entry.</br>
An optional parameter <u>MARK</u> specifies a face or single-character string to</br>
use when highlighting the day in the calendar.
