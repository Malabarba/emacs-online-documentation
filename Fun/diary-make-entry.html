<strong>diary-make-entry</strong> is an autoloaded compiled Lisp function in `<code>diary-lib.el</code>'.<br/>
<br/>
(diary-make-entry STRING &optional NONMARKING FILE)<br/>
<br/>
Insert a diary entry STRING which may be NONMARKING in FILE.<br/>
If omitted, NONMARKING defaults to nil and FILE defaults to<br/>
`diary-file'.
