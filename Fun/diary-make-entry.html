<strong>diary-make-entry</strong> is an autoloaded compiled Lisp function in `<code>diary-lib.el</code>'.</br>
</br>
(diary-make-entry <u>STRING</u> &optional <u>NONMARKING</u> <u>FILE</u>)</br>
</br>
Insert a diary entry <u>STRING</u> which may be <u>NONMARKING</u> in <u>FILE</u>.</br>
If omitted, <u>NONMARKING</u> defaults to nil and <u>FILE</u> defaults to</br>
`diary-file'.
