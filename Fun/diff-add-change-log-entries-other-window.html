<strong>diff-add-change-log-entries-other-window</strong> is an interactive compiled Lisp function in `<code>diff-mode.el</code>'.<br/>
<br/>
(diff-add-change-log-entries-other-window)<br/>
<br/>

I.e. like `add-change-log-entry-other-window' but applied to all hunks.
