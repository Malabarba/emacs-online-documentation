(diff-bounds-of-file)</br>
</br>
Return the bounds of the file segment at point.</br>
The return value is a list (BEG END), which are the segment's</br>
start and end positions.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
