<strong>diff-buffer-with-file</strong> is an interactive autoloaded compiled Lisp function in `<code>diff.el</code>'.</br>
</br>
</br>
(diff-buffer-with-file &optional <u>BUFFER</u>)</br>
</br>
View the differences between <u>BUFFER</u> and its associated file.</br>
This requires the external program `diff' to be in your `exec-path'.
