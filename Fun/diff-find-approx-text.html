<strong>diff-find-approx-text</strong> is a compiled Lisp function in `<code>diff-mode.el</code>'.</br>
</br>
(diff-find-approx-text <u>TEXT</u>)</br>
</br>
Return the buffer position (BEG . END) of the nearest occurrence of <u>TEXT</u>.</br>
Whitespace differences are ignored.
