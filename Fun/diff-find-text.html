---
<strong>diff-find-text</strong> is a compiled Lisp function in `<code>diff-mode.el</code>'.</br>
</br>
(diff-find-text <u>TEXT</u>)</br>
</br>
Return the buffer position (BEG . END) of the nearest occurrence of <u>TEXT</u>.</br>
If <u>TEXT</u> isn't found, nil is returned.
