<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>diff-find-text</strong> is a compiled Lisp function in `<code>diff-mode.el</code>'.</br>
</br>
(diff-find-text <u>TEXT</u>)</br>
</br>
Return the buffer position (BEG . END) of the nearest occurrence of <u>TEXT</u>.</br>
If <u>TEXT</u> isn't found, nil is returned.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
