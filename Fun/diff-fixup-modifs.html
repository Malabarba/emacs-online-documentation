<strong>diff-fixup-modifs</strong> is an interactive compiled Lisp function in `<code>diff-mode.el</code>'.<br/>
<br/>
(diff-fixup-modifs START END)<br/>
<br/>
Fixup the hunk headers (in case the buffer was modified).<br/>
START and END are either taken from the region (if a prefix arg is given) or<br/>
else cover the whole buffer.
