<strong>diff-restrict-view</strong> is an interactive compiled Lisp function in `<code>diff-mode.el</code>'.</br>
</br>
</br>
(diff-restrict-view &optional <u>ARG</u>)</br>
</br>
Restrict the view to the current hunk.</br>
If the prefix <u>ARG</u> is given, restrict the view to the current file instead.
