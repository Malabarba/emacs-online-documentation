<strong>diff-reverse-direction</strong> is an interactive compiled Lisp function in `<code>diff-mode.el</code>'.</br>
</br>
</br>
(diff-reverse-direction <u>START</u> <u>END</u>)</br>
</br>
Reverse the direction of the diffs.</br>
<u>START</u> and <u>END</u> are either taken from the region (if a prefix arg is given) or</br>
else cover the whole buffer.
