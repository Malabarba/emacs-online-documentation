title: "diff-tell-file-name"
layout: doc
---
<strong>diff-tell-file-name</strong> is an interactive compiled Lisp function in `<code>diff-mode.el</code>'.</br>
</br>
</br>
(diff-tell-file-name <u>OLD</u> <u>NAME</u>)</br>
</br>
Tell Emacs where the find the source file of the current hunk.</br>
If the <u>OLD</u> prefix arg is passed, tell the file <u>NAME</u> of the old file.
