<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>diff-tell-file-name</strong> is an interactive compiled Lisp function in `<code>diff-mode.el</code>'.</br>
</br>
</br>
(diff-tell-file-name <u>OLD</u> <u>NAME</u>)</br>
</br>
Tell Emacs where the find the source file of the current hunk.</br>
If the <u>OLD</u> prefix arg is passed, tell the file <u>NAME</u> of the old file.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
