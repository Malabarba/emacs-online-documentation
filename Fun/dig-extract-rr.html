<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>dig-extract-rr</strong> is a compiled Lisp function in `<code>dig.el</code>'.</br>
</br>
(dig-extract-rr <u>DOMAIN</u> &optional <u>TYPE</u> <u>CLASS</u>)</br>
</br>
Extract resource records for <u>DOMAIN</u>, <u>TYPE</u> and <u>CLASS</u> from buffer.</br>
Buffer should contain output generated by `dig-invoke'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
