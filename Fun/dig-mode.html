<strong>dig-mode</strong> is an interactive compiled Lisp function in `<code>dig.el</code>'.<br/>
<br/>
(dig-mode)<br/>
<br/>
Major mode for displaying dig output.<br/>
<br/>
This mode runs the hook `dig-mode-hook', as the final step<br/>
during initialization.<br/>
<br/>
key             binding<br/>
---             -------<br/>
<br/>
-		negative-argument<br/>
0 .. 9		digit-argument<br/>
q		dig-exit<br/>
<remap>		Prefix Command<br/>
