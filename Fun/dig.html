<strong>dig</strong> is an interactive autoloaded compiled Lisp function in `<code>dig.el</code>'.<br/>
<br/>
(dig DOMAIN &optional QUERY-TYPE QUERY-CLASS QUERY-OPTION DIG-OPTION SERVER)<br/>
<br/>
Query addresses of a DOMAIN using dig, by calling `dig-invoke'.<br/>
Optional arguments are passed to `dig-invoke'.
