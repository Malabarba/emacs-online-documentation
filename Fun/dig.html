<strong>dig</strong> is an interactive autoloaded compiled Lisp function in `<code>dig.el</code>'.</br>
</br>
</br>
(dig <u>DOMAIN</u> &optional <u>QUERY-TYPE</u> <u>QUERY-CLASS</u> <u>QUERY-OPTION</u> <u>DIG-OPTION</u> <u>SERVER</u>)</br>
</br>
Query addresses of a <u>DOMAIN</u> using dig, by calling `dig-invoke'.</br>
Optional arguments are passed to `dig-invoke'.
