<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>dired-align-file</strong> is a compiled Lisp function in `<code>dired.el</code>'.</br>
</br>
(dired-align-file <u>BEG</u> <u>END</u>)</br>
</br>
Align the fields of a file to the ones of surrounding lines.</br>
<u>BEG</u>..<u>END</u> is the line where the file info is located.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
