<strong>dired-at-point</strong> is an interactive autoloaded compiled Lisp function in `<code>ffap.el</code>'.<br/>
<br/>
(dired-at-point &optional FILENAME)<br/>
<br/>
Start Dired, defaulting to file at point.  See `ffap'.<br/>
If `dired-at-point-require-prefix' is set, the prefix meaning is reversed.
