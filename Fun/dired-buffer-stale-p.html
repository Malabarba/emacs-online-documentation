<strong>dired-buffer-stale-p</strong> is a compiled Lisp function in `<code>dired.el</code>'.<br/>
<br/>
(dired-buffer-stale-p &optional NOCONFIRM)<br/>
<br/>
Return non-nil if current dired buffer needs updating.<br/>
If NOCONFIRM is non-nil, then this function always returns nil<br/>
for a remote directory.  This feature is used by Auto Revert Mode.
