---
<strong>dired-change-marks</strong> is an interactive compiled Lisp function in `<code>dired.el</code>'.</br>
</br>
</br>
(dired-change-marks &optional <u>OLD</u> <u>NEW</u>)</br>
</br>
Change all <u>OLD</u> marks to <u>NEW</u> marks.</br>
<u>OLD</u> and <u>NEW</u> are both characters used to mark files.
