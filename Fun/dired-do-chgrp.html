<strong>dired-do-chgrp</strong> is an interactive autoloaded compiled Lisp function in `<code>dired-aux.el</code>'.<br/>
<br/>
(dired-do-chgrp &optional ARG)<br/>
<br/>
Change the group of the marked (or next ARG) files.<br/>
Type M-n to pull the file attributes of the file at point<br/>
into the minibuffer.
