dired-do-chmod is an interactive autoloaded compiled Lisp function in `dired-aux.el'.<br/><br/>(dired-do-chmod &optional ARG)<br/><br/>Change the mode of the marked (or next ARG) files.<br/>Symbolic modes like `g+w' are allowed.<br/>Type M-n to pull the file attributes of the file at point<br/>into the minibuffer.
