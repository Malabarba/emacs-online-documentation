<strong>dired-do-chmod</strong> is an interactive autoloaded compiled Lisp function in `<code>dired-aux.el</code>'.</br>
</br>
</br>
(dired-do-chmod &optional <u>ARG</u>)</br>
</br>
Change the mode of the marked (or next <u>ARG</u>) files.</br>
Symbolic modes like `g+w' are allowed.</br>
Type M-n to pull the file attributes of the file at point</br>
into the minibuffer.
