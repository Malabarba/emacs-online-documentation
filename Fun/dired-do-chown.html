<strong>dired-do-chown</strong> is an interactive autoloaded compiled Lisp function in `<code>dired-aux.el</code>'.</br>
</br>
</br>
(dired-do-chown &optional <u>ARG</u>)</br>
</br>
Change the owner of the marked (or next <u>ARG</u>) files.</br>
Type M-n to pull the file attributes of the file at point</br>
into the minibuffer.
