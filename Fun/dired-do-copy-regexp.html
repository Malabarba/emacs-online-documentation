<strong>dired-do-copy-regexp</strong> is an interactive autoloaded compiled Lisp function in `<code>dired-aux.el</code>'.<br/>
<br/>
(dired-do-copy-regexp REGEXP NEWNAME &optional ARG WHOLE-NAME)<br/>
<br/>
Copy selected files whose names match REGEXP to NEWNAME.<br/>
See function `dired-do-rename-regexp' for more info.
