<strong>dired-do-delete</strong> is an interactive compiled Lisp function in `<code>dired.el</code>'.</br>
</br>
</br>
(dired-do-delete &optional <u>ARG</u>)</br>
</br>
Delete all marked (or next <u>ARG</u>) files.</br>
`dired-recursive-deletes' controls whether deletion of</br>
non-empty directories is allowed.
