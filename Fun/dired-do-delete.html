(dired-do-delete &optional <u>ARG</u>)</br>
</br>
Delete all marked (or next <u>ARG</u>) files.</br>
`dired-recursive-deletes' controls whether deletion of</br>
non-empty directories is allowed.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
