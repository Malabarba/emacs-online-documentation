<strong>dired-do-print</strong> is an interactive autoloaded compiled Lisp function in `<code>dired-aux.el</code>'.<br/>
<br/>
(dired-do-print &optional ARG)<br/>
<br/>
Print the marked (or next ARG) files.<br/>
Uses the shell command coming from variables `lpr-command' and<br/>
`lpr-switches' as default.
