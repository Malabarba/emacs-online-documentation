<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>dired-do-search</strong> is an interactive autoloaded compiled Lisp function in `<code>dired-aux.el</code>'.</br>
</br>
</br>
(dired-do-search <u>REGEXP</u>)</br>
</br>
Search through all marked files for a match for <u>REGEXP</u>.</br>
Stops when a match is found.</br>
To continue searching for next match, use command M-,.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
