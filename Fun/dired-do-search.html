<strong>dired-do-search</strong> is an interactive autoloaded compiled Lisp function in `<code>dired-aux.el</code>'.<br/>
<br/>
(dired-do-search REGEXP)<br/>
<br/>
Search through all marked files for a match for REGEXP.<br/>
Stops when a match is found.<br/>
To continue searching for next match, use command M-,.
