<strong>dired-do-touch</strong> is an interactive autoloaded compiled Lisp function in `<code>dired-aux.el</code>'.<br/>
<br/>
(dired-do-touch &optional ARG)<br/>
<br/>
Change the timestamp of the marked (or next ARG) files.<br/>
This calls touch.<br/>
Type M-n to pull the file attributes of the file at point<br/>
into the minibuffer.
