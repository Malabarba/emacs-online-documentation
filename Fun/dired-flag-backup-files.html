(dired-flag-backup-files &optional <u>UNFLAG-P</u>)</br>
</br>
Flag all backup files (names ending with `~') for deletion.</br>
With prefix argument, unmark or unflag these files.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
