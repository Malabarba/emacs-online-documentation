<strong>dired-hide-subdir</strong> is an interactive autoloaded compiled Lisp function in `<code>dired-aux.el</code>'.</br>
</br>
</br>
(dired-hide-subdir <u>ARG</u>)</br>
</br>
Hide or unhide the current subdirectory and move to next directory.</br>
Optional prefix arg is a repeat factor.</br>
Use M-x dired-hide-all to (un)hide all directories.
