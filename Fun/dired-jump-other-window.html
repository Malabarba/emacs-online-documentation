title: "dired-jump-other-window"

---
<strong>dired-jump-other-window</strong> is an interactive autoloaded Lisp function in `<code>dired-x.el</code>'.</br>
</br>
It is bound to C-x 4 C-j.</br>
</br>
<code>(dired-jump-other-window <em>&optional</em> <u>FILE-NAME</u></code>)</br>
</br>
Like C-x C-j (`dired-jump') but in other window.
