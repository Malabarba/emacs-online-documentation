<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>dired-jump-other-window</strong> is an interactive autoloaded Lisp function in `<code>dired-x.el</code>'.</br>
</br>
It is bound to C-x 4 C-j.</br>
</br>
<code>(dired-jump-other-window <em>&optional</em> <u>FILE-NAME</u></code>)</br>
</br>
Like C-x C-j (`dired-jump') but in other window.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
