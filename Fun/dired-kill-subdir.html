<strong>dired-kill-subdir</strong> is an interactive autoloaded compiled Lisp function in `<code>dired-aux.el</code>'.</br>
</br>
</br>
(dired-kill-subdir &optional <u>REMEMBER-MARKS</u>)</br>
</br>
Remove all lines of current subdirectory.</br>
Lower levels are unaffected.
