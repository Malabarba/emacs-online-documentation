<strong>dired-make-relative</strong> is a compiled Lisp function in `<code>dired.el</code>'.</br>
</br>
(dired-make-relative <u>FILE</u> &optional <u>DIR</u>)</br>
</br>
Convert <u>FILE</u> (an absolute file name) to a name relative to <u>DIR</u>.</br>
If <u>DIR</u> is omitted or nil, it defaults to `default-directory'.</br>
If <u>FILE</u> is not in the directory tree of <u>DIR</u>, return <u>FILE</u></br>
unchanged.
