<strong>dired-make-relative</strong> is a compiled Lisp function in `<code>dired.el</code>'.<br/>
<br/>
(dired-make-relative FILE &optional DIR)<br/>
<br/>
Convert FILE (an absolute file name) to a name relative to DIR.<br/>
If DIR is omitted or nil, it defaults to `default-directory'.<br/>
If FILE is not in the directory tree of DIR, return FILE<br/>
unchanged.
