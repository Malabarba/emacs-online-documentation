<strong>dired-mark-directories</strong> is an interactive compiled Lisp function in `<code>dired.el</code>'.</br>
</br>
</br>
(dired-mark-directories <u>UNFLAG-P</u>)</br>
</br>
Mark all directory file lines except `.' and `..'.</br>
With prefix argument, unmark or unflag all those files.
