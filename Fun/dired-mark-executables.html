<strong>dired-mark-executables</strong> is an interactive compiled Lisp function in `<code>dired.el</code>'.</br>
</br>
</br>
(dired-mark-executables <u>UNFLAG-P</u>)</br>
</br>
Mark all executable files.</br>
With prefix argument, unmark or unflag all those files.
