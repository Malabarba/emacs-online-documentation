<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>dired-mark-remembered</strong> is a compiled Lisp function in `<code>dired.el</code>'.</br>
</br>
(dired-mark-remembered <u>ALIST</u>)</br>
</br>
Mark all files remembered in <u>ALIST</u>.</br>
Each element of <u>ALIST</u> looks like (FILE . MARKERCHAR).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
