<strong>dired-mark-symlinks</strong> is an interactive compiled Lisp function in `<code>dired.el</code>'.</br>
</br>
</br>
(dired-mark-symlinks <u>UNFLAG-P</u>)</br>
</br>
Mark all symbolic links.</br>
With prefix argument, unmark or unflag all those files.
