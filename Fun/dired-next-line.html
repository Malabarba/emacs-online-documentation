title: "dired-next-line"
layout: doc
---
<strong>dired-next-line</strong> is an interactive compiled Lisp function in `<code>dired.el</code>'.</br>
</br>
</br>
(dired-next-line <u>ARG</u>)</br>
</br>
Move down lines then position at filename.</br>
Optional prefix <u>ARG</u> says how many lines to move; default is one line.
