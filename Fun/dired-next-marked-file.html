<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>dired-next-marked-file</strong> is an interactive compiled Lisp function in `<code>dired.el</code>'.</br>
</br>
</br>
(dired-next-marked-file <u>ARG</u> &optional <u>WRAP</u> <u>OPOINT</u>)</br>
</br>
Move to the next marked file.</br>
If <u>WRAP</u> is non-nil, wrap around to the beginning of the buffer if</br>
we reach the end.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
