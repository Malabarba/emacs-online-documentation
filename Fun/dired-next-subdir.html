<strong>dired-next-subdir</strong> is an interactive compiled Lisp function in `<code>dired.el</code>'.</br>
</br>
</br>
(dired-next-subdir <u>ARG</u> &optional <u>NO-ERROR-IF-NOT-FOUND</u> <u>NO-SKIP</u>)</br>
</br>
Go to next subdirectory, regardless of level.
