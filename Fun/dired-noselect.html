title: "dired-noselect"
layout: doc
---
<strong>dired-noselect</strong> is an autoloaded compiled Lisp function in `<code>dired.el</code>'.</br>
</br>
(dired-noselect <u>DIR-OR-LIST</u> &optional <u>SWITCHES</u>)</br>
</br>
Like `dired' but returns the Dired buffer as value, does not select it.
