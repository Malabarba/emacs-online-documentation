<strong>dired-other-window</strong> is an interactive autoloaded compiled Lisp function in `<code>dired.el</code>'.</br>
</br>
It is bound to C-x 4 d.</br>
</br>
<code>(dired-other-window <u>DIRNAME</u> <em>&optional</em> <u>SWITCHES</u></code>)</br>
</br>
"Edit" directory <u>DIRNAME</u>.  Like `dired' but selects in another window.
