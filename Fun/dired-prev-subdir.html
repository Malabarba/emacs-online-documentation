<strong>dired-prev-subdir</strong> is an interactive autoloaded Lisp function in `<code>dired-aux.el</code>'.<br/>
<br/>
(dired-prev-subdir ARG &optional NO-ERROR-IF-NOT-FOUND NO-SKIP)<br/>
<br/>
Go to previous subdirectory, regardless of level.<br/>
When called interactively and not on a subdir line, go to this subdir's line.
