title: "dired-previous-line"
layout: doc
---
<strong>dired-previous-line</strong> is an interactive compiled Lisp function in `<code>dired.el</code>'.</br>
</br>
</br>
(dired-previous-line <u>ARG</u>)</br>
</br>
Move up lines then position at filename.</br>
Optional prefix <u>ARG</u> says how many lines to move; default is one line.
