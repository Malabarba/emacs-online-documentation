<strong>dired-toggle-marks</strong> is an interactive compiled Lisp function in `<code>dired.el</code>'.<br/>
<br/>
(dired-toggle-marks)<br/>
<br/>
Toggle marks: marked files become unmarked, and vice versa.<br/>
Files marked with other flags (such as `D') are not affected.<br/>
`.' and `..' are never toggled.<br/>
As always, hidden subdirs are not affected.
