<strong>dired-undo</strong> is an interactive compiled Lisp function in `<code>dired.el</code>'.<br/>
<br/>
(dired-undo)<br/>
<br/>
Undo in a dired buffer.<br/>
This doesn't recover lost files, it just undoes changes in the buffer itself.<br/>
You can use it to recover marks, killed lines or subdirs.
