<strong>dired-view-file</strong> is an interactive compiled Lisp function in `<code>dired.el</code>'.</br>
</br>
</br>
(dired-view-file)</br>
</br>
In Dired, examine a file in view mode, returning to Dired when done.</br>
When file is a directory, show it in this buffer if it is inserted.</br>
Otherwise, display it in another buffer.
