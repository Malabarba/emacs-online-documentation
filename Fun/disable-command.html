<strong>disable-command</strong> is an interactive autoloaded compiled Lisp function in `<code>novice.el</code>'.</br>
</br>
</br>
(disable-command <u>COMMAND</u>)</br>
</br>
Require special confirmation to execute <u>COMMAND</u> from now on.</br>
<u>COMMAND</u> must be a symbol.</br>
This command alters your init file so that this choice applies to</br>
future sessions.
