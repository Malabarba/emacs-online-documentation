<strong>display-about-screen</strong> is an interactive compiled Lisp function in `<code>startup.el</code>'.</br>
</br>
</br>
(display-about-screen)</br>
</br>
Display the *About GNU Emacs* buffer.</br>
A fancy display is used on graphic displays, normal otherwise.
