<strong>display-backing-store</strong> is a compiled Lisp function in `<code>frame.el</code>'.<br/>
<br/>
(display-backing-store &optional DISPLAY)<br/>
<br/>
Return the backing store capability of DISPLAY's screen.<br/>
The value may be `always', `when-mapped', `not-useful', or nil if<br/>
the question is inapplicable to a certain kind of display.
