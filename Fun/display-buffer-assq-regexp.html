<strong>display-buffer-assq-regexp</strong> is a compiled Lisp function in `<code>window.el</code>'.</br>
</br>
(display-buffer-assq-regexp <u>BUFFER-NAME</u> <u>ALIST</u> <u>ACTION</u>)</br>
</br>
Retrieve <u>ALIST</u> entry corresponding to <u>BUFFER-NAME</u>.</br>
<u>ACTION</u> is the action argument passed to `display-buffer'.
