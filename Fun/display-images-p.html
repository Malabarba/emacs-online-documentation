<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>display-images-p</strong> is a compiled Lisp function in `<code>frame.el</code>'.</br>
</br>
(display-images-p &optional <u>DISPLAY</u>)</br>
</br>
Return non-nil if <u>DISPLAY</u> can display images.</br>
</br>
<u>DISPLAY</u> can be a display name, a frame, or nil (meaning the selected</br>
frame's display).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
