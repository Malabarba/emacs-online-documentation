<strong>display-mm-height</strong> is a compiled Lisp function in `<code>frame.el</code>'.<br/>
<br/>
(display-mm-height &optional DISPLAY)<br/>
<br/>
Return the height of DISPLAY's screen in millimeters.<br/>
System values can be overridden by `display-mm-dimensions-alist'.<br/>
If the information is unavailable, value is nil.
