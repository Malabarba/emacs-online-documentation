<strong>display-mouse-p</strong> is a compiled Lisp function in `<code>frame.el</code>'.</br>
</br>
(display-mouse-p &optional <u>DISPLAY</u>)</br>
</br>
Return non-nil if <u>DISPLAY</u> has a mouse available.</br>
<u>DISPLAY</u> can be a display name, a frame, or nil (meaning the selected</br>
frame's display).
