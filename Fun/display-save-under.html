<strong>display-save-under</strong> is a compiled Lisp function in `<code>frame.el</code>'.</br>
</br>
(display-save-under &optional <u>DISPLAY</u>)</br>
</br>
Return non-nil if <u>DISPLAY</u>'s screen supports the SaveUnder feature.</br>
If <u>DISPLAY</u> is omitted or nil, it defaults to the selected frame's display.
