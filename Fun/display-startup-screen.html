<strong>display-startup-screen</strong> is a compiled Lisp function in `<code>startup.el</code>'.<br/>
<br/>
(display-startup-screen &optional CONCISE)<br/>
<br/>
Display startup screen according to display.<br/>
A fancy display is used on graphic displays, normal otherwise.<br/>
<br/>
If CONCISE is non-nil, display a concise version of the startup<br/>
screen.
