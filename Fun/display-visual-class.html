<strong>display-visual-class</strong> is a compiled Lisp function in `<code>frame.el</code>'.<br/>
<br/>
(display-visual-class &optional DISPLAY)<br/>
<br/>
Return the visual class of DISPLAY.<br/>
The value is one of the symbols `static-gray', `gray-scale',<br/>
`static-color', `pseudo-color', `true-color', or `direct-color'.
