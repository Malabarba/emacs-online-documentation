---
<strong>dnd-insert-text</strong> is a compiled Lisp function in `<code>dnd.el</code>'.</br>
</br>
(dnd-insert-text <u>WINDOW</u> <u>ACTION</u> <u>TEXT</u>)</br>
</br>
Insert text at point or push to the kill ring if buffer is read only.</br>
<u>TEXT</u> is the text as a string, <u>WINDOW</u> is the window where the drop happened.
