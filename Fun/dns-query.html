<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>dns-query</strong> is a compiled Lisp function in `<code>dns.el</code>'.</br>
</br>
(dns-query <u>NAME</u> &optional <u>TYPE</u> <u>FULLP</u> <u>REVERSEP</u>)</br>
</br>
Query a DNS server for <u>NAME</u> of <u>TYPE</u>.</br>
If <u>FULLP</u>, return the entire record returned.</br>
If <u>REVERSEP</u>, look up an IP address.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
