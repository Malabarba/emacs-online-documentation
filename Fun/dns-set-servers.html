(dns-set-servers)</br>
</br>
Set `dns-servers' to a list of DNS servers or nil if none are found.</br>
Parses "/etc/resolv.conf" or calls "nslookup".<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
