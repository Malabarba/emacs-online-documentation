<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>dns-write</strong> is a compiled Lisp function in `<code>dns.el</code>'.</br>
</br>
(dns-write <u>SPEC</u> &optional <u>TCP-P</u>)</br>
</br>
Write a DNS packet according to <u>SPEC</u>.</br>
If <u>TCP-P</u>, the first two bytes of the package with be the length field.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
