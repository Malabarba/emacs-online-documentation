<strong>do*</strong> is an alias for `<strong><a href="/Fun/cl-do%2A.html">cl-do*</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(do* ((<u>VAR</u> <u>INIT</u> [<u>STEP</u>])...) (<u>END-TEST</u> [<u>RESULT</u>...]) <u>BODY</u>...)</br>
</br>
The Common Lisp `do*' loop.
