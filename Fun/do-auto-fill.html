<strong>do-auto-fill</strong> is a compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
(do-auto-fill)</br>
</br>
The default value for `normal-auto-fill-function'.</br>
This is the default auto-fill function, some major modes use a different one.</br>
Returns t if it really did any work.
