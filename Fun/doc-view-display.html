<strong>doc-view-display</strong> is a compiled Lisp function in `<code>doc-view.el</code>'.</br>
</br>
(doc-view-display <u>BUFFER</u> &optional <u>FORCE</u>)</br>
</br>
Start viewing the document in <u>BUFFER</u>.</br>
If <u>FORCE</u> is non-nil, start viewing even if the document does not</br>
have the page we want to view.
