<strong>doc-view-insert-image</strong> is a compiled Lisp function in `<code>doc-view.el</code>'.</br>
</br>
(doc-view-insert-image <u>FILE</u> &rest <u>ARGS</u>)</br>
</br>
Insert the given png <u>FILE</u>.</br>
<u>ARGS</u> is a list of image descriptors.
