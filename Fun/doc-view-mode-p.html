<strong>doc-view-mode-p</strong> is an autoloaded compiled Lisp function in `<code>doc-view.el</code>'.<br/>
<br/>
(doc-view-mode-p TYPE)<br/>
<br/>
Return non-nil if document type TYPE is available for `doc-view'.<br/>
Document types are symbols like `dvi', `ps', `pdf', or `odf' (any<br/>
OpenDocument format).
