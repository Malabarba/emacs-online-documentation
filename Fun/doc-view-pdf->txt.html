<strong>doc-view-pdf->txt</strong> is a compiled Lisp function in `<code>doc-view.el</code>'.</br>
</br>
(doc-view-pdf->txt <u>PDF</u> <u>TXT</u> <u>CALLBACK</u>)</br>
</br>
Convert <u>PDF</u> to <u>TXT</u> asynchronously and call <u>CALLBACK</u> when finished.
