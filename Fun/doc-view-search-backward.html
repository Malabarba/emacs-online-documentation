<strong>doc-view-search-backward</strong> is an interactive compiled Lisp function in `<code>doc-view.el</code>'.</br>
</br>
</br>
(doc-view-search-backward <u>NEW-QUERY</u>)</br>
</br>
Call `doc-view-search' for backward search.</br>
If prefix <u>NEW-QUERY</u> is given, ask for a new regexp.
