<strong>doctor-ret-or-read</strong> is an interactive compiled Lisp function in `<code>doctor.el</code>'.</br>
</br>
</br>
(doctor-ret-or-read <u>ARG</u>)</br>
</br>
Insert a newline if preceding character is not a newline.</br>
Otherwise call the Doctor to parse preceding sentence.
