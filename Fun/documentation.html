<strong>documentation</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(documentation <u>FUNCTION</u> &optional <u>RAW</u>)</br>
</br>
Return the documentation string of <u>FUNCTION</u>.</br>
Unless a non-nil second argument <u>RAW</u> is given, the</br>
string is passed through `substitute-command-keys'.
