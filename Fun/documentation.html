<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>documentation</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(documentation <u>FUNCTION</u> &optional <u>RAW</u>)</br>
</br>
Return the documentation string of <u>FUNCTION</u>.</br>
Unless a non-nil second argument <u>RAW</u> is given, the</br>
string is passed through `substitute-command-keys'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
