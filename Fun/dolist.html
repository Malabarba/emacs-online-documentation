---
<strong>dolist</strong> is a Lisp macro in `<code>subr.el</code>'.</br>
</br>
(dolist (<u>VAR</u> <u>LIST</u> [<u>RESULT</u>]) <u>BODY</u>...)</br>
</br>
:around advice: `cl--wrap-in-nil-block'</br>
</br>
Loop over a list.</br>
Evaluate <u>BODY</u> with <u>VAR</u> bound to each car from <u>LIST</u>, in turn.</br>
Then evaluate <u>RESULT</u> to get return value, default nil.
