<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>dolist</strong> is a Lisp macro in `<code>subr.el</code>'.</br>
</br>
(dolist (<u>VAR</u> <u>LIST</u> [<u>RESULT</u>]) <u>BODY</u>...)</br>
</br>
:around advice: `cl--wrap-in-nil-block'</br>
</br>
Loop over a list.</br>
Evaluate <u>BODY</u> with <u>VAR</u> bound to each car from <u>LIST</u>, in turn.</br>
Then evaluate <u>RESULT</u> to get return value, default nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
