---
title: "dom-add-child-before"
layout: doc
---
<strong>dom-add-child-before</strong> is a compiled Lisp function in `<code>dom.el</code>'.</br>
</br>
(dom-add-child-before <u>NODE</u> <u>CHILD</u> &optional <u>BEFORE</u>)</br>
</br>
Add <u>CHILD</u> to <u>NODE</u>'s children before child <u>BEFORE</u>.</br>
If <u>BEFORE</u> is nil, make <u>CHILD</u> <u>NODE</u>'s first child.
