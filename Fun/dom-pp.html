<strong>dom-pp</strong> is a compiled Lisp function in `<code>dom.el</code>'.</br>
</br>
(dom-pp <u>DOM</u> &optional <u>REMOVE-EMPTY</u>)</br>
</br>
Pretty-print <u>DOM</u> at point.</br>
If <u>REMOVE-EMPTY</u>, ignore textual nodes that contain just</br>
white-space.
