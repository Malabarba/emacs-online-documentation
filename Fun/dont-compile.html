<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>dont-compile</strong> is a Lisp macro in `<code>byte-run.el</code>'.</br>
</br>
(dont-compile &rest <u>BODY</u>)</br>
</br>
This macro is obsolete since 24.4.</br>
</br>
Like `progn', but the body always runs interpreted (not compiled).</br>
If you think you need this, you're probably making a mistake somewhere.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
