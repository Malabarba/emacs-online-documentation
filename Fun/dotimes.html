<strong>dotimes</strong> is an alias for `cl-dotimes' in `<code>cl.el</code>'.<br/>
<br/>
(dotimes (VAR COUNT [RESULT]) BODY...)<br/>
<br/>
Loop a certain number of times.<br/>
Evaluate BODY with VAR bound to successive integers from 0, inclusive,<br/>
to COUNT, exclusive.  Then evaluate RESULT to get return value, default<br/>
nil.
