<strong>downcase</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(downcase <u>OBJ</u>)</br>
</br>
Convert argument to lower case and return that.</br>
The argument may be a character or string.  The result has the same type.</br>
The argument object is not altered--the value is a copy.
