title: "easy-menu-binding"
layout: doc
---
<strong>easy-menu-binding</strong> is a compiled Lisp function in `<code>easymenu.el</code>'.</br>
</br>
(easy-menu-binding <u>MENU</u> &optional <u>ITEM-NAME</u>)</br>
</br>
Return a binding suitable to pass to `define-key'.</br>
This is expected to be bound to a mouse event.
