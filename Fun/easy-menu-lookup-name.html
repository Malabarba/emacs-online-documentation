<strong>easy-menu-lookup-name</strong> is a compiled Lisp function in `<code>easymenu.el</code>'.<br/>
<br/>
(easy-menu-lookup-name MAP NAME)<br/>
<br/>
Lookup menu item NAME in keymap MAP.<br/>
Like `lookup-key' except that NAME is not an array but just a single key<br/>
and that NAME can be a string representing the menu item's name.
