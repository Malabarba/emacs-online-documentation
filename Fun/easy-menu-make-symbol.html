<strong>easy-menu-make-symbol</strong> is a compiled Lisp function in `<code>easymenu.el</code>'.<br/>
<br/>
(easy-menu-make-symbol CALLBACK &optional NOEXP)<br/>
<br/>
Return a unique symbol with CALLBACK as function value.<br/>
When non-nil, NOEXP indicates that CALLBACK cannot be an expression<br/>
(i.e. does not need to be turned into a function).
