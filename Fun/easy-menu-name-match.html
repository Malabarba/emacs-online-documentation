<strong>easy-menu-name-match</strong> is a compiled Lisp function in `<code>easymenu.el</code>'.</br>
</br>
(easy-menu-name-match <u>NAME</u> <u>ITEM</u>)</br>
</br>
Return t if <u>NAME</u> is the name of menu item <u>ITEM</u>.</br>
<u>NAME</u> can be either a string, or a symbol.</br>
<u>ITEM</u> should be a keymap binding of the form (KEY . MENU-ITEM).
