<strong>easy-menu-remove-item</strong> is a compiled Lisp function in `<code>easymenu.el</code>'.</br>
</br>
(easy-menu-remove-item <u>MAP</u> <u>PATH</u> <u>NAME</u>)</br>
</br>
From submenu of <u>MAP</u> with path <u>PATH</u> remove item <u>NAME</u>.</br>
<u>MAP</u> and <u>PATH</u> are defined as in `easy-menu-add-item'.</br>
<u>NAME</u> should be a string, the name of the element to be removed.
