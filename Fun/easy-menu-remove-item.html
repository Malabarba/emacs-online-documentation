<strong>easy-menu-remove-item</strong> is a compiled Lisp function in `<code>easymenu.el</code>'.<br/>
<br/>
(easy-menu-remove-item MAP PATH NAME)<br/>
<br/>
From submenu of MAP with path PATH remove item NAME.<br/>
MAP and PATH are defined as in `easy-menu-add-item'.<br/>
NAME should be a string, the name of the element to be removed.
