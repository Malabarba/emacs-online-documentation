(easy-menu-remove <u>MENU</u>)</br>
</br>
Remove <u>MENU</u> from the current menu bar.</br>
Contrary to XEmacs, this is a nop on Emacs since menus are automatically</br>
(de)activated when the corresponding keymap is (de)activated.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
