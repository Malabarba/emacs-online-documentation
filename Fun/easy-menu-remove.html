<strong>easy-menu-remove</strong> is an alias for `ignore' in `<code>easymenu.el</code>'.<br/>
<br/>
(easy-menu-remove MENU)<br/>
<br/>
Remove MENU from the current menu bar.<br/>
Contrary to XEmacs, this is a nop on Emacs since menus are automatically<br/>
(de)activated when the corresponding keymap is (de)activated.
