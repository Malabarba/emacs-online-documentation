<strong>easy-menu-return-item</strong> is a compiled Lisp function in `<code>easymenu.el</code>'.<br/>
<br/>
(easy-menu-return-item MENU NAME)<br/>
<br/>
In menu MENU try to look for menu item with name NAME.<br/>
If a menu item is found, return (NAME . item), otherwise return nil.<br/>
If item is an old format item, a new format item is returned.
