<strong>easy-mmode-defmap</strong> is an autoloaded Lisp macro in `<code>easy-mmode.el</code>'.<br/>
<br/>
(easy-mmode-defmap M BS DOC &rest ARGS)<br/>
<br/>
Define a constant M whose value is the result of `easy-mmode-define-keymap'.<br/>
The M, BS, and ARGS arguments are as per that function.  DOC is<br/>
the constant's documentation.
