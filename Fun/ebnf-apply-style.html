<strong>ebnf-apply-style</strong> is an interactive autoloaded compiled Lisp function in `<code>ebnf2ps.el</code>'.</br>
</br>
</br>
(ebnf-apply-style <u>STYLE</u>)</br>
</br>
Set <u>STYLE</u> as the current style.</br>
</br>
Returns the old style symbol.</br>
</br>
See `ebnf-style-database' documentation.
