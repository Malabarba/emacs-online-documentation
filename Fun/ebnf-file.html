<strong>ebnf-file</strong> is a compiled Lisp function in `<code>ebnf2ps.el</code>'.</br>
</br>
(ebnf-file <u>FUN</u> <u>FILE</u> &optional <u>DO-NOT-KILL-BUFFER-WHEN-DONE</u>)</br>
</br>
Process the named <u>FILE</u> applying function <u>FUN</u>.</br>
</br>
If optional arg <u>DO-NOT-KILL-BUFFER-WHEN-DONE</u> is non-nil, the buffer isn't</br>
killed after process termination.
