title: "ebnf-find-style"
layout: doc
---
<strong>ebnf-find-style</strong> is an interactive autoloaded compiled Lisp function in `<code>ebnf2ps.el</code>'.</br>
</br>
</br>
(ebnf-find-style <u>NAME</u>)</br>
</br>
Return style definition if <u>NAME</u> is already defined; otherwise, return nil.</br>
</br>
See `ebnf-style-database' documentation.
