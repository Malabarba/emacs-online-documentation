<strong>ebnf-insert-style</strong> is an interactive autoloaded compiled Lisp function in `<code>ebnf2ps.el</code>'.</br>
</br>
</br>
(ebnf-insert-style <u>NAME</u> <u>INHERITS</u> &rest <u>VALUES</u>)</br>
</br>
Insert a new style <u>NAME</u> with inheritance <u>INHERITS</u> and values <u>VALUES</u>.</br>
</br>
See `ebnf-style-database' documentation.
