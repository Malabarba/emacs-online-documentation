<strong>ebnf-merge-style</strong> is an interactive autoloaded compiled Lisp function in `<code>ebnf2ps.el</code>'.</br>
</br>
</br>
(ebnf-merge-style <u>NAME</u> &rest <u>VALUES</u>)</br>
</br>
Merge values of style <u>NAME</u> with style <u>VALUES</u>.</br>
</br>
See `ebnf-style-database' documentation.
