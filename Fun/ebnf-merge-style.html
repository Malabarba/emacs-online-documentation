<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ebnf-merge-style</strong> is an interactive autoloaded compiled Lisp function in `<code>ebnf2ps.el</code>'.</br>
</br>
</br>
(ebnf-merge-style <u>NAME</u> &rest <u>VALUES</u>)</br>
</br>
Merge values of style <u>NAME</u> with style <u>VALUES</u>.</br>
