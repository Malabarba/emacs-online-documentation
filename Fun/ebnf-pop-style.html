ebnf-pop-style is an interactive autoloaded Lisp function in `ebnf2ps.el'.<br/><br/>(ebnf-pop-style)<br/><br/>Pop a style from the stack of pushed styles and set it as the current style.<br/><br/>Returns the old style symbol.<br/><br/>See also `ebnf-push-style'.<br/><br/>See `ebnf-style-database' documentation.
