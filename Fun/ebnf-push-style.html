<strong>ebnf-push-style</strong> is an interactive autoloaded compiled Lisp function in `<code>ebnf2ps.el</code>'.</br>
</br>
</br>
(ebnf-push-style &optional <u>STYLE</u>)</br>
</br>
Push the current style onto a stack and set <u>STYLE</u> as the current style.</br>
</br>
Returns the old style symbol.</br>
</br>
See also `ebnf-pop-style'.</br>
</br>
See `ebnf-style-database' documentation.
