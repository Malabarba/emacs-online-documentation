ebnf-push-style is an interactive autoloaded Lisp function in `ebnf2ps.el'.<br/><br/>(ebnf-push-style &optional STYLE)<br/><br/>Push the current style onto a stack and set STYLE as the current style.<br/><br/>Returns the old style symbol.<br/><br/>See also `ebnf-pop-style'.<br/><br/>See `ebnf-style-database' documentation.
