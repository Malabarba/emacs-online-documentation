<strong>ebnf-reset-style</strong> is an interactive autoloaded compiled Lisp function in `<code>ebnf2ps.el</code>'.</br>
</br>
</br>
(ebnf-reset-style &optional <u>STYLE</u>)</br>
</br>
Reset current style.</br>
</br>
Returns the old style symbol.</br>
</br>
See `ebnf-style-database' documentation.
