<strong>ebrowse-collapse-branch</strong> is an interactive compiled Lisp function in `<code>ebrowse.el</code>'.<br/>
<br/>
(ebrowse-collapse-branch ARG)<br/>
<br/>
Fold (do no longer display) the subclasses of the current class.<br/>
(The class cursor is on.)  With prefix ARG, fold all trees in the buffer.
