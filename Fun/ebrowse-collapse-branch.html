(ebrowse-collapse-branch <u>ARG</u>)</br>
</br>
Fold (do no longer display) the subclasses of the current class.</br>
(The class cursor is on.)  With prefix <u>ARG</u>, fold all trees in the buffer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
