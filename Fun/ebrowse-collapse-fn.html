<strong>ebrowse-collapse-fn</strong> is a compiled Lisp function in `<code>ebrowse.el</code>'.</br>
</br>
(ebrowse-collapse-fn <u>COLLAPSE</u>)</br>
</br>
Collapse or expand a branch of the tree.</br>
<u>COLLAPSE</u> non-nil means collapse the branch.
