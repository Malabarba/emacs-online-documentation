<strong>ebrowse-draw-marks-fn</strong> is a compiled Lisp function in `<code>ebrowse.el</code>'.</br>
</br>
(ebrowse-draw-marks-fn <u>TREE</u> <u>START</u> <u>END</u>)</br>
</br>
Display class marker signs in <u>TREE</u> between <u>START</u> and <u>END</u>.
