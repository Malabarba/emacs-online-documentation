<strong>ebrowse-electric-buffer-list</strong> is an interactive compiled Lisp function in `<code>ebrowse.el</code>'.</br>
</br>
It is bound to C-c RET SPC.</br>
</br>
<code>(ebrowse-electric-buffer-list</code>)</br>
</br>
Display an electric list of Ebrowse buffers.
