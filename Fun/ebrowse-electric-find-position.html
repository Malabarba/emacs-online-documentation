</br>
(ebrowse-electric-find-position <u>POINT</u> &optional <u>VIEW</u>)</br>
</br>
View/find what is described by the line at <u>POINT</u>.</br>
If <u>VIEW</u> is non-nil, view else find source files.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
