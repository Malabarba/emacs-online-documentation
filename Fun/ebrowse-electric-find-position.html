<strong>ebrowse-electric-find-position</strong> is a compiled Lisp function in `<code>ebrowse.el</code>'.</br>
</br>
(ebrowse-electric-find-position <u>POINT</u> &optional <u>VIEW</u>)</br>
</br>
View/find what is described by the line at <u>POINT</u>.</br>
If <u>VIEW</u> is non-nil, view else find source files.
