<strong>ebrowse-files-list</strong> is a compiled Lisp function in `<code>ebrowse.el</code>'.</br>
</br>
(ebrowse-files-list &optional <u>MARKED-ONLY</u>)</br>
</br>
Return a list containing all files mentioned in a tree.</br>
<u>MARKED-ONLY</u> non-nil means include marked classes only.
