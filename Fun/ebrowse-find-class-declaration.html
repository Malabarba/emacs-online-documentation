<strong>ebrowse-find-class-declaration</strong> is an interactive compiled Lisp function in `<code>ebrowse.el</code>'.<br/>
<br/>
(ebrowse-find-class-declaration PREFIX)<br/>
<br/>
Find a class declaration and position cursor on it.<br/>
PREFIX 4 means find it in another window.<br/>
PREFIX 5 means find it in another frame.
