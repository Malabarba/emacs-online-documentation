<strong>ebrowse-frozen-tree-buffer-name</strong> is a compiled Lisp function in `<code>ebrowse.el</code>'.</br>
</br>
(ebrowse-frozen-tree-buffer-name <u>TAGS-FILE</u>)</br>
</br>
Return the buffer name of a tree which is associated <u>TAGS-FILE</u>.
