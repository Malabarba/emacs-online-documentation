ebrowse-member-info-from-point is a compiled Lisp function in `ebrowse.el'.<br/><br/>(ebrowse-member-info-from-point)<br/><br/>Ger information about the member at point.<br/>The result has the form (TREE MEMBER NULL-P).  TREE is the tree<br/>we're in, MEMBER is the member we're on.  NULL-P is t if MEMBER<br/>is nil.
