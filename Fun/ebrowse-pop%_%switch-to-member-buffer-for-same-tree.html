<strong>ebrowse-pop/switch-to-member-buffer-for-same-tree</strong> is an interactive compiled Lisp function in `<code>ebrowse.el</code>'.<br/>
<br/>
(ebrowse-pop/switch-to-member-buffer-for-same-tree ARG)<br/>
<br/>
Pop to the buffer displaying members.<br/>
Switch to buffer if prefix ARG.<br/>
If no member buffer exists, make one.
