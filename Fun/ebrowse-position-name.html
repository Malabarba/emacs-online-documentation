---
<strong>ebrowse-position-name</strong> is a compiled Lisp function in `<code>ebrowse.el</code>'.</br>
</br>
(ebrowse-position-name <u>POSITION</u>)</br>
</br>
Return an identifying string for <u>POSITION</u>.</br>
The string is printed in the electric position list buffer.
