<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ebrowse-position</strong> is a compiled Lisp function in `<code>ebrowse.el</code>'.</br>
</br>
(ebrowse-position <u>ITEM</u> <u>LIST</u> &optional <u>TEST</u>)</br>
</br>
Return the position of <u>ITEM</u> in <u>LIST</u> or nil if not found.</br>
Compare items with `eq' or <u>TEST</u> if specified.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
