---
title: "ebrowse-position"
layout: doc
---
<strong>ebrowse-position</strong> is a compiled Lisp function in `<code>ebrowse.el</code>'.</br>
</br>
(ebrowse-position <u>ITEM</u> <u>LIST</u> &optional <u>TEST</u>)</br>
</br>
Return the position of <u>ITEM</u> in <u>LIST</u> or nil if not found.</br>
Compare items with `eq' or <u>TEST</u> if specified.
