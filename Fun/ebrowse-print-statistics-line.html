<strong>ebrowse-print-statistics-line</strong> is a compiled Lisp function in `<code>ebrowse.el</code>'.</br>
</br>
(ebrowse-print-statistics-line <u>TITLE</u> <u>VALUE</u>)</br>
</br>
Print a line in the statistics buffer.</br>
<u>TITLE</u> is the title of the line, <u>VALUE</u> is a number to be printed</br>
after that.
