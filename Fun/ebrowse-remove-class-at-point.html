<strong>ebrowse-remove-class-at-point</strong> is an interactive compiled Lisp function in `<code>ebrowse.el</code>'.</br>
</br>
</br>
(ebrowse-remove-class-at-point <u>FORCED</u>)</br>
</br>
Remove the class point is on from the class tree.</br>
Do not ask for confirmation if <u>FORCED</u> is non-nil.
