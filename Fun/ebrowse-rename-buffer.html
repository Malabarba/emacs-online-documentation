(ebrowse-rename-buffer <u>NEW-NAME</u>)</br>
</br>
Rename current buffer to <u>NEW-NAME</u>.</br>
If a buffer with name <u>NEW-NAME</u> already exists, delete it first.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
