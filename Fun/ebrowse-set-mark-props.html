<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ebrowse-set-mark-props</strong> is a compiled Lisp function in `<code>ebrowse.el</code>'.</br>
</br>
(ebrowse-set-mark-props <u>START</u> <u>END</u> <u>TREE</u>)</br>
</br>
Set text properties for class marker signs between <u>START</u> and <u>END</u>.</br>
<u>TREE</u> denotes the class shown.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
