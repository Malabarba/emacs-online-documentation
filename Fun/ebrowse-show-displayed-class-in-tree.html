<strong>ebrowse-show-displayed-class-in-tree</strong> is an interactive compiled Lisp function in `<code>ebrowse.el</code>'.<br/>
<br/>
(ebrowse-show-displayed-class-in-tree ARG)<br/>
<br/>
Show the currently displayed class in the tree window.<br/>
With prefix ARG, switch to the tree buffer else pop to it.
