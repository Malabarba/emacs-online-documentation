<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ebrowse-show-progress</strong> is a compiled Lisp function in `<code>ebrowse.el</code>'.</br>
</br>
(ebrowse-show-progress <u>TITLE</u> &optional <u>START</u>)</br>
</br>
Display a progress indicator.</br>
<u>TITLE</u> is the title of the progress message.  <u>START</u> non-nil means</br>
this is the first progress message displayed.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
