<strong>ebrowse-switch-member-buffer-to-derived-class</strong> is an interactive compiled Lisp function in `<code>ebrowse.el</code>'.<br/>
<br/>
(ebrowse-switch-member-buffer-to-derived-class ARG)<br/>
<br/>
Switch member display to nth derived class.<br/>
Prefix arg ARG says which class should be displayed.  Default is<br/>
the first derived class.
