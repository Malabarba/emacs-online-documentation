<strong>ebrowse-tags-query-replace</strong> is an interactive autoloaded compiled Lisp function in `<code>ebrowse.el</code>'.<br/>
<br/>
It is bound to C-c RET %.<br/>
<br/>
(ebrowse-tags-query-replace FROM TO)<br/>
<br/>
Query replace FROM with TO in all files of a class tree.<br/>
With prefix arg, process files of marked classes only.
