ebrowse-tags-search is an interactive autoloaded compiled Lisp function in `ebrowse.el'.<br/><br/>It is bound to C-c RET s.<br/><br/>(ebrowse-tags-search REGEXP)<br/><br/>Search for REGEXP in all files in a tree.<br/>If marked classes exist, process marked classes, only.<br/>If regular expression is nil, repeat last search.
