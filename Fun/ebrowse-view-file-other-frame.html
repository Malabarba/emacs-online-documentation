<strong>ebrowse-view-file-other-frame</strong> is an interactive compiled Lisp function in `<code>ebrowse.el</code>'.</br>
</br>
</br>
(ebrowse-view-file-other-frame <u>FILE</u>)</br>
</br>
View a file <u>FILE</u> in another frame.</br>
The new frame is deleted when you quit viewing the file in that frame.
