<strong>ebrowse-view-member-declaration</strong> is an interactive compiled Lisp function in `<code>ebrowse.el</code>'.<br/>
<br/>
(ebrowse-view-member-declaration PREFIX)<br/>
<br/>
View the file containing a member's declaration.<br/>
With PREFIX 4. find file in another window, with prefix 5<br/>
find file in another frame.
