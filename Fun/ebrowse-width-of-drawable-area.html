<strong>ebrowse-width-of-drawable-area</strong> is a compiled Lisp function in `<code>ebrowse.el</code>'.<br/>
<br/>
(ebrowse-width-of-drawable-area)<br/>
<br/>
Return the width of the display area for the current buffer.<br/>
If buffer is displayed in a window, use that window's width,<br/>
otherwise use the current frame's width.
