<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ebuffers3</strong> is an alias for `<strong><a href="/Fun/ediff-buffers3.html">ediff-buffers3</a></strong>' in `<code>ediff.el</code>'.</br>
