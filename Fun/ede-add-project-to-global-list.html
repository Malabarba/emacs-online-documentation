<strong>ede-add-project-to-global-list</strong> is a compiled Lisp function in `<code>ede.el</code>'.</br>
</br>
(ede-add-project-to-global-list <u>PROJ</u>)</br>
</br>
Add the project <u>PROJ</u> to the master list of projects.</br>
On success, return the added project.
