<strong>ede-choose-object</strong> is a compiled Lisp function in `<code>ede.el</code>'.</br>
</br>
(ede-choose-object <u>PROMPT</u> <u>LIST-O-O</u>)</br>
</br>
Using <u>PROMPT</u>, ask the user which OBJECT to use based on the name field.</br>
Argument <u>LIST-O-O</u> is the list of objects to choose from.
