<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ede-choose-object</strong> is a compiled Lisp function in `<code>ede.el</code>'.</br>
</br>
(ede-choose-object <u>PROMPT</u> <u>LIST-O-O</u>)</br>
</br>
Using <u>PROMPT</u>, ask the user which OBJECT to use based on the name field.</br>
Argument <u>LIST-O-O</u> is the list of objects to choose from.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
