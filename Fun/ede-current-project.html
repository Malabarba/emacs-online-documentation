<strong>ede-current-project</strong> is a compiled Lisp function in `<code>ede.el</code>'.</br>
</br>
(ede-current-project &optional <u>DIR</u>)</br>
</br>
Return the current project file.</br>
If optional <u>DIR</u> is provided, get the project for <u>DIR</u> instead.
