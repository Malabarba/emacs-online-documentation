<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ede-dired-minor-mode</strong> is an interactive autoloaded Lisp function in `<code>dired.el</code>'.</br>
</br>
</br>
(ede-dired-minor-mode &optional <u>ARG</u>)</br>
</br>
A minor mode that should only be activated in DIRED buffers.</br>
If <u>ARG</u> is nil or a positive number, force on, if</br>
negative, force off.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
