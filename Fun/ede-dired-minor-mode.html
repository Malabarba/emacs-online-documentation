<strong>ede-dired-minor-mode</strong> is an interactive autoloaded Lisp function in `<code>dired.el</code>'.</br>
</br>
</br>
(ede-dired-minor-mode &optional <u>ARG</u>)</br>
</br>
A minor mode that should only be activated in DIRED buffers.</br>
If <u>ARG</u> is nil or a positive number, force on, if</br>
negative, force off.
