<strong>ede-enable-locate-on-project</strong> is an interactive autoloaded Lisp function in `<code>locate.el</code>'.<br/>
<br/>
(ede-enable-locate-on-project &optional PROJECT)<br/>
<br/>
Enable an EDE locate feature on PROJECT.<br/>
Attempt to guess which project locate style to use<br/>
based on `ede-locate-setup-options'.
