<strong>ede-file-find</strong> is a compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
(ede-file-find <u>TEXT</u> <u>TOKEN</u> <u>INDENT</u>)</br>
</br>
Find the file <u>TEXT</u> at path <u>TOKEN</u>.</br>
<u>INDENT</u> is the current indentation level.
