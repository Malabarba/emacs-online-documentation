<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ede-find-file</strong> is an interactive autoloaded compiled Lisp function in `<code>files.el</code>'.</br>
</br>
</br>
(ede-find-file <u>FILE</u>)</br>
</br>
Find <u>FILE</u> in project.  <u>FILE</u> can be specified without a directory.</br>
There is no completion at the prompt.  <u>FILE</u> is searched for within</br>
the current EDE project.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
