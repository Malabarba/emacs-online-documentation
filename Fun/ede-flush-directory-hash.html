(ede-flush-directory-hash)</br>
</br>
Flush the project directory hash.</br>
Do this only when developing new projects that are incorrectly putting</br>
'nomatch tokens into the hash.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
