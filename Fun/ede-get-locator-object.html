<strong>ede-get-locator-object</strong> is a compiled Lisp function in `<code>files.el</code>'.</br>
</br>
(ede-get-locator-object <u>PROJ</u>)</br>
</br>
Get the locator object for project <u>PROJ</u>.</br>
Get it from the toplevel project.  If it doesn't have one, make one.
