<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ede-load-project-file</strong> is a compiled Lisp function in `<code>ede.el</code>'.</br>
</br>
(ede-load-project-file <u>DIR</u> &optional <u>ROOTRETURN</u>)</br>
</br>
Project file independent way to read a project in from <u>DIR</u>.</br>
Optional <u>ROOTRETURN</u> will return the root project for <u>DIR</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
