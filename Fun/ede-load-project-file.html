<strong>ede-load-project-file</strong> is a compiled Lisp function in `<code>ede.el</code>'.</br>
</br>
(ede-load-project-file <u>DIR</u> &optional <u>ROOTRETURN</u>)</br>
</br>
Project file independent way to read a project in from <u>DIR</u>.</br>
Optional <u>ROOTRETURN</u> will return the root project for <u>DIR</u>.
