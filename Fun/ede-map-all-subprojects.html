<strong>ede-map-all-subprojects</strong> is a compiled Lisp function in `<code>ede.el</code>'.<br/>
<br/>
(ede-map-all-subprojects &rest LOCAL-ARGS)<br/>
<br/>
For object THIS, execute PROC on THIS and all subprojects.<br/>
This function also applies PROC to sub-sub projects.<br/>
See also `ede-map-subprojects'.
