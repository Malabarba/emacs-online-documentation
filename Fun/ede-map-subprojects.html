<strong>ede-map-subprojects</strong> is a compiled Lisp function in `<code>ede.el</code>'.<br/>
<br/>
(ede-map-subprojects &rest LOCAL-ARGS)<br/>
<br/>
For object THIS, execute PROC on all direct subprojects.<br/>
This function does not apply PROC to sub-sub projects.<br/>
See also `ede-map-all-subprojects'.
