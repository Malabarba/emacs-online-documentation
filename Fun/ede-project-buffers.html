<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ede-project-buffers</strong> is a compiled Lisp function in `<code>ede.el</code>'.</br>
</br>
(ede-project-buffers <u>PROJECT</u>)</br>
</br>
Return a list of all active buffers controlled by <u>PROJECT</u>.</br>
This includes buffers controlled by a specific target of <u>PROJECT</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
