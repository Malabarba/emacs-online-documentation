<strong>ede-project-configurations-set</strong> is an interactive compiled Lisp function in `<code>ede.el</code>'.</br>
</br>
</br>
(ede-project-configurations-set <u>NEWCONFIG</u>)</br>
</br>
Set the current project's current configuration to <u>NEWCONFIG</u>.</br>
This function is designed to be used by `ede-configuration-forms-menu'</br>
but can also be used interactively.
