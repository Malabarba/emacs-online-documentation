<strong>ede-project-directory-remove-hash</strong> is a compiled Lisp function in `<code>files.el</code>'.</br>
</br>
(ede-project-directory-remove-hash <u>DIR</u>)</br>
</br>
Reset the directory hash for <u>DIR</u>.</br>
Do this whenever a new project is created, as opposed to loaded.
