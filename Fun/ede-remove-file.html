(ede-remove-file &optional <u>FORCE</u>)</br>
</br>
Remove the current file from targets.</br>
Optional argument <u>FORCE</u> forces the file to be removed without asking.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
