<strong>ede-set</strong> is an interactive compiled Lisp function in `<code>ede.el</code>'.<br/>
<br/>
(ede-set VARIABLE VALUE &optional PROJ)<br/>
<br/>
Set the project local VARIABLE to VALUE.<br/>
If VARIABLE is not project local, just use set.  Optional argument PROJ<br/>
is the project to use, instead of `ede-current-project'.
