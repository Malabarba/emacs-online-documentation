<strong>ede-source-paths</strong> is a compiled Lisp function in `<code>ede.el</code>'.<br/>
<br/>
(ede-source-paths &rest LOCAL-ARGS)<br/>
<br/>
Get the base to all source trees in the current project for MODE.<br/>
For example, <root>/src for sources of c/c++, Java, etc,<br/>
and <root>/doc for doc sources.
