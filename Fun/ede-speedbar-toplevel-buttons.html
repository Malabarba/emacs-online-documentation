<strong>ede-speedbar-toplevel-buttons</strong> is a compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
(ede-speedbar-toplevel-buttons <u>DIR</u>)</br>
</br>
Return a list of objects to display in speedbar.</br>
Argument <u>DIR</u> is the directory from which to derive the list of objects.
