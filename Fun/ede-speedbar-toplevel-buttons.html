</br>
(ede-speedbar-toplevel-buttons <u>DIR</u>)</br>
</br>
Return a list of objects to display in speedbar.</br>
Argument <u>DIR</u> is the directory from which to derive the list of objects.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
