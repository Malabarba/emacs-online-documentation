<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ede-tag-find</strong> is a compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
(ede-tag-find <u>TEXT</u> <u>TOKEN</u> <u>INDENT</u>)</br>
</br>
For the tag <u>TEXT</u> in a file <u>TOKEN</u>, goto that position.</br>
<u>INDENT</u> is the current indentation level.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
