---
<strong>ede-toplevel-project-or-nil</strong> is an alias for `<strong><a href="/Fun/ede-toplevel-project.html">ede-toplevel-project</a></strong>' in `<code>files.el</code>'.</br>
</br>
(ede-toplevel-project-or-nil <u>DIR</u>)</br>
</br>
Starting with <u>DIR</u>, find the toplevel project directory.</br>
If <u>DIR</u> is not part of a project, return nil.
