<strong>ede-toplevel-project</strong> is a compiled Lisp function in `<code>files.el</code>'.</br>
</br>
(ede-toplevel-project <u>DIR</u>)</br>
</br>
Starting with <u>DIR</u>, find the toplevel project directory.</br>
If <u>DIR</u> is not part of a project, return nil.
