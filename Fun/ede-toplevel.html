(ede-toplevel &optional <u>SUBPROJ</u>)</br>
</br>
Return the ede project which is the root of the current project.</br>
Optional argument <u>SUBPROJ</u> indicates a subproject to start from</br>
instead of the current project.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
