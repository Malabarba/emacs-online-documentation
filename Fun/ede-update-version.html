<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ede-update-version</strong> is an interactive autoloaded Lisp function in `<code>util.el</code>'.</br>
</br>
</br>
(ede-update-version <u>NEWVERSION</u>)</br>
</br>
Update the current projects main version number.</br>
Argument <u>NEWVERSION</u> is the version number to use in the current project.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
