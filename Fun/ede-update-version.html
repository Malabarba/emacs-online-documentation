---
<strong>ede-update-version</strong> is an interactive autoloaded Lisp function in `<code>util.el</code>'.</br>
</br>
</br>
(ede-update-version <u>NEWVERSION</u>)</br>
</br>
Update the current projects main version number.</br>
Argument <u>NEWVERSION</u> is the version number to use in the current project.
