<strong>ede-upload-distribution</strong> is an interactive autoloaded Lisp function in `<code>system.el</code>'.<br/>
<br/>
(ede-upload-distribution)<br/>
<br/>
Upload the current distribution to the correct location.<br/>
Use /user@ftp.site.com: file names for FTP sites.<br/>
Download tramp, and use /r:machine: for names on remote sites w/out FTP access.
