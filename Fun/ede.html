<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ede</strong> is an interactive compiled Lisp function in `<code>ede.el</code>'.</br>
</br>
</br>
(ede <u>DIR</u>)</br>
</br>
Start up EDE for directory <u>DIR</u>.</br>
If <u>DIR</u> has an existing project file, load it.</br>
Otherwise, create a new project for <u>DIR</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
