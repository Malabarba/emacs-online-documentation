<strong>ede</strong> is an interactive compiled Lisp function in `<code>ede.el</code>'.</br>
</br>
</br>
(ede <u>DIR</u>)</br>
</br>
Start up EDE for directory <u>DIR</u>.</br>
If <u>DIR</u> has an existing project file, load it.</br>
Otherwise, create a new project for <u>DIR</u>.
