<strong>edebug-Continue-fast-mode</strong> is an interactive compiled Lisp function in `<code>edebug.el</code>'.</br>
</br>
It is bound to C-x X C.</br>
</br>
<code>(edebug-Continue-fast-mode</code>)</br>
</br>
Trace with no wait at each step.</br>
Updates the display at each break point, but does not pause.
