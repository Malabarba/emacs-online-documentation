---
<strong>edebug-Go-nonstop-mode</strong> is an interactive compiled Lisp function in `<code>edebug.el</code>'.</br>
</br>
It is bound to C-x X G.</br>
</br>
<code>(edebug-Go-nonstop-mode</code>)</br>
</br>
Go, evaluating without debugging.</br>
You can use `edebug-stop', or any editing command, to stop.
