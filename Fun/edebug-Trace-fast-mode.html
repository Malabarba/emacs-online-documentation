<strong>edebug-Trace-fast-mode</strong> is an interactive compiled Lisp function in `<code>edebug.el</code>'.</br>
</br>
It is bound to C-x X T.</br>
</br>
<code>(edebug-Trace-fast-mode</code>)</br>
</br>
Trace with no wait at each step.</br>
Updates the display at each stop point, but does not pause.
