<strong>edebug-bounce-point</strong> is an interactive compiled Lisp function in `<code>edebug.el</code>'.<br/>
<br/>
(edebug-bounce-point ARG)<br/>
<br/>
Bounce the point in the outside current buffer.<br/>
If prefix argument ARG is supplied, sit for that many seconds<br/>
before returning.  The default is one second.
