<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>edebug-bounce-point</strong> is an interactive compiled Lisp function in `<code>edebug.el</code>'.</br>
</br>
</br>
(edebug-bounce-point <u>ARG</u>)</br>
</br>
Bounce the point in the outside current buffer.</br>
If prefix argument <u>ARG</u> is supplied, sit for that many seconds</br>
before returning.  The default is one second.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
