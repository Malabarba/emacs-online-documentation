---
<strong>edebug-continue-mode</strong> is an interactive compiled Lisp function in `<code>edebug.el</code>'.</br>
</br>
It is bound to C-x X c.</br>
</br>
<code>(edebug-continue-mode</code>)</br>
</br>
Begin continue mode.</br>
Pauses for `edebug-sit-for-seconds' at each break point.
