<strong>edebug-eval-expression</strong> is an interactive compiled Lisp function in `<code>edebug.el</code>'.</br>
</br>
</br>
(edebug-eval-expression <u>EXPR</u>)</br>
</br>
Evaluate an expression in the outside environment.</br>
If interactive, prompt for the expression.</br>
Print result in minibuffer.
