<strong>edebug-go-mode</strong> is an interactive compiled Lisp function in `<code>edebug.el</code>'.</br>
</br>
It is bound to C-x X g.</br>
</br>
<code>(edebug-go-mode <u>ARG</u></code>)</br>
</br>
Go, evaluating until break.</br>
With prefix <u>ARG</u>, set temporary break at current point and go.
