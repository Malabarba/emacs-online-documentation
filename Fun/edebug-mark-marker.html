<strong>edebug-mark-marker</strong> is an alias for `<strong><a href="mark-marker.html">mark-marker</a></strong>' in `<code>edebug.el</code>'.</br>
</br>
(edebug-mark-marker)</br>
</br>
Return this buffer's mark, as a marker object.</br>
Watch out!  Moving this marker changes the mark position.</br>
If you set the marker not to point anywhere, the buffer will have no mark.
