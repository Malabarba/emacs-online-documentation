<strong>edebug-on-entry</strong> is an interactive compiled Lisp function in `<code>edebug.el</code>'.<br/>
<br/>
(edebug-on-entry FUNCTION &optional FLAG)<br/>
<br/>
Cause Edebug to stop when FUNCTION is called.<br/>
With prefix argument, make this temporary so it is automatically<br/>
canceled the first time the function is entered.
