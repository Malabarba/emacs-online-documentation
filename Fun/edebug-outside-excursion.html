<strong>edebug-outside-excursion</strong> is a Lisp macro in `<code>edebug.el</code>'.</br>
</br>
(edebug-outside-excursion &rest <u>BODY</u>)</br>
</br>
Evaluate an expression list in the outside context.</br>
Return the result of the last expression.
