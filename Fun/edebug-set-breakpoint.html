---
<strong>edebug-set-breakpoint</strong> is an interactive compiled Lisp function in `<code>edebug.el</code>'.</br>
</br>
It is bound to C-x X b.</br>
</br>
<code>(edebug-set-breakpoint <u>ARG</u></code>)</br>
</br>
Set the breakpoint of nearest sexp.</br>
With prefix argument, make it a temporary breakpoint.
