edebug-step-in is an interactive compiled Lisp function in `edebug.el'.<br/><br/>(edebug-step-in)<br/><br/>Step into the definition of the function or macro about to be called.<br/>This first does `edebug-instrument-callee' to ensure that it is<br/>instrumented.  Then it does `edebug-on-entry' and switches to `go' mode.
