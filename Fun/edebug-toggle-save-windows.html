<strong>edebug-toggle-save-windows</strong> is an interactive compiled Lisp function in `<code>edebug.el</code>'.</br>
</br>
It is bound to C-x X W.</br>
</br>
<code>(edebug-toggle-save-windows <u>ARG</u></code>)</br>
</br>
Toggle the saving and restoring of windows.</br>
With prefix, toggle for just the selected window.</br>
Otherwise, toggle for all windows.
