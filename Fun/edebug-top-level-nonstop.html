<strong>edebug-top-level-nonstop</strong> is an interactive compiled Lisp function in `<code>edebug.el</code>'.</br>
</br>
It is bound to C-x X Q.</br>
</br>
<code>(edebug-top-level-nonstop</code>)</br>
</br>
Set mode to Go-nonstop, and exit to top-level.</br>
This is useful for exiting even if `unwind-protect' code may be executed.
