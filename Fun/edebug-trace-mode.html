title: "edebug-trace-mode"

---
<strong>edebug-trace-mode</strong> is an interactive compiled Lisp function in `<code>edebug.el</code>'.</br>
</br>
It is bound to C-x X t.</br>
</br>
<code>(edebug-trace-mode</code>)</br>
</br>
Begin trace mode.</br>
Pauses for `edebug-sit-for-seconds' at each stop point.
