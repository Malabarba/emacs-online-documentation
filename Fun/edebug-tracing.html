<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>edebug-tracing</strong> is a Lisp macro in `<code>edebug.el</code>'.</br>
</br>
(edebug-tracing <u>MSG</u> &rest <u>BODY</u>)</br>
</br>
Print <u>MSG</u> in *edebug-trace* before and after evaluating <u>BODY</u>.</br>
The result of <u>BODY</u> is also printed.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
