<strong>edebug-window-live-p</strong> is an alias for `<strong><a href="window-live-p">window-live-p</a></strong>' in `<code>edebug.el</code>'.</br>
</br>
(edebug-window-live-p <u>OBJECT</u>)</br>
</br>
Return t if <u>OBJECT</u> is a live window and nil otherwise.</br>
A live window is a window that displays a buffer.</br>
Internal windows and deleted windows are not live.
