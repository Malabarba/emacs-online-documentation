<strong>ediff-backup</strong> is an interactive autoloaded compiled Lisp function in `<code>ediff.el</code>'.<br/>
<br/>
(ediff-backup FILE)<br/>
<br/>
Run Ediff on FILE and its backup file.<br/>
Uses the latest backup, if there are several numerical backups.<br/>
If this file is a backup, `ediff' it with its original.
