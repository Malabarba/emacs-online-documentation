<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ediff-backup</strong> is an interactive autoloaded compiled Lisp function in `<code>ediff.el</code>'.</br>
</br>
</br>
(ediff-backup <u>FILE</u>)</br>
</br>
Run Ediff on <u>FILE</u> and its backup file.</br>
Uses the latest backup, if there are several numerical backups.</br>
If this file is a backup, `ediff' it with its original.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
