<strong>ediff-buffers</strong> is an interactive autoloaded compiled Lisp function in `<code>ediff.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <tools> <compare> <ediff-buffers>.<br/>
<br/>
(ediff-buffers BUFFER-A BUFFER-B &optional STARTUP-HOOKS JOB-NAME)<br/>
<br/>
Run Ediff on a pair of buffers, BUFFER-A and BUFFER-B.
