ediff-buffers3 is an interactive autoloaded Lisp function in `ediff.el'.<br/><br/>It is bound to <menu-bar> <tools> <compare> <ediff-buffers3>.<br/><br/>(ediff-buffers3 BUFFER-A BUFFER-B BUFFER-C &optional STARTUP-HOOKS JOB-NAME)<br/><br/>Run Ediff on three buffers, BUFFER-A, BUFFER-B, and BUFFER-C.
