<strong>ediff-buffers3</strong> is an interactive autoloaded compiled Lisp function in `<code>ediff.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;tools> &lt;compare> &lt;ediff-buffers3>.</br>
</br>
<code>(ediff-buffers3 <u>BUFFER-A</u> <u>BUFFER-B</u> <u>BUFFER-C</u> <em>&optional</em> <u>STARTUP-HOOKS</u> <u>JOB-NAME</u></code>)</br>
</br>
Run Ediff on three buffers, <u>BUFFER-A</u>, <u>BUFFER-B</u>, and <u>BUFFER-C</u>.
