---
<strong>ediff-copy-A-to-C</strong> is an interactive compiled Lisp function in `<code>ediff-util.el</code>'.</br>
</br>
</br>
(ediff-copy-A-to-C <u>ARG</u>)</br>
</br>
Copy <u>ARG</u>th difference region from buffer A to buffer C.</br>
<u>ARG</u> is a prefix argument.  If nil, copy the current difference region.
