---
<strong>ediff-copy-C-to-A</strong> is an interactive compiled Lisp function in `<code>ediff-util.el</code>'.</br>
</br>
</br>
(ediff-copy-C-to-A <u>ARG</u>)</br>
</br>
Copy <u>ARG</u>th difference region from buffer C to A.</br>
<u>ARG</u> is a prefix argument.  If nil, copy the current difference region.
