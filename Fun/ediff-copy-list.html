<strong>ediff-copy-list</strong> is an alias for `<strong><a href="/Fun/copy-sequence.html">copy-sequence</a></strong>' in `<code>ediff-util.el</code>'.</br>
</br>
(ediff-copy-list <u>ARG</u>)</br>
</br>
Return a copy of a list, vector, string or char-table.</br>
The elements of a list or vector are not copied; they are shared</br>
with the original.
