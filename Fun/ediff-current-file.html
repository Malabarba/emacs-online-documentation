<strong>ediff-current-file</strong> is an interactive autoloaded compiled Lisp function in `<code>ediff.el</code>'.</br>
</br>
</br>
(ediff-current-file)</br>
</br>
Start ediff between current buffer and its file on disk.</br>
This command can be used instead of `revert-buffer'.  If there is</br>
nothing to revert then this command fails.
