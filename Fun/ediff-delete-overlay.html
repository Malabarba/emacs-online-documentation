<strong>ediff-delete-overlay</strong> is an alias for `<strong><a href="/Fun/delete-overlay.html">delete-overlay</a></strong>' in `<code>ediff-init.el</code>'.</br>
</br>
(ediff-delete-overlay <u>OVERLAY</u>)</br>
</br>
