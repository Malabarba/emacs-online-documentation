<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ediff-documentation</strong> is an interactive autoloaded compiled Lisp function in `<code>ediff.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;tools> &lt;compare> &lt;ediff-misc> &lt;ediff-doc>.</br>
</br>
<code>(ediff-documentation <em>&optional</em> <u>NODE</u></code>)</br>
</br>
Display Ediff's manual.</br>
With optional <u>NODE</u>, goes to that node.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
