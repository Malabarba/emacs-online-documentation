<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ediff-files</strong> is an interactive autoloaded compiled Lisp function in `<code>ediff.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;tools> &lt;compare> &lt;ediff-files>.</br>
</br>
<code>(ediff-files <u>FILE-A</u> <u>FILE-B</u> <em>&optional</em> <u>STARTUP-HOOKS</u></code>)</br>
</br>
Run Ediff on a pair of files, <u>FILE-A</u> and <u>FILE-B</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
