---
title: "ediff-files"
layout: doc
---
<strong>ediff-files</strong> is an interactive autoloaded compiled Lisp function in `<code>ediff.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;tools> &lt;compare> &lt;ediff-files>.</br>
</br>
<code>(ediff-files <u>FILE-A</u> <u>FILE-B</u> <em>&optional</em> <u>STARTUP-HOOKS</u></code>)</br>
</br>
Run Ediff on a pair of files, <u>FILE-A</u> and <u>FILE-B</u>.
