title: "ediff-files3"

---
<strong>ediff-files3</strong> is an interactive autoloaded compiled Lisp function in `<code>ediff.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;tools> &lt;compare> &lt;ediff-files3>.</br>
</br>
<code>(ediff-files3 <u>FILE-A</u> <u>FILE-B</u> <u>FILE-C</u> <em>&optional</em> <u>STARTUP-HOOKS</u></code>)</br>
</br>
Run Ediff on three files, <u>FILE-A</u>, <u>FILE-B</u>, and <u>FILE-C</u>.
