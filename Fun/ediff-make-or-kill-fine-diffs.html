<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ediff-make-or-kill-fine-diffs</strong> is an interactive compiled Lisp function in `<code>ediff-util.el</code>'.</br>
</br>
</br>
(ediff-make-or-kill-fine-diffs <u>ARG</u>)</br>
</br>
Compute fine diffs.  With negative prefix arg, kill fine diffs.</br>
In both cases, operates on the current difference region.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
