<strong>ediff-merge-files</strong> is an interactive autoloaded compiled Lisp function in `<code>ediff.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <tools> <ediff-merge> <ediff-merge-files>.<br/>
<br/>
(ediff-merge-files FILE-A FILE-B &optional STARTUP-HOOKS MERGE-BUFFER-FILE)<br/>
<br/>
Merge two files without ancestor.
