ediff-merge-revisions is an interactive autoloaded Lisp function in `ediff.el'.<br/><br/>It is bound to <menu-bar> <tools> <ediff-merge> <ediff-merge-revisions>.<br/><br/>(ediff-merge-revisions &optional FILE STARTUP-HOOKS MERGE-BUFFER-FILE)<br/><br/>Run Ediff by merging two revisions of a file.<br/>The file is the optional FILE argument or the file visited by the current<br/>buffer.
