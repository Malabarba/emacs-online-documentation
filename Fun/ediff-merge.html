<strong>ediff-merge</strong> is an alias for `<strong><a href="/Fun/ediff-merge-files.html">ediff-merge-files</a></strong>' in `<code>ediff.el</code>'.</br>
</br>
</br>
(ediff-merge <u>FILE-A</u> <u>FILE-B</u> &optional <u>STARTUP-HOOKS</u> <u>MERGE-BUFFER-FILE</u>)</br>
</br>
Merge two files without ancestor.
