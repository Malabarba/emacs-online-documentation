<strong>ediff-move-overlay</strong> is a compiled Lisp function in `<code>ediff-init.el</code>'.<br/>
<br/>
(ediff-move-overlay OVERLAY BEG END &optional BUFFER)<br/>
<br/>
Calls `move-overlay' in Emacs and `set-extent-endpoints' in Lemacs.<br/>
Checks if overlay's buffer exists before actually doing the move.
