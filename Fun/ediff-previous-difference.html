<strong>ediff-previous-difference</strong> is an interactive compiled Lisp function in `<code>ediff-util.el</code>'.</br>
</br>
</br>
(ediff-previous-difference &optional <u>ARG</u>)</br>
</br>
Go to the previous difference.</br>
With a prefix argument, go back that many differences.
