<strong>ediff-restore-diff-in-merge-buffer</strong> is an interactive compiled Lisp function in `<code>ediff-util.el</code>'.</br>
</br>
</br>
(ediff-restore-diff-in-merge-buffer <u>ARG</u>)</br>
</br>
Restore <u>ARG</u>th diff in the merge buffer.</br>
<u>ARG</u> is a prefix argument.  If nil, restore the current diff.
