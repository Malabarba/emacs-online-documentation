<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ediff-restore-diff-in-merge-buffer</strong> is an interactive compiled Lisp function in `<code>ediff-util.el</code>'.</br>
</br>
</br>
(ediff-restore-diff-in-merge-buffer <u>ARG</u>)</br>
</br>
Restore <u>ARG</u>th diff in the merge buffer.</br>
<u>ARG</u> is a prefix argument.  If nil, restore the current diff.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
