<strong>ediff-scroll-horizontally</strong> is an interactive compiled Lisp function in `<code>ediff-util.el</code>'.</br>
</br>
</br>
(ediff-scroll-horizontally &optional <u>ARG</u>)</br>
</br>
Horizontally scroll buffers A, B (and C if appropriate).</br>
If an argument is given, that is how many columns are scrolled, else nearly</br>
the width of the A/B/C windows.
