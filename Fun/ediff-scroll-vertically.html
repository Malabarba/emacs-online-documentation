<strong>ediff-scroll-vertically</strong> is an interactive compiled Lisp function in `<code>ediff-util.el</code>'.<br/>
<br/>
(ediff-scroll-vertically &optional ARG)<br/>
<br/>
Vertically scroll buffers A, B (and C if appropriate).<br/>
With optional argument ARG, scroll ARG lines; otherwise scroll by nearly<br/>
the one half of the height of window-A.
