<strong>ediff-shrink-window-C</strong> is an interactive compiled Lisp function in `<code>ediff-merg.el</code>'.</br>
</br>
</br>
(ediff-shrink-window-C <u>ARG</u>)</br>
</br>
Shrink window C to just one line.</br>
With a prefix argument, returns window C to its normal size.</br>
Used only for merging jobs.
