<strong>ediff-toggle-multiframe</strong> is an interactive autoloaded compiled Lisp function in `<code>ediff-util.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <tools> <compare> <ediff-misc> <emultiframe>.<br/>
<br/>
(ediff-toggle-multiframe)<br/>
<br/>
Switch from multiframe display to single-frame display and back.<br/>
To change the default, set the variable `ediff-window-setup-function',<br/>
which see.
