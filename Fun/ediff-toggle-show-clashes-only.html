<strong>ediff-toggle-show-clashes-only</strong> is an interactive compiled Lisp function in `<code>ediff-util.el</code>'.</br>
</br>
</br>
(ediff-toggle-show-clashes-only)</br>
</br>
Toggle the mode that shows only the merge regions where both variants differ from the ancestor.
