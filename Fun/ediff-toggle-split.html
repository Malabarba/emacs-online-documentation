<strong>ediff-toggle-split</strong> is an interactive compiled Lisp function in `<code>ediff-util.el</code>'.</br>
</br>
</br>
(ediff-toggle-split)</br>
</br>
Toggle vertical/horizontal window split.</br>
Does nothing if file-A and file-B are in different frames.
