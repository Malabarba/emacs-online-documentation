<strong>ediff3</strong> is an alias for `<strong><a href="/Fun/ediff-files3.html">ediff-files3</a></strong>' in `<code>ediff.el</code>'.</br>
</br>
</br>
(ediff3 <u>FILE-A</u> <u>FILE-B</u> <u>FILE-C</u> &optional <u>STARTUP-HOOKS</u>)</br>
</br>
Run Ediff on three files, <u>FILE-A</u>, <u>FILE-B</u>, and <u>FILE-C</u>.
