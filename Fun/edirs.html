<strong>edirs</strong> is an alias for `ediff-directories' in `<code>ediff.el</code>'.<br/>
<br/>
(edirs DIR1 DIR2 REGEXP)<br/>
<br/>
Run Ediff on a pair of directories, DIR1 and DIR2, comparing files that have<br/>
the same name in both.  The third argument, REGEXP, is nil or a regular<br/>
expression; only file names that match the regexp are considered.
