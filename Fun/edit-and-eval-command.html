<strong>edit-and-eval-command</strong> is a compiled Lisp function in `<code>simple.el</code>'.<br/>
<br/>
(edit-and-eval-command PROMPT COMMAND)<br/>
<br/>
Prompting with PROMPT, let user edit COMMAND and eval result.<br/>
COMMAND is a Lisp expression.  Let user edit that expression in<br/>
the minibuffer, then read and evaluate the result.
