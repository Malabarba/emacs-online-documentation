<strong>edmacro-sanitize-for-string</strong> is a compiled Lisp function in `<code>edmacro.el</code>'.<br/>
<br/>
(edmacro-sanitize-for-string SEQ)<br/>
<br/>
Convert a key sequence vector SEQ into a string.<br/>
The string represents the same events; Meta is indicated by bit 7.<br/>
This function assumes that the events can be stored in a string.
