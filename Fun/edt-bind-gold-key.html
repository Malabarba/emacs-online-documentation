<strong>edt-bind-gold-key</strong> is a compiled Lisp function in `<code>edt.el</code>'.<br/>
<br/>
(edt-bind-gold-key KEY GOLD-BINDING)<br/>
<br/>
Binds <GOLD> standard key sequences to custom bindings in the EDT Emulator.<br/>
Argument KEY is the name of a standard key or a function key.<br/>
Argument GOLD-BINDING is the Emacs function to be bound to GOLD <KEY>.
