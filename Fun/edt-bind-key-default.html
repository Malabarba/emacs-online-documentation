<strong>edt-bind-key-default</strong> is a compiled Lisp function in `<code>edt.el</code>'.<br/>
<br/>
(edt-bind-key-default KEY BINDING)<br/>
<br/>
Bind key sequences to default bindings in the EDT Emulator.<br/>
Argument KEY is the name of a standard key or a function key.<br/>
Argument BINDING is the Emacs function to be bound to <KEY>.
