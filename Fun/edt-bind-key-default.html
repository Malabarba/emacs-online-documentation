<strong>edt-bind-key-default</strong> is a compiled Lisp function in `<code>edt.el</code>'.</br>
</br>
(edt-bind-key-default <u>KEY</u> <u>BINDING</u>)</br>
</br>
Bind key sequences to default bindings in the EDT Emulator.</br>
Argument <u>KEY</u> is the name of a standard key or a function key.</br>
Argument <u>BINDING</u> is the Emacs function to be bound to &lt;<u>KEY</u>>.
