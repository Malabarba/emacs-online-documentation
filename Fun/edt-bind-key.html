edt-bind-key is a compiled Lisp function in `edt.el'.<br/><br/>(edt-bind-key KEY BINDING)<br/><br/>Bind standard key sequences to custom bindings in the EDT Emulator.<br/>Argument KEY is the name of a key.  It can be a standard key or a function key.<br/>Argument BINDING is the Emacs function to be bound to <KEY>.
