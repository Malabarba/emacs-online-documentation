<strong>edt-bind-key</strong> is a compiled Lisp function in `<code>edt.el</code>'.</br>
</br>
(edt-bind-key <u>KEY</u> <u>BINDING</u>)</br>
</br>
Bind standard key sequences to custom bindings in the EDT Emulator.</br>
Argument <u>KEY</u> is the name of a key.  It can be a standard key or a function key.</br>
Argument <u>BINDING</u> is the Emacs function to be bound to &lt;<u>KEY</u>>.
