<strong>edt-character</strong> is an interactive compiled Lisp function in `<code>edt.el</code>'.</br>
</br>
</br>
(edt-character <u>NUM</u>)</br>
</br>
Move in current direction to next character.</br>
Argument <u>NUM</u> is the number of characters to move.
