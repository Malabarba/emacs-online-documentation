<strong>edt-current-line</strong> is a compiled Lisp function in `<code>edt.el</code>'.</br>
</br>
(edt-current-line)</br>
</br>
Return the vertical position of point in the selected window.</br>
Top line is 0.  Counts each text line only once, even if it wraps.
