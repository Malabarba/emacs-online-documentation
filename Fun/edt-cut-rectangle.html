(edt-cut-rectangle)</br>
</br>
Cut a rectangular region of text to register.</br>
If overwrite mode is active, cut text is replaced with whitespace.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
