<strong>edt-define-key</strong> is an interactive compiled Lisp function in `<code>edt.el</code>'.</br>
</br>
</br>
(edt-define-key)</br>
</br>
Assign an interactively-callable function to a specified key sequence.</br>
The current key definition is saved in `edt-last-replaced-key-definition'.</br>
Use `edt-restore-key' to restore last replaced key definition.
