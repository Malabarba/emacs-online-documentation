<strong>edt-delete-character</strong> is an interactive compiled Lisp function in `<code>edt.el</code>'.</br>
</br>
</br>
(edt-delete-character <u>NUM</u>)</br>
</br>
Delete character under cursor.</br>
Argument <u>NUM</u> is the number of characters to delete.
