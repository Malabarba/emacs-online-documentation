<strong>edt-delete-line</strong> is an interactive compiled Lisp function in `<code>edt.el</code>'.</br>
</br>
</br>
(edt-delete-line <u>NUM</u>)</br>
</br>
Delete from cursor up to and including the end of line mark.</br>
Argument <u>NUM</u> is the number of lines to delete.
