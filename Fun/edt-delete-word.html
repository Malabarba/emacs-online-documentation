<strong>edt-delete-word</strong> is an interactive compiled Lisp function in `<code>edt.el</code>'.</br>
</br>
</br>
(edt-delete-word <u>NUM</u>)</br>
</br>
Delete from cursor up to but excluding first character of next word.</br>
Argument <u>NUM</u> is the number of words to delete.
