<strong>edt-duplicate-line</strong> is an interactive compiled Lisp function in `<code>edt.el</code>'.</br>
</br>
</br>
(edt-duplicate-line <u>NUM</u>)</br>
</br>
Duplicate the line of text containing the cursor.</br>
Argument <u>NUM</u> is the number of times to duplicate the line.
