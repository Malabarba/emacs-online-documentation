<strong>edt-find-backward</strong> is an interactive compiled Lisp function in `<code>edt.el</code>'.</br>
</br>
</br>
(edt-find-backward &optional <u>FIND</u>)</br>
</br>
Find first occurrence of a string in the backward direction and save it.</br>
Optional argument <u>FIND</u> is t if this function is called from `edt-find'.
