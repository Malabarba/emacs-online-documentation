(edt-find-forward &optional <u>FIND</u>)</br>
</br>
Find first occurrence of a string in forward direction and save it.</br>
Optional argument <u>FIND</u> is t is this function is called from `edt-find'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
