<strong>edt-goto-percentage</strong> is an interactive compiled Lisp function in `<code>edt.el</code>'.</br>
</br>
</br>
(edt-goto-percentage <u>NUM</u>)</br>
</br>
Move to specified percentage in buffer from top of buffer.</br>
Argument <u>NUM</u> is the percentage into the buffer to move.
