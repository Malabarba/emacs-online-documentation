---
<strong>edt-line-forward</strong> is an interactive compiled Lisp function in `<code>edt.el</code>'.</br>
</br>
</br>
(edt-line-forward <u>NUM</u>)</br>
</br>
Move forward to next beginning of line mark.</br>
Argument <u>NUM</u> is the number of BOL marks to move.
