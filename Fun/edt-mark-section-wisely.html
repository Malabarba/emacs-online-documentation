edt-mark-section-wisely is an interactive compiled Lisp function in `edt.el'.<br/><br/>(edt-mark-section-wisely)<br/><br/>Mark the section in a manner consistent with the `major-mode'.<br/>Uses `mark-defun' for Emacs-Lisp and Lisp, and for Fortran,<br/>`c-mark-function' for C,<br/>and `mark-paragraph' for other modes.
