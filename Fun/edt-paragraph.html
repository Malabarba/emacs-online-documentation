<strong>edt-paragraph</strong> is an interactive compiled Lisp function in `<code>edt.el</code>'.</br>
</br>
</br>
(edt-paragraph <u>NUM</u>)</br>
</br>
Move in current direction to next paragraph.</br>
Argument <u>NUM</u> is the positive number of paragraphs to move.
