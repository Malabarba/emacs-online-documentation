<strong>edt-scroll-window-forward</strong> is an interactive compiled Lisp function in `<code>edt.el</code>'.</br>
</br>
</br>
(edt-scroll-window-forward <u>NUM</u>)</br>
</br>
Scroll forward one window in buffer, less one line.</br>
Argument <u>NUM</u> is the positive number of windows to move.
