title: "edt-select-mode"
layout: doc
---
<strong>edt-select-mode</strong> is a compiled Lisp function in `<code>edt.el</code>'.</br>
</br>
(edt-select-mode <u>ARG</u>)</br>
</br>
Turn EDT select mode off if <u>ARG</u> is nil; otherwise, turn EDT select mode on.</br>
In select mode, selected text is highlighted.
