<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>edt-select-mode</strong> is a compiled Lisp function in `<code>edt.el</code>'.</br>
</br>
(edt-select-mode <u>ARG</u>)</br>
</br>
Turn EDT select mode off if <u>ARG</u> is nil; otherwise, turn EDT select mode on.</br>
In select mode, selected text is highlighted.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
