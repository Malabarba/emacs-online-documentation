<strong>edt-sentence-backward</strong> is an interactive compiled Lisp function in `<code>edt.el</code>'.</br>
</br>
</br>
(edt-sentence-backward <u>NUM</u>)</br>
</br>
Move backward to next sentence beginning.</br>
Argument <u>NUM</u> is the positive number of sentences to move.
