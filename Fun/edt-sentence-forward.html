<strong>edt-sentence-forward</strong> is an interactive compiled Lisp function in `<code>edt.el</code>'.</br>
</br>
</br>
(edt-sentence-forward <u>NUM</u>)</br>
</br>
Move forward to start of next sentence.</br>
Argument <u>NUM</u> is the positive number of sentences to move.
