<strong>edt-set-scroll-margins</strong> is an interactive autoloaded compiled Lisp function in `<code>edt.el</code>'.<br/>
<br/>
(edt-set-scroll-margins TOP BOTTOM)<br/>
<br/>
Set scroll margins.<br/>
Argument TOP is the top margin in number of lines or percent of window.<br/>
Argument BOTTOM is the bottom margin in number of lines or percent of window.
