<strong>edt-top-check</strong> is a compiled Lisp function in `<code>edt.el</code>'.<br/>
<br/>
(edt-top-check BEG LINES)<br/>
<br/>
Enforce scroll margin at the top of screen.<br/>
Argument BEG is the starting line number before cursor was moved.<br/>
Argument LINES is the number of lines the cursor moved toward the top.
