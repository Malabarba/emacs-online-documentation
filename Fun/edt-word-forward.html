<strong>edt-word-forward</strong> is an interactive compiled Lisp function in `<code>edt.el</code>'.</br>
</br>
</br>
(edt-word-forward <u>NUM</u>)</br>
</br>
Move forward to first character of next word.</br>
Argument <u>NUM</u> is the number of words to move.
