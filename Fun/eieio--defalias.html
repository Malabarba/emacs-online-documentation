<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>eieio--defalias</strong> is a compiled Lisp function in `<code>eieio-core.el</code>'.</br>
</br>
(eieio--defalias <u>NAME</u> <u>BODY</u>)</br>
</br>
Like `defalias', but with less side-effects.</br>
More specifically, it has no side-effects at all when the new function</br>
definition is the same (`eq') as the old one.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
