<strong>eieio--defalias</strong> is a compiled Lisp function in `<code>eieio.el</code>'.<br/>
<br/>
(eieio--defalias NAME BODY)<br/>
<br/>
Like `defalias', but with less side-effects.<br/>
More specifically, it has no side-effects at all when the new function<br/>
definition is the same (`eq') as the old one.
