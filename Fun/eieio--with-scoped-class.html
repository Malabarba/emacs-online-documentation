<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>eieio--with-scoped-class</strong> is a Lisp macro in `<code>eieio-core.el</code>'.</br>
</br>
(eieio--with-scoped-class <u>CLASS</u> &rest <u>FORMS</u>)</br>
</br>
Set <u>CLASS</u> as the currently scoped class while executing <u>FORMS</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
