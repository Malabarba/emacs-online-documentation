---
<strong>eieio--with-scoped-class</strong> is a Lisp macro in `<code>eieio-core.el</code>'.</br>
</br>
(eieio--with-scoped-class <u>CLASS</u> &rest <u>FORMS</u>)</br>
</br>
Set <u>CLASS</u> as the currently scoped class while executing <u>FORMS</u>.
