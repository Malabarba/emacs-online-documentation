<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>eieio-attribute-to-initarg</strong> is a compiled Lisp function in `<code>eieio-core.el</code>'.</br>
</br>
(eieio-attribute-to-initarg <u>CLASS</u> <u>ATTRIBUTE</u>)</br>
</br>
In <u>CLASS</u>, convert the <u>ATTRIBUTE</u> into the corresponding init argument tag.</br>
This is usually a symbol that starts with `:'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
