<strong>eieio-attribute-to-initarg</strong> is a compiled Lisp function in `<code>eieio-core.el</code>'.</br>
</br>
(eieio-attribute-to-initarg <u>CLASS</u> <u>ATTRIBUTE</u>)</br>
</br>
