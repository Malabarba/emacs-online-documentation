<strong>eieio-browse</strong> is an interactive autoloaded Lisp function in `<code>eieio-opt.el</code>'.<br/>
<br/>
(eieio-browse &optional ROOT-CLASS)<br/>
<br/>
Create an object browser window to show all objects.<br/>
If optional ROOT-CLASS, then start with that, otherwise start with<br/>
variable `eieio-default-superclass'.
