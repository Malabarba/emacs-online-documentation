title: "eieio-class-parents"
layout: doc
---
<strong>eieio-class-parents</strong> is a compiled Lisp function in `<code>eieio.el</code>'.</br>
</br>
(eieio-class-parents <u>CLASS</u>)</br>
</br>
Return parent classes to <u>CLASS</u>.  (overload of variable).</br>
</br>
The CLOS function `class-direct-superclasses' is aliased to this function.
