<strong>eieio-custom-toggle-parent</strong> is a compiled Lisp function in `<code>eieio-custom.el</code>'.</br>
</br>
(eieio-custom-toggle-parent <u>WIDGET</u> &rest <u>IGNORE</u>)</br>
</br>
Toggle visibility of parent of <u>WIDGET</u>.</br>
Optional argument <u>IGNORE</u> is an extraneous parameter.
