title: "eieio-help-class"
layout: doc
---
<strong>eieio-help-class</strong> is an autoloaded compiled Lisp function in `<code>eieio-opt.el</code>'.</br>
</br>
(eieio-help-class <u>CLASS</u>)</br>
</br>
Print help description for <u>CLASS</u>.</br>
If <u>CLASS</u> is actually an object, then also display current values of that object.
