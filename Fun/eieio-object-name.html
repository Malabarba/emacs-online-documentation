<strong>eieio-object-name</strong> is a compiled Lisp function in `<code>eieio.el</code>'.</br>
</br>
(eieio-object-name <u>OBJ</u> &optional <u>EXTRA</u>)</br>
</br>
Return a Lisp like symbol string for object <u>OBJ</u>.</br>
If <u>EXTRA</u>, include that in the string returned to represent the symbol.
