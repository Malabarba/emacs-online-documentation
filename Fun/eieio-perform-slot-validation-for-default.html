<strong>eieio-perform-slot-validation-for-default</strong> is a compiled Lisp function in `<code>eieio.el</code>'.<br/>
<br/>
(eieio-perform-slot-validation-for-default SLOT SPEC VALUE SKIPNIL)<br/>
<br/>
For SLOT, signal if SPEC does not match VALUE.<br/>
If SKIPNIL is non-nil, then if VALUE is nil return t instead.
