<strong>eieio-slot-originating-class-p</strong> is a compiled Lisp function in `<code>eieio.el</code>'.<br/>
<br/>
(eieio-slot-originating-class-p START-CLASS SLOT)<br/>
<br/>
Return non-nil if START-CLASS is the first class to define SLOT.<br/>
This is for testing if `scoped-class' is the class that defines SLOT<br/>
so that we can protect private slots.
