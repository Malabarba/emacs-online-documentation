<strong>eieio-unbind-method-implementations</strong> is a compiled Lisp function in `<code>eieio-core.el</code>'.</br>
</br>
(eieio-unbind-method-implementations <u>METHOD</u>)</br>
</br>
Make the generic method <u>METHOD</u> have no implementations.</br>
It will leave the original generic function in place,</br>
but remove reference to all implementations of <u>METHOD</u>.
