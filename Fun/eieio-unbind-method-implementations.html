<strong>eieio-unbind-method-implementations</strong> is a compiled Lisp function in `<code>eieio.el</code>'.<br/>
<br/>
(eieio-unbind-method-implementations METHOD)<br/>
<br/>
Make the generic method METHOD have no implementations.<br/>
It will leave the original generic function in place,<br/>
but remove reference to all implementations of METHOD.
