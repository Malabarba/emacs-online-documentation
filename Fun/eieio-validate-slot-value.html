<strong>eieio-validate-slot-value</strong> is a compiled Lisp function in `<code>eieio.el</code>'.<br/>
<br/>
(eieio-validate-slot-value CLASS SLOT-IDX VALUE SLOT)<br/>
<br/>
Make sure that for CLASS referencing SLOT-IDX, VALUE is valid.<br/>
Checks the :type specifier.<br/>
SLOT is the slot that is being checked, and is only used when throwing<br/>
an error.
