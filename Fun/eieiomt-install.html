<strong>eieiomt-install</strong> is a compiled Lisp function in `<code>eieio-core.el</code>'.</br>
</br>
(eieiomt-install <u>METHOD-NAME</u>)</br>
</br>
Install the method tree, and obarray onto <u>METHOD-NAME</u>.</br>
Do not do the work if they already exist.
