<strong>eldoc-highlight-function-argument</strong> is a compiled Lisp function in `<code>eldoc.el</code>'.</br>
</br>
(eldoc-highlight-function-argument <u>SYM</u> <u>ARGS</u> <u>INDEX</u>)</br>
</br>
