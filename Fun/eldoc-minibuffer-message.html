<strong>eldoc-minibuffer-message</strong> is a compiled Lisp function in `<code>eldoc.el</code>'.</br>
</br>
(eldoc-minibuffer-message <u>FORMAT-STRING</u> &rest <u>ARGS</u>)</br>
</br>
Display messages in the mode-line when in the minibuffer.</br>
Otherwise work like `message'.
