<strong>electric-help-exit</strong> is an interactive compiled Lisp function in `<code>ehelp.el</code>'.</br>
</br>
</br>
(electric-help-exit)</br>
</br>
Exit `with-electric-help', restoring the previous window/buffer configuration.</br>
(The *Help* buffer will be buried.)
