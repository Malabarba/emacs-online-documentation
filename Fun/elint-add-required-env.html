<strong>elint-add-required-env</strong> is a compiled Lisp function in `<code>elint.el</code>'.</br>
</br>
(elint-add-required-env <u>ENV</u> <u>NAME</u> <u>FILE</u>)</br>
</br>
Augment <u>ENV</u> with the variables defined by feature <u>NAME</u> in <u>FILE</u>.
