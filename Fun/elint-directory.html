<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>elint-directory</strong> is an interactive autoloaded compiled Lisp function in `<code>elint.el</code>'.</br>
</br>
</br>
(elint-directory <u>DIRECTORY</u>)</br>
</br>
Lint all the .el files in <u>DIRECTORY</u>.</br>
A complicated directory may require a lot of memory.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
