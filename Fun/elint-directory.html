---
title: "elint-directory"
layout: doc
---
<strong>elint-directory</strong> is an interactive autoloaded compiled Lisp function in `<code>elint.el</code>'.</br>
</br>
</br>
(elint-directory <u>DIRECTORY</u>)</br>
</br>
Lint all the .el files in <u>DIRECTORY</u>.</br>
A complicated directory may require a lot of memory.
