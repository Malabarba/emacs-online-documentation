<strong>elint-env-add-global-var</strong> is a compiled Lisp function in `<code>elint.el</code>'.</br>
</br>
(elint-env-add-global-var <u>ENV</u> <u>VAR</u>)</br>
</br>
Augment <u>ENV</u> with the variable <u>VAR</u>.</br>
<u>ENV</u> is modified so <u>VAR</u> is seen everywhere.</br>
<u>ENV</u> is returned.
