<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>elint-env-add-global-var</strong> is a compiled Lisp function in `<code>elint.el</code>'.</br>
</br>
(elint-env-add-global-var <u>ENV</u> <u>VAR</u>)</br>
</br>
Augment <u>ENV</u> with the variable <u>VAR</u>.</br>
<u>ENV</u> is modified so <u>VAR</u> is seen everywhere.</br>
<u>ENV</u> is returned.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
