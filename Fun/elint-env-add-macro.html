<strong>elint-env-add-macro</strong> is a compiled Lisp function in `<code>elint.el</code>'.<br/>
<br/>
(elint-env-add-macro ENV MACRO DEF)<br/>
<br/>
Augment ENV with the macro named MACRO.<br/>
DEF is the macro definition (a lambda expression or similar).<br/>
The new environment is returned, the old is unmodified.
