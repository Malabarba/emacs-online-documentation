<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>elint-env-add-macro</strong> is a compiled Lisp function in `<code>elint.el</code>'.</br>
</br>
(elint-env-add-macro <u>ENV</u> <u>MACRO</u> <u>DEF</u>)</br>
</br>
Augment <u>ENV</u> with the macro named <u>MACRO</u>.</br>
<u>DEF</u> is the macro definition (a lambda expression or similar).</br>
The new environment is returned, the old is unmodified.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
