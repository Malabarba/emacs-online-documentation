---
<strong>elint-env-add-var</strong> is a compiled Lisp function in `<code>elint.el</code>'.</br>
</br>
(elint-env-add-var <u>ENV</u> <u>VAR</u>)</br>
</br>
Augment <u>ENV</u> with the variable <u>VAR</u>.</br>
The new environment is returned, the old is unmodified.
