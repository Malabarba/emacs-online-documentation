<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>elint-form</strong> is a compiled Lisp function in `<code>elint.el</code>'.</br>
</br>
(elint-form <u>FORM</u> <u>ENV</u> &optional <u>NOHANDLER</u>)</br>
</br>
Lint <u>FORM</u> in the environment <u>ENV</u>.</br>
Optional argument <u>NOHANDLER</u> non-nil means ignore `elint-special-forms'.</br>
Returns the environment created by the form.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
