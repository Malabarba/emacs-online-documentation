title: "elint-initialize"
layout: doc
---
<strong>elint-initialize</strong> is an interactive autoloaded compiled Lisp function in `<code>elint.el</code>'.</br>
</br>
</br>
(elint-initialize &optional <u>REINIT</u>)</br>
</br>
Initialize elint.</br>
If elint is already initialized, this does nothing, unless</br>
optional prefix argument <u>REINIT</u> is non-nil.
