---
<strong>elint-log-message</strong> is a compiled Lisp function in `<code>elint.el</code>'.</br>
</br>
(elint-log-message <u>ERRSTR</u> &optional <u>TOP</u>)</br>
</br>
Insert <u>ERRSTR</u> last in the lint log buffer.</br>
Optional argument <u>TOP</u> non-nil means pretend `elint-top-form-logged' is non-nil.
