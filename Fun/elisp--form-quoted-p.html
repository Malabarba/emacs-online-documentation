---
<strong>elisp--form-quoted-p</strong> is a compiled Lisp function in `<code>elisp-mode.el</code>'.</br>
</br>
(elisp--form-quoted-p <u>POS</u>)</br>
</br>
Return non-nil if the form at <u>POS</u> is not evaluated.</br>
It can be quoted, or be inside a quoted form.
