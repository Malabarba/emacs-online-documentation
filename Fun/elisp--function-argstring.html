<strong>elisp--function-argstring</strong> is a compiled Lisp function in `<code>elisp-mode.el</code>'.</br>
</br>
(elisp--function-argstring <u>ARGLIST</u>)</br>
</br>
Return <u>ARGLIST</u> as a string enclosed by ().</br>
<u>ARGLIST</u> is either a string, or a list of strings or symbols.
