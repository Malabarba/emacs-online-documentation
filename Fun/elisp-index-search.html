<strong>elisp-index-search</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <help-menu> <search-documentation> <lookup-subject-in-elisp-manual>.<br/>
<br/>
(elisp-index-search TOPIC)<br/>
<br/>
Look up TOPIC in the indices of the Emacs Lisp Reference Manual.
