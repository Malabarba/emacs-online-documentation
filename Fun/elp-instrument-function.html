<strong>elp-instrument-function</strong> is an interactive autoloaded compiled Lisp function in `<code>elp.el</code>'.</br>
</br>
</br>
(elp-instrument-function <u>FUNSYM</u>)</br>
</br>
Instrument <u>FUNSYM</u> for profiling.</br>
<u>FUNSYM</u> must be a symbol of a defined function.
