<strong>elp-instrument-package</strong> is an interactive autoloaded compiled Lisp function in `<code>elp.el</code>'.</br>
</br>
</br>
(elp-instrument-package <u>PREFIX</u>)</br>
</br>
Instrument for profiling, all functions which start with <u>PREFIX</u>.</br>
For example, to instrument all ELP functions, do the following:</br>
</br>
    M-x elp-instrument-package RET elp- RET
