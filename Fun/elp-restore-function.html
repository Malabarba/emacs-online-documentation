(elp-restore-function <u>FUNSYM</u>)</br>
</br>
Restore an instrumented function to its original definition.</br>
Argument <u>FUNSYM</u> is the symbol of a defined function.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
