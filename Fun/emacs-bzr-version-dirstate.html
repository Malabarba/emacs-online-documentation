<strong>emacs-bzr-version-dirstate</strong> is a compiled Lisp function in `<code>version.el</code>'.<br/>
<br/>
(emacs-bzr-version-dirstate DIR)<br/>
<br/>
Try to return as a string the bzr revision ID of directory DIR.<br/>
This uses the dirstate file's parent revision entry.<br/>
Returns nil if unable to find this information.
