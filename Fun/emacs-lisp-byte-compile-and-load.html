emacs-lisp-byte-compile-and-load is an interactive compiled Lisp function in `lisp-mode.el'.<br/><br/>It is bound to <menu-bar> <emacs-lisp> <emacs-byte-compile-and-load>.<br/><br/>(emacs-lisp-byte-compile-and-load)<br/><br/>Byte-compile the current file (if it has changed), then load compiled code.
