<strong>emacs-lock--can-auto-unlock</strong> is a compiled Lisp function in `<code>emacs-lock.el</code>'.<br/>
<br/>
(emacs-lock--can-auto-unlock ACTION)<br/>
<br/>
Return t if the current buffer can auto-unlock for ACTION.<br/>
ACTION must be one of `kill' or `exit'.<br/>
See `emacs-lock-unlockable-modes'.
