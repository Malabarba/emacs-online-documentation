<strong>emacs-lock-live-process-p</strong> is a compiled Lisp function in `<code>emacs-lock.el</code>'.</br>
</br>
(emacs-lock-live-process-p <u>BUFFER-OR-NAME</u>)</br>
</br>
Return t if <u>BUFFER-OR-NAME</u> is associated with a live process.
