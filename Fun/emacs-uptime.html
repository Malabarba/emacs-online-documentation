<strong>emacs-uptime</strong> is an interactive autoloaded Lisp function in `<code>time.el</code>'.<br/>
<br/>
(emacs-uptime &optional FORMAT)<br/>
<br/>
Return a string giving the uptime of this instance of Emacs.<br/>
FORMAT is a string to format the result, using `format-seconds'.<br/>
For example, the Unix uptime command format is "%D, %z%2h:%.2m".
