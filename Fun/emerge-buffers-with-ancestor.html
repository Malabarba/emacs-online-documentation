<strong>emerge-buffers-with-ancestor</strong> is an interactive autoloaded compiled Lisp function in `<code>emerge.el</code>'.<br/>
<br/>
(emerge-buffers-with-ancestor BUFFER-A BUFFER-B BUFFER-ANCESTOR &optional STARTUP-HOOKS QUIT-HOOKS)<br/>
<br/>
Run Emerge on two buffers, giving another buffer as the ancestor.
