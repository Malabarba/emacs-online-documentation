<strong>emerge-files-with-ancestor</strong> is an interactive autoloaded compiled Lisp function in `<code>emerge.el</code>'.<br/>
<br/>
(emerge-files-with-ancestor ARG FILE-A FILE-B FILE-ANCESTOR FILE-OUT &optional STARTUP-HOOKS QUIT-HOOKS)<br/>
<br/>
Run Emerge on two files, giving another file as the ancestor.
