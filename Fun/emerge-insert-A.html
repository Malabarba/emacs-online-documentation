<strong>emerge-insert-A</strong> is an interactive compiled Lisp function in `<code>emerge.el</code>'.</br>
</br>
</br>
(emerge-insert-A <u>ARG</u>)</br>
</br>
Insert the A variant of this difference at the point.</br>
