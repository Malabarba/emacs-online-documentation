</br>
</br>
(emerge-insert-A <u>ARG</u>)</br>
</br>
Insert the A variant of this difference at the point.</br>
Leaves point after text, mark before.</br>
With prefix argument, puts point before, mark after.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
