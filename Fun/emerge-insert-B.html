<strong>emerge-insert-B</strong> is an interactive compiled Lisp function in `<code>emerge.el</code>'.</br>
</br>
</br>
(emerge-insert-B <u>ARG</u>)</br>
</br>
Insert the B variant of this difference at the point.</br>
