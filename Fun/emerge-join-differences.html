<strong>emerge-join-differences</strong> is an interactive compiled Lisp function in `<code>emerge.el</code>'.</br>
</br>
</br>
(emerge-join-differences <u>ARG</u>)</br>
</br>
Join the selected difference with the following one.</br>
With a prefix argument, join with the preceding one.
