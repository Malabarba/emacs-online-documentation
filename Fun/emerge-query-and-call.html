<strong>emerge-query-and-call</strong> is a compiled Lisp function in `<code>emerge.el</code>'.<br/>
<br/>
(emerge-query-and-call COMMAND)<br/>
<br/>
Ask the user whether to save or write out the incomplete merge.<br/>
If answer is yes, call COMMAND interactively.  During the call, the flags<br/>
around the current difference are removed.
