<strong>emerge-query-save-buffer</strong> is an interactive compiled Lisp function in `<code>emerge.el</code>'.</br>
</br>
</br>
(emerge-query-save-buffer)</br>
</br>
Ask the user whether to save an incomplete merge.</br>
If answer is yes, call `save-buffer' to do so.  See `emerge-query-and-call'</br>
for details of the querying process.
