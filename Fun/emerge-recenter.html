<strong>emerge-recenter</strong> is an interactive compiled Lisp function in `<code>emerge.el</code>'.<br/>
<br/>
(emerge-recenter &optional ARG)<br/>
<br/>
Bring the highlighted region of all three merge buffers into view.<br/>
This brings the buffers into view if they are in windows.<br/>
With an argument, reestablish the default three-window display.
