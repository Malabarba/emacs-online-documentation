<strong>emerge-scroll-reset</strong> is an interactive compiled Lisp function in `<code>emerge.el</code>'.</br>
</br>
</br>
(emerge-scroll-reset)</br>
</br>
Reset horizontal scrolling in Emerge.</br>
This resets the horizontal scrolling of all three merge buffers</br>
to the left margin, if they are in windows.
