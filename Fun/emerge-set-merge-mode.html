<strong>emerge-set-merge-mode</strong> is an interactive compiled Lisp function in `<code>emerge.el</code>'.<br/>
<br/>
(emerge-set-merge-mode MODE)<br/>
<br/>
Set the major mode in a merge buffer.<br/>
Overrides any change that the mode might make to the mode line or local<br/>
keymap.  Leaves merge in fast mode.
