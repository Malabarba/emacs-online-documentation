<strong>encode-char</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(encode-char <u>CH</u> <u>CHARSET</u> &optional <u>RESTRICTION</u>)</br>
</br>
Encode the character <u>CH</u> into a code-point of <u>CHARSET</u>.</br>
Return nil if <u>CHARSET</u> doesn't include <u>CH</u>.
