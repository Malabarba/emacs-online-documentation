<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>encode-char</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(encode-char <u>CH</u> <u>CHARSET</u> &optional <u>RESTRICTION</u>)</br>
</br>
Encode the character <u>CH</u> into a code-point of <u>CHARSET</u>.</br>
Return nil if <u>CHARSET</u> doesn't include <u>CH</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
