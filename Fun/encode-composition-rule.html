---
<strong>encode-composition-rule</strong> is a compiled Lisp function in `<code>composite.el</code>'.</br>
</br>
(encode-composition-rule <u>RULE</u>)</br>
</br>
Encode composition rule <u>RULE</u> into an integer value.</br>
<u>RULE</u> is a cons of global and new reference point symbols</br>
(see `reference-point-alist').
