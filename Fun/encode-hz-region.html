<strong>encode-hz-region</strong> is an interactive autoloaded Lisp function in `<code>china-util.el</code>'.</br>
</br>
</br>
(encode-hz-region <u>BEG</u> <u>END</u>)</br>
</br>
Encode the text in the current region to HZ.</br>
Return the length of resulting text.
