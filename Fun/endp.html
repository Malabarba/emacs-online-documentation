---
<strong>endp</strong> is an alias for `<strong><a href="/Fun/cl-endp.html">cl-endp</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(endp <u>X</u>)</br>
</br>
Return true if <u>X</u> is the empty list; false if it is a cons.</br>
Signal an error if <u>X</u> is not a list.
