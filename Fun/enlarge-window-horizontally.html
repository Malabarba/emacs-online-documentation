<strong>enlarge-window-horizontally</strong> is an interactive compiled Lisp function in `<code>window.el</code>'.<br/>
<br/>
It is bound to C-x }.<br/>
<br/>
(enlarge-window-horizontally DELTA)<br/>
<br/>
Make selected window DELTA columns wider.<br/>
Interactively, if no argument is given, make selected window one<br/>
column wider.
