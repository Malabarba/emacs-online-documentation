<strong>enriched-face-ans</strong> is a compiled Lisp function in `<code>enriched.el</code>'.</br>
</br>
(enriched-face-ans <u>FACE</u>)</br>
</br>
Return annotations specifying <u>FACE</u>.</br>
<u>FACE</u> may be a list of faces instead of a single face;</br>
it can also be anything allowed as an element of a list</br>
which can be the value of the `face' text property.
