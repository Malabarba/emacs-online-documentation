title: "epa-encrypt-file"
layout: doc
---
<strong>epa-encrypt-file</strong> is an interactive autoloaded compiled Lisp function in `<code>epa.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;tools> &lt;encryption-decryption> &lt;encrypt-file>.</br>
</br>
<code>(epa-encrypt-file <u>FILE</u> <u>RECIPIENTS</u></code>)</br>
</br>
Encrypt <u>FILE</u> for <u>RECIPIENTS</u>.
