<strong>epa-export-keys</strong> is an interactive autoloaded compiled Lisp function in `<code>epa.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;tools> &lt;encryption-decryption> &lt;export-keys>.</br>
</br>
<code>(epa-export-keys <u>KEYS</u> <u>FILE</u></code>)</br>
</br>
Export selected <u>KEYS</u> to <u>FILE</u>.
