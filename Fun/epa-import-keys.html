<strong>epa-import-keys</strong> is an interactive autoloaded compiled Lisp function in `<code>epa.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;tools> &lt;encryption-decryption> &lt;import-keys>.</br>
</br>
<code>(epa-import-keys <u>FILE</u></code>)</br>
</br>
Import keys from <u>FILE</u>.
