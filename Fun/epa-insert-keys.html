<strong>epa-insert-keys</strong> is an interactive autoloaded compiled Lisp function in `<code>epa.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;tools> &lt;encryption-decryption> &lt;insert-keys>.</br>
</br>
<code>(epa-insert-keys <u>KEYS</u></code>)</br>
</br>
Insert selected <u>KEYS</u> after the point.
