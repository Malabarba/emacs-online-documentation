<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>epa-insert-keys</strong> is an interactive autoloaded compiled Lisp function in `<code>epa.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;tools> &lt;encryption-decryption> &lt;insert-keys>.</br>
</br>
<code>(epa-insert-keys <u>KEYS</u></code>)</br>
</br>
