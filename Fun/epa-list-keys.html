<strong>epa-list-keys</strong> is an interactive autoloaded compiled Lisp function in `<code>epa.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;tools> &lt;encryption-decryption> &lt;list-keys>.</br>
</br>
<code>(epa-list-keys <em>&optional</em> <u>NAME</u></code>)</br>
</br>
List all keys matched with <u>NAME</u> from the public keyring.
