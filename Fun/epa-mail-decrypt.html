<strong>epa-mail-decrypt</strong> is an interactive autoloaded Lisp function in `<code>epa-mail.el</code>'.<br/>
<br/>
(epa-mail-decrypt)<br/>
<br/>
Decrypt OpenPGP armors in the current buffer.<br/>
The buffer is expected to contain a mail message.<br/>
<br/>
Don't use this command in Lisp programs!
