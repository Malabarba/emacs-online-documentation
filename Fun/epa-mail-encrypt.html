<strong>epa-mail-encrypt</strong> is an interactive autoloaded Lisp function in `<code>epa-mail.el</code>'.<br/>
<br/>
(epa-mail-encrypt START END RECIPIENTS SIGN SIGNERS)<br/>
<br/>
Encrypt the current buffer.<br/>
The buffer is expected to contain a mail message.<br/>
<br/>
Don't use this command in Lisp programs!
