<strong>epa-mail-import-keys</strong> is an interactive autoloaded Lisp function in `<code>epa-mail.el</code>'.<br/>
<br/>
(epa-mail-import-keys)<br/>
<br/>
Import keys in the OpenPGP armor format in the current buffer.<br/>
The buffer is expected to contain a mail message.<br/>
<br/>
Don't use this command in Lisp programs!
