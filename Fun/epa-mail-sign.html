<strong>epa-mail-sign</strong> is an interactive autoloaded Lisp function in `<code>epa-mail.el</code>'.</br>
</br>
</br>
(epa-mail-sign <u>START</u> <u>END</u> <u>SIGNERS</u> <u>MODE</u>)</br>
</br>
Sign the current buffer.</br>
The buffer is expected to contain a mail message.</br>
</br>
Don't use this command in Lisp programs!
