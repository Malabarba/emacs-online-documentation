<strong>epa-mail-verify</strong> is an interactive autoloaded Lisp function in `<code>epa-mail.el</code>'.<br/>
<br/>
(epa-mail-verify)<br/>
<br/>
Verify OpenPGP cleartext signed messages in the current buffer.<br/>
The buffer is expected to contain a mail message.<br/>
<br/>
Don't use this command in Lisp programs!
