<strong>epa-sign-file</strong> is an interactive autoloaded compiled Lisp function in `<code>epa.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;tools> &lt;encryption-decryption> &lt;sign-file>.</br>
</br>
<code>(epa-sign-file <u>FILE</u> <u>SIGNERS</u> <u>MODE</u></code>)</br>
</br>
Sign <u>FILE</u> by <u>SIGNERS</u> keys selected.
