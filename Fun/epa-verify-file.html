<strong>epa-verify-file</strong> is an interactive autoloaded compiled Lisp function in `<code>epa.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;tools> &lt;encryption-decryption> &lt;verify-file>.</br>
</br>
<code>(epa-verify-file <u>FILE</u></code>)</br>
</br>
Verify <u>FILE</u>.
