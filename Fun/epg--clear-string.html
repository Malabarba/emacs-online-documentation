<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>epg--clear-string</strong> is an alias for `<strong><a href="/Fun/clear-string.html">clear-string</a></strong>' in `<code>epg.el</code>'.</br>
</br>
(epg--clear-string <u>STRING</u>)</br>
</br>
Clear the contents of <u>STRING</u>.</br>
This makes <u>STRING</u> unibyte and may change its length.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
