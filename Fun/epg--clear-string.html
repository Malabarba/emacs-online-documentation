title: "epg--clear-string"
layout: doc
---
<strong>epg--clear-string</strong> is an alias for `<strong><a href="/Fun/clear-string.html">clear-string</a></strong>' in `<code>epg.el</code>'.</br>
</br>
(epg--clear-string <u>STRING</u>)</br>
</br>
Clear the contents of <u>STRING</u>.</br>
This makes <u>STRING</u> unibyte and may change its length.
