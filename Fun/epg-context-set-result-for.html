<strong>epg-context-set-result-for</strong> is a compiled Lisp function in `<code>epg.el</code>'.</br>
</br>
(epg-context-set-result-for <u>CONTEXT</u> <u>NAME</u> <u>VALUE</u>)</br>
</br>
Set the result of <u>CONTEXT</u> associated with <u>NAME</u> to <u>VALUE</u>.
