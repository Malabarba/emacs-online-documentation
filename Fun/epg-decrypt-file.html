<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>epg-decrypt-file</strong> is a compiled Lisp function in `<code>epg.el</code>'.</br>
</br>
(epg-decrypt-file <u>CONTEXT</u> <u>CIPHER</u> <u>PLAIN</u>)</br>
</br>
Decrypt a file <u>CIPHER</u> and store the result to a file <u>PLAIN</u>.</br>
If <u>PLAIN</u> is nil, it returns the result as a string.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
