---
title: "epg-decrypt-file"
layout: doc
---
<strong>epg-decrypt-file</strong> is a compiled Lisp function in `<code>epg.el</code>'.</br>
</br>
(epg-decrypt-file <u>CONTEXT</u> <u>CIPHER</u> <u>PLAIN</u>)</br>
</br>
Decrypt a file <u>CIPHER</u> and store the result to a file <u>PLAIN</u>.</br>
If <u>PLAIN</u> is nil, it returns the result as a string.
