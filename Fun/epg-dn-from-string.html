<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>epg-dn-from-string</strong> is a compiled Lisp function in `<code>epg.el</code>'.</br>
</br>
(epg-dn-from-string <u>STRING</u>)</br>
</br>
Parse <u>STRING</u> as LADPv3 Distinguished Names (RFC2253).</br>
The return value is an alist mapping from types to values.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
