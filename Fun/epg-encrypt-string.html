<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>epg-encrypt-string</strong> is a compiled Lisp function in `<code>epg.el</code>'.</br>
</br>
(epg-encrypt-string <u>CONTEXT</u> <u>PLAIN</u> <u>RECIPIENTS</u> &optional <u>SIGN</u> <u>ALWAYS-TRUST</u>)</br>
</br>
Encrypt a string <u>PLAIN</u>.</br>
If <u>RECIPIENTS</u> is nil, it performs symmetric encryption.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
