<strong>epg-encrypt-string</strong> is a compiled Lisp function in `<code>epg.el</code>'.</br>
</br>
(epg-encrypt-string <u>CONTEXT</u> <u>PLAIN</u> <u>RECIPIENTS</u> &optional <u>SIGN</u> <u>ALWAYS-TRUST</u>)</br>
</br>

If <u>RECIPIENTS</u> is nil, it performs symmetric encryption.
