<strong>erc-add-query</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-add-query <u>NICKNAME</u>)</br>
</br>
Add QUERY'd <u>NICKNAME</u> to the default channel list.</br>
</br>
The previous default target of QUERY type gets removed.
