(erc-add-query <u>NICKNAME</u>)</br>
</br>
Add QUERY'd <u>NICKNAME</u> to the default channel list.</br>
</br>
The previous default target of QUERY type gets removed.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
