<strong>erc-all-buffer-names</strong> is a compiled Lisp function in `<code>erc-track.el</code>'.</br>
</br>
(erc-all-buffer-names)</br>
</br>
Return all channel or query buffer names.</br>
Note that we cannot use `erc-channel-list' with a nil argument,</br>
because that does not return query buffers.
