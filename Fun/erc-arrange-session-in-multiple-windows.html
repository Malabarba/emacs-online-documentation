(erc-arrange-session-in-multiple-windows)</br>
</br>
Open a window for every non-server buffer related to `erc-session-server'.</br>
</br>
All windows are opened in the current frame.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
