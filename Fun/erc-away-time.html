<strong>erc-away-time</strong> is a compiled Lisp function in `<code>erc.el</code>'.<br/>
<br/>
(erc-away-time)<br/>
<br/>
Return non-nil if the current ERC process is set away.<br/>
<br/>
In particular, the time that we were set away is returned.<br/>
See `current-time' for details on the time format.
