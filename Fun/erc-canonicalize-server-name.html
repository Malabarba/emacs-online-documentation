<strong>erc-canonicalize-server-name</strong> is a compiled Lisp function in `<code>erc.el</code>'.<br/>
<br/>
(erc-canonicalize-server-name SERVER)<br/>
<br/>
Returns the canonical network name for SERVER if any,<br/>
otherwise `erc-server-announced-name'.  SERVER is matched against<br/>
`erc-common-server-suffixes'.
