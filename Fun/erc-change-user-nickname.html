erc-change-user-nickname is a compiled Lisp function in `erc.el'.<br/><br/>(erc-change-user-nickname USER NEW-NICK)<br/><br/>This function is for internal use only.<br/><br/>Changes the nickname of USER to NEW-NICK in the<br/>`erc-server-users' hash table.  The `erc-channel-users' lists of<br/>other buffers are also changed.
