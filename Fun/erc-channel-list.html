<strong>erc-channel-list</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-channel-list <u>PROC</u>)</br>
</br>
Return a list of channel buffers.</br>
<u>PROC</u> is the process for the server connection.  If <u>PROC</u> is nil, return</br>
all channel buffers on all servers.
