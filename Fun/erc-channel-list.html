<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-channel-list</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-channel-list <u>PROC</u>)</br>
</br>
Return a list of channel buffers.</br>
<u>PROC</u> is the process for the server connection.  If <u>PROC</u> is nil, return</br>
all channel buffers on all servers.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
