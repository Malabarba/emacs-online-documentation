<strong>erc-clear-input-ring</strong> is an interactive compiled Lisp function in `<code>erc-ring.el</code>'.</br>
</br>
</br>
(erc-clear-input-ring)</br>
</br>
Remove all entries from the input ring, then call garbage-collect.</br>
You might use this for security purposes if you have typed a command</br>
containing a password.
