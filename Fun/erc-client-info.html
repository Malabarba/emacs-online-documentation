<strong>erc-client-info</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-client-info <u>S</u>)</br>
</br>
Return CTCP CLIENTINFO on command <u>S</u>.</br>
If <u>S</u> is nil or an empty string then return general CLIENTINFO.
