<strong>erc-cmd-CLEARTOPIC</strong> is an interactive compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
</br>
(erc-cmd-CLEARTOPIC &optional <u>CHANNEL</u>)</br>
</br>
Clear the topic for a <u>CHANNEL</u>.</br>
If <u>CHANNEL</u> is not specified, clear the topic for the default channel.
