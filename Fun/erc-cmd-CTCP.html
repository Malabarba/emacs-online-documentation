<strong>erc-cmd-CTCP</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-cmd-CTCP <u>NICK</u> <u>CMD</u> &rest <u>ARGS</u>)</br>
</br>
Send a Client To Client Protocol message to <u>NICK</u>.</br>
</br>
<u>CMD</u> is the CTCP command, possible values being ECHO, FINGER, CLIENTINFO, TIME,</br>
VERSION and so on.  It is called with <u>ARGS</u>.
