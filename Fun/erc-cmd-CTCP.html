<strong>erc-cmd-CTCP</strong> is a compiled Lisp function in `<code>erc.el</code>'.<br/>
<br/>
(erc-cmd-CTCP NICK CMD &rest ARGS)<br/>
<br/>
Send a Client To Client Protocol message to NICK.<br/>
<br/>
CMD is the CTCP command, possible values being ECHO, FINGER, CLIENTINFO, TIME,<br/>
VERSION and so on.  It is called with ARGS.
