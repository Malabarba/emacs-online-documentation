(erc-cmd-IGNORE &optional <u>USER</u>)</br>
</br>
Ignore <u>USER</u>.  This should be a regexp matching nick!user@host.</br>
If no <u>USER</u> argument is specified, list the contents of `erc-ignore-list'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
