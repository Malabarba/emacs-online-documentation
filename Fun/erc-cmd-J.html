<strong>erc-cmd-J</strong> is an alias for `<strong><a href="erc-cmd-JOIN">erc-cmd-JOIN</a></strong>' in `<code>erc.el</code>'.</br>
</br>
(erc-cmd-J <u>CHANNEL</u> &optional <u>KEY</u>)</br>
</br>
Join the channel given in <u>CHANNEL</u>, optionally with <u>KEY</u>.</br>
If <u>CHANNEL</u> is specified as "-invite", join the channel to which you</br>
were most recently invited.  See also `invitation'.
