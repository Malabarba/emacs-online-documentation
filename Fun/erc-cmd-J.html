<strong>erc-cmd-J</strong> is an alias for `erc-cmd-JOIN' in `<code>erc.el</code>'.<br/>
<br/>
(erc-cmd-J CHANNEL &optional KEY)<br/>
<br/>
Join the channel given in CHANNEL, optionally with KEY.<br/>
If CHANNEL is specified as "-invite", join the channel to which you<br/>
were most recently invited.  See also `invitation'.
