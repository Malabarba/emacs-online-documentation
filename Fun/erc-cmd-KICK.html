<strong>erc-cmd-KICK</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-cmd-KICK <u>TARGET</u> &optional <u>REASON-OR-NICK</u> &rest <u>REASONWORDS</u>)</br>
