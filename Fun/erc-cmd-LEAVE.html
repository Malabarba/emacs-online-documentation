<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-cmd-LEAVE</strong> is an alias for `<strong><a href="/Fun/erc-cmd-PART.html">erc-cmd-PART</a></strong>' in `<code>erc.el</code>'.</br>
</br>
(erc-cmd-LEAVE <u>LINE</u>)</br>
</br>
When <u>LINE</u> is an empty string, leave the current channel.</br>
Otherwise leave the channel indicated by <u>LINE</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
