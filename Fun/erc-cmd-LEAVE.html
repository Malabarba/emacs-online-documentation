<strong>erc-cmd-LEAVE</strong> is an alias for `<strong><a href="erc-cmd-PART.html">erc-cmd-PART</a></strong>' in `<code>erc.el</code>'.</br>
</br>
(erc-cmd-LEAVE <u>LINE</u>)</br>
</br>
When <u>LINE</u> is an empty string, leave the current channel.</br>
Otherwise leave the channel indicated by <u>LINE</u>.
