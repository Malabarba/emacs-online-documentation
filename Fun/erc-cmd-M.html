---
title: "erc-cmd-M"
layout: doc
---
<strong>erc-cmd-M</strong> is an alias for `<strong><a href="/Fun/erc-cmd-MSG.html">erc-cmd-MSG</a></strong>' in `<code>erc.el</code>'.</br>
</br>
(erc-cmd-M <u>LINE</u>)</br>
</br>
Send a message to the channel or user given as the first word in <u>LINE</u>.</br>
</br>
The rest of <u>LINE</u> is the message to send.
