<strong>erc-cmd-N</strong> is an alias for `erc-cmd-NAMES' in `<code>erc.el</code>'.<br/>
<br/>
(erc-cmd-N &optional CHANNEL)<br/>
<br/>
Display the users in CHANNEL.<br/>
If CHANNEL is not specified, display the users in the current channel.<br/>
This function clears the channel name list first, then sends the<br/>
command.
