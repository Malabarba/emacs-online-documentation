<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-cmd-N</strong> is an alias for `<strong><a href="/Fun/erc-cmd-NAMES.html">erc-cmd-NAMES</a></strong>' in `<code>erc.el</code>'.</br>
</br>
(erc-cmd-N &optional <u>CHANNEL</u>)</br>
</br>
Display the users in <u>CHANNEL</u>.</br>
If <u>CHANNEL</u> is not specified, display the users in the current channel.</br>
This function clears the channel name list first, then sends the</br>
command.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
