<strong>erc-cmd-N</strong> is an alias for `<strong><a href="erc-cmd-NAMES.html">erc-cmd-NAMES</a></strong>' in `<code>erc.el</code>'.</br>
</br>
(erc-cmd-N &optional <u>CHANNEL</u>)</br>
</br>
Display the users in <u>CHANNEL</u>.</br>
If <u>CHANNEL</u> is not specified, display the users in the current channel.</br>
This function clears the channel name list first, then sends the</br>
command.
