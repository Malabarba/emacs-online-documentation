<strong>erc-cmd-NAMES</strong> is a compiled Lisp function in `<code>erc.el</code>'.<br/>

(erc-cmd-NAMES &optional CHANNEL)<br/>
<br/>

If CHANNEL is not specified, display the users in the current channel.<br/>

command.
