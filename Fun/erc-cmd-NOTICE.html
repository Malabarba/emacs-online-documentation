<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-cmd-NOTICE</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-cmd-NOTICE <u>CHANNEL-OR-USER</u> &rest <u>MESSAGE</u>)</br>
</br>
Send a notice to the channel or user given as the first word.</br>
The rest is the message to send.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
