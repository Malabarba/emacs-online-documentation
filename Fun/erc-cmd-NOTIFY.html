<strong>erc-cmd-NOTIFY</strong> is an autoloaded Lisp function in `<code>erc-notify.el</code>'.<br/>
<br/>
(erc-cmd-NOTIFY &rest ARGS)<br/>
<br/>
Change `erc-notify-list' or list current notify-list members online.<br/>
Without args, list the current list of notified people online,<br/>
with args, toggle notify status of people.
