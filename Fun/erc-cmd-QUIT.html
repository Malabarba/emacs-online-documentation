(erc-cmd-QUIT <u>REASON</u>)</br>
</br>
Disconnect from the current server.</br>
If <u>REASON</u> is omitted, display a default quit message, otherwise display</br>
the message given by <u>REASON</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
