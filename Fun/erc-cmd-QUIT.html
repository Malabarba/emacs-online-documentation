<strong>erc-cmd-QUIT</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-cmd-QUIT <u>REASON</u>)</br>
</br>
Disconnect from the current server.</br>
If <u>REASON</u> is omitted, display a default quit message, otherwise display</br>
the message given by <u>REASON</u>.
