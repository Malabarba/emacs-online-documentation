<strong>erc-cmd-SIGNOFF</strong> is an alias for `<strong><a href="/Fun/erc-cmd-QUIT.html">erc-cmd-QUIT</a></strong>' in `<code>erc.el</code>'.</br>
</br>
(erc-cmd-SIGNOFF <u>REASON</u>)</br>
</br>
Disconnect from the current server.</br>
If <u>REASON</u> is omitted, display a default quit message, otherwise display</br>
the message given by <u>REASON</u>.
