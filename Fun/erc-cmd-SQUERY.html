<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-cmd-SQUERY</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-cmd-SQUERY <u>LINE</u>)</br>
</br>
Send a Service Query to the service given as the first word in <u>LINE</u>.</br>
</br>
The rest of <u>LINE</u> is the message to send.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
