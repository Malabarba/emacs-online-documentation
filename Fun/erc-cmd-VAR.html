<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-cmd-VAR</strong> is an alias for `<strong><a href="/Fun/erc-cmd-SET.html">erc-cmd-SET</a></strong>' in `<code>erc.el</code>'.</br>
</br>
(erc-cmd-VAR <u>LINE</u>)</br>
</br>
Set the variable named by the first word in <u>LINE</u> to some VALUE.</br>
VALUE is computed by evaluating the rest of <u>LINE</u> in Lisp.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
