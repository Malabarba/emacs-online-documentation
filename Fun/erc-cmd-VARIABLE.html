---
title: "erc-cmd-VARIABLE"
layout: doc
---
<strong>erc-cmd-VARIABLE</strong> is an alias for `<strong><a href="/Fun/erc-cmd-SET.html">erc-cmd-SET</a></strong>' in `<code>erc.el</code>'.</br>
</br>
(erc-cmd-VARIABLE <u>LINE</u>)</br>
</br>
Set the variable named by the first word in <u>LINE</u> to some VALUE.</br>
VALUE is computed by evaluating the rest of <u>LINE</u> in Lisp.
