<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-cmd-WI</strong> is an alias for `<strong><a href="/Fun/erc-cmd-WHOIS.html">erc-cmd-WHOIS</a></strong>' in `<code>erc.el</code>'.</br>
</br>
(erc-cmd-WI <u>USER</u> &optional <u>SERVER</u>)</br>
</br>
Display whois information for <u>USER</u>.</br>
</br>
If <u>SERVER</u> is non-nil, use that, rather than the current server.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
