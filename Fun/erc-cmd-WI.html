<strong>erc-cmd-WI</strong> is an alias for `<strong><a href="erc-cmd-WHOIS">erc-cmd-WHOIS</a></strong>' in `<code>erc.el</code>'.</br>
</br>
(erc-cmd-WI <u>USER</u> &optional <u>SERVER</u>)</br>
</br>
Display whois information for <u>USER</u>.</br>
</br>
If <u>SERVER</u> is non-nil, use that, rather than the current server.
