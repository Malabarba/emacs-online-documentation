(erc-coding-system-for-target <u>TARGET</u>)</br>
</br>
Return the coding system or cons cell appropriate for <u>TARGET</u>.</br>
This is determined via `erc-encoding-coding-alist' or</br>
`erc-server-coding-system'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
