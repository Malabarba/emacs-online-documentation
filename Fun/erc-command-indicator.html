<strong>erc-command-indicator</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-command-indicator)</br>
</br>
Return the command indicator prompt as a string.</br>
</br>
This only has any meaning if the variable `erc-command-indicator' is non-nil.
