<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-command-name</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-command-name <u>CMD</u>)</br>
</br>
For <u>CMD</u> being the function name of a ERC command, something like</br>
