<strong>erc-ctcp-query-DCC</strong> is an autoloaded Lisp function in `<code>erc-dcc.el</code>'.<br/>
<br/>
(erc-ctcp-query-DCC PROC NICK LOGIN HOST TO QUERY)<br/>
<br/>
The function called when a CTCP DCC request is detected by the client.<br/>
