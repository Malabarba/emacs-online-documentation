erc-ctcp-query-DCC is an autoloaded Lisp function in `erc-dcc.el'.<br/><br/>(erc-ctcp-query-DCC PROC NICK LOGIN HOST TO QUERY)<br/><br/>The function called when a CTCP DCC request is detected by the client.<br/>It examines the DCC subcommand, and calls the appropriate routine for<br/>that subcommand.
