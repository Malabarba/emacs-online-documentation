<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-delete-if</strong> is a compiled Lisp function in `<code>erc-compat.el</code>'.</br>
</br>
(erc-delete-if <u>PREDICATE</u> <u>SEQ</u>)</br>
</br>
Remove all items satisfying <u>PREDICATE</u> in <u>SEQ</u>.</br>
This is a destructive function: it reuses the storage of <u>SEQ</u></br>
whenever possible.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
