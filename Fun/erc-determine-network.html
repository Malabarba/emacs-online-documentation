<strong>erc-determine-network</strong> is an autoloaded Lisp function in `<code>erc-networks.el</code>'.<br/>
<br/>
(erc-determine-network)<br/>
<br/>
Return the name of the network or "Unknown" as a symbol.  Use the<br/>
server parameter NETWORK if provided, otherwise parse the server name and<br/>
search for a match in `erc-networks-alist'.
