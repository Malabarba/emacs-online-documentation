<strong>erc-display-error-notice</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-display-error-notice <u>PARSED</u> <u>STRING</u>)</br>
</br>
Display <u>STRING</u> as an error notice.</br>
</br>
See also `erc-display-message'.
