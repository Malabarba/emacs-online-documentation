<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-display-message-highlight</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-display-message-highlight <u>TYPE</u> <u>STRING</u>)</br>
</br>
Highlight <u>STRING</u> according to <u>TYPE</u>, where erc-<u>TYPE</u>-face is an ERC face.</br>
</br>
See also `erc-make-notice'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
