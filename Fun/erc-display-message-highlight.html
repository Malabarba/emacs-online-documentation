---
title: "erc-display-message-highlight"
layout: doc
---
<strong>erc-display-message-highlight</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-display-message-highlight <u>TYPE</u> <u>STRING</u>)</br>
</br>
Highlight <u>STRING</u> according to <u>TYPE</u>, where erc-<u>TYPE</u>-face is an ERC face.</br>
</br>
See also `erc-make-notice'.
