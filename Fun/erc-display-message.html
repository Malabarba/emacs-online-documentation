<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-display-message</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-display-message <u>PARSED</u> <u>TYPE</u> <u>BUFFER</u> <u>MSG</u> &rest <u>ARGS</u>)</br>
</br>
Display <u>MSG</u> in <u>BUFFER</u>.</br>
</br>
<u>ARGS</u>, <u>PARSED</u>, and <u>TYPE</u> are used to format <u>MSG</u> sensibly.</br>
</br>
See also `erc-format-message' and `erc-display-line'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
