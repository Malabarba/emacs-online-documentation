<strong>erc-display-message</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-display-message <u>PARSED</u> <u>TYPE</u> <u>BUFFER</u> <u>MSG</u> &rest <u>ARGS</u>)</br>
</br>
Display <u>MSG</u> in <u>BUFFER</u>.</br>
</br>
<u>ARGS</u>, <u>PARSED</u>, and <u>TYPE</u> are used to format <u>MSG</u> sensibly.</br>
</br>
See also `erc-format-message' and `erc-display-line'.
