<strong>erc-display-message</strong> is a compiled Lisp function in `<code>erc.el</code>'.<br/>
<br/>
(erc-display-message PARSED TYPE BUFFER MSG &rest ARGS)<br/>
<br/>
Display MSG in BUFFER.<br/>
<br/>
ARGS, PARSED, and TYPE are used to format MSG sensibly.<br/>
<br/>
See also `erc-format-message' and `erc-display-line'.
