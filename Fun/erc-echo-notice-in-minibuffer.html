<strong>erc-echo-notice-in-minibuffer</strong> is a compiled Lisp function in `<code>erc.el</code>'.<br/>
<br/>
(erc-echo-notice-in-minibuffer S PARSED BUFFER SENDER)<br/>
<br/>
Echos a private notice in the minibuffer.  This function is<br/>
designed to be added to either `erc-echo-notice-hook' or<br/>
`erc-echo-notice-always-hook', and always returns t.
