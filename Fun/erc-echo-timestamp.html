<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-echo-timestamp</strong> is a compiled Lisp function in `<code>erc-stamp.el</code>'.</br>
</br>
(erc-echo-timestamp <u>BEFORE</u> <u>NOW</u>)</br>
</br>
Print timestamp text-property of an IRC message.</br>
Argument <u>BEFORE</u> is where point was before it got moved and</br>
<u>NOW</u> is position of point currently.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
