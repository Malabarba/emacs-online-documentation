---
title: "erc-encode-coding-string"
layout: doc
---
<strong>erc-encode-coding-string</strong> is a compiled Lisp function in `<code>erc-compat.el</code>'.</br>
</br>
(erc-encode-coding-string <u>S</u> <u>CODING-SYSTEM</u>)</br>
</br>
Encode <u>S</u> using <u>CODING-SYSTEM</u>.</br>
Return the same string, if the encoding operation is trivial.</br>
See `erc-encoding-coding-alist'.
