<strong>erc-ensure-channel-name</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-ensure-channel-name <u>CHANNEL</u>)</br>
</br>
Return <u>CHANNEL</u> if it is a valid channel name.</br>
Eventually add a # in front of it, if that turns it into a valid channel name.
