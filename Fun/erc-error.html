<strong>erc-error</strong> is a compiled Lisp function in `<code>erc.el</code>'.<br/>
<br/>
(erc-error &rest ARGS)<br/>
<br/>
Pass ARGS to `format', and display the result as an error message.<br/>
If `debug-on-error' is set to non-nil, then throw a real error with this<br/>
message instead, to make debugging easier.
