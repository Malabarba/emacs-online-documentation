<strong>erc-extract-command-from-line</strong> is a compiled Lisp function in `<code>erc.el</code>'.<br/>
<br/>
(erc-extract-command-from-line LINE)<br/>
<br/>
Extract command and args from the input LINE.<br/>
If no command was given, return nil.  If command matches, return a<br/>
list of the form: (command args) where both elements are strings.
