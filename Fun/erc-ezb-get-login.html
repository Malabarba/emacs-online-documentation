<strong>erc-ezb-get-login</strong> is an autoloaded Lisp function in `<code>erc-ezbounce.el</code>'.<br/>
<br/>
(erc-ezb-get-login SERVER PORT)<br/>
<br/>
Return an appropriate EZBounce login for SERVER and PORT.<br/>
Look up entries in `erc-ezb-login-alist'. If the username or password<br/>
in the alist is `nil', prompt for the appropriate values.
