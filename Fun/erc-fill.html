<strong>erc-fill</strong> is an autoloaded compiled Lisp function in `<code>erc-fill.el</code>'.</br>
</br>
(erc-fill)</br>
</br>
Fill a region using the function referenced in `erc-fill-function'.</br>
You can put this on `erc-insert-modify-hook' and/or `erc-send-modify-hook'.
