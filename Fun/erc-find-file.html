<strong>erc-find-file</strong> is a compiled Lisp function in `<code>erc.el</code>'.<br/>
<br/>
(erc-find-file FILE &optional PATH)<br/>
<br/>
Search for a FILE in the filesystem.<br/>
First the `default-directory' is searched for FILE, then any directories<br/>
specified in the list PATH.<br/>
<br/>
If FILE is found, return the path to it.
