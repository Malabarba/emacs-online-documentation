<strong>erc-find-file</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-find-file <u>FILE</u> &optional <u>PATH</u>)</br>
</br>
Search for a <u>FILE</u> in the filesystem.</br>
First the `default-directory' is searched for <u>FILE</u>, then any directories</br>
specified in the list <u>PATH</u>.</br>
</br>
If <u>FILE</u> is found, return the path to it.
