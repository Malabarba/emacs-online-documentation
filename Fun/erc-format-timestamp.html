---
<strong>erc-format-timestamp</strong> is a compiled Lisp function in `<code>erc-stamp.el</code>'.</br>
</br>
(erc-format-timestamp <u>TIME</u> <u>FORMAT</u>)</br>
</br>
Return <u>TIME</u> formatted as string according to <u>FORMAT</u>.</br>
Return the empty string if <u>FORMAT</u> is nil.
