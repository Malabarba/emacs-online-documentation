<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-format-timestamp</strong> is a compiled Lisp function in `<code>erc-stamp.el</code>'.</br>
</br>
(erc-format-timestamp <u>TIME</u> <u>FORMAT</u>)</br>
</br>
Return <u>TIME</u> formatted as string according to <u>FORMAT</u>.</br>
Return the empty string if <u>FORMAT</u> is nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
