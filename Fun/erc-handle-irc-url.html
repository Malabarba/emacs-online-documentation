<strong>erc-handle-irc-url</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-handle-irc-url <u>HOST</u> <u>PORT</u> <u>CHANNEL</u> <u>USER</u> <u>PASSWORD</u>)</br>
</br>
Use ERC to IRC on <u>HOST</u>:<u>PORT</u> in <u>CHANNEL</u> as <u>USER</u> with <u>PASSWORD</u>.</br>
If ERC is already connected to <u>HOST</u>:<u>PORT</u>, simply /join <u>CHANNEL</u>.</br>
Otherwise, connect to <u>HOST</u>:<u>PORT</u> as <u>USER</u> and /join <u>CHANNEL</u>.
