erc-ignored-reply-p is a compiled Lisp function in `erc.el'.<br/><br/>(erc-ignored-reply-p MSG TGT PROC)<br/><br/>Return non-nil if MSG matches something in `erc-ignore-reply-list'.<br/><br/>Takes a message MSG to a channel and returns non-nil if the addressed<br/>user matches any regexp in `erc-ignore-reply-list'.
