<strong>erc-initialize-log-marker</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-initialize-log-marker <u>BUFFER</u>)</br>
</br>
Initialize the `erc-last-saved-position' marker to a sensible position.</br>
<u>BUFFER</u> is the current buffer.
