---
title: "erc-insert-aligned"
layout: doc
---
<strong>erc-insert-aligned</strong> is a compiled Lisp function in `<code>erc-stamp.el</code>'.</br>
</br>
(erc-insert-aligned <u>STRING</u> <u>POS</u>)</br>
</br>
Insert <u>STRING</u> at the <u>POS</u>th column.</br>
</br>
If `erc-timestamp-use-align-to' is t, use the :align-to display</br>
property to get to the <u>POS</u>th column.
