<strong>erc-invite-only-mode</strong> is an interactive compiled Lisp function in `<code>erc.el</code>'.<br/>
<br/>
(erc-invite-only-mode &optional ARG)<br/>
<br/>
Turn on the invite only mode (+i) for the current channel.<br/>
<br/>
If ARG is non-nil, turn this mode off (-i).<br/>
<br/>
This command is sent even if excess flood is detected.
