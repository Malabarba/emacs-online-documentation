<strong>erc-load-script</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-load-script <u>FILE</u>)</br>
</br>
Load a script from <u>FILE</u>.</br>
</br>
<u>FILE</u> must be the full name, it is not searched in the</br>
`erc-script-path'.  If the filename ends with `.el', then load it</br>
as an Emacs Lisp program.  Otherwise, treat it as a regular IRC</br>
script.
