erc-load-script is a compiled Lisp function in `erc.el'.<br/><br/>(erc-load-script FILE)<br/><br/>Load a script from FILE.<br/><br/>FILE must be the full name, it is not searched in the<br/>`erc-script-path'.  If the filename ends with `.el', then load it<br/>as an Emacs Lisp program.  Otherwise, treat it as a regular IRC<br/>script.
