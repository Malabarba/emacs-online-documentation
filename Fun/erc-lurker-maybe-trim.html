<strong>erc-lurker-maybe-trim</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-lurker-maybe-trim <u>NICK</u>)</br>
</br>
Maybe trim trailing `erc-lurker-ignore-chars' from <u>NICK</u>.</br>
</br>
Returns <u>NICK</u> unmodified unless `erc-lurker-trim-nicks' is</br>
non-nil.
