<strong>erc-member-if</strong> is a compiled Lisp function in `<code>erc-compat.el</code>'.</br>
</br>
(erc-member-if <u>PREDICATE</u> <u>LIST</u>)</br>
</br>
Find the first item satisfying <u>PREDICATE</u> in <u>LIST</u>.</br>
Return the sublist of <u>LIST</u> whose car matches.
