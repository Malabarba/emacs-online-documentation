<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-member-ignore-case</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-member-ignore-case <u>STRING</u> <u>LIST</u>)</br>
</br>
Return non-nil if <u>STRING</u> is a member of <u>LIST</u>.</br>
</br>
All strings are compared according to IRC protocol case rules, see</br>
`erc-downcase'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
