<strong>erc-member-ignore-case</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-member-ignore-case <u>STRING</u> <u>LIST</u>)</br>
</br>
Return non-nil if <u>STRING</u> is a member of <u>LIST</u>.</br>
</br>
All strings are compared according to IRC protocol case rules, see</br>
`erc-downcase'.
