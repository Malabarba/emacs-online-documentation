<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-message-target</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-message-target <u>MSG</u>)</br>
</br>
Return the addressed target in <u>MSG</u>.</br>
</br>
The addressed target is the string before the first colon in <u>MSG</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
