<strong>erc-message-type-member</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-message-type-member <u>POSITION</u> <u>LIST</u>)</br>
</br>
Return non-nil if the erc-parsed text-property at <u>POSITION</u> is in <u>LIST</u>.</br>
</br>
This function relies on the erc-parsed text-property being</br>
present.
