<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-message-type-member</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-message-type-member <u>POSITION</u> <u>LIST</u>)</br>
</br>
Return non-nil if the erc-parsed text-property at <u>POSITION</u> is in <u>LIST</u>.</br>
</br>
This function relies on the erc-parsed text-property being</br>
present.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
