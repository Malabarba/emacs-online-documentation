erc-nick-at-point is an interactive compiled Lisp function in `erc.el'.<br/><br/>(erc-nick-at-point)<br/><br/>Give information about the nickname at `point'.<br/><br/>If called interactively, give a human readable message in the<br/>minibuffer.  If called programmatically, return the corresponding<br/>entry of `channel-members'.
