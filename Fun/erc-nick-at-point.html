<strong>erc-nick-at-point</strong> is an interactive compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
</br>
(erc-nick-at-point)</br>
</br>
Give information about the nickname at `point'.</br>
</br>
If called interactively, give a human readable message in the</br>
minibuffer.  If called programmatically, return the corresponding</br>
entry of `channel-members'.
