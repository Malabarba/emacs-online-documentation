<strong>erc-nick-equal-p</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-nick-equal-p <u>NICK1</u> <u>NICK2</u>)</br>
</br>
Return non-nil if <u>NICK1</u> and <u>NICK2</u> are the same.</br>
</br>
This matches strings according to the IRC protocol's case convention.</br>
</br>
See also `erc-downcase'.
