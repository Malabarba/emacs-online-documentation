<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-nickname-in-use</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-nickname-in-use <u>NICK</u> <u>REASON</u>)</br>
</br>
If <u>NICK</u> is unavailable, tell the user the <u>REASON</u>.</br>
