title: "erc-nickname-in-use"
layout: doc
---
<strong>erc-nickname-in-use</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-nickname-in-use <u>NICK</u> <u>REASON</u>)</br>
</br>
If <u>NICK</u> is unavailable, tell the user the <u>REASON</u>.</br>
</br>
See also `erc-display-error-notice'.
