<strong>erc-nickserv-identify</strong> is an interactive autoloaded Lisp function in `<code>erc-services.el</code>'.</br>
</br>
</br>
(erc-nickserv-identify <u>PASSWORD</u>)</br>
</br>
Send an "identify &lt;<u>PASSWORD</u>>" message to NickServ.</br>
When called interactively, read the password using `read-passwd'.
