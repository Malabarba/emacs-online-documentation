<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-nickserv-identify</strong> is an interactive autoloaded Lisp function in `<code>erc-services.el</code>'.</br>
</br>
</br>
(erc-nickserv-identify <u>PASSWORD</u>)</br>
</br>
Send an "identify &lt;<u>PASSWORD</u>>" message to NickServ.</br>
When called interactively, read the password using `read-passwd'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
