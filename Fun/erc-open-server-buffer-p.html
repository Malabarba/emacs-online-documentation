<strong>erc-open-server-buffer-p</strong> is a compiled Lisp function in `<code>erc.el</code>'.<br/>
<br/>
(erc-open-server-buffer-p &optional BUFFER)<br/>
<br/>
Return non-nil if argument BUFFER is an ERC server buffer that<br/>
has an open IRC process.<br/>
<br/>
If BUFFER is nil, the current buffer is used.
