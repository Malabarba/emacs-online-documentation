<strong>erc-open-server-buffer-p</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-open-server-buffer-p &optional <u>BUFFER</u>)</br>
</br>
Return non-nil if argument <u>BUFFER</u> is an ERC server buffer that</br>
has an open IRC process.</br>
</br>
If <u>BUFFER</u> is nil, the current buffer is used.
