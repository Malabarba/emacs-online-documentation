<strong>erc-open-tls-stream</strong> is a compiled Lisp function in `<code>erc.el</code>'.<br/>
<br/>
(erc-open-tls-stream NAME BUFFER HOST PORT)<br/>
<br/>
Open an TLS stream to an IRC server.<br/>
The process will be given the name NAME, its target buffer will be<br/>
BUFFER.  HOST and PORT specify the connection target.
