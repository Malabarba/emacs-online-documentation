<strong>erc-open-tls-stream</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-open-tls-stream <u>NAME</u> <u>BUFFER</u> <u>HOST</u> <u>PORT</u>)</br>
</br>
Open an TLS stream to an IRC server.</br>
The process will be given the name <u>NAME</u>, its target buffer will be</br>
<u>BUFFER</u>.  <u>HOST</u> and <u>PORT</u> specify the connection target.
