<strong>erc-process-away</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-process-away <u>PROC</u> <u>AWAY-P</u>)</br>
</br>
Toggle the away status of the user depending on the value of <u>AWAY-P</u>.</br>
</br>
If nil, set the user as away.</br>
If non-nil, return from being away.
