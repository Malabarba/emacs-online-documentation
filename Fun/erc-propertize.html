<strong>erc-propertize</strong> is an alias for `propertize' in `<code>erc-compat.el</code>'.<br/>
<br/>
(erc-propertize STRING &rest PROPERTIES)<br/>
<br/>
Return a copy of STRING with text properties added.<br/>
First argument is the string to copy.<br/>
Remaining arguments form a sequence of PROPERTY VALUE pairs for text<br/>
properties to add to the result.
