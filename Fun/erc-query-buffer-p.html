<strong>erc-query-buffer-p</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-query-buffer-p &optional <u>BUFFER</u>)</br>
</br>
Return non-nil if <u>BUFFER</u> is an ERC query buffer.</br>
If <u>BUFFER</u> is nil, the current buffer is used.
