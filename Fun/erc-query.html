<strong>erc-query</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-query <u>TARGET</u> <u>SERVER</u>)</br>
</br>
Open a query buffer on <u>TARGET</u>, using <u>SERVER</u>.</br>
To change how this query window is displayed, use `let' to bind</br>
`erc-join-buffer' before calling this.
