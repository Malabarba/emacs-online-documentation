<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-quit-server</strong> is an interactive compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
</br>
(erc-quit-server <u>REASON</u>)</br>
</br>
Disconnect from current server after prompting for <u>REASON</u>.</br>
`erc-quit-reason' works with this just like with `erc-cmd-QUIT'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
