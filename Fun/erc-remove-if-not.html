<strong>erc-remove-if-not</strong> is a compiled Lisp function in `<code>erc-compat.el</code>'.<br/>
<br/>
(erc-remove-if-not PREDICATE SEQ)<br/>
<br/>
Remove all items not satisfying PREDICATE in SEQ.<br/>
This is a non-destructive function; it makes a copy of SEQ to<br/>
avoid corrupting the original SEQ.
