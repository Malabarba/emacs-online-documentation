<strong>erc-remove-if-not</strong> is a compiled Lisp function in `<code>erc-compat.el</code>'.</br>
</br>
(erc-remove-if-not <u>PREDICATE</u> <u>SEQ</u>)</br>
</br>
Remove all items not satisfying <u>PREDICATE</u> in <u>SEQ</u>.</br>
This is a non-destructive function; it makes a copy of <u>SEQ</u> to</br>
avoid corrupting the original <u>SEQ</u>.
