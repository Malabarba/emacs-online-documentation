<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-remove-text-properties-region</strong> is an interactive compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
</br>
(erc-remove-text-properties-region <u>START</u> <u>END</u> &optional <u>OBJECT</u>)</br>
</br>
Clears the region (<u>START</u>,<u>END</u>) in <u>OBJECT</u> from all colors, etc.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
