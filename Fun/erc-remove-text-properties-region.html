<strong>erc-remove-text-properties-region</strong> is an interactive compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
</br>
(erc-remove-text-properties-region <u>START</u> <u>END</u> &optional <u>OBJECT</u>)</br>
</br>
Clears the region (<u>START</u>,<u>END</u>) in <u>OBJECT</u> from all colors, etc.
