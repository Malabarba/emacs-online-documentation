<strong>erc-retrieve-catalog-entry</strong> is a compiled Lisp function in `<code>erc.el</code>'.<br/>
<br/>
(erc-retrieve-catalog-entry ENTRY &optional CATALOG)<br/>
<br/>
Retrieve ENTRY from CATALOG.<br/>
<br/>
If CATALOG is nil, `erc-current-message-catalog' is used.<br/>
<br/>
If ENTRY is nil in CATALOG, it is retrieved from the fallback,<br/>
english, catalog.
