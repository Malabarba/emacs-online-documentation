erc-send-ctcp-notice is a compiled Lisp function in `erc-backend.el'.<br/><br/>(erc-send-ctcp-notice TGT L &optional FORCE)<br/><br/>Send CTCP notice L to TGT.<br/><br/>If TGT is nil the message is not sent.<br/>The command must contain neither a prefix nor a trailing `\n'.<br/><br/>See also `erc-server-send'.
