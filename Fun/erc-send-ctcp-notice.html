<strong>erc-send-ctcp-notice</strong> is a compiled Lisp function in `<code>erc-backend.el</code>'.</br>
</br>
(erc-send-ctcp-notice <u>TGT</u> <u>L</u> &optional <u>FORCE</u>)</br>
</br>
Send CTCP notice <u>L</u> to <u>TGT</u>.</br>
</br>
If <u>TGT</u> is nil the message is not sent.</br>
The command must contain neither a prefix nor a trailing `\n'.</br>
</br>
See also `erc-server-send'.
