<strong>erc-send-input</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-send-input <u>INPUT</u>)</br>
</br>
Treat <u>INPUT</u> as typed in by the user.  It is assumed that the input</br>
and the prompt is already deleted.</br>
This returns non-nil only if we actually send anything.
