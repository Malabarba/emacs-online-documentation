<strong>erc-server-buffer</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-server-buffer)</br>
</br>
Return the server buffer for the current buffer's process.</br>
The buffer-local variable `erc-server-process' is used to find</br>
the process buffer.
