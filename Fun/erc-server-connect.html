---
<strong>erc-server-connect</strong> is a compiled Lisp function in `<code>erc-backend.el</code>'.</br>
</br>
(erc-server-connect <u>SERVER</u> <u>PORT</u> <u>BUFFER</u>)</br>
</br>
Perform the connection and login using the specified <u>SERVER</u> and <u>PORT</u>.</br>
We will store server variables in the buffer given by <u>BUFFER</u>.
