<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-set-initial-user-mode</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-set-initial-user-mode <u>NICK</u> <u>BUFFER</u>)</br>
</br>
If `erc-user-mode' is non-nil for <u>NICK</u>, set the user modes.</br>
The server buffer is given by <u>BUFFER</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
