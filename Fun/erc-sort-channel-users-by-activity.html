<strong>erc-sort-channel-users-by-activity</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-sort-channel-users-by-activity <u>LIST</u>)</br>
</br>
Sort <u>LIST</u> such that users which have spoken most recently are listed first.</br>
<u>LIST</u> must be of the form (USER . CHANNEL-DATA).</br>
</br>
See also: `erc-get-channel-user-list'.
