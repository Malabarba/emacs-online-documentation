erc-sort-channel-users-by-activity is a compiled Lisp function in `erc.el'.<br/><br/>(erc-sort-channel-users-by-activity LIST)<br/><br/>Sorts LIST such that users which have spoken most recently are<br/>listed first.  LIST must be of the form (USER . CHANNEL-DATA).<br/><br/>See also: `erc-get-channel-user-list'.
