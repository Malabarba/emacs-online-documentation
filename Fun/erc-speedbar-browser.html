<strong>erc-speedbar-browser</strong> is an interactive autoloaded Lisp function in `<code>erc-speedbar.el</code>'.</br>
</br>
</br>
(erc-speedbar-browser)</br>
</br>
Initialize speedbar to display an ERC browser.</br>
This will add a speedbar major display mode.
