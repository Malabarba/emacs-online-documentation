<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-split-line</strong> is a compiled Lisp function in `<code>erc-backend.el</code>'.</br>
</br>
(erc-split-line <u>LONGLINE</u>)</br>
</br>
Return a list of lines which are not too long for IRC.</br>
The length is specified in `erc-split-line-length'.</br>
</br>
Currently this is called by `erc-send-input'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
