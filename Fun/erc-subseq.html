<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-subseq</strong> is a compiled Lisp function in `<code>erc-compat.el</code>'.</br>
</br>
(erc-subseq <u>SEQ</u> <u>START</u> &optional <u>END</u>)</br>
</br>
Return the subsequence of <u>SEQ</u> from <u>START</u> to <u>END</u>.</br>
If <u>END</u> is omitted, it defaults to the length of the sequence.</br>
If <u>START</u> or <u>END</u> is negative, it counts from the end.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
