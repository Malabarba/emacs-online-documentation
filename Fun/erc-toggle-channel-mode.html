<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-toggle-channel-mode</strong> is an interactive compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
</br>
(erc-toggle-channel-mode <u>MODE</u> &optional <u>CHANNEL</u>)</br>
</br>
Toggle channel <u>MODE</u>.</br>
</br>
If <u>CHANNEL</u> is non-nil, toggle <u>MODE</u> for that channel, otherwise use</br>
`erc-default-target'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
