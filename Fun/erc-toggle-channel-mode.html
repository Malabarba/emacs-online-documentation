---
title: "erc-toggle-channel-mode"
layout: doc
---
<strong>erc-toggle-channel-mode</strong> is an interactive compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
</br>
(erc-toggle-channel-mode <u>MODE</u> &optional <u>CHANNEL</u>)</br>
</br>
Toggle channel <u>MODE</u>.</br>
</br>
If <u>CHANNEL</u> is non-nil, toggle <u>MODE</u> for that channel, otherwise use</br>
`erc-default-target'.
