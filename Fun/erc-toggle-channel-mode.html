<strong>erc-toggle-channel-mode</strong> is an interactive compiled Lisp function in `<code>erc.el</code>'.<br/>
<br/>
(erc-toggle-channel-mode MODE &optional CHANNEL)<br/>
<br/>
Toggle channel MODE.<br/>
<br/>
If CHANNEL is non-nil, toggle MODE for that channel, otherwise use<br/>
`erc-default-target'.
