<strong>erc-toggle-ctcp-autoresponse</strong> is an interactive compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
</br>
(erc-toggle-ctcp-autoresponse &optional <u>ARG</u>)</br>
</br>
Toggle automatic CTCP replies (like VERSION and PING).</br>
</br>
If <u>ARG</u> is positive, turns CTCP replies on.</br>
</br>
If <u>ARG</u> is non-nil and not positive, turns CTCP replies off.
