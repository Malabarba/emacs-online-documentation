erc-toggle-ctcp-autoresponse is an interactive compiled Lisp function in `erc.el'.<br/><br/>(erc-toggle-ctcp-autoresponse &optional ARG)<br/><br/>Toggle automatic CTCP replies (like VERSION and PING).<br/><br/>If ARG is positive, turns CTCP replies on.<br/><br/>If ARG is non-nil and not positive, turns CTCP replies off.
