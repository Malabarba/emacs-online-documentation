<strong>erc-toggle-interpret-controls</strong> is an interactive compiled Lisp function in `<code>erc-goodies.el</code>'.<br/>
<br/>
(erc-toggle-interpret-controls &optional ARG)<br/>
<br/>
Toggle interpretation of control sequences in messages.<br/>
<br/>
If ARG is positive, interpretation is turned on.<br/>
Else interpretation is turned off.
