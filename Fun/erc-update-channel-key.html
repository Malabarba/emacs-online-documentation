<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-update-channel-key</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-update-channel-key <u>CHANNEL</u> <u>ONOFF</u> <u>KEY</u>)</br>
</br>
Update <u>CHANNEL</u>'s key to <u>KEY</u> if <u>ONOFF</u> is 'on or to nil if it's 'off.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
