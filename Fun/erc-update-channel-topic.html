erc-update-channel-topic is a compiled Lisp function in `erc.el'.<br/><br/>(erc-update-channel-topic CHANNEL TOPIC &optional MODIFY)<br/><br/>Find a buffer for CHANNEL and set the TOPIC for it.<br/><br/>If optional MODIFY is 'append or 'prepend, then append or prepend the<br/>TOPIC string to the current topic.
