<strong>erc-update-modes</strong> is a compiled Lisp function in `<code>erc.el</code>'.<br/>
<br/>
(erc-update-modes TGT MODE-STRING &optional NICK HOST LOGIN)<br/>
<br/>
Update the mode information for TGT, provided as MODE-STRING.<br/>
Optional arguments: NICK, HOST and LOGIN - the attributes of the<br/>
person who changed the modes.
