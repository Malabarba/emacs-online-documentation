<strong>erc-update-user-nick</strong> is a compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
(erc-update-user-nick <u>NICK</u> &optional <u>NEW-NICK</u> <u>HOST</u> <u>LOGIN</u> <u>FULL-NAME</u> <u>INFO</u>)</br>
</br>
Update the stored user information for the user with nickname <u>NICK</u>.</br>
</br>
See also: `erc-update-user'.
