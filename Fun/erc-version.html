---
<strong>erc-version</strong> is an interactive compiled Lisp function in `<code>erc.el</code>'.</br>
</br>
</br>
(erc-version &optional <u>HERE</u>)</br>
</br>
Show the version number of ERC in the minibuffer.</br>
If optional argument <u>HERE</u> is non-nil, insert version number at point.
