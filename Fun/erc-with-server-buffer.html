<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>erc-with-server-buffer</strong> is a Lisp macro in `<code>erc.el</code>'.</br>
</br>
(erc-with-server-buffer &rest <u>BODY</u>)</br>
</br>
Execute <u>BODY</u> in the current ERC server buffer.</br>
If no server buffer exists, return nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
