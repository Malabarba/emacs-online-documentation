<strong>ert--abbreviate-string</strong> is a compiled Lisp function in `<code>ert.el</code>'.</br>
</br>
(ert--abbreviate-string <u>S</u> <u>LEN</u> <u>SUFFIXP</u>)</br>
</br>
Shorten string <u>S</u> to at most <u>LEN</u> chars.</br>
</br>
If <u>SUFFIXP</u> is non-nil, returns a suffix of <u>S</u>, otherwise a prefix.
