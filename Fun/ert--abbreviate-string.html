<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ert--abbreviate-string</strong> is a compiled Lisp function in `<code>ert.el</code>'.</br>
</br>
(ert--abbreviate-string <u>S</u> <u>LEN</u> <u>SUFFIXP</u>)</br>
</br>
Shorten string <u>S</u> to at most <u>LEN</u> chars.</br>
</br>
If <u>SUFFIXP</u> is non-nil, returns a suffix of <u>S</u>, otherwise a prefix.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
