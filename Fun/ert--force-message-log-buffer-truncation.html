<strong>ert--force-message-log-buffer-truncation</strong> is a compiled Lisp function in `<code>ert.el</code>'.</br>
</br>
(ert--force-message-log-buffer-truncation)</br>
</br>
Immediately truncate *Messages* buffer according to `message-log-max'.</br>
</br>
This can be useful after reducing the value of `message-log-max'.
