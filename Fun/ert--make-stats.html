<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ert--make-stats</strong> is a compiled Lisp function in `<code>ert.el</code>'.</br>
</br>
(ert--make-stats <u>TESTS</u> <u>SELECTOR</u>)</br>
</br>
Create a new `ert--stats' object for running <u>TESTS</u>.</br>
</br>
<u>SELECTOR</u> is the selector that was used to select <u>TESTS</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
