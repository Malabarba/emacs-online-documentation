title: "ert--make-stats"
layout: doc
---
<strong>ert--make-stats</strong> is a compiled Lisp function in `<code>ert.el</code>'.</br>
</br>
(ert--make-stats <u>TESTS</u> <u>SELECTOR</u>)</br>
</br>
Create a new `ert--stats' object for running <u>TESTS</u>.</br>
</br>
<u>SELECTOR</u> is the selector that was used to select <u>TESTS</u>.
