---
<strong>ert--make-xrefs-region</strong> is a compiled Lisp function in `<code>ert.el</code>'.</br>
</br>
(ert--make-xrefs-region <u>BEGIN</u> <u>END</u>)</br>
</br>
Attach cross-references to function names between <u>BEGIN</u> and <u>END</u>.</br>
</br>
<u>BEGIN</u> and <u>END</u> specify a region in the current buffer.
