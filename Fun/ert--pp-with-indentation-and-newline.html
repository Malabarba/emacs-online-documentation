<strong>ert--pp-with-indentation-and-newline</strong> is a compiled Lisp function in `<code>ert.el</code>'.</br>
</br>
(ert--pp-with-indentation-and-newline <u>OBJECT</u>)</br>
</br>
Pretty-print <u>OBJECT</u>, indenting it to the current column of point.</br>
Ensures a final newline is inserted.
