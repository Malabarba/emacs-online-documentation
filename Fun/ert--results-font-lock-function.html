<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ert--results-font-lock-function</strong> is a compiled Lisp function in `<code>ert.el</code>'.</br>
</br>
(ert--results-font-lock-function <u>ENABLEDP</u>)</br>
</br>
Redraw the ERT results buffer after font-lock-mode was switched on or off.</br>
</br>
<u>ENABLEDP</u> is true if font-lock-mode is switched on, false</br>
otherwise.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
