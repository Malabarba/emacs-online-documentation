<strong>ert--results-update-ewoc-hf</strong> is a compiled Lisp function in `<code>ert.el</code>'.</br>
</br>
(ert--results-update-ewoc-hf <u>EWOC</u> <u>STATS</u>)</br>
</br>
Update the header and footer of <u>EWOC</u> to show certain information from <u>STATS</u>.</br>
</br>
Also sets `ert--results-progress-bar-button-begin'.
