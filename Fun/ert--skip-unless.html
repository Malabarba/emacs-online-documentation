</br>
(ert--skip-unless <u>FORM</u>)</br>
</br>
Evaluate <u>FORM</u>.  If it returns nil, skip the current test.</br>
Errors during evaluation are caught and handled like nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
