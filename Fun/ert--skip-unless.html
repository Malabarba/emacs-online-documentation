---
<strong>ert--skip-unless</strong> is a Lisp macro in `<code>ert.el</code>'.</br>
</br>
(ert--skip-unless <u>FORM</u>)</br>
</br>
Evaluate <u>FORM</u>.  If it returns nil, skip the current test.</br>
Errors during evaluation are caught and handled like nil.
