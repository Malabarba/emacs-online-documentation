<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ert--stats-set-test-and-result</strong> is a compiled Lisp function in `<code>ert.el</code>'.</br>
</br>
(ert--stats-set-test-and-result <u>STATS</u> <u>POS</u> <u>TEST</u> <u>RESULT</u>)</br>
</br>
Change <u>STATS</u> by replacing the test at position <u>POS</u> with <u>TEST</u> and <u>RESULT</u>.</br>
</br>
Also changes the counters in <u>STATS</u> to match.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
