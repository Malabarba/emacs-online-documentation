<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ert--string-first-line</strong> is a compiled Lisp function in `<code>ert.el</code>'.</br>
</br>
(ert--string-first-line <u>S</u>)</br>
</br>
Return the first line of <u>S</u>, or <u>S</u> if it contains no newlines.</br>
</br>
The return value does not include the line terminator.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
