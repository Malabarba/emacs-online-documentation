---
<strong>ert--string-first-line</strong> is a compiled Lisp function in `<code>ert.el</code>'.</br>
</br>
(ert--string-first-line <u>S</u>)</br>
</br>
Return the first line of <u>S</u>, or <u>S</u> if it contains no newlines.</br>
</br>
The return value does not include the line terminator.
