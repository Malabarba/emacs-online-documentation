<strong>ert-delete-test</strong> is an interactive compiled Lisp function in `<code>ert.el</code>'.</br>
</br>
</br>
(ert-delete-test <u>TEST-NAME</u>)</br>
</br>
Make the test <u>TEST-NAME</u> unbound.</br>
</br>
Nothing more than an interactive interface to `ert-make-test-unbound'.
