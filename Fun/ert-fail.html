<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ert-fail</strong> is a compiled Lisp function in `<code>ert.el</code>'.</br>
</br>
(ert-fail <u>DATA</u>)</br>
</br>
Terminate the current test and mark it failed.  Does not return.</br>
<u>DATA</u> is displayed to the user and should state the reason of the failure.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
