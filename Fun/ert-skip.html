---
<strong>ert-skip</strong> is a compiled Lisp function in `<code>ert.el</code>'.</br>
</br>
(ert-skip <u>DATA</u>)</br>
</br>
Terminate the current test and mark it skipped.  Does not return.</br>
<u>DATA</u> is displayed to the user and should state the reason for skipping.
