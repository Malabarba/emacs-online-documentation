<strong>eshell--set-option</strong> is a compiled Lisp function in `<code>esh-opt.el</code>'.</br>
</br>
(eshell--set-option <u>NAME</u> <u>AI</u> <u>OPT</u> <u>OPTIONS</u> <u>OPT-VALS</u>)</br>
</br>
Using <u>NAME</u>'s remaining args (index <u>AI</u>), set the <u>OPT</u> within <u>OPTIONS</u>.</br>
If the option consumes an argument for its value, the argument list</br>
will be modified.
