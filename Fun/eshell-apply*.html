---
<strong>eshell-apply*</strong> is a compiled Lisp function in `<code>esh-cmd.el</code>'.</br>
</br>
(eshell-apply* <u>PRINTER</u> <u>ERRPRINT</u> <u>FUNC</u> <u>ARGS</u>)</br>
</br>
Call <u>FUNC</u>, with <u>ARGS</u>, trapping errors and return them as output.</br>
<u>PRINTER</u> and <u>ERRPRINT</u> are functions to use for printing regular</br>
messages, and errors.
