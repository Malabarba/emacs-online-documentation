<strong>eshell-apply*</strong> is a compiled Lisp function in `<code>esh-cmd.el</code>'.<br/>
<br/>
(eshell-apply* PRINTER ERRPRINT FUNC ARGS)<br/>
<br/>
Call FUNC, with ARGS, trapping errors and return them as output.<br/>
PRINTER and ERRPRINT are functions to use for printing regular<br/>
messages, and errors.
