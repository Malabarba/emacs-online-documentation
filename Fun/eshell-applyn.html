<strong>eshell-applyn</strong> is a compiled Lisp function in `<code>esh-cmd.el</code>'.</br>
</br>
(eshell-applyn <u>FUNC</u> <u>ARGS</u>)</br>
</br>
Call <u>FUNC</u>, with <u>ARGS</u>, trapping errors and return them as output.</br>
PRINTER and ERRPRINT are functions to use for printing regular</br>
messages, and errors.
