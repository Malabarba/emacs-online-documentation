<strong>eshell-arg-delimiter</strong> is a compiled Lisp function in `<code>esh-arg.el</code>'.</br>
</br>
(eshell-arg-delimiter &optional <u>POS</u>)</br>
</br>
Return non-nil if <u>POS</u> is an argument delimiter.</br>
If <u>POS</u> is nil, the location of point is checked.
