<strong>eshell-as-subcommand</strong> is a Lisp macro in `<code>esh-cmd.el</code>'.</br>
</br>
(eshell-as-subcommand <u>COMMAND</u>)</br>
</br>
Execute <u>COMMAND</u> using a temp buffer.</br>
This is used so that certain Lisp commands, such as `cd', when</br>
executed in a subshell, do not disturb the environment of the main</br>
Eshell buffer.
