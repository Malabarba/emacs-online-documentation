---
<strong>eshell-close-target</strong> is a compiled Lisp function in `<code>esh-io.el</code>'.</br>
</br>
(eshell-close-target <u>TARGET</u> <u>STATUS</u>)</br>
</br>
Close an output <u>TARGET</u>, passing <u>STATUS</u> as the result.</br>
<u>STATUS</u> should be non-nil on successful termination of the output.
