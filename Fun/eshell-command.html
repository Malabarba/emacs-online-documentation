---
title: "eshell-command"
layout: doc
---
<strong>eshell-command</strong> is an interactive compiled Lisp function in `<code>eshell.el</code>'.</br>
</br>
</br>
(eshell-command &optional <u>COMMAND</u> <u>ARG</u>)</br>
</br>
Execute the Eshell command string <u>COMMAND</u>.</br>
With prefix <u>ARG</u>, insert output into the current buffer at point.
