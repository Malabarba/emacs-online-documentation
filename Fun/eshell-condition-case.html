---
title: "eshell-condition-case"
layout: doc
---
<strong>eshell-condition-case</strong> is a Lisp macro in `<code>esh-util.el</code>'.</br>
</br>
(eshell-condition-case <u>TAG</u> <u>FORM</u> &rest <u>HANDLERS</u>)</br>
</br>
If `eshell-handle-errors' is non-nil, this is `condition-case'.</br>
Otherwise, evaluates <u>FORM</u> with no error handling.
