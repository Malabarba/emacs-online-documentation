<strong>eshell-directory-files</strong> is a compiled Lisp function in `<code>esh-util.el</code>'.</br>
</br>
(eshell-directory-files <u>REGEXP</u> &optional <u>DIRECTORY</u>)</br>
</br>
Return a list of files in the given <u>DIRECTORY</u> matching <u>REGEXP</u>.
