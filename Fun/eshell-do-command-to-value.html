<strong>eshell-do-command-to-value</strong> is a Lisp macro in `<code>esh-cmd.el</code>'.</br>
</br>
(eshell-do-command-to-value <u>OBJECT</u>)</br>
</br>
Run a subcommand prepared by `eshell-command-to-value'.</br>
This avoids the need to use `let*'.
