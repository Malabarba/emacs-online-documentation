<strong>eshell-do-eval</strong> is a compiled Lisp function in `<code>esh-cmd.el</code>'.<br/>
<br/>
(eshell-do-eval FORM &optional SYNCHRONOUS-P)<br/>
<br/>
Evaluate form, simplifying it as we go.<br/>
