eshell-do-eval is a compiled Lisp function in `esh-cmd.el'.<br/><br/>(eshell-do-eval FORM &optional SYNCHRONOUS-P)<br/><br/>Evaluate form, simplifying it as we go.<br/>Unless SYNCHRONOUS-P is non-nil, throws `eshell-defer' if it needs to<br/>be finished later after the completion of an asynchronous subprocess.
