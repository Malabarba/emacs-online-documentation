<strong>eshell-do-pipelines</strong> is a Lisp macro in `<code>esh-cmd.el</code>'.</br>
</br>
(eshell-do-pipelines <u>PIPELINE</u> &optional <u>NOTFIRST</u>)</br>
</br>
Execute the commands in <u>PIPELINE</u>, connecting each to one another.</br>
This macro calls itself recursively, with <u>NOTFIRST</u> non-nil.
