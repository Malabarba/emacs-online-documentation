<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>eshell-do-pipelines</strong> is a Lisp macro in `<code>esh-cmd.el</code>'.</br>
</br>
(eshell-do-pipelines <u>PIPELINE</u> &optional <u>NOTFIRST</u>)</br>
</br>
Execute the commands in <u>PIPELINE</u>, connecting each to one another.</br>
This macro calls itself recursively, with <u>NOTFIRST</u> non-nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
