<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>eshell-do-subjob</strong> is a Lisp macro in `<code>esh-cmd.el</code>'.</br>
</br>
(eshell-do-subjob <u>OBJECT</u>)</br>
</br>
Evaluate a command <u>OBJECT</u> as a subjob.</br>
We indicate that the process was run in the background by returning it</br>
ensconced in a list.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
