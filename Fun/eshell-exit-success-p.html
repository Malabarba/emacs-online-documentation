<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>eshell-exit-success-p</strong> is a compiled Lisp function in `<code>esh-cmd.el</code>'.</br>
</br>
(eshell-exit-success-p)</br>
</br>
Return non-nil if the last command was "successful".</br>
For a bit of Lisp code, this means a return value of non-nil.</br>
For an external command, it means an exit code of 0.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
