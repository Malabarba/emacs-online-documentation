<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>eshell-explicit-command</strong> is a compiled Lisp function in `<code>esh-ext.el</code>'.</br>
</br>
(eshell-explicit-command <u>COMMAND</u> <u>ARGS</u>)</br>
</br>
If a command name begins with `*', call it externally always.</br>
This bypasses all Lisp functions and aliases.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
