<strong>eshell-find-interpreter</strong> is a compiled Lisp function in `<code>esh-ext.el</code>'.<br/>
<br/>
(eshell-find-interpreter FILE &optional NO-EXAMINE-P)<br/>
<br/>
Find the command interpreter with which to execute FILE.<br/>
If NO-EXAMINE-P is non-nil, FILE will not be inspected for a script<br/>
line of the form #!<interp>.
