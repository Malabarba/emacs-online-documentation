<strong>eshell-get-target</strong> is a compiled Lisp function in `<code>esh-io.el</code>'.<br/>
<br/>
(eshell-get-target TARGET &optional MODE)<br/>
<br/>
Convert TARGET, which is a raw argument, into a valid output target.<br/>
MODE is either `overwrite', `append' or `insert'; if it is omitted or nil,<br/>
it defaults to `insert'.
