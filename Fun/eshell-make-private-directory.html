<strong>eshell-make-private-directory</strong> is a compiled Lisp function in `<code>esh-util.el</code>'.</br>
</br>
(eshell-make-private-directory <u>DIR</u> &optional <u>PARENTS</u>)</br>
</br>
Make <u>DIR</u> with file-modes set to `eshell-private-directory-modes'.
