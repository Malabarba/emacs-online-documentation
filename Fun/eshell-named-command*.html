<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>eshell-named-command*</strong> is an alias for `<strong><a href="/Fun/eshell-named-command.html">eshell-named-command</a></strong>' in `<code>esh-cmd.el</code>'.</br>
</br>
(eshell-named-command* <u>COMMAND</u> &optional <u>ARGS</u>)</br>
</br>
Insert output from a plain <u>COMMAND</u>, using <u>ARGS</u>.</br>
<u>COMMAND</u> may result in an alias being executed, or a plain command.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
