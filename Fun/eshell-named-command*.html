---
title: "eshell-named-command*"
layout: doc
---
<strong>eshell-named-command*</strong> is an alias for `<strong><a href="/Fun/eshell-named-command.html">eshell-named-command</a></strong>' in `<code>esh-cmd.el</code>'.</br>
</br>
(eshell-named-command* <u>COMMAND</u> &optional <u>ARGS</u>)</br>
</br>
Insert output from a plain <u>COMMAND</u>, using <u>ARGS</u>.</br>
<u>COMMAND</u> may result in an alias being executed, or a plain command.
