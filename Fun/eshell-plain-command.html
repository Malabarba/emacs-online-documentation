<strong>eshell-plain-command</strong> is a compiled Lisp function in `<code>esh-cmd.el</code>'.</br>
</br>
(eshell-plain-command <u>COMMAND</u> <u>ARGS</u>)</br>
</br>
Insert output from a plain <u>COMMAND</u>, using <u>ARGS</u>.</br>
<u>COMMAND</u> may result in either a Lisp function being executed by name,</br>
or an external command.
