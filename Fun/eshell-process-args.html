<strong>This function no longer exists in emacs 24.4</strong></br></br>
<strong>eshell-process-args</strong> is a compiled Lisp function in `<code>esh-opt.el</code>'.<br/>
<br/>
(eshell-process-args NAME ARGS OPTIONS)<br/>
<br/>
Process the given ARGS using OPTIONS.<br/>
This assumes that symbols have been intern'd by `eshell-eval-using-options'.
