<strong>eshell-queue-input</strong> is an interactive compiled Lisp function in `<code>esh-mode.el</code>'.<br/>
<br/>
(eshell-queue-input &optional USE-REGION)<br/>
<br/>
Queue the current input text for execution by Eshell.<br/>
Particularly, don't send the text to the current process, even if it's<br/>
waiting for input.
