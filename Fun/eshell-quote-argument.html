---
<strong>eshell-quote-argument</strong> is a compiled Lisp function in `<code>esh-arg.el</code>'.</br>
</br>
(eshell-quote-argument <u>STRING</u>)</br>
</br>
Return <u>STRING</u> with magic characters quoted.</br>
Magic characters are those in `eshell-special-chars-outside-quoting'.
