<strong>eshell-quote-backslash</strong> is a compiled Lisp function in `<code>esh-arg.el</code>'.</br>
</br>
(eshell-quote-backslash <u>STRING</u> &optional <u>INDEX</u>)</br>
</br>
Intelligently backslash the character occurring in <u>STRING</u> at <u>INDEX</u>.</br>
If the character is itself a backslash, it needs no escaping.
