(eshell-read-process-name <u>PROMPT</u>)</br>
</br>
Read the name of a process from the minibuffer, using completion.</br>
The prompt will be set to <u>PROMPT</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
