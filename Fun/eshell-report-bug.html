<strong>eshell-report-bug</strong> is an alias for `report-emacs-bug' in `<code>eshell.el</code>'.<br/>
<br/>
(eshell-report-bug TOPIC &optional RECENT-KEYS)<br/>
<br/>
This function is obsolete since 23.1;<br/>
use `report-emacs-bug' instead.<br/>
<br/>
Report a bug in GNU Emacs.<br/>
Prompts for bug subject.  Leaves you in a mail buffer.
