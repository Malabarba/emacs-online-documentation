---
<strong>eshell-reset</strong> is a compiled Lisp function in `<code>esh-mode.el</code>'.</br>
</br>
(eshell-reset &optional <u>NO-HOOKS</u>)</br>
</br>
Output a prompt on a new line, aborting any current input.</br>
If <u>NO-HOOKS</u> is non-nil, then `eshell-post-command-hook' won't be run.
