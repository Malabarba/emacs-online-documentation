<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>eshell-reset</strong> is a compiled Lisp function in `<code>esh-mode.el</code>'.</br>
</br>
(eshell-reset &optional <u>NO-HOOKS</u>)</br>
</br>
Output a prompt on a new line, aborting any current input.</br>
If <u>NO-HOOKS</u> is non-nil, then `eshell-post-command-hook' won't be run.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
