<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>eshell-script-interpreter</strong> is a compiled Lisp function in `<code>esh-ext.el</code>'.</br>
</br>
(eshell-script-interpreter <u>FILE</u>)</br>
</br>
Extract the script to run from <u>FILE</u>, if it has #!&lt;interp> in it.</br>
Return nil, or a list of the form:</br>
</br>
  (INTERPRETER [ARGS] <u>FILE</u>)<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
