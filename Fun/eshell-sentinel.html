<strong>eshell-sentinel</strong> is a compiled Lisp function in `<code>esh-proc.el</code>'.</br>
</br>
(eshell-sentinel <u>PROC</u> <u>STRING</u>)</br>
</br>
Generic sentinel for command processes.  Reports only signals.</br>
<u>PROC</u> is the process that's exiting.  <u>STRING</u> is the exit message.
