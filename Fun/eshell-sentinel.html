<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>eshell-sentinel</strong> is a compiled Lisp function in `<code>esh-proc.el</code>'.</br>
</br>
(eshell-sentinel <u>PROC</u> <u>STRING</u>)</br>
</br>
Generic sentinel for command processes.  Reports only signals.</br>
<u>PROC</u> is the process that's exiting.  <u>STRING</u> is the exit message.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
