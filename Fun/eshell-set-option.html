<strong>eshell-set-option</strong> is a compiled Lisp function in `<code>esh-opt.el</code>'.<br/>
<br/>
(eshell-set-option NAME AI OPT OPTIONS)<br/>
<br/>
Using NAME's remaining args (index AI), set the OPT within OPTIONS.<br/>
If the option consumes an argument for its value, the argument list<br/>
will be modified.
