<strong>eshell-set-output-handle</strong> is a compiled Lisp function in `<code>esh-io.el</code>'.</br>
</br>
(eshell-set-output-handle <u>INDEX</u> <u>MODE</u> &optional <u>TARGET</u>)</br>
</br>
Set handle <u>INDEX</u>, using <u>MODE</u>, to point to <u>TARGET</u>.
