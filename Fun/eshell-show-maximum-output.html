<strong>eshell-show-maximum-output</strong> is an interactive compiled Lisp function in `<code>esh-mode.el</code>'.</br>
</br>
</br>
(eshell-show-maximum-output &optional <u>INTERACTIVE</u>)</br>
</br>
Put the end of the buffer at the bottom of the window.</br>
When run interactively, widen the buffer first.
