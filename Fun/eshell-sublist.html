<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>eshell-sublist</strong> is a compiled Lisp function in `<code>esh-util.el</code>'.</br>
</br>
(eshell-sublist <u>L</u> &optional <u>N</u> <u>M</u>)</br>
</br>
Return from LIST the <u>N</u> to <u>M</u> elements.</br>
If <u>N</u> or <u>M</u> is nil, it means the end of the list.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
