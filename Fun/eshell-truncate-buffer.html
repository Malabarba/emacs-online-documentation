<strong>eshell-truncate-buffer</strong> is an interactive compiled Lisp function in `<code>esh-mode.el</code>'.<br/>
<br/>
(eshell-truncate-buffer)<br/>
<br/>
Truncate the buffer to `eshell-buffer-maximum-lines'.<br/>
This function could be on `eshell-output-filter-functions' or bound to<br/>
a key.
