<strong>eshell-using-module</strong> is a compiled Lisp function in `<code>esh-module.el</code>'.<br/>
<br/>
(eshell-using-module MODULE)<br/>
<br/>
Return non-nil if a certain Eshell MODULE is in use.<br/>
The MODULE should be a symbol corresponding to that module's<br/>
customization group.  Example: `eshell-cmpl' for that module.
