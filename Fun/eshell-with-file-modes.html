<strong>eshell-with-file-modes</strong> is a Lisp macro in `<code>esh-util.el</code>'.</br>
</br>
(eshell-with-file-modes <u>MODES</u> &rest <u>FORMS</u>)</br>
</br>
This macro is obsolete since 25.1;</br>
use `with-file-modes' instead.</br>
</br>
Evaluate, with file-modes set to <u>MODES</u>, the given <u>FORMS</u>.
