<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>eshell-with-file-modes</strong> is a Lisp macro in `<code>esh-util.el</code>'.</br>
</br>
(eshell-with-file-modes <u>MODES</u> &rest <u>FORMS</u>)</br>
</br>
This macro is obsolete since 25.1;</br>
use `with-file-modes' instead.</br>
</br>
Evaluate, with file-modes set to <u>MODES</u>, the given <u>FORMS</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
