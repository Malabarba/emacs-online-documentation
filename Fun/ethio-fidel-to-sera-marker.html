<strong>ethio-fidel-to-sera-marker</strong> is an interactive autoloaded Lisp function in `<code>ethio-util.el</code>'.</br>
</br>
</br>
(ethio-fidel-to-sera-marker &optional <u>FORCE</u>)</br>
</br>
Convert the regions surrounded by "&lt;sera>" and "&lt;/sera>" from FIDEL to SERA.</br>
The markers "&lt;sera>" and "&lt;/sera>" themselves are not deleted.
