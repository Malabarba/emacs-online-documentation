---
<strong>etypecase</strong> is an alias for `<strong><a href="/Fun/cl-etypecase.html">cl-etypecase</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(etypecase <u>EXPR</u> (<u>TYPE</u> <u>BODY</u>...)...)</br>
</br>
Like `cl-typecase', but error if no case fits.</br>
`otherwise'-clauses are not allowed.
