<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>eudc-bookmark-current-server</strong> is an interactive compiled Lisp function in `<code>eudc.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;tools> &lt;directory-search> &lt;Server> &lt;Bookmark Current Server>.</br>
</br>
<code>(eudc-bookmark-current-server</code>)</br>
</br>
Add current server to the EUDC `servers' hotlist.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
