<strong>eudc-bookmark-current-server</strong> is an interactive compiled Lisp function in `<code>eudc.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <tools> <directory-search> <Server> <Bookmark Current Server>.<br/>
<br/>
(eudc-bookmark-current-server)<br/>
<br/>
Add current server to the EUDC `servers' hotlist.
