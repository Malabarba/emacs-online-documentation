---
title: "eudc-default-set"
layout: doc
---
<strong>eudc-default-set</strong> is a compiled Lisp function in `<code>eudc.el</code>'.</br>
</br>
(eudc-default-set <u>VAR</u> <u>VAL</u>)</br>
</br>
Set the EUDC default value of <u>VAR</u> to <u>VAL</u>.</br>
The current binding of <u>VAR</u> is not changed.
