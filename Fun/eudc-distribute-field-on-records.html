<strong>eudc-distribute-field-on-records</strong> is a compiled Lisp function in `<code>eudc.el</code>'.</br>
</br>
(eudc-distribute-field-on-records <u>FIELD</u> <u>RECORDS</u>)</br>
</br>
Duplicate each individual record in <u>RECORDS</u> according to value of <u>FIELD</u>.</br>
Each copy is added a new field containing one of the values of <u>FIELD</u>.
