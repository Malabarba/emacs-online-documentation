<strong>eudc-edit-hotlist</strong> is an interactive autoloaded Lisp function in `<code>eudc-hotlist.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <tools> <directory-search> <Server> <Edit Server List>.<br/>
<br/>
(eudc-edit-hotlist)<br/>
<br/>
Edit the hotlist of directory servers in a specialized buffer.
