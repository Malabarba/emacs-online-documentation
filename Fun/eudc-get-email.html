<strong>eudc-get-email</strong> is an interactive autoloaded compiled Lisp function in `<code>eudc.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;tools> &lt;directory-search> &lt;Get Email>.</br>
</br>
<code>(eudc-get-email <u>NAME</u> <em>&optional</em> <u>ERROR</u></code>)</br>
</br>
Get the email field of <u>NAME</u> from the directory server.</br>
If <u>ERROR</u> is non-nil, report an error if there is none.
