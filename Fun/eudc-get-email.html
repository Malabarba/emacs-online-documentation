eudc-get-email is an interactive autoloaded compiled Lisp function in `eudc.el'.<br/><br/>It is bound to <menu-bar> <tools> <directory-search> <Get Email>.<br/><br/>(eudc-get-email NAME &optional ERROR)<br/><br/>Get the email field of NAME from the directory server.<br/>If ERROR is non-nil, report an error if there is none.
