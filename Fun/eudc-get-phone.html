<strong>eudc-get-phone</strong> is an interactive autoloaded compiled Lisp function in `<code>eudc.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <tools> <directory-search> <Get Phone>.<br/>
<br/>
(eudc-get-phone NAME &optional ERROR)<br/>
<br/>
Get the phone field of NAME from the directory server.<br/>
If ERROR is non-nil, report an error if there is none.
