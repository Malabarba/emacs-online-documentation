eudc-get-phone is an interactive autoloaded Lisp function in `eudc.el'.<br/><br/>It is bound to <menu-bar> <tools> <directory-search> <phone>.<br/><br/>(eudc-get-phone NAME &optional ERROR)<br/><br/>Get the phone field of NAME from the directory server.<br/>If ERROR is non-nil, report an error if there is none.
