<strong>eudc-insert-record-at-point-into-bbdb</strong> is an interactive autoloaded Lisp function in `<code>eudc-export.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <tools> <directory-search> <Insert Record into BBDB>.<br/>
<br/>
(eudc-insert-record-at-point-into-bbdb)<br/>
<br/>
Insert record at point into the BBDB database.<br/>
This function can only be called from a directory query result buffer.
