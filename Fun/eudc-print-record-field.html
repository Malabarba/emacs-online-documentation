eudc-print-record-field is a compiled Lisp function in `eudc.el'.<br/><br/>(eudc-print-record-field FIELD COLUMN-WIDTH)<br/><br/>Print the record field FIELD.<br/>FIELD is a list (ATTR VALUE1 VALUE2 ...) or cons-cell (ATTR . VAL)<br/>COLUMN-WIDTH is the width of the first display column containing the<br/>attribute name ATTR.
