<strong>eudc-protocol-set</strong> is a compiled Lisp function in `<code>eudc.el</code>'.</br>
</br>
(eudc-protocol-set <u>VAR</u> <u>VAL</u> &optional <u>PROTOCOL</u>)</br>
</br>
Set the <u>PROTOCOL</u>-local binding of <u>VAR</u> to <u>VAL</u>.</br>
If omitted <u>PROTOCOL</u> defaults to the current value of `eudc-protocol'.</br>
The current binding of <u>VAR</u> is changed only if <u>PROTOCOL</u> is omitted.
