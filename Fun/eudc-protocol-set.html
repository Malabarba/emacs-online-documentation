eudc-protocol-set is a compiled Lisp function in `eudc.el'.<br/><br/>(eudc-protocol-set VAR VAL &optional PROTOCOL)<br/><br/>Set the PROTOCOL-local binding of VAR to VAL.<br/>If omitted PROTOCOL defaults to the current value of `eudc-protocol'.<br/>The current binding of VAR is changed only if PROTOCOL is omitted.
