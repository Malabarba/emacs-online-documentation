<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>eudc-replace-in-string</strong> is a compiled Lisp function in `<code>eudc.el</code>'.</br>
</br>
(eudc-replace-in-string <u>STR</u> <u>REGEXP</u> <u>NEWTEXT</u>)</br>
</br>
Replace all matches in <u>STR</u> for <u>REGEXP</u> with <u>NEWTEXT</u>.</br>
