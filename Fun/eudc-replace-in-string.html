<strong>eudc-replace-in-string</strong> is a compiled Lisp function in `<code>eudc.el</code>'.</br>
</br>
(eudc-replace-in-string <u>STR</u> <u>REGEXP</u> <u>NEWTEXT</u>)</br>
</br>
Replace all matches in <u>STR</u> for <u>REGEXP</u> with <u>NEWTEXT</u>.</br>
Value is the new string.
