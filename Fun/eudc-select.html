<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>eudc-select</strong> is a compiled Lisp function in `<code>eudc.el</code>'.</br>
</br>
(eudc-select <u>CHOICES</u> <u>BEG</u> <u>END</u>)</br>
</br>
Choose one from <u>CHOICES</u> using a completion.</br>
<u>BEG</u> and <u>END</u> delimit the text which is to be replaced.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
