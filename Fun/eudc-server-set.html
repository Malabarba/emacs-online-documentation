<strong>eudc-server-set</strong> is a compiled Lisp function in `<code>eudc.el</code>'.<br/>
<br/>
(eudc-server-set VAR VAL &optional SERVER)<br/>
<br/>
Set the SERVER-local binding of VAR to VAL.<br/>
If omitted SERVER defaults to the current value of `eudc-server'.<br/>
The current binding of VAR is changed only if SERVER is omitted.
