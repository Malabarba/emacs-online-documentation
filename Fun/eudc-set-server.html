eudc-set-server is an interactive autoloaded Lisp function in `eudc.el'.<br/><br/>It is bound to <menu-bar> <tools> <directory-search> <new>.<br/><br/>(eudc-set-server SERVER PROTOCOL &optional NO-SAVE)<br/><br/>Set the directory server to SERVER using PROTOCOL.<br/>Unless NO-SAVE is non-nil, the server is saved as the default<br/>server for future sessions.
