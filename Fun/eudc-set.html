<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>eudc-set</strong> is a compiled Lisp function in `<code>eudc.el</code>'.</br>
</br>
(eudc-set <u>VAR</u> <u>VAL</u>)</br>
</br>
Set the most local (server, protocol or default) binding of <u>VAR</u> to <u>VAL</u>.</br>
The current binding of <u>VAR</u> is also set to <u>VAL</u><br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
