---
title: "eudc-variable-default-value"
layout: doc
---
<strong>eudc-variable-default-value</strong> is a compiled Lisp function in `<code>eudc.el</code>'.</br>
</br>
(eudc-variable-default-value <u>VAR</u>)</br>
</br>
Return the default binding of <u>VAR</u>.</br>
Return `unbound' if <u>VAR</u> has no EUDC default value.
