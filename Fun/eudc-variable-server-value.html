<strong>eudc-variable-server-value</strong> is a compiled Lisp function in `<code>eudc.el</code>'.</br>
</br>
(eudc-variable-server-value <u>VAR</u> &optional <u>SERVER</u>)</br>
</br>
Return the value of <u>VAR</u> local to <u>SERVER</u>.</br>
Return `unbound' if <u>VAR</u> has no value local to <u>SERVER</u>.</br>
<u>SERVER</u> defaults to `eudc-server'
