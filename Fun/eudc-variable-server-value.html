<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>eudc-variable-server-value</strong> is a compiled Lisp function in `<code>eudc.el</code>'.</br>
</br>
(eudc-variable-server-value <u>VAR</u> &optional <u>SERVER</u>)</br>
</br>
Return the value of <u>VAR</u> local to <u>SERVER</u>.</br>
Return `unbound' if <u>VAR</u> has no value local to <u>SERVER</u>.</br>
<u>SERVER</u> defaults to `eudc-server'<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
