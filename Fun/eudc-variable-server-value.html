<strong>eudc-variable-server-value</strong> is a compiled Lisp function in `<code>eudc.el</code>'.<br/>
<br/>
(eudc-variable-server-value VAR &optional SERVER)<br/>
<br/>
Return the value of VAR local to SERVER.<br/>
Return `unbound' if VAR has no value local to SERVER.<br/>
SERVER defaults to `eudc-server'
