<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>eval-sexp-add-defvars</strong> is a compiled Lisp function in `<code>elisp-mode.el</code>'.</br>
</br>
(eval-sexp-add-defvars <u>EXP</u> &optional <u>POS</u>)</br>
</br>
Prepend <u>EXP</u> with all the `defvar's that precede it in the buffer.</br>
<u>POS</u> specifies the starting position where <u>EXP</u> was found and defaults to point.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
