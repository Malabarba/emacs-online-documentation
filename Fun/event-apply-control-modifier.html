<strong>event-apply-control-modifier</strong> is a compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
(event-apply-control-modifier <u>IGNORE-PROMPT</u>)</br>
</br>
Add the Ctrl modifier to the following event.</br>
For example, type C-x @ c & to enter Ctrl-&.
