<strong>event-apply-meta-modifier</strong> is a compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
(event-apply-meta-modifier <u>IGNORE-PROMPT</u>)</br>
</br>
Add the Meta modifier to the following event.</br>
For example, type C-x @ m & to enter Meta-&.
