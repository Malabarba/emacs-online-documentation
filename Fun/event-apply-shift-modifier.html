<strong>event-apply-shift-modifier</strong> is a compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
(event-apply-shift-modifier <u>IGNORE-PROMPT</u>)</br>
</br>
Add the Shift modifier to the following event.</br>
For example, type C-x @ S & to enter Shift-&.
