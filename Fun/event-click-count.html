<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>event-click-count</strong> is a compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
(event-click-count <u>EVENT</u>)</br>
</br>
Return the multi-click count of <u>EVENT</u>, a click or drag event.</br>
The return value is a positive integer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
