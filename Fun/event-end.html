<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>event-end</strong> is a compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
(event-end <u>EVENT</u>)</br>
</br>
Return the ending position of <u>EVENT</u>.</br>
<u>EVENT</u> should be a click, drag, or key press event.</br>
</br>
See `event-start' for a description of the value returned.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
