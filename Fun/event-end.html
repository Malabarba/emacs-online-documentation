title: "event-end"
layout: doc
---
<strong>event-end</strong> is a compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
(event-end <u>EVENT</u>)</br>
</br>
Return the ending position of <u>EVENT</u>.</br>
<u>EVENT</u> should be a click, drag, or key press event.</br>
</br>
See `event-start' for a description of the value returned.
