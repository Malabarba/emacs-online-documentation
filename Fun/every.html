<strong>every</strong> is an alias for `<strong><a href="/Fun/cl-every.html">cl-every</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(every <u>PREDICATE</u> <u>SEQ</u>...)</br>
</br>
Return true if <u>PREDICATE</u> is true of every element of <u>SEQ</u> or <u>SEQ</u>s.
