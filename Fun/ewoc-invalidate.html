<strong>ewoc-invalidate</strong> is a compiled Lisp function in `<code>ewoc.el</code>'.</br>
</br>
(ewoc-invalidate <u>EWOC</u> &rest <u>NODES</u>)</br>
</br>
Call <u>EWOC</u>'s pretty-printer for each element in <u>NODES</u>.</br>
Delete current text first, thus effecting a "refresh".
