---
<strong>eww-reload</strong> is an interactive compiled Lisp function in `<code>eww.el</code>'.</br>
</br>
</br>
(eww-reload &optional <u>LOCAL</u> <u>ENCODE</u>)</br>
</br>
Reload the current page.</br>
If <u>LOCAL</u> (the command prefix), don't reload the page from the</br>
network, but just re-display the HTML already fetched.
