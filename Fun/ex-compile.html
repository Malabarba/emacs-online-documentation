<strong>ex-compile</strong> is a compiled Lisp function in `<code>viper-ex.el</code>'.<br/>
<br/>
(ex-compile)<br/>
<br/>
Reads args from the command line, then runs make with the args.<br/>
If no args are given, then it runs the last compile command.<br/>
Type 'mak ' (including the space) to run make with no args.
