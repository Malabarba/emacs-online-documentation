---
title: "executable-find"
layout: doc
---
<strong>executable-find</strong> is a compiled Lisp function in `<code>files.el</code>'.</br>
</br>
(executable-find <u>COMMAND</u>)</br>
</br>
Search for <u>COMMAND</u> in `exec-path' and return the absolute file name.</br>
Return nil if <u>COMMAND</u> is not found anywhere in `exec-path'.
