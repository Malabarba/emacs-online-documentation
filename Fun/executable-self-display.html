<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>executable-self-display</strong> is an interactive autoloaded compiled Lisp function in `<code>executable.el</code>'.</br>
</br>
</br>
(executable-self-display)</br>
</br>
Turn a text file into a self-displaying Un*x command.</br>
The magic number of such a command displays all lines but itself.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
