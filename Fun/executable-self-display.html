<strong>executable-self-display</strong> is an interactive autoloaded compiled Lisp function in `<code>executable.el</code>'.</br>
</br>
</br>
(executable-self-display)</br>
</br>
Turn a text file into a self-displaying Un*x command.</br>
The magic number of such a command displays all lines but itself.
