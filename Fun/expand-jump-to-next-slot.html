<strong>expand-jump-to-next-slot</strong> is an interactive autoloaded compiled Lisp function in `<code>expand.el</code>'.</br>
</br>
It is bound to C-x a n.</br>
</br>
<code>(expand-jump-to-next-slot</code>)</br>
</br>
Move the cursor to the next slot in the last abbrev expansion.</br>
This is used only in conjunction with `expand-add-abbrevs'.
