<strong>expand-jump-to-previous-slot</strong> is an interactive autoloaded compiled Lisp function in `<code>expand.el</code>'.<br/>
<br/>
It is bound to C-x a p.<br/>
<br/>
(expand-jump-to-previous-slot)<br/>
<br/>
Move the cursor to the previous slot in the last abbrev expansion.<br/>
This is used only in conjunction with `expand-add-abbrevs'.
