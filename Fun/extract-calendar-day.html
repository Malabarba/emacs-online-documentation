<strong>extract-calendar-day</strong> is an alias for `calendar-extract-day' in `<code>calendar.el</code>'.<br/>
<br/>
(extract-calendar-day DATE)<br/>
<br/>
This function is obsolete since 23.1;<br/>
use `calendar-extract-day' instead.<br/>
<br/>
Extract the day part of DATE which has the form (month day year).
