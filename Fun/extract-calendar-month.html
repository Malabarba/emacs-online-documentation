<strong>extract-calendar-month</strong> is an alias for `calendar-extract-month' in `<code>calendar.el</code>'.<br/>
<br/>
(extract-calendar-month DATE)<br/>
<br/>
This function is obsolete since 23.1;<br/>
use `calendar-extract-month' instead.<br/>
<br/>
Extract the month part of DATE which has the form (month day year).
