<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ezimage-image-over-string</strong> is a compiled Lisp function in `<code>ezimage.el</code>'.</br>
</br>
(ezimage-image-over-string <u>STRING</u> &optional <u>ALIST</u>)</br>
</br>
Insert over the text in <u>STRING</u> an image found in <u>ALIST</u>.</br>
Return <u>STRING</u> with properties applied.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
