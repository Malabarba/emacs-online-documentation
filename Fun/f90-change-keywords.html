<strong>f90-change-keywords</strong> is a compiled Lisp function in `<code>f90.el</code>'.<br/>
<br/>
(f90-change-keywords CHANGE-WORD &optional BEG END)<br/>
<br/>
Change the case of F90 keywords in the region (if specified) or buffer.<br/>
CHANGE-WORD should be one of 'upcase-word, 'downcase-word, 'capitalize-word.
