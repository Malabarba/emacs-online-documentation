<strong>f90-comment-region</strong> is an interactive compiled Lisp function in `<code>f90.el</code>'.<br/>
<br/>
(f90-comment-region BEG-REGION END-REGION)<br/>
<br/>
Comment/uncomment every line in the region.<br/>
Insert the variable `f90-comment-region' at the start of every line<br/>
in the region, or, if already present, remove it.
