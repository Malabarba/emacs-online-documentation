<strong>f90-in-string</strong> is a compiled Lisp function in `<code>f90.el</code>'.</br>
</br>
(f90-in-string)</br>
</br>
Return non-nil if point is inside a string.</br>
Checks from `point-min', or `f90-cache-position', if that is non-nil</br>
and lies before point.
