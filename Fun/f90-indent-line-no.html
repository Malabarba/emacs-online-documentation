<strong>f90-indent-line-no</strong> is a compiled Lisp function in `<code>f90.el</code>'.</br>
</br>
(f90-indent-line-no)</br>
</br>
If `f90-leave-line-no' is nil, left-justify a line number.</br>
Leaves point at the first non-blank character after the line number.</br>
Call from beginning of line.
