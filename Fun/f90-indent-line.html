---
title: "f90-indent-line"
layout: doc
---
<strong>f90-indent-line</strong> is an interactive compiled Lisp function in `<code>f90.el</code>'.</br>
</br>
</br>
(f90-indent-line &optional <u>NO-UPDATE</u>)</br>
</br>
Indent current line as F90 code.</br>
Unless optional argument <u>NO-UPDATE</u> is non-nil, call `f90-update-line'</br>
after indenting.
