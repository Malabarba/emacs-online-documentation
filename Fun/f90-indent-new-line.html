f90-indent-new-line is an interactive compiled Lisp function in `f90.el'.<br/><br/>(f90-indent-new-line)<br/><br/>Re-indent current line, insert a newline and indent the newline.<br/>An abbrev before point is expanded if the variable `abbrev-mode' is non-nil.<br/>If run in the middle of a line, the line is not broken.
