---
<strong>f90-indent-to</strong> is a compiled Lisp function in `<code>f90.el</code>'.</br>
</br>
(f90-indent-to <u>COL</u> &optional <u>NO-LINE-NUMBER</u>)</br>
</br>
Indent current line to column <u>COL</u>.</br>
If optional argument <u>NO-LINE-NUMBER</u> is nil, jump over a possible</br>
line-number before indenting.
