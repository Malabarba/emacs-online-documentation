<strong>f90-join-lines</strong> is an interactive compiled Lisp function in `<code>f90.el</code>'.<br/>
<br/>
(f90-join-lines &optional ARG)<br/>
<br/>
Join current line to previous, fix whitespace, continuation, comments.<br/>
With optional argument ARG, join current line to following line.<br/>
Like `join-line', but handles F90 syntax.
