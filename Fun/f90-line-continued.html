<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>f90-line-continued</strong> is a compiled Lisp function in `<code>f90.el</code>'.</br>
</br>
(f90-line-continued)</br>
</br>
Return t if the current line is a continued one.</br>
This includes comment or preprocessor lines embedded in continued lines,</br>
but not the last line of a continued statement.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
