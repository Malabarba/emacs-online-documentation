<strong>f90-next-block</strong> is an interactive compiled Lisp function in `<code>f90.el</code>'.</br>
</br>
</br>
(f90-next-block &optional <u>NUM</u>)</br>
</br>
Move point forward to the next end or start of a code block.</br>
With optional argument <u>NUM</u>, go forward that many blocks.</br>
If <u>NUM</u> is negative, go backwards.</br>
A block is a subroutine, if-endif, etc.
