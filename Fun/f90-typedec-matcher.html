<strong>f90-typedec-matcher</strong> is a compiled Lisp function in `<code>f90.el</code>'.<br/>
<br/>
(f90-typedec-matcher LIMIT)<br/>
<br/>
Search for the declaration of variables of derived type, up to LIMIT.<br/>
