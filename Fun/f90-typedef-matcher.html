</br>
(f90-typedef-matcher <u>LIMIT</u>)</br>
</br>
Search for the start/end of the definition of a derived type, up to <u>LIMIT</u>.</br>
Set the match data so that subexpression 1,2 are the TYPE, and</br>
type-name parts, respectively.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
