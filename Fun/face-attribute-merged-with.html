<strong>face-attribute-merged-with</strong> is a compiled Lisp function in `<code>faces.el</code>'.<br/>
<br/>
(face-attribute-merged-with ATTRIBUTE VALUE FACES &optional FRAME)<br/>
<br/>
Merges ATTRIBUTE, initially VALUE, with faces from FACES until absolute.<br/>
FACES may be either a single face or a list of faces.<br/>
[This is an internal function.]
