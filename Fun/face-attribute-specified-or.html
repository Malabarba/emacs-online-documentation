<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>face-attribute-specified-or</strong> is a Lisp macro in `<code>faces.el</code>'.</br>
</br>
(face-attribute-specified-or <u>VALUE</u> &rest <u>BODY</u>)</br>
</br>
Return <u>VALUE</u>, unless it's `unspecified', in which case evaluate <u>BODY</u> and return the result.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
