---
<strong>face-attribute-specified-or</strong> is a Lisp macro in `<code>faces.el</code>'.</br>
</br>
(face-attribute-specified-or <u>VALUE</u> &rest <u>BODY</u>)</br>
</br>
Return <u>VALUE</u>, unless it's `unspecified', in which case evaluate <u>BODY</u> and return the result.
