<strong>face-default-spec</strong> is a compiled Lisp function in `<code>faces.el</code>'.</br>
</br>
(face-default-spec <u>FACE</u>)</br>
</br>
Return the default face-spec for <u>FACE</u>, ignoring any user customization.</br>
If there is no default for <u>FACE</u>, return nil.
