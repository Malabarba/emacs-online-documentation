---
<strong>face-doc-string</strong> is an alias for `<strong><a href="/Fun/face-documentation.html">face-documentation</a></strong>' in `<code>faces.el</code>'.</br>
</br>
(face-doc-string <u>FACE</u>)</br>
</br>
Get the documentation string for <u>FACE</u>.</br>
If <u>FACE</u> is a face-alias, get the documentation for the target face.
