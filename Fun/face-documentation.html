<strong>face-documentation</strong> is a compiled Lisp function in `<code>faces.el</code>'.</br>
</br>
(face-documentation <u>FACE</u>)</br>
</br>
Get the documentation string for <u>FACE</u>.</br>
If <u>FACE</u> is a face-alias, get the documentation for the target face.
