<strong>face-id</strong> is a compiled Lisp function in `<code>faces.el</code>'.<br/>
<br/>
(face-id FACE &optional FRAME)<br/>
<br/>
Return the internal ID of face with name FACE.<br/>
If FACE is a face-alias, return the ID of the target face.<br/>
The optional argument FRAME is ignored, since the internal face ID<br/>
of a face name is the same for all frames.
