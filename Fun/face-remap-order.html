<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>face-remap-order</strong> is a compiled Lisp function in `<code>face-remap.el</code>'.</br>
</br>
(face-remap-order <u>ENTRY</u>)</br>
</br>
Order <u>ENTRY</u> so that more relative face specs are near the beginning.</br>
The list structure of <u>ENTRY</u> may be destructively modified.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
