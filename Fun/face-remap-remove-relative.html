---
<strong>face-remap-remove-relative</strong> is a compiled Lisp function in `<code>face-remap.el</code>'.</br>
</br>
(face-remap-remove-relative <u>COOKIE</u>)</br>
</br>
Remove a face remapping previously added by `face-remap-add-relative'.</br>
<u>COOKIE</u> should be the return value from that function.
