face-remap-reset-base is an autoloaded compiled Lisp function in `face-remap.el'.<br/><br/>(face-remap-reset-base FACE)<br/><br/>Set the base remapping of FACE to the normal definition of FACE.<br/>This causes the remappings specified by `face-remap-add-relative'<br/>to apply on top of the normal definition of FACE.
