<strong>face-spec-match-p</strong> is a compiled Lisp function in `<code>faces.el</code>'.</br>
</br>
(face-spec-match-p <u>FACE</u> <u>SPEC</u> &optional <u>FRAME</u>)</br>
</br>
Return t if <u>FACE</u>, on <u>FRAME</u>, matches what <u>SPEC</u> says it should look like.
