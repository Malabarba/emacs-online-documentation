<strong>face-spec-recalc</strong> is a compiled Lisp function in `<code>faces.el</code>'.</br>
</br>
(face-spec-recalc <u>FACE</u> <u>FRAME</u>)</br>
</br>
Reset the face attributes of <u>FACE</u> on <u>FRAME</u> according to its specs.</br>
This applies the defface/custom spec first, then the custom theme specs,</br>
then the override spec.
