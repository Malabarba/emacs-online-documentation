<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>face-spec-set-match-display</strong> is a compiled Lisp function in `<code>faces.el</code>'.</br>
</br>
(face-spec-set-match-display <u>DISPLAY</u> <u>FRAME</u>)</br>
</br>
Non-nil if <u>DISPLAY</u> matches <u>FRAME</u>.</br>
<u>DISPLAY</u> is part of a spec such as can be used in `defface'.</br>
If <u>FRAME</u> is nil, the current <u>FRAME</u> is used.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
