<strong>face-user-default-spec</strong> is a compiled Lisp function in `<code>faces.el</code>'.</br>
</br>
(face-user-default-spec <u>FACE</u>)</br>
</br>
Return the user's customized face-spec for <u>FACE</u>, or the default if none.</br>
If there is neither a user setting nor a default for <u>FACE</u>, return nil.
