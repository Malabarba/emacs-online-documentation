<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>facemenu-add-new-face</strong> is a compiled Lisp function in `<code>facemenu.el</code>'.</br>
</br>
(facemenu-add-new-face <u>FACE</u>)</br>
</br>
Add <u>FACE</u> (a face) to the Face menu if `facemenu-listed-faces' says so.</br>
This is called whenever you create a new face, and at other times.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
