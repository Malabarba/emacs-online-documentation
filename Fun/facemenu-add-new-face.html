<strong>facemenu-add-new-face</strong> is a compiled Lisp function in `<code>facemenu.el</code>'.</br>
</br>
(facemenu-add-new-face <u>FACE</u>)</br>
</br>
Add <u>FACE</u> (a face) to the Face menu if `facemenu-listed-faces' says so.</br>
This is called whenever you create a new face, and at other times.
