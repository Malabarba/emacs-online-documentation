<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>facemenu-iterate</strong> is a compiled Lisp function in `<code>facemenu.el</code>'.</br>
</br>
(facemenu-iterate <u>FUNC</u> <u>LIST</u>)</br>
</br>
Apply <u>FUNC</u> to each element of <u>LIST</u> until one returns non-nil.</br>
Returns the non-nil value it found, or nil if all were nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
