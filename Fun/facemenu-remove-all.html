<strong>facemenu-remove-all</strong> is an interactive compiled Lisp function in `<code>facemenu.el</code>'.</br>
</br>
It is bound to &lt;C-down-mouse-2> &lt;ra>, &lt;menu-bar> &lt;edit> &lt;props> &lt;ra>.</br>
</br>
<code>(facemenu-remove-all <u>START</u> <u>END</u></code>)</br>
</br>
Remove all text properties from the region.
