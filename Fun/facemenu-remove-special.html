facemenu-remove-special is an interactive compiled Lisp function in `facemenu.el'.<br/><br/>It is bound to <C-down-mouse-2> <sp> s, <menu-bar> <edit> <props> <sp> s.<br/><br/>(facemenu-remove-special START END)<br/><br/>Remove all the "special" text properties from the region.<br/>These special properties include `invisible', `intangible' and `read-only'.
