facemenu-set-bold is an interactive Lisp function.<br/><br/>It is bound to M-o b, <C-down-mouse-2> <fc> b, <menu-bar> <edit> <props> <fc> b.<br/><br/>(facemenu-set-bold)<br/><br/>Select face `bold' for subsequent insertion.<br/>If the mark is active and there is no prefix argument,<br/>apply face `bold' to the region instead.<br/>This command was defined by `facemenu-add-new-face'.
