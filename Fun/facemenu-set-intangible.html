<strong>facemenu-set-intangible</strong> is an interactive compiled Lisp function in `<code>facemenu.el</code>'.<br/>
<br/>
It is bound to <C-down-mouse-2> <sp> t, <menu-bar> <edit> <props> <sp> t.<br/>
<br/>
(facemenu-set-intangible START END)<br/>
<br/>
Make the region intangible: disallow moving into it.<br/>
This sets the `intangible' text property; it can be undone with<br/>
`facemenu-remove-special'.
