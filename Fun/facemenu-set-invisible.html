<strong>facemenu-set-invisible</strong> is an interactive compiled Lisp function in `<code>facemenu.el</code>'.<br/>
<br/>
It is bound to <C-down-mouse-2> <sp> v, <menu-bar> <edit> <props> <sp> v.<br/>
<br/>
(facemenu-set-invisible START END)<br/>
<br/>
Make the region invisible.<br/>
This sets the `invisible' text property; it can be undone with<br/>
`facemenu-remove-special'.
