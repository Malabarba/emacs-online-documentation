<strong>facemenu-set-read-only</strong> is an interactive compiled Lisp function in `<code>facemenu.el</code>'.<br/>
<br/>
It is bound to <C-down-mouse-2> <sp> r, <menu-bar> <edit> <props> <sp> r.<br/>
<br/>
(facemenu-set-read-only START END)<br/>
<br/>
Make the region unmodifiable.<br/>
This sets the `read-only' text property; it can be undone with<br/>
`facemenu-remove-special'.
