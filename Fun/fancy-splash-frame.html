<strong>fancy-splash-frame</strong> is a compiled Lisp function in `<code>startup.el</code>'.<br/>
<br/>
(fancy-splash-frame)<br/>
<br/>
Return the frame to use for the fancy splash screen.<br/>
Returning non-nil does not mean we should necessarily<br/>
use the fancy splash screen, but if we do use it,<br/>
we put it on this frame.
