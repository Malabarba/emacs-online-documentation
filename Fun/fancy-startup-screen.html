<strong>fancy-startup-screen</strong> is a compiled Lisp function in `<code>startup.el</code>'.</br>
</br>
(fancy-startup-screen &optional <u>CONCISE</u>)</br>
</br>
Display fancy startup screen.</br>
If <u>CONCISE</u> is non-nil, display a concise version of the</br>
splash screen in another window.
