<strong>feedmail-buffer-to-binmail</strong> is a compiled Lisp function in `<code>feedmail.el</code>'.</br>
</br>
(feedmail-buffer-to-binmail <u>PREPPED</u> <u>ERRORS-TO</u> <u>ADDR-LISTOID</u>)</br>
</br>
Function which actually calls /bin/mail as a subprocess.</br>
Feeds the buffer to it.
