<strong>fetch-overload</strong> is a compiled Lisp function in `<code>mode-local.el</code>'.<br/>
<br/>
(fetch-overload OVERLOAD)<br/>
<br/>
Return the current OVERLOAD function, or nil if not found.<br/>
First, lookup for OVERLOAD into locally bound mode local symbols, then<br/>
in those bound in current `major-mode' and its parents.
