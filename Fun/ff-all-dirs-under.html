<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ff-all-dirs-under</strong> is a compiled Lisp function in `<code>find-file.el</code>'.</br>
</br>
(ff-all-dirs-under <u>HERE</u> &optional <u>EXCLUDE</u>)</br>
</br>
Get all the directory files under directory <u>HERE</u>.</br>
Exclude all files in the optional <u>EXCLUDE</u> list.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
