<strong>ff-other-file-name</strong> is a compiled Lisp function in `<code>find-file.el</code>'.<br/>
<br/>
(ff-other-file-name)<br/>
<br/>
Return name of the header or source file corresponding to the current file.<br/>
Being on a `#include' line pulls in that file, but see the help on<br/>
the `ff-ignore-include' variable.
