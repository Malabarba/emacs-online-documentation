title: "ff-string-match"

---
<strong>ff-string-match</strong> is a compiled Lisp function in `<code>find-file.el</code>'.</br>
</br>
(ff-string-match <u>REGEXP</u> <u>STRING</u> &optional <u>START</u>)</br>
</br>
Like `string-match', but set `case-fold-search' temporarily.</br>
The value used comes from `ff-case-fold-search'.
