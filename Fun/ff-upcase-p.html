</br>
(ff-upcase-p <u>STRING</u> &optional <u>START</u> <u>END</u>)</br>
</br>
Return t if <u>STRING</u> is all uppercase.</br>
Given <u>START</u> and/or <u>END</u>, checks between these characters.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
