<strong>ff-upcase-p</strong> is a compiled Lisp function in `<code>find-file.el</code>'.</br>
</br>
(ff-upcase-p <u>STRING</u> &optional <u>START</u> <u>END</u>)</br>
</br>
Return t if <u>STRING</u> is all uppercase.</br>
Given <u>START</u> and/or <u>END</u>, checks between these characters.
