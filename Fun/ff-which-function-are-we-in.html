<strong>ff-which-function-are-we-in</strong> is a compiled Lisp function in `<code>find-file.el</code>'.</br>
</br>
(ff-which-function-are-we-in)</br>
</br>
Return the name of the function whose definition/declaration point is in.</br>
Also remember that name in `ff-function-name'.
