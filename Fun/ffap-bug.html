<strong>ffap-bug</strong> is an alias for `<strong><a href="/Fun/report-emacs-bug.html">report-emacs-bug</a></strong>' in `<code>ffap.el</code>'.</br>
</br>
</br>
(ffap-bug <u>TOPIC</u> &optional <u>UNUSED</u>)</br>
</br>
This function is obsolete since 23.1;</br>
use `report-emacs-bug' instead.</br>
</br>
Report a bug in GNU Emacs.</br>
Prompts for bug subject.  Leaves you in a mail buffer.
