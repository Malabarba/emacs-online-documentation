---
title: "ffap-host-to-filename"
layout: doc
---
<strong>ffap-host-to-filename</strong> is a compiled Lisp function in `<code>ffap.el</code>'.</br>
</br>
(ffap-host-to-filename <u>HOST</u>)</br>
</br>
Convert <u>HOST</u> to something like "/USER@<u>HOST</u>:" or "/<u>HOST</u>:".</br>
Looks at `ffap-ftp-default-user', returns "" for "localhost".
