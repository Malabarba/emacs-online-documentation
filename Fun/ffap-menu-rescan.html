<strong>ffap-menu-rescan</strong> is an interactive compiled Lisp function in `<code>ffap.el</code>'.</br>
</br>
</br>
(ffap-menu-rescan)</br>
</br>
Search buffer for `ffap-menu-regexp' to build `ffap-menu-alist'.</br>
Applies `ffap-menu-text-plist' text properties at all matches.
