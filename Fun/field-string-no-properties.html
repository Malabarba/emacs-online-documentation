<strong>field-string-no-properties</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(field-string-no-properties &optional POS)<br/>
<br/>
Return the contents of the field around POS, without text properties.<br/>
A field is a region of text with the same `field' property.<br/>
If POS is nil, the value of point is used for POS.
