<strong>field-string</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(field-string &optional POS)<br/>
<br/>
Return the contents of the field surrounding POS as a string.<br/>
A field is a region of text with the same `field' property.<br/>
If POS is nil, the value of point is used for POS.
