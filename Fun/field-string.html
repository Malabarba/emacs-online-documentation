<strong>field-string</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(field-string &optional <u>POS</u>)</br>
</br>
Return the contents of the field surrounding <u>POS</u> as a string.</br>
A field is a region of text with the same `field' property.</br>
If <u>POS</u> is nil, the value of point is used for <u>POS</u>.
