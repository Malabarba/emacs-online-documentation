<strong>file-cache-add-directory</strong> is an interactive autoloaded compiled Lisp function in `<code>filecache.el</code>'.<br/>
<br/>
(file-cache-add-directory DIRECTORY &optional REGEXP)<br/>
<br/>
Add DIRECTORY to the file cache.<br/>
If the optional REGEXP argument is non-nil, only files which match it will<br/>
be added to the cache.
