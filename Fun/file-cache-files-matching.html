<strong>file-cache-files-matching</strong> is an interactive compiled Lisp function in `<code>filecache.el</code>'.</br>
</br>
</br>
(file-cache-files-matching <u>REGEXP</u>)</br>
</br>
Output a list of files whose names (not including directories)</br>
match <u>REGEXP</u>.
