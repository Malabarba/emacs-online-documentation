---
title: "file-directory-p"
layout: doc
---
<strong>file-directory-p</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(file-directory-p <u>FILENAME</u>)</br>
</br>
Return t if <u>FILENAME</u> names an existing directory.</br>
Symbolic links to directories count as directories.</br>
See `file-symlink-p' to distinguish symlinks.
