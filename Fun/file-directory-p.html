<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>file-directory-p</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(file-directory-p <u>FILENAME</u>)</br>
</br>
Return t if <u>FILENAME</u> names an existing directory.</br>
Symbolic links to directories count as directories.</br>
See `file-symlink-p' to distinguish symlinks.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
