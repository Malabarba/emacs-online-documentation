<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>file-equal-p</strong> is a compiled Lisp function in `<code>files.el</code>'.</br>
</br>
(file-equal-p <u>FILE1</u> <u>FILE2</u>)</br>
</br>
Return non-nil if files <u>FILE1</u> and <u>FILE2</u> name the same file.</br>
If <u>FILE1</u> or <u>FILE2</u> does not exist, the return value is unspecified.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
