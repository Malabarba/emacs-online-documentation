---
title: "file-equal-p"
layout: doc
---
<strong>file-equal-p</strong> is a compiled Lisp function in `<code>files.el</code>'.</br>
</br>
(file-equal-p <u>FILE1</u> <u>FILE2</u>)</br>
</br>
Return non-nil if files <u>FILE1</u> and <u>FILE2</u> name the same file.</br>
If <u>FILE1</u> or <u>FILE2</u> does not exist, the return value is unspecified.
