file-exists-p is a built-in function in `C source code'.<br/><br/>(file-exists-p FILENAME)<br/><br/>Return t if file FILENAME exists (whether or not you can read it.)<br/>See also `file-readable-p' and `file-attributes'.<br/>This returns nil for a symlink to a nonexistent file.<br/>Use `file-symlink-p' to test for such links.
