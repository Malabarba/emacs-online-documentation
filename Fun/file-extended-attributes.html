<strong>file-extended-attributes</strong> is a compiled Lisp function in `<code>files.el</code>'.</br>
</br>
(file-extended-attributes <u>FILENAME</u>)</br>
</br>
Return an alist of extended attributes of file <u>FILENAME</u>.</br>
</br>
Extended attributes are platform-specific metadata about the file,</br>
such as SELinux context, list of ACL entries, etc.
