<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>file-in-directory-p</strong> is a compiled Lisp function in `<code>files.el</code>'.</br>
</br>
(file-in-directory-p <u>FILE</u> <u>DIR</u>)</br>
</br>
Return non-nil if <u>FILE</u> is in <u>DIR</u> or a subdirectory of <u>DIR</u>.</br>
A directory is considered to be "in" itself.</br>
Return nil if <u>DIR</u> is not an existing directory.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
