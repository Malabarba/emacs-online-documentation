(file-local-copy <u>FILE</u>)</br>
</br>
Copy the file <u>FILE</u> into a temporary file on this machine.</br>
Returns the name of the local copy, or nil, if <u>FILE</u> is directly</br>
accessible.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
