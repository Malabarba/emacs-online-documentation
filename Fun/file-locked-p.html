<strong>file-locked-p</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(file-locked-p <u>FILENAME</u>)</br>
</br>
Return a value indicating whether <u>FILENAME</u> is locked.</br>
The value is nil if the <u>FILENAME</u> is not locked,</br>
t if it is locked by you, else a string saying which user has locked it.
