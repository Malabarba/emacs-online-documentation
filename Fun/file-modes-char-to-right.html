<strong>file-modes-char-to-right</strong> is a compiled Lisp function in `<code>files.el</code>'.</br>
</br>
(file-modes-char-to-right <u>CHAR</u> &optional <u>FROM</u>)</br>
</br>
Convert <u>CHAR</u> to a numeric value of mode bits.</br>
<u>CHAR</u> is in [rwxXstugo] and represents symbolic access permissions.</br>
If <u>CHAR</u> is in [Xugo], the value is taken from <u>FROM</u> (or 0 if omitted).
