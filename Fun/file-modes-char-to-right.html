file-modes-char-to-right is a compiled Lisp function in `files.el'.<br/><br/>(file-modes-char-to-right CHAR &optional FROM)<br/><br/>Convert CHAR to a numeric value of mode bits.<br/>CHAR is in [rwxXstugo] and represents symbolic access permissions.<br/>If CHAR is in [Xugo], the value is taken from FROM (or 0 if omitted).
