</br>
(file-modes <u>FILENAME</u>)</br>
</br>
Return mode bits of file named <u>FILENAME</u>, as an integer.</br>
Return nil, if file does not exist or is not accessible.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
