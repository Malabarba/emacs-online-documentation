---
<strong>file-modes</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(file-modes <u>FILENAME</u>)</br>
</br>
Return mode bits of file named <u>FILENAME</u>, as an integer.</br>
Return nil, if file does not exist or is not accessible.
