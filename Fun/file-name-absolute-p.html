<strong>file-name-absolute-p</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(file-name-absolute-p <u>FILENAME</u>)</br>
</br>
Return t if file <u>FILENAME</u> specifies an absolute file name.</br>
On Unix, this is a name starting with a `/' or a `~'.
