(file-name-absolute-p <u>FILENAME</u>)</br>
</br>
Return t if file <u>FILENAME</u> specifies an absolute file name.</br>
On Unix, this is a name starting with a `/' or a `~'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
