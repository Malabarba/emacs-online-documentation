---
title: "file-name-base"
layout: doc
---
<strong>file-name-base</strong> is a compiled Lisp function in `<code>files.el</code>'.</br>
</br>
(file-name-base &optional <u>FILENAME</u>)</br>
</br>
Return the base name of the <u>FILENAME</u>: no directory, no extension.</br>
<u>FILENAME</u> defaults to `buffer-file-name'.
