<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>file-name-base</strong> is a compiled Lisp function in `<code>files.el</code>'.</br>
</br>
(file-name-base &optional <u>FILENAME</u>)</br>
</br>
Return the base name of the <u>FILENAME</u>: no directory, no extension.</br>
<u>FILENAME</u> defaults to `buffer-file-name'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
