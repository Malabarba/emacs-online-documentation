<strong>file-name-nondirectory</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(file-name-nondirectory <u>FILENAME</u>)</br>
</br>
Return file name <u>FILENAME</u> sans its directory.</br>
For example, in a Unix-syntax file name,</br>
this is everything after the last slash,</br>
or the entire name if it contains no slash.
