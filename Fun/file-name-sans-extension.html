<strong>file-name-sans-extension</strong> is a compiled Lisp function in `<code>files.el</code>'.</br>
</br>
(file-name-sans-extension <u>FILENAME</u>)</br>
</br>
Return <u>FILENAME</u> sans final "extension".</br>
The extension, in a file name, is the part that follows the last `.',</br>
except that a leading `.', if any, doesn't count.
