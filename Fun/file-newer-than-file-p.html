<strong>file-newer-than-file-p</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(file-newer-than-file-p FILE1 FILE2)<br/>
<br/>
Return t if file FILE1 is newer than file FILE2.<br/>
If FILE1 does not exist, the answer is nil;<br/>
otherwise, if FILE2 does not exist, the answer is t.
