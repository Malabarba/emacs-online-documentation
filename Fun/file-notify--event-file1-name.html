<strong>file-notify--event-file1-name</strong> is a compiled Lisp function in `<code>filenotify.el</code>'.</br>
</br>
(file-notify--event-file1-name <u>EVENT</u>)</br>
</br>
Return second file name of file notification event, or nil.</br>
This is available in case a file has been moved.
