</br>
</br>
(file-notify-handle-event <u>EVENT</u>)</br>
</br>
Handle file system monitoring event.</br>
If <u>EVENT</u> is a filewatch event, call its callback.</br>
Otherwise, signal a `file-notify-error'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
