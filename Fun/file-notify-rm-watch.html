<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>file-notify-rm-watch</strong> is a compiled Lisp function in `<code>filenotify.el</code>'.</br>
</br>
(file-notify-rm-watch <u>DESCRIPTOR</u>)</br>
</br>
Remove an existing watch specified by its <u>DESCRIPTOR</u>.</br>
<u>DESCRIPTOR</u> should be an object returned by `file-notify-add-watch'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
