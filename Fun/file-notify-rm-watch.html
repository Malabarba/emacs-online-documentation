---
<strong>file-notify-rm-watch</strong> is a compiled Lisp function in `<code>filenotify.el</code>'.</br>
</br>
(file-notify-rm-watch <u>DESCRIPTOR</u>)</br>
</br>
Remove an existing watch specified by its <u>DESCRIPTOR</u>.</br>
<u>DESCRIPTOR</u> should be an object returned by `file-notify-add-watch'.
