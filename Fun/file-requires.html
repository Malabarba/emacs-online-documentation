<strong>file-requires</strong> is a compiled Lisp function in `<code>loadhist.el</code>'.</br>
</br>
(file-requires <u>FILE</u>)</br>
</br>
Return the list of features required by <u>FILE</u> as it was loaded.</br>
<u>FILE</u> can be a file name, or a library name.</br>
A library name is equivalent to the file name that `load-library' would load.
