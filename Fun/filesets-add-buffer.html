<strong>filesets-add-buffer</strong> is an interactive compiled Lisp function in `<code>filesets.el</code>'.</br>
</br>
</br>
(filesets-add-buffer &optional <u>NAME</u> <u>BUFFER</u>)</br>
</br>
Add <u>BUFFER</u> (or current buffer) to the fileset called <u>NAME</u>.</br>
User will be queried, if no fileset name is provided.
