title: "filesets-close"

---
<strong>filesets-close</strong> is an interactive compiled Lisp function in `<code>filesets.el</code>'.</br>
</br>
</br>
(filesets-close &optional <u>MODE</u> <u>NAME</u> <u>LOOKUP-NAME</u>)</br>
</br>
Close all buffers belonging to the fileset called <u>NAME</u>.</br>
Use <u>LOOKUP-NAME</u> for deducing the save-function, if provided.
