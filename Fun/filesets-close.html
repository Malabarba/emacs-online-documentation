<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>filesets-close</strong> is an interactive compiled Lisp function in `<code>filesets.el</code>'.</br>
</br>
</br>
(filesets-close &optional <u>MODE</u> <u>NAME</u> <u>LOOKUP-NAME</u>)</br>
</br>
Close all buffers belonging to the fileset called <u>NAME</u>.</br>
Use <u>LOOKUP-NAME</u> for deducing the save-function, if provided.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
