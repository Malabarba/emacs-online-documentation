<strong>filesets-get-filelist</strong> is a compiled Lisp function in `<code>filesets.el</code>'.</br>
</br>
(filesets-get-filelist <u>ENTRY</u> &optional <u>MODE</u> <u>EVENT</u>)</br>
</br>

Assume <u>MODE</u> (see `filesets-entry-mode'), if provided.
