(fill-comment-paragraph &optional <u>JUSTIFY</u>)</br>
</br>
Fill current comment.</br>
If we're not in a comment, just return nil so that the caller</br>
can take care of filling.  <u>JUSTIFY</u> is used as in `fill-paragraph'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
