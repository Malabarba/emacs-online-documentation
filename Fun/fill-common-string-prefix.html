<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>fill-common-string-prefix</strong> is a compiled Lisp function in `<code>fill.el</code>'.</br>
</br>
(fill-common-string-prefix <u>S1</u> <u>S2</u>)</br>
