<strong>fill-delete-prefix</strong> is a compiled Lisp function in `<code>fill.el</code>'.</br>
</br>
(fill-delete-prefix <u>FROM</u> <u>TO</u> <u>PREFIX</u>)</br>
</br>
Delete the fill prefix from every line except the first.</br>
The first line may not even have a fill prefix.</br>
Point is moved to just past the fill prefix on the first line.
