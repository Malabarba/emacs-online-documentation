---
<strong>fill-move-to-break-point</strong> is a compiled Lisp function in `<code>fill.el</code>'.</br>
</br>
(fill-move-to-break-point <u>LINEBEG</u>)</br>
</br>
Move to the position where the line should be broken.</br>
The break position will be always after <u>LINEBEG</u> and generally before point.
