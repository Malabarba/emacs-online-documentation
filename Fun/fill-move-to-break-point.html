<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>fill-move-to-break-point</strong> is a compiled Lisp function in `<code>fill.el</code>'.</br>
</br>
(fill-move-to-break-point <u>LINEBEG</u>)</br>
</br>
Move to the position where the line should be broken.</br>
The break position will be always after <u>LINEBEG</u> and generally before point.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
