<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>find-class</strong> is a compiled Lisp function in `<code>eieio.el</code>'.</br>
</br>
(find-class <u>SYMBOL</u> &optional <u>ERRORP</u>)</br>
</br>
Return the class that <u>SYMBOL</u> represents.</br>
If there is no class, nil is returned if <u>ERRORP</u> is nil.</br>
If <u>ERRORP</u> is non-nil, `wrong-argument-type' is signaled.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
