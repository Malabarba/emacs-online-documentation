<strong>find-class</strong> is a compiled Lisp function in `<code>eieio.el</code>'.<br/>
<br/>
(find-class SYMBOL &optional ERRORP)<br/>
<br/>
Return the class that SYMBOL represents.<br/>
If there is no class, nil is returned if ERRORP is nil.<br/>
If ERRORP is non-nil, `wrong-argument-type' is signaled.
