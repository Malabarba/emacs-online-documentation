<strong>find-class</strong> is a compiled Lisp function in `<code>eieio.el</code>'.</br>
</br>
(find-class <u>SYMBOL</u> &optional <u>ERRORP</u>)</br>
</br>
Return the class that <u>SYMBOL</u> represents.</br>
If there is no class, nil is returned if <u>ERRORP</u> is nil.</br>
If <u>ERRORP</u> is non-nil, `wrong-argument-type' is signaled.
