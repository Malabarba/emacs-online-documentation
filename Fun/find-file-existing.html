</br>
</br>
(find-file-existing <u>FILENAME</u>)</br>
</br>
Edit the existing file <u>FILENAME</u>.</br>
Like C-x C-f, but only allow a file that exists, and do not allow</br>
file names with wildcards.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
