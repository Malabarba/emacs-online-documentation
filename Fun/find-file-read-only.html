<strong>find-file-read-only</strong> is an interactive compiled Lisp function in `<code>files.el</code>'.</br>
</br>
It is bound to C-x C-r.</br>
</br>
<code>(find-file-read-only <u>FILENAME</u> <em>&optional</em> <u>WILDCARDS</u></code>)</br>
</br>
Edit file <u>FILENAME</u> but don't allow changes.</br>
Like C-x C-f, but marks buffer as read-only.</br>
Use M-x toggle-read-only to permit editing.
