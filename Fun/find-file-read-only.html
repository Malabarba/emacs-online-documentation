find-file-read-only is an interactive compiled Lisp function in `files.el'.<br/><br/>It is bound to C-x C-r.<br/><br/>(find-file-read-only FILENAME &optional WILDCARDS)<br/><br/>Edit file FILENAME but don't allow changes.<br/>Like C-x C-f, but marks buffer as read-only.<br/>Use M-x toggle-read-only to permit editing.
