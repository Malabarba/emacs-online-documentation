<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>find-font</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(find-font <u>FONT-SPEC</u> &optional <u>FRAME</u>)</br>
</br>
Return a font-entity matching with <u>FONT-SPEC</u> on the current frame.</br>
Optional 2nd argument <u>FRAME</u>, if non-nil, specifies the target frame.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
