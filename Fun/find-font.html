<strong>find-font</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(find-font <u>FONT-SPEC</u> &optional <u>FRAME</u>)</br>
</br>
Return a font-entity matching with <u>FONT-SPEC</u> on the current frame.</br>
Optional 2nd argument <u>FRAME</u>, if non-nil, specifies the target frame.
