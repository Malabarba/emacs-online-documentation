<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>find-function-C-source</strong> is a compiled Lisp function in `<code>find-func.el</code>'.</br>
</br>
(find-function-C-source <u>FUN-OR-VAR</u> <u>FILE</u> <u>TYPE</u>)</br>
</br>
Find the source location where <u>FUN-OR-VAR</u> is defined in <u>FILE</u>.</br>
<u>TYPE</u> should be nil to find a function, or `defvar' to find a variable.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
