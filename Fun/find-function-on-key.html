<strong>find-function-on-key</strong> is an interactive autoloaded compiled Lisp function in `<code>find-func.el</code>'.</br>
</br>
</br>
(find-function-on-key <u>KEY</u>)</br>
</br>
Find the function that <u>KEY</u> invokes.  <u>KEY</u> is a string.</br>
Set mark before moving, if the buffer already existed.
