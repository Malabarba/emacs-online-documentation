<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>find-if</strong> is an alias for `<strong><a href="/Fun/cl-find-if.html">cl-find-if</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(find-if <u>PREDICATE</u> <u>SEQ</u> [<u>KEYWORD</u> <u>VALUE</u>]...)</br>
</br>
Find the first item satisfying <u>PREDICATE</u> in <u>SEQ</u>.</br>
Return the matching item, or nil if not found.</br>
</br>
Keywords supported:  :key :start :end :from-end<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
