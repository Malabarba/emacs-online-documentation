<strong>find-if</strong> is an alias for `cl-find-if' in `<code>cl.el</code>'.<br/>
<br/>
(find-if PREDICATE SEQ [KEYWORD VALUE]...)<br/>
<br/>
Find the first item satisfying PREDICATE in SEQ.<br/>
Return the matching item, or nil if not found.<br/>
<br/>
Keywords supported:  :key :start :end :from-end
