---
title: "find-if"
layout: doc
---
<strong>find-if</strong> is an alias for `<strong><a href="/Fun/cl-find-if.html">cl-find-if</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(find-if <u>PREDICATE</u> <u>SEQ</u> [<u>KEYWORD</u> <u>VALUE</u>]...)</br>
</br>
Find the first item satisfying <u>PREDICATE</u> in <u>SEQ</u>.</br>
Return the matching item, or nil if not found.</br>
</br>
Keywords supported:  :key :start :end :from-end
