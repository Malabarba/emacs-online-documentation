</br>
(find-library-name <u>LIBRARY</u>)</br>
</br>
Return the absolute file name of the Emacs Lisp source of <u>LIBRARY</u>.</br>
<u>LIBRARY</u> should be a string (the name of the library).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
