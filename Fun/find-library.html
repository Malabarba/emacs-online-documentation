title: "find-library"

---
<strong>find-library</strong> is an interactive autoloaded compiled Lisp function in `<code>find-func.el</code>'.</br>
</br>
</br>
(find-library <u>LIBRARY</u>)</br>
</br>
Find the Emacs Lisp source of <u>LIBRARY</u>.</br>
<u>LIBRARY</u> should be a string (the name of the library).
