<strong>find-lisp-default-directory-predicate</strong> is a compiled Lisp function in `<code>find-lisp.el</code>'.</br>
</br>
(find-lisp-default-directory-predicate <u>DIR</u> <u>PARENT</u>)</br>
</br>
True if <u>DIR</u> is not a dot file, and not a symlink.</br>
<u>PARENT</u> is the parent directory of <u>DIR</u>.
