<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>find-lisp-default-directory-predicate</strong> is a compiled Lisp function in `<code>find-lisp.el</code>'.</br>
</br>
(find-lisp-default-directory-predicate <u>DIR</u> <u>PARENT</u>)</br>
</br>
True if <u>DIR</u> is not a dot file, and not a symlink.</br>
<u>PARENT</u> is the parent directory of <u>DIR</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
