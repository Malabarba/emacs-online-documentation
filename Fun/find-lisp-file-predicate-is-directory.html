---
<strong>find-lisp-file-predicate-is-directory</strong> is a compiled Lisp function in `<code>find-lisp.el</code>'.</br>
</br>
(find-lisp-file-predicate-is-directory <u>FILE</u> <u>DIR</u>)</br>
</br>
True if <u>FILE</u> is a directory.</br>
Argument <u>DIR</u> is the directory containing <u>FILE</u>.
