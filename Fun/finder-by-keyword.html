<strong>finder-by-keyword</strong> is an interactive autoloaded compiled Lisp function in `<code>finder.el</code>'.</br>
</br>
It is bound to C-h p, &lt;f1> p, &lt;help> p, &lt;menu-bar> &lt;help-menu> &lt;find-emacs-packages>.</br>
</br>
<code>(finder-by-keyword</code>)</br>
</br>
Find packages matching a given keyword.
