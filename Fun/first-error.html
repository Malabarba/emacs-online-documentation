<strong>first-error</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.<br/>
<br/>
(first-error &optional N)<br/>
<br/>
Restart at the first error.<br/>
Visit corresponding source code.<br/>
With prefix arg N, visit the source code of the Nth error.<br/>
This operates on the output from the M-x compile command, for instance.
