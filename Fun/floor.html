<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>floor</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(floor <u>ARG</u> &optional <u>DIVISOR</u>)</br>
</br>
Return the largest integer no greater than <u>ARG</u>.</br>
This rounds the value towards -inf.</br>
With optional <u>DIVISOR</u>, return the largest integer no greater than <u>ARG</u>/<u>DIVISOR</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
