<strong>floor</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(floor <u>ARG</u> &optional <u>DIVISOR</u>)</br>
</br>
Return the largest integer no greater than <u>ARG</u>.</br>
This rounds the value towards -inf.</br>
With optional <u>DIVISOR</u>, return the largest integer no greater than <u>ARG</u>/<u>DIVISOR</u>.
