<strong>flymake-can-syntax-check-file</strong> is a compiled Lisp function in `<code>flymake.el</code>'.</br>
</br>
(flymake-can-syntax-check-file <u>FILE-NAME</u>)</br>
</br>
Determine whether we can syntax check <u>FILE-NAME</u>.</br>
Return nil if we cannot, non-nil if we can.
