<strong>flymake-find-buffer-for-file</strong> is a compiled Lisp function in `<code>flymake.el</code>'.</br>
</br>
(flymake-find-buffer-for-file <u>FILE-NAME</u>)</br>
</br>
Check if there exists a buffer visiting <u>FILE-NAME</u>.</br>
Return t if so, nil if not.
