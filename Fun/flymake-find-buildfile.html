<strong>flymake-find-buildfile</strong> is a compiled Lisp function in `<code>flymake.el</code>'.<br/>
<br/>
(flymake-find-buildfile BUILDFILE-NAME SOURCE-DIR-NAME)<br/>
<br/>
Find buildfile starting from current directory.<br/>
Buildfile includes Makefile, build.xml etc.<br/>
Return its file name if found, or nil if not found.
