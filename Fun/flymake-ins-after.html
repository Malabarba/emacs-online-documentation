<strong>flymake-ins-after</strong> is a compiled Lisp function in `<code>flymake.el</code>'.</br>
</br>
(flymake-ins-after <u>LIST</u> <u>POS</u> <u>VAL</u>)</br>
</br>
Insert <u>VAL</u> into <u>LIST</u> after position <u>POS</u>.</br>
<u>POS</u> counts from zero.
