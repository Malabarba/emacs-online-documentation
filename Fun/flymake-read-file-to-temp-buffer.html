<strong>flymake-read-file-to-temp-buffer</strong> is a compiled Lisp function in `<code>flymake.el</code>'.</br>
</br>
(flymake-read-file-to-temp-buffer <u>FILE-NAME</u>)</br>
</br>
Insert contents of <u>FILE-NAME</u> into newly created temp buffer.
