<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>flymake-region-has-flymake-overlays</strong> is a compiled Lisp function in `<code>flymake.el</code>'.</br>
</br>
(flymake-region-has-flymake-overlays <u>BEG</u> <u>END</u>)</br>
</br>
Check if region specified by <u>BEG</u> and <u>END</u> has overlay.</br>
Return t if it has at least one flymake overlay, nil if no overlay.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
