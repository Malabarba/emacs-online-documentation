<strong>flymake-region-has-flymake-overlays</strong> is a compiled Lisp function in `<code>flymake.el</code>'.<br/>
<br/>
(flymake-region-has-flymake-overlays BEG END)<br/>
<br/>
Check if region specified by BEG and END has overlay.<br/>
Return t if it has at least one flymake overlay, nil if no overlay.
