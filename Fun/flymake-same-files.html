<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>flymake-same-files</strong> is a compiled Lisp function in `<code>flymake.el</code>'.</br>
</br>
(flymake-same-files <u>FILE-NAME-ONE</u> <u>FILE-NAME-TWO</u>)</br>
</br>
Check if <u>FILE-NAME-ONE</u> and <u>FILE-NAME-TWO</u> point to same file.</br>
Return t if so, nil if not.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
