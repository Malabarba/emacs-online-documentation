<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>flymake-set-at</strong> is a compiled Lisp function in `<code>flymake.el</code>'.</br>
</br>
(flymake-set-at <u>LIST</u> <u>POS</u> <u>VAL</u>)</br>
</br>
Set <u>VAL</u> at position <u>POS</u> in <u>LIST</u>.</br>
<u>POS</u> counts from zero.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
