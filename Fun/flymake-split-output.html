<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>flymake-split-output</strong> is a compiled Lisp function in `<code>flymake.el</code>'.</br>
</br>
(flymake-split-output <u>OUTPUT</u>)</br>
</br>
Split <u>OUTPUT</u> into lines.</br>
Return last one as residual if it does not end with newline char.</br>
Returns ((LINES) RESIDUAL).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
