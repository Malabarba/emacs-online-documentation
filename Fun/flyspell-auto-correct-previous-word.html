(flyspell-auto-correct-previous-word <u>POSITION</u>)</br>
</br>
Auto correct the first misspelled word that occurs before point.</br>
But don't look beyond what's visible on the screen.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
