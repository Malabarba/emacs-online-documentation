<strong>flyspell-check-word-p</strong> is a compiled Lisp function in `<code>flyspell.el</code>'.</br>
</br>
(flyspell-check-word-p)</br>
</br>
Return t when the word at `point' has to be checked.</br>
The answer depends of several criteria.</br>
Mostly we check word delimiters.
