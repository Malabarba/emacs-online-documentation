<strong>flyspell-correct-word</strong> is an interactive compiled Lisp function in `<code>flyspell.el</code>'.</br>
</br>
</br>
(flyspell-correct-word <u>EVENT</u>)</br>
</br>
Pop up a menu of possible corrections for a misspelled word.</br>
The word checked is the word at the mouse position.
