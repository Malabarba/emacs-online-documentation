<strong>foldout-exit-fold</strong> is an interactive compiled Lisp function in `<code>foldout.el</code>'.<br/>
<br/>
(foldout-exit-fold &optional NUM-FOLDS)<br/>
<br/>
Return to the ARG'th enclosing fold view.  With ARG = 0 exit all folds.<br/>
<br/>
Normally causes exited folds to be hidden, but with ARG < 0, -ARG folds are<br/>
exited and text is left visible.
