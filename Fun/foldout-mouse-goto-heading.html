<strong>foldout-mouse-goto-heading</strong> is a compiled Lisp function in `<code>foldout.el</code>'.</br>
</br>
(foldout-mouse-goto-heading <u>EVENT</u>)</br>
</br>
Go to the heading where the mouse event started.  Signal an error</br>
if the event didn't occur on a heading.
