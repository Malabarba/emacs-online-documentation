(foldout-mouse-swallow-events <u>EVENT</u>)</br>
</br>
Swallow intervening mouse events so we only get the final click-count.</br>
Signal an error if the final event isn't the same type as the first one.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
