<strong>follow-align-compilation-windows</strong> is a compiled Lisp function in `<code>follow.el</code>'.</br>
</br>
(follow-align-compilation-windows)</br>
</br>
Align the windows of the current Follow mode buffer.</br>
This is to be called from `compilation-filter-hook'.
