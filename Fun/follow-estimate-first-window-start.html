<strong>follow-estimate-first-window-start</strong> is a compiled Lisp function in `<code>follow.el</code>'.<br/>
<br/>
(follow-estimate-first-window-start WINDOWS WIN START)<br/>
<br/>
Estimate the position of the first window.<br/>
The estimate is computed by assuming that the window WIN, which<br/>
should be a member of WINDOWS, starts at position START.
