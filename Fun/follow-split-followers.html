<strong>follow-split-followers</strong> is a compiled Lisp function in `<code>follow.el</code>'.<br/>
<br/>
(follow-split-followers WINDOWS &optional WIN)<br/>
<br/>
Split WINDOWS into two sets: predecessors and successors.<br/>
Return `(PRED . SUCC)' where `PRED' and `SUCC' are ordered starting<br/>
from the selected window.
