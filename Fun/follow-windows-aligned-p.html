<strong>follow-windows-aligned-p</strong> is a compiled Lisp function in `<code>follow.el</code>'.<br/>
<br/>
(follow-windows-aligned-p WIN-START-END)<br/>
<br/>

The argument, WIN-START-END, should be a list of the form<br/>
returned by `follow-windows-start-end'.
