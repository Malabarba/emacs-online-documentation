(font-family-list &optional <u>FRAME</u>)</br>
</br>
List available font families on the current frame.</br>
If <u>FRAME</u> is omitted or nil, the selected frame is used.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
