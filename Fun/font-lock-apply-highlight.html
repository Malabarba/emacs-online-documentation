---
title: "font-lock-apply-highlight"
layout: doc
---
<strong>font-lock-apply-highlight</strong> is a compiled Lisp function in `<code>font-lock.el</code>'.</br>
</br>
(font-lock-apply-highlight <u>HIGHLIGHT</u>)</br>
</br>
Apply <u>HIGHLIGHT</u> following a match.</br>
<u>HIGHLIGHT</u> should be of the form MATCH-HIGHLIGHT, see `font-lock-keywords'.
