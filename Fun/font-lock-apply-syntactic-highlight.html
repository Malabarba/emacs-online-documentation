</br>
(font-lock-apply-syntactic-highlight <u>HIGHLIGHT</u>)</br>
</br>
Apply <u>HIGHLIGHT</u> following a match.</br>
<u>HIGHLIGHT</u> should be of the form MATCH-HIGHLIGHT,</br>
see `font-lock-syntactic-keywords'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
