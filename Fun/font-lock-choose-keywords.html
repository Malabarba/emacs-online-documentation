<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>font-lock-choose-keywords</strong> is a compiled Lisp function in `<code>font-lock.el</code>'.</br>
</br>
(font-lock-choose-keywords <u>KEYWORDS</u> <u>LEVEL</u>)</br>
</br>
Return <u>LEVEL</u>th element of <u>KEYWORDS</u>.</br>
A <u>LEVEL</u> of nil is equal to a <u>LEVEL</u> of 0, a <u>LEVEL</u> of t is equal to</br>
(1- (length <u>KEYWORDS</u>)).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
