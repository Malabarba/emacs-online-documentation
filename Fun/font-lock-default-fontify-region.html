<strong>font-lock-default-fontify-region</strong> is a compiled Lisp function in `<code>font-lock.el</code>'.</br>
</br>
(font-lock-default-fontify-region <u>BEG</u> <u>END</u> <u>LOUDLY</u>)</br>
</br>
Fontify the text between <u>BEG</u> and <u>END</u>.</br>
If <u>LOUDLY</u> is non-nil, print status messages while fontifying.</br>
This function is the default `font-lock-fontify-region-function'.
