<strong>font-lock-default-fontify-region</strong> is a compiled Lisp function in `<code>font-lock.el</code>'.<br/>
<br/>
(font-lock-default-fontify-region BEG END LOUDLY)<br/>
<br/>
Fontify the text between BEG and END.<br/>
If LOUDLY is non-nil, print status messages while fontifying.<br/>
This function is the default `font-lock-fontify-region-function'.
