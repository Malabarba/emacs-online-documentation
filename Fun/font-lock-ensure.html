title: "font-lock-ensure"
layout: doc
---
<strong>font-lock-ensure</strong> is a compiled Lisp function in `<code>font-lock.el</code>'.</br>
</br>
(font-lock-ensure &optional <u>BEG</u> <u>END</u>)</br>
</br>
Make sure the region <u>BEG</u>...<u>END</u> has been fontified.</br>
If the region is not specified, it defaults to the whole buffer.
