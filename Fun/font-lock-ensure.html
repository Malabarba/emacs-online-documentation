<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>font-lock-ensure</strong> is a compiled Lisp function in `<code>font-lock.el</code>'.</br>
</br>
(font-lock-ensure &optional <u>BEG</u> <u>END</u>)</br>
</br>
Make sure the region <u>BEG</u>...<u>END</u> has been fontified.</br>
If the region is not specified, it defaults to the whole buffer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
