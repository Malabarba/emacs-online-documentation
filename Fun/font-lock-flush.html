<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>font-lock-flush</strong> is a compiled Lisp function in `<code>font-lock.el</code>'.</br>
</br>
(font-lock-flush &optional <u>BEG</u> <u>END</u>)</br>
</br>
Declare the region <u>BEG</u>...<u>END</u>'s fontification as out-of-date.</br>
If the region is not specified, it defaults to the whole buffer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
