title: "font-lock-flush"

---
<strong>font-lock-flush</strong> is a compiled Lisp function in `<code>font-lock.el</code>'.</br>
</br>
(font-lock-flush &optional <u>BEG</u> <u>END</u>)</br>
</br>
Declare the region <u>BEG</u>...<u>END</u>'s fontification as out-of-date.</br>
If the region is not specified, it defaults to the whole buffer.
