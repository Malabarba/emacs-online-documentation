font-lock-fontify-region is a compiled Lisp function in `font-lock.el'.<br/><br/>(font-lock-fontify-region BEG END &optional LOUDLY)<br/><br/>Fontify the text between BEG and END.<br/>If LOUDLY is non-nil, print status messages while fontifying.<br/>This works by calling `font-lock-fontify-region-function'.
