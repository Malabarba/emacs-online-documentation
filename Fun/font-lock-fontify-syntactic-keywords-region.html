<strong>font-lock-fontify-syntactic-keywords-region</strong> is a compiled Lisp function in `<code>font-lock.el</code>'.<br/>
<br/>
(font-lock-fontify-syntactic-keywords-region START END)<br/>
<br/>
Fontify according to `font-lock-syntactic-keywords' between START and END.<br/>
START should be at the beginning of a line.
