<strong>font-lock-specified-p</strong> is a compiled Lisp function in `<code>font-lock.el</code>'.</br>
</br>
(font-lock-specified-p <u>MODE</u>)</br>
</br>
Return non-nil if the current buffer is ready for fontification.</br>
The <u>MODE</u> argument, if non-nil, means Font Lock mode is about to</br>
be enabled.
