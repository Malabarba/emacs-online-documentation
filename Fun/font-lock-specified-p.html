<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>font-lock-specified-p</strong> is a compiled Lisp function in `<code>font-lock.el</code>'.</br>
</br>
(font-lock-specified-p <u>MODE</u>)</br>
</br>
Return non-nil if the current buffer is ready for fontification.</br>
The <u>MODE</u> argument, if non-nil, means Font Lock mode is about to</br>
be enabled.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
