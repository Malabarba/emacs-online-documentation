<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>font-match-p</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(font-match-p <u>SPEC</u> <u>FONT</u>)</br>
</br>
Return t if and only if font-spec <u>SPEC</u> matches with <u>FONT</u>.</br>
<u>FONT</u> is a font-spec, font-entity, or font-object.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
