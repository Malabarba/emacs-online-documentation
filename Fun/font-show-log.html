<strong>font-show-log</strong> is an interactive autoloaded Lisp function in `<code>mule-diag.el</code>'.<br/>
<br/>
(font-show-log &optional LIMIT)<br/>
<br/>
Show log of font listing and opening.<br/>
Prefix arg LIMIT says how many fonts to show for each listing.<br/>
The default is 20.  If LIMIT is negative, do not limit the listing.
