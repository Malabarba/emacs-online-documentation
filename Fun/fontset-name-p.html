<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>fontset-name-p</strong> is a compiled Lisp function in `<code>fontset.el</code>'.</br>
</br>
(fontset-name-p <u>FONTSET</u>)</br>
</br>
Return non-nil if <u>FONTSET</u> is valid as fontset name.</br>
A valid fontset name should conform to XLFD (X Logical Font Description)</br>
with "fontset" in `&lt;CHARSET_REGISTRY>' field.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
