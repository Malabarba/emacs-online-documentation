<strong>format-encode-buffer</strong> is an interactive compiled Lisp function in `<code>format.el</code>'.<br/>
<br/>
(format-encode-buffer &optional FORMAT)<br/>
<br/>
Translate the buffer into FORMAT.<br/>
FORMAT defaults to `buffer-file-format'.  It is a symbol naming one of the<br/>
formats defined in `format-alist', or a list of such symbols.
