<strong>format-encode-buffer</strong> is an interactive compiled Lisp function in `<code>format.el</code>'.</br>
</br>
</br>
(format-encode-buffer &optional <u>FORMAT</u>)</br>
</br>
Translate the buffer into <u>FORMAT</u>.</br>
<u>FORMAT</u> defaults to `buffer-file-format'.  It is a symbol naming one of the</br>
formats defined in `format-alist', or a list of such symbols.
