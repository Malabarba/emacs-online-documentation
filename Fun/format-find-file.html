<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>format-find-file</strong> is an interactive compiled Lisp function in `<code>format.el</code>'.</br>
</br>
</br>
(format-find-file <u>FILENAME</u> <u>FORMAT</u>)</br>
</br>
Find the file <u>FILENAME</u> using data format <u>FORMAT</u>.</br>
If <u>FORMAT</u> is nil then do not do any format conversion.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
