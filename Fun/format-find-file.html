<strong>format-find-file</strong> is an interactive compiled Lisp function in `<code>format.el</code>'.</br>
</br>
</br>
(format-find-file <u>FILENAME</u> <u>FORMAT</u>)</br>
</br>
Find the file <u>FILENAME</u> using data format <u>FORMAT</u>.</br>
If <u>FORMAT</u> is nil then do not do any format conversion.
