<strong>format-read</strong> is a compiled Lisp function in `<code>format.el</code>'.<br/>
<br/>
(format-read &optional PROMPT)<br/>
<br/>
Read and return the name of a format.<br/>
Return value is a list, like `buffer-file-format'; it may be nil.<br/>
Formats are defined in `format-alist'.  Optional arg is the PROMPT to use.
