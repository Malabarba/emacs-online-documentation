title: "fortran-blink-match"
layout: doc
---
<strong>fortran-blink-match</strong> is a compiled Lisp function in `<code>fortran.el</code>'.</br>
</br>
(fortran-blink-match <u>REGEX</u> <u>KEYWORD</u> <u>FIND-BEGIN</u>)</br>
</br>
From a line matching <u>REGEX</u>, blink matching <u>KEYWORD</u> statement line.</br>
Use function <u>FIND-BEGIN</u> to match it.
