(fortran-line-number-indented-correctly-p)</br>
</br>
Return t if current line's line number is correctly indented.</br>
Do not call if there is no line number.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
