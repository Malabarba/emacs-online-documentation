<strong>fortran-numerical-continuation-char</strong> is a compiled Lisp function in `<code>fortran.el</code>'.<br/>
<br/>
(fortran-numerical-continuation-char)<br/>
<br/>
Return a digit for tab-digit style of continuation lines.<br/>
If previous line is a tab-digit continuation line, return that digit<br/>
plus one, otherwise return 1.  Zero not allowed.
