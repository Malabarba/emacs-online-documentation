<strong>fortune-add-fortune</strong> is an interactive autoloaded compiled Lisp function in `<code>fortune.el</code>'.</br>
</br>
</br>
(fortune-add-fortune <u>STRING</u> <u>FILE</u>)</br>
</br>
Add <u>STRING</u> to a fortune file <u>FILE</u>.</br>
</br>
Interactively, if called with a prefix argument,</br>
read the file name to use.  Otherwise use the value of `fortune-file'.
