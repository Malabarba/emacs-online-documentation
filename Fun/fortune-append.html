<strong>fortune-append</strong> is a compiled Lisp function in `<code>fortune.el</code>'.</br>
</br>
(fortune-append <u>STRING</u> &optional <u>INTERACTIVE</u> <u>FILE</u>)</br>
</br>
Appends <u>STRING</u> to the fortune <u>FILE</u>.</br>
</br>
If <u>INTERACTIVE</u> is non-nil, don't compile the fortune file afterwards.
