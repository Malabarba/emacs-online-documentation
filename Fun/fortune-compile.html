<strong>fortune-compile</strong> is an interactive autoloaded compiled Lisp function in `<code>fortune.el</code>'.<br/>
<br/>
(fortune-compile &optional FILE)<br/>
<br/>
Compile fortune file.<br/>
<br/>
If called with a prefix asks for the FILE to compile, otherwise uses<br/>
the value of `fortune-file'.  This currently cannot handle directories.
