<strong>fortune-in-buffer</strong> is a compiled Lisp function in `<code>fortune.el</code>'.</br>
</br>
(fortune-in-buffer <u>INTERACTIVE</u> &optional <u>FILE</u>)</br>
</br>
Put a fortune cookie in the *fortune* buffer.</br>
<u>INTERACTIVE</u> is ignored.  Optional argument <u>FILE</u>, when supplied,</br>
specifies the file to choose the fortune from.
