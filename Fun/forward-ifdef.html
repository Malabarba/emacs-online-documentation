<strong>forward-ifdef</strong> is an interactive compiled Lisp function in `<code>hideif.el</code>'.</br>
</br>
</br>
(forward-ifdef &optional <u>ARG</u>)</br>
</br>
Move point to beginning of line of the next ifdef-endif.</br>
With argument, do this that many times.
