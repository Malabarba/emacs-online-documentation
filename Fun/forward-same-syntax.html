<strong>forward-same-syntax</strong> is an interactive compiled Lisp function in `<code>thingatpt.el</code>'.<br/>
<br/>
(forward-same-syntax &optional ARG)<br/>
<br/>
Move point past all characters with the same syntax class.<br/>
With prefix argument ARG, do it ARG times if positive, or move<br/>
backwards ARG times if negative.
