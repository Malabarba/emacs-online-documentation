<strong>forward-visible-line</strong> is a compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
(forward-visible-line <u>ARG</u>)</br>
</br>
Move forward by <u>ARG</u> lines, ignoring currently invisible newlines only.</br>
If <u>ARG</u> is negative, move backward -<u>ARG</u> lines.</br>
If <u>ARG</u> is zero, move to the beginning of the current line.
