<strong>forward-visible-line</strong> is a compiled Lisp function in `<code>simple.el</code>'.<br/>
<br/>
(forward-visible-line ARG)<br/>
<br/>
Move forward by ARG lines, ignoring currently invisible newlines only.<br/>
If ARG is negative, move backward -ARG lines.<br/>
If ARG is zero, move to the beginning of the current line.
