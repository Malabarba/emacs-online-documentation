<strong>frame-char-height</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(frame-char-height &optional FRAME)<br/>
<br/>
Height in pixels of a line in the font in frame FRAME.<br/>
If FRAME is omitted, the selected frame is used.<br/>
For a terminal frame, the value is always 1.
