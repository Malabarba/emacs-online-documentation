<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>frame-char-height</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(frame-char-height &optional <u>FRAME</u>)</br>
</br>
Height in pixels of a line in the font in frame <u>FRAME</u>.</br>
If <u>FRAME</u> is omitted or nil, the selected frame is used.</br>
For a terminal frame, the value is always 1.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
