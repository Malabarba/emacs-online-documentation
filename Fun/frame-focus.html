<strong>frame-focus</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(frame-focus &optional <u>FRAME</u>)</br>
</br>
Return the frame to which <u>FRAME</u>'s keystrokes are currently being sent.</br>
If <u>FRAME</u> is omitted or nil, the selected frame is used.</br>
Return nil if <u>FRAME</u>'s focus is not redirected.</br>
See `redirect-frame-focus'.
