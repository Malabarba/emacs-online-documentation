<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>frame-pixel-width</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(frame-pixel-width &optional <u>FRAME</u>)</br>
</br>
Return <u>FRAME</u>'s width in pixels.</br>
For a terminal frame, the result really gives the width in characters.</br>
If <u>FRAME</u> is omitted or nil, the selected frame is used.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
