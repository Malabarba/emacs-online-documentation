<strong>frame-pointer-visible-p</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(frame-pointer-visible-p &optional FRAME)<br/>
<br/>
Return t if the mouse pointer displayed on FRAME is visible.<br/>
Otherwise it returns nil.  FRAME omitted or nil means the<br/>
selected frame.  This is useful when `make-pointer-invisible' is set.
