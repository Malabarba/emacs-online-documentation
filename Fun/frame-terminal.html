<strong>frame-terminal</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(frame-terminal &optional <u>FRAME</u>)</br>
</br>
Return the terminal that <u>FRAME</u> is displayed on.</br>
If <u>FRAME</u> is nil, the selected frame is used.</br>
</br>
The terminal device is represented by its integer identifier.
