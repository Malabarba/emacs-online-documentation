---
<strong>frame-width</strong> is a compiled Lisp function in `<code>frame.el</code>'.</br>
</br>
(frame-width &optional <u>FRAME</u>)</br>
</br>
Return number of columns available for display on <u>FRAME</u>.</br>
If <u>FRAME</u> is omitted, describe the currently selected frame.
