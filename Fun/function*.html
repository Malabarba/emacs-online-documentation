<strong>function*</strong> is an alias for `<strong><a href="/Fun/cl-function.html">cl-function</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(function* <u>FUNC</u>)</br>
</br>
Introduce a function.</br>
Like normal `function', except that if argument is a lambda form,</br>
its argument list allows full Common Lisp conventions.
