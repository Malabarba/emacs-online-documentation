---
title: "function-put"
layout: doc
---
<strong>function-put</strong> is a compiled Lisp function in `<code>byte-run.el</code>'.</br>
</br>
(function-put <u>FUNCTION</u> <u>PROP</u> <u>VALUE</u>)</br>
</br>
Set <u>FUNCTION</u>'s property <u>PROP</u> to <u>VALUE</u>.</br>
The namespace for <u>PROP</u> is shared with symbols.</br>
So far, <u>FUNCTION</u> can only be a symbol, not a lambda expression.
