<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>function</strong> is a special form in `<code>C source code</code>'.</br>
</br>
(function <u>ARG</u>)</br>
</br>
Like `quote', but preferred for objects which are functions.</br>
In byte compilation, `function' causes its argument to be compiled.</br>
`quote' cannot do that.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
