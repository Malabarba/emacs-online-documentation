<strong>gametree-apply-register-layout</strong> is an interactive compiled Lisp function in `<code>gametree.el</code>'.</br>
</br>
</br>
(gametree-apply-register-layout <u>CHAR</u>)</br>
</br>
Return to a tree layout stored in a register.</br>
Argument is a character, naming the register.</br>
</br>
Interactively, reads the register using `register-read-with-preview'.
