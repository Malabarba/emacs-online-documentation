(gametree-current-branch-score)</br>
</br>
Return score of current variation according to its score tag.</br>
When no score tag is present, use the value of `gametree-default-score'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
