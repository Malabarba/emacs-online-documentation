<strong>gametree-layout-to-register</strong> is an interactive compiled Lisp function in `<code>gametree.el</code>'.<br/>
<br/>
(gametree-layout-to-register REGISTER)<br/>
<br/>
Store current tree layout in register REGISTER.<br/>
Use M-x gametree-apply-register-layout to restore that configuration.<br/>
Argument is a character, naming the register.
