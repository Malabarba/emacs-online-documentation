(gametree-merge-line)</br>
</br>
Merges a variation with its only child.</br>
Does *not* check if the variation has in fact a unique child; users beware.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
