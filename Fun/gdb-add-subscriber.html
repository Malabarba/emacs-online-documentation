---
title: "gdb-add-subscriber"
layout: doc
---
<strong>gdb-add-subscriber</strong> is a Lisp macro in `<code>gdb-mi.el</code>'.</br>
</br>
(gdb-add-subscriber <u>PUBLISHER</u> <u>SUBSCRIBER</u>)</br>
</br>
Register new <u>PUBLISHER</u>'s <u>SUBSCRIBER</u>.</br>
</br>
<u>SUBSCRIBER</u> must be a pair, where cdr is a function of one</br>
argument (see `gdb-emit-signal').
