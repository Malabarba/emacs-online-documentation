<strong>gdb-bind-function-to-buffer</strong> is a compiled Lisp function in `<code>gdb-mi.el</code>'.</br>
</br>
(gdb-bind-function-to-buffer <u>EXPR</u> <u>BUFFER</u>)</br>
</br>
Return a function which will evaluate <u>EXPR</u> in <u>BUFFER</u>.
