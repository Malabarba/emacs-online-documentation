---
title: "gdb-current-context-buffer-name"
layout: doc
---
<strong>gdb-current-context-buffer-name</strong> is a compiled Lisp function in `<code>gdb-mi.el</code>'.</br>
</br>
(gdb-current-context-buffer-name <u>NAME</u>)</br>
</br>
Add thread information and asterisks to string <u>NAME</u>.</br>
</br>
If `gdb-thread-number' is nil, just wrap <u>NAME</u> in asterisks.
