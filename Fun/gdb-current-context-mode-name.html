---
<strong>gdb-current-context-mode-name</strong> is a compiled Lisp function in `<code>gdb-mi.el</code>'.</br>
</br>
(gdb-current-context-mode-name <u>MODE</u>)</br>
</br>
Add thread information to <u>MODE</u> which is to be used as `mode-name'.
