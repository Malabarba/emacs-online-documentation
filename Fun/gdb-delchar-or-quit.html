<strong>gdb-delchar-or-quit</strong> is an interactive compiled Lisp function in `<code>gdb-mi.el</code>'.<br/>
<br/>
(gdb-delchar-or-quit ARG)<br/>
<br/>
Delete ARG characters or send a quit command to GDB.<br/>
Send a quit only if point is at the end of the buffer, there is<br/>
no input, and GDB is waiting for input.
