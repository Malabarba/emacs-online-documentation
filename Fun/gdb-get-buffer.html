<strong>gdb-get-buffer</strong> is a compiled Lisp function in `<code>gdb-mi.el</code>'.<br/>
<br/>
(gdb-get-buffer BUFFER-TYPE &optional THREAD)<br/>
<br/>
Get a specific GDB buffer.<br/>
<br/>
In that buffer, `gdb-buffer-type' must be equal to BUFFER-TYPE<br/>
and `gdb-thread-number' (if provided) must be equal to THREAD.
