<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gdb-get-buffer</strong> is a compiled Lisp function in `<code>gdb-mi.el</code>'.</br>
</br>
(gdb-get-buffer <u>BUFFER-TYPE</u> &optional <u>THREAD</u>)</br>
</br>
Get a specific GDB buffer.</br>
</br>
In that buffer, `gdb-buffer-type' must be equal to <u>BUFFER-TYPE</u></br>
and `gdb-thread-number' (if provided) must be equal to <u>THREAD</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
