gdb-gud-context-call is a Lisp macro in `gdb-mi.el'.<br/><br/>(gdb-gud-context-call CMD1 &optional CMD2 NOALL NOARG)<br/><br/>`gud-call' wrapper which adds --thread/--all options between<br/>CMD1 and CMD2. NOALL is the same as in `gdb-gud-context-command'.<br/><br/>NOARG must be t when this macro is used outside `gud-def'
