title: "gdb-mark-line"

---
<strong>gdb-mark-line</strong> is a Lisp macro in `<code>gdb-mi.el</code>'.</br>
</br>
(gdb-mark-line <u>LINE</u> <u>VARIABLE</u>)</br>
</br>
Set <u>VARIABLE</u> marker to point at beginning of <u>LINE</u>.</br>
</br>
If current window has no fringes, inverse colors on <u>LINE</u>.</br>
</br>
Return position where <u>LINE</u> begins.
