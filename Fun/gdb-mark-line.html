<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gdb-mark-line</strong> is a Lisp macro in `<code>gdb-mi.el</code>'.</br>
</br>
(gdb-mark-line <u>LINE</u> <u>VARIABLE</u>)</br>
</br>
Set <u>VARIABLE</u> marker to point at beginning of <u>LINE</u>.</br>
</br>
If current window has no fringes, inverse colors on <u>LINE</u>.</br>
</br>
Return position where <u>LINE</u> begins.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
