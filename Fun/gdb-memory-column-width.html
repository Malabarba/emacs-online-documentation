<strong>gdb-memory-column-width</strong> is a compiled Lisp function in `<code>gdb-mi.el</code>'.</br>
</br>
(gdb-memory-column-width <u>SIZE</u> <u>FORMAT</u>)</br>
</br>
Return length of string with memory unit of <u>SIZE</u> in <u>FORMAT</u>.</br>
</br>
<u>SIZE</u> is in bytes, as in `gdb-memory-unit'.  <u>FORMAT</u> is a string as</br>
in `gdb-memory-format'.
