<strong>gdb-memory-column-width</strong> is a compiled Lisp function in `<code>gdb-mi.el</code>'.<br/>
<br/>
(gdb-memory-column-width SIZE FORMAT)<br/>
<br/>
Return length of string with memory unit of SIZE in FORMAT.<br/>
<br/>
SIZE is in bytes, as in `gdb-memory-unit'. FORMAT is a string as<br/>
in `gdb-memory-format'.
