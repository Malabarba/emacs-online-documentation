<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gdb-memory-column-width</strong> is a compiled Lisp function in `<code>gdb-mi.el</code>'.</br>
</br>
(gdb-memory-column-width <u>SIZE</u> <u>FORMAT</u>)</br>
</br>
Return length of string with memory unit of <u>SIZE</u> in <u>FORMAT</u>.</br>
</br>
<u>SIZE</u> is in bytes, as in `gdb-memory-unit'.  <u>FORMAT</u> is a string as</br>
in `gdb-memory-format'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
