</br>
</br>
(gdb-restore-windows)</br>
</br>
Restore the basic arrangement of windows used by gdb.</br>
This arrangement depends on the value of option `gdb-many-windows'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
