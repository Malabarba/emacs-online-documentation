---
<strong>gdb-restore-windows</strong> is an interactive compiled Lisp function in `<code>gdb-mi.el</code>'.</br>
</br>
</br>
(gdb-restore-windows)</br>
</br>
Restore the basic arrangement of windows used by gdb.</br>
This arrangement depends on the value of option `gdb-many-windows'.
