<strong>gdb-set-window-buffer</strong> is a compiled Lisp function in `<code>gdb-mi.el</code>'.<br/>
<br/>
(gdb-set-window-buffer NAME &optional IGNORE-DEDICATED WINDOW)<br/>
<br/>
Set buffer of selected window to NAME and dedicate window.<br/>
<br/>
When IGNORE-DEDICATED is non-nil, buffer is set even if selected<br/>
window is dedicated.
