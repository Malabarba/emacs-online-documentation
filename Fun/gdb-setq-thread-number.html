<strong>gdb-setq-thread-number</strong> is a compiled Lisp function in `<code>gdb-mi.el</code>'.<br/>
<br/>
(gdb-setq-thread-number NUMBER)<br/>
<br/>
Only this function must be used to change `gdb-thread-number'<br/>
value to NUMBER, because `gud-running' and `gdb-frame-number'<br/>
need to be updated appropriately when current thread changes.
