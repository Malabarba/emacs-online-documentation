gdb-setq-thread-number is a compiled Lisp function in `gdb-mi.el'.<br/><br/>(gdb-setq-thread-number NUMBER)<br/><br/>Only this function must be used to change `gdb-thread-number'<br/>value to NUMBER, because `gud-running' and `gdb-frame-number'<br/>need to be updated appropriately when current thread changes.
