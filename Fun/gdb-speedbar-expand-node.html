gdb-speedbar-expand-node is a compiled Lisp function in `gdb-mi.el'.<br/><br/>(gdb-speedbar-expand-node TEXT TOKEN INDENT)<br/><br/>Expand the node the user clicked on.<br/>TEXT is the text of the button we clicked on, a + or - item.<br/>TOKEN is data related to this node.<br/>INDENT is the current indentation depth.
