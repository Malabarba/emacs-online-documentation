<strong>gdb-table-add-row</strong> is a compiled Lisp function in `<code>gdb-mi.el</code>'.</br>
</br>
(gdb-table-add-row <u>TABLE</u> <u>ROW</u> &optional <u>PROPERTIES</u>)</br>
</br>
Add <u>ROW</u> of string to <u>TABLE</u> and recalculate column sizes.</br>
</br>
When non-nil, <u>PROPERTIES</u> will be added to the whole row when</br>
calling `gdb-table-string'.
