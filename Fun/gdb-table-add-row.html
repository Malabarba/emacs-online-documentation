<strong>gdb-table-add-row</strong> is a compiled Lisp function in `<code>gdb-mi.el</code>'.<br/>
<br/>
(gdb-table-add-row TABLE ROW &optional PROPERTIES)<br/>
<br/>
Add ROW of string to TABLE and recalculate column sizes.<br/>
<br/>
When non-nil, PROPERTIES will be added to the whole row when<br/>
calling `gdb-table-string'.
