(gdb-update &optional <u>NO-PROC</u>)</br>
</br>
Update buffers showing status of debug session.</br>
If <u>NO-PROC</u> is non-nil, do not try to contact the GDB process.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
