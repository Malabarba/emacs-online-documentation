<strong>gdb-wait-for-pending</strong> is a Lisp macro in `<code>gdb-mi.el</code>'.</br>
</br>
(gdb-wait-for-pending &rest <u>BODY</u>)</br>
</br>
Wait for all pending GDB commands to finish and evaluate <u>BODY</u>.</br>
</br>
This function checks every 0.5 seconds if there are any pending</br>
triggers in `gdb-handler-list'.
