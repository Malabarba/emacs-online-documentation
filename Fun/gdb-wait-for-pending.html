<strong>gdb-wait-for-pending</strong> is a Lisp macro in `<code>gdb-mi.el</code>'.<br/>
<br/>
(gdb-wait-for-pending &rest BODY)<br/>
<br/>
Wait until `gdb-pending-triggers' is empty and evaluate FORM.<br/>
<br/>
This function checks `gdb-pending-triggers' value every<br/>
`gdb-wait-for-pending' seconds.
