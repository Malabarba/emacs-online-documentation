<strong>generate-new-buffer</strong> is a compiled Lisp function in `<code>files.el</code>'.</br>
</br>
(generate-new-buffer <u>NAME</u>)</br>
</br>
Create and return a buffer with a name based on <u>NAME</u>.</br>
Choose the buffer's name using `generate-new-buffer-name'.
