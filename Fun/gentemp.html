<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gentemp</strong> is an alias for `<strong><a href="/Fun/cl-gentemp.html">cl-gentemp</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(gentemp &optional <u>PREFIX</u>)</br>
</br>
Generate a new interned symbol with a unique name.</br>
The name is made by appending a number to <u>PREFIX</u>, default "G".<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
