<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>get-charset-property</strong> is a compiled Lisp function in `<code>mule.el</code>'.</br>
</br>
(get-charset-property <u>CHARSET</u> <u>PROPNAME</u>)</br>
</br>
Return the value of <u>CHARSET</u>'s <u>PROPNAME</u> property.</br>
This is the last value stored with</br>
 (put-charset-property <u>CHARSET</u> <u>PROPNAME</u> VALUE).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
