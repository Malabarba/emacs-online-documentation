<strong>get-device-terminal</strong> is a compiled Lisp function in `<code>frame.el</code>'.<br/>
<br/>
(get-device-terminal DEVICE)<br/>
<br/>
Return the terminal corresponding to DEVICE.<br/>
DEVICE can be a terminal, a frame, nil (meaning the selected frame's terminal),<br/>
the name of an X display device (HOST.SERVER.SCREEN) or a tty device file.
