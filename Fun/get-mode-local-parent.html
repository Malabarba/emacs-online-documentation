(get-mode-local-parent <u>MODE</u>)</br>
</br>
Return the mode parent of the major mode <u>MODE</u>.</br>
Return nil if <u>MODE</u> has no parent.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
