<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gethash</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(gethash <u>KEY</u> <u>TABLE</u> &optional <u>DFLT</u>)</br>
</br>
Look up <u>KEY</u> in <u>TABLE</u> and return its associated value.</br>
If <u>KEY</u> is not found, return <u>DFLT</u> which defaults to nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
