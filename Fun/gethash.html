<strong>gethash</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(gethash <u>KEY</u> <u>TABLE</u> &optional <u>DFLT</u>)</br>
</br>
Look up <u>KEY</u> in <u>TABLE</u> and return its associated value.</br>
If <u>KEY</u> is not found, return <u>DFLT</u> which defaults to nil.
