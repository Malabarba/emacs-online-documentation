<strong>glasses-custom-set</strong> is a compiled Lisp function in `<code>glasses.el</code>'.</br>
</br>
(glasses-custom-set <u>SYMBOL</u> <u>VALUE</u>)</br>
</br>
Set value of the variable <u>SYMBOL</u> to <u>VALUE</u> and update overlay categories.</br>
Used in :set parameter of some customized glasses variables.
