<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>glasses-custom-set</strong> is a compiled Lisp function in `<code>glasses.el</code>'.</br>
</br>
(glasses-custom-set <u>SYMBOL</u> <u>VALUE</u>)</br>
</br>
Set value of the variable <u>SYMBOL</u> to <u>VALUE</u> and update overlay categories.</br>
Used in :set parameter of some customized glasses variables.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
