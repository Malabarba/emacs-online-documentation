<strong>glasses-make-overlay</strong> is a compiled Lisp function in `<code>glasses.el</code>'.</br>
</br>
(glasses-make-overlay <u>BEG</u> <u>END</u> &optional <u>CATEGORY</u>)</br>
</br>
Create and return readability overlay over the region from <u>BEG</u> to <u>END</u>.</br>
<u>CATEGORY</u> is the overlay category.  If it is nil, use the `glasses' category.
