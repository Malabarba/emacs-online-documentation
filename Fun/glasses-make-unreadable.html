<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>glasses-make-unreadable</strong> is a compiled Lisp function in `<code>glasses.el</code>'.</br>
</br>
(glasses-make-unreadable <u>BEG</u> <u>END</u>)</br>
</br>
Return identifiers in the region from <u>BEG</u> to <u>END</u> to their unreadable state.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
