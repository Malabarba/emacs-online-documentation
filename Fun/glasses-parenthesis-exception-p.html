<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>glasses-parenthesis-exception-p</strong> is a compiled Lisp function in `<code>glasses.el</code>'.</br>
</br>
(glasses-parenthesis-exception-p <u>BEG</u> <u>END</u>)</br>
</br>
Tell if (<u>BEG</u>, <u>END</u>) is an exception to `glasses-separate-parentheses-p'.</br>
See `glasses-separate-parentheses-exceptions'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
