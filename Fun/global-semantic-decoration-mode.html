<strong>global-semantic-decoration-mode</strong> is an interactive autoloaded Lisp function in `<code>mode.el</code>'.<br/>
<br/>
(global-semantic-decoration-mode &optional ARG)<br/>
<br/>
Toggle global use of option `semantic-decoration-mode'.<br/>
Decoration mode turns on all active decorations as specified<br/>
by `semantic-decoration-styles'.
