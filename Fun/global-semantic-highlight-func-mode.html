<strong>global-semantic-highlight-func-mode</strong> is an interactive autoloaded compiled Lisp function in `<code>util-modes.el</code>'.<br/>
<br/>
(global-semantic-highlight-func-mode &optional ARG)<br/>
<br/>
Toggle global use of option `semantic-highlight-func-mode'.<br/>
If ARG is positive or nil, enable, if it is negative, disable.
