<strong>global-semantic-mru-bookmark-mode</strong> is an interactive autoloaded Lisp function in `<code>mru-bookmark.el</code>'.<br/>
<br/>
(global-semantic-mru-bookmark-mode &optional ARG)<br/>
<br/>
Toggle global use of option `semantic-mru-bookmark-mode'.<br/>
If ARG is positive or nil, enable, if it is negative, disable.
