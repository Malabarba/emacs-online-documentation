<strong>global-srecode-minor-mode</strong> is an interactive autoloaded compiled Lisp function in `<code>mode.el</code>'.</br>
</br>
</br>
(global-srecode-minor-mode &optional <u>ARG</u>)</br>
</br>
Toggle global use of srecode minor mode.</br>
If <u>ARG</u> is positive or nil, enable, if it is negative, disable.
