<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>global-unset-key</strong> is an interactive compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
</br>
(global-unset-key <u>KEY</u>)</br>
</br>
Remove global binding of <u>KEY</u>.</br>
<u>KEY</u> is a string or vector representing a sequence of keystrokes.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
