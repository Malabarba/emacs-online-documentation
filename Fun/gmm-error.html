<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gmm-error</strong> is an autoloaded compiled Lisp function in `<code>gmm-utils.el</code>'.</br>
</br>
(gmm-error <u>LEVEL</u> &rest <u>ARGS</u>)</br>
</br>
Beep an error if <u>LEVEL</u> is equal to or less than `gmm-verbose'.</br>
<u>ARGS</u> are passed to `message'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
