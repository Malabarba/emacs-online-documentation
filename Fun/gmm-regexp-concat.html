(gmm-regexp-concat <u>REGEXP</u>)</br>
</br>
Potentially concat a list of regexps into a single one.</br>
The concatenation is done with logical ORs.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
