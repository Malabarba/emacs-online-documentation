<strong>gmm-write-region</strong> is an autoloaded compiled Lisp function in `<code>gmm-utils.el</code>'.<br/>
<br/>
(gmm-write-region START END FILENAME &optional APPEND VISIT LOCKNAME MUSTBENEW)<br/>
<br/>
Compatibility function for `write-region'.<br/>
<br/>
In XEmacs, the seventh argument of `write-region' specifies the<br/>
coding-system.
