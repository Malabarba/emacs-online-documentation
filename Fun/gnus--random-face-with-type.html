<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus--random-face-with-type</strong> is an autoloaded Lisp function in `<code>gnus-fun.el</code>'.</br>
</br>
(gnus--random-face-with-type <u>DIR</u> <u>EXT</u> <u>OMIT</u> <u>FUN</u>)</br>
</br>
Return file from <u>DIR</u> with extension <u>EXT</u>, omitting matches of <u>OMIT</u>, processed by <u>FUN</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
