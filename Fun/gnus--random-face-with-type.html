<strong>gnus--random-face-with-type</strong> is an autoloaded Lisp function in `<code>gnus-fun.el</code>'.</br>
</br>
(gnus--random-face-with-type <u>DIR</u> <u>EXT</u> <u>OMIT</u> <u>FUN</u>)</br>
</br>
Return file from <u>DIR</u> with extension <u>EXT</u>, omitting matches of <u>OMIT</u>, processed by <u>FUN</u>.
