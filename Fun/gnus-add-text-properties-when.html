<strong>gnus-add-text-properties-when</strong> is a compiled Lisp function in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-add-text-properties-when <u>PROPERTY</u> <u>VALUE</u> <u>START</u> <u>END</u> <u>PROPERTIES</u> &optional <u>OBJECT</u>)</br>
</br>
Like `gnus-add-text-properties', only applied on where <u>PROPERTY</u> is <u>VALUE</u>.
