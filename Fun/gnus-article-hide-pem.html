<strong>gnus-article-hide-pem</strong> is an interactive autoloaded Lisp function in `<code>gnus-art.el</code>'.</br>
</br>
</br>
(gnus-article-hide-pem &optional <u>INTERACTIVE</u> &rest <u>ARGS</u>)</br>
</br>
Toggle hiding of any PEM headers and signatures in the current article.</br>
If given a negative prefix, always show; if given a positive prefix,</br>
always hide.
