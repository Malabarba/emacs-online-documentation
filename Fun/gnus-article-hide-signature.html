<strong>gnus-article-hide-signature</strong> is an interactive autoloaded Lisp function in `<code>gnus-art.el</code>'.<br/>
<br/>
(gnus-article-hide-signature &optional INTERACTIVE &rest ARGS)<br/>
<br/>
Hide the signature in the current article.<br/>
If given a negative prefix, always show; if given a positive prefix,<br/>
always hide.
