<strong>gnus-article-mail</strong> is an interactive autoloaded compiled Lisp function in `<code>gnus-msg.el</code>'.</br>
</br>
</br>
(gnus-article-mail <u>YANK</u>)</br>
</br>
Send a reply to the address near point.</br>
If <u>YANK</u> is non-nil, include the original article.
