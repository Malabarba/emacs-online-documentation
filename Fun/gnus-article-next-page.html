<strong>gnus-article-next-page</strong> is an interactive autoloaded compiled Lisp function in `<code>gnus-art.el</code>'.<br/>
<br/>
(gnus-article-next-page &optional LINES)<br/>
<br/>
Show the next page of the current article.<br/>
If end of article, return non-nil.  Otherwise return nil.<br/>
Argument LINES specifies lines to be scrolled up.
