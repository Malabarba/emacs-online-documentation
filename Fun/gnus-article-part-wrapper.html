gnus-article-part-wrapper is a compiled Lisp function in `gnus-art.el'.<br/><br/>(gnus-article-part-wrapper N FUNCTION &optional NO-HANDLE INTERACTIVE)<br/><br/>Call FUNCTION on MIME part N.<br/>Unless NO-HANDLE, call FUNCTION with N-th MIME handle as its only argument.<br/>If INTERACTIVE, call FUNCTION interactively.
