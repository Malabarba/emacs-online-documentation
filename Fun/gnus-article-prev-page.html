<strong>gnus-article-prev-page</strong> is an interactive autoloaded compiled Lisp function in `<code>gnus-art.el</code>'.</br>
</br>
</br>
(gnus-article-prev-page &optional <u>LINES</u>)</br>
</br>
Show previous page of current article.</br>
Argument <u>LINES</u> specifies lines to be scrolled down.
