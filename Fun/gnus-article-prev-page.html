<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-article-prev-page</strong> is an interactive autoloaded compiled Lisp function in `<code>gnus-art.el</code>'.</br>
</br>
</br>
(gnus-article-prev-page &optional <u>LINES</u>)</br>
</br>
Show previous page of current article.</br>
Argument <u>LINES</u> specifies lines to be scrolled down.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
