<strong>gnus-article-remove-cr</strong> is an interactive autoloaded Lisp function in `<code>gnus-art.el</code>'.</br>
</br>
</br>
(gnus-article-remove-cr &optional <u>INTERACTIVE</u> &rest <u>ARGS</u>)</br>
</br>
Remove trailing CRs and then translate remaining CRs into LFs.
