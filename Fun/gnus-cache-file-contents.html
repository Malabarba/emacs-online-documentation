<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-cache-file-contents</strong> is a compiled Lisp function in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-cache-file-contents <u>FILE</u> <u>VARIABLE</u> <u>FUNCTION</u>)</br>
</br>
Cache the contents of <u>FILE</u> in <u>VARIABLE</u>.  The contents come from <u>FUNCTION</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
