<strong>gnus-check-backend-function</strong> is a compiled Lisp function in `<code>gnus.el</code>'.</br>
</br>
(gnus-check-backend-function <u>FUNC</u> <u>GROUP</u>)</br>
</br>
Check whether <u>GROUP</u> supports function <u>FUNC</u>.</br>
<u>GROUP</u> can either be a string (a group name) or a select method.
