<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-convert-face-to-png</strong> is an autoloaded Lisp function in `<code>gnus-fun.el</code>'.</br>
</br>
(gnus-convert-face-to-png <u>FACE</u>)</br>
</br>
Convert <u>FACE</u> (which is base64-encoded) to a PNG.</br>
The PNG is returned as a string.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
