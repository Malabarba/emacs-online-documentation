<strong>gnus-convert-png-to-face</strong> is an autoloaded Lisp function in `<code>gnus-fun.el</code>'.</br>
</br>
(gnus-convert-png-to-face <u>FILE</u>)</br>
</br>
Convert <u>FILE</u> to a Face.</br>
<u>FILE</u> should be a PNG file that's 48x48 and smaller than or equal to</br>
726 bytes.
