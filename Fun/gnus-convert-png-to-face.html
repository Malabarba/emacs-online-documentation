<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-convert-png-to-face</strong> is an autoloaded Lisp function in `<code>gnus-fun.el</code>'.</br>
</br>
(gnus-convert-png-to-face <u>FILE</u>)</br>
</br>
Convert <u>FILE</u> to a Face.</br>
<u>FILE</u> should be a PNG file that's 48x48 and smaller than or equal to</br>
726 bytes.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
