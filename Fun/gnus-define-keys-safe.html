<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-define-keys-safe</strong> is a Lisp macro in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-define-keys-safe <u>KEYMAP</u> &rest <u>PLIST</u>)</br>
</br>
Define all keys in <u>PLIST</u> in <u>KEYMAP</u> without overwriting previous definitions.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
