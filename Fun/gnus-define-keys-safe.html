<strong>gnus-define-keys-safe</strong> is a Lisp macro in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-define-keys-safe <u>KEYMAP</u> &rest <u>PLIST</u>)</br>
</br>
Define all keys in <u>PLIST</u> in <u>KEYMAP</u> without overwriting previous definitions.
