---
title: "gnus-dribble-enter"
layout: doc
---
<strong>gnus-dribble-enter</strong> is an autoloaded compiled Lisp function in `<code>gnus-start.el</code>'.</br>
</br>
(gnus-dribble-enter <u>STRING</u> &optional <u>REGEXP</u>)</br>
</br>
Enter <u>STRING</u> into the dribble buffer.</br>
If <u>REGEXP</u> is given, lines that match it will be deleted.
