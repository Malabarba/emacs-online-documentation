---
<strong>gnus-eval-in-buffer-window</strong> is a Lisp macro in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-eval-in-buffer-window <u>BUFFER</u> &rest <u>FORMS</u>)</br>
</br>
Pop to <u>BUFFER</u>, evaluate <u>FORMS</u>, and then return to the original window.
