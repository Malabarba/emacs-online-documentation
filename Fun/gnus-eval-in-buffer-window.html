<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-eval-in-buffer-window</strong> is a Lisp macro in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-eval-in-buffer-window <u>BUFFER</u> &rest <u>FORMS</u>)</br>
</br>
Pop to <u>BUFFER</u>, evaluate <u>FORMS</u>, and then return to the original window.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
