<strong>gnus-expand-group-parameter</strong> is a compiled Lisp function in `<code>gnus.el</code>'.</br>
</br>
(gnus-expand-group-parameter <u>MATCH</u> <u>VALUE</u> <u>GROUP</u>)</br>
</br>
Use <u>MATCH</u> to expand <u>VALUE</u> in <u>GROUP</u>.
