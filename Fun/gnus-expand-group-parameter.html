<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-expand-group-parameter</strong> is a compiled Lisp function in `<code>gnus.el</code>'.</br>
</br>
(gnus-expand-group-parameter <u>MATCH</u> <u>VALUE</u> <u>GROUP</u>)</br>
