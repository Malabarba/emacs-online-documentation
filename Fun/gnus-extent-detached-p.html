<strong>gnus-extent-detached-p</strong> is an alias for `<strong><a href="/Fun/ignore.html">ignore</a></strong>' in `<code>gnus.el</code>'.</br>
</br>
</br>
(gnus-extent-detached-p &rest <u>IGNORE</u>)</br>
</br>
Do nothing and return nil.</br>
This function accepts any number of arguments, but ignores them.
