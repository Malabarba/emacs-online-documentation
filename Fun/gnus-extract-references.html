<strong>gnus-extract-references</strong> is a compiled Lisp function in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-extract-references <u>REFERENCES</u>)</br>
</br>
Return a list of Message-IDs in <u>REFERENCES</u> (in In-Reply-To</br>
  format), trimmed to only contain the Message-IDs.
