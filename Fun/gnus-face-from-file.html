<strong>gnus-face-from-file</strong> is an interactive autoloaded Lisp function in `<code>gnus-fun.el</code>'.<br/>
<br/>
(gnus-face-from-file FILE)<br/>
<br/>
Return a Face header based on an image file.<br/>
<br/>
Depending on `gnus-convert-image-to-face-command' it may accept<br/>
different input formats.
