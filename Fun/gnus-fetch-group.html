<strong>gnus-fetch-group</strong> is an interactive autoloaded compiled Lisp function in `<code>gnus-group.el</code>'.<br/>
<br/>
(gnus-fetch-group GROUP &optional ARTICLES)<br/>
<br/>
Start Gnus if necessary and enter GROUP.<br/>
If ARTICLES, display those articles.<br/>
Returns whether the fetching was successful or not.
