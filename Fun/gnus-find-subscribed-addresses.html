<strong>gnus-find-subscribed-addresses</strong> is a compiled Lisp function in `<code>gnus.el</code>'.</br>
</br>
(gnus-find-subscribed-addresses)</br>
</br>
Return a regexp matching the addresses of all subscribed mail groups.</br>
It consists of the `to-address' or `to-list' parameter of all groups</br>
with a `subscribed' parameter.
