<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-group-add-score</strong> is a compiled Lisp function in `<code>gnus.el</code>'.</br>
</br>
(gnus-group-add-score <u>GROUP</u> &optional <u>SCORE</u>)</br>
</br>
Add <u>SCORE</u> to the <u>GROUP</u> score.</br>
If <u>SCORE</u> is nil, add 1 to the score of <u>GROUP</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
