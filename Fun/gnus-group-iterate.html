<strong>gnus-group-iterate</strong> is an autoloaded Lisp function in `<code>gnus-group.el</code>'.<br/>
<br/>
(gnus-group-iterate ARG GNUS-GROUP-ITERATE-FUNCTION)<br/>
<br/>
Iterate FUNCTION over all process/prefixed groups.<br/>
FUNCTION will be called with the group name as the parameter<br/>
and with point over the group in question.
