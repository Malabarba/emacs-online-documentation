<strong>gnus-group-mail</strong> is an interactive autoloaded compiled Lisp function in `<code>gnus-msg.el</code>'.</br>
</br>
</br>
(gnus-group-mail &optional <u>ARG</u>)</br>
</br>
Start composing a mail.</br>
If <u>ARG</u>, use the group under the point to find a posting style.</br>
If <u>ARG</u> is 1, prompt for a group name to find the posting style.
