<strong>gnus-group-method</strong> is a compiled Lisp function in `<code>gnus.el</code>'.</br>
</br>
(gnus-group-method <u>GROUP</u>)</br>
</br>
Return the server or method used for selecting <u>GROUP</u>.</br>
You should probably use `gnus-find-method-for-group' instead.
