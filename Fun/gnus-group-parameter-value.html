<strong>gnus-group-parameter-value</strong> is a compiled Lisp function in `<code>gnus.el</code>'.</br>
</br>
(gnus-group-parameter-value <u>PARAMS</u> <u>SYMBOL</u> &optional <u>ALLOW-LIST</u> <u>PRESENT-P</u>)</br>
</br>
Return the value of <u>SYMBOL</u> in group <u>PARAMS</u>.</br>
If <u>ALLOW-LIST</u>, also allow list as a result.
