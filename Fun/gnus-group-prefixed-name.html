<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-group-prefixed-name</strong> is a compiled Lisp function in `<code>gnus.el</code>'.</br>
</br>
(gnus-group-prefixed-name <u>GROUP</u> <u>METHOD</u> &optional <u>FULL</u>)</br>
</br>
Return the whole name from <u>GROUP</u> and <u>METHOD</u>.</br>
Call with full set to get the fully qualified group name (even if the</br>
server is native).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
