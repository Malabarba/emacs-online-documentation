<strong>gnus-group-prefixed-name</strong> is a compiled Lisp function in `<code>gnus.el</code>'.<br/>
<br/>
(gnus-group-prefixed-name GROUP METHOD &optional FULL)<br/>
<br/>
Return the whole name from GROUP and METHOD.<br/>
Call with full set to get the fully qualified group name (even if the<br/>
server is native).
