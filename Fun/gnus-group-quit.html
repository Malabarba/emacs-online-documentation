<strong>gnus-group-quit</strong> is an interactive autoloaded compiled Lisp function in `<code>gnus-group.el</code>'.</br>
</br>
</br>
(gnus-group-quit)</br>
</br>
Quit reading news without updating .newsrc.eld or .newsrc.</br>
The hook `gnus-exit-gnus-hook' is called before actually exiting.
