<strong>gnus-group-read-only-p</strong> is a compiled Lisp function in `<code>gnus.el</code>'.<br/>
<br/>
(gnus-group-read-only-p &optional GROUP)<br/>
<br/>
Check whether GROUP supports editing or not.<br/>
If GROUP is nil, `gnus-newsgroup-name' will be checked instead.  Note<br/>
that that variable is buffer-local to the summary buffers.
