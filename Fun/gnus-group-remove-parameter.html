title: "gnus-group-remove-parameter"

---
<strong>gnus-group-remove-parameter</strong> is a compiled Lisp function in `<code>gnus.el</code>'.</br>
</br>
(gnus-group-remove-parameter <u>GROUP</u> <u>NAME</u>)</br>
</br>
Remove parameter <u>NAME</u> from <u>GROUP</u>.</br>
<u>GROUP</u> can also be an INFO structure.
