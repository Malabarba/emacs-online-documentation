<strong>gnus-group-server</strong> is a Lisp macro in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-group-server <u>GROUP</u>)</br>
</br>
Find the server name of a foreign newsgroup.</br>
For example, (gnus-group-server "nnimap+yxa:INBOX.foo") would</br>
yield "nnimap:yxa".
