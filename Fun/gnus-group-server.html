<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-group-server</strong> is a Lisp macro in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-group-server <u>GROUP</u>)</br>
</br>
Find the server name of a foreign newsgroup.</br>
For example, (gnus-group-server "nnimap+yxa:INBOX.foo") would</br>
yield "nnimap:yxa".<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
