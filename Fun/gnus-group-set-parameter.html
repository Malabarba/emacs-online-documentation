title: "gnus-group-set-parameter"
layout: doc
---
<strong>gnus-group-set-parameter</strong> is a compiled Lisp function in `<code>gnus.el</code>'.</br>
</br>
(gnus-group-set-parameter <u>GROUP</u> <u>NAME</u> <u>VALUE</u>)</br>
</br>
Set parameter <u>NAME</u> to <u>VALUE</u> in <u>GROUP</u>.</br>
<u>GROUP</u> can also be an INFO structure.
