<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-group-set-parameter</strong> is a compiled Lisp function in `<code>gnus.el</code>'.</br>
</br>
(gnus-group-set-parameter <u>GROUP</u> <u>NAME</u> <u>VALUE</u>)</br>
</br>
Set parameter <u>NAME</u> to <u>VALUE</u> in <u>GROUP</u>.</br>
<u>GROUP</u> can also be an INFO structure.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
