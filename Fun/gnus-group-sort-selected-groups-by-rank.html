gnus-group-sort-selected-groups-by-rank is an interactive compiled Lisp function in `gnus-group.el'.<br/><br/>(gnus-group-sort-selected-groups-by-rank &optional N REVERSE)<br/><br/>Sort the group buffer by group rank.<br/>Obeys the process/prefix convention.  If REVERSE (the symbolic prefix),<br/>sort in reverse order.
