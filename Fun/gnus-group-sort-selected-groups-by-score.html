gnus-group-sort-selected-groups-by-score is an interactive compiled Lisp function in `gnus-group.el'.<br/><br/>(gnus-group-sort-selected-groups-by-score &optional N REVERSE)<br/><br/>Sort the group buffer by group score.<br/>Obeys the process/prefix convention.  If REVERSE (the symbolic prefix),<br/>sort in reverse order.
