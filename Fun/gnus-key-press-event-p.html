<strong>gnus-key-press-event-p</strong> is an alias for `<strong><a href="/Fun/numberp.html">numberp</a></strong>' in `<code>gnus.el</code>'.</br>
</br>
(gnus-key-press-event-p <u>OBJECT</u>)</br>
</br>
Return t if <u>OBJECT</u> is a number (floating point or integer).
