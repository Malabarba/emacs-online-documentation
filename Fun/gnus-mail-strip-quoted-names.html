<strong>gnus-mail-strip-quoted-names</strong> is an alias for `mail-strip-quoted-names' in `<code>gnus.el</code>'.<br/>
<br/>
(gnus-mail-strip-quoted-names ADDRESS)<br/>
<br/>
Delete comments and quoted strings in an address list ADDRESS.<br/>
Also delete leading/trailing whitespace and replace FOO <BAR> with just BAR.<br/>
Return a modified address list.
