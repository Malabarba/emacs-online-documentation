<strong>gnus-make-predicate</strong> is a compiled Lisp function in `<code>gnus-util.el</code>'.<br/>
<br/>
(gnus-make-predicate SPEC)<br/>
<br/>
Transform SPEC into a function that can be called.<br/>
SPEC is a predicate specifier that contains stuff like `or', `and',<br/>
`not', lists and functions.  The functions all take one parameter.
