---
title: "gnus-map-function"
layout: doc
---
<strong>gnus-map-function</strong> is a compiled Lisp function in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-map-function <u>FUNS</u> <u>ARG</u>)</br>
</br>
Apply the result of the first function in <u>FUNS</u> to the second, and so on.</br>
<u>ARG</u> is passed to the first function.
