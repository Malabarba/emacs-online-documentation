<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-map-function</strong> is a compiled Lisp function in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-map-function <u>FUNS</u> <u>ARG</u>)</br>
</br>
Apply the result of the first function in <u>FUNS</u> to the second, and so on.</br>
<u>ARG</u> is passed to the first function.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
