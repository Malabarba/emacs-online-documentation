<strong>gnus-message-with-timestamp</strong> is a compiled Lisp function in `<code>gnus-util.el</code>'.<br/>
<br/>
(gnus-message-with-timestamp FORMAT-STRING &rest ARGS)<br/>
<br/>
Display message with timestamp.  Arguments are the same as `message'.<br/>
The `gnus-add-timestamp-to-message' variable controls how to add<br/>
timestamp to message.
