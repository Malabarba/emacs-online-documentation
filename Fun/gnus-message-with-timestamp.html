<strong>gnus-message-with-timestamp</strong> is a compiled Lisp function in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-message-with-timestamp <u>FORMAT-STRING</u> &rest <u>ARGS</u>)</br>
