gnus-mime-view-part-as-type is an interactive compiled Lisp function in `gnus-art.el'.<br/><br/>(gnus-mime-view-part-as-type &optional MIME-TYPE PRED)<br/><br/>Choose a MIME media type, and view the part as such.<br/>If non-nil, PRED is a predicate to use during completion to limit the<br/>available media-types.
