<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-multiple-choice</strong> is a compiled Lisp function in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-multiple-choice <u>PROMPT</u> <u>CHOICE</u> &optional <u>IDX</u>)</br>
</br>
Ask user a multiple choice question.</br>
