<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-narrow-to-page</strong> is an interactive autoloaded compiled Lisp function in `<code>gnus-art.el</code>'.</br>
</br>
</br>
(gnus-narrow-to-page &optional <u>ARG</u>)</br>
</br>
Narrow the article buffer to a page.</br>
If given a numerical <u>ARG</u>, move forward <u>ARG</u> pages.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
