<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-newsgroup-kill-file</strong> is a compiled Lisp function in `<code>gnus.el</code>'.</br>
</br>
(gnus-newsgroup-kill-file <u>NEWSGROUP</u>)</br>
</br>
Return the name of a kill file name for <u>NEWSGROUP</u>.</br>
If <u>NEWSGROUP</u> is nil, return the global kill file name instead.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
