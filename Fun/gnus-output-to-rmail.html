gnus-output-to-rmail is a compiled Lisp function in `gnus-util.el'.<br/><br/>(gnus-output-to-rmail FILENAME &optional ASK)<br/><br/>Append the current article to an Rmail file named FILENAME.<br/>In Emacs 22 this writes Babyl format; in Emacs 23 it writes mbox unless<br/>FILENAME exists and is Babyl format.
