---
title: "gnus-overlay-buffer"
layout: doc
---
<strong>gnus-overlay-buffer</strong> is an alias for `<strong><a href="/Fun/overlay-buffer.html">overlay-buffer</a></strong>' in `<code>gnus.el</code>'.</br>
</br>
(gnus-overlay-buffer <u>OVERLAY</u>)</br>
</br>
Return the buffer <u>OVERLAY</u> belongs to.</br>
Return nil if <u>OVERLAY</u> has been deleted.
