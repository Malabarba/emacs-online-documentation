<strong>gnus-overlay-get</strong> is an alias for `<strong><a href="/Fun/overlay-get.html">overlay-get</a></strong>' in `<code>gnus.el</code>'.</br>
</br>
(gnus-overlay-get <u>OVERLAY</u> <u>PROP</u>)</br>
</br>
Get the property of overlay <u>OVERLAY</u> with property name <u>PROP</u>.
