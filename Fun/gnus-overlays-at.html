---
title: "gnus-overlays-at"
layout: doc
---
<strong>gnus-overlays-at</strong> is an alias for `<strong><a href="/Fun/overlays-at.html">overlays-at</a></strong>' in `<code>gnus.el</code>'.</br>
</br>
(gnus-overlays-at <u>POS</u> &optional <u>SORTED</u>)</br>
</br>
Return a list of the overlays that contain the character at <u>POS</u>.</br>
If <u>SORTED</u> is non-nil, then sort them by decreasing priority.
