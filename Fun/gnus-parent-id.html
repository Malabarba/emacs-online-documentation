<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-parent-id</strong> is a compiled Lisp function in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-parent-id <u>REFERENCES</u> &optional <u>N</u>)</br>
</br>
Return the last Message-ID in <u>REFERENCES</u>.</br>
If <u>N</u>, return the <u>N</u>th ancestor instead.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
