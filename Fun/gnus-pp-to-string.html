<strong>gnus-pp-to-string</strong> is a compiled Lisp function in `<code>gnus-util.el</code>'.<br/>
<br/>
(gnus-pp-to-string FORM)<br/>
<br/>
The same as `pp-to-string'.<br/>
Bind `print-quoted' and `print-readably' to t, and `print-length' and<br/>
`print-level' to nil.  See also `gnus-bind-print-variables'.
