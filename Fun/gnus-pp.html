<strong>gnus-pp</strong> is a compiled Lisp function in `<code>gnus-util.el</code>'.<br/>
<br/>
(gnus-pp FORM &optional STREAM)<br/>
<br/>
Use `pp' on FORM in the current buffer.<br/>
Bind `print-quoted' and `print-readably' to t, and `print-length' and<br/>
`print-level' to nil.  See also `gnus-bind-print-variables'.
