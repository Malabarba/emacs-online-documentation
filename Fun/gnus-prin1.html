<strong>gnus-prin1</strong> is a compiled Lisp function in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-prin1 <u>FORM</u>)</br>
</br>
Use `prin1' on <u>FORM</u> in the current buffer.</br>
Bind `print-quoted' and `print-readably' to t, and `print-length' and</br>
`print-level' to nil.  See also `gnus-bind-print-variables'.
