<strong>gnus-process-put</strong> is an alias for `<strong><a href="process-put.html">process-put</a></strong>' in `<code>gnus-ems.el</code>'.</br>
</br>
(gnus-process-put <u>PROCESS</u> <u>PROPNAME</u> <u>VALUE</u>)</br>
</br>
Change <u>PROCESS</u>' <u>PROPNAME</u> property to <u>VALUE</u>.</br>
It can be retrieved with `(process-get <u>PROCESS</u> <u>PROPNAME</u>)'.
