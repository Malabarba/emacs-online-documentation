<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-process-put</strong> is an alias for `<strong><a href="/Fun/process-put.html">process-put</a></strong>' in `<code>gnus-ems.el</code>'.</br>
</br>
(gnus-process-put <u>PROCESS</u> <u>PROPNAME</u> <u>VALUE</u>)</br>
</br>
Change <u>PROCESS</u>' <u>PROPNAME</u> property to <u>VALUE</u>.</br>
It can be retrieved with `(process-get <u>PROCESS</u> <u>PROPNAME</u>)'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
