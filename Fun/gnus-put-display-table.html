<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-put-display-table</strong> is a Lisp macro in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-put-display-table <u>RANGE</u> <u>VALUE</u> <u>DISPLAY-TABLE</u>)</br>
</br>
Set the value for char <u>RANGE</u> to <u>VALUE</u> in <u>DISPLAY-TABLE</u>.  <br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
