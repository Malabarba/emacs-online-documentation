<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-put-text-property-excluding-newlines</strong> is a compiled Lisp function in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-put-text-property-excluding-newlines <u>BEG</u> <u>END</u> <u>PROP</u> <u>VAL</u>)</br>
</br>
The same as `put-text-property', but don't put this prop on any newlines in the region.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
