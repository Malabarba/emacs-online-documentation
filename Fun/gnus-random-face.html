<strong>gnus-random-face</strong> is an interactive autoloaded Lisp function in `<code>gnus-fun.el</code>'.</br>
</br>
</br>
(gnus-random-face)</br>
</br>
Return randomly chosen Face from `gnus-face-directory'.</br>
</br>
Files matching `gnus-face-omit-files' are not considered.
