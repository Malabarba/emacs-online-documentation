<strong>gnus-random-x-face</strong> is an interactive autoloaded Lisp function in `<code>gnus-fun.el</code>'.</br>
</br>
</br>
(gnus-random-x-face)</br>
</br>
Return X-Face header data chosen randomly from `gnus-x-face-directory'.</br>
</br>
Files matching `gnus-x-face-omit-files' are not considered.
