---
<strong>gnus-recursive-directory-files</strong> is a compiled Lisp function in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-recursive-directory-files <u>DIR</u>)</br>
</br>
Return all regular files below <u>DIR</u>.</br>
The first found will be returned if a file has hard or symbolic links.
