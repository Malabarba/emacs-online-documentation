gnus-remove-overlays is an alias for `remove-overlays' in `gnus-sum.el'.<br/><br/>(gnus-remove-overlays &optional BEG END NAME VAL)<br/><br/>Clear BEG and END of overlays whose property NAME has value VAL.<br/>Overlays might be moved and/or split.<br/>BEG and END default respectively to the beginning and end of buffer.
