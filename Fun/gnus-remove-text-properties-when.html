<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-remove-text-properties-when</strong> is a compiled Lisp function in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-remove-text-properties-when <u>PROPERTY</u> <u>VALUE</u> <u>START</u> <u>END</u> <u>PROPERTIES</u> &optional <u>OBJECT</u>)</br>
</br>
Like `remove-text-properties', only applied on where <u>PROPERTY</u> is <u>VALUE</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
