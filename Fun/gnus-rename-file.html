<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-rename-file</strong> is a compiled Lisp function in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-rename-file <u>OLD-PATH</u> <u>NEW-PATH</u> &optional <u>TRIM</u>)</br>
</br>
Rename <u>OLD-PATH</u> as <u>NEW-PATH</u>.  If <u>TRIM</u>, recursively delete</br>
empty directories from <u>OLD-PATH</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
