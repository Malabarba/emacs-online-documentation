---
title: "gnus-rename-file"
layout: doc
---
<strong>gnus-rename-file</strong> is a compiled Lisp function in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-rename-file <u>OLD-PATH</u> <u>NEW-PATH</u> &optional <u>TRIM</u>)</br>
</br>
Rename <u>OLD-PATH</u> as <u>NEW-PATH</u>.  If <u>TRIM</u>, recursively delete</br>
empty directories from <u>OLD-PATH</u>.
