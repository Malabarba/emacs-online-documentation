---
title: "gnus-request-type"
layout: doc
---
<strong>gnus-request-type</strong> is an autoloaded compiled Lisp function in `<code>gnus-int.el</code>'.</br>
</br>
(gnus-request-type <u>GROUP</u> &optional <u>ARTICLE</u>)</br>
</br>
Return the type (`post' or `mail') of <u>GROUP</u> (and <u>ARTICLE</u>).
