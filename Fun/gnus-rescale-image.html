<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-rescale-image</strong> is a compiled Lisp function in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-rescale-image <u>IMAGE</u> <u>SIZE</u>)</br>
</br>
Rescale <u>IMAGE</u> to <u>SIZE</u> if possible.</br>
<u>SIZE</u> is in format (WIDTH . HEIGHT). Return a new image.</br>
Sizes are in pixels.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
