---
<strong>gnus-rescale-image</strong> is a compiled Lisp function in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-rescale-image <u>IMAGE</u> <u>SIZE</u>)</br>
</br>
Rescale <u>IMAGE</u> to <u>SIZE</u> if possible.</br>
<u>SIZE</u> is in format (WIDTH . HEIGHT). Return a new image.</br>
Sizes are in pixels.
