<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-set-process-plist</strong> is an alias for `<strong><a href="/Fun/set-process-plist.html">set-process-plist</a></strong>' in `<code>gnus-ems.el</code>'.</br>
</br>
(gnus-set-process-plist <u>PROCESS</u> <u>PLIST</u>)</br>
</br>
Replace the plist of <u>PROCESS</u> with <u>PLIST</u>.  Returns <u>PLIST</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
