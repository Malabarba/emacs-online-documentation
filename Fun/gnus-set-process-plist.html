<strong>gnus-set-process-plist</strong> is an alias for `<strong><a href="set-process-plist">set-process-plist</a></strong>' in `<code>gnus-ems.el</code>'.</br>
</br>
(gnus-set-process-plist <u>PROCESS</u> <u>PLIST</u>)</br>
</br>
Replace the plist of <u>PROCESS</u> with <u>PLIST</u>.  Returns <u>PLIST</u>.
