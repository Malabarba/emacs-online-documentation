<strong>gnus-set-sorted-intersection</strong> is an alias for `gnus-sorted-nintersection' in `<code>gnus-range.el</code>'.<br/>
<br/>
(gnus-set-sorted-intersection LIST1 LIST2)<br/>
<br/>
Return intersection of LIST1 and LIST2 by modifying cdr pointers of LIST1.<br/>
LIST1 and LIST2 have to be sorted over <.
