<strong>gnus-set-sorted-intersection</strong> is an alias for `<strong><a href="gnus-sorted-nintersection.html">gnus-sorted-nintersection</a></strong>' in `<code>gnus-range.el</code>'.</br>
</br>
(gnus-set-sorted-intersection <u>LIST1</u> <u>LIST2</u>)</br>
</br>
Return intersection of <u>LIST1</u> and <u>LIST2</u> by modifying cdr pointers of <u>LIST1</u>.</br>
<u>LIST1</u> and <u>LIST2</u> have to be sorted over &lt;.
