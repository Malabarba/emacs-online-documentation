<strong>gnus-short-group-name</strong> is a compiled Lisp function in `<code>gnus.el</code>'.</br>
</br>
(gnus-short-group-name <u>GROUP</u> &optional <u>LEVELS</u>)</br>
</br>
Collapse <u>GROUP</u> name <u>LEVELS</u>.</br>
Select methods are stripped and any remote host name is stripped down to</br>
just the host name.
