<strong>gnus-sorted-range-intersection</strong> is an autoloaded compiled Lisp function in `<code>gnus-range.el</code>'.</br>
</br>
(gnus-sorted-range-intersection <u>RANGE1</u> <u>RANGE2</u>)</br>
</br>
Return intersection of <u>RANGE1</u> and <u>RANGE2</u>.</br>
<u>RANGE1</u> and <u>RANGE2</u> have to be sorted over &lt;.
