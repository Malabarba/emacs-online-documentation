title: "gnus-sorted-union"
layout: doc
---
<strong>gnus-sorted-union</strong> is an autoloaded compiled Lisp function in `<code>gnus-range.el</code>'.</br>
</br>
(gnus-sorted-union <u>LIST1</u> <u>LIST2</u>)</br>
</br>
Return union of <u>LIST1</u> and <u>LIST2</u>.</br>
<u>LIST1</u> and <u>LIST2</u> have to be sorted over &lt;.
