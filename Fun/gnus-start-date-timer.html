<strong>gnus-start-date-timer</strong> is an interactive autoloaded compiled Lisp function in `<code>gnus-art.el</code>'.<br/>
<br/>
(gnus-start-date-timer &optional N)<br/>
<br/>
Start a timer to update the Date headers in the article buffers.<br/>
The numerical prefix says how frequently (in seconds) the function<br/>
is to run.
