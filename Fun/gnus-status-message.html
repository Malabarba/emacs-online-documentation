gnus-status-message is a compiled Lisp function in `gnus-int.el'.<br/><br/>(gnus-status-message GNUS-COMMAND-METHOD)<br/><br/>Return the status message from GNUS-COMMAND-METHOD.<br/>If GNUS-COMMAND-METHOD is a string, it is interpreted as a group<br/>name.  The method this group uses will be queried.
