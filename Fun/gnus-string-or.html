<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-string-or</strong> is a Lisp macro in `<code>gnus.el</code>'.</br>
</br>
(gnus-string-or &rest <u>STRINGS</u>)</br>
</br>
Return the first element of <u>STRINGS</u> that is a non-blank string.</br>
<u>STRINGS</u> will be evaluated in normal `or' order.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
