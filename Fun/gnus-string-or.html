---
<strong>gnus-string-or</strong> is a Lisp macro in `<code>gnus.el</code>'.</br>
</br>
(gnus-string-or &rest <u>STRINGS</u>)</br>
</br>
Return the first element of <u>STRINGS</u> that is a non-blank string.</br>
<u>STRINGS</u> will be evaluated in normal `or' order.
