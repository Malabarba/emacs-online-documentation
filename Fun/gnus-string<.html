<strong>gnus-string&lt;</strong> is a compiled Lisp function in `<code>gnus-util.el</code>'.</br>
</br>
(gnus-string&lt; <u>S1</u> <u>S2</u>)</br>
</br>
Return t if first arg string is less than second in lexicographic order.</br>
Case is significant if and only if `case-fold-search' is nil.</br>
Symbols are also allowed; their print names are used instead.
