gnus-summary-catchup-all is an interactive compiled Lisp function in `gnus-sum.el'.<br/><br/>(gnus-summary-catchup-all &optional QUIETLY)<br/><br/>Mark all articles in this newsgroup as read.<br/>This command is dangerous.  Normally, you want M-x gnus-summary-catchup<br/>instead, which marks only unread articles as read.
