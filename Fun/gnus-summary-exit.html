<strong>gnus-summary-exit</strong> is an interactive autoloaded compiled Lisp function in `<code>gnus-sum.el</code>'.</br>
</br>
</br>
(gnus-summary-exit &optional <u>TEMPORARY</u> <u>LEAVE-HIDDEN</u>)</br>
</br>
Exit reading current newsgroup, and then return to group selection mode.</br>
`gnus-exit-group-hook' is called with no arguments if that value is non-nil.
