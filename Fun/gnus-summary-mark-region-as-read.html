gnus-summary-mark-region-as-read is an interactive compiled Lisp function in `gnus-sum.el'.<br/><br/>(gnus-summary-mark-region-as-read POINT MARK ALL)<br/><br/>Mark all unread articles between point and mark as read.<br/>If given a prefix, mark all articles between point and mark as read,<br/>even ticked and dormant ones.
