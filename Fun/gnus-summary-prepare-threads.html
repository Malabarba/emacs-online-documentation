gnus-summary-prepare-threads is a compiled Lisp function in `gnus-sum.el'.<br/><br/>(gnus-summary-prepare-threads THREADS)<br/><br/>Prepare summary buffer from THREADS and indentation LEVEL.<br/>THREADS is either a list of `(PARENT [(CHILD1 [(GRANDCHILD ...]...) ...])'<br/>or a straight list of headers.
