gnus-summary-save-newsrc is an interactive compiled Lisp function in `gnus-sum.el'.<br/><br/>(gnus-summary-save-newsrc &optional FORCE)<br/><br/>Save the current number of read/marked articles in the dribble buffer.<br/>The dribble buffer will then be saved.<br/>If FORCE (the prefix), also save the .newsrc file(s).
