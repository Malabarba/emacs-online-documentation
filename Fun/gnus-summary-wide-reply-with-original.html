<strong>gnus-summary-wide-reply-with-original</strong> is an interactive autoloaded compiled Lisp function in `<code>gnus-msg.el</code>'.<br/>
<br/>
(gnus-summary-wide-reply-with-original N)<br/>
<br/>
Start composing a wide reply mail to the current message.<br/>
The original article will be yanked.<br/>
Uses the process/prefix convention.
