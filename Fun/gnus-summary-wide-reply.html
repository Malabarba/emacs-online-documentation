<strong>gnus-summary-wide-reply</strong> is an interactive autoloaded compiled Lisp function in `<code>gnus-msg.el</code>'.<br/>
<br/>
(gnus-summary-wide-reply &optional YANK)<br/>
<br/>
Start composing a wide reply mail to the current message.<br/>
If prefix argument YANK is non-nil, the original article is yanked<br/>
automatically.
