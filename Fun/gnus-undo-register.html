</br>
(gnus-undo-register <u>FORM</u>)</br>
</br>
Register FORMS as something to be performed to undo a change.</br>
FORMS may use backtick quote syntax.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
