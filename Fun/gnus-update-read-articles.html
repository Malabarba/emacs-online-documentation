<strong>gnus-update-read-articles</strong> is an autoloaded compiled Lisp function in `<code>gnus-sum.el</code>'.</br>
</br>
(gnus-update-read-articles <u>GROUP</u> <u>UNREAD</u> &optional <u>COMPUTE</u>)</br>
</br>
Update the list of read articles in <u>GROUP</u>.</br>
<u>UNREAD</u> is a sorted list.
