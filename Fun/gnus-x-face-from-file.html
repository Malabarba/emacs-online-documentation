<strong>gnus-x-face-from-file</strong> is an interactive autoloaded Lisp function in `<code>gnus-fun.el</code>'.<br/>
<br/>
(gnus-x-face-from-file FILE)<br/>
<br/>
Insert an X-Face header based on an image file.<br/>
<br/>
Depending on `gnus-convert-image-to-x-face-command' it may accept<br/>
different input formats.
