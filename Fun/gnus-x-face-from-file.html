<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-x-face-from-file</strong> is an interactive autoloaded Lisp function in `<code>gnus-fun.el</code>'.</br>
</br>
</br>
(gnus-x-face-from-file <u>FILE</u>)</br>
</br>
Insert an X-Face header based on an image <u>FILE</u>.</br>
</br>
Depending on `gnus-convert-image-to-x-face-command' it may accept</br>
different input formats.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
