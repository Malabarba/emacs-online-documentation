<strong>gnutls-error-fatalp</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(gnutls-error-fatalp <u>ERR</u>)</br>
</br>
Return non-nil if ERROR is fatal.</br>
ERROR is an integer or a symbol with an integer `gnutls-code' property.</br>
Usage: (gnutls-error-fatalp ERROR)
