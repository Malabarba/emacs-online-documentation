<strong>gnutls-error-string</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(gnutls-error-string <u>ERROR</u>)</br>
</br>
Return a description of <u>ERROR</u>.</br>
<u>ERROR</u> is an integer or a symbol with an integer `gnutls-code' property.
