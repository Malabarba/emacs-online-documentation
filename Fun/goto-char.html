goto-char is an interactive built-in function in `C source code'.<br/><br/>It is bound to M-g c, <menu-bar> <edit> <goto> <go-to-pos>.<br/><br/>(goto-char POSITION)<br/><br/>Set point to POSITION, a number or marker.<br/>Beginning of buffer is position (point-min), end is (point-max).<br/><br/>The return value is POSITION.
