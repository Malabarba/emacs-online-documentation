<strong>gravatar-retrieve-synchronously</strong> is an autoloaded Lisp function in `<code>gravatar.el</code>'.</br>
</br>
(gravatar-retrieve-synchronously <u>MAIL-ADDRESS</u>)</br>
</br>
Retrieve <u>MAIL-ADDRESS</u> gravatar and returns it.
