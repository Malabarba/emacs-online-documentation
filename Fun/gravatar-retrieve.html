---
title: "gravatar-retrieve"
layout: doc
---
<strong>gravatar-retrieve</strong> is an autoloaded Lisp function in `<code>gravatar.el</code>'.</br>
</br>
(gravatar-retrieve <u>MAIL-ADDRESS</u> <u>CB</u> &optional <u>CBARGS</u>)</br>
</br>
Retrieve <u>MAIL-ADDRESS</u> gravatar and call <u>CB</u> on retrieval.</br>
You can provide a list of argument to pass to <u>CB</u> in <u>CBARGS</u>.
