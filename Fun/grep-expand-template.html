<strong>grep-expand-template</strong> is a compiled Lisp function in `<code>grep.el</code>'.</br>
</br>
(grep-expand-template <u>TEMPLATE</u> &optional <u>REGEXP</u> <u>FILES</u> <u>DIR</u> <u>EXCL</u>)</br>
</br>
Patch grep COMMAND string replacing &lt;C>, &lt;D>, &lt;F>, &lt;R>, and &lt;X>.
