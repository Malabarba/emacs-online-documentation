<strong>gs-options</strong> is a compiled Lisp function in `<code>gs.el</code>'.<br/>
<br/>
(gs-options DEVICE FILE)<br/>
<br/>
Return a list of command line options with place-holders replaced.<br/>
DEVICE is the value to substitute for the place-holder `<device>',<br/>
FILE is the value to substitute for the place-holder `<file>'.
