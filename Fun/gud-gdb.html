<strong>gud-gdb</strong> is an interactive autoloaded compiled Lisp function in `<code>gud.el</code>'.</br>
</br>
</br>
(gud-gdb <u>COMMAND-LINE</u>)</br>
</br>
Run gdb on program FILE in buffer *gud-FILE*.</br>
The directory containing FILE becomes the initial working</br>
directory and source-file directory for your debugger.
