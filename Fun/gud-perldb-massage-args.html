gud-perldb-massage-args is a compiled Lisp function in `gud.el'.<br/><br/>(gud-perldb-massage-args FILE ARGS)<br/><br/>Convert a command line as would be typed normally to run perldb<br/>into one that invokes an Emacs-enabled debugging session.<br/>"-emacs" is inserted where it will be $ARGV[0] (see perl5db.pl).
