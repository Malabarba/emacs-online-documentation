<strong>gud-refresh</strong> is an interactive compiled Lisp function in `<code>gud.el</code>'.</br>
</br>
It is bound to C-x C-a C-l.</br>
</br>
<code>(gud-refresh <em>&optional</em> <u>ARG</u></code>)</br>
</br>
Fix up a possibly garbled display, and redraw the arrow.
