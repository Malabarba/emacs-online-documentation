gud-symbol is a compiled Lisp function in `gud.el'.<br/><br/>(gud-symbol SYM &optional SOFT MINOR-MODE)<br/><br/>Return the symbol used for SYM in MINOR-MODE.<br/>MINOR-MODE defaults to `gud-minor-mode'.<br/>The symbol returned is `gud-<MINOR-MODE>-<SYM>'.<br/>If SOFT is non-nil, returns nil if the symbol doesn't already exist.
