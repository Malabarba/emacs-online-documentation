<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gud-tooltip-activate-mouse-motions</strong> is a compiled Lisp function in `<code>gud.el</code>'.</br>
</br>
(gud-tooltip-activate-mouse-motions <u>ACTIVATEP</u>)</br>
</br>
Activate/deactivate mouse motion events for the current buffer.</br>
<u>ACTIVATEP</u> non-nil means activate mouse motion events.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
