<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gud-tooltip-dereference</strong> is an interactive compiled Lisp function in `<code>gud.el</code>'.</br>
</br>
</br>
(gud-tooltip-dereference &optional <u>ARG</u>)</br>
</br>
Toggle whether tooltips should show `* expr' or `expr'.</br>
With arg, dereference expr if <u>ARG</u> is positive, otherwise do not dereference.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
