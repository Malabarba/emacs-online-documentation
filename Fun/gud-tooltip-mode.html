gud-tooltip-mode is an interactive autoloaded Lisp function in `gud.el'.<br/><br/>(gud-tooltip-mode &optional ARG)<br/><br/>Toggle the display of GUD tooltips.<br/>With a prefix argument ARG, enable the feature if ARG is<br/>positive, and disable it otherwise.  If called from Lisp, enable<br/>it if ARG is omitted or nil.
