<strong>gud-watch</strong> is an interactive compiled Lisp function in `<code>gdb-mi.el</code>'.</br>
</br>
It is bound to C-x C-a C-w.</br>
</br>
<code>(gud-watch <em>&optional</em> <u>ARG</u> <u>EVENT</u></code>)</br>
</br>
Watch expression at point.</br>
With arg, enter name of variable to be watched in the minibuffer.
