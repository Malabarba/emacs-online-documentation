<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gud-watch</strong> is an interactive compiled Lisp function in `<code>gdb-mi.el</code>'.</br>
</br>
It is bound to C-x C-a C-w.</br>
</br>
<code>(gud-watch <em>&optional</em> <u>ARG</u> <u>EVENT</u></code>)</br>
</br>
Watch expression at point.</br>
With arg, enter name of variable to be watched in the minibuffer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
