<strong>gulp-create-m-p-alist</strong> is a compiled Lisp function in `<code>gulp.el</code>'.</br>
</br>
(gulp-create-m-p-alist <u>FLIST</u> <u>DIR</u>)</br>
</br>
Create the maintainer/package alist for files in <u>FLIST</u> in <u>DIR</u>.</br>
That is a list of elements, each of the form (MAINTAINER PACKAGES...).
