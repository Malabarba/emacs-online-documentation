<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gv-deref</strong> is a compiled Lisp function in `<code>gv.el</code>'.</br>
</br>
(gv-deref <u>REF</u>)</br>
</br>
Dereference <u>REF</u>, returning the referenced value.</br>
This is like the `*' operator of the C language.</br>
<u>REF</u> must have been previously obtained with `gv-ref'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
