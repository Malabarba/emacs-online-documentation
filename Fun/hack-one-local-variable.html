<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>hack-one-local-variable</strong> is a compiled Lisp function in `<code>files.el</code>'.</br>
</br>
(hack-one-local-variable <u>VAR</u> <u>VAL</u>)</br>
</br>
Set local variable <u>VAR</u> with value <u>VAL</u>.</br>
If <u>VAR</u> is `mode', call `<u>VAL</u>-mode' as a function unless it's</br>
already the major mode.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
