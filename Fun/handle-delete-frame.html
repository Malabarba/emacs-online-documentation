<strong>handle-delete-frame</strong> is an interactive compiled Lisp function in `<code>frame.el</code>'.</br>
</br>
It is bound to &lt;delete-frame>.</br>
</br>
<code>(handle-delete-frame <u>EVENT</u></code>)</br>
</br>
Handle delete-frame events from the X server.
