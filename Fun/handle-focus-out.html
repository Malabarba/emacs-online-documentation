<strong>handle-focus-out</strong> is an interactive compiled Lisp function in `<code>frame.el</code>'.</br>
</br>
</br>
(handle-focus-out <u>EVENT</u>)</br>
</br>
Handle a focus-out event.</br>
Focus-out events are usually bound to this function.</br>
Focus-out events occur when no frame has focus.</br>
This function runs the hook `focus-out-hook'.
