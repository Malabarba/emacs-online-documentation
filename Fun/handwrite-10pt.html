<strong>handwrite-10pt</strong> is an interactive compiled Lisp function in `<code>handwrite.el</code>'.</br>
</br>
</br>
(handwrite-10pt)</br>
</br>
Specify 10-point output for `handwrite.</br>
This sets `handwrite-fontsize' to 10 and finds correct</br>
values for `handwrite-linespace' and `handwrite-numlines'.
