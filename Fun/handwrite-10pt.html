(handwrite-10pt)</br>
</br>
Specify 10-point output for `handwrite.</br>
This sets `handwrite-fontsize' to 10 and finds correct</br>
values for `handwrite-linespace' and `handwrite-numlines'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
