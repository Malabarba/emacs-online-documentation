<strong>handwrite-11pt</strong> is an interactive compiled Lisp function in `<code>handwrite.el</code>'.</br>
</br>
</br>
(handwrite-11pt)</br>
</br>
Specify 11-point output for `handwrite.</br>
This sets `handwrite-fontsize' to 11 and finds correct</br>
values for `handwrite-linespace' and `handwrite-numlines'.
