<strong>handwrite-12pt</strong> is an interactive compiled Lisp function in `<code>handwrite.el</code>'.</br>
</br>
</br>
(handwrite-12pt)</br>
</br>
Specify 12-point output for `handwrite.</br>
This sets `handwrite-fontsize' to 12 and finds correct</br>
values for `handwrite-linespace' and `handwrite-numlines'.
