<strong>handwrite-13pt</strong> is an interactive compiled Lisp function in `<code>handwrite.el</code>'.</br>
</br>
</br>
(handwrite-13pt)</br>
</br>
Specify 13-point output for `handwrite.</br>
This sets `handwrite-fontsize' to 13 and finds correct</br>
values for `handwrite-linespace' and `handwrite-numlines'.
