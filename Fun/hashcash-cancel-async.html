<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>hashcash-cancel-async</strong> is an interactive compiled Lisp function in `<code>hashcash.el</code>'.</br>
</br>
</br>
(hashcash-cancel-async &optional <u>BUFFER</u>)</br>
</br>
Delete any hashcash processes associated with <u>BUFFER</u>.</br>
<u>BUFFER</u> defaults to the current buffer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
