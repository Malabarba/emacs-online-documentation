<strong>hashcash-wait-async</strong> is an interactive compiled Lisp function in `<code>hashcash.el</code>'.</br>
</br>
</br>
(hashcash-wait-async &optional <u>BUFFER</u>)</br>
</br>
Wait for asynchronous hashcash processes in <u>BUFFER</u> to finish.</br>
<u>BUFFER</u> defaults to the current buffer.
