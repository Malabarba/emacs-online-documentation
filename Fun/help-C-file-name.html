<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>help-C-file-name</strong> is an autoloaded compiled Lisp function in `<code>help-fns.el</code>'.</br>
</br>
(help-C-file-name <u>SUBR-OR-VAR</u> <u>KIND</u>)</br>
</br>
Return the name of the C file where <u>SUBR-OR-VAR</u> is defined.</br>
<u>KIND</u> should be `var' for a variable or `subr' for a subroutine.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
