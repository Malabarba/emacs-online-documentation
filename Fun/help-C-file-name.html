<strong>help-C-file-name</strong> is an autoloaded compiled Lisp function in `<code>help-fns.el</code>'.</br>
</br>
(help-C-file-name <u>SUBR-OR-VAR</u> <u>KIND</u>)</br>
</br>
Return the name of the C file where <u>SUBR-OR-VAR</u> is defined.</br>
<u>KIND</u> should be `var' for a variable or `subr' for a subroutine.
