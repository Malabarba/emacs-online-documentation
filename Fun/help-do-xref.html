<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>help-do-xref</strong> is a compiled Lisp function in `<code>help-mode.el</code>'.</br>
</br>
(help-do-xref <u>POS</u> <u>FUNCTION</u> <u>ARGS</u>)</br>
</br>
Call the help cross-reference function <u>FUNCTION</u> with args <u>ARGS</u>.</br>
Things are set up properly so that the resulting help-buffer has</br>
