<strong>help-highlight-arg</strong> is a compiled Lisp function in `<code>help-fns.el</code>'.<br/>
<br/>
(help-highlight-arg ARG)<br/>
<br/>
Highlight ARG as an argument name for a *Help* buffer.<br/>
Return ARG in face `help-argument-name'; ARG is also downcased<br/>
