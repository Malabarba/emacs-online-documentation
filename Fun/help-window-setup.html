---
<strong>help-window-setup</strong> is a compiled Lisp function in `<code>help.el</code>'.</br>
</br>
(help-window-setup <u>WINDOW</u> &optional <u>VALUE</u>)</br>
</br>
Set up help window <u>WINDOW</u> for `with-help-window'.</br>
<u>WINDOW</u> is the window used for displaying the help buffer.</br>
Return <u>VALUE</u>.
