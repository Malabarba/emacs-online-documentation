<strong>hexl-beginning-of-buffer</strong> is an interactive compiled Lisp function in `<code>hexl.el</code>'.<br/>
<br/>
(hexl-beginning-of-buffer ARG)<br/>
<br/>
Move to the beginning of the hexl buffer.<br/>
Leaves `hexl-mark' at previous position.<br/>
With prefix arg N, puts point N bytes of the way from the true beginning.
