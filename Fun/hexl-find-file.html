<strong>hexl-find-file</strong> is an interactive autoloaded compiled Lisp function in `<code>hexl.el</code>'.<br/>
<br/>
(hexl-find-file FILENAME)<br/>
<br/>
Edit file FILENAME as a binary file in hex dump format.<br/>
Switch to a buffer visiting file FILENAME, creating one if none exists,<br/>
and edit the file in `hexl-mode'.
