<strong>hexl-find-file</strong> is an interactive autoloaded compiled Lisp function in `<code>hexl.el</code>'.</br>
</br>
</br>
(hexl-find-file <u>FILENAME</u>)</br>
</br>
Edit file <u>FILENAME</u> as a binary file in hex dump format.</br>
Switch to a buffer visiting file <u>FILENAME</u>, creating one if none exists,</br>
and edit the file in `hexl-mode'.
