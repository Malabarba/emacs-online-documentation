---
<strong>hexl-goto-hex-address</strong> is an interactive compiled Lisp function in `<code>hexl.el</code>'.</br>
</br>
</br>
(hexl-goto-hex-address <u>HEX-ADDRESS</u>)</br>
</br>
Go to Hexl mode address (hex string) <u>HEX-ADDRESS</u>.</br>
Signal error if <u>HEX-ADDRESS</u> is out of range.
