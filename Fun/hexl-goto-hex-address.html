<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>hexl-goto-hex-address</strong> is an interactive compiled Lisp function in `<code>hexl.el</code>'.</br>
</br>
</br>
(hexl-goto-hex-address <u>HEX-ADDRESS</u>)</br>
</br>
Go to Hexl mode address (hex string) <u>HEX-ADDRESS</u>.</br>
Signal error if <u>HEX-ADDRESS</u> is out of range.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
