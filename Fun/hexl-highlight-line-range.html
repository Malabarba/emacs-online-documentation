<strong>hexl-highlight-line-range</strong> is a compiled Lisp function in `<code>hexl.el</code>'.</br>
</br>
(hexl-highlight-line-range)</br>
</br>
Return the range of address region for the point.</br>
This function is assumed to be used as callback function for `hl-line-mode'.
