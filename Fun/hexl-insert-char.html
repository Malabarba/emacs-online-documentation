<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>hexl-insert-char</strong> is a compiled Lisp function in `<code>hexl.el</code>'.</br>
</br>
(hexl-insert-char <u>CH</u> <u>NUM</u>)</br>
</br>
Insert the character <u>CH</u> <u>NUM</u> times in a hexl buffer.</br>
</br>
<u>CH</u> must be a unibyte character whose value is between 0 and 255.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
