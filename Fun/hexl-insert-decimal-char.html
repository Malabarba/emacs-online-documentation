<strong>hexl-insert-decimal-char</strong> is an interactive compiled Lisp function in `<code>hexl.el</code>'.</br>
</br>
</br>
(hexl-insert-decimal-char <u>ARG</u>)</br>
</br>
Insert a character given by its decimal code <u>ARG</u> times at point.
