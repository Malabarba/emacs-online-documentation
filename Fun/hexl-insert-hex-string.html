---
<strong>hexl-insert-hex-string</strong> is an interactive compiled Lisp function in `<code>hexl.el</code>'.</br>
</br>
</br>
(hexl-insert-hex-string <u>STR</u> <u>ARG</u>)</br>
</br>
Insert hexadecimal string <u>STR</u> at point <u>ARG</u> times.</br>
Embedded whitespace, dashes, and periods in the string are ignored.
