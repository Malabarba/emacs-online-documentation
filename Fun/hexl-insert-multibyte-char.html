<strong>hexl-insert-multibyte-char</strong> is a compiled Lisp function in `<code>hexl.el</code>'.</br>
</br>
(hexl-insert-multibyte-char <u>CH</u> <u>NUM</u>)</br>
</br>
Insert a possibly multibyte character <u>CH</u> <u>NUM</u> times.</br>
</br>
Non-ASCII characters are first encoded with `buffer-file-coding-system',</br>
and their encoded form is inserted byte by byte.
