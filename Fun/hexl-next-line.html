<strong>hexl-next-line</strong> is an interactive compiled Lisp function in `<code>hexl.el</code>'.<br/>
<br/>
(hexl-next-line ARG)<br/>
<br/>
Move vertically down ARG lines [16 bytes] (up if ARG negative) in hexl-mode.<br/>
If there is no byte at the target address move to the last byte in that line.
