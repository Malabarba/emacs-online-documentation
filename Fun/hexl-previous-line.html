<strong>hexl-previous-line</strong> is an interactive compiled Lisp function in `<code>hexl.el</code>'.<br/>
<br/>
(hexl-previous-line ARG)<br/>
<br/>
Move vertically up ARG lines [16 bytes] (down if ARG negative) in hexl-mode.<br/>
If there is no byte at the target address move to the last byte in that line.
