title: "hexl-scroll-up"
layout: doc
---
<strong>hexl-scroll-up</strong> is an interactive compiled Lisp function in `<code>hexl.el</code>'.</br>
</br>
</br>
(hexl-scroll-up <u>ARG</u>)</br>
</br>
Scroll hexl buffer window upward <u>ARG</u> lines; or near full window if no <u>ARG</u>.</br>
If there's no byte at the target address, move to the first or last line.
