<strong>hfy-begin-span</strong> is a compiled Lisp function in `<code>htmlfontify.el</code>'.</br>
</br>
(hfy-begin-span <u>STYLE</u> <u>TEXT-BLOCK</u> <u>TEXT-ID</u> <u>TEXT-BEGINS-BLOCK-P</u>)</br>
</br>
Default handler to begin a span of text.</br>
Insert "&lt;span class="<u>STYLE</u>" ...>". See</br>
`hfy-begin-span-handler' for more information.
