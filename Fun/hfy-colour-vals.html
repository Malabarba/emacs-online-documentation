hfy-colour-vals is a compiled Lisp function in `htmlfontify.el'.<br/><br/>(hfy-colour-vals COLOUR)<br/><br/>Where COLOUR is a color name or #XXXXXX style triplet, return a<br/>list of three (16 bit) rgb values for said color.<br/><br/>If a window system is unavailable, calls `hfy-fallback-colour-values'.
