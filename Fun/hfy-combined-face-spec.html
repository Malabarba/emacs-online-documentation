<strong>hfy-combined-face-spec</strong> is a compiled Lisp function in `<code>htmlfontify.el</code>'.<br/>
<br/>
(hfy-combined-face-spec FACE)<br/>
<br/>
Return a `defface' style alist of possible specifications for FACE.<br/>
Entries resulting from customization (`custom-set-faces') will take<br/>
precedence.
