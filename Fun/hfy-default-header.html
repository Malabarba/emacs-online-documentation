<strong>hfy-default-header</strong> is a compiled Lisp function in `<code>htmlfontify.el</code>'.</br>
</br>
(hfy-default-header <u>FILE</u> <u>STYLE</u>)</br>
</br>
Default value for `hfy-page-header'.</br>
<u>FILE</u> is the name of the file.</br>
<u>STYLE</u> is the inline CSS stylesheet (or tag referring to an external sheet).
