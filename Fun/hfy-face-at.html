<strong>hfy-face-at</strong> is a compiled Lisp function in `<code>htmlfontify.el</code>'.</br>
</br>
(hfy-face-at <u>P</u>)</br>
</br>
Find face in effect at point <u>P</u>.</br>
If overlays are to be considered (see `hfy-optimisations') then this may</br>
return a `defface' style list of face properties instead of a face symbol.
