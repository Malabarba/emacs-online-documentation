<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>hfy-face-at</strong> is a compiled Lisp function in `<code>htmlfontify.el</code>'.</br>
</br>
(hfy-face-at <u>P</u>)</br>
</br>
Find face in effect at point <u>P</u>.</br>
If overlays are to be considered (see `hfy-optimisations') then this may</br>
return a `defface' style list of face properties instead of a face symbol.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
