title: "hfy-fontify-buffer"
layout: doc
---
<strong>hfy-fontify-buffer</strong> is a compiled Lisp function in `<code>htmlfontify.el</code>'.</br>
</br>
(hfy-fontify-buffer &optional <u>SRCDIR</u> <u>FILE</u>)</br>
</br>
Implement the guts of `htmlfontify-buffer'.</br>
<u>SRCDIR</u>, if set, is the directory being htmlfontified.</br>
<u>FILE</u>, if set, is the file name.
