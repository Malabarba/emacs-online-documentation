<strong>hfy-init-progn</strong> is an alias for `<strong><a href="/Fun/progn.html">progn</a></strong>' in `<code>htmlfontify.el</code>'.</br>
</br>
(hfy-init-progn <u>BODY</u>...)</br>
</br>
Eval <u>BODY</u> forms sequentially and return value of last one.
