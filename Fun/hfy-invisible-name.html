<strong>hfy-invisible-name</strong> is a compiled Lisp function in `<code>htmlfontify.el</code>'.<br/>
<br/>
(hfy-invisible-name POINT MAP)<br/>
<br/>
Generate a CSS style name for an invisible section of the buffer.<br/>
POINT is the point inside the invisible region.<br/>
MAP is the invisibility map as returned by `hfy-find-invisible-ranges'.
