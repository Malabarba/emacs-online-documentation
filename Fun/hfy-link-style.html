<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>hfy-link-style</strong> is a compiled Lisp function in `<code>htmlfontify.el</code>'.</br>
</br>
(hfy-link-style <u>STYLE-STRING</u>)</br>
</br>
Copy, alter and return a <u>STYLE-STRING</u> to make it suitable for a hyperlink.</br>
Uses `hfy-link-style-fun' to do this.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
