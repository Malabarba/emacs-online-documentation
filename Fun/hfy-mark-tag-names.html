<strong>hfy-mark-tag-names</strong> is a compiled Lisp function in `<code>htmlfontify.el</code>'.</br>
</br>
(hfy-mark-tag-names <u>SRCDIR</u> <u>FILE</u>)</br>
</br>
Mark tags in <u>FILE</u> (lookup <u>SRCDIR</u> in `hfy-tags-cache') with the `hfy-anchor'</br>
property, with a value of "tag.line-number".
