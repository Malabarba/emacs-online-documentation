---
title: "hfy-prepare-index"
layout: doc
---
<strong>hfy-prepare-index</strong> is a compiled Lisp function in `<code>htmlfontify.el</code>'.</br>
</br>
(hfy-prepare-index <u>SRCDIR</u> <u>DSTDIR</u>)</br>
</br>
Return a list of index buffer(s), as determined by `hfy-split-index'.</br>
<u>SRCDIR</u> and <u>DSTDIR</u> are the source and output directories respectively.
