<strong>hfy-save-buffer-state</strong> is a Lisp macro in `<code>htmlfontify.el</code>'.</br>
</br>
(hfy-save-buffer-state <u>VARLIST</u> &rest <u>BODY</u>)</br>
</br>
Bind variables according to <u>VARLIST</u> and eval <u>BODY</u> restoring buffer state.</br>
Do not record undo information during evaluation of <u>BODY</u>.
