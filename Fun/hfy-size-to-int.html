<strong>hfy-size-to-int</strong> is a compiled Lisp function in `<code>htmlfontify.el</code>'.</br>
</br>
(hfy-size-to-int <u>SPEC</u>)</br>
</br>
Convert <u>SPEC</u>, a CSS font-size specifier, to an Emacs :height attribute value.</br>
Used while merging multiple font-size attributes.
