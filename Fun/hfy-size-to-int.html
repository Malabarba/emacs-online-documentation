(hfy-size-to-int <u>SPEC</u>)</br>
</br>
Convert <u>SPEC</u>, a CSS font-size specifier, to an Emacs :height attribute value.</br>
Used while merging multiple font-size attributes.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
