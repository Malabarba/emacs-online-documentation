<strong>hfy-size</strong> is a compiled Lisp function in `<code>htmlfontify.el</code>'.</br>
</br>
(hfy-size <u>HEIGHT</u>)</br>
</br>
Derive a CSS font-size specifier from an Emacs font :height attribute <u>HEIGHT</u>.</br>
Does not cope with the case where height is a function to be applied to</br>
the height of the underlying font.
