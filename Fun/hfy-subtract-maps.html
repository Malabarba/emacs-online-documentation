<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>hfy-subtract-maps</strong> is a compiled Lisp function in `<code>htmlfontify.el</code>'.</br>
</br>
(hfy-subtract-maps <u>SRCDIR</u>)</br>
</br>
Internal function - strips definitions of tags from the instance map.</br>
<u>SRCDIR</u> is the directory being "published".</br>
See also `hfy-tags-cache', `hfy-tags-rmap'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
