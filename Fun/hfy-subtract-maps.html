<strong>hfy-subtract-maps</strong> is a compiled Lisp function in `<code>htmlfontify.el</code>'.<br/>
<br/>
(hfy-subtract-maps SRCDIR)<br/>
<br/>
Internal function - strips definitions of tags from the instance map.<br/>
SRCDIR is the directory being "published".<br/>
See also `hfy-tags-cache', `hfy-tags-rmap'.
