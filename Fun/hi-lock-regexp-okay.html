<strong>hi-lock-regexp-okay</strong> is a compiled Lisp function in `<code>hi-lock.el</code>'.</br>
</br>
(hi-lock-regexp-okay <u>REGEXP</u>)</br>
</br>
Return <u>REGEXP</u> if it appears suitable for a font-lock pattern.</br>
</br>
Otherwise signal an error.  A pattern that matches the null string is</br>
not suitable.
