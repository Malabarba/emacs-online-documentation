<strong>hi-lock-unface-buffer</strong> is an interactive autoloaded compiled Lisp function in `<code>hi-lock.el</code>'.<br/>
<br/>
(hi-lock-unface-buffer REGEXP)<br/>
<br/>
Remove highlighting of each match to REGEXP set by hi-lock.<br/>
Interactively, prompt for REGEXP, accepting only regexps<br/>
previously inserted by hi-lock interactive functions.
