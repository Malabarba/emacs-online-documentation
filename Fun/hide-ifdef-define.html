---
title: "hide-ifdef-define"
layout: doc
---
<strong>hide-ifdef-define</strong> is an interactive compiled Lisp function in `<code>hideif.el</code>'.</br>
</br>
</br>
(hide-ifdef-define <u>VAR</u> &optional <u>VAL</u>)</br>
</br>
Define a <u>VAR</u> to <u>VAL</u> (default 1) in `hide-ifdef-env'.</br>
This allows #ifdef <u>VAR</u> to be hidden.
