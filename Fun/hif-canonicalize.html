title: "hif-canonicalize"
layout: doc
---
<strong>hif-canonicalize</strong> is a compiled Lisp function in `<code>hideif.el</code>'.</br>
</br>
(hif-canonicalize <u>REGEXP</u>)</br>
</br>
Return a Lisp expression for its condition by scanning current buffer.</br>
Do this when cursor is at the beginning of `regexp' (i.e. #ifX).
