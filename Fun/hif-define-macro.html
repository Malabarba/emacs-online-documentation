<strong>hif-define-macro</strong> is a compiled Lisp function in `<code>hideif.el</code>'.</br>
</br>
(hif-define-macro <u>PARMLIST</u> <u>TOKEN-BODY</u>)</br>
</br>
A marker for defined macro with arguments.</br>
This macro cannot be evaluated alone without parameters input.
