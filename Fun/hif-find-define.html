<strong>hif-find-define</strong> is an interactive compiled Lisp function in `<code>hideif.el</code>'.</br>
</br>
</br>
(hif-find-define &optional <u>MIN</u> <u>MAX</u>)</br>
</br>
Parse texts and retrieve all defines within the region <u>MIN</u> and <u>MAX</u>.
