<strong>hif-recurse-on</strong> is a compiled Lisp function in `<code>hideif.el</code>'.</br>
</br>
(hif-recurse-on <u>START</u> <u>END</u> &optional <u>DONT-GO-EOL</u>)</br>
</br>
Call `hide-ifdef-guts' after narrowing to end of <u>START</u> line and <u>END</u> line.
