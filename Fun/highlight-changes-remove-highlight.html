<strong>highlight-changes-remove-highlight</strong> is an interactive autoloaded compiled Lisp function in `<code>hilit-chg.el</code>'.</br>
</br>
</br>
(highlight-changes-remove-highlight <u>BEG</u> <u>END</u>)</br>
</br>
Remove the change face from the region between <u>BEG</u> and <u>END</u>.</br>
This allows you to manually remove highlighting from uninteresting changes.
