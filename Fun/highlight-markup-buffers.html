<strong>highlight-markup-buffers</strong> is a compiled Lisp function in `<code>hilit-chg.el</code>'.</br>
</br>
(highlight-markup-buffers <u>BUF-A</u> <u>FILE-A</u> <u>BUF-B</u> <u>FILE-B</u> &optional <u>MARKUP-A-ONLY</u>)</br>
</br>
Get differences between two buffers and set highlight changes.</br>
Both buffers are done unless optional parameter <u>MARKUP-A-ONLY</u></br>
is non-nil.
