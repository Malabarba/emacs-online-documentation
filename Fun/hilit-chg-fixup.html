<strong>hilit-chg-fixup</strong> is a compiled Lisp function in `<code>hilit-chg.el</code>'.<br/>
<br/>
(hilit-chg-fixup BEG END)<br/>
<br/>
Fix change overlays in region between BEG and END.<br/>
<br/>
Ensure the overlays agree with the changes as determined from<br/>
the text properties of type `hilit-chg'.
