<strong>hl-line-move</strong> is a compiled Lisp function in `<code>hl-line.el</code>'.<br/>
<br/>
(hl-line-move OVERLAY)<br/>
<br/>
Move the Hl-Line overlay.<br/>
If `hl-line-range-function' is non-nil, move the OVERLAY to the position<br/>
where the function returns.  If `hl-line-range-function' is nil, fill<br/>
the line including the point by OVERLAY.
