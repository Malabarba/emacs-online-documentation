<strong>holidays</strong> is an interactive autoloaded Lisp function in `<code>holidays.el</code>'.</br>
</br>
</br>
(holidays &optional <u>ARG</u>)</br>
</br>
Display the holidays for last month, this month, and next month.</br>
If called with an optional prefix argument <u>ARG</u>, prompts for month and year.</br>
This function is suitable for execution in a init file.
