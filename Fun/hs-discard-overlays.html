<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>hs-discard-overlays</strong> is a compiled Lisp function in `<code>hideshow.el</code>'.</br>
</br>
(hs-discard-overlays <u>FROM</u> <u>TO</u>)</br>
</br>
Delete hideshow overlays in region defined by <u>FROM</u> and <u>TO</u>.</br>
Skip "internal" overlays if `hs-allow-nesting' is non-nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
