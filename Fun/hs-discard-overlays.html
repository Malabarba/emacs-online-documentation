title: "hs-discard-overlays"

---
<strong>hs-discard-overlays</strong> is a compiled Lisp function in `<code>hideshow.el</code>'.</br>
</br>
(hs-discard-overlays <u>FROM</u> <u>TO</u>)</br>
</br>
Delete hideshow overlays in region defined by <u>FROM</u> and <u>TO</u>.</br>
Skip "internal" overlays if `hs-allow-nesting' is non-nil.
