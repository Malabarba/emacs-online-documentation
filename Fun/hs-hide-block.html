<strong>hs-hide-block</strong> is an interactive compiled Lisp function in `<code>hideshow.el</code>'.<br/>
<br/>
(hs-hide-block &optional END)<br/>
<br/>
Select a block and hide it.  With prefix arg, reposition at END.<br/>
Upon completion, point is repositioned and the normal hook<br/>
`hs-hide-hook' is run.  See documentation for `run-hooks'.
