---
title: "hs-hide-comment-region"
layout: doc
---
<strong>hs-hide-comment-region</strong> is a compiled Lisp function in `<code>hideshow.el</code>'.</br>
</br>
(hs-hide-comment-region <u>BEG</u> <u>END</u> &optional <u>REPOS-END</u>)</br>
</br>
Hide a region from <u>BEG</u> to <u>END</u>, marking it as a comment.</br>
Optional arg <u>REPOS-END</u> means reposition at end.
