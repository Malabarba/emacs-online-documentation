<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>hs-hide-comment-region</strong> is a compiled Lisp function in `<code>hideshow.el</code>'.</br>
</br>
(hs-hide-comment-region <u>BEG</u> <u>END</u> &optional <u>REPOS-END</u>)</br>
</br>
Hide a region from <u>BEG</u> to <u>END</u>, marking it as a comment.</br>
Optional arg <u>REPOS-END</u> means reposition at end.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
