<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>hs-hide-level-recursive</strong> is a compiled Lisp function in `<code>hideshow.el</code>'.</br>
</br>
(hs-hide-level-recursive <u>ARG</u> <u>MINP</u> <u>MAXP</u>)</br>
</br>
Recursively hide blocks <u>ARG</u> levels below point in region (<u>MINP</u> <u>MAXP</u>).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
