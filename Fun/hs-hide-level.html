---
title: "hs-hide-level"
layout: doc
---
<strong>hs-hide-level</strong> is an interactive compiled Lisp function in `<code>hideshow.el</code>'.</br>
</br>
</br>
(hs-hide-level <u>ARG</u>)</br>
</br>
Hide all blocks <u>ARG</u> levels below this block.</br>
The hook `hs-hide-hook' is run; see `run-hooks'.
