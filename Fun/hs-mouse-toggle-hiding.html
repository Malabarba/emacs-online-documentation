hs-mouse-toggle-hiding is an interactive compiled Lisp function in `hideshow.el'.<br/><br/>(hs-mouse-toggle-hiding E)<br/><br/>Toggle hiding/showing of a block.<br/>This command should be bound to a mouse key.<br/>Argument E is a mouse event used by `mouse-set-point'.<br/>See `hs-hide-block' and `hs-show-block'.
