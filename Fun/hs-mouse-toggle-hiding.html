<strong>hs-mouse-toggle-hiding</strong> is an interactive compiled Lisp function in `<code>hideshow.el</code>'.<br/>
<br/>
(hs-mouse-toggle-hiding E)<br/>
<br/>
Toggle hiding/showing of a block.<br/>
This command should be bound to a mouse key.<br/>
Argument E is a mouse event used by `mouse-set-point'.<br/>
See `hs-hide-block' and `hs-show-block'.
