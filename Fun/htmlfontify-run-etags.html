<strong>htmlfontify-run-etags</strong> is an interactive compiled Lisp function in `<code>htmlfontify.el</code>'.</br>
</br>
</br>
(htmlfontify-run-etags <u>SRCDIR</u>)</br>
</br>
Load the etags cache for <u>SRCDIR</u>.</br>
See also `hfy-load-tags-cache'.
