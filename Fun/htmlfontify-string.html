<strong>htmlfontify-string</strong> is a compiled Lisp function in `<code>htmlfontify.el</code>'.<br/>
<br/>
(htmlfontify-string STRING)<br/>
<br/>
Take a STRING and return a fontified version of it.<br/>
It is assumed that STRING has text properties that allow it to be<br/>
fontified.  This is a simple convenience wrapper around<br/>
`htmlfontify-buffer'.
