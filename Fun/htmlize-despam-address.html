<strong>htmlize-despam-address</strong> is a Lisp function in `<code>htmlize.el</code>'.</br>
</br>
(htmlize-despam-address <u>STRING</u>)</br>
</br>
Replace every occurrence of '@' in <u>STRING</u> with &#64;.</br>
`htmlize-make-hyperlinks' uses this to spam-protect mailto links</br>
without modifying their meaning.
