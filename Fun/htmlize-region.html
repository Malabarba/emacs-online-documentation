<strong>htmlize-region</strong> is an interactive Lisp function in `<code>htmlize.el</code>'.</br>
</br>
</br>
(htmlize-region <u>BEG</u> <u>END</u>)</br>
</br>
Convert the region to HTML, preserving colors and decorations.</br>
See `htmlize-buffer' for details.
