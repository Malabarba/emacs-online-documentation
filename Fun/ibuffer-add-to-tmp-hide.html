<strong>ibuffer-add-to-tmp-hide</strong> is an interactive autoloaded compiled Lisp function in `<code>ibuf-ext.el</code>'.<br/>
<br/>
(ibuffer-add-to-tmp-hide REGEXP)<br/>
<br/>
Add REGEXP to `ibuffer-tmp-hide-regexps'.<br/>
This means that buffers whose name matches REGEXP will not be shown<br/>
for this Ibuffer session.
