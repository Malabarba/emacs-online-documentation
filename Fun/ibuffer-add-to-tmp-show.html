<strong>ibuffer-add-to-tmp-show</strong> is an interactive autoloaded compiled Lisp function in `<code>ibuf-ext.el</code>'.<br/>
<br/>
(ibuffer-add-to-tmp-show REGEXP)<br/>
<br/>
Add REGEXP to `ibuffer-tmp-show-regexps'.<br/>
This means that buffers whose name matches REGEXP will always be shown<br/>
for this Ibuffer session.
