<strong>ibuffer-confirm-operation-on</strong> is a compiled Lisp function in `<code>ibuffer.el</code>'.</br>
</br>
(ibuffer-confirm-operation-on <u>OPERATION</u> <u>NAMES</u>)</br>
</br>
