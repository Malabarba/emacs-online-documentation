<strong>ibuffer-delete-saved-filter-groups</strong> is an interactive autoloaded Lisp function in `<code>ibuf-ext.el</code>'.</br>
</br>
</br>
(ibuffer-delete-saved-filter-groups <u>NAME</u>)</br>
</br>
Delete saved filter groups with <u>NAME</u>.</br>
They are removed from `ibuffer-saved-filter-groups'.
