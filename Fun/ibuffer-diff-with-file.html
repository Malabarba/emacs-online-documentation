<strong>ibuffer-diff-with-file</strong> is an interactive autoloaded Lisp function in `<code>ibuf-ext.el</code>'.<br/>
<br/>
(ibuffer-diff-with-file)<br/>
<br/>
View the differences between marked buffers and their associated files.<br/>
If no buffers are marked, use buffer at point.<br/>
This requires the external program "diff" to be in your `exec-path'.
