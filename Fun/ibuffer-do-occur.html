<strong>ibuffer-do-occur</strong> is an interactive autoloaded Lisp function in `<code>ibuf-ext.el</code>'.</br>
</br>
</br>
(ibuffer-do-occur <u>REGEXP</u> &optional <u>NLINES</u>)</br>
</br>
View lines which match <u>REGEXP</u> in all marked buffers.</br>
Optional argument <u>NLINES</u> says how many lines of context to display: it</br>
defaults to one.
