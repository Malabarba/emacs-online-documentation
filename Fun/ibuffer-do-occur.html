<strong>ibuffer-do-occur</strong> is an interactive autoloaded Lisp function in `<code>ibuf-ext.el</code>'.<br/>
<br/>
(ibuffer-do-occur REGEXP &optional NLINES)<br/>
<br/>
View lines which match REGEXP in all marked buffers.<br/>
Optional argument NLINES says how many lines of context to display: it<br/>
defaults to one.
