<strong>ibuffer-find-file</strong> is an interactive compiled Lisp function in `<code>ibuffer.el</code>'.</br>
</br>
</br>
(ibuffer-find-file <u>FILE</u> &optional <u>WILDCARDS</u>)</br>
</br>
Like `find-file', but default to the directory of the buffer at point.
