<strong>ibuffer-jump-to-filter-group</strong> is an interactive autoloaded Lisp function in `<code>ibuf-ext.el</code>'.</br>
</br>
</br>
(ibuffer-jump-to-filter-group <u>NAME</u>)</br>
</br>
Move point to the filter group whose name is <u>NAME</u>.
