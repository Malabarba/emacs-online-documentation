---
title: "ibuffer-kill-filter-group"
layout: doc
---
<strong>ibuffer-kill-filter-group</strong> is an interactive autoloaded Lisp function in `<code>ibuf-ext.el</code>'.</br>
</br>
</br>
(ibuffer-kill-filter-group <u>NAME</u>)</br>
</br>
Kill the filter group named <u>NAME</u>.</br>
The group will be added to `ibuffer-filter-group-kill-ring'.
