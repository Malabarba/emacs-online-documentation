<strong>ibuffer-list-buffers</strong> is an interactive autoloaded compiled Lisp function in `<code>ibuffer.el</code>'.<br/>
<br/>
(ibuffer-list-buffers &optional FILES-ONLY)<br/>
<br/>
Display a list of buffers, in another window.<br/>
If optional argument FILES-ONLY is non-nil, then add a filter for<br/>
buffers which are visiting a file.
