<strong>ibuffer-mark-by-mode-regexp</strong> is an interactive autoloaded Lisp function in `<code>ibuf-ext.el</code>'.</br>
</br>
</br>
(ibuffer-mark-by-mode-regexp <u>REGEXP</u>)</br>
</br>
Mark all buffers whose major mode matches <u>REGEXP</u>.
