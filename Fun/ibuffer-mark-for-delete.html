<strong>ibuffer-mark-for-delete</strong> is an interactive compiled Lisp function in `<code>ibuffer.el</code>'.</br>
</br>
</br>
(ibuffer-mark-for-delete <u>ARG</u>)</br>
</br>
Mark the buffers on <u>ARG</u> lines forward for deletion.</br>
If point is on a group name, this function operates on that group.
