<strong>ibuffer-mark-forward</strong> is an interactive compiled Lisp function in `<code>ibuffer.el</code>'.</br>
</br>
</br>
(ibuffer-mark-forward <u>ARG</u>)</br>
</br>
Mark the buffer on this line, and move forward <u>ARG</u> lines.</br>
If point is on a group name, this function operates on that group.
