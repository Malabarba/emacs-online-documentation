<strong>ibuffer-other-window</strong> is an interactive autoloaded compiled Lisp function in `<code>ibuffer.el</code>'.</br>
</br>
</br>
(ibuffer-other-window &optional <u>FILES-ONLY</u>)</br>
</br>
Like `ibuffer', but displayed in another window by default.</br>
If optional argument <u>FILES-ONLY</u> is non-nil, then add a filter for</br>
buffers which are visiting a file.
