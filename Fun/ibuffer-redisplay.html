<strong>ibuffer-redisplay</strong> is an interactive compiled Lisp function in `<code>ibuffer.el</code>'.<br/>
<br/>
(ibuffer-redisplay &optional SILENT)<br/>
<br/>
Redisplay the current list of buffers.<br/>
This does not show new buffers; use `ibuffer-update' for that.<br/>
<br/>
If optional arg SILENT is non-nil, do not display progress messages.
