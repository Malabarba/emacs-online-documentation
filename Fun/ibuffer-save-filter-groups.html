<strong>ibuffer-save-filter-groups</strong> is an interactive autoloaded Lisp function in `<code>ibuf-ext.el</code>'.<br/>
<br/>
(ibuffer-save-filter-groups NAME GROUPS)<br/>
<br/>
Save all active filter groups GROUPS as NAME.<br/>
They are added to `ibuffer-saved-filter-groups'.  Interactively,<br/>
prompt for NAME, and use the current filters.
