<strong>ibuffer-save-filters</strong> is an interactive autoloaded Lisp function in `<code>ibuf-ext.el</code>'.<br/>
<br/>
(ibuffer-save-filters NAME FILTERS)<br/>
<br/>
Save FILTERS in this buffer with name NAME in `ibuffer-saved-filters'.<br/>
Interactively, prompt for NAME, and use the current filters.
