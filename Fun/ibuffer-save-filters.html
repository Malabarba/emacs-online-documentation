<strong>ibuffer-save-filters</strong> is an interactive autoloaded Lisp function in `<code>ibuf-ext.el</code>'.</br>
</br>
</br>
(ibuffer-save-filters <u>NAME</u> <u>FILTERS</u>)</br>
</br>
Save <u>FILTERS</u> in this buffer with name <u>NAME</u> in `ibuffer-saved-filters'.</br>
Interactively, prompt for <u>NAME</u>, and use the current filters.
