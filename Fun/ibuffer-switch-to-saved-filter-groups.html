<strong>ibuffer-switch-to-saved-filter-groups</strong> is an interactive autoloaded Lisp function in `<code>ibuf-ext.el</code>'.<br/>
<br/>
(ibuffer-switch-to-saved-filter-groups NAME)<br/>
<br/>
Set this buffer's filter groups to saved version with NAME.<br/>
The value from `ibuffer-saved-filter-groups' is used.
