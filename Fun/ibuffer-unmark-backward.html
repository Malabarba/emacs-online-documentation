<strong>ibuffer-unmark-backward</strong> is an interactive compiled Lisp function in `<code>ibuffer.el</code>'.</br>
</br>
</br>
(ibuffer-unmark-backward <u>ARG</u>)</br>
</br>
Unmark the buffer on this line, and move backward <u>ARG</u> lines.</br>
If point is on a group name, this function operates on that group.
