<strong>ibuffer-yank-filter-group</strong> is an interactive autoloaded Lisp function in `<code>ibuf-ext.el</code>'.</br>
</br>
</br>
(ibuffer-yank-filter-group <u>NAME</u>)</br>
</br>
Yank the last killed filter group before group named <u>NAME</u>.
