<strong>icalendar--date-to-isodate</strong> is a compiled Lisp function in `<code>icalendar.el</code>'.</br>
</br>
(icalendar--date-to-isodate <u>DATE</u> &optional <u>DAY-SHIFT</u>)</br>
</br>
Convert <u>DATE</u> to iso-style date.</br>
<u>DATE</u> must be a list of the form (month day year).</br>
If <u>DAY-SHIFT</u> is non-nil, the result is shifted by <u>DAY-SHIFT</u> days.
