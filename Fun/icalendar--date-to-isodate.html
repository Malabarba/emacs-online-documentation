icalendar--date-to-isodate is a compiled Lisp function in `icalendar.el'.<br/><br/>(icalendar--date-to-isodate DATE &optional DAY-SHIFT)<br/><br/>Convert DATE to iso-style date.<br/>DATE must be a list of the form (month day year).<br/>If DAY-SHIFT is non-nil, the result is shifted by DAY-SHIFT days.
