<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>icalendar--datetime-to-colontime</strong> is a compiled Lisp function in `<code>icalendar.el</code>'.</br>
</br>
(icalendar--datetime-to-colontime <u>DATETIME</u>)</br>
</br>
Extract the time part of a decoded <u>DATETIME</u> into 24-hour format.</br>
Note that this silently ignores seconds.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
