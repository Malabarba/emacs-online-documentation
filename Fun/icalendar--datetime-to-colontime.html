<strong>icalendar--datetime-to-colontime</strong> is a compiled Lisp function in `<code>icalendar.el</code>'.</br>
</br>
(icalendar--datetime-to-colontime <u>DATETIME</u>)</br>
</br>
Extract the time part of a decoded <u>DATETIME</u> into 24-hour format.</br>
Note that this silently ignores seconds.
