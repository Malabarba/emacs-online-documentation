<strong>icalendar-first-weekday-of-year</strong> is a compiled Lisp function in `<code>icalendar.el</code>'.</br>
</br>
(icalendar-first-weekday-of-year <u>ABBREVWEEKDAY</u> <u>YEAR</u>)</br>
</br>
Find the first <u>ABBREVWEEKDAY</u> in a given <u>YEAR</u>.</br>
Returns day number.
