<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>icalendar-first-weekday-of-year</strong> is a compiled Lisp function in `<code>icalendar.el</code>'.</br>
</br>
(icalendar-first-weekday-of-year <u>ABBREVWEEKDAY</u> <u>YEAR</u>)</br>
</br>
Find the first <u>ABBREVWEEKDAY</u> in a given <u>YEAR</u>.</br>
Returns day number.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
