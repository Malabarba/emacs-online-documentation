<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>idlwave-all-class-inherits</strong> is a compiled Lisp function in `<code>idlwave.el</code>'.</br>
</br>
(idlwave-all-class-inherits <u>CLASS</u>)</br>
</br>
Return a list of all superclasses of <u>CLASS</u> (recursively expanded).</br>
The list is cached in `idlwave-class-info' for faster access.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
