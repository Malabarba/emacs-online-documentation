title: "idlwave-all-class-inherits"
layout: doc
---
<strong>idlwave-all-class-inherits</strong> is a compiled Lisp function in `<code>idlwave.el</code>'.</br>
</br>
(idlwave-all-class-inherits <u>CLASS</u>)</br>
</br>
Return a list of all superclasses of <u>CLASS</u> (recursively expanded).</br>
The list is cached in `idlwave-class-info' for faster access.
