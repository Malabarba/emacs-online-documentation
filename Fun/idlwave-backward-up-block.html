<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>idlwave-backward-up-block</strong> is an interactive compiled Lisp function in `<code>idlwave.el</code>'.</br>
</br>
</br>
(idlwave-backward-up-block &optional <u>ARG</u>)</br>
</br>
Move to beginning of enclosing block if prefix <u>ARG</u> >= 0.</br>
If prefix <u>ARG</u> &lt; 0 then move forward to enclosing block end.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
