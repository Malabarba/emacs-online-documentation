<strong>idlwave-code-abbrev</strong> is a Lisp macro in `<code>idlwave.el</code>'.</br>
</br>
(idlwave-code-abbrev &rest <u>ARGS</u>)</br>
</br>
Creates a function for abbrev hooks that ensures abbrevs are not quoted.</br>
Specifically, if the abbrev is in a comment or string it is unexpanded.</br>
Otherwise <u>ARGS</u> forms a list that is evaluated.
