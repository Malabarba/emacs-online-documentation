<strong>idlwave-display-completion-list</strong> is a compiled Lisp function in `<code>idlwave.el</code>'.</br>
</br>
(idlwave-display-completion-list <u>LIST</u> &optional <u>MESSAGE</u> <u>BEG</u> <u>COMPLETE</u>)</br>
</br>
Display the completions in <u>LIST</u> in the completions buffer and echo <u>MESSAGE</u>.
