<strong>idlwave-down-block</strong> is an interactive compiled Lisp function in `<code>idlwave.el</code>'.</br>
</br>
</br>
(idlwave-down-block &optional <u>ARG</u>)</br>
</br>
Go down a block.</br>
With <u>ARG</u>: <u>ARG</u> >= 0 go forwards, <u>ARG</u> &lt; 0 go backwards.</br>
Returns non-nil if successful.
