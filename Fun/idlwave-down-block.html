<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>idlwave-down-block</strong> is an interactive compiled Lisp function in `<code>idlwave.el</code>'.</br>
</br>
</br>
(idlwave-down-block &optional <u>ARG</u>)</br>
</br>
Go down a block.</br>
With <u>ARG</u>: <u>ARG</u> >= 0 go forwards, <u>ARG</u> &lt; 0 go backwards.</br>
Returns non-nil if successful.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
