<strong>idlwave-end-of-statement0</strong> is an interactive compiled Lisp function in `<code>idlwave.el</code>'.</br>
</br>
</br>
(idlwave-end-of-statement0)</br>
</br>
Move point to the end of the current IDL statement.</br>
If not in a statement just moves to end of line.  Returns position.
