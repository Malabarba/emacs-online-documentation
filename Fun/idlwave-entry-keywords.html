<strong>idlwave-entry-keywords</strong> is a compiled Lisp function in `<code>idlwave.el</code>'.<br/>
<br/>
(idlwave-entry-keywords ENTRY &optional RECORD-LINK)<br/>
<br/>
Return the flat entry keywords alist from routine-info entry.<br/>
If RECORD-LINK is non-nil, the keyword text is copied and a text<br/>
property indicating the link is added.
