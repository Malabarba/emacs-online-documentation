<strong>idlwave-function-menu</strong> is an alias for `imenu' in `<code>idlwave.el</code>'.<br/>
<br/>
(idlwave-function-menu INDEX-ITEM)<br/>
<br/>
Jump to a place in the buffer chosen using a buffer menu or mouse menu.<br/>
INDEX-ITEM specifies the position.  See `imenu-choose-buffer-index'<br/>
for more information.
