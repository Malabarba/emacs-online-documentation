<strong>idlwave-help-diagnostics</strong> is a compiled Lisp function in `<code>idlw-help.el</code>'.</br>
</br>
(idlwave-help-diagnostics <u>STRING</u> &optional <u>DING</u>)</br>
</br>
Add a diagnostics string to the list.</br>
When <u>DING</u> is non-nil, ring the bell as well.
