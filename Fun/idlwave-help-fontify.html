<strong>idlwave-help-fontify</strong> is an interactive compiled Lisp function in `<code>idlw-help.el</code>'.</br>
</br>
</br>
(idlwave-help-fontify)</br>
</br>
Fontify the Help buffer as source code.</br>
Useful when source code is displayed as help.  See the option</br>
`idlwave-help-fontify-source-code'.
