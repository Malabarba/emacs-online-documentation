<strong>idlwave-indent-to</strong> is a compiled Lisp function in `<code>idlwave.el</code>'.</br>
</br>
(idlwave-indent-to <u>COL</u> &optional <u>MIN</u>)</br>
</br>
Indent from point with spaces until column <u>COL</u>.</br>
Inserts space before markers at point.
