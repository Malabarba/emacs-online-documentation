<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>idlwave-local-value</strong> is a compiled Lisp function in `<code>idlwave.el</code>'.</br>
</br>
(idlwave-local-value <u>VAR</u> &optional <u>BUFFER</u>)</br>
</br>
Return the value of <u>VAR</u> in <u>BUFFER</u>, but only if <u>VAR</u> is local to <u>BUFFER</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
