<strong>idlwave-mouse-active-rinfo</strong> is an interactive compiled Lisp function in `<code>idlwave.el</code>'.<br/>
<br/>
(idlwave-mouse-active-rinfo EV &optional RIGHT SHIFT)<br/>
<br/>
Do the mouse actions in the routine info buffer.<br/>
Optional args RIGHT and SHIFT indicate, if mouse-3 was used, and if SHIFT<br/>
was pressed.
