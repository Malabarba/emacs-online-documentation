<strong>idlwave-next-statement</strong> is an interactive compiled Lisp function in `<code>idlwave.el</code>'.</br>
</br>
</br>
(idlwave-next-statement)</br>
</br>
Move point to beginning of the next IDL statement.</br>
Returns t if that statement is the last non-comment IDL statement</br>
in the file, and nil otherwise.
