<strong>idlwave-popup-select</strong> is a compiled Lisp function in `<code>idlwave.el</code>'.<br/>
<br/>
(idlwave-popup-select EV LIST TITLE &optional SORT)<br/>
<br/>
Select an item in LIST with a popup menu.<br/>
TITLE is the title to put atop the popup.  If SORT is non-nil,<br/>
sort the list before displaying.
