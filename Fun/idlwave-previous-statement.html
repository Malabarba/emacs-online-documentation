<strong>idlwave-previous-statement</strong> is an interactive compiled Lisp function in `<code>idlwave.el</code>'.<br/>
<br/>
(idlwave-previous-statement)<br/>
<br/>
Move point to beginning of the previous statement.<br/>
Returns t if the current line before moving is the beginning of<br/>
the first non-comment statement in the file, and nil otherwise.
