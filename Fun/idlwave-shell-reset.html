idlwave-shell-reset is an interactive compiled Lisp function in `idlw-shell.el'.<br/><br/>(idlwave-shell-reset &optional HIDDEN)<br/><br/>Reset IDL.  Return to main level and destroy the leftover variables.<br/>This issues the following commands:<br/>RETALL<br/>WIDGET_CONTROL,/RESET<br/>CLOSE, /ALL<br/>HEAP_GC, /VERBOSE
