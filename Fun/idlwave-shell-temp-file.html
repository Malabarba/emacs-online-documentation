idlwave-shell-temp-file is a compiled Lisp function in `idlw-shell.el'.<br/><br/>(idlwave-shell-temp-file TYPE)<br/><br/>Return a temp file, creating it if necessary.<br/><br/>TYPE is either 'pro' or 'rinfo', and `idlwave-shell-temp-pro-file' or<br/>`idlwave-shell-temp-rinfo-save-file' is set (respectively).
