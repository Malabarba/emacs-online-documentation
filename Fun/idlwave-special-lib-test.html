<strong>idlwave-special-lib-test</strong> is a compiled Lisp function in `<code>idlwave.el</code>'.</br>
</br>
(idlwave-special-lib-test <u>FILE</u>)</br>
</br>
Check the path of <u>FILE</u> against the regexps which define special libs.</br>
Return the name of the special lib if there is a match.
