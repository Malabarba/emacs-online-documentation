---
title: "idlwave-split-string"
layout: doc
---
<strong>idlwave-split-string</strong> is a compiled Lisp function in `<code>idlwave.el</code>'.</br>
</br>
(idlwave-split-string <u>STRING</u> &optional <u>PATTERN</u>)</br>
</br>
Return a list of substrings of <u>STRING</u> which are separated by <u>PATTERN</u>.</br>
If <u>PATTERN</u> is omitted, it defaults to "[ \f\t\n\r\v]+".
