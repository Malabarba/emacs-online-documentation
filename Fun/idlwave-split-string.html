<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>idlwave-split-string</strong> is a compiled Lisp function in `<code>idlwave.el</code>'.</br>
</br>
(idlwave-split-string <u>STRING</u> &optional <u>PATTERN</u>)</br>
</br>
Return a list of substrings of <u>STRING</u> which are separated by <u>PATTERN</u>.</br>
If <u>PATTERN</u> is omitted, it defaults to "[ \f\t\n\r\v]+".<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
