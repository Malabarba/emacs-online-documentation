<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>idlwave-struct-inherits</strong> is a compiled Lisp function in `<code>idlwave.el</code>'.</br>
</br>
(idlwave-struct-inherits)</br>
</br>
Return a list of all `inherits' names in the struct at point.</br>
Point is expected just before the opening `{' of the struct definition.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
