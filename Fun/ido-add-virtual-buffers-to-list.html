</br>
(ido-add-virtual-buffers-to-list)</br>
</br>
Add recently visited files, and bookmark files, to the buffer list.</br>
This is to make them appear as if they were "virtual buffers".<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
