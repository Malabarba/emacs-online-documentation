<strong>ido-buffer-window-other-frame</strong> is a compiled Lisp function in `<code>ido.el</code>'.</br>
</br>
(ido-buffer-window-other-frame <u>BUFFER</u>)</br>
</br>
Return window pointer if <u>BUFFER</u> is visible in another frame.</br>
If <u>BUFFER</u> is visible in the current frame, return nil.
