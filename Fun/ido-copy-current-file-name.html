<strong>ido-copy-current-file-name</strong> is an interactive compiled Lisp function in `<code>ido.el</code>'.</br>
</br>
</br>
(ido-copy-current-file-name <u>ALL</u>)</br>
</br>
Insert file name of current buffer.</br>
If repeated, insert text from buffer instead.
