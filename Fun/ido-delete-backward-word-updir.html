<strong>ido-delete-backward-word-updir</strong> is an interactive compiled Lisp function in `<code>ido.el</code>'.</br>
</br>
</br>
(ido-delete-backward-word-updir <u>COUNT</u>)</br>
</br>
Delete all chars backwards, or at beginning of buffer, go up one level.
