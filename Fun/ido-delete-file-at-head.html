<strong>ido-delete-file-at-head</strong> is an interactive compiled Lisp function in `<code>ido.el</code>'.</br>
</br>
</br>
(ido-delete-file-at-head)</br>
</br>
Delete the file at the head of `ido-matches'.</br>
Trash the file if `delete-by-moving-to-trash' is non-nil.</br>
If cursor is not at the end of the user input, delete to end of input.
