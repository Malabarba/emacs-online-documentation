<strong>ido-display-file</strong> is an interactive autoloaded compiled Lisp function in `<code>ido.el</code>'.</br>
</br>
</br>
(ido-display-file)</br>
</br>
Display a file in another window but don't select it.</br>
The file name is selected interactively by typing a substring.</br>
For details of keybindings, see `ido-find-file'.
