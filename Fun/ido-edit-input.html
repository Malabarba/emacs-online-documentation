<strong>ido-edit-input</strong> is an interactive compiled Lisp function in `<code>ido.el</code>'.</br>
</br>
</br>
(ido-edit-input)</br>
</br>
Edit absolute file name entered so far with Ido; terminate by RET.</br>
If cursor is not at the end of the user input, move to end of input.
