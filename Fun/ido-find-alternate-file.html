<strong>ido-find-alternate-file</strong> is an interactive autoloaded compiled Lisp function in `<code>ido.el</code>'.<br/>
<br/>
(ido-find-alternate-file)<br/>
<br/>
Switch to another file and show it in another window.<br/>
The file name is selected interactively by typing a substring.<br/>
For details of keybindings, see `ido-find-file'.
