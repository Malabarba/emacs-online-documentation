<strong>ido-find-file-other-frame</strong> is an interactive autoloaded compiled Lisp function in `<code>ido.el</code>'.<br/>
<br/>
(ido-find-file-other-frame)<br/>
<br/>
Switch to another file and show it in another frame.<br/>
The file name is selected interactively by typing a substring.<br/>
For details of keybindings, see `ido-find-file'.
