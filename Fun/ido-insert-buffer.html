<strong>ido-insert-buffer</strong> is an interactive autoloaded compiled Lisp function in `<code>ido.el</code>'.<br/>
<br/>
(ido-insert-buffer)<br/>
<br/>
Insert contents of a buffer in current buffer after point.<br/>
The buffer name is selected interactively by typing a substring.<br/>
For details of keybindings, see `ido-switch-buffer'.
