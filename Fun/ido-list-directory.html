<strong>ido-list-directory</strong> is an interactive compiled Lisp function in `<code>ido.el</code>'.</br>
</br>
</br>
(ido-list-directory)</br>
</br>
Call `list-directory' the Ido way.</br>
The directory is selected interactively by typing a substring.</br>
For details of keybindings, see `ido-find-file'.
