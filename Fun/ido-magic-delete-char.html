<strong>ido-magic-delete-char</strong> is an interactive compiled Lisp function in `<code>ido.el</code>'.</br>
</br>
</br>
(ido-magic-delete-char <u>ARG</u>)</br>
</br>
Delete following char in user input or perform magic action.</br>
If at end of user input, perform magic actions:</br>
C-x C-f ... C-d  enter `dired' on current directory.
