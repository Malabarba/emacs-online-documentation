<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ido-make-choice-list</strong> is a compiled Lisp function in `<code>ido.el</code>'.</br>
</br>
(ido-make-choice-list <u>DEFAULT</u>)</br>
</br>
Return the current list of choices.</br>
If <u>DEFAULT</u> is non-nil, and corresponds to an element of choices,</br>
it is put to the start of the list.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
