</br>
(ido-make-dir-list-1 <u>DIR</u> &optional <u>MERGED</u>)</br>
</br>
Return list of non-ignored subdirs in <u>DIR</u>.</br>
If <u>MERGED</u> is non-nil, each subdir is cons'ed with <u>DIR</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
