<strong>ido-reread-directory</strong> is an interactive compiled Lisp function in `<code>ido.el</code>'.</br>
</br>
</br>
(ido-reread-directory)</br>
</br>
Read current directory again.</br>
May be useful if cached version is no longer valid, but directory</br>
timestamp has not changed (e.g. with FTP or on Windows).
