<strong>ido-undo-merge-work-directory</strong> is an interactive compiled Lisp function in `<code>ido.el</code>'.<br/>
<br/>
(ido-undo-merge-work-directory &optional TEXT TRY REFRESH)<br/>
<br/>
Undo or redo last ido directory merge operation.<br/>
If no merge has yet taken place, toggle automatic merging option.
