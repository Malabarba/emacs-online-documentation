---
title: "ido-visit-buffer"
layout: doc
---
<strong>ido-visit-buffer</strong> is a compiled Lisp function in `<code>ido.el</code>'.</br>
</br>
(ido-visit-buffer <u>BUFFER</u> <u>METHOD</u> &optional <u>RECORD</u>)</br>
</br>
Switch to <u>BUFFER</u> according to <u>METHOD</u>.</br>
Record command in `command-history' if optional <u>RECORD</u> is non-nil.
