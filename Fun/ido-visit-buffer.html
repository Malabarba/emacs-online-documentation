<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ido-visit-buffer</strong> is a compiled Lisp function in `<code>ido.el</code>'.</br>
</br>
(ido-visit-buffer <u>BUFFER</u> <u>METHOD</u> &optional <u>RECORD</u>)</br>
</br>
Switch to <u>BUFFER</u> according to <u>METHOD</u>.</br>
Record command in `command-history' if optional <u>RECORD</u> is non-nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
