<strong>ido-wide-find-dir</strong> is an interactive compiled Lisp function in `<code>ido.el</code>'.</br>
</br>
</br>
(ido-wide-find-dir &optional <u>DIR</u>)</br>
</br>
Prompt for <u>DIR</u> to search for using `find', starting from current directory.
