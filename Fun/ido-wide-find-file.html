<strong>ido-wide-find-file</strong> is an interactive compiled Lisp function in `<code>ido.el</code>'.</br>
</br>
</br>
(ido-wide-find-file &optional <u>FILE</u>)</br>
</br>
Prompt for <u>FILE</u> to search for using `find', starting from current directory.
