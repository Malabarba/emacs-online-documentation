<strong>ido-write-file</strong> is an interactive autoloaded compiled Lisp function in `<code>ido.el</code>'.</br>
</br>
</br>
(ido-write-file)</br>
</br>
Write current buffer to a file.</br>
The file name is selected interactively by typing a substring.</br>
For details of keybindings, see `ido-find-file'.
