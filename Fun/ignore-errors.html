<strong>ignore-errors</strong> is a Lisp macro in `<code>subr.el</code>'.<br/>
<br/>
(ignore-errors &rest BODY)<br/>
<br/>
Execute BODY; if an error occurs, return nil.<br/>
Otherwise, return result of last form in BODY.<br/>
See also `with-demoted-errors' that does something similar<br/>
without silencing all errors.
