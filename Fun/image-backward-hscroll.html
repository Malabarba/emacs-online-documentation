---
<strong>image-backward-hscroll</strong> is an interactive compiled Lisp function in `<code>image-mode.el</code>'.</br>
</br>
</br>
(image-backward-hscroll &optional <u>N</u>)</br>
</br>
Scroll image in current window to the right by <u>N</u> character widths.</br>
Stop if the left edge of the image is reached.
