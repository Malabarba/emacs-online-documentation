<strong>image-dired-insert-image</strong> is a compiled Lisp function in `<code>image-dired.el</code>'.</br>
</br>
(image-dired-insert-image <u>FILE</u> <u>TYPE</u> <u>RELIEF</u> <u>MARGIN</u>)</br>
</br>
Insert image <u>FILE</u> of image <u>TYPE</u>, using <u>RELIEF</u> and <u>MARGIN</u>, at point.
