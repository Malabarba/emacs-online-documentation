<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>image-dired-insert-thumbnail</strong> is a compiled Lisp function in `<code>image-dired.el</code>'.</br>
</br>
(image-dired-insert-thumbnail <u>FILE</u> <u>ORIGINAL-FILE-NAME</u> <u>ASSOCIATED-DIRED-BUFFER</u>)</br>
</br>
Insert thumbnail image <u>FILE</u>.</br>
Add text properties <u>ORIGINAL-FILE-NAME</u> and <u>ASSOCIATED-DIRED-BUFFER</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
