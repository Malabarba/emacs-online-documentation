<strong>image-dired-jump-original-dired-buffer</strong> is an interactive compiled Lisp function in `<code>image-dired.el</code>'.<br/>
<br/>
(image-dired-jump-original-dired-buffer)<br/>
<br/>
Jump to the dired buffer associated with the current image file.<br/>
You probably want to use this together with<br/>
`image-dired-track-original-file'.
