<strong>image-dired-line-up</strong> is an interactive compiled Lisp function in `<code>image-dired.el</code>'.</br>
</br>
</br>
(image-dired-line-up)</br>
</br>
Line up thumbnails according to `image-dired-thumbs-per-row'.</br>
See also `image-dired-line-up-dynamic'.
