<strong>image-dired-mouse-select-thumbnail</strong> is an interactive compiled Lisp function in `<code>image-dired.el</code>'.<br/>
<br/>
(image-dired-mouse-select-thumbnail EVENT)<br/>
<br/>
Use mouse EVENT to select thumbnail image.<br/>
Track this in associated dired buffer if `image-dired-track-movement' is<br/>
non-nil.
