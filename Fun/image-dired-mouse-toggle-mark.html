<strong>image-dired-mouse-toggle-mark</strong> is an interactive compiled Lisp function in `<code>image-dired.el</code>'.<br/>
<br/>
(image-dired-mouse-toggle-mark EVENT)<br/>
<br/>
Use mouse EVENT to toggle dired mark for thumbnail.<br/>
Track this in associated dired buffer if `image-dired-track-movement' is<br/>
non-nil.
