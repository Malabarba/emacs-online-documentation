<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>image-dired-set-exif-data</strong> is a compiled Lisp function in `<code>image-dired.el</code>'.</br>
</br>
(image-dired-set-exif-data <u>FILE</u> <u>TAG-NAME</u> <u>TAG-VALUE</u>)</br>
</br>
In <u>FILE</u>, set EXIF tag <u>TAG-NAME</u> to value <u>TAG-VALUE</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
