<strong>image-dired-set-exif-data</strong> is a compiled Lisp function in `<code>image-dired.el</code>'.</br>
</br>
(image-dired-set-exif-data <u>FILE</u> <u>TAG-NAME</u> <u>TAG-VALUE</u>)</br>
</br>
In <u>FILE</u>, set EXIF tag <u>TAG-NAME</u> to value <u>TAG-VALUE</u>.
