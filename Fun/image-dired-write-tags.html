<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>image-dired-write-tags</strong> is a compiled Lisp function in `<code>image-dired.el</code>'.</br>
</br>
(image-dired-write-tags <u>FILE-TAGS</u>)</br>
</br>
Write file tags to database.</br>
Write each file and tag in <u>FILE-TAGS</u> to the database.</br>
<u>FILE-TAGS</u> is an alist in the following form:</br>
 ((FILE . TAG) ... )<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
