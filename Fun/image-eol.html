<strong>image-eol</strong> is an interactive compiled Lisp function in `<code>image-mode.el</code>'.</br>
</br>
</br>
(image-eol <u>ARG</u>)</br>
</br>
Scroll horizontally to the right edge of the image in the current window.</br>
With argument <u>ARG</u> not nil or 1, move forward <u>ARG</u> - 1 lines first,</br>
stopping if the top or bottom edge of the image is reached.
