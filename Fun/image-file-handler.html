title: "image-file-handler"

---
<strong>image-file-handler</strong> is a compiled Lisp function in `<code>image-file.el</code>'.</br>
</br>
(image-file-handler <u>OPERATION</u> &rest <u>ARGS</u>)</br>
</br>
Filename handler for inserting image files.</br>
<u>OPERATION</u> is the operation to perform, on <u>ARGS</u>.</br>
See `file-name-handler-alist' for details.
