<strong>image-forward-hscroll</strong> is an interactive compiled Lisp function in `<code>image-mode.el</code>'.</br>
</br>
</br>
(image-forward-hscroll &optional <u>N</u>)</br>
</br>
Scroll image in current window to the left by <u>N</u> character widths.</br>
Stop if the right edge of the image is reached.
