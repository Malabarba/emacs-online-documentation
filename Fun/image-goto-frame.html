<strong>image-goto-frame</strong> is an interactive compiled Lisp function in `<code>image-mode.el</code>'.</br>
</br>
</br>
(image-goto-frame <u>N</u> &optional <u>RELATIVE</u>)</br>
</br>
Show frame <u>N</u> of a multi-frame image.</br>
Optional argument OFFSET non-nil means interpret <u>N</u> as relative to the</br>
current frame.  Frames are indexed from 1.
