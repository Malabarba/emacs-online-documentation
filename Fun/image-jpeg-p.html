<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>image-jpeg-p</strong> is a compiled Lisp function in `<code>image.el</code>'.</br>
</br>
(image-jpeg-p <u>DATA</u>)</br>
</br>
Value is non-nil if <u>DATA</u>, a string, consists of JFIF image data.</br>
We accept the tag Exif because that is the same format.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
