<strong>image-mask-p</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(image-mask-p <u>SPEC</u> &optional <u>FRAME</u>)</br>
</br>
Return t if image <u>SPEC</u> has a mask bitmap.</br>
<u>FRAME</u> is the frame on which the image will be displayed.  <u>FRAME</u> nil</br>
or omitted means use the selected frame.
