<strong>image-metadata</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(image-metadata <u>SPEC</u> &optional <u>FRAME</u>)</br>
</br>
Return metadata for image <u>SPEC</u>.</br>
<u>FRAME</u> is the frame on which the image will be displayed.  <u>FRAME</u> nil</br>
or omitted means use the selected frame.
