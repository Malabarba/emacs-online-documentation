<strong>image-mode-maybe</strong> is an alias for `image-mode' in `<code>image-mode.el</code>'.<br/>
<br/>
(image-mode-maybe)<br/>
<br/>
This function is obsolete since 23.2;<br/>
use `image-mode' instead.<br/>
<br/>
Major mode for image files.<br/>
You can use C-c C-c<br/>
to toggle between display as an image and display as text.
