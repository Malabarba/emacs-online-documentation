<strong>image-next-frame</strong> is an interactive compiled Lisp function in `<code>image-mode.el</code>'.</br>
</br>
</br>
(image-next-frame &optional <u>N</u>)</br>
</br>
Switch to the next frame of a multi-frame image.</br>
With optional argument <u>N</u>, switch to the <u>N</u>th frame after the current one.</br>
If <u>N</u> is negative, switch to the <u>N</u>th frame before the current one.
