<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>image-previous-line</strong> is an interactive compiled Lisp function in `<code>image-mode.el</code>'.</br>
</br>
</br>
(image-previous-line &optional <u>N</u>)</br>
</br>
Scroll image in current window downward by <u>N</u> lines.</br>
Stop if the top edge of the image is reached.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
