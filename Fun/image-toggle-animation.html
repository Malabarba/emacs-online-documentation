<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>image-toggle-animation</strong> is an interactive compiled Lisp function in `<code>image-mode.el</code>'.</br>
</br>
</br>
(image-toggle-animation)</br>
</br>
Start or stop animating the current image.</br>
If `image-animate-loop' is non-nil, animation loops forever.</br>
Otherwise it plays once, then stops.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
