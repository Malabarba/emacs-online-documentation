<strong>image-transform-fit-to-height</strong> is an interactive compiled Lisp function in `<code>image-mode.el</code>'.</br>
</br>
</br>
(image-transform-fit-to-height)</br>
</br>
Fit the current image to the height of the current window.</br>
This command has no effect unless Emacs is compiled with</br>
ImageMagick support.
