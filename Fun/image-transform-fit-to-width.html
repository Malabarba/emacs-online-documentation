<strong>image-transform-fit-to-width</strong> is an interactive compiled Lisp function in `<code>image-mode.el</code>'.<br/>
<br/>
(image-transform-fit-to-width)<br/>
<br/>
Fit the current image to the width of the current window.<br/>
This command has no effect unless Emacs is compiled with<br/>
ImageMagick support.
