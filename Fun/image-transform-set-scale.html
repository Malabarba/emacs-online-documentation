<strong>image-transform-set-scale</strong> is an interactive compiled Lisp function in `<code>image-mode.el</code>'.<br/>
<br/>
(image-transform-set-scale SCALE)<br/>
<br/>
Prompt for a number, and resize the current image by that amount.<br/>
This command has no effect unless Emacs is compiled with<br/>
ImageMagick support.
