<strong>image-transform-width</strong> is a compiled Lisp function in `<code>image-mode.el</code>'.</br>
</br>
(image-transform-width <u>WIDTH</u> <u>HEIGHT</u>)</br>
</br>
Return the bounding box width of a rotated <u>WIDTH</u> x <u>HEIGHT</u> rectangle.</br>
The rotation angle is the value of `image-transform-rotation' in degrees.
