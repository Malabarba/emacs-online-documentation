<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>image-type-available-p</strong> is an autoloaded compiled Lisp function in `<code>image.el</code>'.</br>
</br>
(image-type-available-p <u>TYPE</u>)</br>
</br>
Return non-nil if image type <u>TYPE</u> is available.</br>
Image types are symbols like `xbm' or `jpeg'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
