---
<strong>image-type-available-p</strong> is an autoloaded compiled Lisp function in `<code>image.el</code>'.</br>
</br>
(image-type-available-p <u>TYPE</u>)</br>
</br>
Return non-nil if image type <u>TYPE</u> is available.</br>
Image types are symbols like `xbm' or `jpeg'.
