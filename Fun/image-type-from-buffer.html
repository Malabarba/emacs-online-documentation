<strong>image-type-from-buffer</strong> is an autoloaded compiled Lisp function in `<code>image.el</code>'.</br>
</br>
(image-type-from-buffer)</br>
</br>
Determine the image type from data in the current buffer.</br>
Value is a symbol specifying the image type or nil if type cannot</br>
be determined.
