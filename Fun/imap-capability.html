<strong>imap-capability</strong> is a compiled Lisp function in `<code>imap.el</code>'.<br/>
<br/>
(imap-capability &optional IDENTIFIER BUFFER)<br/>
<br/>
Return a list of identifiers which server in BUFFER support.<br/>
If IDENTIFIER, return non-nil if it's among the servers capabilities.<br/>
If BUFFER is nil, the current buffer is assumed.
