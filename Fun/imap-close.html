(imap-close &optional <u>BUFFER</u>)</br>
</br>
Close connection to server in <u>BUFFER</u>.</br>
If <u>BUFFER</u> is nil, the current buffer is used.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
