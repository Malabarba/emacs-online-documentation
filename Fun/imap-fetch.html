imap-fetch is a compiled Lisp function in `imap.el'.<br/><br/>(imap-fetch UIDS PROPS &optional RECEIVE NOUIDFETCH BUFFER)<br/><br/>Fetch properties PROPS from message set UIDS from server in BUFFER.<br/>UIDS can be a string, number or a list of numbers.  If RECEIVE is<br/>non-nil, return these properties.
