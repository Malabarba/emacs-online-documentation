---
<strong>imap-mailbox-acl-set</strong> is a compiled Lisp function in `<code>imap.el</code>'.</br>
</br>
(imap-mailbox-acl-set <u>IDENTIFIER</u> <u>RIGHTS</u> &optional <u>MAILBOX</u> <u>BUFFER</u>)</br>
</br>
Change/set ACL for <u>IDENTIFIER</u> to <u>RIGHTS</u> in <u>MAILBOX</u> from server in <u>BUFFER</u>.
