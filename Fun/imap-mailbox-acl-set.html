<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>imap-mailbox-acl-set</strong> is a compiled Lisp function in `<code>imap.el</code>'.</br>
</br>
(imap-mailbox-acl-set <u>IDENTIFIER</u> <u>RIGHTS</u> &optional <u>MAILBOX</u> <u>BUFFER</u>)</br>
</br>
Change/set ACL for <u>IDENTIFIER</u> to <u>RIGHTS</u> in <u>MAILBOX</u> from server in <u>BUFFER</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
