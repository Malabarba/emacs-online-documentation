title: "imap-mailbox-create"
layout: doc
---
<strong>imap-mailbox-create</strong> is a compiled Lisp function in `<code>imap.el</code>'.</br>
</br>
(imap-mailbox-create <u>MAILBOX</u> &optional <u>BUFFER</u>)</br>
</br>
Create <u>MAILBOX</u> on server in <u>BUFFER</u>.</br>
If <u>BUFFER</u> is nil the current buffer is assumed.
