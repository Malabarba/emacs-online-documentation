---
<strong>imap-mailbox-delete</strong> is a compiled Lisp function in `<code>imap.el</code>'.</br>
</br>
(imap-mailbox-delete <u>MAILBOX</u> &optional <u>BUFFER</u>)</br>
</br>
Delete <u>MAILBOX</u> on server in <u>BUFFER</u>.</br>
If <u>BUFFER</u> is nil the current buffer is assumed.
