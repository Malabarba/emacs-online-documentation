<strong>imap-mailbox-expunge</strong> is a compiled Lisp function in `<code>imap.el</code>'.</br>
</br>
(imap-mailbox-expunge &optional <u>ASYNCH</u> <u>BUFFER</u>)</br>
</br>
Expunge articles in current folder in <u>BUFFER</u>.</br>
If <u>ASYNCH</u>, do not wait for successful completion of the command.</br>
If <u>BUFFER</u> is nil the current buffer is assumed.
