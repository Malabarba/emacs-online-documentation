<strong>imap-mailbox-map</strong> is a compiled Lisp function in `<code>imap.el</code>'.<br/>
<br/>
(imap-mailbox-map FUNC &optional BUFFER)<br/>
<br/>
Map a function across each mailbox in `imap-mailbox-data', returning a list.<br/>
Function should take a mailbox name (a string) as<br/>
the only argument.
