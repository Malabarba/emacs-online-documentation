<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>imap-mailbox-map</strong> is a compiled Lisp function in `<code>imap.el</code>'.</br>
</br>
(imap-mailbox-map <u>FUNC</u> &optional <u>BUFFER</u>)</br>
</br>
Map a function across each mailbox in `imap-mailbox-data', returning a list.</br>
Function should take a mailbox name (a string) as</br>
the only argument.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
