<strong>imap-mailbox-rename</strong> is a compiled Lisp function in `<code>imap.el</code>'.</br>
</br>
(imap-mailbox-rename <u>OLDNAME</u> <u>NEWNAME</u> &optional <u>BUFFER</u>)</br>
</br>
Rename mailbox <u>OLDNAME</u> to <u>NEWNAME</u> on server in <u>BUFFER</u>.</br>
If <u>BUFFER</u> is nil the current buffer is assumed.
