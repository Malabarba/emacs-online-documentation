<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>imap-mailbox-rename</strong> is a compiled Lisp function in `<code>imap.el</code>'.</br>
</br>
(imap-mailbox-rename <u>OLDNAME</u> <u>NEWNAME</u> &optional <u>BUFFER</u>)</br>
</br>
Rename mailbox <u>OLDNAME</u> to <u>NEWNAME</u> on server in <u>BUFFER</u>.</br>
If <u>BUFFER</u> is nil the current buffer is assumed.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
