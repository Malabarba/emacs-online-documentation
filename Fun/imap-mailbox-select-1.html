</br>
(imap-mailbox-select-1 <u>MAILBOX</u> &optional <u>EXAMINE</u>)</br>
</br>
Select <u>MAILBOX</u> on server in BUFFER.</br>
If <u>EXAMINE</u> is non-nil, do a read-only select.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
