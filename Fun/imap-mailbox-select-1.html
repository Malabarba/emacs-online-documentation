<strong>imap-mailbox-select-1</strong> is a compiled Lisp function in `<code>imap.el</code>'.</br>
</br>
(imap-mailbox-select-1 <u>MAILBOX</u> &optional <u>EXAMINE</u>)</br>
</br>
Select <u>MAILBOX</u> on server in BUFFER.</br>
If <u>EXAMINE</u> is non-nil, do a read-only select.
