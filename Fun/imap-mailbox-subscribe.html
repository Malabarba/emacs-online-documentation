<strong>imap-mailbox-subscribe</strong> is a compiled Lisp function in `<code>imap.el</code>'.</br>
</br>
(imap-mailbox-subscribe <u>MAILBOX</u> &optional <u>BUFFER</u>)</br>
</br>
Send the SUBSCRIBE command on the <u>MAILBOX</u> to server in <u>BUFFER</u>.</br>
Returns non-nil if successful.
