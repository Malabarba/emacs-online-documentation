<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>imap-mailbox-unsubscribe</strong> is a compiled Lisp function in `<code>imap.el</code>'.</br>
</br>
(imap-mailbox-unsubscribe <u>MAILBOX</u> &optional <u>BUFFER</u>)</br>
</br>
Send the SUBSCRIBE command on the <u>MAILBOX</u> to server in <u>BUFFER</u>.</br>
Returns non-nil if successful.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
