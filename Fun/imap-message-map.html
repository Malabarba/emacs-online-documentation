<strong>imap-message-map</strong> is a compiled Lisp function in `<code>imap.el</code>'.</br>
</br>
(imap-message-map <u>FUNC</u> <u>PROPNAME</u> &optional <u>BUFFER</u>)</br>
</br>
Map a function across each message in `imap-message-data', returning a list.
