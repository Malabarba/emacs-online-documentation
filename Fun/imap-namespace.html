title: "imap-namespace"

---
<strong>imap-namespace</strong> is a compiled Lisp function in `<code>imap.el</code>'.</br>
</br>
(imap-namespace &optional <u>BUFFER</u>)</br>
</br>
Return a namespace hierarchy at server in <u>BUFFER</u>.</br>
If <u>BUFFER</u> is nil, the current buffer is assumed.
