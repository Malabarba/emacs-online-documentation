<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>imap-opened</strong> is a compiled Lisp function in `<code>imap.el</code>'.</br>
</br>
(imap-opened &optional <u>BUFFER</u>)</br>
</br>
Return non-nil if connection to imap server in <u>BUFFER</u> is open.</br>
If <u>BUFFER</u> is nil then the current buffer is used.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
