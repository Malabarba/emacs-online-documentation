<strong>imap-ping-server</strong> is a compiled Lisp function in `<code>imap.el</code>'.</br>
</br>
(imap-ping-server &optional <u>BUFFER</u>)</br>
</br>
Ping the IMAP server in <u>BUFFER</u> with a "NOOP" command.</br>
Return non-nil if the server responds, and nil if it does not</br>
respond.  If <u>BUFFER</u> is nil, the current buffer is used.
