<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>imenu--completion-buffer</strong> is a compiled Lisp function in `<code>imenu.el</code>'.</br>
</br>
(imenu--completion-buffer <u>INDEX-ALIST</u> &optional <u>PROMPT</u>)</br>
</br>
Let the user select from <u>INDEX-ALIST</u> in a completion buffer with <u>PROMPT</u>.</br>
</br>
Return one of the entries in index-alist or nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
