<strong>imenu--relative-position</strong> is a compiled Lisp function in `<code>imenu.el</code>'.<br/>
<br/>
(imenu--relative-position &optional REVERSE)<br/>
<br/>
Support function to calculate relative position in buffer.<br/>
Beginning of buffer is 0 and end of buffer is 100<br/>
If REVERSE is non-nil then the beginning is 100 and the end is 0.
