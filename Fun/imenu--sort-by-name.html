<strong>imenu--sort-by-name</strong> is a compiled Lisp function in `<code>imenu.el</code>'.</br>
</br>
(imenu--sort-by-name <u>ITEM1</u> <u>ITEM2</u>)</br>
</br>
Comparison function to sort items depending on their index name.</br>
An item looks like (NAME . POSITION).
