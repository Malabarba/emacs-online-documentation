<strong>imenu--split-submenus</strong> is a compiled Lisp function in `<code>imenu.el</code>'.</br>
</br>
(imenu--split-submenus <u>ALIST</u>)</br>
</br>
Split up each long alist that are nested within <u>ALIST</u> into nested alists.</br>
Return a split and sorted copy of <u>ALIST</u>.  The returned alist DOES</br>
NOT share structure with <u>ALIST</u>.
