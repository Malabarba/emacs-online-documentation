<strong>imenu--split-submenus</strong> is a compiled Lisp function in `<code>imenu.el</code>'.<br/>
<br/>
(imenu--split-submenus ALIST)<br/>
<br/>
Split up each long alist that are nested within ALIST into nested alists.<br/>
Return a split and sorted copy of ALIST.  The returned alist DOES<br/>
NOT share structure with ALIST.
