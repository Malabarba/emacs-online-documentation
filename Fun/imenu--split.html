<strong>imenu--split</strong> is a compiled Lisp function in `<code>imenu.el</code>'.</br>
</br>
(imenu--split <u>LIST</u> <u>N</u>)</br>
</br>
Split <u>LIST</u> into sublists of max length <u>N</u>.</br>
Example (imenu--split '(1 2 3 4 5 6 7 8) 3)-> '((1 2 3) (4 5 6) (7 8))</br>
The returned list DOES NOT share structure with <u>LIST</u>.
