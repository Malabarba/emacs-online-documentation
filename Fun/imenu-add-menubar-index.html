<strong>imenu-add-menubar-index</strong> is an interactive autoloaded compiled Lisp function in `<code>imenu.el</code>'.</br>
</br>
</br>
(imenu-add-menubar-index)</br>
</br>
Add an Imenu "Index" entry on the menu bar for the current buffer.</br>
</br>
A trivial interface to `imenu-add-to-menubar' suitable for use in a hook.
