<strong>imenu-add-to-menubar</strong> is an interactive autoloaded compiled Lisp function in `<code>imenu.el</code>'.<br/>
<br/>
(imenu-add-to-menubar NAME)<br/>
<br/>
Add an `imenu' entry to the menu bar for the current buffer.<br/>
NAME is a string used to name the menu bar item.<br/>
See the command `imenu' for more information.
