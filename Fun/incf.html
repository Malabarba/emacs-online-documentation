<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>incf</strong> is an alias for `<strong><a href="/Fun/cl-incf.html">cl-incf</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(incf <u>PLACE</u> &optional <u>X</u>)</br>
</br>
Increment <u>PLACE</u> by <u>X</u> (1 by default).</br>
<u>PLACE</u> may be a symbol, or any generalized variable allowed by `setf'.</br>
The return value is the incremented value of <u>PLACE</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
