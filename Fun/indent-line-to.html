<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>indent-line-to</strong> is a compiled Lisp function in `<code>indent.el</code>'.</br>
</br>
(indent-line-to <u>COLUMN</u>)</br>
</br>
Indent current line to <u>COLUMN</u>.</br>
This function removes or adds spaces and tabs at beginning of line</br>
only if necessary.  It leaves point at end of indentation.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
