---
title: "indent-next-tab-stop"
layout: doc
---
<strong>indent-next-tab-stop</strong> is a compiled Lisp function in `<code>indent.el</code>'.</br>
</br>
(indent-next-tab-stop <u>COLUMN</u> &optional <u>PREV</u>)</br>
</br>
Return the next tab stop after <u>COLUMN</u>.</br>
If <u>PREV</u> is non-nil, return the previous one instead.
