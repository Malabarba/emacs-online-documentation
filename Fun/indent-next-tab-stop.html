<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>indent-next-tab-stop</strong> is a compiled Lisp function in `<code>indent.el</code>'.</br>
</br>
(indent-next-tab-stop <u>COLUMN</u> &optional <u>PREV</u>)</br>
</br>
Return the next tab stop after <u>COLUMN</u>.</br>
If <u>PREV</u> is non-nil, return the previous one instead.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
