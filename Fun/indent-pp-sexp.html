<strong>indent-pp-sexp</strong> is an interactive compiled Lisp function in `<code>lisp-mode.el</code>'.<br/>
<br/>
It is bound to C-M-q, <menu-bar> <lisp-interaction> <indent-pp-sexp>.<br/>
<br/>
(indent-pp-sexp &optional ARG)<br/>
<br/>
Indent each line of the list starting just after point, or prettyprint it.<br/>
A prefix argument specifies pretty-printing.
