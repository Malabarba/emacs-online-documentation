<strong>indent-relative-maybe</strong> is an interactive compiled Lisp function in `<code>indent.el</code>'.<br/>
<br/>
(indent-relative-maybe)<br/>
<br/>
Indent a new line like previous nonblank line.<br/>
If the previous nonblank line has no indent points beyond the<br/>
column point starts at, this command does nothing.<br/>
<br/>
See also `indent-relative'.
