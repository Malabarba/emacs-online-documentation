---
<strong>indent-rigidly-left</strong> is an interactive compiled Lisp function in `<code>indent.el</code>'.</br>
</br>
</br>
(indent-rigidly-left <u>BEG</u> <u>END</u>)</br>
</br>
Indent all lines between <u>BEG</u> and <u>END</u> leftward by one space.
