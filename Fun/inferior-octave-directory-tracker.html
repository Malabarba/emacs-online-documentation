<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>inferior-octave-directory-tracker</strong> is a compiled Lisp function in `<code>octave.el</code>'.</br>
</br>
(inferior-octave-directory-tracker <u>STRING</u>)</br>
</br>
Tracks `cd' commands issued to the inferior Octave process.</br>
Use M-x inferior-octave-resync-dirs to resync if Emacs gets confused.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
