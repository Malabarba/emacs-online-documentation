<strong>inferior-tcl</strong> is an interactive autoloaded compiled Lisp function in `<code>tcl.el</code>'.</br>
</br>
</br>
(inferior-tcl <u>CMD</u>)</br>
</br>
Run inferior Tcl process.</br>
Prefix arg means enter program name interactively.</br>
See documentation for function `inferior-tcl-mode' for more information.
