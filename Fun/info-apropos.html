<strong>info-apropos</strong> is an interactive autoloaded compiled Lisp function in `<code>info.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <help-menu> <more-manuals> <lookup-subject-in-all-manuals>.<br/>
<br/>
(info-apropos STRING)<br/>
<br/>
Grovel indices of all known Info files on your system for STRING.<br/>
Build a menu of the possible matches.
