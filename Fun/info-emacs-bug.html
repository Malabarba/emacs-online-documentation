title: "info-emacs-bug"

---
<strong>info-emacs-bug</strong> is an interactive autoloaded compiled Lisp function in `<code>info.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;help-menu> &lt;emacs-manual-bug>.</br>
</br>
<code>(info-emacs-bug</code>)</br>
</br>
Display the "Reporting Bugs" section of the Emacs manual in Info mode.
