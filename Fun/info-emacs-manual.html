<strong>info-emacs-manual</strong> is an interactive autoloaded compiled Lisp function in `<code>info.el</code>'.</br>
</br>
It is bound to C-h r, &lt;f1> r, &lt;help> r, &lt;menu-bar> &lt;help-menu> &lt;emacs-manual>.</br>
</br>
<code>(info-emacs-manual</code>)</br>
</br>
Display the Emacs manual in Info mode.
