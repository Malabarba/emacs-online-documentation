<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>info-emacs-manual</strong> is an interactive autoloaded compiled Lisp function in `<code>info.el</code>'.</br>
</br>
It is bound to C-h r, &lt;f1> r, &lt;help> r, &lt;menu-bar> &lt;help-menu> &lt;emacs-manual>.</br>

<code>(info-emacs-manual</code>)</br>
</br>
Display the Emacs manual in Info mode.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
