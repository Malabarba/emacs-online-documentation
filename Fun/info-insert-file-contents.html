<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>info-insert-file-contents</strong> is a compiled Lisp function in `<code>info.el</code>'.</br>
</br>
(info-insert-file-contents <u>FILENAME</u> &optional <u>VISIT</u>)</br>
</br>
Insert the contents of an Info file in the current buffer.</br>
Do the right thing if the file has been compressed or zipped.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
