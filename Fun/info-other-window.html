<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>info-other-window</strong> is an interactive autoloaded compiled Lisp function in `<code>info.el</code>'.</br>
</br>
It is bound to C-h 4 i, &lt;f1> 4 i, &lt;help> 4 i.</br>
</br>
<code>(info-other-window <em>&optional</em> <u>FILE-OR-NODE</u> <u>BUFFER</u></code>)</br>
</br>
Like `info' but show the Info buffer in another window.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
