<strong>info-other-window</strong> is an interactive autoloaded compiled Lisp function in `<code>info.el</code>'.</br>
</br>
It is bound to C-h 4 i, &lt;f1> 4 i, &lt;help> 4 i.</br>
</br>
<code>(info-other-window <em>&optional</em> <u>FILE-OR-NODE</u> <u>BUFFER</u></code>)</br>
</br>
Like `info' but show the Info buffer in another window.
