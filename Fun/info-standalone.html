(info-standalone)</br>
</br>
Run Emacs as a standalone Info reader.</br>
Usage:  emacs -f info-standalone [filename]</br>
In standalone mode, q exits Emacs itself.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
