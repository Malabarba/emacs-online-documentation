<strong>info-xref-check-buffer</strong> is a compiled Lisp function in `<code>info-xref.el</code>'.</br>
</br>
(info-xref-check-buffer)</br>
</br>
Check external references in the info file in the current buffer.</br>
This should be the raw file contents, not `Info-mode'.
