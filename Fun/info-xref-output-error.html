<strong>info-xref-output-error</strong> is a compiled Lisp function in `<code>info-xref.el</code>'.<br/>
<br/>
(info-xref-output-error FMT &rest ARGS)<br/>
<br/>
Emit a `format'-ed error FMT+ARGS to the `info-xref-output-buffer'.<br/>
The error is attributed to `info-xref-filename' and the current<br/>
buffer's line and column of point.
