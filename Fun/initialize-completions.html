<strong>initialize-completions</strong> is an alias for `<strong><a href="/Fun/completion-initialize.html">completion-initialize</a></strong>' in `<code>completion.el</code>'.</br>
</br>
</br>
(initialize-completions)</br>
</br>
Load the default completions file.</br>
Also sets up so that exiting Emacs will automatically save the file.
