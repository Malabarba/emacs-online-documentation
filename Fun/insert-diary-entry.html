insert-diary-entry is an alias for `diary-insert-entry' in `diary-lib.el'.<br/><br/>(insert-diary-entry ARG &optional EVENT)<br/><br/>This function is obsolete since 23.1;<br/>use `diary-insert-entry' instead.<br/><br/>Insert a diary entry for the date indicated by point.<br/>Prefix argument ARG makes the entry nonmarking.
