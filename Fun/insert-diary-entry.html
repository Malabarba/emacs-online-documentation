<strong>insert-diary-entry</strong> is an alias for `<strong><a href="diary-insert-entry.html">diary-insert-entry</a></strong>' in `<code>diary-lib.el</code>'.</br>
</br>
</br>
(insert-diary-entry <u>ARG</u> &optional <u>EVENT</u>)</br>
</br>
This function is obsolete since 23.1;</br>
use `diary-insert-entry' instead.</br>
</br>
Insert a diary entry for the date indicated by point.</br>
Prefix argument <u>ARG</u> makes the entry nonmarking.
