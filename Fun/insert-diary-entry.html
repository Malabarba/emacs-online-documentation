<strong>insert-diary-entry</strong> is an alias for `diary-insert-entry' in `<code>diary-lib.el</code>'.<br/>
<br/>
(insert-diary-entry ARG &optional EVENT)<br/>
<br/>
This function is obsolete since 23.1;<br/>
use `diary-insert-entry' instead.<br/>
<br/>
Insert a diary entry for the date indicated by point.<br/>
Prefix argument ARG makes the entry nonmarking.
