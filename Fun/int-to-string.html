<strong>int-to-string</strong> is an alias for `<strong><a href="number-to-string.html">number-to-string</a></strong>' in `<code>subr.el</code>'.</br>
</br>
(int-to-string <u>NUMBER</u>)</br>
</br>
Return the decimal representation of <u>NUMBER</u> as a string.</br>
Uses a minus sign if negative.</br>
<u>NUMBER</u> may be an integer or a floating point number.
