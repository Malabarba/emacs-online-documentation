title: "interactive-form"

---
<strong>interactive-form</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(interactive-form <u>CMD</u>)</br>
</br>
Return the interactive form of <u>CMD</u> or nil if none.</br>
If <u>CMD</u> is not a command, the return value is nil.</br>
Value, if non-nil, is a list (interactive SPEC).
