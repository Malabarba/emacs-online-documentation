<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>internal-lisp-face-attribute-values</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(internal-lisp-face-attribute-values <u>ATTR</u>)</br>
</br>
Return a list of valid discrete values for face attribute <u>ATTR</u>.</br>
Value is nil if <u>ATTR</u> doesn't have a discrete set of valid values.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
