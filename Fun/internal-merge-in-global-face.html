<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>internal-merge-in-global-face</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(internal-merge-in-global-face <u>FACE</u> <u>FRAME</u>)</br>
</br>
Add attributes from frame-default definition of <u>FACE</u> to <u>FACE</u> on <u>FRAME</u>.</br>
Default face attributes override any local face attributes.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
