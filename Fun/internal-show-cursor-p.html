<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>internal-show-cursor-p</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(internal-show-cursor-p &optional <u>WINDOW</u>)</br>
</br>
Value is non-nil if next redisplay will display a cursor in <u>WINDOW</u>.</br>
<u>WINDOW</u> nil or omitted means report on the selected window.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
