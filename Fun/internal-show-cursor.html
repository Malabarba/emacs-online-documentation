internal-show-cursor is a built-in function in `C source code'.<br/><br/>(internal-show-cursor WINDOW SHOW)<br/><br/>Set the cursor-visibility flag of WINDOW to SHOW.<br/>WINDOW nil means use the selected window.  SHOW non-nil means<br/>show a cursor in WINDOW in the next redisplay.  SHOW nil means<br/>don't show a cursor.
