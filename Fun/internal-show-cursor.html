<strong>internal-show-cursor</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(internal-show-cursor <u>WINDOW</u> <u>SHOW</u>)</br>
</br>
Set the cursor-visibility flag of <u>WINDOW</u> to <u>SHOW</u>.</br>
<u>WINDOW</u> nil means use the selected window.  <u>SHOW</u> non-nil means</br>
show a cursor in <u>WINDOW</u> in the next redisplay.  <u>SHOW</u> nil means</br>
don't show a cursor.
