<strong>internal-show-cursor</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(internal-show-cursor WINDOW SHOW)<br/>
<br/>
Set the cursor-visibility flag of WINDOW to SHOW.<br/>
WINDOW nil means use the selected window.  SHOW non-nil means<br/>
show a cursor in WINDOW in the next redisplay.  SHOW nil means<br/>
don't show a cursor.
