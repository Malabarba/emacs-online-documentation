<strong>inversion-decode-version</strong> is a compiled Lisp function in `<code>inversion.el</code>'.<br/>
<br/>
(inversion-decode-version VERSION-STRING)<br/>
<br/>
Decode VERSION-STRING into an encoded list.<br/>
Return value is of the form:<br/>
  (RELEASE MAJOR MINOR ...)<br/>
where RELEASE is a symbol such as `full', or `beta'.
