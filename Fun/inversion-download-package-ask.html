<strong>inversion-download-package-ask</strong> is a compiled Lisp function in `<code>inversion.el</code>'.</br>
</br>
(inversion-download-package-ask <u>ERR</u> <u>PACKAGE</u> <u>DIRECTORY</u> <u>VERSION</u>)</br>
</br>
Due to <u>ERR</u>, offer to download <u>PACKAGE</u> from <u>DIRECTORY</u>.</br>
The package should have <u>VERSION</u> available for download.
