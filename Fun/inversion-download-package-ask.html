<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>inversion-download-package-ask</strong> is a compiled Lisp function in `<code>inversion.el</code>'.</br>
</br>
(inversion-download-package-ask <u>ERR</u> <u>PACKAGE</u> <u>DIRECTORY</u> <u>VERSION</u>)</br>
</br>
Due to <u>ERR</u>, offer to download <u>PACKAGE</u> from <u>DIRECTORY</u>.</br>
The package should have <u>VERSION</u> available for download.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
