<strong>inversion-require-emacs</strong> is an autoloaded compiled Lisp function in `<code>inversion.el</code>'.<br/>
<br/>
(inversion-require-emacs EMACS-VER XEMACS-VER SXEMACS-VER)<br/>
<br/>
Declare that you need either EMACS-VER, XEMACS-VER or SXEMACS-ver.<br/>
Only checks one based on which kind of Emacs is being run.
