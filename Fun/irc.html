<strong>irc</strong> is an alias for `<strong><a href="rcirc">rcirc</a></strong>' in `<code>rcirc.el</code>'.</br>
</br>
</br>
(irc <u>ARG</u>)</br>
</br>
Connect to all servers in `rcirc-server-alist'.</br>
</br>
Do not connect to a server if it is already connected.</br>
</br>
If <u>ARG</u> is non-nil, instead prompt for connection parameters.
