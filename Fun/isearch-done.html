isearch-done is a compiled Lisp function in `isearch.el'.<br/><br/>(isearch-done &optional NOPUSH EDIT)<br/><br/>Exit Isearch mode.<br/>For successful search, pass no args.<br/>For a failing search, NOPUSH is t.<br/>For going to the minibuffer to edit the search string,<br/>NOPUSH is t and EDIT is t.
