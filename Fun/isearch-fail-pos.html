<strong>isearch-fail-pos</strong> is a compiled Lisp function in `<code>isearch.el</code>'.</br>
</br>
(isearch-fail-pos &optional <u>MSG</u>)</br>
</br>
Return position of first mismatch in search string, or nil if none.</br>
If <u>MSG</u> is non-nil, use variable `isearch-message', otherwise `isearch-string'.
