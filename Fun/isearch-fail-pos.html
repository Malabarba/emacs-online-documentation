<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>isearch-fail-pos</strong> is a compiled Lisp function in `<code>isearch.el</code>'.</br>
</br>
(isearch-fail-pos &optional <u>MSG</u>)</br>
</br>
Return position of first mismatch in search string, or nil if none.</br>
If <u>MSG</u> is non-nil, use variable `isearch-message', otherwise `isearch-string'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
