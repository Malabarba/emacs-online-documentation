<strong>isearch-no-upper-case-p</strong> is a compiled Lisp function in `<code>isearch.el</code>'.<br/>
<br/>
(isearch-no-upper-case-p STRING REGEXP-FLAG)<br/>
<br/>
Return t if there are no upper case chars in STRING.<br/>
If REGEXP-FLAG is non-nil, disregard letters preceded by `\' (but not `\\')<br/>
since they have special meaning in a regexp.
