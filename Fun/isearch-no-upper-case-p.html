<strong>isearch-no-upper-case-p</strong> is a compiled Lisp function in `<code>isearch.el</code>'.</br>
</br>
(isearch-no-upper-case-p <u>STRING</u> <u>REGEXP-FLAG</u>)</br>
</br>
Return t if there are no upper case chars in <u>STRING</u>.</br>
If <u>REGEXP-FLAG</u> is non-nil, disregard letters preceded by `\' (but not `\\')</br>
since they have special meaning in a regexp.
