<strong>isearch-quote-char</strong> is an interactive compiled Lisp function in `<code>isearch.el</code>'.</br>
</br>
</br>
(isearch-quote-char &optional <u>COUNT</u>)</br>
</br>
Quote special characters for incremental search.</br>
With argument, add <u>COUNT</u> copies of the character.
