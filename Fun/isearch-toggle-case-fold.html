<strong>isearch-toggle-case-fold</strong> is an interactive compiled Lisp function in `<code>isearch.el</code>'.</br>
</br>
</br>
(isearch-toggle-case-fold)</br>
</br>
Toggle case folding in searching on or off.</br>
Toggles the value of the variable `isearch-case-fold-search'.
