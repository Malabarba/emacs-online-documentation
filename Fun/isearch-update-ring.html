</br>
(isearch-update-ring <u>STRING</u> &optional <u>REGEXP</u>)</br>
</br>
Add <u>STRING</u> to the beginning of the search ring.</br>
<u>REGEXP</u> if non-nil says use the regexp search ring.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
