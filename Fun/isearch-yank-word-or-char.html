(isearch-yank-word-or-char)</br>
</br>
Pull next character, subword or word from buffer into search string.</br>
Subword is used when `subword-mode' is activated. <br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
