(isearch-yank-word &optional <u>ARG</u>)</br>
</br>
Pull next word from buffer into search string.</br>
If optional <u>ARG</u> is non-nil, pull in the next <u>ARG</u> words.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
