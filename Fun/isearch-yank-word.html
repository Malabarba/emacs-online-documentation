<strong>isearch-yank-word</strong> is an interactive compiled Lisp function in `<code>isearch.el</code>'.</br>
</br>
</br>
(isearch-yank-word &optional <u>ARG</u>)</br>
</br>
Pull next word from buffer into search string.</br>
If optional <u>ARG</u> is non-nil, pull in the next <u>ARG</u> words.
