iso-german is an interactive autoloaded Lisp function in `iso-cvt.el'.<br/><br/>(iso-german FROM TO &optional BUFFER)<br/><br/>Translate net conventions for German to ISO 8859-1.<br/>Translate the region FROM and TO using the table<br/>`iso-german-trans-tab'.<br/>Optional arg BUFFER is ignored (for use in `format-alist').
