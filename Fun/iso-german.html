<strong>iso-german</strong> is an interactive autoloaded Lisp function in `<code>iso-cvt.el</code>'.</br>
</br>
</br>
(iso-german <u>FROM</u> <u>TO</u> &optional <u>BUFFER</u>)</br>
</br>
Translate net conventions for German to ISO 8859-1.</br>
Translate the region <u>FROM</u> and <u>TO</u> using the table</br>
`iso-german-trans-tab'.</br>
Optional arg <u>BUFFER</u> is ignored (for use in `format-alist').
