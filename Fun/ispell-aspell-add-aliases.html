<strong>ispell-aspell-add-aliases</strong> is a compiled Lisp function in `<code>ispell.el</code>'.</br>
</br>
(ispell-aspell-add-aliases <u>ALIST</u>)</br>
</br>
Find aspell's dictionary aliases and add them to dictionary <u>ALIST</u>.</br>
Return the new dictionary alist.
