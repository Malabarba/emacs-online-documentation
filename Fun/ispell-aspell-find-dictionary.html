<strong>ispell-aspell-find-dictionary</strong> is a compiled Lisp function in `<code>ispell.el</code>'.<br/>
<br/>
(ispell-aspell-find-dictionary DICT-NAME)<br/>
<br/>
For aspell dictionary DICT-NAME, return a list of parameters if an<br/>
associated data file is found or nil otherwise.  List format is that<br/>
of `ispell-dictionary-base-alist' elements.
