<strong>ispell-begin-skip-region</strong> is a compiled Lisp function in `<code>ispell.el</code>'.<br/>
<br/>
(ispell-begin-skip-region SKIP-ALIST)<br/>
<br/>
Regular expression for start of regions to skip generated from SKIP-ALIST.<br/>
Each selection should be a key of SKIP-ALIST;<br/>
otherwise, the current line is skipped.
