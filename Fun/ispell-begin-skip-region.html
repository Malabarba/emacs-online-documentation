<strong>ispell-begin-skip-region</strong> is a compiled Lisp function in `<code>ispell.el</code>'.</br>
</br>
(ispell-begin-skip-region <u>SKIP-ALIST</u>)</br>
</br>
Regular expression for start of regions to skip generated from <u>SKIP-ALIST</u>.</br>
Each selection should be a key of <u>SKIP-ALIST</u>;</br>
otherwise, the current line is skipped.
