<strong>ispell-buffer-with-debug</strong> is an interactive autoloaded compiled Lisp function in `<code>ispell.el</code>'.</br>
</br>
</br>
(ispell-buffer-with-debug &optional <u>APPEND</u>)</br>
</br>
`ispell-buffer' with some output sent to `ispell-debug-buffer' buffer.</br>
Use <u>APPEND</u> to append the info to previous buffer if exists.
