<strong>ispell-buffer</strong> is an interactive autoloaded compiled Lisp function in `<code>ispell.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;tools> &lt;spell> &lt;ispell-buffer>.</br>
</br>
<code>(ispell-buffer</code>)</br>
</br>
Check the current buffer for spelling errors interactively.
