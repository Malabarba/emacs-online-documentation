<strong>ispell-comments-and-strings</strong> is an interactive autoloaded compiled Lisp function in `<code>ispell.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <tools> <spell> <ispell-comments-and-strings>.<br/>
<br/>
(ispell-comments-and-strings)<br/>
<br/>
Check comments and strings in the current buffer for spelling errors.
