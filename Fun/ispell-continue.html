---
<strong>ispell-continue</strong> is an interactive autoloaded compiled Lisp function in `<code>ispell.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;tools> &lt;spell> &lt;ispell-continue>.</br>
</br>
<code>(ispell-continue</code>)</br>
</br>
Continue a halted spelling session beginning with the current word.
