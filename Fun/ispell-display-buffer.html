<strong>ispell-display-buffer</strong> is a compiled Lisp function in `<code>ispell.el</code>'.</br>
</br>
(ispell-display-buffer <u>BUFFER</u>)</br>
</br>
Show <u>BUFFER</u> in new window above selected one.</br>
Also position fit window to <u>BUFFER</u> and select it.
