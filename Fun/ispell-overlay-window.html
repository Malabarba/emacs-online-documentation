<strong>ispell-overlay-window</strong> is a compiled Lisp function in `<code>ispell.el</code>'.<br/>
<br/>
(ispell-overlay-window HEIGHT)<br/>
<br/>
Create a window covering the top HEIGHT lines of the current window.<br/>
Ensure that the line above point is still visible but otherwise avoid<br/>
scrolling the current window.  Leave the new window selected.
