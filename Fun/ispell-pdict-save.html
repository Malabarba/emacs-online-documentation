<strong>ispell-pdict-save</strong> is an interactive autoloaded compiled Lisp function in `<code>ispell.el</code>'.</br>
</br>
</br>
(ispell-pdict-save &optional <u>NO-QUERY</u> <u>FORCE-SAVE</u>)</br>
</br>
Check to see if the personal dictionary has been modified.</br>
If so, ask if it needs to be saved.
