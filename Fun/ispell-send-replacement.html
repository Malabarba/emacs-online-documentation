<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ispell-send-replacement</strong> is a compiled Lisp function in `<code>ispell.el</code>'.</br>
</br>
(ispell-send-replacement <u>MISSPELLED</u> <u>REPLACEMENT</u>)</br>
</br>
Notify aspell that <u>MISSPELLED</u> should be spelled <u>REPLACEMENT</u>.</br>
This allows it to improve the suggestion list based on actual misspellings.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
