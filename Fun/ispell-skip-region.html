---
title: "ispell-skip-region"
layout: doc
---
<strong>ispell-skip-region</strong> is a compiled Lisp function in `<code>ispell.el</code>'.</br>
</br>
(ispell-skip-region <u>KEY</u>)</br>
</br>
Skip across <u>KEY</u> and then to end of region.</br>
Key lookup determines region to skip.</br>
Point is placed at end of skipped region.
