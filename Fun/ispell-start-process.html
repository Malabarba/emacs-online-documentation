<strong>ispell-start-process</strong> is a compiled Lisp function in `<code>ispell.el</code>'.</br>
</br>
(ispell-start-process)</br>
</br>
Start the Ispell process, with support for no asynchronous processes.</br>
Keeps argument list for future Ispell invocations for no async support.
