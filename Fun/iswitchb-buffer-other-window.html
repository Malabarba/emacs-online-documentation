<strong>iswitchb-buffer-other-window</strong> is an interactive compiled Lisp function in `<code>iswitchb.el</code>'.<br/>
<br/>
(iswitchb-buffer-other-window)<br/>
<br/>
Switch to another buffer and show it in another window.<br/>
The buffer name is selected interactively by typing a substring.<br/>
For details of keybindings, do `C-h f iswitchb'.
