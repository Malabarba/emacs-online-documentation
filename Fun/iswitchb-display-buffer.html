<strong>iswitchb-display-buffer</strong> is an interactive compiled Lisp function in `<code>iswitchb.el</code>'.</br>
</br>
</br>
(iswitchb-display-buffer)</br>
</br>
Display a buffer in another window but don't select it.</br>
The buffer name is selected interactively by typing a substring.</br>
For details of keybindings, do `C-h f iswitchb'.
