iswitchb-get-matched-buffers is a compiled Lisp function in `iswitchb.el'.<br/><br/>(iswitchb-get-matched-buffers REGEXP &optional STRING-FORMAT BUFFER-LIST)<br/><br/>Return buffers matching REGEXP.<br/>If STRING-FORMAT is nil, consider REGEXP as just a string.<br/>BUFFER-LIST can be list of buffers or list of strings.
