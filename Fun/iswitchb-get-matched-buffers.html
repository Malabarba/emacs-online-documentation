<strong>iswitchb-get-matched-buffers</strong> is a compiled Lisp function in `<code>iswitchb.el</code>'.</br>
</br>
(iswitchb-get-matched-buffers <u>REGEXP</u> &optional <u>STRING-FORMAT</u> <u>BUFFER-LIST</u>)</br>
</br>
Return buffers matching <u>REGEXP</u>.</br>
If <u>STRING-FORMAT</u> is nil, consider <u>REGEXP</u> as just a string.</br>
<u>BUFFER-LIST</u> can be list of buffers or list of strings.
