<strong>iswitchb-get-matched-buffers</strong> is a compiled Lisp function in `<code>iswitchb.el</code>'.<br/>
<br/>
(iswitchb-get-matched-buffers REGEXP &optional STRING-FORMAT BUFFER-LIST)<br/>
<br/>
Return buffers matching REGEXP.<br/>
If STRING-FORMAT is nil, consider REGEXP as just a string.<br/>
BUFFER-LIST can be list of buffers or list of strings.
