</br>
</br>
(iswitchb-window-buffer-p <u>BUFFER</u>)</br>
</br>
Return window pointer if <u>BUFFER</u> is visible in another frame.</br>
If <u>BUFFER</u> is visible in the current frame, return nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
