<strong>iswitchb-window-buffer-p</strong> is an interactive compiled Lisp function in `<code>iswitchb.el</code>'.</br>
</br>

(iswitchb-window-buffer-p <u>BUFFER</u>)</br>
</br>
Return window pointer if <u>BUFFER</u> is visible in another frame.</br>
If <u>BUFFER</u> is visible in the current frame, return nil.
