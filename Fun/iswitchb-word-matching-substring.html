<strong>iswitchb-word-matching-substring</strong> is a compiled Lisp function in `<code>iswitchb.el</code>'.<br/>
<br/>
(iswitchb-word-matching-substring WORD)<br/>
<br/>
Return part of WORD before 1st match to `iswitchb-change-word-sub'.<br/>
If `iswitchb-change-word-sub' cannot be found in WORD, return nil.
