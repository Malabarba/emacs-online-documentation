<strong>japanese-hiragana</strong> is an autoloaded Lisp function in `<code>japan-util.el</code>'.<br/>
<br/>
(japanese-hiragana OBJ)<br/>
<br/>
Convert argument to Hiragana and return that.<br/>
The argument may be a character or string.  The result has the same type.<br/>
The argument object is not altered--the value is a copy.
