<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>jit-lock-fontify-now</strong> is a compiled Lisp function in `<code>jit-lock.el</code>'.</br>
</br>
(jit-lock-fontify-now &optional <u>START</u> <u>END</u>)</br>
</br>
Fontify current buffer from <u>START</u> to <u>END</u>.</br>
Defaults to the whole buffer.  <u>END</u> can be out of bounds.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
