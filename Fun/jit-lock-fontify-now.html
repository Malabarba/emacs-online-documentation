<strong>jit-lock-fontify-now</strong> is a compiled Lisp function in `<code>jit-lock.el</code>'.</br>
</br>
(jit-lock-fontify-now &optional <u>START</u> <u>END</u>)</br>
</br>
Fontify current buffer from <u>START</u> to <u>END</u>.</br>
Defaults to the whole buffer.  <u>END</u> can be out of bounds.
