---
title: "jit-lock-force-redisplay"
layout: doc
---
<strong>jit-lock-force-redisplay</strong> is a compiled Lisp function in `<code>jit-lock.el</code>'.</br>
</br>
(jit-lock-force-redisplay <u>START</u> <u>END</u>)</br>
</br>
Force the display engine to re-render <u>START</u>'s buffer from <u>START</u> to <u>END</u>.</br>
This applies to the buffer associated with marker <u>START</u>.
