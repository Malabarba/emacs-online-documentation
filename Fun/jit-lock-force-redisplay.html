<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>jit-lock-force-redisplay</strong> is a compiled Lisp function in `<code>jit-lock.el</code>'.</br>
</br>
(jit-lock-force-redisplay <u>START</u> <u>END</u>)</br>
</br>
Force the display engine to re-render <u>START</u>'s buffer from <u>START</u> to <u>END</u>.</br>
This applies to the buffer associated with marker <u>START</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
