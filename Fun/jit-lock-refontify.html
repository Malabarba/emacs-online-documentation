<strong>jit-lock-refontify</strong> is a compiled Lisp function in `<code>jit-lock.el</code>'.</br>
</br>
(jit-lock-refontify &optional <u>BEG</u> <u>END</u>)</br>
</br>
Force refontification of the region <u>BEG</u>..<u>END</u> (default whole buffer).
