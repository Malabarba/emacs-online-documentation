<strong>jit-lock-stealth-chunk-start</strong> is a compiled Lisp function in `<code>jit-lock.el</code>'.</br>
</br>
(jit-lock-stealth-chunk-start <u>AROUND</u>)</br>
</br>
Return the start of the next chunk to fontify around position <u>AROUND</u>.</br>
Value is nil if there is nothing more to fontify.
