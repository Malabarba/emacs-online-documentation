<strong>join-line</strong> is an alias for `<strong><a href="delete-indentation.html">delete-indentation</a></strong>' in `<code>simple.el</code>'.</br>
</br>
</br>
(join-line &optional <u>ARG</u>)</br>
</br>
Join this line to previous and fix up whitespace at join.</br>
If there is a fill prefix, delete it from the beginning of this line.</br>
With argument, join this line to following line.
