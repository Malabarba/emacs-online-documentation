<strong>js-syntactic-context</strong> is an interactive compiled Lisp function in `<code>js.el</code>'.</br>
</br>
</br>
(js-syntactic-context)</br>
</br>
Return the JavaScript syntactic context at point.</br>
When called interactively, also display a message with that</br>
context.
