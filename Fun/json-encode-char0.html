<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>json-encode-char0</strong> is an alias for `<strong><a href="/Fun/encode-char.html">encode-char</a></strong>' in `<code>json.el</code>'.</br>
</br>
(json-encode-char0 <u>CH</u> <u>CHARSET</u> &optional <u>RESTRICTION</u>)</br>
</br>
Encode the character <u>CH</u> into a code-point of <u>CHARSET</u>.</br>
Return nil if <u>CHARSET</u> doesn't include <u>CH</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
