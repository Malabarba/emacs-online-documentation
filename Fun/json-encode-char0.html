<strong>json-encode-char0</strong> is an alias for `<strong><a href="encode-char">encode-char</a></strong>' in `<code>json.el</code>'.</br>
</br>
(json-encode-char0 <u>CH</u> <u>CHARSET</u> &optional <u>RESTRICTION</u>)</br>
</br>
Encode the character <u>CH</u> into a code-point of <u>CHARSET</u>.</br>
Return nil if <u>CHARSET</u> doesn't include <u>CH</u>.
