---
<strong>json-encode-key</strong> is a compiled Lisp function in `<code>json.el</code>'.</br>
</br>
(json-encode-key <u>OBJECT</u>)</br>
</br>
Return a JSON representation of <u>OBJECT</u>.</br>
If the resulting JSON object isn't a valid JSON object key,</br>
this signals `json-key-format'.
