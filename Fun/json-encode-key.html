<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>json-encode-key</strong> is a compiled Lisp function in `<code>json.el</code>'.</br>
</br>
(json-encode-key <u>OBJECT</u>)</br>
</br>
Return a JSON representation of <u>OBJECT</u>.</br>
If the resulting JSON object isn't a valid JSON object key,</br>
this signals `json-key-format'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
