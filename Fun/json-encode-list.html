---
<strong>json-encode-list</strong> is a compiled Lisp function in `<code>json.el</code>'.</br>
</br>
(json-encode-list <u>LIST</u>)</br>
</br>
Return a JSON representation of <u>LIST</u>.</br>
Tries to DWIM: simple lists become JSON arrays, while alists and plists</br>
become JSON objects.
