<strong>json-read-number</strong> is a compiled Lisp function in `<code>json.el</code>'.</br>
</br>
(json-read-number &optional <u>SIGN</u>)</br>
</br>
Read the JSON number following point.</br>
The optional <u>SIGN</u> argument is for internal use.</br>
</br>
N.B.: Only numbers which can fit in Emacs Lisp's native number</br>
representation will be parsed correctly.
