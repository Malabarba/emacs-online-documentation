<strong>just-one-space</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.<br/>
<br/>
It is bound to M-SPC.<br/>
<br/>
(just-one-space &optional N)<br/>
<br/>
Delete all spaces and tabs around point, leaving one space (or N spaces).<br/>
If N is negative, delete newlines as well, leaving -N spaces.
