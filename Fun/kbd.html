<strong>kbd</strong> is a compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
(kbd <u>KEYS</u>)</br>
</br>
Convert <u>KEYS</u> to the internal Emacs key representation.</br>
<u>KEYS</u> should be a string constant in the format used for</br>
saving keyboard macros (see `edmacro-mode').
