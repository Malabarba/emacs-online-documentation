<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>kbd</strong> is a compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
(kbd <u>KEYS</u>)</br>
</br>
Convert <u>KEYS</u> to the internal Emacs key representation.</br>
<u>KEYS</u> should be a string constant in the format used for</br>
saving keyboard macros (see `edmacro-mode').<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
