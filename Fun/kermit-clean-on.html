<strong>kermit-clean-on</strong> is an interactive compiled Lisp function in `<code>kermit.el</code>'.<br/>
<br/>
(kermit-clean-on)<br/>
<br/>
Delete all null characters and ^M's from the kermit output.<br/>
Note that another (perhaps better) way to do this is to use the<br/>
command `kermit | tr -d '\015''.
