<strong>kermit-default-cr</strong> is an interactive compiled Lisp function in `<code>kermit.el</code>'.</br>
</br>
</br>
(kermit-default-cr)</br>
</br>
Make RETURN end the line with carriage-return and LFD end it with a newline.</br>
This is useful for talking to other systems on which carriage-return</br>
is the normal way to end a line.
