</br>
</br>
(kermit-default-nl)</br>
</br>
Make RETURN end the line with a newline char.  This is the default state.</br>
In this state, use LFD to send a line and end it with a carriage-return.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
