<strong>keyboard-quit</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.<br/>
<br/>
It is bound to C-g.<br/>
<br/>
(keyboard-quit)<br/>
<br/>
Signal a `quit' condition.<br/>
During execution of Lisp code, this character causes a quit directly.<br/>
At top-level, as an editor command, this simply beeps.
