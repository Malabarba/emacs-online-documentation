<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>keyboard-quit</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
It is bound to C-g.</br>
</br>
<code>(keyboard-quit</code>)</br>
</br>
Signal a `quit' condition.</br>
During execution of Lisp code, this character causes a quit directly.</br>
At top-level, as an editor command, this simply beeps.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
