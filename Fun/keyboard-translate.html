<strong>keyboard-translate</strong> is a compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
(keyboard-translate <u>FROM</u> <u>TO</u>)</br>
</br>
Translate character <u>FROM</u> to <u>TO</u> on the current terminal.</br>
This function creates a `keyboard-translate-table' if necessary</br>
and then modifies one entry in it.
