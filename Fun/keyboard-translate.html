<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>keyboard-translate</strong> is a compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
(keyboard-translate <u>FROM</u> <u>TO</u>)</br>
</br>
Translate character <u>FROM</u> to <u>TO</u> on the current terminal.</br>
This function creates a `keyboard-translate-table' if necessary</br>
and then modifies one entry in it.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
