---
<strong>keymap-prompt</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(keymap-prompt <u>MAP</u>)</br>
</br>
Return the prompt-string of a keymap <u>MAP</u>.</br>
If non-nil, the prompt is shown in the echo-area</br>
when reading a key-sequence to be looked-up in this keymap.
