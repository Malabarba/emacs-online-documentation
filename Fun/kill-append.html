<strong>kill-append</strong> is a compiled Lisp function in `<code>simple.el</code>'.<br/>
<br/>
(kill-append STRING BEFORE-P)<br/>
<br/>
Append STRING to the end of the latest kill in the kill ring.<br/>
If BEFORE-P is non-nil, prepend STRING to the kill.<br/>
If `interprogram-cut-function' is set, pass the resulting kill to it.
