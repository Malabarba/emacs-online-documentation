<strong>kill-append</strong> is a compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
(kill-append <u>STRING</u> <u>BEFORE-P</u>)</br>
</br>
Append <u>STRING</u> to the end of the latest kill in the kill ring.</br>
If <u>BEFORE-P</u> is non-nil, prepend <u>STRING</u> to the kill.</br>
If `interprogram-cut-function' is set, pass the resulting kill to it.
