<strong>kill-buffer-and-window</strong> is an interactive compiled Lisp function in `<code>window.el</code>'.</br>
</br>
It is bound to C-x 4 0.</br>
</br>
<code>(kill-buffer-and-window</code>)</br>
</br>
Kill the current buffer and delete the selected window.
