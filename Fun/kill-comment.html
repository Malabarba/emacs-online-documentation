<strong>kill-comment</strong> is an alias for `<strong><a href="comment-kill.html">comment-kill</a></strong>' in `<code>newcomment.el</code>'.</br>
</br>
</br>
(kill-comment <u>ARG</u>)</br>
</br>
Kill the first comment on this line, if any.</br>
With prefix <u>ARG</u>, kill comments on that many lines starting with this one.
