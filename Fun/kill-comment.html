(kill-comment <u>ARG</u>)</br>
</br>
Kill the first comment on this line, if any.</br>
With prefix <u>ARG</u>, kill comments on that many lines starting with this one.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
