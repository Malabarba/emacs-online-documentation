</br>
</br>
(kill-local-variable <u>VARIABLE</u>)</br>
</br>
Make <u>VARIABLE</u> no longer have a separate value in the current buffer.</br>
From now on the default value will apply in this buffer.  Return <u>VARIABLE</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
