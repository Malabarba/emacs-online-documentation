<strong>kill-matching-buffers</strong> is an interactive compiled Lisp function in `<code>files.el</code>'.</br>
</br>
</br>
(kill-matching-buffers <u>REGEXP</u> &optional <u>INTERNAL-TOO</u>)</br>
</br>
Kill buffers whose name matches the specified <u>REGEXP</u>.</br>
The optional second argument indicates whether to kill internal buffers too.
