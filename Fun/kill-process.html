<strong>kill-process</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(kill-process &optional <u>PROCESS</u> <u>CURRENT-GROUP</u>)</br>
</br>
Kill process <u>PROCESS</u>.  May be process or name of one.</br>
See function `interrupt-process' for more details on usage.
