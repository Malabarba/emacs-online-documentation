<strong>kill-sentence</strong> is an interactive compiled Lisp function in `<code>paragraphs.el</code>'.</br>
</br>
It is bound to M-k.</br>
</br>
<code>(kill-sentence <em>&optional</em> <u>ARG</u></code>)</br>
</br>
Kill from point to end of sentence.</br>
With arg, repeat; negative arg -N means kill back to Nth start of sentence.
