<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>kill-this-buffer</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;file> &lt;kill-buffer>.</br>
</br>
<code>(kill-this-buffer</code>)</br>
</br>
Kill the current buffer.</br>
When called in the minibuffer, get out of the minibuffer</br>
using `abort-recursive-edit'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
