<strong>kill-word</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
It is bound to &lt;C-delete>, M-d.</br>
</br>
<code>(kill-word <u>ARG</u></code>)</br>
</br>
Kill characters forward until encountering the end of a word.</br>
With argument <u>ARG</u>, do this that many times.
