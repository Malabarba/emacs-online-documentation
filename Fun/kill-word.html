<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>kill-word</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
It is bound to &lt;C-delete>, M-d.</br>
</br>
<code>(kill-word <u>ARG</u></code>)</br>
</br>
Kill characters forward until encountering the end of a word.</br>
With argument <u>ARG</u>, do this that many times.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
