title: "kmacro-add-counter"
layout: doc
---
<strong>kmacro-add-counter</strong> is an interactive compiled Lisp function in `<code>kmacro.el</code>'.</br>
</br>
It is bound to C-x C-k C-a.</br>
</br>
<code>(kmacro-add-counter <u>ARG</u></code>)</br>
</br>
Add numeric prefix arg (prompt if missing) to macro counter.</br>
With C-u, restore previous counter value.
