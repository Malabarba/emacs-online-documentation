<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>kmacro-add-counter</strong> is an interactive compiled Lisp function in `<code>kmacro.el</code>'.</br>
</br>
It is bound to C-x C-k C-a.</br>
</br>
<code>(kmacro-add-counter <u>ARG</u></code>)</br>
</br>
Add numeric prefix arg (prompt if missing) to macro counter.</br>
With C-u, restore previous counter value.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
