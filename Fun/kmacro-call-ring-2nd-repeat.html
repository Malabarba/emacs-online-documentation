<strong>kmacro-call-ring-2nd-repeat</strong> is an interactive compiled Lisp function in `<code>kmacro.el</code>'.</br>
</br>
It is bound to C-x C-k C-l.</br>
</br>
<code>(kmacro-call-ring-2nd-repeat <u>ARG</u></code>)</br>
</br>
Execute second keyboard macro in macro ring.</br>
This is like `kmacro-call-ring-2nd', but allows repeating macro commands</br>
without repeating the prefix.
