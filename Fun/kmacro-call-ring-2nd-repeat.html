kmacro-call-ring-2nd-repeat is an interactive compiled Lisp function in `kmacro.el'.<br/><br/>It is bound to C-x C-k C-l.<br/><br/>(kmacro-call-ring-2nd-repeat ARG)<br/><br/>Execute second keyboard macro in macro ring.<br/>This is like `kmacro-call-ring-2nd', but allows repeating macro commands<br/>without repeating the prefix.
