<strong>kmacro-edit-lossage</strong> is an interactive compiled Lisp function in `<code>kmacro.el</code>'.</br>
</br>
It is bound to C-x C-k l.</br>
</br>
<code>(kmacro-edit-lossage</code>)</br>
</br>
Edit most recent 300 keystrokes as a keyboard macro.
