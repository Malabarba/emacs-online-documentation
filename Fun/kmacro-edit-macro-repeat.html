<strong>kmacro-edit-macro-repeat</strong> is an interactive compiled Lisp function in `<code>kmacro.el</code>'.</br>
</br>
It is bound to C-x C-k C-e.</br>
</br>
<code>(kmacro-edit-macro-repeat <em>&optional</em> <u>ARG</u></code>)</br>
</br>
Edit last keyboard macro.
