title: "kmacro-edit-macro"

---
<strong>kmacro-edit-macro</strong> is an interactive compiled Lisp function in `<code>kmacro.el</code>'.</br>
</br>
It is bound to C-x C-k RET.</br>
</br>
<code>(kmacro-edit-macro <em>&optional</em> <u>ARG</u></code>)</br>
</br>
As edit last keyboard macro, but without kmacro-repeat property.
