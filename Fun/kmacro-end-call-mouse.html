<strong>kmacro-end-call-mouse</strong> is an interactive autoloaded compiled Lisp function in `<code>kmacro.el</code>'.</br>
</br>
It is bound to &lt;S-mouse-3>.</br>
</br>
<code>(kmacro-end-call-mouse <u>EVENT</u></code>)</br>
</br>
Move point to the position clicked with the mouse and call last kbd macro.</br>
If kbd macro currently being defined end it before activating it.
