<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>kmacro-exec-ring-item</strong> is an autoloaded compiled Lisp function in `<code>kmacro.el</code>'.</br>
</br>
(kmacro-exec-ring-item <u>ITEM</u> <u>ARG</u>)</br>
</br>
Execute item <u>ITEM</u> from the macro ring.</br>
<u>ARG</u> is the number of times to execute the item.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
