<strong>kmacro-exec-ring-item</strong> is an autoloaded compiled Lisp function in `<code>kmacro.el</code>'.</br>
</br>
(kmacro-exec-ring-item <u>ITEM</u> <u>ARG</u>)</br>
</br>
Execute item <u>ITEM</u> from the macro ring.</br>
<u>ARG</u> is the number of times to execute the item.
