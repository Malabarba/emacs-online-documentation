<strong>kmacro-insert-counter</strong> is an interactive compiled Lisp function in `<code>kmacro.el</code>'.<br/>
<br/>
It is bound to C-x C-k TAB.<br/>
<br/>
(kmacro-insert-counter ARG)<br/>
<br/>
Insert macro counter, then increment it by ARG.<br/>
Interactively, ARG defaults to 1.  With C-u, insert<br/>
previous `kmacro-counter', and do not modify counter.
