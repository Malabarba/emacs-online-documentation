<strong>kmacro-ring-empty-p</strong> is a compiled Lisp function in `<code>kmacro.el</code>'.</br>
</br>
(kmacro-ring-empty-p &optional <u>NONE</u>)</br>
</br>
Tell user and return t if `last-kbd-macro' is nil or `kmacro-ring' is empty.</br>
Check only `last-kbd-macro' if optional arg <u>NONE</u> is non-nil.
