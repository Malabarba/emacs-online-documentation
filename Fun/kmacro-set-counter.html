<strong>kmacro-set-counter</strong> is an interactive compiled Lisp function in `<code>kmacro.el</code>'.<br/>
<br/>
It is bound to C-x C-k C-c.<br/>
<br/>
(kmacro-set-counter ARG)<br/>
<br/>
Set `kmacro-counter' to ARG or prompt if missing.<br/>
With C-u prefix, reset counter to its value prior to this iteration of the macro.
