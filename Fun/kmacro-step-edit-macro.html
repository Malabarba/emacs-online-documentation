<strong>kmacro-step-edit-macro</strong> is an interactive compiled Lisp function in `<code>kmacro.el</code>'.<br/>
<br/>
It is bound to C-x C-k SPC.<br/>
<br/>
(kmacro-step-edit-macro)<br/>
<br/>
Step edit and execute last keyboard macro.<br/>
<br/>
To customize possible responses, change the "bindings" in `kmacro-step-edit-map'.
