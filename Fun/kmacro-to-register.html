<strong>kmacro-to-register</strong> is an interactive compiled Lisp function in `<code>kmacro.el</code>'.</br>
</br>
It is bound to C-x C-k x.</br>
</br>
<code>(kmacro-to-register <u>R</u></code>)</br>
</br>
Store the last keyboard macro in register <u>R</u>.</br>
</br>
Interactively, reads the register using `register-read-with-preview'.
