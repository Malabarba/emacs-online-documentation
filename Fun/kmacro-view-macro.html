<strong>kmacro-view-macro</strong> is an interactive compiled Lisp function in `<code>kmacro.el</code>'.</br>
</br>
</br>
(kmacro-view-macro &optional <u>ARG</u>)</br>
</br>
Display the last keyboard macro.</br>
If repeated, it shows previous elements in the macro ring.</br>
The <u>ARG</u> parameter is unused.
