<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>kmacro-view-macro</strong> is an interactive compiled Lisp function in `<code>kmacro.el</code>'.</br>
</br>
</br>
(kmacro-view-macro &optional <u>ARG</u>)</br>
</br>
Display the last keyboard macro.</br>
If repeated, it shows previous elements in the macro ring.</br>
The <u>ARG</u> parameter is unused.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
