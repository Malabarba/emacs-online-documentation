<strong>labels</strong> is a Lisp macro in `<code>cl.el</code>'.</br>
</br>
(labels <u>BINDINGS</u> &rest <u>BODY</u>)</br>
</br>
This macro is obsolete since 24.3;</br>
use `cl-labels' instead.</br>
</br>
Make temporary function bindings.</br>
