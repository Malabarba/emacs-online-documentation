<strong>landmark-plot-square</strong> is a compiled Lisp function in `<code>landmark.el</code>'.</br>
</br>
(landmark-plot-square <u>SQUARE</u> <u>VALUE</u>)</br>
</br>
Draw 'X', 'O' or '.' on <u>SQUARE</u> depending on <u>VALUE</u>, leave point there.
