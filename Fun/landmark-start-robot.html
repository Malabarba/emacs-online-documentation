<strong>landmark-start-robot</strong> is an interactive compiled Lisp function in `<code>landmark.el</code>'.</br>
</br>
</br>
(landmark-start-robot)</br>
</br>
Signal to the Landmark program that you have played.</br>
You must have put the cursor on the square where you want to play.</br>
If the game is finished, this command requests for another game.
