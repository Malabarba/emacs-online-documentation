<strong>ldap-get-host-parameter</strong> is a compiled Lisp function in `<code>ldap.el</code>'.</br>
</br>
(ldap-get-host-parameter <u>HOST</u> <u>PARAMETER</u>)</br>
</br>
Get the value of <u>PARAMETER</u> for <u>HOST</u> in `ldap-host-parameters-alist'.
