ldexp is a built-in function in `C source code'.<br/><br/>(ldexp SGNFCAND &optional EXPONENT)<br/><br/>Construct number X from significand SGNFCAND and exponent EXP.<br/>Returns the floating point value resulting from multiplying SGNFCAND<br/>(the significand) by 2 raised to the power of EXP (the exponent).
