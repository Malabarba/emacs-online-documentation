<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ldiff</strong> is an alias for `<strong><a href="/Fun/cl-ldiff.html">cl-ldiff</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(ldiff <u>LIST</u> <u>SUBLIST</u>)</br>
</br>
Return a copy of <u>LIST</u> with the tail <u>SUBLIST</u> removed.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
