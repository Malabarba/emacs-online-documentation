<strong>letf</strong> is a Lisp macro in `<code>cl.el</code>'.<br/>
<br/>
(letf BINDINGS &rest BODY)<br/>
<br/>
Dynamically scoped let-style bindings for places.<br/>
For more details, see `cl-letf'.  This macro behaves like that one<br/>
in almost every respect (apart from details that relate to some<br/>
deprecated usage of `symbol-function' in place forms).
