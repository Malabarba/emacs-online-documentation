<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>lexical-let</strong> is a Lisp macro in `<code>cl.el</code>'.</br>
</br>
(lexical-let <u>BINDINGS</u> <u>BODY</u>)</br>
</br>
Like `let', but lexically scoped.</br>
The main visible difference is that lambdas inside <u>BODY</u> will create</br>
lexical closures as in Common Lisp.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
