---
title: "lexical-let"
layout: doc
---
<strong>lexical-let</strong> is a Lisp macro in `<code>cl.el</code>'.</br>
</br>
(lexical-let <u>BINDINGS</u> <u>BODY</u>)</br>
</br>
Like `let', but lexically scoped.</br>
The main visible difference is that lambdas inside <u>BODY</u> will create</br>
lexical closures as in Common Lisp.
