<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>libxml-parse-html-region</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(libxml-parse-html-region <u>START</u> <u>END</u> &optional <u>BASE-URL</u>)</br>
</br>
Parse the region as an HTML document and return the parse tree.</br>
If <u>BASE-URL</u> is non-nil, it is used to expand relative URLs.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
