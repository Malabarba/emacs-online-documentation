<strong>libxml-parse-xml-region</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(libxml-parse-xml-region <u>START</u> <u>END</u> &optional <u>BASE-URL</u>)</br>
</br>
Parse the region as an XML document and return the parse tree.</br>
If <u>BASE-URL</u> is non-nil, it is used to expand relative URLs.
