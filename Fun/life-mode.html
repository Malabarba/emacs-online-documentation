<strong>life-mode</strong> is an alias for `life' in `<code>life.el</code>'.<br/>
<br/>
(life-mode &optional SLEEPTIME)<br/>
<br/>
Run Conway's Life simulation.<br/>
The starting pattern is randomly selected.  Prefix arg (optional first<br/>
arg non-nil from a program) is the number of seconds to sleep between<br/>
generations (this defaults to 1).
