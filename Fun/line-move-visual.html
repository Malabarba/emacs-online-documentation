</br>
(line-move-visual <u>ARG</u> &optional <u>NOERROR</u>)</br>
</br>
Move <u>ARG</u> lines forward.</br>
If <u>NOERROR</u>, don't signal an error if we can't move that many lines.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
