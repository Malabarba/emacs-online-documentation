---
<strong>line-move-visual</strong> is a compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
(line-move-visual <u>ARG</u> &optional <u>NOERROR</u>)</br>
</br>
Move <u>ARG</u> lines forward.</br>
If <u>NOERROR</u>, don't signal an error if we can't move that many lines.
