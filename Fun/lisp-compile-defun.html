<strong>lisp-compile-defun</strong> is an interactive compiled Lisp function in `<code>inf-lisp.el</code>'.<br/>
<br/>
(lisp-compile-defun &optional AND-GO)<br/>
<br/>
Compile the current defun in the inferior Lisp process.<br/>
DEFVAR forms reset the variables to the init values.<br/>
Prefix argument means switch to the Lisp buffer afterwards.
