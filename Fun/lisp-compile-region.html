<strong>lisp-compile-region</strong> is an interactive compiled Lisp function in `<code>inf-lisp.el</code>'.</br>
</br>
</br>
(lisp-compile-region <u>START</u> <u>END</u> &optional <u>AND-GO</u>)</br>
</br>
Compile the current region in the inferior Lisp process.</br>
Prefix argument means switch to the Lisp buffer afterwards.
