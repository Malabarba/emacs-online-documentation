<strong>lisp-eval-defun</strong> is an interactive compiled Lisp function in `<code>inf-lisp.el</code>'.</br>
</br>
</br>
(lisp-eval-defun &optional <u>AND-GO</u>)</br>
</br>
Send the current defun to the inferior Lisp process.</br>
DEFVAR forms reset the variables to the init values.</br>
Prefix argument means switch to the Lisp buffer afterwards.
