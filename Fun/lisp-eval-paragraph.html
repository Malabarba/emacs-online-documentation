title: "lisp-eval-paragraph"

---
<strong>lisp-eval-paragraph</strong> is an interactive compiled Lisp function in `<code>inf-lisp.el</code>'.</br>
</br>
</br>
(lisp-eval-paragraph &optional <u>AND-GO</u>)</br>
</br>
Send the current paragraph to the inferior Lisp process.</br>
Prefix argument means switch to the Lisp buffer afterwards.
