<strong>lisp-eval-region</strong> is an interactive compiled Lisp function in `<code>inf-lisp.el</code>'.</br>
</br>
</br>
(lisp-eval-region <u>START</u> <u>END</u> &optional <u>AND-GO</u>)</br>
</br>
Send the current region to the inferior Lisp process.</br>
Prefix argument means switch to the Lisp buffer afterwards.
