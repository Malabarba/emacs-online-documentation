(lisp-fn-called-at-pt)</br>
</br>
Returns the name of the function called in the current call.</br>
The value is nil if it can't find one.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
