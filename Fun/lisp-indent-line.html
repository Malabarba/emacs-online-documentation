<strong>lisp-indent-line</strong> is an interactive compiled Lisp function in `<code>lisp-mode.el</code>'.<br/>
<br/>
(lisp-indent-line &optional WHOLE-EXP)<br/>
<br/>
Indent current line as Lisp code.<br/>
With argument, indent any additional lines of the same expression<br/>
rigidly along with this one.
