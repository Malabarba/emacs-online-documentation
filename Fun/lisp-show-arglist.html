---
title: "lisp-show-arglist"
layout: doc
---
<strong>lisp-show-arglist</strong> is an interactive compiled Lisp function in `<code>inf-lisp.el</code>'.</br>
</br>
</br>
(lisp-show-arglist <u>FN</u>)</br>
</br>
Send a query to the inferior Lisp for the arglist for function <u>FN</u>.</br>
See variable `lisp-arglist-command'.
