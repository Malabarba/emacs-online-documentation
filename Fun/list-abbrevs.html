<strong>list-abbrevs</strong> is an interactive compiled Lisp function in `<code>abbrev.el</code>'.</br>
</br>
</br>
(list-abbrevs &optional <u>LOCAL</u>)</br>
</br>
Display a list of defined abbrevs.</br>
If <u>LOCAL</u> is non-nil, interactively when invoked with a</br>
prefix arg, display only local, i.e. mode-specific, abbrevs.</br>
Otherwise display all abbrevs.
