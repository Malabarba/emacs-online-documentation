<strong>list-bookmarks</strong> is an alias for `bookmark-bmenu-list' in `<code>bookmark.el</code>'.<br/>
<br/>
(list-bookmarks)<br/>
<br/>
Display a list of existing bookmarks.<br/>
The list is displayed in a buffer named `*Bookmark List*'.<br/>
The leftmost column displays a D if the bookmark is flagged for<br/>
deletion, or > if it is flagged for displaying.
