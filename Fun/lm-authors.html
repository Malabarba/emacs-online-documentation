---
<strong>lm-authors</strong> is a compiled Lisp function in `<code>lisp-mnt.el</code>'.</br>
</br>
(lm-authors &optional <u>FILE</u>)</br>
</br>
Return the author list of file <u>FILE</u>, or current buffer if <u>FILE</u> is nil.</br>
Each element of the list is a cons; the car is the full name,</br>
the cdr is an email address.
