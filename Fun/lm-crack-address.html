<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>lm-crack-address</strong> is a compiled Lisp function in `<code>lisp-mnt.el</code>'.</br>
</br>
(lm-crack-address <u>X</u>)</br>
</br>
Split up an email address <u>X</u> into full name and real email address.</br>
The value is a cons of the form (FULLNAME . ADDRESS).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
