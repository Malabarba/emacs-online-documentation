<strong>lm-crack-copyright</strong> is a compiled Lisp function in `<code>lisp-mnt.el</code>'.<br/>
<br/>
(lm-crack-copyright &optional FILE)<br/>
<br/>

Use the current buffer if FILE is nil.<br/>
Return argument is of the form ("HOLDER" "YEAR1" ... "YEARN")
