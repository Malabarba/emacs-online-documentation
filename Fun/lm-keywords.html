<strong>lm-keywords</strong> is a compiled Lisp function in `<code>lisp-mnt.el</code>'.<br/>
<br/>
(lm-keywords &optional FILE)<br/>
<br/>
Return the keywords given in file FILE, or current buffer if FILE is nil.<br/>
The return is a `downcase'-ed string, or nil if no keywords<br/>
header.  Multi-line keywords are joined up with a space between<br/>
each line.
