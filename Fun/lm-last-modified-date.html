<strong>lm-last-modified-date</strong> is a compiled Lisp function in `<code>lisp-mnt.el</code>'.</br>
</br>
(lm-last-modified-date &optional <u>FILE</u> <u>ISO-DATE</u>)</br>
</br>
Return the modify-date given in file <u>FILE</u>, or current buffer if <u>FILE</u> is nil.</br>
<u>ISO-DATE</u> non-nil means return the date in ISO 8601 format.
