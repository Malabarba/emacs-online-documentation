<strong>lm-last-modified-date</strong> is a compiled Lisp function in `<code>lisp-mnt.el</code>'.<br/>
<br/>
(lm-last-modified-date &optional FILE ISO-DATE)<br/>
<br/>
Return the modify-date given in file FILE, or current buffer if FILE is nil.<br/>
ISO-DATE non-nil means return the date in ISO 8601 format.
