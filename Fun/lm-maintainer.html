<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>lm-maintainer</strong> is a compiled Lisp function in `<code>lisp-mnt.el</code>'.</br>
</br>
(lm-maintainer &optional <u>FILE</u>)</br>
</br>
Return the maintainer of file <u>FILE</u>, or current buffer if <u>FILE</u> is nil.</br>
The return value has the form (NAME . ADDRESS).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
