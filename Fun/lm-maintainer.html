---
title: "lm-maintainer"
layout: doc
---
<strong>lm-maintainer</strong> is a compiled Lisp function in `<code>lisp-mnt.el</code>'.</br>
</br>
(lm-maintainer &optional <u>FILE</u>)</br>
</br>
Return the maintainer of file <u>FILE</u>, or current buffer if <u>FILE</u> is nil.</br>
The return value has the form (NAME . ADDRESS).
