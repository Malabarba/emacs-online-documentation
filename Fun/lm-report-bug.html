<strong>lm-report-bug</strong> is an interactive compiled Lisp function in `<code>lisp-mnt.el</code>'.</br>
</br>
</br>
(lm-report-bug <u>TOPIC</u>)</br>
</br>
Report a bug in the package currently being visited to its maintainer.</br>
Prompts for bug subject <u>TOPIC</u>.  Leaves you in a mail buffer.
