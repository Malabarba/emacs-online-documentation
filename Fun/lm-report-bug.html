(lm-report-bug <u>TOPIC</u>)</br>
</br>
Report a bug in the package currently being visited to its maintainer.</br>
Prompts for bug subject <u>TOPIC</u>.  Leaves you in a mail buffer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
