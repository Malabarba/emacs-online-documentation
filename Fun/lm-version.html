title: "lm-version"

---
<strong>lm-version</strong> is a compiled Lisp function in `<code>lisp-mnt.el</code>'.</br>
</br>
(lm-version &optional <u>FILE</u>)</br>
</br>
Return the version listed in file <u>FILE</u>, or current buffer if <u>FILE</u> is nil.</br>
This can be found in an RCS or SCCS header.
