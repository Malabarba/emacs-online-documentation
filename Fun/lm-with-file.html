<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>lm-with-file</strong> is a Lisp macro in `<code>lisp-mnt.el</code>'.</br>
</br>
(lm-with-file <u>FILE</u> &rest <u>BODY</u>)</br>
</br>
Execute <u>BODY</u> in a buffer containing the contents of <u>FILE</u>.</br>
If <u>FILE</u> is nil, execute <u>BODY</u> in the current buffer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
