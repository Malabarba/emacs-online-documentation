<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>load-time-value</strong> is an alias for `<strong><a href="/Fun/cl-load-time-value.html">cl-load-time-value</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(load-time-value <u>FORM</u> &optional <u>READ-ONLY</u>)</br>
</br>
Like `progn', but evaluates the body at load time.</br>
The result of the body appears to the compiler as a quoted constant.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
