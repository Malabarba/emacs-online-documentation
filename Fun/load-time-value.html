<strong>load-time-value</strong> is an alias for `<strong><a href="cl-load-time-value.html">cl-load-time-value</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(load-time-value <u>FORM</u> &optional <u>READ-ONLY</u>)</br>
</br>
Like `progn', but evaluates the body at load time.</br>
The result of the body appears to the compiler as a quoted constant.
