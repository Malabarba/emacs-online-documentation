<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>local-variable-p</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(local-variable-p <u>VARIABLE</u> &optional <u>BUFFER</u>)</br>
</br>
Non-nil if <u>VARIABLE</u> has a local binding in buffer <u>BUFFER</u>.</br>
<u>BUFFER</u> defaults to the current buffer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
