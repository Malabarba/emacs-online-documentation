<strong>locate-update</strong> is a compiled Lisp function in `<code>locate.el</code>'.</br>
</br>
(locate-update <u>IGNORE1</u> <u>IGNORE2</u>)</br>
</br>
Revert the *Locate* buffer.</br>
If `locate-update-when-revert' is non-nil, offer to update the</br>
locate database using the shell command in `locate-update-command'.
