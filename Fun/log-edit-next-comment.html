<strong>log-edit-next-comment</strong> is an interactive compiled Lisp function in `<code>log-edit.el</code>'.</br>
</br>
</br>
(log-edit-next-comment <u>ARG</u>)</br>
</br>
Cycle forwards through comment history.</br>
With a numeric prefix <u>ARG</u>, go forward <u>ARG</u> comments.
