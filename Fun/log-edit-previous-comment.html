(log-edit-previous-comment <u>ARG</u>)</br>
</br>
Cycle backwards through comment history.</br>
With a numeric prefix <u>ARG</u>, go back <u>ARG</u> comments.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
