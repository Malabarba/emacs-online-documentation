<strong>log-view-annotate-version</strong> is an interactive compiled Lisp function in `<code>log-view.el</code>'.</br>
</br>
</br>
(log-view-annotate-version <u>POS</u>)</br>
</br>
Annotate the version at <u>POS</u>.</br>
If called interactively, annotate the version at point.
