<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>log</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(log <u>ARG</u> &optional <u>BASE</u>)</br>
</br>
Return the natural logarithm of <u>ARG</u>.</br>
If the optional argument <u>BASE</u> is given, return log <u>ARG</u> using that base.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
