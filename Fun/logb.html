<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>logb</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(logb <u>ARG</u>)</br>
</br>
Returns largest integer &lt;= the base 2 log of the magnitude of <u>ARG</u>.</br>
This is the same as the exponent of a float.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
