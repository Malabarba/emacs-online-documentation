<strong>longlines-auto-wrap</strong> is an interactive compiled Lisp function in `<code>longlines.el</code>'.<br/>
<br/>
(longlines-auto-wrap &optional ARG)<br/>
<br/>
Toggle automatic line wrapping.<br/>
With optional argument ARG, turn on line wrapping if and only if ARG is positive.<br/>
If automatic line wrapping is turned on, wrap the entire buffer.
