<strong>This function no longer exists in emacs 24.4</strong></br></br>
<strong>longlines-decode-region</strong> is a compiled Lisp function in `<code>longlines.el</code>'.<br/>
<br/>
(longlines-decode-region &optional BEG END)<br/>
<br/>
Turn all newlines between BEG and END into hard newlines.<br/>
If BEG and END are nil, the point and mark are used.
