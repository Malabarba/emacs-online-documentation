<strong>longlines-wrap-line</strong> is a compiled Lisp function in `<code>longlines.el</code>'.<br/>
<br/>
(longlines-wrap-line)<br/>
<br/>
If the current line needs to be wrapped, wrap it and return nil.<br/>
If wrapping is performed, point remains on the line.  If the line does<br/>
not need to be wrapped, move point to the next line and return t.
