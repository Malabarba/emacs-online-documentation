<strong>This function no longer exists in emacs 24.4</strong></br></br>
<strong>longlines-wrap-region</strong> is a compiled Lisp function in `<code>longlines.el</code>'.<br/>
<br/>
(longlines-wrap-region BEG END)<br/>
<br/>
Wrap each successive line, starting with the line before BEG.<br/>
Stop when we reach lines after END that don't need wrapping, or the<br/>
end of the buffer.
