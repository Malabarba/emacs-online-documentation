<strong>lpr-buffer</strong> is an interactive autoloaded compiled Lisp function in `<code>lpr.el</code>'.</br>
</br>
</br>
(lpr-buffer)</br>
</br>
Print buffer contents without pagination or page headers.</br>
See the variables `lpr-switches' and `lpr-command'</br>
for customization of the printer command.
