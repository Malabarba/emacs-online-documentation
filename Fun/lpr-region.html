---
title: "lpr-region"
layout: doc
---
<strong>lpr-region</strong> is an interactive autoloaded compiled Lisp function in `<code>lpr.el</code>'.</br>
</br>
</br>
(lpr-region <u>START</u> <u>END</u>)</br>
</br>
Print region contents without pagination or page headers.</br>
See the variables `lpr-switches' and `lpr-command'</br>
for customization of the printer command.
