lpr-setup is a compiled Lisp function in `printing.el'.<br/><br/>(lpr-setup)<br/><br/>Return the current `lpr' setup.<br/><br/>This is *not* an interactive command.<br/>One way to see `lpr' setup is to switch to a *Scratch* buffer and type:<br/><br/>   M-: (insert (lpr-setup)) RET<br/><br/>Or choose the menu option Printing/Show Settings/lpr.
