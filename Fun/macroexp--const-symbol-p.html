<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>macroexp--const-symbol-p</strong> is a compiled Lisp function in `<code>macroexp.el</code>'.</br>
</br>
(macroexp--const-symbol-p <u>SYMBOL</u> &optional <u>ANY-VALUE</u>)</br>
</br>
Non-nil if <u>SYMBOL</u> is constant.</br>
If <u>ANY-VALUE</u> is nil, only return non-nil if the value of the symbol is the</br>
symbol itself.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
