<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>macroexp--expand-all</strong> is a compiled Lisp function in `<code>macroexp.el</code>'.</br>
</br>
(macroexp--expand-all <u>FORM</u>)</br>
</br>
Expand all macros in <u>FORM</u>.</br>
This is an internal version of `macroexpand-all'.</br>
Assumes the caller has bound `macroexpand-all-environment'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
