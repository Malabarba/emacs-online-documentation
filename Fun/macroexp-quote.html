<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>macroexp-quote</strong> is a compiled Lisp function in `<code>macroexp.el</code>'.</br>
</br>
(macroexp-quote <u>V</u>)</br>
</br>
Return an expression E such that `(eval E)' is <u>V</u>.</br>
</br>
E is either <u>V</u> or (quote <u>V</u>) depending on whether <u>V</u> evaluates to</br>
itself or not.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
