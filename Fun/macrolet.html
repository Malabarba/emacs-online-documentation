<strong>macrolet</strong> is an alias for `<strong><a href="cl-macrolet.html">cl-macrolet</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(macrolet ((<u>NAME</u> <u>ARGLIST</u> <u>BODY</u>...) ...) <u>FORM</u>...)</br>
</br>
Make temporary macro definitions.</br>
This is like `cl-flet', but for macros instead of functions.
