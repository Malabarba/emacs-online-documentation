<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mail-add-attachment</strong> is an interactive compiled Lisp function in `<code>sendmail.el</code>'.</br>
</br>
</br>
(mail-add-attachment <u>FILE</u>)</br>
</br>
Add <u>FILE</u> as a MIME attachment to the end of the mail message being composed.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
