<strong>mail-add-payment-async</strong> is an interactive autoloaded compiled Lisp function in `<code>hashcash.el</code>'.<br/>
<br/>
(mail-add-payment-async &optional ARG)<br/>
<br/>
Add X-Payment: and X-Hashcash: headers with a hashcash payment<br/>
for each recipient address.  Prefix arg sets default payment temporarily.<br/>
Calculation is asynchronous.
