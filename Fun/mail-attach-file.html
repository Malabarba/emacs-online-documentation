<strong>mail-attach-file</strong> is an alias for `mail-insert-file' in `<code>sendmail.el</code>'.<br/>
<br/>
(mail-attach-file &optional FILE)<br/>
<br/>
This function is obsolete since 24.1;<br/>
use `mail-insert-file' instead.<br/>
<br/>
Insert a file at the end of the buffer, with separator lines around it.
