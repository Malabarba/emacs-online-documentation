<strong>mail-attach-file</strong> is an alias for `<strong><a href="/Fun/mail-insert-file.html">mail-insert-file</a></strong>' in `<code>sendmail.el</code>'.</br>
</br>
</br>
(mail-attach-file &optional <u>FILE</u>)</br>
</br>
This function is obsolete since 24.1;</br>
use `mail-insert-file' instead.</br>
</br>
Insert a file at the end of the buffer, with separator lines around it.
