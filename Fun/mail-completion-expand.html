<strong>mail-completion-expand</strong> is a compiled Lisp function in `<code>mailalias.el</code>'.<br/>
<br/>
(mail-completion-expand TABLE)<br/>
<br/>
Build new completion table that expands aliases.<br/>
Completes like TABLE except that if the completion is a valid alias,<br/>
it expands it to its full `mail-complete-style' form.
