<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mail-content-type-get</strong> is an alias for `<strong><a href="/Fun/rfc2231-get-value.html">rfc2231-get-value</a></strong>' in `<code>mail-parse.el</code>'.</br>

</br>
