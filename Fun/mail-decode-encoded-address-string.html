<strong>mail-decode-encoded-address-string</strong> is an alias for `<strong><a href="rfc2047-decode-address-string.html">rfc2047-decode-address-string</a></strong>' in `<code>mail-parse.el</code>'.</br>
</br>
(mail-decode-encoded-address-string <u>STRING</u>)</br>
</br>
Decode MIME-encoded <u>STRING</u> and return the result.</br>
Backslashes which precede characters other than `"' and `\' in quoted</br>
strings are stripped.
