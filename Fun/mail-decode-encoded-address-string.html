<strong>mail-decode-encoded-address-string</strong> is an alias for `rfc2047-decode-address-string' in `<code>mail-parse.el</code>'.<br/>
<br/>
(mail-decode-encoded-address-string STRING)<br/>
<br/>
Decode MIME-encoded STRING and return the result.<br/>
Backslashes which precede characters other than `"' and `\' in quoted<br/>
strings are stripped.
