---
<strong>mail-dont-send</strong> is an interactive compiled Lisp function in `<code>sendmail.el</code>'.</br>
</br>
</br>
(mail-dont-send &optional <u>ARG</u>)</br>
</br>
Don't send the message you have been editing.</br>
Prefix arg means don't delete this window.
