<strong>mail-encode-encoded-word-buffer</strong> is an alias for `rfc2047-encode-message-header' in `<code>mail-parse.el</code>'.<br/>
<br/>
(mail-encode-encoded-word-buffer)<br/>
<br/>
Encode the message header according to `rfc2047-header-encoding-alist'.<br/>
Should be called narrowed to the head of the message.
