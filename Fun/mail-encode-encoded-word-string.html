<strong>mail-encode-encoded-word-string</strong> is an alias for `<strong><a href="rfc2047-encode-string">rfc2047-encode-string</a></strong>' in `<code>mail-parse.el</code>'.</br>
</br>
(mail-encode-encoded-word-string <u>STRING</u> &optional <u>DONT-FOLD</u>)</br>
</br>
Encode words in <u>STRING</u>.</br>
By default, the string is treated as containing addresses (see</br>
`rfc2047-encoding-type').
