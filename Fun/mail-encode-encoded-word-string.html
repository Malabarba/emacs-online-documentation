<strong>mail-encode-encoded-word-string</strong> is an alias for `rfc2047-encode-string' in `<code>mail-parse.el</code>'.<br/>
<br/>
(mail-encode-encoded-word-string STRING &optional DONT-FOLD)<br/>
<br/>
Encode words in STRING.<br/>
By default, the string is treated as containing addresses (see<br/>
`rfc2047-encoding-type').
