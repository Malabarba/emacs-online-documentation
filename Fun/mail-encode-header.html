<strong>mail-encode-header</strong> is a compiled Lisp function in `<code>sendmail.el</code>'.</br>
</br>
(mail-encode-header <u>BEG</u> <u>END</u>)</br>
</br>
Encode the mail header between <u>BEG</u> and <u>END</u> according to RFC2047.</br>
Return non-nil if and only if some part of the header is encoded.
