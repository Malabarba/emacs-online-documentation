<strong>mail-get-names</strong> is a compiled Lisp function in `<code>mailalias.el</code>'.</br>
</br>
(mail-get-names <u>PREFIX</u>)</br>
</br>
Fetch local users and global mail addresses for completion.</br>
Consults `/etc/passwd' and a directory service if one is set up via</br>
`mail-directory-function'.</br>
<u>PREFIX</u> is the string we want to complete.
