<strong>mail-header-parse-content-disposition</strong> is an alias for `rfc2231-parse-qp-string' in `<code>mail-parse.el</code>'.<br/>
<br/>
(mail-header-parse-content-disposition STRING)<br/>
<br/>
Parse QP-encoded string using `rfc2231-parse-string'.<br/>
N.B.  This is in violation with RFC2047, but it seem to be in common use.
