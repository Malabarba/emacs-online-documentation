<strong>mail-header-parse-content-type</strong> is an alias for `<strong><a href="rfc2231-parse-qp-string">rfc2231-parse-qp-string</a></strong>' in `<code>mail-parse.el</code>'.</br>
</br>
(mail-header-parse-content-type <u>STRING</u>)</br>
</br>
Parse QP-encoded string using `rfc2231-parse-string'.</br>
N.B.  This is in violation with RFC2047, but it seem to be in common use.
