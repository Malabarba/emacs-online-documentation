<strong>mail-insert-from-field</strong> is a compiled Lisp function in `<code>sendmail.el</code>'.</br>
</br>
(mail-insert-from-field)</br>
</br>
Insert the "From:" field of a mail header.</br>
The style of the field is determined by the variable `mail-from-style'.</br>
This function does not perform RFC2047 encoding.
