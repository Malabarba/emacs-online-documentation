<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mail-insert-from-field</strong> is a compiled Lisp function in `<code>sendmail.el</code>'.</br>
</br>
(mail-insert-from-field)</br>
</br>
Insert the "From:" field of a mail header.</br>
The style of the field is determined by the variable `mail-from-style'.</br>
This function does not perform RFC2047 encoding.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
