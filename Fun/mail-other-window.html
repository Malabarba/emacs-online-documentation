<strong>mail-other-window</strong> is an interactive autoloaded compiled Lisp function in `<code>sendmail.el</code>'.</br>
</br>
</br>
(mail-other-window &optional <u>NOERASE</u> <u>TO</u> <u>SUBJECT</u> <u>IN-REPLY-TO</u> <u>CC</u> <u>REPLYBUFFER</u> <u>SENDACTIONS</u>)</br>
</br>
Like `mail' command, but display mail buffer in another window.
