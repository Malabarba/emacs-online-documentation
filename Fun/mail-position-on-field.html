<strong>mail-position-on-field</strong> is an autoloaded compiled Lisp function in `<code>sendmail.el</code>'.</br>
</br>
(mail-position-on-field <u>FIELD</u> &optional <u>SOFT</u>)</br>
</br>
Move to the start of the contents of header field <u>FIELD</u>.</br>
If there is none, insert one, unless <u>SOFT</u> is non-nil.</br>
If there are multiple <u>FIELD</u> fields, this goes to the first.
