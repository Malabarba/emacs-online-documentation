<strong>mail-send-and-exit</strong> is an interactive compiled Lisp function in `<code>sendmail.el</code>'.</br>
</br>
</br>
(mail-send-and-exit &optional <u>ARG</u>)</br>
</br>
Send message like `mail-send', then, if no errors, exit from mail buffer.</br>
Prefix arg means don't delete this window.
