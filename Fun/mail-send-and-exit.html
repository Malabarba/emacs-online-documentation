<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mail-send-and-exit</strong> is an interactive compiled Lisp function in `<code>sendmail.el</code>'.</br>
</br>
</br>
(mail-send-and-exit &optional <u>ARG</u>)</br>
</br>
Send message like `mail-send', then, if no errors, exit from mail buffer.</br>
Prefix arg means don't delete this window.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
