---
<strong>mail-string-delete</strong> is a compiled Lisp function in `<code>mail-utils.el</code>'.</br>
</br>
(mail-string-delete <u>STRING</u> <u>START</u> <u>END</u>)</br>
</br>
Returns a string containing all of <u>STRING</u> except the part</br>
from <u>START</u> (inclusive) to <u>END</u> (exclusive).
