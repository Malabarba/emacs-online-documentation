<strong>mail-unquote-printable</strong> is an autoloaded compiled Lisp function in `<code>mail-utils.el</code>'.</br>
</br>
(mail-unquote-printable <u>STRING</u> &optional <u>WRAPPER</u>)</br>
</br>
