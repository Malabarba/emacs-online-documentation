---
title: "mailcap-command-p"
layout: doc
---
<strong>mailcap-command-p</strong> is an alias for `<strong><a href="/Fun/executable-find.html">executable-find</a></strong>' in `<code>mailcap.el</code>'.</br>
</br>
(mailcap-command-p <u>COMMAND</u>)</br>
</br>
Search for <u>COMMAND</u> in `exec-path' and return the absolute file name.</br>
Return nil if <u>COMMAND</u> is not found anywhere in `exec-path'.
