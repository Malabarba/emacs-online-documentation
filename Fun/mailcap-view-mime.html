<strong>mailcap-view-mime</strong> is a compiled Lisp function in `<code>mailcap.el</code>'.</br>
</br>
(mailcap-view-mime <u>TYPE</u>)</br>
</br>
View the data in the current buffer that has MIME type <u>TYPE</u>.</br>
`mailcap-mime-data' determines the method to use.
