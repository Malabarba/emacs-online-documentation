<strong>mailcap-viewer-passes-test</strong> is a compiled Lisp function in `<code>mailcap.el</code>'.</br>
</br>
(mailcap-viewer-passes-test <u>VIEWER-INFO</u> <u>TYPE-INFO</u>)</br>
</br>
Return non-nil if viewer specified by <u>VIEWER-INFO</u> passes its test clause.</br>
Also return non-nil if it has no test clause.  <u>TYPE-INFO</u> is an argument</br>
to supply to the test.
