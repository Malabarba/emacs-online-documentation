(mailclient-send-it)</br>
</br>
Pass current buffer on to the system's mail client.</br>
Suitable value for `send-mail-function'.</br>
The mail client is taken to be the handler of mailto URLs.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
