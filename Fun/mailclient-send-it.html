<strong>mailclient-send-it</strong> is an autoloaded compiled Lisp function in `<code>mailclient.el</code>'.<br/>
<br/>
(mailclient-send-it)<br/>
<br/>
Pass current buffer on to the system's mail client.<br/>
Suitable value for `send-mail-function'.<br/>
The mail client is taken to be the handler of mailto URLs.
