<strong>mairix-search-thread-this-article</strong> is an interactive compiled Lisp function in `<code>mairix.el</code>'.</br>
</br>
</br>
(mairix-search-thread-this-article)</br>
</br>
Search thread for the current article.</br>
This is effectively a shortcut for calling `mairix-search'</br>
with m:msgid of the current article and enabled threads.
