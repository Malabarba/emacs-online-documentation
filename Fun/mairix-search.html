<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mairix-search</strong> is an interactive compiled Lisp function in `<code>mairix.el</code>'.</br>
</br>
</br>
(mairix-search <u>SEARCH</u> <u>THREADS</u>)</br>
</br>
Call Mairix with <u>SEARCH</u>.</br>
If <u>THREADS</u> is non-nil, also display whole threads of found</br>
messages.  Results will be put into the default search file.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
