---
<strong>mairix-search</strong> is an interactive compiled Lisp function in `<code>mairix.el</code>'.</br>
</br>
</br>
(mairix-search <u>SEARCH</u> <u>THREADS</u>)</br>
</br>
Call Mairix with <u>SEARCH</u>.</br>
If <u>THREADS</u> is non-nil, also display whole threads of found</br>
messages.  Results will be put into the default search file.
