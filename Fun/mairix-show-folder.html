<strong>mairix-show-folder</strong> is a compiled Lisp function in `<code>mairix.el</code>'.</br>
</br>
(mairix-show-folder <u>FOLDER</u>)</br>
</br>
Display mail <u>FOLDER</u> with mail program.</br>
The mail program is given by `mairix-mail-program'.
