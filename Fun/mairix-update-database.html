<strong>mairix-update-database</strong> is an interactive compiled Lisp function in `<code>mairix.el</code>'.<br/>
<br/>
(mairix-update-database)<br/>
<br/>
Call mairix for updating the database for SERVERS.<br/>
Mairix will be called asynchronously unless<br/>
`mairix-synchronous-update' is t.  Mairix will be called with<br/>
`mairix-update-options'.
