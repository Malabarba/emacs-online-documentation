<strong>mairix-widget-search</strong> is an interactive compiled Lisp function in `<code>mairix.el</code>'.</br>
</br>
</br>
(mairix-widget-search &optional <u>MVALUES</u>)</br>
</br>
Create mairix query interactively using graphical widgets.</br>
<u>MVALUES</u> may contain values from current article.
