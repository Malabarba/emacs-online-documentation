<strong>make-backup-file-name</strong> is a compiled Lisp function in `<code>files.el</code>'.</br>
</br>
(make-backup-file-name <u>FILE</u>)</br>
</br>
Create the non-numeric backup file name for <u>FILE</u>.</br>
This calls the function that `make-backup-file-name-function' specifies,</br>
with a single argument <u>FILE</u>.
