---
<strong>make-bool-vector</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(make-bool-vector <u>LENGTH</u> <u>INIT</u>)</br>
</br>
Return a new bool-vector of length <u>LENGTH</u>, using <u>INIT</u> for each element.</br>
<u>LENGTH</u> must be a number.  <u>INIT</u> matters only in whether it is t or nil.
