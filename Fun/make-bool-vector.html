<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>make-bool-vector</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(make-bool-vector <u>LENGTH</u> <u>INIT</u>)</br>
</br>
Return a new bool-vector of length <u>LENGTH</u>, using <u>INIT</u> for each element.</br>
<u>LENGTH</u> must be a number.  <u>INIT</u> matters only in whether it is t or nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
