<strong>make-category-set</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(make-category-set CATEGORIES)<br/>
<br/>
Return a newly created category-set which contains CATEGORIES.<br/>
CATEGORIES is a string of category mnemonics.<br/>
The value is a bool-vector which has t at the indices corresponding to<br/>
those categories.
