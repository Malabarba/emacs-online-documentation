<strong>make-face-unitalic</strong> is an interactive compiled Lisp function in `<code>faces.el</code>'.<br/>
<br/>
(make-face-unitalic FACE &optional FRAME NOERROR)<br/>
<br/>
Make the font of FACE be non-italic, if possible.<br/>
FRAME nil or not specified means change face on all frames.<br/>
Argument NOERROR is ignored and retained for compatibility.
