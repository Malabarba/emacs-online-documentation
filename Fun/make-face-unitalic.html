<strong>make-face-unitalic</strong> is an interactive compiled Lisp function in `<code>faces.el</code>'.</br>
</br>
</br>
(make-face-unitalic <u>FACE</u> &optional <u>FRAME</u> <u>NOERROR</u>)</br>
</br>
Make the font of <u>FACE</u> be non-italic, if possible.</br>
<u>FRAME</u> nil or not specified means change face on all frames.</br>
Argument <u>NOERROR</u> is ignored and retained for compatibility.
