<strong>make-frame-command</strong> is an interactive compiled Lisp function in `<code>frame.el</code>'.</br>
</br>
It is bound to C-x 5 2, &lt;menu-bar> &lt;file> &lt;make-frame>.</br>
</br>
<code>(make-frame-command</code>)</br>
</br>
Make a new frame, on the same terminal as the selected frame.</br>
If the terminal is a text-only terminal, this also selects the</br>
new frame.
