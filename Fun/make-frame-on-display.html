<strong>make-frame-on-display</strong> is an interactive compiled Lisp function in `<code>frame.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <file> <make-frame-on-display>.<br/>
<br/>
(make-frame-on-display DISPLAY &optional PARAMETERS)<br/>
<br/>
Make a frame on display DISPLAY.<br/>
The optional argument PARAMETERS specifies additional frame parameters.
