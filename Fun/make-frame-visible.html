<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>make-frame-visible</strong> is an interactive built-in function in `<code>C source code</code>'.</br>
</br>
</br>
(make-frame-visible &optional <u>FRAME</u>)</br>
</br>
Make the frame <u>FRAME</u> visible (assuming it is an X window).</br>
If omitted, <u>FRAME</u> defaults to the currently selected frame.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
