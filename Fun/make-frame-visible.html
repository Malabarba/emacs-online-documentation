<strong>make-frame-visible</strong> is an interactive built-in function in `<code>C source code</code>'.</br>
</br>
</br>
(make-frame-visible &optional <u>FRAME</u>)</br>
</br>
Make the frame <u>FRAME</u> visible (assuming it is an X window).</br>
If omitted, <u>FRAME</u> defaults to the currently selected frame.
