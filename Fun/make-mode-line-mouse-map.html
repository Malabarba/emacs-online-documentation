<strong>make-mode-line-mouse-map</strong> is a compiled Lisp function in `<code>bindings.el</code>'.<br/>
<br/>
(make-mode-line-mouse-map MOUSE FUNCTION)<br/>
<br/>
Return a keymap with single entry for mouse key MOUSE on the mode line.<br/>
MOUSE is defined to run function FUNCTION with no args in the buffer<br/>
corresponding to the mode line clicked.
