---
title: "make-obsolete-overload"
layout: doc
---
<strong>make-obsolete-overload</strong> is a compiled Lisp function in `<code>mode-local.el</code>'.</br>
</br>
(make-obsolete-overload <u>OLD</u> <u>NEW</u> <u>WHEN</u>)</br>
</br>
Mark <u>OLD</u> overload as obsoleted by <u>NEW</u> overload.</br>
<u>WHEN</u> is a string describing the first release where it was made obsolete.
