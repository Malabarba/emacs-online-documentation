<strong>make-random-state</strong> is an alias for `<strong><a href="cl-make-random-state.html">cl-make-random-state</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(make-random-state &optional <u>STATE</u>)</br>
</br>
Return a copy of random-state <u>STATE</u>, or of the internal state if omitted.</br>
If <u>STATE</u> is t, return a new state object seeded from the time of day.
