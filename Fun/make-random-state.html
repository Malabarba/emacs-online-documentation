<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>make-random-state</strong> is an alias for `<strong><a href="/Fun/cl-make-random-state.html">cl-make-random-state</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(make-random-state &optional <u>STATE</u>)</br>
</br>
Return a copy of random-state <u>STATE</u>, or of the internal state if omitted.</br>
If <u>STATE</u> is t, return a new state object seeded from the time of day.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
