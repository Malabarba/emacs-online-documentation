<strong>make-random-state</strong> is an alias for `cl-make-random-state' in `<code>cl.el</code>'.<br/>
<br/>
(make-random-state &optional STATE)<br/>
<br/>
Return a copy of random-state STATE, or of the internal state if omitted.<br/>
If STATE is t, return a new state object seeded from the time of day.
