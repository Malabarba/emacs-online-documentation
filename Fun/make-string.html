<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>make-string</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(make-string <u>LENGTH</u> <u>INIT</u>)</br>
</br>
Return a newly created string of length <u>LENGTH</u>, with <u>INIT</u> in each element.</br>
<u>LENGTH</u> must be an integer.</br>
<u>INIT</u> must be an integer that represents a character.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
