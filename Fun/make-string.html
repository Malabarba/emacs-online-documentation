---
<strong>make-string</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(make-string <u>LENGTH</u> <u>INIT</u>)</br>
</br>
Return a newly created string of length <u>LENGTH</u>, with <u>INIT</u> in each element.</br>
<u>LENGTH</u> must be an integer.</br>
<u>INIT</u> must be an integer that represents a character.
