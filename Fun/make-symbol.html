<strong>make-symbol</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(make-symbol <u>NAME</u>)</br>
</br>
Return a newly allocated uninterned symbol whose name is <u>NAME</u>.</br>
Its value is void, and its function definition and property list are nil.
