</br>
(make-symbol <u>NAME</u>)</br>
</br>
Return a newly allocated uninterned symbol whose name is <u>NAME</u>.</br>
Its value is void, and its function definition and property list are nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
