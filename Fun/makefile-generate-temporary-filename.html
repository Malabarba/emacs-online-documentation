<strong>makefile-generate-temporary-filename</strong> is a compiled Lisp function in `<code>make-mode.el</code>'.<br/>
<br/>
(makefile-generate-temporary-filename)<br/>
<br/>
Create a filename suitable for use in `makefile-save-temporary'.<br/>
Be careful to allow brain-dead file systems (DOS, SYSV ...) to cope<br/>
with the generated name!
