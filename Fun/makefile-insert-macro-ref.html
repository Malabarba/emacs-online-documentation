<strong>makefile-insert-macro-ref</strong> is an interactive compiled Lisp function in `<code>make-mode.el</code>'.</br>
</br>
</br>
(makefile-insert-macro-ref <u>MACRO-NAME</u>)</br>
</br>
Complete on a list of known macros, then insert complete ref at point.
