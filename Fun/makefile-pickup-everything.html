<strong>makefile-pickup-everything</strong> is an interactive compiled Lisp function in `<code>make-mode.el</code>'.</br>
</br>
</br>
(makefile-pickup-everything <u>ARG</u>)</br>
</br>
Notice names of all macros and targets in Makefile.</br>
Prefix arg means force pickups to be redone.
