<strong>makefile-remember-target</strong> is a compiled Lisp function in `<code>make-mode.el</code>'.</br>
</br>
(makefile-remember-target <u>TARGET-NAME</u> &optional <u>HAS-PREREQS</u>)</br>
</br>
Remember a given target if it is not already remembered for this buffer.
