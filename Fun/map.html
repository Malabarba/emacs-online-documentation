<strong>map</strong> is an alias for `<strong><a href="/Fun/cl-map.html">cl-map</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(map <u>TYPE</u> <u>FUNCTION</u> <u>SEQUENCE</u>...)</br>
</br>
Map a <u>FUNCTION</u> across one or more <u>SEQUENCE</u>s, returning a sequence.</br>
<u>TYPE</u> is the sequence type to return.
