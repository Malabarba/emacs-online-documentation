<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>map</strong> is an alias for `<strong><a href="/Fun/cl-map.html">cl-map</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(map <u>TYPE</u> <u>FUNCTION</u> <u>SEQUENCE</u>...)</br>
</br>
Map a <u>FUNCTION</u> across one or more <u>SEQUENCE</u>s, returning a sequence.</br>
<u>TYPE</u> is the sequence type to return.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
