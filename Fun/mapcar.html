<strong>mapcar</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(mapcar <u>FUNCTION</u> <u>SEQUENCE</u>)</br>
</br>
Apply <u>FUNCTION</u> to each element of <u>SEQUENCE</u>, and make a list of the results.</br>
The result is a list just as long as <u>SEQUENCE</u>.</br>
<u>SEQUENCE</u> may be a list, a vector, a bool-vector, or a string.
