<strong>mapcar</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(mapcar FUNCTION SEQUENCE)<br/>
<br/>
Apply FUNCTION to each element of SEQUENCE, and make a list of the results.<br/>
The result is a list just as long as SEQUENCE.<br/>
SEQUENCE may be a list, a vector, a bool-vector, or a string.
