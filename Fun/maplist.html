---
title: "maplist"
layout: doc
---
<strong>maplist</strong> is an alias for `<strong><a href="/Fun/cl-maplist.html">cl-maplist</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(maplist <u>FUNCTION</u> <u>LIST</u>...)</br>
</br>
Map <u>FUNCTION</u> to each sublist of <u>LIST</u> or <u>LIST</u>s.</br>
Like `cl-mapcar', except applies to lists and their cdr's rather than to</br>
the elements themselves.
