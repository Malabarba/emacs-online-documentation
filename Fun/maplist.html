<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>maplist</strong> is an alias for `<strong><a href="/Fun/cl-maplist.html">cl-maplist</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(maplist <u>FUNCTION</u> <u>LIST</u>...)</br>
</br>
Map <u>FUNCTION</u> to each sublist of <u>LIST</u> or <u>LIST</u>s.</br>
Like `cl-mapcar', except applies to lists and their cdr's rather than to</br>
the elements themselves.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
