<strong>mark-end-of-sentence</strong> is an interactive compiled Lisp function in `<code>paragraphs.el</code>'.<br/>
<br/>
(mark-end-of-sentence ARG)<br/>
<br/>
Put mark at end of sentence.  Arg works as in `forward-sentence'.<br/>
If this command is repeated, it marks the next ARG sentences after the<br/>
ones already marked.
