<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>marker-buffer</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(marker-buffer <u>MARKER</u>)</br>
</br>
Return the buffer that <u>MARKER</u> points into, or nil if none.</br>
Returns nil if <u>MARKER</u> points into a dead buffer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
