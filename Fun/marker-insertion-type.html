---
<strong>marker-insertion-type</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(marker-insertion-type <u>MARKER</u>)</br>
</br>
Return insertion type of <u>MARKER</u>: t if it stays after inserted text.</br>
The value nil means the marker stays before text inserted there.
