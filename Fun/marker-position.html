<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>marker-position</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(marker-position <u>MARKER</u>)</br>
</br>
Return the position <u>MARKER</u> points at, as a character number.</br>
Returns nil if <u>MARKER</u> points nowhere.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
