---
<strong>marker-position</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(marker-position <u>MARKER</u>)</br>
</br>
Return the position <u>MARKER</u> points at, as a character number.</br>
Returns nil if <u>MARKER</u> points nowhere.
