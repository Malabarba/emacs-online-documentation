<strong>math-read-number-simple</strong> is a compiled Lisp function in `<code>calc.el</code>'.<br/>
<br/>
(math-read-number-simple S)<br/>
<br/>
Convert the string S into a Calc number.<br/>
S is assumed to be a simple number (integer or float without an exponent)<br/>
and all digits are kept, regardless of Calc's current precision.
