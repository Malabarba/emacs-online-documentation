<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>md4</strong> is a compiled Lisp function in `<code>md4.el</code>'.</br>
</br>
(md4 <u>IN</u> <u>N</u>)</br>
</br>
Return the MD4 hash for a string <u>IN</u> of length <u>N</u> bytes.</br>
The returned hash is 16 bytes long.  <u>N</u> is required to handle</br>
strings containing the character 0.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
