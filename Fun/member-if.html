<strong>member-if</strong> is an alias for `<strong><a href="/Fun/cl-member-if.html">cl-member-if</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(member-if <u>PREDICATE</u> <u>LIST</u> [<u>KEYWORD</u> <u>VALUE</u>]...)</br>
</br>
Find the first item satisfying <u>PREDICATE</u> in <u>LIST</u>.</br>
Return the sublist of <u>LIST</u> whose car matches.</br>
</br>
Keywords supported:  :key
