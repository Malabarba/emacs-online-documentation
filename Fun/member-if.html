<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>member-if</strong> is an alias for `<strong><a href="/Fun/cl-member-if.html">cl-member-if</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(member-if <u>PREDICATE</u> <u>LIST</u> [<u>KEYWORD</u> <u>VALUE</u>]...)</br>
</br>
Find the first item satisfying <u>PREDICATE</u> in <u>LIST</u>.</br>
Return the sublist of <u>LIST</u> whose car matches.</br>
</br>
Keywords supported:  :key<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
