<strong>memory-limit</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(memory-limit)</br>
</br>
Return the address of the last byte Emacs has allocated, divided by 1024.</br>
This may be helpful in debugging Emacs's memory usage.</br>
We divide the value by 1024 to make sure it fits in a Lisp integer.
