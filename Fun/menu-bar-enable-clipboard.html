<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>menu-bar-enable-clipboard</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.</br>
</br>
</br>
(menu-bar-enable-clipboard)</br>
</br>
Make CUT, PASTE and COPY (keys and menu bar items) use the clipboard.</br>
Do the same for the keys of the same name.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
