<strong>menu-bar-left-scroll-bar</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;options> &lt;showhide> &lt;showhide-scroll-bar> &lt;left>.</br>
</br>
<code>(menu-bar-left-scroll-bar</code>)</br>
</br>
Display scroll bars on the left of each window.
