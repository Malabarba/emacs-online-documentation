---
<strong>menu-bar-next-tag</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;edit> &lt;goto> &lt;next-tag>.</br>
</br>
<code>(menu-bar-next-tag</code>)</br>
</br>
Find the next definition of the tag already specified.
