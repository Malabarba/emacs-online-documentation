<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>menu-bar-no-horizontal-scroll-bar</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;options> &lt;showhide> &lt;showhide-scroll-bar> &lt;none-horizontal>.</br>
</br>
<code>(menu-bar-no-horizontal-scroll-bar</code>)</br>
</br>
Turn off horizontal scroll bars.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
