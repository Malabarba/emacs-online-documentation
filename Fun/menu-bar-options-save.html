<strong>menu-bar-options-save</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;options> &lt;save>.</br>
</br>
<code>(menu-bar-options-save</code>)</br>
</br>
Save current values of Options menu items using Custom.
