---
<strong>menu-bar-read-lispref</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;help-menu> &lt;more-manuals> &lt;emacs-lisp-reference>.</br>
</br>
<code>(menu-bar-read-lispref</code>)</br>
</br>
Display the Emacs Lisp Reference manual in Info mode.
