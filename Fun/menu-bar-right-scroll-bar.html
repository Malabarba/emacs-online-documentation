<strong>menu-bar-right-scroll-bar</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;options> &lt;showhide> &lt;showhide-scroll-bar> &lt;right>.</br>
</br>
<code>(menu-bar-right-scroll-bar</code>)</br>
</br>
Display scroll bars on the right of each window.
