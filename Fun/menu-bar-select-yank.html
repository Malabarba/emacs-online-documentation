<strong>menu-bar-select-yank</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.</br>
</br>
</br>
(menu-bar-select-yank)</br>
</br>
Insert the stretch of previously-killed text selected from menu.</br>
The menu shows all the killed text sequences stored in `kill-ring'.
