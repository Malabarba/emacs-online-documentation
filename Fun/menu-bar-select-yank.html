menu-bar-select-yank is an interactive compiled Lisp function in `menu-bar.el'.<br/><br/>It is bound to <menu-bar> <edit> <paste-from-menu> (any string).<br/><br/>(menu-bar-select-yank)<br/><br/>Insert the stretch of previously-killed text selected from menu.<br/>The menu shows all the killed text sequences stored in `kill-ring'.
