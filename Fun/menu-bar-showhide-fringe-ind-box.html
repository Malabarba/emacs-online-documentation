<strong>menu-bar-showhide-fringe-ind-box</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <options> <showhide> <showhide-fringe> <showhide-fringe-ind> <box>.<br/>
<br/>
(menu-bar-showhide-fringe-ind-box)<br/>
<br/>
Display top and bottom indicators in opposite fringes.
