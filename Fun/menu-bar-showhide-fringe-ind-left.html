<strong>menu-bar-showhide-fringe-ind-left</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <options> <showhide> <showhide-fringe> <showhide-fringe-ind> <left>.<br/>
<br/>
(menu-bar-showhide-fringe-ind-left)<br/>
<br/>
Display buffer boundaries and arrows in the left fringe.
