<strong>menu-bar-showhide-fringe-ind-mixed</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <options> <showhide> <showhide-fringe> <showhide-fringe-ind> <mixed>.<br/>
<br/>
(menu-bar-showhide-fringe-ind-mixed)<br/>
<br/>
Display top and bottom indicators in opposite fringes, arrows in right.
