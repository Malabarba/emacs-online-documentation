<strong>menu-bar-showhide-fringe-ind-right</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <options> <showhide> <showhide-fringe> <showhide-fringe-ind> <right>.<br/>
<br/>
(menu-bar-showhide-fringe-ind-right)<br/>
<br/>
Display buffer boundaries and arrows in the right fringe.
