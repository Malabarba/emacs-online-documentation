<strong>menu-bar-showhide-fringe-menu-customize-disable</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <options> <showhide> <showhide-fringe> <none>.<br/>
<br/>
(menu-bar-showhide-fringe-menu-customize-disable)<br/>
<br/>
