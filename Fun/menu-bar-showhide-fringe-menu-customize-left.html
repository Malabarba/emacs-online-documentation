<strong>menu-bar-showhide-fringe-menu-customize-left</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;options> &lt;showhide> &lt;showhide-fringe> &lt;left>.</br>
</br>
<code>(menu-bar-showhide-fringe-menu-customize-left</code>)</br>
</br>
