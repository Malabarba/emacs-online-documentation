<strong>menu-bar-showhide-fringe-menu-customize-reset</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;options> &lt;showhide> &lt;showhide-fringe> &lt;default>.</br>
</br>
<code>(menu-bar-showhide-fringe-menu-customize-reset</code>)</br>
</br>
Reset the fringe mode: display fringes on both sides of a window.
