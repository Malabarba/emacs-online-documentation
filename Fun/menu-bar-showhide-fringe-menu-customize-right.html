<strong>menu-bar-showhide-fringe-menu-customize-right</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <options> <showhide> <showhide-fringe> <right>.<br/>
<br/>
(menu-bar-showhide-fringe-menu-customize-right)<br/>
<br/>
Display fringes only on the right of each window.
