---
<strong>menu-set-font</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;options> &lt;menu-set-font>.</br>
</br>
<code>(menu-set-font</code>)</br>
</br>
Interactively select a font and make it the default on all existing frames.
