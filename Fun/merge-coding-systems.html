<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>merge-coding-systems</strong> is a compiled Lisp function in `<code>mule.el</code>'.</br>
</br>
(merge-coding-systems <u>FIRST</u> <u>SECOND</u>)</br>
</br>
Fill in any unspecified aspects of coding system <u>FIRST</u> from <u>SECOND</u>.</br>
