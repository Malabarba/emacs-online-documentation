<strong>merge-coding-systems</strong> is a compiled Lisp function in `<code>mule.el</code>'.</br>
</br>
(merge-coding-systems <u>FIRST</u> <u>SECOND</u>)</br>
</br>
Fill in any unspecified aspects of coding system <u>FIRST</u> from <u>SECOND</u>.</br>
Return the resulting coding system.
