<strong>merge-face-attribute</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(merge-face-attribute <u>ATTRIBUTE</u> <u>VALUE1</u> <u>VALUE2</u>)</br>
</br>
Return face <u>ATTRIBUTE</u> <u>VALUE1</u> merged with <u>VALUE2</u>.</br>
If <u>VALUE1</u> or <u>VALUE2</u> are absolute (see `face-attribute-relative-p'), then</br>
the result will be absolute, otherwise it will be relative.
