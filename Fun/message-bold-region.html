<strong>message-bold-region</strong> is an interactive autoloaded compiled Lisp function in `<code>message.el</code>'.<br/>
<br/>
(message-bold-region START END)<br/>
<br/>
Bold all nonblank characters in the region.<br/>
Works by overstriking characters.<br/>
Called from program, takes two arguments START and END<br/>
which specify the range to operate on.
