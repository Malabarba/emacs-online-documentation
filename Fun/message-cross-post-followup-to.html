(message-cross-post-followup-to <u>TARGET-GROUP</u>)</br>
</br>
Crossposts message and set Followup-To to <u>TARGET-GROUP</u>.</br>
With prefix-argument just set Follow-Up, don't cross-post.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
