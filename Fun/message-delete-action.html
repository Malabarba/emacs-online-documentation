<strong>message-delete-action</strong> is a compiled Lisp function in `<code>message.el</code>'.</br>
</br>
(message-delete-action <u>ACTION</u> &rest <u>TYPES</u>)</br>
</br>
Delete <u>ACTION</u> from lists of actions performed when doing an exit of type <u>TYPES</u>.
