<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>message-delete-line</strong> is a Lisp macro in `<code>message.el</code>'.</br>

(message-delete-line &optional <u>N</u>)</br>
