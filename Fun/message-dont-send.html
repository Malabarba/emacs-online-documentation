<strong>message-dont-send</strong> is an interactive compiled Lisp function in `<code>message.el</code>'.</br>
</br>
</br>
(message-dont-send)</br>
</br>
Don't send the message you have been editing.</br>
Instead, just auto-save the buffer and then bury it.
