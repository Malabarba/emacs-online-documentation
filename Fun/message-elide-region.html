<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>message-elide-region</strong> is an interactive compiled Lisp function in `<code>message.el</code>'.</br>
</br>
</br>
(message-elide-region <u>B</u> <u>E</u>)</br>
</br>
Elide the text in the region.</br>
An ellipsis (from `message-elide-ellipsis') will be inserted where the</br>
text was killed.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
