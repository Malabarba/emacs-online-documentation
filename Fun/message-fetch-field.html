<strong>message-fetch-field</strong> is an autoloaded compiled Lisp function in `<code>message.el</code>'.<br/>
<br/>
(message-fetch-field HEADER &optional NOT-ALL)<br/>
<br/>
The same as `mail-fetch-field', only remove all newlines.<br/>
The buffer is expected to be narrowed to just the header of the message;<br/>
see `message-narrow-to-headers-or-head'.
