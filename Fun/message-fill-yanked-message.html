(message-fill-yanked-message &optional <u>JUSTIFYP</u>)</br>
</br>
Fill the paragraphs of a message yanked into this one.</br>
Numeric argument means justify as well.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
