---
<strong>message-followup</strong> is an interactive autoloaded compiled Lisp function in `<code>message.el</code>'.</br>
</br>
</br>
(message-followup &optional <u>TO-NEWSGROUPS</u>)</br>
</br>
Follow up to the message in the current buffer.</br>
If <u>TO-NEWSGROUPS</u>, use that as the new Newsgroups line.
