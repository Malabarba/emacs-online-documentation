<strong>message-forward</strong> is an interactive autoloaded compiled Lisp function in `<code>message.el</code>'.</br>
</br>
</br>
(message-forward &optional <u>NEWS</u> <u>DIGEST</u>)</br>
</br>
Forward the current message via mail.</br>
Optional <u>NEWS</u> will use news to forward instead of mail.</br>
Optional <u>DIGEST</u> will use digest to forward.
