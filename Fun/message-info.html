message-info is an interactive autoloaded compiled Lisp function in `message.el'.<br/><br/>(message-info &optional ARG)<br/><br/>Display the Message manual.<br/><br/>Prefixed with one C-u, display the Emacs MIME<br/>manual.  With two C-u's, display the EasyPG or<br/>PGG manual, depending on the value of `mml2015-use'.
