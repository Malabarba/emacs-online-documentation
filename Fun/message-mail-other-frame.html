<strong>message-mail-other-frame</strong> is an interactive autoloaded compiled Lisp function in `<code>message.el</code>'.</br>
</br>
</br>
(message-mail-other-frame &optional <u>TO</u> <u>SUBJECT</u>)</br>
</br>
Like `message-mail' command, but display mail buffer in another frame.
