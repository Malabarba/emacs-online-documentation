<strong>message-narrow-to-head</strong> is an autoloaded compiled Lisp function in `<code>message.el</code>'.</br>
</br>
(message-narrow-to-head)</br>
</br>
Narrow the buffer to the head of the message.</br>
Point is left at the beginning of the narrowed-to region.
