<strong>message-newline-and-reformat</strong> is an interactive compiled Lisp function in `<code>message.el</code>'.</br>
</br>
</br>
(message-newline-and-reformat &optional <u>ARG</u> <u>NOT-BREAK</u>)</br>
</br>
Insert four newlines, and then reformat if inside quoted text.</br>
Prefix arg means justify as well.
