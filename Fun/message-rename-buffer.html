<strong>message-rename-buffer</strong> is an interactive compiled Lisp function in `<code>message.el</code>'.</br>
</br>
</br>
(message-rename-buffer &optional <u>ENTER-STRING</u>)</br>
</br>
Rename the *message* buffer to "*message* RECIPIENT".</br>
If the function is run with a prefix, it will ask for a new buffer</br>
name, rather than giving an automatic name.
