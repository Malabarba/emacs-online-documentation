<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>message-tokenize-header</strong> is a compiled Lisp function in `<code>message.el</code>'.</br>
</br>
(message-tokenize-header <u>HEADER</u> &optional <u>SEPARATOR</u>)</br>
</br>
Split <u>HEADER</u> into a list of header elements.</br>
<u>SEPARATOR</u> is a string of characters to be used as separators.  ","</br>
is used by default.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
