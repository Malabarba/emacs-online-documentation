<strong>message-tokenize-header</strong> is a compiled Lisp function in `<code>message.el</code>'.</br>
</br>
(message-tokenize-header <u>HEADER</u> &optional <u>SEPARATOR</u>)</br>
</br>
Split <u>HEADER</u> into a list of header elements.</br>
<u>SEPARATOR</u> is a string of characters to be used as separators.  ","</br>
is used by default.
