<strong>message-unbold-region</strong> is an interactive autoloaded compiled Lisp function in `<code>message.el</code>'.</br>
</br>
</br>
(message-unbold-region <u>START</u> <u>END</u>)</br>
</br>
Remove all boldness (overstruck characters) in the region.</br>
Called from program, takes two arguments <u>START</u> and <u>END</u></br>
which specify the range to operate on.
