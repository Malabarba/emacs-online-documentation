<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>message-wash-subject</strong> is a compiled Lisp function in `<code>message.el</code>'.</br>
</br>
(message-wash-subject <u>SUBJECT</u>)</br>
</br>
Remove junk like "Re:", "(fwd)", etc. added to subject string <u>SUBJECT</u>.</br>
Previous forwarders, repliers, etc. may add it.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
