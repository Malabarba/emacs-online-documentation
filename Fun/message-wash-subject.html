<strong>message-wash-subject</strong> is a compiled Lisp function in `<code>message.el</code>'.</br>
</br>
(message-wash-subject <u>SUBJECT</u>)</br>
</br>
Remove junk like "Re:", "(fwd)", etc. added to subject string <u>SUBJECT</u>.</br>
Previous forwarders, repliers, etc. may add it.
