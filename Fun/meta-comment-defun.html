<strong>meta-comment-defun</strong> is an interactive compiled Lisp function in `<code>meta-mode.el</code>'.<br/>
<br/>
(meta-comment-defun &optional ARG)<br/>
<br/>
Comment out current environment as Metafont or MetaPost source.<br/>
With prefix argument, uncomment the environment.<br/>
The environment used is the one that contains point or follows point.
