<strong>metamail-interpret-header</strong> is an interactive autoloaded compiled Lisp function in `<code>metamail.el</code>'.</br>
</br>
</br>
(metamail-interpret-header)</br>
</br>
Interpret a header part of a MIME message in current buffer.</br>
Its body part is not interpreted at all.
