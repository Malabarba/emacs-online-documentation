title: "mh-bogofilter-whitelist"

---
<strong>mh-bogofilter-whitelist</strong> is an autoloaded compiled Lisp function in `<code>mh-junk.el</code>'.</br>
</br>
(mh-bogofilter-whitelist <u>MSG</u>)</br>
</br>
Whitelist <u>MSG</u> with bogofilter.</br>
</br>
See `mh-bogofilter-blacklist' for more information.
