<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mh-cl-flet</strong> is an alias for `<strong><a href="/Fun/cl-flet.html">cl-flet</a></strong>' in `<code>mh-compat.el</code>'.</br>
</br>
(mh-cl-flet ((<u>FUNC</u> <u>ARGLIST</u> <u>BODY</u>...) ...) <u>FORM</u>...)</br>
</br>
Make local function definitions.</br>
Like `cl-labels' but the definitions are not recursive.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
