<strong>mh-customize</strong> is an interactive compiled Lisp function in `<code>mh-e.el</code>'.<br/>
<br/>
(mh-customize &optional DELETE-OTHER-WINDOWS-FLAG)<br/>
<br/>
Customize MH-E variables.<br/>
If optional argument DELETE-OTHER-WINDOWS-FLAG is non-nil, other<br/>
windows in the frame are removed.
