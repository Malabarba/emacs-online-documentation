<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mh-define-sequence</strong> is an autoloaded compiled Lisp function in `<code>mh-seq.el</code>'.</br>
</br>
(mh-define-sequence <u>SEQ</u> <u>MSGS</u>)</br>
</br>
Define the <u>SEQ</u> to contain the list of <u>MSGS</u>.</br>
Do not mark pseudo-sequences or empty sequences.</br>
Signals an error if <u>SEQ</u> is an invalid name.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
