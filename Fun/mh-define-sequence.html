<strong>mh-define-sequence</strong> is an autoloaded compiled Lisp function in `<code>mh-seq.el</code>'.<br/>
<br/>
(mh-define-sequence SEQ MSGS)<br/>
<br/>
Define the SEQ to contain the list of MSGS.<br/>
Do not mark pseudo-sequences or empty sequences.<br/>
Signals an error if SEQ is an invalid name.
