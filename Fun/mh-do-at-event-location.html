mh-do-at-event-location is an autoloaded Lisp macro in `mh-acros.el'.<br/><br/>(mh-do-at-event-location EVENT &rest BODY)<br/><br/>Switch to the location of EVENT and execute BODY.<br/>After BODY has been executed return to original window. The<br/>modification flag of the buffer in the event window is<br/>preserved.
