<strong>mh-exec-cmd-error</strong> is a compiled Lisp function in `<code>mh-e.el</code>'.<br/>
<br/>
(mh-exec-cmd-error ENV COMMAND &rest ARGS)<br/>
<br/>
In environment ENV, execute mh-command COMMAND with ARGS.<br/>
ENV is nil or a string of space-separated "var=value" elements.<br/>
Signals an error if process does not complete successfully.
