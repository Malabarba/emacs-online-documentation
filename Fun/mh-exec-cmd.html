<strong>mh-exec-cmd</strong> is a compiled Lisp function in `<code>mh-e.el</code>'.<br/>
<br/>
(mh-exec-cmd COMMAND &rest ARGS)<br/>
<br/>
Execute mh-command COMMAND with ARGS.<br/>
The side effects are what is desired. Any output is assumed to be<br/>
an error and is shown to the user. The output is not read or<br/>
parsed by MH-E.
