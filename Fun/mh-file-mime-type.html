---
<strong>mh-file-mime-type</strong> is an autoloaded compiled Lisp function in `<code>mh-mime.el</code>'.</br>
</br>
(mh-file-mime-type <u>FILENAME</u>)</br>
</br>
Return MIME type of <u>FILENAME</u> from file command.</br>
Returns nil if file command not on system.
