<strong>mh-folder-speedbar-buttons</strong> is an autoloaded Lisp function in `<code>mh-speed.el</code>'.</br>
</br>
(mh-folder-speedbar-buttons <u>BUFFER</u>)</br>
</br>
Interface function to create MH-E speedbar buffer.</br>
<u>BUFFER</u> is the MH-E buffer for which the speedbar buffer is to be</br>
created.
