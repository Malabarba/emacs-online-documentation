<strong>mh-get-header-field</strong> is an autoloaded Lisp function in `<code>mh-utils.el</code>'.</br>
</br>
(mh-get-header-field <u>FIELD</u>)</br>
</br>
Find and return the body of <u>FIELD</u> in the mail header.</br>
Returns the empty string if the field is not in the header of the</br>
current buffer.
