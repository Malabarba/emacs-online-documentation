<strong>mh-get-msg-num</strong> is an autoloaded Lisp function in `<code>mh-utils.el</code>'.<br/>
<br/>
(mh-get-msg-num ERROR-IF-NO-MESSAGE)<br/>
<br/>
Return the message number of the displayed message.<br/>
If the argument ERROR-IF-NO-MESSAGE is non-nil, then complain if<br/>
the cursor is not pointing to a message.
