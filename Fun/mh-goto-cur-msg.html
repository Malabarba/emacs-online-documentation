<strong>mh-goto-cur-msg</strong> is an autoloaded compiled Lisp function in `<code>mh-folder.el</code>'.<br/>
<br/>
(mh-goto-cur-msg &optional MINIMAL-CHANGES-FLAG)<br/>
<br/>
Position the cursor at the current message.<br/>
When optional argument MINIMAL-CHANGES-FLAG is non-nil, the<br/>
function doesn't recenter the folder buffer.
