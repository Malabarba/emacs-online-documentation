<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mh-goto-header-field</strong> is an autoloaded Lisp function in `<code>mh-utils.el</code>'.</br>
</br>
(mh-goto-header-field <u>FIELD</u>)</br>
</br>
Move to <u>FIELD</u> in the message header.</br>
Move to the end of the <u>FIELD</u> name, which should end in a colon.</br>
Returns t if found, nil if not.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
