<strong>mh-identity-handler-bottom</strong> is an autoloaded Lisp function in `<code>mh-identity.el</code>'.<br/>
<br/>
(mh-identity-handler-bottom FIELD ACTION &optional VALUE)<br/>
<br/>
Process header FIELD.<br/>
The ACTION is one of 'remove or 'add. If 'add, the VALUE is<br/>
added. If the field wasn't present, it is added to the bottom of<br/>
the header.
