mh-identity-handler-bottom is an autoloaded Lisp function in `mh-identity.el'.<br/><br/>(mh-identity-handler-bottom FIELD ACTION &optional VALUE)<br/><br/>Process header FIELD.<br/>The ACTION is one of 'remove or 'add. If 'add, the VALUE is<br/>added. If the field wasn't present, it is added to the bottom of<br/>the header.
