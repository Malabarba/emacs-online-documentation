<strong>mh-index-next-folder</strong> is an interactive autoloaded compiled Lisp function in `<code>mh-search.el</code>'.<br/>
<br/>
(mh-index-next-folder &optional BACKWARD-FLAG)<br/>
<br/>
Jump to the next folder marker.<br/>
<br/>
With non-nil optional argument BACKWARD-FLAG, jump to the previous<br/>
group of results.
