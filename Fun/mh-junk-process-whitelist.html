<strong>mh-junk-process-whitelist</strong> is an autoloaded compiled Lisp function in `<code>mh-junk.el</code>'.</br>
</br>
(mh-junk-process-whitelist <u>RANGE</u>)</br>
</br>
Whitelist <u>RANGE</u> as ham.</br>
</br>
This command reclassifies the <u>RANGE</u> as ham if it were incorrectly</br>
classified as spam (see the option `mh-junk-program').
