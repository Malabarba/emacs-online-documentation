---
<strong>mh-lessp</strong> is an autoloaded Lisp function in `<code>mh-utils.el</code>'.</br>
</br>
(mh-lessp <u>MSG1</u> <u>MSG2</u>)</br>
</br>
Return the lesser of two message indicators <u>MSG1</u> and <u>MSG2</u>.</br>
Strings are "smaller" than numbers.</br>
Valid values are things like "cur", "last", 1, and 1820.
