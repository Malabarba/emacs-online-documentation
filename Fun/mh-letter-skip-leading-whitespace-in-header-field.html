<strong>mh-letter-skip-leading-whitespace-in-header-field</strong> is an autoloaded Lisp function in `<code>mh-utils.el</code>'.<br/>
<br/>
(mh-letter-skip-leading-whitespace-in-header-field)<br/>
<br/>
Skip leading whitespace in a header field.<br/>
If the header field doesn't have at least one space after the<br/>
colon then a space character is added.
