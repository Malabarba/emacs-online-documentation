<strong>mh-letter-speedbar-buttons</strong> is an alias for `mh-folder-speedbar-buttons' in `<code>mh-speed.el</code>'.<br/>
<br/>
(mh-letter-speedbar-buttons BUFFER)<br/>
<br/>
Interface function to create MH-E speedbar buffer.<br/>
BUFFER is the MH-E buffer for which the speedbar buffer is to be<br/>
created.
