mh-macro-expansion-time-gnus-version is a Lisp macro in `mh-e.el'.<br/><br/>(mh-macro-expansion-time-gnus-version)<br/><br/>Return Gnus version available at macro expansion time.<br/>The macro evaluates the Gnus version at macro expansion time. If<br/>MH-E was compiled then macro expansion happens at compile time.
