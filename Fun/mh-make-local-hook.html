<strong>mh-make-local-hook</strong> is an autoloaded Lisp macro in `<code>mh-acros.el</code>'.</br>
</br>
(mh-make-local-hook <u>HOOK</u>)</br>
</br>
Make <u>HOOK</u> local if needed.</br>
XEmacs and versions of GNU Emacs before 21.1 require</br>
`make-local-hook' to be called.
