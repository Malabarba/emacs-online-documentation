<strong>mh-maybe-show</strong> is an autoloaded compiled Lisp function in `<code>mh-show.el</code>'.</br>
</br>
(mh-maybe-show &optional <u>MSG</u>)</br>
</br>
Display message at cursor, but only if in show mode.</br>
If optional arg <u>MSG</u> is non-nil, display that message instead.
