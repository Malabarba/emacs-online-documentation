(mh-maybe-show &optional <u>MSG</u>)</br>
</br>
Display message at cursor, but only if in show mode.</br>
If optional arg <u>MSG</u> is non-nil, display that message instead.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
