<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mh-mml-forward-message</strong> is an autoloaded compiled Lisp function in `<code>mh-mime.el</code>'.</br>
</br>
(mh-mml-forward-message <u>DESCRIPTION</u> <u>FOLDER</u> <u>MESSAGE</u>)</br>
</br>
Forward a message as attachment.</br>
</br>
The function will prompt the user for a <u>DESCRIPTION</u>, a <u>FOLDER</u> and</br>
<u>MESSAGE</u> number.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
