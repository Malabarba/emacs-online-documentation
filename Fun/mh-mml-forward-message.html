<strong>mh-mml-forward-message</strong> is an autoloaded compiled Lisp function in `<code>mh-mime.el</code>'.<br/>
<br/>
(mh-mml-forward-message DESCRIPTION FOLDER MESSAGE)<br/>
<br/>
Forward a message as attachment.<br/>
<br/>
The function will prompt the user for a DESCRIPTION, a FOLDER and<br/>
MESSAGE number.
