<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mh-msg-filename</strong> is an autoloaded compiled Lisp function in `<code>mh-folder.el</code>'.</br>
</br>
(mh-msg-filename <u>MSG</u> &optional <u>FOLDER</u>)</br>
</br>
Return the file name of <u>MSG</u> in <u>FOLDER</u> (default current folder).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
