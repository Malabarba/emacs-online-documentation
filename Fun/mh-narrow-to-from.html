<strong>mh-narrow-to-from</strong> is an interactive autoloaded compiled Lisp function in `<code>mh-limit.el</code>'.</br>
</br>
</br>
(mh-narrow-to-from &optional <u>PICK-EXPR</u>)</br>
</br>
Limit to messages with the same "From:" field.</br>
With a prefix argument, edit <u>PICK-EXPR</u>.</br>
</br>
Use / w to undo this command.
