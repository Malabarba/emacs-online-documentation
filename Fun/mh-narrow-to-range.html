<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mh-narrow-to-range</strong> is an interactive autoloaded compiled Lisp function in `<code>mh-limit.el</code>'.</br>
</br>
</br>
(mh-narrow-to-range <u>RANGE</u>)</br>
</br>

</br>
Check the documentation of `mh-interactive-range' to see how</br>
