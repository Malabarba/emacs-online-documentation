mh-narrow-to-subject is an interactive autoloaded compiled Lisp function in `mh-limit.el'.<br/><br/>(mh-narrow-to-subject &optional PICK-EXPR)<br/><br/>Limit to messages with same subject.<br/>With a prefix argument, edit PICK-EXPR.<br/>The string Re: is removed from the search.<br/><br/>Use / w to undo this command.
