<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mh-narrow-to-to</strong> is an interactive autoloaded Lisp function in `<code>mh-limit.el</code>'.</br>
</br>
</br>
(mh-narrow-to-to &optional <u>PICK-EXPR</u>)</br>
</br>
Limit to messages with the same "To:" field.</br>
With a prefix argument, edit <u>PICK-EXPR</u>.</br>
</br>
Use / w to undo this command.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
