<strong>mh-nmail</strong> is an interactive autoloaded compiled Lisp function in `<code>mh-folder.el</code>'.<br/>
<br/>
(mh-nmail &optional ARG)<br/>
<br/>
Check for new mail in inbox folder.<br/>
Scan an MH folder if ARG is non-nil.<br/>
<br/>
This function is an entry point to MH-E, the Emacs interface to<br/>
the MH mail system.
