mh-notate-deleted-and-refiled is an autoloaded compiled Lisp function in `mh-seq.el'.<br/><br/>(mh-notate-deleted-and-refiled)<br/><br/>Notate messages marked for deletion or refiling.<br/>Messages to be deleted are given by `mh-delete-list' while<br/>messages to be refiled are present in `mh-refile-list'.
