<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mh-notate</strong> is an autoloaded compiled Lisp function in `<code>mh-seq.el</code>'.</br>
</br>
(mh-notate <u>MSG</u> <u>NOTATION</u> <u>OFFSET</u>)</br>
</br>
Mark <u>MSG</u> with the character <u>NOTATION</u> at position <u>OFFSET</u>.</br>
Null <u>MSG</u> means the message at cursor.</br>
If <u>NOTATION</u> is nil then no change in the buffer occurs.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
