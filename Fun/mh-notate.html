---
title: "mh-notate"
layout: doc
---
<strong>mh-notate</strong> is an autoloaded compiled Lisp function in `<code>mh-seq.el</code>'.</br>
</br>
(mh-notate <u>MSG</u> <u>NOTATION</u> <u>OFFSET</u>)</br>
</br>
Mark <u>MSG</u> with the character <u>NOTATION</u> at position <u>OFFSET</u>.</br>
Null <u>MSG</u> means the message at cursor.</br>
If <u>NOTATION</u> is nil then no change in the buffer occurs.
