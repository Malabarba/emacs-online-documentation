<strong>mh-profile-component-value</strong> is a compiled Lisp function in `<code>mh-e.el</code>'.</br>
</br>
(mh-profile-component-value <u>COMPONENT</u>)</br>
</br>
Find and return the value of <u>COMPONENT</u> in the current buffer.</br>
Returns nil if the component is not in the buffer.
