<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mh-profile-component-value</strong> is a compiled Lisp function in `<code>mh-e.el</code>'.</br>
</br>
(mh-profile-component-value <u>COMPONENT</u>)</br>
</br>
Find and return the value of <u>COMPONENT</u> in the current buffer.</br>
Returns nil if the component is not in the buffer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
