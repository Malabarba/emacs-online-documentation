<strong>mh-ps-print-toggle-faces</strong> is an interactive autoloaded Lisp function in `<code>mh-print.el</code>'.<br/>
<br/>
(mh-ps-print-toggle-faces)<br/>
<br/>
Toggle whether printing is done with faces or not.<br/>
<br/>
When faces are enabled, the printed message will look very<br/>
similar to the message in the MH-Show buffer.
