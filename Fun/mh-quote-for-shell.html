<strong>mh-quote-for-shell</strong> is a compiled Lisp function in `<code>mh-e.el</code>'.</br>
</br>
(mh-quote-for-shell <u>STRING</u>)</br>
</br>
Quote <u>STRING</u> for /bin/sh.</br>
Adds double-quotes around entire string and quotes the characters</br>
\, `, and $ with a backslash.
