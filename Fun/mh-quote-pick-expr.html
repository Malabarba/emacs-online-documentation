<strong>mh-quote-pick-expr</strong> is an autoloaded Lisp function in `<code>mh-utils.el</code>'.</br>
</br>
(mh-quote-pick-expr <u>PICK-EXPR</u>)</br>
</br>
Quote `mh-pick-regexp-chars' in <u>PICK-EXPR</u>.</br>
<u>PICK-EXPR</u> is a list of strings. Return nil if <u>PICK-EXPR</u> is nil.
