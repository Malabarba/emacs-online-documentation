title: "mh-replace-string"
layout: doc
---
<strong>mh-replace-string</strong> is an autoloaded Lisp function in `<code>mh-utils.el</code>'.</br>
</br>
(mh-replace-string <u>OLD</u> <u>NEW</u>)</br>
</br>
Replace all occurrences of <u>OLD</u> with <u>NEW</u> in the current buffer.</br>
Ignores case when searching for <u>OLD</u>.
