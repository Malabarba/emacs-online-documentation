<strong>mh-rmail</strong> is an interactive autoloaded compiled Lisp function in `<code>mh-folder.el</code>'.<br/>
<br/>
(mh-rmail &optional ARG)<br/>
<br/>
Incorporate new mail with MH.<br/>
Scan an MH folder if ARG is non-nil.<br/>
<br/>
This function is an entry point to MH-E, the Emacs interface to<br/>
the MH mail system.
