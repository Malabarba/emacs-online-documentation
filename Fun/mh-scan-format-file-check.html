<strong>mh-scan-format-file-check</strong> is a compiled Lisp function in `<code>mh-e.el</code>'.<br/>
<br/>
(mh-scan-format-file-check SYMBOL VALUE)<br/>
<br/>
Check if desired setting is valid.<br/>
Throw an error if user tries to set `mh-scan-format-file' to<br/>
anything but t when `mh-adaptive-cmd-note-flag' is on. Otherwise,<br/>
