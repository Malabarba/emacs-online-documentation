<strong>mh-search-from-end</strong> is an autoloaded Lisp function in `<code>mh-utils.el</code>'.</br>
</br>
(mh-search-from-end <u>CHAR</u> <u>STRING</u>)</br>
</br>
Return the position of last occurrence of <u>CHAR</u> in <u>STRING</u>.</br>
If <u>CHAR</u> is not present in <u>STRING</u> then return nil. The function is</br>
used in lieu of `search' in the CL package.
