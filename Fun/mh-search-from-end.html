<strong>mh-search-from-end</strong> is an autoloaded Lisp function in `<code>mh-utils.el</code>'.<br/>
<br/>
(mh-search-from-end CHAR STRING)<br/>
<br/>
Return the position of last occurrence of CHAR in STRING.<br/>
If CHAR is not present in STRING then return nil. The function is<br/>
used in lieu of `search' in the CL package.
