<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mh-set-x-image-cache-directory</strong> is an autoloaded Lisp function in `<code>mh-xface.el</code>'.</br>
</br>
(mh-set-x-image-cache-directory <u>DIRECTORY</u>)</br>
</br>
Set the <u>DIRECTORY</u> where X-Image-URL images are cached.</br>
This is only done if `mh-x-image-cache-directory' is nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
