<strong>mh-set-x-image-cache-directory</strong> is an autoloaded Lisp function in `<code>mh-xface.el</code>'.</br>
</br>
(mh-set-x-image-cache-directory <u>DIRECTORY</u>)</br>
</br>
Set the <u>DIRECTORY</u> where X-Image-URL images are cached.</br>
This is only done if `mh-x-image-cache-directory' is nil.
