<strong>mh-spamprobe-whitelist</strong> is an autoloaded Lisp function in `<code>mh-junk.el</code>'.</br>
</br>
(mh-spamprobe-whitelist <u>MSG</u>)</br>
</br>
Whitelist <u>MSG</u> with SpamProbe.</br>
</br>
See `mh-spamprobe-blacklist' for more information.
