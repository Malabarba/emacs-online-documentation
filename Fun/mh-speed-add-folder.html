<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mh-speed-add-folder</strong> is an autoloaded Lisp function in `<code>mh-speed.el</code>'.</br>
</br>
(mh-speed-add-folder <u>FOLDER</u>)</br>
</br>
Add <u>FOLDER</u> since it is being created.</br>
The function invalidates the latest ancestor that is present.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
