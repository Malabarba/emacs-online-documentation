title: "mh-strip-package-version"
layout: doc
---
<strong>mh-strip-package-version</strong> is a Lisp macro in `<code>mh-e.el</code>'.</br>
</br>
(mh-strip-package-version <u>ARGS</u>)</br>
</br>
Strip :package-version keyword and its value from <u>ARGS</u>.</br>
In Emacs versions that support the :package-version keyword,</br>
<u>ARGS</u> is returned unchanged.
