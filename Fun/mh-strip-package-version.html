<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mh-strip-package-version</strong> is a Lisp macro in `<code>mh-e.el</code>'.</br>
</br>
(mh-strip-package-version <u>ARGS</u>)</br>
</br>
Strip :package-version keyword and its value from <u>ARGS</u>.</br>
In Emacs versions that support the :package-version keyword,</br>
<u>ARGS</u> is returned unchanged.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
