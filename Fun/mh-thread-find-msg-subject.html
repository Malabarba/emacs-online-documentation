<strong>mh-thread-find-msg-subject</strong> is an autoloaded Lisp function in `<code>mh-thread.el</code>'.</br>
</br>
(mh-thread-find-msg-subject <u>MSG</u>)</br>
</br>
Find canonicalized subject of <u>MSG</u>.</br>
This function can only be used the folder is threaded.
