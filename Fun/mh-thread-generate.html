<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mh-thread-generate</strong> is an autoloaded Lisp function in `<code>mh-thread.el</code>'.</br>
</br>
(mh-thread-generate <u>FOLDER</u> <u>MSG-LIST</u>)</br>
</br>
Scan <u>FOLDER</u> to get info for threading.</br>
