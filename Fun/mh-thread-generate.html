title: "mh-thread-generate"
layout: doc
---
<strong>mh-thread-generate</strong> is an autoloaded Lisp function in `<code>mh-thread.el</code>'.</br>
</br>
(mh-thread-generate <u>FOLDER</u> <u>MSG-LIST</u>)</br>
</br>
Scan <u>FOLDER</u> to get info for threading.</br>
Only information about messages in <u>MSG-LIST</u> are added to the tree.
