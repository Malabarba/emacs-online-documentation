---
title: "mh-thread-inc"
layout: doc
---
<strong>mh-thread-inc</strong> is an autoloaded Lisp function in `<code>mh-thread.el</code>'.</br>
</br>
(mh-thread-inc <u>FOLDER</u> <u>START-POINT</u>)</br>
</br>
Update thread tree for <u>FOLDER</u>.</br>
All messages after <u>START-POINT</u> are added to the thread tree.
