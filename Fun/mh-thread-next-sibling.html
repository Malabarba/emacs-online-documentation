<strong>mh-thread-next-sibling</strong> is an interactive autoloaded Lisp function in `<code>mh-thread.el</code>'.</br>
</br>
</br>
(mh-thread-next-sibling &optional <u>PREVIOUS-FLAG</u>)</br>
</br>
Display next sibling.</br>
</br>
With non-nil optional argument <u>PREVIOUS-FLAG</u> jump to the previous</br>
sibling.
