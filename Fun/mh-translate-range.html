<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mh-translate-range</strong> is an autoloaded Lisp function in `<code>mh-seq.el</code>'.</br>
</br>
(mh-translate-range <u>FOLDER</u> <u>EXPR</u>)</br>
</br>
In <u>FOLDER</u>, translate the string <u>EXPR</u> to a list of messages numbers.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
