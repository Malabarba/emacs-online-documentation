(mh-variant-p &rest <u>VARIANTS</u>)</br>
</br>
Return t if variant is any of <u>VARIANTS</u>.</br>
Currently known variants are 'MH, 'nmh, and 'gnu-mh.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
