mh-variant-set is an interactive compiled Lisp function in `mh-e.el'.<br/><br/>(mh-variant-set VARIANT)<br/><br/>Set the MH variant to VARIANT.<br/>Sets `mh-progs', `mh-lib', `mh-lib-progs' and<br/>`mh-flists-present-flag'.<br/>If the VARIANT is "autodetect", then first try nmh, then MH and<br/>finally GNU mailutils MH.
