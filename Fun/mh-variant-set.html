<strong>mh-variant-set</strong> is an interactive compiled Lisp function in `<code>mh-e.el</code>'.<br/>
<br/>
(mh-variant-set VARIANT)<br/>
<br/>
Set the MH variant to VARIANT.<br/>
Sets `mh-progs', `mh-lib', `mh-lib-progs' and<br/>
`mh-flists-present-flag'.<br/>
If the VARIANT is "autodetect", then first try nmh, then MH and<br/>
finally GNU mailutils MH.
