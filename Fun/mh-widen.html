<strong>mh-widen</strong> is an interactive autoloaded Lisp function in `<code>mh-seq.el</code>'.<br/>
<br/>
(mh-widen &optional ALL-FLAG)<br/>
<br/>
Remove last restriction.<br/>
<br/>
Each limit or sequence restriction can be undone in turn with<br/>
this command. Give this command a prefix argument ALL-FLAG to<br/>
remove all limits and sequence restrictions.
