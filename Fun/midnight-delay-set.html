<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>midnight-delay-set</strong> is an autoloaded compiled Lisp function in `<code>midnight.el</code>'.</br>
</br>
(midnight-delay-set <u>SYMB</u> <u>TM</u>)</br>
</br>
Modify `midnight-timer' according to `midnight-delay'.</br>
Sets the first argument <u>SYMB</u> (which must be symbol `midnight-delay')</br>
to its second argument <u>TM</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
