title: "mime-to-mml"
layout: doc
---
<strong>mime-to-mml</strong> is a compiled Lisp function in `<code>mml.el</code>'.</br>
</br>
(mime-to-mml &optional <u>HANDLES</u>)</br>
</br>
Translate the current buffer (which should be a message) into MML.</br>
If <u>HANDLES</u> is non-nil, use it instead reparsing the buffer.
