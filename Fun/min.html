<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>min</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(min <u>NUMBER-OR-MARKER</u> &rest <u>NUMBERS-OR-MARKERS</u>)</br>
</br>
Return smallest of all the arguments (which must be numbers or markers).</br>
The value is always a number; markers are converted to numbers.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
