<strong>min</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(min <u>NUMBER-OR-MARKER</u> &rest <u>NUMBERS-OR-MARKERS</u>)</br>
</br>
Return smallest of all the arguments (which must be numbers or markers).</br>
The value is always a number; markers are converted to numbers.
