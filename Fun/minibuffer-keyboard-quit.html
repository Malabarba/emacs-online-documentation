<strong>minibuffer-keyboard-quit</strong> is an interactive compiled Lisp function in `<code>delsel.el</code>'.</br>
</br>
</br>
(minibuffer-keyboard-quit)</br>
</br>
Abort recursive edit.</br>
In Delete Selection mode, if the mark is active, just deactivate it;</br>
then it takes a second C-g to abort the minibuffer.
