</br>
(minibuffer-window &optional <u>FRAME</u>)</br>
</br>
Return the minibuffer window for frame <u>FRAME</u>.</br>
If <u>FRAME</u> is omitted or nil, it defaults to the selected frame.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
