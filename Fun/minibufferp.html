<strong>minibufferp</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(minibufferp &optional <u>BUFFER</u>)</br>
</br>
Return t if <u>BUFFER</u> is a minibuffer.</br>
No argument or nil as argument means use current buffer as <u>BUFFER</u>.</br>
<u>BUFFER</u> can be a buffer or a buffer name.
