<strong>mm-char-or-char-int-p</strong> is an alias for `<strong><a href="characterp">characterp</a></strong>' in `<code>mm-util.el</code>'.</br>
</br>
(mm-char-or-char-int-p <u>OBJECT</u>)</br>
</br>
Return non-nil if <u>OBJECT</u> is a character.</br>
In Emacs Lisp, characters are represented by character codes, which</br>
are non-negative integers.  The function `max-char' returns the</br>
maximum character code.
