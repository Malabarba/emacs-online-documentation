mm-char-or-char-int-p is an alias for `characterp' in `mm-util.el'.<br/><br/>(mm-char-or-char-int-p OBJECT)<br/><br/>Return non-nil if OBJECT is a character.<br/>In Emacs Lisp, characters are represented by character codes, which<br/>are non-negative integers.  The function `max-char' returns the<br/>maximum character code.
