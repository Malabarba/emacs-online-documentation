<strong>mm-coding-system-to-mime-charset</strong> is a compiled Lisp function in `<code>mm-util.el</code>'.<br/>
<br/>
(mm-coding-system-to-mime-charset CODING-SYSTEM)<br/>
<br/>
Return the MIME charset corresponding to CODING-SYSTEM.<br/>
To make this function work with XEmacs, the APEL package is required.
