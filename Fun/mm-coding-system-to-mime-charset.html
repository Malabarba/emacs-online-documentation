<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mm-coding-system-to-mime-charset</strong> is a compiled Lisp function in `<code>mm-util.el</code>'.</br>
</br>
(mm-coding-system-to-mime-charset <u>CODING-SYSTEM</u>)</br>
</br>
Return the MIME charset corresponding to <u>CODING-SYSTEM</u>.</br>
To make this function work with XEmacs, the APEL package is required.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
