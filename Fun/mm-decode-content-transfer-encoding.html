<strong>mm-decode-content-transfer-encoding</strong> is a compiled Lisp function in `<code>mm-bodies.el</code>'.<br/>
<br/>
(mm-decode-content-transfer-encoding ENCODING &optional TYPE)<br/>
<br/>
Decodes buffer encoded with ENCODING, returning success status.<br/>
If TYPE is `text/plain' CRLF->LF translation may occur.
