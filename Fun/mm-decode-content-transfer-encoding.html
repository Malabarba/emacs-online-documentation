<strong>mm-decode-content-transfer-encoding</strong> is a compiled Lisp function in `<code>mm-bodies.el</code>'.</br>
</br>
(mm-decode-content-transfer-encoding <u>ENCODING</u> &optional <u>TYPE</u>)</br>
</br>
Decodes buffer encoded with <u>ENCODING</u>, returning success status.</br>
If <u>TYPE</u> is `text/plain' CRLF->LF translation may occur.
