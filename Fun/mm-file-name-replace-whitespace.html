<strong>mm-file-name-replace-whitespace</strong> is a compiled Lisp function in `<code>mm-decode.el</code>'.<br/>
<br/>
(mm-file-name-replace-whitespace FILE-NAME)<br/>
<br/>
Replace whitespace characters in FILE-NAME with underscores.<br/>
Set the option `mm-file-name-replace-whitespace' to any other<br/>
string if you do not like underscores.
