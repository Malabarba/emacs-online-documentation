<strong>mm-find-part-by-type</strong> is a compiled Lisp function in `<code>mm-decode.el</code>'.</br>
</br>
(mm-find-part-by-type <u>HANDLES</u> <u>TYPE</u> &optional <u>NOTP</u> <u>RECURSIVE</u>)</br>
</br>
Search in <u>HANDLES</u> for part with <u>TYPE</u>.</br>
If <u>NOTP</u>, returns first non-matching part.</br>
If <u>RECURSIVE</u>, search recursively.
