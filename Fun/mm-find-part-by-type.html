<strong>mm-find-part-by-type</strong> is a compiled Lisp function in `<code>mm-decode.el</code>'.<br/>
<br/>
(mm-find-part-by-type HANDLES TYPE &optional NOTP RECURSIVE)<br/>
<br/>
Search in HANDLES for part with TYPE.<br/>
If NOTP, returns first non-matching part.<br/>
If RECURSIVE, search recursively.
