<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mm-get-part</strong> is a compiled Lisp function in `<code>mm-decode.el</code>'.</br>
</br>
(mm-get-part <u>HANDLE</u> &optional <u>NO-CACHE</u>)</br>
</br>
Return the contents of <u>HANDLE</u> as a string.</br>
If <u>NO-CACHE</u> is non-nil, cached contents of a message/external-body part</br>
are ignored.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
