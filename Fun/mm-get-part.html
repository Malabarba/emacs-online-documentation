<strong>mm-get-part</strong> is an autoloaded compiled Lisp function in `<code>mm-decode.el</code>'.<br/>
<br/>
(mm-get-part HANDLE &optional NO-CACHE)<br/>
<br/>
Return the contents of HANDLE as a string.<br/>
If NO-CACHE is non-nil, cached contents of a message/external-body part<br/>
are ignored.
