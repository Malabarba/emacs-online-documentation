---
title: "mm-get-part"
layout: doc
---
<strong>mm-get-part</strong> is a compiled Lisp function in `<code>mm-decode.el</code>'.</br>
</br>
(mm-get-part <u>HANDLE</u> &optional <u>NO-CACHE</u>)</br>
</br>
Return the contents of <u>HANDLE</u> as a string.</br>
If <u>NO-CACHE</u> is non-nil, cached contents of a message/external-body part</br>
are ignored.
