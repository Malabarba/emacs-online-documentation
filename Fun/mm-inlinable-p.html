---
title: "mm-inlinable-p"
layout: doc
---
<strong>mm-inlinable-p</strong> is a compiled Lisp function in `<code>mm-decode.el</code>'.</br>
</br>
(mm-inlinable-p <u>HANDLE</u> &optional <u>TYPE</u>)</br>
</br>
Say whether <u>HANDLE</u> can be displayed inline.</br>
<u>TYPE</u> is the mime-type of the object; it defaults to the one given</br>
in <u>HANDLE</u>.
