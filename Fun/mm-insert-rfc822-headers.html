<strong>mm-insert-rfc822-headers</strong> is a compiled Lisp function in `<code>mm-encode.el</code>'.</br>
</br>
(mm-insert-rfc822-headers <u>CHARSET</u> <u>ENCODING</u>)</br>
</br>
Insert text/plain headers with <u>CHARSET</u> and <u>ENCODING</u>.
