<strong>mm-multibyte-char-to-unibyte</strong> is an alias for `<strong><a href="multibyte-char-to-unibyte.html">multibyte-char-to-unibyte</a></strong>' in `<code>mm-util.el</code>'.</br>
</br>
(mm-multibyte-char-to-unibyte <u>CH</u>)</br>
</br>
Convert the multibyte character <u>CH</u> to a byte.</br>
If the multibyte character does not represent a byte, return -1.
