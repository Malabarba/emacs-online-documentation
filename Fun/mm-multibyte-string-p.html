<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mm-multibyte-string-p</strong> is an alias for `<strong><a href="/Fun/multibyte-string-p.html">multibyte-string-p</a></strong>' in `<code>mm-util.el</code>'.</br>
</br>
(mm-multibyte-string-p <u>OBJECT</u>)</br>
</br>
Return t if <u>OBJECT</u> is a multibyte string.</br>
Return nil if <u>OBJECT</u> is either a unibyte string, or not a string.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
