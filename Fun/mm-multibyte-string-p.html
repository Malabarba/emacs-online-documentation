<strong>mm-multibyte-string-p</strong> is an alias for `<strong><a href="multibyte-string-p">multibyte-string-p</a></strong>' in `<code>mm-util.el</code>'.</br>
</br>
(mm-multibyte-string-p <u>OBJECT</u>)</br>
</br>
Return t if <u>OBJECT</u> is a multibyte string.</br>
Return nil if <u>OBJECT</u> is either a unibyte string, or not a string.
