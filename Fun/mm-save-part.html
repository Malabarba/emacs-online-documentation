---
title: "mm-save-part"
layout: doc
---
<strong>mm-save-part</strong> is a compiled Lisp function in `<code>mm-decode.el</code>'.</br>
</br>
(mm-save-part <u>HANDLE</u> &optional <u>PROMPT</u>)</br>
</br>
Write <u>HANDLE</u> to a file.</br>
<u>PROMPT</u> overrides the default one used to ask user for a file name.
