---
<strong>mm-setup-codepage-ibm</strong> is a compiled Lisp function in `<code>mm-util.el</code>'.</br>
</br>
(mm-setup-codepage-ibm &optional <u>LIST</u>)</br>
</br>
Add appropriate entries to `mm-charset-synonym-alist'.</br>
Unless <u>LIST</u> is given, `mm-codepage-ibm-list' is used.
