title: "mm-setup-codepage-iso-8859"

---
<strong>mm-setup-codepage-iso-8859</strong> is a compiled Lisp function in `<code>mm-util.el</code>'.</br>
</br>
(mm-setup-codepage-iso-8859 &optional <u>LIST</u>)</br>
</br>
Add appropriate entries to `mm-charset-synonym-alist'.</br>
Unless <u>LIST</u> is given, `mm-codepage-iso-8859-list' is used.
