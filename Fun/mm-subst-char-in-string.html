<strong>mm-subst-char-in-string</strong> is an alias for `subst-char-in-string' in `<code>mm-util.el</code>'.<br/>
<br/>
(mm-subst-char-in-string FROMCHAR TOCHAR STRING &optional INPLACE)<br/>
<br/>
Replace FROMCHAR with TOCHAR in STRING each time it occurs.<br/>
Unless optional argument INPLACE is non-nil, return a new string.
