<strong>mm-subst-char-in-string</strong> is an alias for `<strong><a href="subst-char-in-string">subst-char-in-string</a></strong>' in `<code>mm-util.el</code>'.</br>
</br>
(mm-subst-char-in-string <u>FROMCHAR</u> <u>TOCHAR</u> <u>STRING</u> &optional <u>INPLACE</u>)</br>
</br>
Replace <u>FROMCHAR</u> with <u>TOCHAR</u> in <u>STRING</u> each time it occurs.</br>
Unless optional argument <u>INPLACE</u> is non-nil, return a new string.
