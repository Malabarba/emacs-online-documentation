<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mm-url-insert</strong> is a compiled Lisp function in `<code>mm-url.el</code>'.</br>
</br>
(mm-url-insert <u>URL</u> &optional <u>FOLLOW-REFRESH</u>)</br>
</br>
Insert the contents from an <u>URL</u> in the current buffer.</br>
If <u>FOLLOW-REFRESH</u> is non-nil, redirect refresh url in META.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
