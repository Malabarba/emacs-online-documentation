title: "mm-url-insert"
layout: doc
---
<strong>mm-url-insert</strong> is a compiled Lisp function in `<code>mm-url.el</code>'.</br>
</br>
(mm-url-insert <u>URL</u> &optional <u>FOLLOW-REFRESH</u>)</br>
</br>
Insert the contents from an <u>URL</u> in the current buffer.</br>
If <u>FOLLOW-REFRESH</u> is non-nil, redirect refresh url in META.
