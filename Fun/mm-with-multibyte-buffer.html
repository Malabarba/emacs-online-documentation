---
<strong>mm-with-multibyte-buffer</strong> is a Lisp macro in `<code>mm-util.el</code>'.</br>
</br>
(mm-with-multibyte-buffer &rest <u>FORMS</u>)</br>
</br>
Create a temporary buffer, and evaluate <u>FORMS</u> there like `progn'.</br>
Use multibyte mode for this.
