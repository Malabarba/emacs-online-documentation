<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mm-with-unibyte-buffer</strong> is a Lisp macro in `<code>mm-util.el</code>'.</br>
</br>
(mm-with-unibyte-buffer &rest <u>FORMS</u>)</br>
</br>
Create a temporary buffer, and evaluate <u>FORMS</u> there like `progn'.</br>
Use unibyte mode for this.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
