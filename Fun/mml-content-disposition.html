<strong>mml-content-disposition</strong> is a compiled Lisp function in `<code>mml.el</code>'.</br>
</br>
(mml-content-disposition <u>TYPE</u> &optional <u>FILENAME</u>)</br>
</br>
Return a default disposition name suitable to <u>TYPE</u> or <u>FILENAME</u>.
