---
<strong>mml-generate-mime</strong> is a compiled Lisp function in `<code>mml.el</code>'.</br>
</br>
(mml-generate-mime &optional <u>MULTIPART-TYPE</u>)</br>
</br>
Generate a MIME message based on the current MML document.</br>
<u>MULTIPART-TYPE</u> defaults to "mixed", but can also</br>
be "related" or "alternate".
