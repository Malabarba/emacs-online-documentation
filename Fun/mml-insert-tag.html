<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mml-insert-tag</strong> is an autoloaded compiled Lisp function in `<code>mml.el</code>'.</br>
</br>
(mml-insert-tag <u>NAME</u> &rest <u>PLIST</u>)</br>
</br>
Insert an MML tag described by <u>NAME</u> and <u>PLIST</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
