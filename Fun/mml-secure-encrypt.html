<strong>mml-secure-encrypt</strong> is an interactive compiled Lisp function in `<code>mml-sec.el</code>'.</br>
</br>
</br>
(mml-secure-encrypt &optional <u>METHOD</u>)</br>
</br>
Add MML tags to encrypt this MML part.</br>
Use <u>METHOD</u> if given.  Else use `mml-secure-method' or</br>
`mml-default-sign-method'.
