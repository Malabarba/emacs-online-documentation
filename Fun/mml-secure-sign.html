<strong>mml-secure-sign</strong> is an interactive compiled Lisp function in `<code>mml-sec.el</code>'.</br>
</br>
</br>
(mml-secure-sign &optional <u>METHOD</u>)</br>
</br>
Add MML tags to sign this MML part.</br>
Use <u>METHOD</u> if given.  Else use `mml-secure-method' or</br>
`mml-default-sign-method'.
