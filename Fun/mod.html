<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mod</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(mod <u>X</u> <u>Y</u>)</br>
</br>
Return <u>X</u> modulo <u>Y</u>.</br>
The result falls between zero (inclusive) and <u>Y</u> (exclusive).</br>
Both <u>X</u> and <u>Y</u> must be numbers or markers.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
