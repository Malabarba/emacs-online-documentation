<strong>mode-line-previous-buffer</strong> is an interactive compiled Lisp function in `<code>bindings.el</code>'.</br>
</br>
</br>
(mode-line-previous-buffer <u>EVENT</u>)</br>
</br>
Like `previous-buffer', but temporarily select <u>EVENT</u>'s window.
