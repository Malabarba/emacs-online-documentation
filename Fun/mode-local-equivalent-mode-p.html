<strong>mode-local-equivalent-mode-p</strong> is a compiled Lisp function in `<code>mode-local.el</code>'.</br>
</br>
(mode-local-equivalent-mode-p <u>MODE</u>)</br>
</br>
Is the major-mode in the current buffer equivalent to a mode in MODES.
