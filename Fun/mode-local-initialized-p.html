<strong>mode-local-initialized-p</strong> is a compiled Lisp function in `<code>mode-local.el</code>'.<br/>
<br/>
(mode-local-initialized-p)<br/>
<br/>
Return non-nil if mode local is initialized in current buffer.<br/>
That is, if the current `major-mode' is equal to the major mode for<br/>
which mode local bindings have been activated.
