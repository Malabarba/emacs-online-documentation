<strong>mode-local-map-mode-buffers</strong> is a compiled Lisp function in `<code>mode-local.el</code>'.<br/>
<br/>
(mode-local-map-mode-buffers FUNCTION MODES)<br/>
<br/>
Run FUNCTION on every file buffer with major mode in MODES.<br/>
MODES can be a symbol or a list of symbols.<br/>
FUNCTION does not have arguments.
