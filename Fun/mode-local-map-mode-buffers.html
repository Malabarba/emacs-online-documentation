<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mode-local-map-mode-buffers</strong> is a compiled Lisp function in `<code>mode-local.el</code>'.</br>
</br>
(mode-local-map-mode-buffers <u>FUNCTION</u> <u>MODES</u>)</br>
</br>
Run <u>FUNCTION</u> on every file buffer with major mode in <u>MODES</u>.</br>
<u>MODES</u> can be a symbol or a list of symbols.</br>
<u>FUNCTION</u> does not have arguments.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
