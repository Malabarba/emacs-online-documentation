<strong>mode-local-read-function</strong> is a compiled Lisp function in `<code>mode-local.el</code>'.</br>
</br>
(mode-local-read-function <u>PROMPT</u> &optional <u>INITIAL</u> <u>HIST</u> <u>DEFAULT</u>)</br>
</br>
Interactively read in the name of a mode-local function.</br>
<u>PROMPT</u>, <u>INITIAL</u>, <u>HIST</u>, and <u>DEFAULT</u> are the same as for `completing-read'.
