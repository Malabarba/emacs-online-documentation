<strong>mode-local-read-function</strong> is a compiled Lisp function in `<code>mode-local.el</code>'.<br/>
<br/>
(mode-local-read-function PROMPT &optional INITIAL HIST DEFAULT)<br/>
<br/>
Interactively read in the name of a mode-local function.<br/>
PROMPT, INITIAL, HIST, and DEFAULT are the same as for `completing-read'.
