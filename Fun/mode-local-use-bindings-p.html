<strong>mode-local-use-bindings-p</strong> is a compiled Lisp function in `<code>mode-local.el</code>'.</br>
</br>
(mode-local-use-bindings-p <u>THIS-MODE</u> <u>DESIRED-MODE</u>)</br>
</br>
Return non-nil if <u>THIS-MODE</u> can use bindings of <u>DESIRED-MODE</u>.
