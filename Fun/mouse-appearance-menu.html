<strong>mouse-appearance-menu</strong> is an interactive compiled Lisp function in `<code>mouse.el</code>'.</br>
</br>
It is bound to &lt;S-down-mouse-1>.</br>
</br>
<code>(mouse-appearance-menu <u>EVENT</u></code>)</br>
</br>
Show a menu for changing the default face in the current buffer.
