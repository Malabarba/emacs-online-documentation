<strong>mouse-autoselect-window-cancel</strong> is a compiled Lisp function in `<code>window.el</code>'.</br>
</br>
(mouse-autoselect-window-cancel &optional <u>FORCE</u>)</br>
</br>
Cancel delayed window autoselection.</br>
Optional argument <u>FORCE</u> means cancel unconditionally.
