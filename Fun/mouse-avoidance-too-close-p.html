<strong>mouse-avoidance-too-close-p</strong> is a compiled Lisp function in `<code>avoid.el</code>'.<br/>
<br/>
(mouse-avoidance-too-close-p MOUSE)<br/>
<br/>
Return t if mouse pointer and point cursor are too close.<br/>
MOUSE is the current mouse position as returned by `mouse-position'.<br/>
Acceptable distance is defined by `mouse-avoidance-threshold'.
