<strong>mouse-buffer-menu</strong> is an interactive compiled Lisp function in `<code>mouse.el</code>'.<br/>
<br/>
It is bound to <C-down-mouse-1>.<br/>
<br/>
(mouse-buffer-menu EVENT)<br/>
<br/>
Pop up a menu of buffers for selection with the mouse.<br/>
This switches buffers in the window that you clicked on,<br/>
and selects that window.
