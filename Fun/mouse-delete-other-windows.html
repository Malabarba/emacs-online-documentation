<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mouse-delete-other-windows</strong> is an interactive compiled Lisp function in `<code>mouse.el</code>'.</br>
</br>
It is bound to &lt;mode-line> &lt;mouse-2>.</br>
</br>
<code>(mouse-delete-other-windows</code>)</br>
</br>
Delete all windows except the one you click on.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
