<strong>mouse-delete-window</strong> is an interactive compiled Lisp function in `<code>mouse.el</code>'.<br/>
<br/>
It is bound to <mode-line> <mouse-3>.<br/>
<br/>
(mouse-delete-window CLICK)<br/>
<br/>
Delete the window you click on.<br/>
Do nothing if the frame has just one window.<br/>
This command must be bound to a mouse click.
