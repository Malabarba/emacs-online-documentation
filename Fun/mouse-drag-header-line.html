<strong>mouse-drag-header-line</strong> is an interactive compiled Lisp function in `<code>mouse.el</code>'.</br>
</br>
It is bound to &lt;header-line> &lt;down-mouse-1>.</br>
</br>
<code>(mouse-drag-header-line <u>START-EVENT</u></code>)</br>
</br>
Change the height of a window by dragging on the header line.
