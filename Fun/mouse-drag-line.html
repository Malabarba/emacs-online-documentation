<strong>mouse-drag-line</strong> is a compiled Lisp function in `<code>mouse.el</code>'.</br>
</br>
(mouse-drag-line <u>START-EVENT</u> <u>LINE</u>)</br>
</br>
Drag a mode line, header line, or vertical line with the mouse.</br>
<u>START-EVENT</u> is the starting mouse-event of the drag action.  <u>LINE</u></br>
must be one of the symbols `header', `mode', or `vertical'.
