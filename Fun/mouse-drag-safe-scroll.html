</br>
(mouse-drag-safe-scroll <u>ROW-DELTA</u> &optional <u>COL-DELTA</u>)</br>
</br>
Scroll down <u>ROW-DELTA</u> lines and right <u>COL-DELTA</u>, ignoring buffer edge errors.</br>
Keep the cursor on the screen as needed.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
