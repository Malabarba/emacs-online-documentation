<strong>mouse-drag-track</strong> is a compiled Lisp function in `<code>mouse.el</code>'.</br>
</br>
(mouse-drag-track <u>START-EVENT</u>)</br>
</br>
Track mouse drags by highlighting area between point and cursor.</br>
The region will be defined with mark and point.
