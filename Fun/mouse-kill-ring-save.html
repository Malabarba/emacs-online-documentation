<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mouse-kill-ring-save</strong> is an interactive compiled Lisp function in `<code>mouse.el</code>'.</br>
</br>
</br>
(mouse-kill-ring-save <u>CLICK</u>)</br>
</br>
Copy the region between point and the mouse click in the kill ring.</br>
This does not delete the region; it acts like M-w.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
