---
<strong>mouse-kill-ring-save</strong> is an interactive compiled Lisp function in `<code>mouse.el</code>'.</br>
</br>
</br>
(mouse-kill-ring-save <u>CLICK</u>)</br>
</br>
Copy the region between point and the mouse click in the kill ring.</br>
This does not delete the region; it acts like M-w.
