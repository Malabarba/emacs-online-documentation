<strong>mouse-menu-non-singleton</strong> is a compiled Lisp function in `<code>mouse.el</code>'.<br/>
<br/>
(mouse-menu-non-singleton MENUBAR)<br/>
<br/>
Return menu keybar MENUBAR, or a lone submenu inside it.<br/>
If MENUBAR defines exactly one submenu, return just that submenu.<br/>
Otherwise, return MENUBAR.
