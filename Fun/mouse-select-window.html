<strong>mouse-select-window</strong> is an interactive compiled Lisp function in `<code>mouse.el</code>'.<br/>
<br/>
It is bound to <vertical-line> <mouse-1>, <header-line> <mouse-1>, <mode-line> <drag-mouse-1>, <mode-line> <mouse-1>.<br/>
<br/>
(mouse-select-window CLICK)<br/>
<br/>
Select the window clicked on; don't move point.
