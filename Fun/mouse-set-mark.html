<strong>mouse-set-mark</strong> is an interactive compiled Lisp function in `<code>mouse.el</code>'.</br>
</br>
</br>
(mouse-set-mark <u>CLICK</u>)</br>
</br>
Set mark at the position clicked on with the mouse.</br>
Display cursor at that position for a second.</br>
This must be bound to a mouse click.
