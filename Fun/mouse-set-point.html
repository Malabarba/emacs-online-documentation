<strong>mouse-set-point</strong> is an interactive compiled Lisp function in `<code>mouse.el</code>'.</br>
</br>
It is bound to &lt;triple-mouse-1>, &lt;double-mouse-1>, &lt;mouse-1>.</br>
</br>
<code>(mouse-set-point <u>EVENT</u></code>)</br>
</br>
Move point to the position clicked on with the mouse.</br>
This should be bound to a mouse click event type.
