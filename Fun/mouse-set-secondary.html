<strong>mouse-set-secondary</strong> is an interactive compiled Lisp function in `<code>mouse.el</code>'.<br/>
<br/>
It is bound to <M-drag-mouse-1>.<br/>
<br/>
(mouse-set-secondary CLICK)<br/>
<br/>
Set the secondary selection to the text that the mouse is dragged over.<br/>
This must be bound to a mouse drag event.
