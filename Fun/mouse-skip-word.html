<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mouse-skip-word</strong> is a compiled Lisp function in `<code>mouse.el</code>'.</br>
</br>
(mouse-skip-word <u>DIR</u>)</br>
</br>
Skip over word, over whitespace, or over identical punctuation.</br>
If <u>DIR</u> is positive skip forward; if negative, skip backward.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
