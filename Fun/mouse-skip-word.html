---
<strong>mouse-skip-word</strong> is a compiled Lisp function in `<code>mouse.el</code>'.</br>
</br>
(mouse-skip-word <u>DIR</u>)</br>
</br>
Skip over word, over whitespace, or over identical punctuation.</br>
If <u>DIR</u> is positive skip forward; if negative, skip backward.
