<strong>mouse-tear-off-window</strong> is an alias for `<strong><a href="/Fun/tear-off-window.html">tear-off-window</a></strong>' in `<code>mouse.el</code>'.</br>
</br>
</br>
(mouse-tear-off-window <u>CLICK</u>)</br>
</br>
This function is obsolete since 24.4;</br>
use `tear-off-window' instead.</br>
</br>
Delete the selected window, and create a new frame displaying its buffer.
