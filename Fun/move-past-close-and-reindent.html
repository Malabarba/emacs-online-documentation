<strong>move-past-close-and-reindent</strong> is an interactive compiled Lisp function in `<code>lisp.el</code>'.</br>
</br>
It is bound to M-).</br>
</br>
<code>(move-past-close-and-reindent</code>)</br>
</br>
Move past next `)', delete indentation before it, then indent after it.
