<strong>move-point-visually</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(move-point-visually <u>DIRECTION</u>)</br>
</br>
Move point in the visual order in the specified <u>DIRECTION</u>.</br>
<u>DIRECTION</u> can be 1, meaning move to the right, or -1, which moves to the</br>
left.</br>
</br>
Value is the new character position of point.
