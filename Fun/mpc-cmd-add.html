(mpc-cmd-add <u>FILES</u> &optional <u>PLAYLIST</u>)</br>
</br>
Add the songs <u>FILES</u> to <u>PLAYLIST</u>.</br>
If <u>PLAYLIST</u> is t or nil or missing, use the main playlist.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
