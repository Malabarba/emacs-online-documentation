<strong>mpc-cmd-delete</strong> is a compiled Lisp function in `<code>mpc.el</code>'.</br>
</br>
(mpc-cmd-delete <u>SONG-POSS</u> &optional <u>PLAYLIST</u>)</br>
</br>
Delete the songs at positions <u>SONG-POSS</u> from <u>PLAYLIST</u>.</br>
If <u>PLAYLIST</u> is t or nil or missing, use the main playlist.
