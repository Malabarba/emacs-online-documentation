<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mpc-cmd-find</strong> is a compiled Lisp function in `<code>mpc.el</code>'.</br>
</br>
(mpc-cmd-find <u>TAG</u> <u>VALUE</u>)</br>
</br>
Return a list of all songs whose tag <u>TAG</u> has value <u>VALUE</u>.</br>
The songs are returned as alists.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
