<strong>mpc-constraints-get-current</strong> is a compiled Lisp function in `<code>mpc.el</code>'.<br/>
<br/>
(mpc-constraints-get-current &optional AVOID-BUF)<br/>
<br/>
Return currently selected set of constraints.<br/>
If AVOID-BUF is non-nil, it specifies a buffer which should be ignored<br/>
when constructing the set of constraints.
