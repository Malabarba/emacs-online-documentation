---
title: "mpc-format"
layout: doc
---
<strong>mpc-format</strong> is a compiled Lisp function in `<code>mpc.el</code>'.</br>
</br>
(mpc-format <u>FORMAT-SPEC</u> <u>INFO</u> &optional <u>HSCROLL</u>)</br>
</br>
Format the <u>INFO</u> according to <u>FORMAT-SPEC</u>, inserting the result at point.
