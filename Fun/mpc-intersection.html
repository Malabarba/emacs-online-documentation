<strong>mpc-intersection</strong> is a compiled Lisp function in `<code>mpc.el</code>'.</br>
</br>
(mpc-intersection <u>L1</u> <u>L2</u> &optional <u>SELECTFUN</u>)</br>
</br>
Return <u>L1</u> after removing all elements not found in <u>L2</u>.</br>
If <u>SELECTFUN</u> is non-nil, elements aren't compared directly, but instead</br>
they are passed through <u>SELECTFUN</u> before comparison.
