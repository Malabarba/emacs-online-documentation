<strong>mpc-intersection</strong> is a compiled Lisp function in `<code>mpc.el</code>'.<br/>
<br/>
(mpc-intersection L1 L2 &optional SELECTFUN)<br/>
<br/>
Return L1 after removing all elements not found in L2.<br/>
If SELECTFUN is non-nil, elements aren't compared directly, but instead<br/>
they are passed through SELECTFUN before comparison.
