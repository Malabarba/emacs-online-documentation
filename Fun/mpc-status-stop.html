<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mpc-status-stop</strong> is a compiled Lisp function in `<code>mpc.el</code>'.</br>
</br>
(mpc-status-stop)</br>
</br>
Stop the autorefresh of `mpc-status'.</br>
This is normally used only when quitting MPC.</br>
Any call to `mpc-status-refresh' may cause it to be restarted.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
