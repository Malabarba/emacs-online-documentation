<strong>mpc-status-stop</strong> is a compiled Lisp function in `<code>mpc.el</code>'.</br>
</br>
(mpc-status-stop)</br>
</br>
Stop the autorefresh of `mpc-status'.</br>
This is normally used only when quitting MPC.</br>
Any call to `mpc-status-refresh' may cause it to be restarted.
