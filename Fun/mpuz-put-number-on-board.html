<strong>mpuz-put-number-on-board</strong> is a compiled Lisp function in `<code>mpuz.el</code>'.</br>
</br>
(mpuz-put-number-on-board <u>NUMBER</u> <u>ROW</u> &rest <u>COLUMNS</u>)</br>
</br>
Put (last digit of) <u>NUMBER</u> on <u>ROW</u> and <u>COLUMNS</u> of the puzzle board.
