<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mpuz-put-number-on-board</strong> is a compiled Lisp function in `<code>mpuz.el</code>'.</br>
</br>
(mpuz-put-number-on-board <u>NUMBER</u> <u>ROW</u> &rest <u>COLUMNS</u>)</br>
</br>
Put (last digit of) <u>NUMBER</u> on <u>ROW</u> and <u>COLUMNS</u> of the puzzle board.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
