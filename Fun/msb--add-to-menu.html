<strong>msb--add-to-menu</strong> is a compiled Lisp function in `<code>msb.el</code>'.<br/>
<br/>
(msb--add-to-menu BUFFER FUNCTION-INFO MAX-BUFFER-NAME-LENGTH)<br/>
<br/>
Add BUFFER to the menu depicted by FUNCTION-INFO.<br/>
All side-effects.  Adds an element of form (BUFFER-TITLE . BUFFER)<br/>
