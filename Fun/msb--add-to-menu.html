msb--add-to-menu is a compiled Lisp function in `msb.el'.<br/><br/>(msb--add-to-menu BUFFER FUNCTION-INFO MAX-BUFFER-NAME-LENGTH)<br/><br/>Add BUFFER to the menu depicted by FUNCTION-INFO.<br/>All side-effects.  Adds an element of form (BUFFER-TITLE . BUFFER)<br/>to the buffer-list variable in FUNCTION-INFO.
