<strong>msb--most-recently-used-menu</strong> is a compiled Lisp function in `<code>msb.el</code>'.</br>
</br>
(msb--most-recently-used-menu <u>MAX-BUFFER-NAME-LENGTH</u>)</br>
</br>
Return a list for the most recently used buffers.</br>
It takes the form ((TITLE . BUFFER-LIST)...).
