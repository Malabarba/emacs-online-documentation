title: "msb-invisible-buffer-p"
layout: doc
---
<strong>msb-invisible-buffer-p</strong> is a compiled Lisp function in `<code>msb.el</code>'.</br>
</br>
(msb-invisible-buffer-p &optional <u>BUFFER</u>)</br>
</br>
Return t if optional <u>BUFFER</u> is an "invisible" buffer.</br>
If the argument is left out or nil, then the current buffer is considered.
