title: "msb-sort-by-name"
layout: doc
---
<strong>msb-sort-by-name</strong> is a compiled Lisp function in `<code>msb.el</code>'.</br>
</br>
(msb-sort-by-name <u>ITEM1</u> <u>ITEM2</u>)</br>
</br>
Sort the items <u>ITEM1</u> and <u>ITEM2</u> by their `buffer-name'.</br>
An item looks like (NAME . BUFFER).
