<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>msb-sort-by-name</strong> is a compiled Lisp function in `<code>msb.el</code>'.</br>
</br>
(msb-sort-by-name <u>ITEM1</u> <u>ITEM2</u>)</br>
</br>
Sort the items <u>ITEM1</u> and <u>ITEM2</u> by their `buffer-name'.</br>
An item looks like (NAME . BUFFER).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
