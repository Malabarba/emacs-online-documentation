---
<strong>mspools-show</strong> is an interactive compiled Lisp function in `<code>mspools.el</code>'.</br>
</br>
</br>
(mspools-show &optional <u>NOSHOW</u>)</br>
</br>
Show the list of non-empty spool files in the *spools* buffer.</br>
Buffer is not displayed if SHOW is non-nil.
