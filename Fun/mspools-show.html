(mspools-show &optional <u>NOSHOW</u>)</br>
</br>
Show the list of non-empty spool files in the *spools* buffer.</br>
Buffer is not displayed if SHOW is non-nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
