<strong>multi-isearch-read-matching-files</strong> is a compiled Lisp function in `<code>misearch.el</code>'.</br>
</br>
(multi-isearch-read-matching-files)</br>
</br>
Return a list of files whose names match specified wildcard.</br>
Uses `read-regexp' to read the wildcard.
