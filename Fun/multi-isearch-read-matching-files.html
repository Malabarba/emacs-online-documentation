(multi-isearch-read-matching-files)</br>
</br>
Return a list of files whose names match specified wildcard.</br>
Uses `read-regexp' to read the wildcard.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
