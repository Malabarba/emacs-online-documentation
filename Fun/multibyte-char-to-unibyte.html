<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>multibyte-char-to-unibyte</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(multibyte-char-to-unibyte <u>CH</u>)</br>
</br>
Convert the multibyte character <u>CH</u> to a byte.</br>
If the multibyte character does not represent a byte, return -1.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
