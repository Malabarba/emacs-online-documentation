---
<strong>multibyte-char-to-unibyte</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(multibyte-char-to-unibyte <u>CH</u>)</br>
</br>
Convert the multibyte character <u>CH</u> to a byte.</br>
If the multibyte character does not represent a byte, return -1.
