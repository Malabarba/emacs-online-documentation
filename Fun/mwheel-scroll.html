<strong>mwheel-scroll</strong> is an interactive compiled Lisp function in `<code>mwheel.el</code>'.</br>
</br>
It is bound to &lt;C-mouse-5>, &lt;S-mouse-5>, &lt;mouse-5>, &lt;C-mouse-4>, &lt;S-mouse-4>, &lt;mouse-4>.</br>
</br>
<code>(mwheel-scroll <u>EVENT</u></code>)</br>
</br>
Scroll up or down according to the <u>EVENT</u>.</br>
This should only be bound to mouse buttons 4 and 5.
