mwheel-scroll is an interactive compiled Lisp function in `mwheel.el'.<br/><br/>It is bound to <C-mouse-5>, <S-mouse-5>, <mouse-5>, <C-mouse-4>, <S-mouse-4>, <mouse-4>.<br/><br/>(mwheel-scroll EVENT)<br/><br/>Scroll up or down according to the EVENT.<br/>This should only be bound to mouse buttons 4 and 5.
