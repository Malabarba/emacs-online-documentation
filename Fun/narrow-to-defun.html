<strong>narrow-to-defun</strong> is an interactive compiled Lisp function in `<code>lisp.el</code>'.<br/>
<br/>
It is bound to C-x n d.<br/>
<br/>
(narrow-to-defun &optional ARG)<br/>
<br/>
Make text outside current defun invisible.<br/>
The defun visible is the one that contains point or follows point.<br/>
Optional ARG is ignored.
