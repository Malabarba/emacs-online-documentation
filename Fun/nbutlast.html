<strong>nbutlast</strong> is a compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
(nbutlast <u>LIST</u> &optional <u>N</u>)</br>
</br>
Modifies <u>LIST</u> to remove the last <u>N</u> elements.</br>
If <u>N</u> is omitted or nil, remove the last element.
