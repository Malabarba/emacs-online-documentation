<strong>negative-argument</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
It is bound to C--, M--, C-M--.</br>
</br>
<code>(negative-argument <u>ARG</u></code>)</br>
</br>
Begin a negative numeric argument for the next command.</br>
C-u following digits or minus sign ends the argument.
