<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>negative-argument</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
It is bound to C--, M--, C-M--.</br>
</br>
<code>(negative-argument <u>ARG</u></code>)</br>
</br>
Begin a negative numeric argument for the next command.</br>
C-u following digits or minus sign ends the argument.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
