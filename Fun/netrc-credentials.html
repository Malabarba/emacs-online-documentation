<strong>netrc-credentials</strong> is an autoloaded compiled Lisp function in `<code>netrc.el</code>'.</br>
</br>
(netrc-credentials <u>MACHINE</u> &rest <u>PORTS</u>)</br>
</br>
Return a user name/password pair.</br>
Port specifications will be prioritized in the order they are</br>
listed in the <u>PORTS</u> list.
