---
<strong>network-connection-to-service</strong> is an interactive autoloaded compiled Lisp function in `<code>net-utils.el</code>'.</br>
</br>
</br>
(network-connection-to-service <u>HOST</u> <u>SERVICE</u>)</br>
</br>
Open a network connection to <u>SERVICE</u> on <u>HOST</u>.
