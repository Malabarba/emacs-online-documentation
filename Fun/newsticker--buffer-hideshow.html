<strong>newsticker--buffer-hideshow</strong> is a compiled Lisp function in `<code>newst-plainview.el</code>'.</br>
</br>
(newsticker--buffer-hideshow <u>MARK-AGE</u> <u>ONOFF</u>)</br>
</br>
Hide or show items of type <u>MARK-AGE</u>.</br>
If <u>ONOFF</u> is nil the item is hidden, otherwise it is shown.
