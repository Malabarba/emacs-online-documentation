<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>newsticker--buffer-hideshow</strong> is a compiled Lisp function in `<code>newst-plainview.el</code>'.</br>
</br>
(newsticker--buffer-hideshow <u>MARK-AGE</u> <u>ONOFF</u>)</br>
</br>
Hide or show items of type <u>MARK-AGE</u>.</br>
If <u>ONOFF</u> is nil the item is hidden, otherwise it is shown.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
