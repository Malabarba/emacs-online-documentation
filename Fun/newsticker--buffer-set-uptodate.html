<strong>newsticker--buffer-set-uptodate</strong> is a compiled Lisp function in `<code>newst-plainview.el</code>'.</br>
</br>
(newsticker--buffer-set-uptodate <u>VALUE</u>)</br>
</br>
Set the uptodate-status of the newsticker buffer to <u>VALUE</u>.</br>
The mode-line is changed accordingly.
