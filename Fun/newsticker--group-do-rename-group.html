<strong>newsticker--group-do-rename-group</strong> is a compiled Lisp function in `<code>newst-treeview.el</code>'.</br>
</br>
(newsticker--group-do-rename-group <u>OLD-NAME</u> <u>NEW-NAME</u>)</br>
