<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>newsticker--group-get-feeds</strong> is a compiled Lisp function in `<code>newst-treeview.el</code>'.</br>
</br>
(newsticker--group-get-feeds <u>GROUP</u> &optional <u>RECURSIVE</u>)</br>
</br>
Return list of all feeds in <u>GROUP</u>.</br>
If <u>RECURSIVE</u> is non-nil recursively get feeds of subgroups and</br>
return a nested list.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
