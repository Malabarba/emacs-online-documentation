<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>newsticker--image-save</strong> is a compiled Lisp function in `<code>newst-backend.el</code>'.</br>
</br>
(newsticker--image-save <u>BUFFER</u> <u>DIRECTORY</u> <u>FILE-NAME</u>)</br>
</br>
Save contents of <u>BUFFER</u> in <u>DIRECTORY</u> as <u>FILE-NAME</u>.</br>
