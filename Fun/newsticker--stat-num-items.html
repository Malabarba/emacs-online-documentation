<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>newsticker--stat-num-items</strong> is a compiled Lisp function in `<code>newst-backend.el</code>'.</br>
</br>
(newsticker--stat-num-items <u>FEED</u> &rest <u>AGES</u>)</br>
</br>
Return number of items in the given <u>FEED</u> which have one of the given <u>AGES</u>.</br>
If <u>AGES</u> is nil, the total number of items is returned.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
