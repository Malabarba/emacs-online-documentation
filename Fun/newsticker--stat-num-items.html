<strong>newsticker--stat-num-items</strong> is a compiled Lisp function in `<code>newst-backend.el</code>'.<br/>
<br/>
(newsticker--stat-num-items FEED &rest AGES)<br/>
<br/>
Return number of items in the given FEED which have one of the given AGES.<br/>
If AGES is nil, the total number of items is returned.
