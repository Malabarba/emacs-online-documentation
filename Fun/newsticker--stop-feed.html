<strong>newsticker--stop-feed</strong> is a compiled Lisp function in `<code>newst-backend.el</code>'.</br>
</br>
(newsticker--stop-feed <u>FEED-NAME</u>)</br>
</br>
Stop retrieval for feed <u>FEED-NAME</u>.</br>
Delete the stopped name/timer pair from `newsticker--retrieval-timer-list'.
