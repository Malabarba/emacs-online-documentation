<strong>newsticker--treeview-tree-get-tag</strong> is a compiled Lisp function in `<code>newst-treeview.el</code>'.<br/>

(newsticker--treeview-tree-get-tag FEED-NAME VFEED-NAME &optional NT-ID)<br/>
