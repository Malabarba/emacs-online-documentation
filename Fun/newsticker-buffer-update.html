<strong>newsticker-buffer-update</strong> is an interactive compiled Lisp function in `<code>newst-plainview.el</code>'.<br/>
<br/>
(newsticker-buffer-update &optional FORCE)<br/>
<br/>
Update the *newsticker* buffer.<br/>
Unless FORCE is t this is done only if necessary, i.e. when the<br/>
*newsticker* buffer is not up-to-date.
