<strong>newsticker-set-auto-narrow-to-feed</strong> is an interactive compiled Lisp function in `<code>newst-plainview.el</code>'.<br/>
<br/>
(newsticker-set-auto-narrow-to-feed VALUE)<br/>
<br/>
Turn narrowing to current news feed on or off.<br/>
If VALUE is nil, auto-narrowing is turned off, otherwise it is turned on.
