<strong>newsticker-stop</strong> is an interactive compiled Lisp function in `<code>newst-backend.el</code>'.</br>
</br>
</br>
(newsticker-stop)</br>
</br>
Stop the newsticker and the newsticker-ticker.</br>
Cancel the timers for display and retrieval.  Run `newsticker-stop-hook'</br>
if newsticker has been running.
