<strong>newsticker-toggle-auto-narrow-to-feed</strong> is an interactive compiled Lisp function in `<code>newst-plainview.el</code>'.<br/>
<br/>
(newsticker-toggle-auto-narrow-to-feed)<br/>
<br/>
Toggle narrowing to current news feed.<br/>
If auto-narrowing is active, only news item of the current feed<br/>
are visible.
