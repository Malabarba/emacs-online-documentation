title: "next-buffer"
layout: doc
---
<strong>next-buffer</strong> is an interactive compiled Lisp function in `<code>window.el</code>'.</br>
</br>
It is bound to &lt;XF86Forward>, C-x &lt;C-right>, C-x &lt;right>, &lt;menu-bar> &lt;buffer> &lt;next-buffer>.</br>
</br>
<code>(next-buffer</code>)</br>
</br>
In selected window switch to next buffer.
