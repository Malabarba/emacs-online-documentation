<strong>next-button</strong> is a compiled Lisp function in `<code>button.el</code>'.<br/>
<br/>
(next-button POS &optional COUNT-CURRENT)<br/>
<br/>
Return the next button after position POS in the current buffer.<br/>
If COUNT-CURRENT is non-nil, count any button at POS in the search,<br/>
instead of starting at the next button.
