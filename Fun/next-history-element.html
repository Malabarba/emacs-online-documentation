<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>next-history-element</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
</br>
(next-history-element <u>N</u>)</br>
</br>
Puts next element of the minibuffer history in the minibuffer.</br>
With argument <u>N</u>, it uses the <u>N</u>th following element.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
