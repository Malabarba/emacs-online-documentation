<strong>next-ifdef</strong> is an interactive compiled Lisp function in `<code>hideif.el</code>'.</br>
</br>
</br>
(next-ifdef &optional <u>ARG</u>)</br>
</br>
Move to the beginning of the next #ifX, #else, or #endif.</br>
With argument, do this that many times.
