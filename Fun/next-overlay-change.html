<strong>next-overlay-change</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(next-overlay-change <u>POS</u>)</br>
</br>
Return the next position after <u>POS</u> where an overlay starts or ends.</br>
If there are no overlay boundaries from <u>POS</u> to (point-max),</br>
the value is (point-max).
