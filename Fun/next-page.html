title: "next-page"

---
<strong>next-page</strong> is an interactive compiled Lisp function in `<code>page-ext.el</code>'.</br>
</br>
It is bound to C-x C-p C-n.</br>
</br>
<code>(next-page <em>&optional</em> <u>COUNT</u></code>)</br>
</br>
Move to the next page bounded by the `page-delimiter' variable.</br>
With arg (prefix if interactive), move that many pages.
