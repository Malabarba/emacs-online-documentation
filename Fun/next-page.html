<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>next-page</strong> is an interactive compiled Lisp function in `<code>page-ext.el</code>'.</br>
</br>
It is bound to C-x C-p C-n.</br>
</br>
<code>(next-page <em>&optional</em> <u>COUNT</u></code>)</br>
</br>
Move to the next page bounded by the `page-delimiter' variable.</br>
With arg (prefix if interactive), move that many pages.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
