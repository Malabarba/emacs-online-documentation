<strong>nnfolder-generate-active-file</strong> is an interactive autoloaded Lisp function in `<code>nnfolder.el</code>'.<br/>
<br/>
(nnfolder-generate-active-file)<br/>
<br/>
Look for mbox folders in the nnfolder directory and make them into groups.<br/>
This command does not work if you use short group names.
