<strong>nnheader-cancel-timer</strong> is an alias for `<strong><a href="/Fun/cancel-timer.html">cancel-timer</a></strong>' in `<code>nnheader.el</code>'.</br>
</br>
(nnheader-cancel-timer <u>TIMER</u>)</br>
</br>
Remove <u>TIMER</u> from the list of active timers.
