<strong>nnheader-find-nov-line</strong> is a compiled Lisp function in `<code>nnheader.el</code>'.<br/>
<br/>
(nnheader-find-nov-line ARTICLE)<br/>
<br/>
Put point at the NOV line that start with ARTICLE.<br/>
If ARTICLE doesn't exist, put point where that line<br/>
would have been.  The function will return non-nil if<br/>
the line could be found.
