</br>
(nnheader-translate-file-chars <u>FILE</u> &optional <u>FULL</u>)</br>
</br>
Translate <u>FILE</u> into something that can be a file name.</br>
If <u>FULL</u>, translate everything.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
