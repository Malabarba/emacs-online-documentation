<strong>nnheader-translate-file-chars</strong> is a compiled Lisp function in `<code>nnheader.el</code>'.</br>
</br>
(nnheader-translate-file-chars <u>FILE</u> &optional <u>FULL</u>)</br>
</br>
Translate <u>FILE</u> into something that can be a file name.</br>
If <u>FULL</u>, translate everything.
