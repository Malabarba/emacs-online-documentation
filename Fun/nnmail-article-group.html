<strong>nnmail-article-group</strong> is an autoloaded compiled Lisp function in `<code>nnmail.el</code>'.<br/>
<br/>
(nnmail-article-group FUNC &optional TRACE JUNK-FUNC)<br/>
<br/>
Look at the headers and return an alist of groups that match.<br/>
FUNC will be called with the group name to determine the article number.
