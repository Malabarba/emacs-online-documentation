<strong>nonincremental-re-search-forward</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <edit> <search> <re-search-forward>.<br/>
<br/>
(nonincremental-re-search-forward STRING)<br/>
<br/>
Read a regular expression and search for it nonincrementally.
