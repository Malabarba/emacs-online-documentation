<strong>nonincremental-search-forward</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <edit> <search> <search-forward>.<br/>
<br/>
(nonincremental-search-forward STRING)<br/>
<br/>
Read a string and search for it nonincrementally.
