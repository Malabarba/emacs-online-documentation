<strong>notevery</strong> is an alias for `<strong><a href="/Fun/cl-notevery.html">cl-notevery</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(notevery <u>PREDICATE</u> <u>SEQ</u>...)</br>
</br>
Return true if <u>PREDICATE</u> is false of some element of <u>SEQ</u> or <u>SEQ</u>s.
