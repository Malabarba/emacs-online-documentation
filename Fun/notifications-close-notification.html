<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>notifications-close-notification</strong> is a compiled Lisp function in `<code>notifications.el</code>'.</br>
</br>
(notifications-close-notification <u>ID</u> &optional <u>BUS</u>)</br>
</br>
Close a notification with identifier <u>ID</u>.</br>
<u>BUS</u> can be a string denoting a D-Bus connection, the default is `:session'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
