<strong>nroff-backward-text-line</strong> is an interactive compiled Lisp function in `<code>nroff-mode.el</code>'.<br/>
<br/>
(nroff-backward-text-line &optional CNT)<br/>
<br/>
Go backward one nroff text line, skipping lines of nroff requests.<br/>
An argument is a repeat count; negative means move forward.
