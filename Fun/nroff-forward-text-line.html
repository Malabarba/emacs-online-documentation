<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>nroff-forward-text-line</strong> is an interactive compiled Lisp function in `<code>nroff-mode.el</code>'.</br>
</br>
</br>
(nroff-forward-text-line &optional <u>CNT</u>)</br>
</br>
Go forward one nroff text line, skipping lines of nroff requests.</br>
An argument is a repeat count; if negative, move backward.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
