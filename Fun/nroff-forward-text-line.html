<strong>nroff-forward-text-line</strong> is an interactive compiled Lisp function in `<code>nroff-mode.el</code>'.<br/>
<br/>
(nroff-forward-text-line &optional CNT)<br/>
<br/>
Go forward one nroff text line, skipping lines of nroff requests.<br/>
An argument is a repeat count; if negative, move backward.
