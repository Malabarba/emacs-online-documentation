nsubst-if is an alias for `cl-nsubst-if' in `cl.el'.<br/><br/>(nsubst-if NEW PREDICATE TREE [KEYWORD VALUE]...)<br/><br/>Substitute NEW for elements matching PREDICATE in TREE (destructively).<br/>Any element of TREE which matches is changed to NEW (via a call to `setcar').<br/><br/>Keywords supported:  :key
