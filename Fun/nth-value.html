<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>nth-value</strong> is an alias for `<strong><a href="/Fun/nth.html">nth</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(nth-value <u>N</u> <u>LIST</u>)</br>
</br>
Return the <u>N</u>th element of <u>LIST</u>.</br>
<u>N</u> counts from zero.  If <u>LIST</u> is not that long, nil is returned.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
