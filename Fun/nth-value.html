---
title: "nth-value"
layout: doc
---
<strong>nth-value</strong> is an alias for `<strong><a href="/Fun/nth.html">nth</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(nth-value <u>N</u> <u>LIST</u>)</br>
</br>
Return the <u>N</u>th element of <u>LIST</u>.</br>
<u>N</u> counts from zero.  If <u>LIST</u> is not that long, nil is returned.
