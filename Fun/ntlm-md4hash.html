<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ntlm-md4hash</strong> is a compiled Lisp function in `<code>ntlm.el</code>'.</br>
</br>
(ntlm-md4hash <u>PASSWD</u>)</br>
</br>
Return the 16 bytes MD4 hash of a string <u>PASSWD</u> after converting it</br>
into a Unicode string.  <u>PASSWD</u> is truncated to 128 bytes if longer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
