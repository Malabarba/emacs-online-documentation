<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ntlm-smb-hash</strong> is a compiled Lisp function in `<code>ntlm.el</code>'.</br>
</br>
(ntlm-smb-hash <u>IN</u> <u>KEY</u> <u>FORW</u>)</br>
</br>
Return the hash string of length 8 for a string <u>IN</u> of length 8 and</br>
a string <u>KEY</u> of length 8.  <u>FORW</u> is t or nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
