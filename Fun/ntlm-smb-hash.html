---
<strong>ntlm-smb-hash</strong> is a compiled Lisp function in `<code>ntlm.el</code>'.</br>
</br>
(ntlm-smb-hash <u>IN</u> <u>KEY</u> <u>FORW</u>)</br>
</br>
Return the hash string of length 8 for a string <u>IN</u> of length 8 and</br>
a string <u>KEY</u> of length 8.  <u>FORW</u> is t or nil.
