ntlm-smb-owf-encrypt is a compiled Lisp function in `ntlm.el'.<br/><br/>(ntlm-smb-owf-encrypt PASSWD C8)<br/><br/>Return the response string of 24 bytes long for the given password<br/>string PASSWD based on the DES encryption.  PASSWD is of at most 14<br/>bytes long and the challenge string C8 of 8 bytes long.
