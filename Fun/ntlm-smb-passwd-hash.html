<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ntlm-smb-passwd-hash</strong> is a compiled Lisp function in `<code>ntlm.el</code>'.</br>
</br>
(ntlm-smb-passwd-hash <u>PASSWD</u>)</br>
</br>
Return the SMB password hash string of 16 bytes long for the given password</br>
string <u>PASSWD</u>.  <u>PASSWD</u> is truncated to 14 bytes if longer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
