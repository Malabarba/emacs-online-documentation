---
<strong>ntlm-smb-passwd-hash</strong> is a compiled Lisp function in `<code>ntlm.el</code>'.</br>
</br>
(ntlm-smb-passwd-hash <u>PASSWD</u>)</br>
</br>
Return the SMB password hash string of 16 bytes long for the given password</br>
string <u>PASSWD</u>.  <u>PASSWD</u> is truncated to 14 bytes if longer.
