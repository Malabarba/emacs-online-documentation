<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ntlm-string-lshift</strong> is a compiled Lisp function in `<code>ntlm.el</code>'.</br>
</br>
(ntlm-string-lshift <u>STR</u> <u>COUNT</u> <u>LEN</u>)</br>
</br>
Return a string by circularly shifting a string <u>STR</u> by <u>COUNT</u> to the left.</br>
length of <u>STR</u> is <u>LEN</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
