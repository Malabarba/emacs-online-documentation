<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ntlm-string-permute</strong> is a compiled Lisp function in `<code>ntlm.el</code>'.</br>
</br>
(ntlm-string-permute <u>IN</u> <u>PERM</u> <u>N</u>)</br>
</br>
Return a string of length <u>N</u> for a string <u>IN</u> and a permutation vector</br>
<u>PERM</u> of size <u>N</u>.  The length of <u>IN</u> should be height of <u>PERM</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
