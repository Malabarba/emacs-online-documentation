---
<strong>ntlm-string-permute</strong> is a compiled Lisp function in `<code>ntlm.el</code>'.</br>
</br>
(ntlm-string-permute <u>IN</u> <u>PERM</u> <u>N</u>)</br>
</br>
Return a string of length <u>N</u> for a string <u>IN</u> and a permutation vector</br>
<u>PERM</u> of size <u>N</u>.  The length of <u>IN</u> should be height of <u>PERM</u>.
