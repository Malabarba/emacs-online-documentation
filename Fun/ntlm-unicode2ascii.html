<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ntlm-unicode2ascii</strong> is a compiled Lisp function in `<code>ntlm.el</code>'.</br>
</br>
(ntlm-unicode2ascii <u>STR</u> <u>LEN</u>)</br>
</br>
Extract 7 bits ASCII part of a little endian utf16 string <u>STR</u> of length <u>LEN</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
