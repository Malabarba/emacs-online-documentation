<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>number-to-string</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(number-to-string <u>NUMBER</u>)</br>
</br>
Return the decimal representation of <u>NUMBER</u> as a string.</br>
Uses a minus sign if negative.</br>
<u>NUMBER</u> may be an integer or a floating point number.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
