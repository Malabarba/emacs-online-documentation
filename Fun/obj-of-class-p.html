<strong>obj-of-class-p</strong> is an alias for `<strong><a href="/Fun/object-of-class-p.html">object-of-class-p</a></strong>' in `<code>eieio.el</code>'.</br>
</br>
(obj-of-class-p <u>OBJ</u> <u>CLASS</u>)</br>
</br>
Return non-nil if <u>OBJ</u> is an instance of <u>CLASS</u> or <u>CLASS</u>' subclasses.
