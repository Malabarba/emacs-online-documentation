<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>obj-of-class-p</strong> is an alias for `<strong><a href="/Fun/object-of-class-p.html">object-of-class-p</a></strong>' in `<code>eieio.el</code>'.</br>
</br>
(obj-of-class-p <u>OBJ</u> <u>CLASS</u>)</br>
</br>
Return non-nil if <u>OBJ</u> is an instance of <u>CLASS</u> or <u>CLASS</u>' subclasses.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
