<strong>object-assoc-list</strong> is a compiled Lisp function in `<code>eieio.el</code>'.</br>
</br>
(object-assoc-list <u>SLOT</u> <u>LIST</u>)</br>
</br>
Return an association list with the contents of <u>SLOT</u> as the key element.</br>
<u>LIST</u> must be a list of objects with <u>SLOT</u> in it.</br>
This is useful when you need to do completing read on an object group.
