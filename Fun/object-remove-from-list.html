<strong>object-remove-from-list</strong> is a compiled Lisp function in `<code>eieio.el</code>'.<br/>
<br/>
(object-remove-from-list OBJECT SLOT ITEM)<br/>
<br/>
In OBJECT's SLOT, remove occurrences of ITEM.<br/>
Deletion is done with `delete', which deletes by side effect,<br/>
and comparisons are done with `equal'.<br/>
If SLOT is unbound, do nothing.
