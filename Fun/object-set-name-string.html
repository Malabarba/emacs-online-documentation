<strong>object-set-name-string</strong> is an alias for `<strong><a href="/Fun/eieio-object-set-name-string.html">eieio-object-set-name-string</a></strong>' in `<code>eieio.el</code>'.</br>
</br>
(object-set-name-string <u>OBJ</u> <u>NAME</u>)</br>
</br>
This function is obsolete since 24.4;</br>
use `eieio-object-set-name-string' instead.</br>
</br>
Set the string which is <u>OBJ</u>'s <u>NAME</u>.
