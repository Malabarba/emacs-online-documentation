<strong>occur-next-error</strong> is an interactive compiled Lisp function in `<code>replace.el</code>'.</br>
</br>
</br>
(occur-next-error &optional <u>ARGP</u> <u>RESET</u>)</br>
</br>
Move to the Nth (default 1) next match in an Occur mode buffer.</br>
Compatibility function for C-x ` invocations.
