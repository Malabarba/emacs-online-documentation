---
<strong>octave-find-definition</strong> is an interactive compiled Lisp function in `<code>octave.el</code>'.</br>
</br>
</br>
(octave-find-definition <u>FN</u>)</br>
</br>
Find the definition of <u>FN</u>.</br>
Functions implemented in C++ can be found if</br>
variable `octave-source-directories' is set correctly.
