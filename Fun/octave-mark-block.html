<strong>octave-mark-block</strong> is an interactive compiled Lisp function in `<code>octave.el</code>'.</br>
</br>
</br>
(octave-mark-block)</br>
</br>
Put point at the beginning of this Octave block, mark at the end.</br>
The block marked is the one that contains point or follows point.
