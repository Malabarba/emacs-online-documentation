<strong>octave-send-line</strong> is an interactive compiled Lisp function in `<code>octave.el</code>'.</br>
</br>
</br>
(octave-send-line &optional <u>ARG</u>)</br>
</br>
Send current Octave code line to the inferior Octave process.</br>
With positive prefix <u>ARG</u>, send that many lines.</br>
If `octave-send-line-auto-forward' is non-nil, go to the next unsent</br>
code line.
