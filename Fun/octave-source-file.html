<strong>octave-source-file</strong> is an interactive compiled Lisp function in `<code>octave.el</code>'.</br>
</br>
</br>
(octave-source-file <u>FILE</u>)</br>
</br>
Execute <u>FILE</u> in the inferior Octave process.</br>
This is done using Octave's source function.  <u>FILE</u> defaults to</br>
current buffer file unless called with a prefix arg C-u.
