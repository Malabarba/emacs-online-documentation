</br>
</br>
(opascal-fill-comment)</br>
</br>
Fill the text of the current comment, according to `fill-column'.</br>
An error is raised if not in a comment.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
