<strong>opascal-fill-comment</strong> is an interactive compiled Lisp function in `<code>opascal.el</code>'.</br>
</br>
</br>
(opascal-fill-comment)</br>
</br>
Fill the text of the current comment, according to `fill-column'.</br>
An error is raised if not in a comment.
