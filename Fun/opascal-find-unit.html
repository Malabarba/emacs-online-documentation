<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>opascal-find-unit</strong> is an interactive compiled Lisp function in `<code>opascal.el</code>'.</br>
</br>
</br>
(opascal-find-unit <u>UNIT</u>)</br>
</br>
Find the specified OPascal source file according to `opascal-search-path'.</br>
If no extension is specified, .pas is assumed.  Creates a buffer for the unit.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
