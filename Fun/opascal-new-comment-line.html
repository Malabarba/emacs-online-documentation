</br>
</br>
(opascal-new-comment-line)</br>
</br>
If in a // comment, do a newline, indented such that one is still in the</br>
comment block.  If not in a // comment, just does a normal newline.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
