<strong>open-dribble-file</strong> is an interactive built-in function in `<code>C source code</code>'.<br/>
<br/>
(open-dribble-file FILE)<br/>
<br/>
Start writing all keyboard characters to a dribble file called FILE.<br/>
If FILE is nil, close any open dribble file.<br/>
The file will be closed when Emacs exits.
