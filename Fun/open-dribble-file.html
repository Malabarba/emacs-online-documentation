<strong>open-dribble-file</strong> is an interactive built-in function in `<code>C source code</code>'.</br>
</br>
</br>
(open-dribble-file <u>FILE</u>)</br>
</br>
Start writing all keyboard characters to a dribble file called <u>FILE</u>.</br>
If <u>FILE</u> is nil, close any open dribble file.</br>
The file will be closed when Emacs exits.
