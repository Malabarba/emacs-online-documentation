<strong>open-line</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.<br/>
<br/>
It is bound to C-o, <insertline>.<br/>
<br/>
(open-line N)<br/>
<br/>
Insert a newline and leave point before it.<br/>
If there is a fill prefix and/or a `left-margin', insert them<br/>
on the new line if the line would have been blank.<br/>
With arg N, insert N newlines.
