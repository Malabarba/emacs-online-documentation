<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>open-termscript</strong> is an interactive built-in function in `<code>C source code</code>'.</br>
</br>
</br>
(open-termscript <u>FILE</u>)</br>
</br>
Start writing all terminal output to <u>FILE</u> as well as the terminal.</br>
<u>FILE</u> = nil means just close any termscript file currently open.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
