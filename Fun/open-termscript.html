<strong>open-termscript</strong> is an interactive built-in function in `<code>C source code</code>'.</br>
</br>
</br>
(open-termscript <u>FILE</u>)</br>
</br>
Start writing all terminal output to <u>FILE</u> as well as the terminal.</br>
<u>FILE</u> = nil means just close any termscript file currently open.
