<strong>or</strong> is a special form in `<code>C source code</code>'.</br>
</br>
(or <u>CONDITIONS</u>...)</br>
</br>
Eval args until one of them yields non-nil, then return that value.</br>
The remaining args are not evalled at all.</br>
If all args return nil, return nil.
