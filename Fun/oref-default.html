<strong>oref-default</strong> is a Lisp macro in `<code>eieio.el</code>'.</br>
</br>
(oref-default <u>OBJ</u> <u>SLOT</u>)</br>
</br>
Get the default value of <u>OBJ</u> (maybe a class) for <u>SLOT</u>.</br>
The default value is the value installed in a class with the :initform</br>
tag.  <u>SLOT</u> can be the slot name, or the tag specified by the :initarg</br>
tag in the `defclass' call.
