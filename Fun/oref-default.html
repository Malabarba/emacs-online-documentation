oref-default is a Lisp macro in `eieio.el'.<br/><br/>(oref-default OBJ SLOT)<br/><br/>Get the default value of OBJ (maybe a class) for SLOT.<br/>The default value is the value installed in a class with the :initform<br/>tag.  SLOT can be the slot name, or the tag specified by the :initarg<br/>tag in the `defclass' call.
