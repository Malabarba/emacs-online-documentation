<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>oref</strong> is a Lisp macro in `<code>eieio.el</code>'.</br>
</br>
(oref <u>OBJ</u> <u>SLOT</u>)</br>
</br>
Retrieve the value stored in <u>OBJ</u> in the slot named by <u>SLOT</u>.</br>
Slot is the name of the slot when created by `defclass' or the label</br>
created by the :initarg tag.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
