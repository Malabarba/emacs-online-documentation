<strong>org-2ft</strong> is a compiled Lisp function in `<code>org.el</code>'.<br/>
<br/>
(org-2ft S)<br/>
<br/>
Convert S to a floating point time.<br/>
If S is already a number, just return it.  If it is a string, parse<br/>
it as a time string and apply `float-time' to it.  If S is nil, just return 0.
