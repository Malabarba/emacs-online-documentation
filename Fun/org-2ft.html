<strong>org-2ft</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-2ft <u>S</u>)</br>
</br>
Convert <u>S</u> to a floating point time.</br>
If <u>S</u> is already a number, just return it.  If it is a string, parse</br>
it as a time string and apply `float-time' to it.  If <u>S</u> is nil, just return 0.
