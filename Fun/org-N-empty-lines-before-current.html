<strong>org-N-empty-lines-before-current</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-<u>N</u>-empty-lines-before-current <u>N</u>)</br>
</br>
Make the number of empty lines before current exactly <u>N</u>.</br>
So this will delete or add empty lines.
