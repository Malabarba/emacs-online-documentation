<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-activate-mark</strong> is an alias for `<strong><a href="/Fun/activate-mark.html">activate-mark</a></strong>' in `<code>org-compat.el</code>'.</br>
</br>
(org-activate-mark &optional <u>NO-TMM</u>)</br>
</br>
Activate the mark.</br>
If <u>NO-TMM</u> is non-nil, leave `transient-mark-mode' alone.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
