<strong>org-agenda-file-p</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-agenda-file-p &optional <u>FILE</u>)</br>
</br>
Return non-nil, if <u>FILE</u> is an agenda file.</br>
If <u>FILE</u> is omitted, use the file associated with the current</br>
buffer.
