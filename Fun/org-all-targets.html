<strong>org-all-targets</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-all-targets &optional <u>RADIO</u>)</br>
</br>
Return a list of all targets in this file.</br>
When optional argument <u>RADIO</u> is non-nil, only find radio</br>
targets.
