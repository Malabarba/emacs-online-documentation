<strong>org-at-table-p</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-at-table-p &optional <u>TABLE-TYPE</u>)</br>
</br>
Return t if the cursor is inside an org-type table.</br>
If <u>TABLE-TYPE</u> is non-nil, also check for table.el-type tables.
