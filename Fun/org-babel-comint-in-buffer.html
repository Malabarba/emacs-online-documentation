<strong>org-babel-comint-in-buffer</strong> is a Lisp macro in `<code>ob-comint.el</code>'.<br/>
<br/>
(org-babel-comint-in-buffer BUFFER &rest BODY)<br/>
<br/>
Check BUFFER and execute BODY.<br/>
BUFFER is checked with `org-babel-comint-buffer-livep'.  BODY is<br/>
executed inside the protection of `save-excursion' and<br/>
`save-match-data'.
