<strong>org-babel-eval-error-notify</strong> is a compiled Lisp function in `<code>ob-eval.el</code>'.</br>
</br>
(org-babel-eval-error-notify <u>EXIT-CODE</u> <u>STDERR</u>)</br>
</br>
Open a buffer to display <u>STDERR</u> and a message with the value of <u>EXIT-CODE</u>.
