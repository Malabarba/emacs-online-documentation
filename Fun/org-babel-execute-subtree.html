(org-babel-execute-subtree &optional <u>ARG</u>)</br>
</br>
Execute source code blocks in a subtree.</br>
Call `org-babel-execute-src-block' on every source block in</br>
the current subtree.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
