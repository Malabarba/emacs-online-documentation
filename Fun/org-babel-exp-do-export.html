<strong>org-babel-exp-do-export</strong> is a compiled Lisp function in `<code>ob-exp.el</code>'.</br>
</br>
(org-babel-exp-do-export <u>INFO</u> <u>TYPE</u> &optional <u>HASH</u>)</br>
</br>
Return a string with the exported content of a code block.</br>
The function respects the value of the :exports header argument.
