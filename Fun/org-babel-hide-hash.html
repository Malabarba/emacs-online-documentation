<strong>org-babel-hide-hash</strong> is a compiled Lisp function in `<code>ob-core.el</code>'.</br>
</br>
(org-babel-hide-hash)</br>
</br>
Hide the hash in the current results line.</br>
Only the initial `org-babel-hash-show' characters of the hash</br>
will remain visible.
