<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-babel-import-elisp-from-file</strong> is a compiled Lisp function in `<code>ob-core.el</code>'.</br>
</br>
(org-babel-import-elisp-from-file <u>FILE-NAME</u> &optional <u>SEPARATOR</u>)</br>
</br>
Read the results located at <u>FILE-NAME</u> into an elisp table.</br>
If the table is trivial, then return it as a scalar.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
