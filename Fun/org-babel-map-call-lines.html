<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-babel-map-call-lines</strong> is an autoloaded Lisp macro in `<code>ob-core.el</code>'.</br>
</br>
(org-babel-map-call-lines <u>FILE</u> &rest <u>BODY</u>)</br>
</br>
Evaluate <u>BODY</u> forms on each call line in <u>FILE</u>.</br>
If <u>FILE</u> is nil evaluate <u>BODY</u> forms on source blocks in current</br>
buffer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
