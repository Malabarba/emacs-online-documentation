<strong>org-babel-map-inline-src-blocks</strong> is an autoloaded Lisp macro in `<code>ob.el</code>'.<br/>
<br/>
(org-babel-map-inline-src-blocks FILE &rest BODY)<br/>
<br/>
Evaluate BODY forms on each inline source-block in FILE.<br/>
If FILE is nil evaluate BODY forms on source blocks in current<br/>
buffer.
