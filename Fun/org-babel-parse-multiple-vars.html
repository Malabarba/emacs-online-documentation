<strong>org-babel-parse-multiple-vars</strong> is a compiled Lisp function in `<code>ob.el</code>'.<br/>
<br/>
(org-babel-parse-multiple-vars HEADER-ARGUMENTS)<br/>
<br/>
Expand multiple variable assignments behind a single :var keyword.<br/>
<br/>
This allows expression of multiple variables with one :var as<br/>
shown below.<br/>
<br/>
#+PROPERTY: var foo=1, bar=2
