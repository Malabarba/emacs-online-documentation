(org-babel-ref-at-ref-p)</br>
</br>
Return the type of reference located at point.</br>
Return nil if none of the supported reference types are found.</br>
Supported reference types are tables and source blocks.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
