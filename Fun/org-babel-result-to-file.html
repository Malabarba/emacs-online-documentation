<strong>org-babel-result-to-file</strong> is a compiled Lisp function in `<code>ob.el</code>'.<br/>
<br/>
(org-babel-result-to-file RESULT &optional DESCRIPTION)<br/>
<br/>
Convert RESULT into an `org-mode' link with optional DESCRIPTION.<br/>
If the `default-directory' is different from the containing<br/>
file's directory then expand relative links.
