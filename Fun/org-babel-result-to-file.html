<strong>org-babel-result-to-file</strong> is a compiled Lisp function in `<code>ob-core.el</code>'.</br>
</br>
(org-babel-result-to-file <u>RESULT</u> &optional <u>DESCRIPTION</u>)</br>
</br>
Convert <u>RESULT</u> into an `org-mode' link with optional <u>DESCRIPTION</u>.</br>
If the `default-directory' is different from the containing</br>
file's directory then expand relative links.
