<strong>org-babel-trim</strong> is a compiled Lisp function in `<code>ob-core.el</code>'.</br>
</br>
(org-babel-trim <u>STRING</u> &optional <u>REGEXP</u>)</br>
</br>
Strip leading and trailing spaces and carriage returns from <u>STRING</u>.</br>
Like `org-babel-chomp' only it runs on both the front and back</br>
of the string.
