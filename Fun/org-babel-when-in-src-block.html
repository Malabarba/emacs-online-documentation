<strong>org-babel-when-in-src-block</strong> is a Lisp macro in `<code>ob-core.el</code>'.</br>
</br>
(org-babel-when-in-src-block &rest <u>BODY</u>)</br>
</br>
Execute <u>BODY</u> if point is in a source block and return t.</br>
</br>
Otherwise do nothing and return nil.
