(org-babel-when-in-src-block &rest <u>BODY</u>)</br>
</br>
Execute <u>BODY</u> if point is in a source block and return t.</br>
</br>
Otherwise do nothing and return nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
