<strong>org-babel-with-temp-filebuffer</strong> is a Lisp macro in `<code>ob-tangle.el</code>'.</br>
</br>
(org-babel-with-temp-filebuffer <u>FILE</u> &rest <u>BODY</u>)</br>
</br>
Open <u>FILE</u> into a temporary buffer execute <u>BODY</u> there like</br>
`progn', then kill the <u>FILE</u> buffer returning the result of</br>
evaluating <u>BODY</u>.
