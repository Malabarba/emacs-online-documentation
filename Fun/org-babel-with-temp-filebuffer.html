<strong>org-babel-with-temp-filebuffer</strong> is a Lisp macro in `<code>ob-tangle.el</code>'.<br/>
<br/>
(org-babel-with-temp-filebuffer FILE &rest BODY)<br/>
<br/>
Open FILE into a temporary buffer execute BODY there like<br/>
`progn', then kill the FILE buffer returning the result of<br/>
evaluating BODY.
