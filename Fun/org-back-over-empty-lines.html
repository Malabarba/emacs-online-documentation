</br>
(org-back-over-empty-lines)</br>
</br>
Move backwards over whitespace, to the beginning of the first empty line.</br>
Returns the number of empty lines passed.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
