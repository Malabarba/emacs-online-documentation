<strong>org-backward-sentence</strong> is an interactive compiled Lisp function in `<code>org.el</code>'.<br/>
<br/>
(org-backward-sentence &optional ARG)<br/>
<br/>
Go to beginning of sentence, or beginning of table field.<br/>
This will call `backward-sentence' or `org-table-beginning-of-field',<br/>
depending on context.
