---
title: "org-block-map"
layout: doc
---
<strong>org-block-map</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-block-map <u>FUNCTION</u> &optional <u>START</u> <u>END</u>)</br>
</br>
Call <u>FUNCTION</u> at the head of all source blocks in the current buffer.</br>
Optional arguments <u>START</u> and <u>END</u> can be used to limit the range.
