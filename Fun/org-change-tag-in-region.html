<strong>org-change-tag-in-region</strong> is an interactive compiled Lisp function in `<code>org.el</code>'.</br>
</br>
</br>
(org-change-tag-in-region <u>BEG</u> <u>END</u> <u>TAG</u> <u>OFF</u>)</br>
</br>
Add or remove <u>TAG</u> for each entry in the region.</br>
This works in the agenda, and also in an org-mode buffer.
