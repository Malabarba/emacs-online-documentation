<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-change-tag-in-region</strong> is an interactive compiled Lisp function in `<code>org.el</code>'.</br>
</br>
</br>
(org-change-tag-in-region <u>BEG</u> <u>END</u> <u>TAG</u> <u>OFF</u>)</br>
</br>
Add or remove <u>TAG</u> for each entry in the region.</br>
This works in the agenda, and also in an org-mode buffer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
