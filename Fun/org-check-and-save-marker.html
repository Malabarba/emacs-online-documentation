<strong>org-check-and-save-marker</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-check-and-save-marker <u>MARKER</u> <u>BEG</u> <u>END</u>)</br>
</br>
Check if <u>MARKER</u> is between <u>BEG</u> and <u>END</u>.</br>
If yes, remember the marker and the distance to <u>BEG</u>.
