(org-check-running-clock)</br>
</br>
Check if the current buffer contains the running clock.</br>
If yes, offer to stop it and to save the buffer with the changes.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
