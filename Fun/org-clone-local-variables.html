---
title: "org-clone-local-variables"
layout: doc
---
<strong>org-clone-local-variables</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-clone-local-variables <u>FROM-BUFFER</u> &optional <u>REGEXP</u>)</br>
</br>
Clone local variables from <u>FROM-BUFFER</u>.</br>
Optional argument <u>REGEXP</u> selects variables to clone.
