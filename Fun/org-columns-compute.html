<strong>org-columns-compute</strong> is an interactive autoloaded Lisp function in `<code>org-colview.el</code>'.</br>
</br>
</br>
(org-columns-compute <u>PROPERTY</u>)</br>
</br>
Sum the values of property <u>PROPERTY</u> hierarchically, for the entire buffer.
