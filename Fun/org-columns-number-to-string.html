<strong>org-columns-number-to-string</strong> is an autoloaded Lisp function in `<code>org-colview.el</code>'.</br>
</br>
(org-columns-number-to-string <u>N</u> <u>FMT</u> &optional <u>PRINTF</u>)</br>
</br>
Convert a computed column number to a string value, according to <u>FMT</u>.
