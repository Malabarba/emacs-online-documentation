<strong>org-columns</strong> is an interactive autoloaded Lisp function in `<code>org-colview.el</code>'.</br>
</br>
</br>
(org-columns &optional <u>COLUMNS-FMT-STRING</u>)</br>
</br>
Turn on column view on an org-mode file.</br>
When <u>COLUMNS-FMT-STRING</u> is non-nil, use it as the column format.
