<strong>org-command-at-point</strong> is a compiled Lisp function in `<code>org-pcomplete.el</code>'.<br/>
<br/>
(org-command-at-point)<br/>
<br/>
Return the qualified name of the Org completion entity at point.<br/>
When completing for #+STARTUP, for example, this function returns<br/>
"file-option/startup".
