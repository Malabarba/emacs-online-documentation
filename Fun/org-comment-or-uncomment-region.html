org-comment-or-uncomment-region is a compiled Lisp function in `org.el'.<br/><br/>(org-comment-or-uncomment-region BEG END &rest IGNORE)<br/><br/>Comment or uncomment each non-blank line in the region.<br/>Uncomment each non-blank line between BEG and END if it only<br/>contains commented lines.  Otherwise, comment them.
