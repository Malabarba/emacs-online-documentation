<strong>org-comment-or-uncomment-region</strong> is a compiled Lisp function in `<code>org.el</code>'.<br/>
<br/>
(org-comment-or-uncomment-region BEG END &rest IGNORE)<br/>
<br/>
Comment or uncomment each non-blank line in the region.<br/>
Uncomment each non-blank line between BEG and END if it only<br/>
contains commented lines.  Otherwise, comment them.
