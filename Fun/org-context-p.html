---
<strong>org-context-p</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-context-p &rest <u>CONTEXTS</u>)</br>
</br>
Check if local context is any of <u>CONTEXTS</u>.</br>
Possible values in the list of contexts are `table', `headline', and `item'.
