<strong>org-create-dblock</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-create-dblock <u>PLIST</u>)</br>
</br>
Create a dynamic block section, with parameters taken from <u>PLIST</u>.</br>
<u>PLIST</u> must contain a :name entry which is used as name of the block.
