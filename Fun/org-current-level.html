<strong>org-current-level</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-current-level)</br>
</br>
Return the level of the current entry, or nil if before the first headline.</br>
The level is the number of stars at the beginning of the headline.
