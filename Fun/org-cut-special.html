<strong>org-cut-special</strong> is an interactive compiled Lisp function in `<code>org.el</code>'.</br>
</br>
</br>
(org-cut-special)</br>
</br>
Cut region in table or cut current subtree.</br>
Calls `org-table-copy' or `org-cut-subtree', depending on context.</br>
See the individual commands for more information.
