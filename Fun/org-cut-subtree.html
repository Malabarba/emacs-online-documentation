<strong>org-cut-subtree</strong> is an interactive compiled Lisp function in `<code>org.el</code>'.<br/>
<br/>
(org-cut-subtree &optional N)<br/>
<br/>
Cut the current subtree into the clipboard.<br/>
With prefix arg N, cut this many sequential subtrees.<br/>
This is a short-hand for marking the subtree and then cutting it.
