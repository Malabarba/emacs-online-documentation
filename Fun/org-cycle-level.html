<strong>org-cycle-level</strong> is an interactive compiled Lisp function in `<code>org.el</code>'.</br>
</br>
</br>
(org-cycle-level)</br>
</br>
Cycle the level of an empty headline through possible states.</br>
This goes first to child, then to parent, level, then up the hierarchy.</br>
After top level, it switches back to sibling level.
