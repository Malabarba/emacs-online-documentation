<strong>org-delete-property</strong> is an interactive compiled Lisp function in `<code>org.el</code>'.</br>
</br>
</br>
(org-delete-property <u>PROPERTY</u> &optional <u>DELETE-EMPTY-DRAWER</u>)</br>
</br>
In the current entry, delete <u>PROPERTY</u>.</br>
When optional argument <u>DELETE-EMPTY-DRAWER</u> is a string, it defines</br>
an empty drawer to delete.
