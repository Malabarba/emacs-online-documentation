<strong>org-do-demote</strong> is an interactive compiled Lisp function in `<code>org.el</code>'.</br>
</br>
</br>
(org-do-demote)</br>
</br>
Demote the current heading lower down the tree.</br>
If the region is active in `transient-mark-mode', demote all headings</br>
in the region.
