org-do-occur is a compiled Lisp function in `org.el'.<br/><br/>(org-do-occur REGEXP &optional CLEANUP)<br/><br/>Call the Emacs command `occur'.<br/>If CLEANUP is non-nil, remove the printout of the regular expression<br/>in the *Occur* buffer.  This is useful if the regex is long and not useful<br/>to read.
