<strong>org-edit-src-find-buffer</strong> is a compiled Lisp function in `<code>org-src.el</code>'.</br>
</br>
(org-edit-src-find-buffer <u>BEG</u> <u>END</u>)</br>
</br>
Find a source editing buffer that is already editing the region <u>BEG</u> to <u>END</u>.
