<strong>org-email-link-description</strong> is a compiled Lisp function in `<code>org.el</code>'.<br/>
<br/>
(org-email-link-description &optional FMT)<br/>
<br/>
Return the description part of an email link.<br/>
This takes information from `org-store-link-plist' and formats it<br/>
according to FMT (default from `org-email-link-description-format').
