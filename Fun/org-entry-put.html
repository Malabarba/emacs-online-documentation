<strong>org-entry-put</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-entry-put <u>POM</u> <u>PROPERTY</u> <u>VALUE</u>)</br>
</br>
Set <u>PROPERTY</u> to <u>VALUE</u> for entry at point-or-marker <u>POM</u>.</br>
If the value is `nil', it is converted to the empty string.</br>
If it is not a string, an error is raised.
