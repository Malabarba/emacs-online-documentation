<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-entry-put</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-entry-put <u>POM</u> <u>PROPERTY</u> <u>VALUE</u>)</br>
</br>
Set <u>PROPERTY</u> to <u>VALUE</u> for entry at point-or-marker <u>POM</u>.</br>
If the value is `nil', it is converted to the empty string.</br>
If it is not a string, an error is raised.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
