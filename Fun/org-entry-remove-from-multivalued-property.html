<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-entry-remove-from-multivalued-property</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-entry-remove-from-multivalued-property <u>POM</u> <u>PROPERTY</u> <u>VALUE</u>)</br>
</br>
Remove <u>VALUE</u> from words in the <u>PROPERTY</u> in entry at point-or-marker <u>POM</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
