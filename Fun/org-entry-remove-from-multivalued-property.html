<strong>org-entry-remove-from-multivalued-property</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-entry-remove-from-multivalued-property <u>POM</u> <u>PROPERTY</u> <u>VALUE</u>)</br>
</br>
Remove <u>VALUE</u> from words in the <u>PROPERTY</u> in entry at point-or-marker <u>POM</u>.
