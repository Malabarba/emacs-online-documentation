<strong>org-escape-code-in-region</strong> is an interactive compiled Lisp function in `<code>org-src.el</code>'.<br/>
<br/>
(org-escape-code-in-region BEG END)<br/>
<br/>
Escape lines between BEG and END.<br/>
Escaping happens when a line starts with "*", "#+", ",*" or<br/>
",#+" by appending a comma to it.
