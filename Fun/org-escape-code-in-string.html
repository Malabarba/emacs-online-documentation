<strong>org-escape-code-in-string</strong> is a compiled Lisp function in `<code>org-src.el</code>'.</br>
</br>
(org-escape-code-in-string <u>S</u>)</br>
</br>
Escape lines in string <u>S</u>.</br>
Escaping happens when a line starts with "*", "#+", ",*" or</br>
",#+" by appending a comma to it.
