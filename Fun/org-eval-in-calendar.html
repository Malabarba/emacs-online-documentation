<strong>org-eval-in-calendar</strong> is a compiled Lisp function in `<code>org.el</code>'.<br/>
<br/>
(org-eval-in-calendar FORM &optional KEEPDATE)<br/>
<br/>
Eval FORM in the calendar window and return to current window.<br/>
When KEEPDATE is non-nil, update `org-ans2' from the cursor date,<br/>
otherwise stick to the current value of `org-ans2'.
