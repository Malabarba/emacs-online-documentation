<strong>org-export-as-ascii-to-buffer</strong> is an interactive autoloaded Lisp function in `<code>org-ascii.el</code>'.<br/>
<br/>
(org-export-as-ascii-to-buffer ARG)<br/>
<br/>
Call `org-export-as-ascii` with output to a temporary buffer.<br/>
No file is created.  The prefix ARG is passed through to `org-export-as-ascii'.
