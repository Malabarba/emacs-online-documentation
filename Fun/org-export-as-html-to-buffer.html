<strong>org-export-as-html-to-buffer</strong> is an interactive autoloaded Lisp function in `<code>org-html.el</code>'.<br/>
<br/>
(org-export-as-html-to-buffer ARG)<br/>
<br/>
Call `org-export-as-html` with output to a temporary buffer.<br/>
No file is created.  The prefix ARG is passed through to `org-export-as-html'.
