<strong>This function no longer exists in emacs 24.4</strong></br></br>
<strong>org-export-as-latin1</strong> is an interactive autoloaded Lisp function in `<code>org-ascii.el</code>'.<br/>
<br/>
(org-export-as-latin1 &rest ARGS)<br/>
<br/>
Like `org-export-as-ascii', use latin1 encoding for special symbols.
