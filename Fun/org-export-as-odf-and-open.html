<strong>org-export-as-odf-and-open</strong> is an interactive autoloaded Lisp function in `<code>org-odt.el</code>'.<br/>
<br/>
(org-export-as-odf-and-open)<br/>
<br/>
Export LaTeX fragment as OpenDocument formula and immediately open it.<br/>
Use `org-export-as-odf' to read LaTeX fragment and OpenDocument<br/>
formula file.
