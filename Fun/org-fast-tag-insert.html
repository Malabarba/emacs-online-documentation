<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-fast-tag-insert</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-fast-tag-insert <u>KWD</u> <u>TAGS</u> <u>FACE</u> &optional <u>END</u>)</br>
</br>
Insert KDW, and the <u>TAGS</u>, the latter with face <u>FACE</u>.</br>
Also insert <u>END</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
