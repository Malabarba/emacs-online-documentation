title: "org-fast-tag-insert"
layout: doc
---
<strong>org-fast-tag-insert</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-fast-tag-insert <u>KWD</u> <u>TAGS</u> <u>FACE</u> &optional <u>END</u>)</br>
</br>
Insert KDW, and the <u>TAGS</u>, the latter with face <u>FACE</u>.</br>
Also insert <u>END</u>.
