---
<strong>org-file-equal-p</strong> is a compiled Lisp function in `<code>org-compat.el</code>'.</br>
</br>
(org-file-equal-p <u>F1</u> <u>F2</u>)</br>
</br>
Return t if files <u>F1</u> and <u>F2</u> are the same.</br>
Implements `file-equal-p' for older emacsen and XEmacs.
