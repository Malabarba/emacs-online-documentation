<strong>org-file-remote-p</strong> is a compiled Lisp function in `<code>org.el</code>'.<br/>
<br/>
(org-file-remote-p FILE)<br/>
<br/>
Test whether FILE specifies a location on a remote system.<br/>
Return non-nil if the location is indeed remote.<br/>
<br/>
For example, the filename "/user@host:/foo" specifies a location<br/>
on the system "/user@host:".
