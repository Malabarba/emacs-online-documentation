<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-find-dblock</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-find-dblock <u>NAME</u>)</br>
</br>
Find the first dynamic block with name <u>NAME</u> in the buffer.</br>
If not found, stay at current position and return nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
