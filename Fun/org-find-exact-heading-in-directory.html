<strong>org-find-exact-heading-in-directory</strong> is a compiled Lisp function in `<code>org.el</code>'.<br/>
<br/>
(org-find-exact-heading-in-directory HEADING &optional DIR)<br/>
<br/>
Find Org node headline HEADING in all .org files in directory DIR.<br/>
When the target headline is found, return a marker to this location.
