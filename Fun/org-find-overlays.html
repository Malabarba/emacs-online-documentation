<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-find-overlays</strong> is a compiled Lisp function in `<code>org-compat.el</code>'.</br>
</br>
(org-find-overlays <u>PROP</u> &optional <u>POS</u> <u>DELETE</u>)</br>
</br>
Find all overlays specifying <u>PROP</u> at <u>POS</u> or point.</br>
If <u>DELETE</u> is non-nil, delete all those overlays.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
