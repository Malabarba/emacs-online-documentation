<strong>org-find-overlays</strong> is a compiled Lisp function in `<code>org-compat.el</code>'.</br>
</br>
(org-find-overlays <u>PROP</u> &optional <u>POS</u> <u>DELETE</u>)</br>
</br>
Find all overlays specifying <u>PROP</u> at <u>POS</u> or point.</br>
If <u>DELETE</u> is non-nil, delete all those overlays.
