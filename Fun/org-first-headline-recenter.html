<strong>org-first-headline-recenter</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-first-headline-recenter &optional <u>N</u>)</br>
</br>
Move cursor to the first headline and recenter the headline.</br>
Optional argument <u>N</u> means put the headline into the <u>N</u>th line of the window.
