<strong>org-fixup-indentation</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-fixup-indentation <u>DIFF</u>)</br>
</br>
Change the indentation in the current entry by <u>DIFF</u>.</br>
However, if any line in the current entry has no indentation, or if it</br>
would end up with no indentation after the change, nothing at all is done.
