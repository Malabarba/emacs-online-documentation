<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-flag-heading</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-flag-heading <u>FLAG</u> &optional <u>ENTRY</u>)</br>
</br>
Flag the current heading.  <u>FLAG</u> non-nil means make invisible.</br>
When <u>ENTRY</u> is non-nil, show the entire entry.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
