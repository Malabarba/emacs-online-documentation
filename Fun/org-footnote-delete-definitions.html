<strong>org-footnote-delete-definitions</strong> is a compiled Lisp function in `<code>org-footnote.el</code>'.</br>
</br>
(org-footnote-delete-definitions <u>LABEL</u>)</br>
</br>
Delete every definition of the footnote <u>LABEL</u>.</br>
Return the number of footnotes removed.
