<strong>org-format-latex</strong> is a compiled Lisp function in `<code>org.el</code>'.<br/>
<br/>
(org-format-latex PREFIX &optional DIR OVERLAYS MSG AT FORBUFFER PROCESSING-TYPE)<br/>
<br/>
Replace LaTeX fragments with links to an image, and produce images.<br/>
Some of the options can be changed using the variable<br/>
`org-format-latex-options'.
