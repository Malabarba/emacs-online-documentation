<strong>org-forward-sentence</strong> is an interactive compiled Lisp function in `<code>org.el</code>'.</br>
</br>
</br>
(org-forward-sentence &optional <u>ARG</u>)</br>
</br>
Go to end of sentence, or end of table field.</br>
This will call `forward-sentence' or `org-table-end-of-field',</br>
depending on context.
