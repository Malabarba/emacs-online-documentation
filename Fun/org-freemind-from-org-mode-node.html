<strong>org-freemind-from-org-mode-node</strong> is an interactive autoloaded Lisp function in `<code>org-freemind.el</code>'.<br/>
<br/>
(org-freemind-from-org-mode-node NODE-LINE MM-FILE)<br/>
<br/>
Convert node at line NODE-LINE to the FreeMind file MM-FILE.<br/>
See `org-freemind-from-org-mode' for more information.
