<strong>org-get-checkbox-statistics-face</strong> is a compiled Lisp function in `<code>org-list.el</code>'.<br/>
<br/>
(org-get-checkbox-statistics-face)<br/>
<br/>
Select the face for checkbox statistics.<br/>
The face will be `org-done' when all relevant boxes are checked.<br/>
Otherwise it will be `org-todo'.
