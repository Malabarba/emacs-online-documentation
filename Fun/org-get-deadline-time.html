<strong>org-get-deadline-time</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-get-deadline-time <u>POM</u> &optional <u>INHERIT</u>)</br>
</br>
Get the deadline as a time tuple, of a format suitable for</br>
calling org-deadline with, or if there is no scheduling, returns</br>
nil.
