<strong>org-get-heading</strong> is a compiled Lisp function in `<code>org.el</code>'.<br/>
<br/>
(org-get-heading &optional NO-TAGS NO-TODO)<br/>
<br/>
Return the heading of the current entry, without the stars.<br/>
When NO-TAGS is non-nil, don't include tags.<br/>
When NO-TODO is non-nil, don't include TODO keywords.
