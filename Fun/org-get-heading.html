<strong>org-get-heading</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-get-heading &optional <u>NO-TAGS</u> <u>NO-TODO</u>)</br>
</br>
Return the heading of the current entry, without the stars.</br>
When <u>NO-TAGS</u> is non-nil, don't include tags.</br>
When <u>NO-TODO</u> is non-nil, don't include TODO keywords.
