<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-get-indentation</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-get-indentation &optional <u>LINE</u>)</br>
</br>
Get the indentation of the current line, interpreting tabs.</br>
When <u>LINE</u> is given, assume it represents a line and compute its indentation.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
