---
<strong>org-get-indentation</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-get-indentation &optional <u>LINE</u>)</br>
</br>
Get the indentation of the current line, interpreting tabs.</br>
When <u>LINE</u> is given, assume it represents a line and compute its indentation.
