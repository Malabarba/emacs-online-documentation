<strong>org-get-limited-outline-regexp</strong> is a compiled Lisp function in `<code>org-macs.el</code>'.</br>
</br>
(org-get-limited-outline-regexp)</br>
</br>
Return outline-regexp with limited number of levels.</br>
The number of levels is controlled by `org-inlinetask-min-level'
