<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-get-location</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-get-location <u>BUF</u> <u>HELP</u>)</br>
</br>
Let the user select a location in the Org-mode buffer <u>BUF</u>.</br>
This function uses a recursive edit.  It returns the selected position</br>
or nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
