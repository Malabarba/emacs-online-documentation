<strong>org-get-next-sibling</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-get-next-sibling)</br>
</br>
Move to next heading of the same level, and return point.</br>
If there is no such heading, return nil.</br>
This is like outline-next-sibling, but invisible headings are ok.
