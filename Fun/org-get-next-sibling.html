<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-get-next-sibling</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-get-next-sibling)</br>
</br>
Move to next heading of the same level, and return point.</br>
If there is no such heading, return nil.</br>
This is like outline-next-sibling, but invisible headings are ok.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
