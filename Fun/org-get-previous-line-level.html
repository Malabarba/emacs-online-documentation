<strong>org-get-previous-line-level</strong> is a compiled Lisp function in `<code>org.el</code>'.<br/>
<br/>
(org-get-previous-line-level)<br/>
<br/>
Return the outline depth of the last headline before the current line.<br/>
Returns 0 for the first headline in the buffer, and nil if before the<br/>
first headline.
