<strong>org-get-tag-face</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-get-tag-face <u>KWD</u>)</br>
</br>
Get the right face for a TODO keyword <u>KWD</u>.</br>
If <u>KWD</u> is a number, get the corresponding match group.
