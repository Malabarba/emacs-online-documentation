</br>
(org-get-todo-face <u>KWD</u>)</br>
</br>
Get the right face for a TODO keyword <u>KWD</u>.</br>
If <u>KWD</u> is a number, get the corresponding match group.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
