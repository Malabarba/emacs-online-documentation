<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-get-todo-sequence-head</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-get-todo-sequence-head <u>KWD</u>)</br>
</br>
Return the head of the TODO sequence to which <u>KWD</u> belongs.</br>
If <u>KWD</u> is not set, check if there is a text property remembering the</br>
right sequence.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
