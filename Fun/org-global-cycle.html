<strong>org-global-cycle</strong> is an interactive autoloaded compiled Lisp function in `<code>org.el</code>'.<br/>
<br/>
(org-global-cycle &optional ARG)<br/>
<br/>
Cycle the global visibility.  For details see `org-cycle'.<br/>
With C-u prefix arg, switch to startup visibility.<br/>
With a numeric prefix, show all headlines up to that level.
