<strong>org-global-tags-completion-table</strong> is a compiled Lisp function in `<code>org.el</code>'.<br/>
<br/>
(org-global-tags-completion-table &optional FILES)<br/>
<br/>
Return the list of all tags in all agenda buffer/files.<br/>
Optional FILES argument is a list of files which can be used<br/>
instead of the agenda files.
