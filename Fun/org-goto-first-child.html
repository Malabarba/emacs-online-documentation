(org-goto-first-child)</br>
</br>
Goto the first child, even if it is invisible.</br>
Return t when a child was found.  Otherwise don't move point and</br>
return nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
