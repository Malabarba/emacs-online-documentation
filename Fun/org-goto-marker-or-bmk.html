<strong>org-goto-marker-or-bmk</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-goto-marker-or-bmk <u>MARKER</u> &optional <u>BOOKMARK</u>)</br>
</br>
Go to <u>MARKER</u>, widen if necessary.  When marker is not live, try <u>BOOKMARK</u>.
