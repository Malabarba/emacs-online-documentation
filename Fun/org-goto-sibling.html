<strong>org-goto-sibling</strong> is a compiled Lisp function in `<code>org.el</code>'.<br/>
<br/>
(org-goto-sibling &optional PREVIOUS)<br/>
<br/>
Goto the next sibling, even if it is invisible.<br/>
When PREVIOUS is set, go to the previous sibling instead.  Returns t<br/>
when a sibling was found.  When none is found, return nil and don't<br/>
move point.
