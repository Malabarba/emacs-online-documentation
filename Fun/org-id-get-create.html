<strong>org-id-get-create</strong> is an interactive autoloaded Lisp function in `<code>org-id.el</code>'.<br/>
<br/>
(org-id-get-create &optional FORCE)<br/>
<br/>
Create an ID for the current entry and return it.<br/>
If the entry already has an ID, just return it.<br/>
With optional argument FORCE, force the creation of a new ID.
