---
<strong>org-id-goto</strong> is an interactive autoloaded Lisp function in `<code>org-id.el</code>'.</br>
</br>
</br>
(org-id-goto <u>ID</u>)</br>
</br>
Switch to the buffer containing the entry with id <u>ID</u>.</br>
Move the cursor to that entry in that buffer.
