<strong>org-indent-item-tree</strong> is an interactive compiled Lisp function in `<code>org-list.el</code>'.</br>
</br>
</br>
(org-indent-item-tree)</br>
</br>
Indent a local list item including its children.</br>
If a region is active, all items inside will be moved.
