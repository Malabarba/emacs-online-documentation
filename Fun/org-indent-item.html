<strong>org-indent-item</strong> is an interactive compiled Lisp function in `<code>org-list.el</code>'.</br>
</br>
</br>
(org-indent-item)</br>
</br>
Indent a local list item, but not its children.</br>
If a region is active, all items inside will be moved.
