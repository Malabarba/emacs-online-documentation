<strong>org-insert-subheading</strong> is an interactive compiled Lisp function in `<code>org.el</code>'.</br>
</br>
</br>
(org-insert-subheading <u>ARG</u>)</br>
</br>
Insert a new subheading and demote it.</br>
Works for outline headings and for plain lists alike.
