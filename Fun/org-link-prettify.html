<strong>org-link-prettify</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-link-prettify <u>LINK</u>)</br>
</br>
Return a human-readable representation of <u>LINK</u>.</br>
The car of <u>LINK</u> must be a raw link the cdr of <u>LINK</u> must be either</br>
a link description or nil.
