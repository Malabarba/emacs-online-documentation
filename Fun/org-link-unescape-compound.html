<strong>org-link-unescape-compound</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-link-unescape-compound <u>HEX</u>)</br>
</br>
Unhexify Unicode hex-chars.  E.g. `%C3%B6' is the German o-Umlaut.</br>
Note: this function also decodes single byte encodings like</br>
`%E1' (a-acute) if not followed by another `%[A-F0-9]{2}' group.
