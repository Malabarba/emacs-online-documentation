<strong>org-link-unescape</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-link-unescape <u>STR</u>)</br>
</br>
Unhex hexified Unicode strings as returned from the JavaScript function</br>
encodeURIComponent.  E.g. `%C3%B6' is the german o-Umlaut.
