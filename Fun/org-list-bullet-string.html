<strong>org-list-bullet-string</strong> is a compiled Lisp function in `<code>org-list.el</code>'.<br/>
<br/>
(org-list-bullet-string BULLET)<br/>
<br/>
Return BULLET with the correct number of whitespaces.<br/>
It determines the number of whitespaces to append by looking at<br/>
`org-list-two-spaces-after-bullet-regexp'.
