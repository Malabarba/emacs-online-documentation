<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-list-delete-item</strong> is a compiled Lisp function in `<code>org-list.el</code>'.</br>
</br>
(org-list-delete-item <u>ITEM</u> <u>STRUCT</u>)</br>
</br>
Remove <u>ITEM</u> from the list and return the new structure.</br>
</br>
<u>STRUCT</u> is the list structure.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
