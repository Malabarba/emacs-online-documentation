<strong>org-list-get-all-items</strong> is a compiled Lisp function in `<code>org-list.el</code>'.<br/>
<br/>
(org-list-get-all-items ITEM STRUCT PREVS)<br/>
<br/>
List all items in the same sub-list as ITEM.<br/>
STRUCT is the list structure.  PREVS is the alist of previous<br/>
items, as returned by `org-list-prevs-alist'.
