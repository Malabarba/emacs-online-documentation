<strong>org-list-get-children</strong> is a compiled Lisp function in `<code>org-list.el</code>'.<br/>
<br/>
(org-list-get-children ITEM STRUCT PARENTS)<br/>
<br/>
List all children of ITEM, or nil.<br/>
STRUCT is the list structure.  PARENTS is the alist of parents,<br/>
as returned by `org-list-parents-alist'.
