org-list-get-first-item is an alias for `org-list-get-list-begin' in `org-list.el'.<br/><br/>(org-list-get-first-item ITEM STRUCT PREVS)<br/><br/>Return point at beginning of sub-list ITEM belongs.<br/>STRUCT is the list structure.  PREVS is the alist of previous<br/>items, as returned by `org-list-prevs-alist'.
