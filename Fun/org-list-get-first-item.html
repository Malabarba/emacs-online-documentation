<strong>org-list-get-first-item</strong> is an alias for `<strong><a href="org-list-get-list-begin">org-list-get-list-begin</a></strong>' in `<code>org-list.el</code>'.</br>
</br>
(org-list-get-first-item <u>ITEM</u> <u>STRUCT</u> <u>PREVS</u>)</br>
</br>
Return point at beginning of sub-list <u>ITEM</u> belongs.</br>
<u>STRUCT</u> is the list structure.  <u>PREVS</u> is the alist of previous</br>
items, as returned by `org-list-prevs-alist'.
