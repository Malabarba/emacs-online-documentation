<strong>org-list-get-list-begin</strong> is a compiled Lisp function in `<code>org-list.el</code>'.<br/>
<br/>
(org-list-get-list-begin ITEM STRUCT PREVS)<br/>
<br/>
Return point at beginning of sub-list ITEM belongs.<br/>
STRUCT is the list structure.  PREVS is the alist of previous<br/>
items, as returned by `org-list-prevs-alist'.
