<strong>org-list-get-next-item</strong> is a compiled Lisp function in `<code>org-list.el</code>'.<br/>
<br/>
(org-list-get-next-item ITEM STRUCT PREVS)<br/>
<br/>
Return next item in same sub-list as ITEM, or nil.<br/>
STRUCT is the list structure.  PREVS is the alist of previous<br/>
items, as returned by `org-list-prevs-alist'.
