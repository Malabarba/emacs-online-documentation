<strong>org-list-search-forward</strong> is a compiled Lisp function in `<code>org-list.el</code>'.</br>
</br>
(org-list-search-forward <u>REGEXP</u> &optional <u>BOUND</u> <u>NOERROR</u>)</br>
</br>
Like `re-search-forward' but stop only where lists are recognized.</br>
Arguments <u>REGEXP</u>, <u>BOUND</u> and <u>NOERROR</u> are similar to those used in</br>
`re-search-forward'.
