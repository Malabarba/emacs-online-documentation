<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-list-set-bullet</strong> is a compiled Lisp function in `<code>org-list.el</code>'.</br>
</br>
(org-list-set-bullet <u>ITEM</u> <u>STRUCT</u> <u>BULLET</u>)</br>
</br>
Set bullet of <u>ITEM</u> in <u>STRUCT</u> to <u>BULLET</u>.</br>
</br>
