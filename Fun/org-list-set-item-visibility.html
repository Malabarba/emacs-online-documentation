<strong>org-list-set-item-visibility</strong> is a compiled Lisp function in `<code>org-list.el</code>'.<br/>
<br/>
(org-list-set-item-visibility ITEM STRUCT VIEW)<br/>
<br/>
Set visibility of ITEM in STRUCT to VIEW.<br/>
<br/>
Possible values are: `folded', `children' or `subtree'.  See<br/>
`org-cycle' for more information.
