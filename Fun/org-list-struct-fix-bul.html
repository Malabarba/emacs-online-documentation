<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-list-struct-fix-bul</strong> is a compiled Lisp function in `<code>org-list.el</code>'.</br>
</br>
(org-list-struct-fix-bul <u>STRUCT</u> <u>PREVS</u>)</br>
</br>
Verify and correct bullets in <u>STRUCT</u>.</br>
<u>PREVS</u> is the alist of previous items, as returned by</br>
`org-list-prevs-alist'.</br>
</br>
This function modifies <u>STRUCT</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
