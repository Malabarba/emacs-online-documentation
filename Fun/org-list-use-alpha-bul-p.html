<strong>org-list-use-alpha-bul-p</strong> is a compiled Lisp function in `<code>org-list.el</code>'.<br/>
<br/>
(org-list-use-alpha-bul-p FIRST STRUCT PREVS)<br/>
<br/>
Non-nil if list starting at FIRST can have alphabetical bullets.<br/>
<br/>
STRUCT is list structure.  PREVS is the alist of previous items,<br/>
as returned by `org-list-prevs-alist'.
