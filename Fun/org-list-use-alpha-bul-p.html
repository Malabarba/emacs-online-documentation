<strong>org-list-use-alpha-bul-p</strong> is a compiled Lisp function in `<code>org-list.el</code>'.</br>
</br>
(org-list-use-alpha-bul-p <u>FIRST</u> <u>STRUCT</u> <u>PREVS</u>)</br>
</br>
