---
title: "org-load-noerror-mustsuffix"
layout: doc
---
<strong>org-load-noerror-mustsuffix</strong> is an autoloaded Lisp macro in `<code>org-macs.el</code>'.</br>
</br>
(org-load-noerror-mustsuffix <u>FILE</u>)</br>
</br>
Load <u>FILE</u> with optional arguments NOERROR and MUSTSUFFIX.  Drop the MUSTSUFFIX argument for XEmacs, which doesn't recognize it.
