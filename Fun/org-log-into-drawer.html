<strong>org-log-into-drawer</strong> is a compiled Lisp function in `<code>org.el</code>'.<br/>
<br/>
(org-log-into-drawer)<br/>
<br/>
Return the value of `org-log-into-drawer', but let properties overrule.<br/>
If the current entry has or inherits a LOG_INTO_DRAWER property, it will be<br/>
used instead of the default value.
