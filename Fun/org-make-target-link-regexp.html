<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-make-target-link-regexp</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-make-target-link-regexp <u>TARGETS</u>)</br>
</br>
Make regular expression matching all strings in <u>TARGETS</u>.</br>
The regular expression finds the targets also if there is a line break</br>
between words.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
