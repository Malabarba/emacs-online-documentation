<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-map-dblocks</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-map-dblocks &optional <u>COMMAND</u>)</br>
</br>
Apply <u>COMMAND</u> to all dynamic blocks in the current buffer.</br>
If <u>COMMAND</u> is not given, use `org-update-dblock'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
