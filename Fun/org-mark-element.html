<strong>org-mark-element</strong> is an interactive compiled Lisp function in `<code>org.el</code>'.</br>
</br>
</br>
(org-mark-element)</br>
</br>
Put point at beginning of this element, mark at end.</br>
</br>
Interactively, if this command is repeated or (in Transient Mark</br>
mode) if the mark is active, it marks the next element after the</br>
ones already marked.
