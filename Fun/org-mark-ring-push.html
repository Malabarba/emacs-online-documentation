<strong>org-mark-ring-push</strong> is an interactive compiled Lisp function in `<code>org.el</code>'.</br>
</br>
</br>
(org-mark-ring-push &optional <u>POS</u> <u>BUFFER</u>)</br>
</br>
Put the current position or <u>POS</u> into the mark ring and rotate it.
