<strong>org-move-item-up</strong> is an interactive compiled Lisp function in `<code>org-list.el</code>'.</br>
</br>
</br>
(org-move-item-up)</br>
</br>
Move the item at point up, i.e. swap with previous item.</br>
Sub-items (items with larger indentation) are considered part of</br>
the item, so this really moves item trees.
