---
title: "org-move-to-column"
layout: doc
---
<strong>org-move-to-column</strong> is a compiled Lisp function in `<code>org-compat.el</code>'.</br>
</br>
(org-move-to-column <u>COLUMN</u> &optional <u>FORCE</u> <u>BUFFER</u>)</br>
</br>
Move to column <u>COLUMN</u>.</br>
Pass <u>COLUMN</u> and <u>FORCE</u> to `move-to-column'.</br>
Pass <u>BUFFER</u> to the XEmacs version of `move-to-column'.
