<strong>org-next-item</strong> is an interactive compiled Lisp function in `<code>org-list.el</code>'.<br/>
<br/>
(org-next-item)<br/>
<br/>
Move to the beginning of the next item.<br/>
Throw an error when not in a list.  Also throw an error when at<br/>
last item, unless `org-list-use-circular-motion' is non-nil.
