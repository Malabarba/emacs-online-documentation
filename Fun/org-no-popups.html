<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-no-popups</strong> is a Lisp macro in `<code>org-compat.el</code>'.</br>
</br>
(org-no-popups &rest <u>BODY</u>)</br>
</br>
Suppress popup windows.</br>
Let-bind some variables to nil around <u>BODY</u> to achieve the desired</br>
effect, which variables to use depends on the Emacs version.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
