<strong>org-no-popups</strong> is a Lisp macro in `<code>org-compat.el</code>'.</br>
</br>
(org-no-popups &rest <u>BODY</u>)</br>
</br>
Suppress popup windows.</br>
Let-bind some variables to nil around <u>BODY</u> to achieve the desired</br>
effect, which variables to use depends on the Emacs version.
