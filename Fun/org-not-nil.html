<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-not-nil</strong> is a compiled Lisp function in `<code>org-macs.el</code>'.</br>
</br>
(org-not-nil <u>V</u>)</br>
</br>
If <u>V</u> not nil, and also not the string "nil", then return <u>V</u>.</br>
Otherwise return nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
