<strong>org-open-line</strong> is an interactive compiled Lisp function in `<code>org.el</code>'.</br>
</br>
</br>
(org-open-line <u>N</u>)</br>
</br>
Insert a new row in tables, call `open-line' elsewhere.</br>
If `org-special-ctrl-o' is nil, just call `open-line' everywhere.
