<strong>org-open-link-from-string</strong> is an interactive autoloaded compiled Lisp function in `<code>org.el</code>'.</br>
</br>
</br>
(org-open-link-from-string <u>S</u> &optional <u>ARG</u> <u>REFERENCE-BUFFER</u>)</br>
</br>
Open a link in the string <u>S</u>, as if it was in Org-mode.
