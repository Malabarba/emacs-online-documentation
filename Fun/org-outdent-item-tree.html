(org-outdent-item-tree)</br>
</br>
Outdent a local list item including its children.</br>
If a region is active, all items inside will be moved.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
