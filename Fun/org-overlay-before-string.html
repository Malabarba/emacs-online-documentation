<strong>org-overlay-before-string</strong> is a compiled Lisp function in `<code>org-compat.el</code>'.</br>
</br>
(org-overlay-before-string <u>OVL</u> <u>TEXT</u> &optional <u>FACE</u> <u>EVAP</u>)</br>
</br>
Make overlay <u>OVL</u> display <u>TEXT</u> with face <u>FACE</u>.
