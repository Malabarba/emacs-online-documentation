(org-point-at-end-of-empty-headline)</br>
</br>
If point is at the end of an empty headline, return t, else nil.</br>
If the heading only contains a TODO keyword, it is still still considered</br>
empty.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
