<strong>org-previous-block</strong> is an interactive compiled Lisp function in `<code>org.el</code>'.</br>
</br>
</br>
(org-previous-block <u>ARG</u> &optional <u>BLOCK-REGEXP</u>)</br>
</br>
Jump to the previous block.</br>
With a prefix argument <u>ARG</u>, jump backward <u>ARG</u> many source blocks.</br>
When <u>BLOCK-REGEXP</u> is non-nil, use this regexp to find blocks.
