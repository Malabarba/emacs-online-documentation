<strong>org-previous-line-empty-p</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-previous-line-empty-p &optional <u>NEXT</u>)</br>
</br>
Is the previous line a blank line?</br>
When <u>NEXT</u> is non-nil, check the next line instead.
