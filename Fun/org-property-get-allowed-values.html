<strong>org-property-get-allowed-values</strong> is a compiled Lisp function in `<code>org.el</code>'.<br/>
<br/>
(org-property-get-allowed-values POM PROPERTY &optional TABLE)<br/>
<br/>
Get allowed values for the property PROPERTY.<br/>
When TABLE is non-nil, return an alist that can directly be used for<br/>
completion.
