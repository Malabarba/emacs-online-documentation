<strong>org-property-or-variable-value</strong> is a compiled Lisp function in `<code>org.el</code>'.<br/>
<br/>
(org-property-or-variable-value VAR &optional INHERIT)<br/>
<br/>
Check if there is a property fixing the value of VAR.<br/>
If yes, return this value.  If not, return the current value of the variable.
