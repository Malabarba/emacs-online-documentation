<strong>org-refile--get-location</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-refile--get-location <u>REFLOC</u> <u>TBL</u>)</br>
</br>
When user refile to <u>REFLOC</u>, find the associated target in <u>TBL</u>.</br>
Also check `org-refile-target-table'.
