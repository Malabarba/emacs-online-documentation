<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-refresh-properties</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-refresh-properties <u>DPROP</u> <u>TPROP</u>)</br>
</br>
Refresh buffer text properties.</br>
<u>DPROP</u> is the drawer property and <u>TPROP</u> is the corresponding text</br>
property to set.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
