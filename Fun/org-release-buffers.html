<strong>org-release-buffers</strong> is a compiled Lisp function in `<code>org.el</code>'.<br/>
<br/>
(org-release-buffers BLIST)<br/>
<br/>
Release all buffers in list, asking the user for confirmation when needed.<br/>
When a buffer is unmodified, it is just killed.  When modified, it is saved<br/>
(if the user agrees) and then killed.
