---
title: "org-reload"
layout: doc
---
<strong>org-reload</strong> is an interactive autoloaded compiled Lisp function in `<code>org.el</code>'.</br>
</br>
</br>
(org-reload &optional <u>UNCOMPILED</u>)</br>
</br>
Reload all org lisp files.</br>
With prefix arg <u>UNCOMPILED</u>, load the uncompiled versions.
