<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-remap</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-remap <u>MAP</u> &rest <u>COMMANDS</u>)</br>
</br>
In <u>MAP</u>, remap the functions given in <u>COMMANDS</u>.</br>
<u>COMMANDS</u> is a list of alternating OLDDEF NEWDEF command names.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
