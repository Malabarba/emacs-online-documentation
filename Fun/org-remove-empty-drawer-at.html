<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-remove-empty-drawer-at</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-remove-empty-drawer-at <u>DRAWER</u> <u>POS</u>)</br>
</br>
Remove an empty drawer <u>DRAWER</u> at position <u>POS</u>.</br>
<u>POS</u> may also be a marker.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
