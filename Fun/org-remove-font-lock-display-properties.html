<strong>org-remove-font-lock-display-properties</strong> is a compiled Lisp function in `<code>org.el</code>'.<br/>
<br/>
(org-remove-font-lock-display-properties BEG END)<br/>
<br/>
Remove specific display properties that have been added by font lock.<br/>
The will remove the raise properties that are used to show superscripts<br/>
and subscripts.
