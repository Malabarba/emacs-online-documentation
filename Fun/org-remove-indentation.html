<strong>org-remove-indentation</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-remove-indentation <u>CODE</u> &optional <u>N</u>)</br>
</br>
Remove the maximum common indentation from the lines in <u>CODE</u>.</br>
<u>N</u> may optionally be the number of spaces to remove.
