<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-remove-indentation</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-remove-indentation <u>CODE</u> &optional <u>N</u>)</br>
</br>
Remove the maximum common indentation from the lines in <u>CODE</u>.</br>
<u>N</u> may optionally be the number of spaces to remove.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
