---
<strong>org-remove-tabs</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-remove-tabs <u>S</u> &optional <u>WIDTH</u>)</br>
</br>
Replace tabulators in <u>S</u> with spaces.</br>
Assumes that s is a single line, starting in column 0.
