(org-remove-tabs <u>S</u> &optional <u>WIDTH</u>)</br>
</br>
Replace tabulators in <u>S</u> with spaces.</br>
Assumes that s is a single line, starting in column 0.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
