<strong>org-remove-timestamp-with-keyword</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-remove-timestamp-with-keyword <u>KEYWORD</u>)</br>
</br>
Remove all time stamps with <u>KEYWORD</u> in the current entry.
