title: "org-set-property-function"
layout: doc
---
<strong>org-set-property-function</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-set-property-function <u>PROPERTY</u>)</br>
</br>
Get the function that should be used to set <u>PROPERTY</u>.</br>
This is computed according to `org-property-set-functions-alist'.
