<strong>org-set-tags-to</strong> is an interactive compiled Lisp function in `<code>org.el</code>'.</br>
</br>
</br>
(org-set-tags-to <u>DATA</u>)</br>
</br>
Set the tags of the current entry to <u>DATA</u>, replacing the current tags.</br>
<u>DATA</u> may be a tags string like :aa:bb:cc:, or a list of tags.</br>
If <u>DATA</u> is nil or the empty string, any tags will be removed.
