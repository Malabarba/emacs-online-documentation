(org-shiftcontroldown &optional <u>N</u>)</br>
</br>
Change timestamps synchronously down in CLOCK log lines.</br>
Optional argument <u>N</u> tells to change by that many units.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
