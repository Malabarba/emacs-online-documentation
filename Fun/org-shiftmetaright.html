<strong>org-shiftmetaright</strong> is an interactive compiled Lisp function in `<code>org.el</code>'.<br/>
<br/>
(org-shiftmetaright)<br/>
<br/>
Demote subtree or insert table column.<br/>
Calls `org-demote-subtree', `org-indent-item-tree', or<br/>
`org-table-insert-column', depending on context.  See the<br/>
individual commands for more information.
