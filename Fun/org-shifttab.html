<strong>org-shifttab</strong> is an interactive compiled Lisp function in `<code>org.el</code>'.<br/>
<br/>
(org-shifttab &optional ARG)<br/>
<br/>
Global visibility cycling or move to previous table field.<br/>
Calls `org-cycle' with argument t, or `org-table-previous-field', depending<br/>
on context.<br/>
See the individual commands for more information.
