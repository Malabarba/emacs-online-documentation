org-show-context is a compiled Lisp function in `org.el'.<br/><br/>(org-show-context &optional KEY)<br/><br/>Make sure point and context are visible.<br/>How much context is shown depends upon the variables<br/>`org-show-hierarchy-above', `org-show-following-heading',<br/>`org-show-entry-below' and `org-show-siblings'.
