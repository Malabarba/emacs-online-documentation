<strong>org-show-priority</strong> is an interactive compiled Lisp function in `<code>org.el</code>'.</br>
</br>
</br>
(org-show-priority)</br>
</br>
Show the priority of the current item.</br>
This priority is composed of the main priority given with the [#A] cookies,</br>
and by additional input from the age of a schedules or deadline entry.
