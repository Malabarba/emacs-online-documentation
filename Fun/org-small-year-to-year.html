org-small-year-to-year is a compiled Lisp function in `org.el'.<br/><br/>(org-small-year-to-year YEAR)<br/><br/>Convert 2-digit years into 4-digit years.<br/>38-99 are mapped into 1938-1999.  1-37 are mapped into 2001-2007.<br/>The year 2000 cannot be abbreviated.  Any year larger than 99<br/>is returned unchanged.
