<strong>org-small-year-to-year</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-small-year-to-year <u>YEAR</u>)</br>
</br>
Convert 2-digit years into 4-digit years.</br>
38-99 are mapped into 1938-1999.  1-37 are mapped into 2001-2037.</br>
The year 2000 cannot be abbreviated.  Any year larger than 99</br>
is returned unchanged.
