<strong>org-speed-move-safe</strong> is an interactive compiled Lisp function in `<code>org.el</code>'.</br>
</br>
</br>
(org-speed-move-safe <u>CMD</u>)</br>
</br>
Execute <u>CMD</u>, but make sure that the cursor always ends up in a headline.</br>
If not, return to the original position and throw an error.
