<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-split-string</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-split-string <u>STRING</u> &optional <u>SEPARATORS</u>)</br>
</br>
Splits <u>STRING</u> into substrings at <u>SEPARATORS</u>.</br>
No empty strings are returned if there are matches at the beginning</br>
and end of string.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
