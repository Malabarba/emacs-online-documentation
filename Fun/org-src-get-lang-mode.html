(org-src-get-lang-mode <u>LANG</u>)</br>
</br>
Return major mode that should be used for <u>LANG</u>.</br>
<u>LANG</u> is a string, and the returned major mode is a symbol.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
