<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-switch-to-buffer-other-window</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-switch-to-buffer-other-window &rest <u>ARGS</u>)</br>
</br>
Switch to buffer in a second window on the current frame.</br>
In particular, do not allow pop-up frames.</br>
Returns the newly created buffer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
