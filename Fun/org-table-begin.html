<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-table-begin</strong> is an autoloaded compiled Lisp function in `<code>org-table.el</code>'.</br>
</br>
(org-table-begin &optional <u>TABLE-TYPE</u>)</br>
</br>
Find the beginning of the table and return its position.</br>
With argument <u>TABLE-TYPE</u>, go to the beginning of a table.el-type table.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
