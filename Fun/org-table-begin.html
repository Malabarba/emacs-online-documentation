<strong>org-table-begin</strong> is an autoloaded compiled Lisp function in `<code>org-table.el</code>'.</br>
</br>
(org-table-begin &optional <u>TABLE-TYPE</u>)</br>
</br>
Find the beginning of the table and return its position.</br>
With argument <u>TABLE-TYPE</u>, go to the beginning of a table.el-type table.
