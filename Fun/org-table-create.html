<strong>org-table-create</strong> is an interactive autoloaded compiled Lisp function in `<code>org-table.el</code>'.</br>
</br>
</br>
(org-table-create &optional <u>SIZE</u>)</br>
</br>
Query for a size and insert a table skeleton.</br>
<u>SIZE</u> is a string Columns x Rows like for example "3x2".
