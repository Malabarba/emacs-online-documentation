<strong>org-table-hline-and-move</strong> is an interactive autoloaded compiled Lisp function in `<code>org-table.el</code>'.</br>
</br>
</br>
(org-table-hline-and-move &optional <u>SAME-COLUMN</u>)</br>
</br>
