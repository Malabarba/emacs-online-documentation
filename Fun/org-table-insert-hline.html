<strong>org-table-insert-hline</strong> is an interactive autoloaded compiled Lisp function in `<code>org-table.el</code>'.</br>
</br>
</br>
(org-table-insert-hline &optional <u>ABOVE</u>)</br>
</br>
Insert a horizontal-line below the current line into the table.</br>
With prefix <u>ABOVE</u>, insert above the current line.
