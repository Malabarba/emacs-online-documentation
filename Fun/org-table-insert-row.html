<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-table-insert-row</strong> is an interactive autoloaded compiled Lisp function in `<code>org-table.el</code>'.</br>
</br>
</br>
(org-table-insert-row &optional <u>ARG</u>)</br>
</br>
Insert a new row above the current line into the table.</br>
With prefix <u>ARG</u>, insert below the current line.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
