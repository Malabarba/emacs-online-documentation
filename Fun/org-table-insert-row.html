title: "org-table-insert-row"

---
<strong>org-table-insert-row</strong> is an interactive autoloaded compiled Lisp function in `<code>org-table.el</code>'.</br>
</br>
</br>
(org-table-insert-row &optional <u>ARG</u>)</br>
</br>
Insert a new row above the current line into the table.</br>
With prefix <u>ARG</u>, insert below the current line.
