<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-table-next-row</strong> is an interactive autoloaded compiled Lisp function in `<code>org-table.el</code>'.</br>
</br>
</br>
(org-table-next-row)</br>
</br>
Go to the next row (same column) in the current table.</br>
Before doing so, re-align the table if necessary.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
