---
<strong>org-table-next-row</strong> is an interactive autoloaded compiled Lisp function in `<code>org-table.el</code>'.</br>
</br>
</br>
(org-table-next-row)</br>
</br>
Go to the next row (same column) in the current table.</br>
Before doing so, re-align the table if necessary.
