---
<strong>org-time-from-absolute</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-time-from-absolute <u>D</u>)</br>
</br>
Return the time corresponding to date <u>D</u>.</br>
<u>D</u> may be an absolute day number, or a calendar-type list (month day year).
