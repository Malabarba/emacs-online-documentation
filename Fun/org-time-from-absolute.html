<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-time-from-absolute</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-time-from-absolute <u>D</u>)</br>
</br>
Return the time corresponding to date <u>D</u>.</br>
<u>D</u> may be an absolute day number, or a calendar-type list (month day year).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
