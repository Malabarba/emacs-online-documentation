<strong>org-timestamp-down-day</strong> is an interactive compiled Lisp function in `<code>org.el</code>'.</br>
</br>
</br>
(org-timestamp-down-day &optional <u>ARG</u>)</br>
</br>
Decrease the date in the time stamp by one day.</br>
With prefix <u>ARG</u>, change that many days.
