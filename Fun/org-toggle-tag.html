<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-toggle-tag</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-toggle-tag <u>TAG</u> &optional <u>ONOFF</u>)</br>
</br>
Toggle the tag <u>TAG</u> for the current line.</br>
If <u>ONOFF</u> is `on' or `off', don't toggle but set to this state.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
