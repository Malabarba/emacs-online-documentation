<strong>org-translate-link-from-planner</strong> is a compiled Lisp function in `<code>org.el</code>'.<br/>
<br/>
(org-translate-link-from-planner TYPE PATH)<br/>
<br/>
Translate a link from Emacs Planner syntax so that Org can follow it.<br/>
