---
<strong>org-translate-time</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-translate-time <u>STRING</u>)</br>
</br>
Translate all timestamps in <u>STRING</u> to custom format.</br>
But do this only if the variable `org-display-custom-times' is set.
