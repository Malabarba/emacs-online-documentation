<strong>org-unescape-code-in-region</strong> is an interactive compiled Lisp function in `<code>org-src.el</code>'.<br/>
<br/>
(org-unescape-code-in-region BEG END)<br/>
<br/>
Un-escape lines between BEG and END.<br/>
Un-escaping happens by removing the first comma on lines starting<br/>
with ",*", ",#+", ",,*" and ",,#+".
