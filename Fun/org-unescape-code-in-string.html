(org-unescape-code-in-string <u>S</u>)</br>
</br>
Un-escape lines in string <u>S</u>.</br>
Un-escaping happens by removing the first comma on lines starting</br>
with ",*", ",#+", ",,*" and ",,#+".<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
