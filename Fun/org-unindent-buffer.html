<strong>org-unindent-buffer</strong> is an interactive compiled Lisp function in `<code>org.el</code>'.</br>
</br>
</br>
(org-unindent-buffer)</br>
</br>
Un-indent the visible part of the buffer.</br>
Relative indentation (between items, inside blocks, etc.) isn't</br>
modified.
