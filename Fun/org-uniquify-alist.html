<strong>org-uniquify-alist</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-uniquify-alist <u>ALIST</u>)</br>
</br>
Merge elements of <u>ALIST</u> with the same key.</br>
</br>
For example, in this alist:</br>
</br>
<code>(org-uniquify-alist '((a 1) (b 2) (a 3))</code>)</br>
  => '((a 1 3) (b 2))</br>
</br>
merge (a 1) and (a 3) into (a 1 3).</br>
</br>
The function returns the new <u>ALIST</u>.
