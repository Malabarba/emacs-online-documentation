<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-up-heading-all</strong> is a compiled Lisp function in `<code>org.el</code>'.</br>
</br>
(org-up-heading-all <u>ARG</u>)</br>
</br>
Move to the heading line of which the present line is a subheading.</br>
This function considers both visible and invisible heading lines.</br>
With argument, move up <u>ARG</u> levels.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
