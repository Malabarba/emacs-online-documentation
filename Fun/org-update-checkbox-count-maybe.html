(org-update-checkbox-count-maybe &optional <u>ALL</u>)</br>
</br>
Update checkbox statistics unless turned off by user.</br>
With an optional argument <u>ALL</u>, update them in the whole buffer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
