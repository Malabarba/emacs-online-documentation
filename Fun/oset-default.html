<strong>oset-default</strong> is a Lisp macro in `<code>eieio.el</code>'.<br/>
<br/>
(oset-default CLASS SLOT VALUE)<br/>
<br/>
Set the default slot in CLASS for SLOT to VALUE.<br/>
The default value is usually set with the :initform tag during class<br/>
creation.  This allows users to change the default behavior of classes<br/>
after they are created.
