<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>oset</strong> is a Lisp macro in `<code>eieio.el</code>'.</br>
</br>
(oset <u>OBJ</u> <u>SLOT</u> <u>VALUE</u>)</br>
</br>
Set the value in <u>OBJ</u> for slot <u>SLOT</u> to <u>VALUE</u>.</br>
<u>SLOT</u> is the slot name as specified in `defclass' or the tag created</br>
with in the :initarg slot.  <u>VALUE</u> can be any Lisp object.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
