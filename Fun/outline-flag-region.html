---
title: "outline-flag-region"
layout: doc
---
<strong>outline-flag-region</strong> is a compiled Lisp function in `<code>outline.el</code>'.</br>
</br>
(outline-flag-region <u>FROM</u> <u>TO</u> <u>FLAG</u>)</br>
</br>
Hide or show lines from <u>FROM</u> to <u>TO</u>, according to <u>FLAG</u>.</br>
If <u>FLAG</u> is nil then text is shown, while if <u>FLAG</u> is t the text is hidden.
