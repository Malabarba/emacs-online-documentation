<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>outline-map-region</strong> is a compiled Lisp function in `<code>outline.el</code>'.</br>
</br>
(outline-map-region <u>FUN</u> <u>BEG</u> <u>END</u>)</br>
</br>
Call <u>FUN</u> for every heading between <u>BEG</u> and <u>END</u>.</br>
When <u>FUN</u> is called, point is at the beginning of the heading and</br>
the match data is set appropriately.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
