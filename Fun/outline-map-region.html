<strong>outline-map-region</strong> is a compiled Lisp function in `<code>outline.el</code>'.<br/>
<br/>
(outline-map-region FUN BEG END)<br/>
<br/>
Call FUN for every heading between BEG and END.<br/>
When FUN is called, point is at the beginning of the heading and<br/>
the match data is set appropriately.
