<strong>outline-move-subtree-down</strong> is an interactive compiled Lisp function in `<code>outline.el</code>'.</br>
</br>
</br>
(outline-move-subtree-down &optional <u>ARG</u>)</br>
</br>
Move the current subtree down past <u>ARG</u> headlines of the same level.
