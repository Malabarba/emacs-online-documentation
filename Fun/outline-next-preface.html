<strong>outline-next-preface</strong> is a compiled Lisp function in `<code>outline.el</code>'.</br>
</br>
(outline-next-preface)</br>
</br>
Skip forward to just before the next heading line.</br>
If there's no following heading line, stop before the newline</br>
at the end of the buffer.
