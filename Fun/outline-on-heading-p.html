<strong>outline-on-heading-p</strong> is a compiled Lisp function in `<code>outline.el</code>'.</br>
</br>
(outline-on-heading-p &optional <u>INVISIBLE-OK</u>)</br>
</br>
Return t if point is on a (visible) heading line.</br>
If <u>INVISIBLE-OK</u> is non-nil, an invisible heading line is ok too.
