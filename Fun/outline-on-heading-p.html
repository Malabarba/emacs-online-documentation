<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>outline-on-heading-p</strong> is a compiled Lisp function in `<code>outline.el</code>'.</br>
</br>
(outline-on-heading-p &optional <u>INVISIBLE-OK</u>)</br>
</br>
Return t if point is on a (visible) heading line.</br>
If <u>INVISIBLE-OK</u> is non-nil, an invisible heading line is ok too.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
