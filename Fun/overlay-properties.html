<strong>overlay-properties</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(overlay-properties <u>OVERLAY</u>)</br>
</br>
Return a list of the properties on <u>OVERLAY</u>.</br>
This is a copy of <u>OVERLAY</u>'s plist; modifying its conses has no effect on</br>
<u>OVERLAY</u>.
