<strong>overlay-put</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(overlay-put <u>OVERLAY</u> <u>PROP</u> <u>VALUE</u>)</br>
</br>
Set one property of overlay <u>OVERLAY</u>: give property <u>PROP</u> value <u>VALUE</u>.</br>
<u>VALUE</u> will be returned.
