(overlay-recenter <u>POS</u>)</br>
</br>
Recenter the overlays of the current buffer around position <u>POS</u>.</br>
That makes overlay lookup faster for positions near <u>POS</u> (but perhaps slower</br>
for positions far away from <u>POS</u>).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
