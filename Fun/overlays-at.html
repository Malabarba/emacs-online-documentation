title: "overlays-at"
layout: doc
---
<strong>overlays-at</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(overlays-at <u>POS</u> &optional <u>SORTED</u>)</br>
</br>
Return a list of the overlays that contain the character at <u>POS</u>.</br>
If <u>SORTED</u> is non-nil, then sort them by decreasing priority.
