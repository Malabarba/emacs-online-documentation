<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>overlays-at</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(overlays-at <u>POS</u> &optional <u>SORTED</u>)</br>
</br>
Return a list of the overlays that contain the character at <u>POS</u>.</br>
If <u>SORTED</u> is non-nil, then sort them by decreasing priority.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
