title: "package--has-keyword-p"
layout: doc
---
<strong>package--has-keyword-p</strong> is a compiled Lisp function in `<code>package.el</code>'.</br>
</br>
(package--has-keyword-p <u>DESC</u> &optional <u>KEYWORDS</u>)</br>
</br>
Test if package <u>DESC</u> has any of the given <u>KEYWORDS</u>.</br>
When none are given, the package matches.
