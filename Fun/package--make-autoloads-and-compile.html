<strong>This function no longer exists in emacs 24.4</strong></br></br>
<strong>package--make-autoloads-and-compile</strong> is a compiled Lisp function in `<code>package.el</code>'.<br/>
<br/>
(package--make-autoloads-and-compile NAME PKG-DIR)<br/>
<br/>
Generate autoloads and do byte-compilation for package named NAME.<br/>
PKG-DIR is the name of the package directory.
