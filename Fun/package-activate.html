<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>package-activate</strong> is a compiled Lisp function in `<code>package.el</code>'.</br>
</br>
(package-activate <u>PACKAGE</u> &optional <u>FORCE</u>)</br>
</br>
Activate package <u>PACKAGE</u>.</br>
If <u>FORCE</u> is true, (re-)activate it if it's already activated.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
