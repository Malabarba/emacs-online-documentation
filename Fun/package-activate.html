---
title: "package-activate"
layout: doc
---
<strong>package-activate</strong> is a compiled Lisp function in `<code>package.el</code>'.</br>
</br>
(package-activate <u>PACKAGE</u> &optional <u>FORCE</u>)</br>
</br>
Activate package <u>PACKAGE</u>.</br>
If <u>FORCE</u> is true, (re-)activate it if it's already activated.
