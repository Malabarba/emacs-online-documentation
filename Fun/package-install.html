<strong>package-install</strong> is an interactive autoloaded compiled Lisp function in `<code>package.el</code>'.</br>
</br>
</br>
(package-install <u>PKG</u>)</br>
</br>
Install the package <u>PKG</u>.</br>
<u>PKG</u> can be a package-desc or the package name of one the available packages</br>
in an archive in `package-archives'.  Interactively, prompt for its name.
