<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>package-installed-p</strong> is a compiled Lisp function in `<code>package.el</code>'.</br>
</br>
(package-installed-p <u>PACKAGE</u> &optional <u>MIN-VERSION</u>)</br>
</br>
Return true if <u>PACKAGE</u>, of <u>MIN-VERSION</u> or newer, is installed.</br>
<u>MIN-VERSION</u> should be a version list.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
