---
title: "package-installed-p"
layout: doc
---
<strong>package-installed-p</strong> is a compiled Lisp function in `<code>package.el</code>'.</br>
</br>
(package-installed-p <u>PACKAGE</u> &optional <u>MIN-VERSION</u>)</br>
</br>
Return true if <u>PACKAGE</u>, of <u>MIN-VERSION</u> or newer, is installed.</br>
<u>MIN-VERSION</u> should be a version list.
