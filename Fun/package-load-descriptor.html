<strong>package-load-descriptor</strong> is a compiled Lisp function in `<code>package.el</code>'.<br/>
<br/>
(package-load-descriptor DIR PACKAGE)<br/>
<br/>
Load the description file in directory DIR for package PACKAGE.<br/>
Here, PACKAGE is a string of the form NAME-VERSION, where NAME is<br/>
the package name and VERSION is its version.
