<strong>package-menu--refresh</strong> is a compiled Lisp function in `<code>package.el</code>'.</br>
</br>
(package-menu--refresh &optional <u>PACKAGES</u> <u>KEYWORDS</u>)</br>
</br>
Re-populate the `tabulated-list-entries'.</br>
<u>PACKAGES</u> should be nil or t, which means to display all known packages.</br>
<u>KEYWORDS</u> should be nil or a list of keywords.
