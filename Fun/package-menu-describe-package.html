<strong>package-menu-describe-package</strong> is an interactive compiled Lisp function in `<code>package.el</code>'.</br>
</br>
</br>
(package-menu-describe-package &optional <u>BUTTON</u>)</br>
</br>
Describe the current package.</br>
If optional arg <u>BUTTON</u> is non-nil, describe its associated package.
