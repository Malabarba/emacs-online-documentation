title: "package-menu-filter"
layout: doc
---
<strong>package-menu-filter</strong> is an interactive compiled Lisp function in `<code>package.el</code>'.</br>
</br>
</br>
(package-menu-filter <u>KEYWORD</u>)</br>
</br>
Filter the *Packages* buffer.</br>
Show only those items that relate to the specified <u>KEYWORD</u>.</br>
To restore the full package list, type `q'.
