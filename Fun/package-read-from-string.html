<strong>package-read-from-string</strong> is a compiled Lisp function in `<code>package.el</code>'.</br>
</br>
(package-read-from-string <u>STR</u>)</br>
</br>
Read a Lisp expression from <u>STR</u>.</br>
Signal an error if the entire string was not used.
