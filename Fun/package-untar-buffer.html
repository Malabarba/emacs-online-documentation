---
<strong>package-untar-buffer</strong> is a compiled Lisp function in `<code>package.el</code>'.</br>
</br>
(package-untar-buffer <u>DIR</u>)</br>
</br>
Untar the current buffer.</br>
This uses `tar-untar-buffer' from Tar mode.  All files should</br>
untar into a directory named <u>DIR</u>; otherwise, signal an error.
