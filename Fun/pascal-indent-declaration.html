<strong>pascal-indent-declaration</strong> is a compiled Lisp function in `<code>pascal.el</code>'.</br>
</br>
(pascal-indent-declaration &optional <u>ARG</u> <u>START</u> <u>END</u>)</br>
</br>
Indent current lines as declaration, lining up the `:'s or `='s.
