(pascal-indent-paramlist &optional <u>ARG</u>)</br>
</br>
Indent current line in parameterlist.</br>
If optional <u>ARG</u> is non-nil, just return the</br>
indent of the current line in parameterlist.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
