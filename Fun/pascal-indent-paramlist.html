<strong>pascal-indent-paramlist</strong> is a compiled Lisp function in `<code>pascal.el</code>'.</br>
</br>
(pascal-indent-paramlist &optional <u>ARG</u>)</br>
</br>
Indent current line in parameterlist.</br>
If optional <u>ARG</u> is non-nil, just return the</br>
indent of the current line in parameterlist.
