<strong>pascal-mark-defun</strong> is an interactive compiled Lisp function in `<code>pascal.el</code>'.</br>
</br>
</br>
(pascal-mark-defun)</br>
</br>
Mark the current Pascal function (or procedure).</br>
This puts the mark at the end, and point at the beginning.
