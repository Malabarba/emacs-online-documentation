<strong>pascal-uncomment-area</strong> is an interactive compiled Lisp function in `<code>pascal.el</code>'.<br/>
<br/>
(pascal-uncomment-area)<br/>
<br/>
Uncomment a commented area; change deformed comments back to normal.<br/>
This command does nothing if the pointer is not in a commented<br/>
area.  See also `pascal-comment-area'.
