<strong>password-read-from-cache</strong> is a compiled Lisp function in `<code>password-cache.el</code>'.<br/>
<br/>
(password-read-from-cache KEY)<br/>
<br/>
Obtain passphrase for KEY from time-limited passphrase cache.<br/>
Custom variables `password-cache' and `password-cache-expiry'<br/>
regulate cache behavior.
