---
title: "pcase--u1"
layout: doc
---
<strong>pcase--u1</strong> is a compiled Lisp function in `<code>pcase.el</code>'.</br>
</br>
(pcase--u1 <u>MATCHES</u> <u>CODE</u> <u>VARS</u> <u>REST</u>)</br>
</br>
Return code that runs <u>CODE</u> (with <u>VARS</u>) if <u>MATCHES</u> match.</br>
Otherwise, it defers to <u>REST</u> which is a list of branches of the form</br>
(ELSE-MATCH ELSE-CODE . ELSE-VARS).
