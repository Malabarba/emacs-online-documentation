<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>pcase--u1</strong> is a compiled Lisp function in `<code>pcase.el</code>'.</br>
</br>
(pcase--u1 <u>MATCHES</u> <u>CODE</u> <u>VARS</u> <u>REST</u>)</br>
</br>
Return code that runs <u>CODE</u> (with <u>VARS</u>) if <u>MATCHES</u> match.</br>
Otherwise, it defers to <u>REST</u> which is a list of branches of the form</br>
(ELSE-MATCH ELSE-CODE . ELSE-VARS).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
