---
title: "pcase-let"
layout: doc
---
<strong>pcase-let</strong> is an autoloaded Lisp macro in `<code>pcase.el</code>'.</br>
</br>
(pcase-let <u>BINDINGS</u> &rest <u>BODY</u>)</br>
</br>
Like `let' but where you can use `pcase' patterns for bindings.</br>
<u>BODY</u> should be a list of expressions, and <u>BINDINGS</u> should be a list of bindings</br>
of the form (UPAT EXP).
