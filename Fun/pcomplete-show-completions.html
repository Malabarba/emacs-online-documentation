<strong>pcomplete-show-completions</strong> is a compiled Lisp function in `<code>pcomplete.el</code>'.</br>
</br>
(pcomplete-show-completions <u>COMPLETIONS</u>)</br>
</br>
List in help buffer sorted <u>COMPLETIONS</u>.</br>
Typing SPC flushes the help buffer.
