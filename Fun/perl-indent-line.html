<strong>perl-indent-line</strong> is a compiled Lisp function in `<code>perl-mode.el</code>'.</br>
</br>
(perl-indent-line &optional <u>NOCHANGE</u>)</br>
</br>
Indent current line as Perl code.</br>
Return the amount the indentation</br>
changed by, or (parse-state) if line starts in a quoted string.
