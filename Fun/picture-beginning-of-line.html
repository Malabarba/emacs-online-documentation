<strong>picture-beginning-of-line</strong> is an interactive compiled Lisp function in `<code>picture.el</code>'.<br/>
<br/>
(picture-beginning-of-line &optional ARG)<br/>
<br/>
Position point at the beginning of the line.<br/>
With ARG not nil, move forward ARG - 1 lines first.<br/>
If scan reaches end of buffer, stop there without error.
