<strong>picture-end-of-line</strong> is an interactive compiled Lisp function in `<code>picture.el</code>'.</br>
</br>
</br>
(picture-end-of-line &optional <u>ARG</u>)</br>
</br>
Position point after last non-blank character on current line.</br>
With <u>ARG</u> not nil, move forward <u>ARG</u> - 1 lines first.</br>
If scan reaches end of buffer, stop there without error.
