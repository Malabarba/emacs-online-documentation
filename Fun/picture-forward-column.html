<strong>picture-forward-column</strong> is an interactive compiled Lisp function in `<code>picture.el</code>'.</br>
</br>
</br>
(picture-forward-column <u>ARG</u> &optional <u>INTERACTIVE</u>)</br>
</br>
Move cursor right, making whitespace if necessary.</br>
With argument, move that many columns.
