<strong>picture-insert-rectangle</strong> is a compiled Lisp function in `<code>picture.el</code>'.</br>
</br>
(picture-insert-rectangle <u>RECTANGLE</u> &optional <u>INSERTP</u>)</br>
</br>
Overlay <u>RECTANGLE</u> with upper left corner at point.</br>
Optional argument <u>INSERTP</u>, if non-nil causes <u>RECTANGLE</u> to be inserted.</br>
Leaves the region surrounding the rectangle.
