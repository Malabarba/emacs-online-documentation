<strong>picture-mouse-set-point</strong> is an interactive compiled Lisp function in `<code>picture.el</code>'.</br>
</br>
</br>
(picture-mouse-set-point <u>EVENT</u>)</br>
</br>
Move point to the position of <u>EVENT</u>, making whitespace if necessary.
