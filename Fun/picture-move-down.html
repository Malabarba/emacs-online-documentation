<strong>picture-move-down</strong> is an interactive compiled Lisp function in `<code>picture.el</code>'.</br>
</br>
</br>
(picture-move-down <u>ARG</u>)</br>
</br>
Move vertically down, making whitespace if necessary.</br>
With argument, move that many lines.
