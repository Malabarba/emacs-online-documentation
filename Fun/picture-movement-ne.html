<strong>picture-movement-ne</strong> is an interactive compiled Lisp function in `<code>picture.el</code>'.</br>
</br>
</br>
(picture-movement-ne &optional <u>ARG</u>)</br>
</br>
Move up and right after self-inserting character in Picture mode.</br>
With prefix argument, move up and two-column right.
