<strong>picture-movement-se</strong> is an interactive compiled Lisp function in `<code>picture.el</code>'.</br>
</br>
</br>
(picture-movement-se &optional <u>ARG</u>)</br>
</br>
Move down and right after self-inserting character in Picture mode.</br>
With prefix argument, move down and two-column right.
