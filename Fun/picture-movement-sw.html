<strong>picture-movement-sw</strong> is an interactive compiled Lisp function in `<code>picture.el</code>'.</br>
</br>
</br>
(picture-movement-sw &optional <u>ARG</u>)</br>
</br>
Move down and left after self-inserting character in Picture mode.</br>
With prefix argument, move down and two-column left.
