<strong>picture-newline</strong> is an interactive compiled Lisp function in `<code>picture.el</code>'.</br>
</br>
</br>
(picture-newline <u>ARG</u>)</br>
</br>
Move to the beginning of the following line.</br>
With argument, moves that many lines (up, if negative argument);</br>
always moves to the beginning of a line.
