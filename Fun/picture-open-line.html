<strong>picture-open-line</strong> is an interactive compiled Lisp function in `<code>picture.el</code>'.</br>
</br>
</br>
(picture-open-line <u>ARG</u>)</br>
</br>
Insert an empty line after the current line.</br>
With positive argument insert that many lines.
