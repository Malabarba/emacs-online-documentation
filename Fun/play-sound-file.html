<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>play-sound-file</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
</br>
(play-sound-file <u>FILE</u> &optional <u>VOLUME</u> <u>DEVICE</u>)</br>
</br>
Play sound stored in <u>FILE</u>.</br>
<u>VOLUME</u> and <u>DEVICE</u> correspond to the keywords of the sound</br>
specification for `play-sound'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
