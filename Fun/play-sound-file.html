---
title: "play-sound-file"
layout: doc
---
<strong>play-sound-file</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
</br>
(play-sound-file <u>FILE</u> &optional <u>VOLUME</u> <u>DEVICE</u>)</br>
</br>
Play sound stored in <u>FILE</u>.</br>
<u>VOLUME</u> and <u>DEVICE</u> correspond to the keywords of the sound</br>
specification for `play-sound'.
