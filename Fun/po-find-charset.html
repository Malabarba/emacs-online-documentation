<strong>po-find-charset</strong> is a compiled Lisp function in `<code>po.el</code>'.</br>
</br>
(po-find-charset <u>FILENAME</u>)</br>
</br>
Return PO charset value for <u>FILENAME</u>.</br>
If <u>FILENAME</u> is a cons cell, its CDR is a buffer that already contains</br>
the PO file (but not yet decoded).
