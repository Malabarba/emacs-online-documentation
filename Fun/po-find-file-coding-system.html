<strong>po-find-file-coding-system</strong> is an autoloaded compiled Lisp function in `<code>po.el</code>'.<br/>
<br/>
(po-find-file-coding-system ARG-LIST)<br/>
<br/>
Return a (DECODING . ENCODING) pair, according to PO file's charset.<br/>
Called through `file-coding-system-alist', before the file is visited for real.
