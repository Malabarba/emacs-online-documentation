<strong>pong-move-left</strong> is an interactive compiled Lisp function in `<code>pong.el</code>'.</br>
</br>
</br>
(pong-move-left)</br>
</br>
Move bat 2 up.</br>
This is called left for historical reasons, since in some pong</br>
implementations you move with left/right paddle.
