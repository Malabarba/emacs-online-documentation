<strong>pop</strong> is a Lisp macro in `<code>subr.el</code>'.<br/>
<br/>
(pop PLACE)<br/>
<br/>
Return the first element of PLACE's value, and remove it from the list.<br/>
PLACE must be a generalized variable whose value is a list.<br/>
If the value is nil, `pop' returns nil but does not actually<br/>
change the list.
