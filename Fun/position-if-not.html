<strong>position-if-not</strong> is an alias for `<strong><a href="cl-position-if-not">cl-position-if-not</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(position-if-not <u>PREDICATE</u> <u>SEQ</u> [<u>KEYWORD</u> <u>VALUE</u>]...)</br>
</br>
Find the first item not satisfying <u>PREDICATE</u> in <u>SEQ</u>.</br>
Return the index of the matching item, or nil if not found.</br>
</br>
Keywords supported:  :key :start :end :from-end
