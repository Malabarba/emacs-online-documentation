position-if-not is an alias for `cl-position-if-not' in `cl.el'.<br/><br/>(position-if-not PREDICATE SEQ [KEYWORD VALUE]...)<br/><br/>Find the first item not satisfying PREDICATE in SEQ.<br/>Return the index of the matching item, or nil if not found.<br/><br/>Keywords supported:  :key :start :end :from-end
