<strong>position</strong> is an alias for `<strong><a href="/Fun/cl-position.html">cl-position</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(position <u>ITEM</u> <u>SEQ</u> [<u>KEYWORD</u> <u>VALUE</u>]...)</br>
</br>
Find the first occurrence of <u>ITEM</u> in <u>SEQ</u>.</br>
Return the index of the matching item, or nil if not found.</br>
</br>
Keywords supported:  :test :test-not :key :start :end :from-end
