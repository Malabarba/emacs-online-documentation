<strong>position</strong> is an alias for `cl-position' in `<code>cl.el</code>'.<br/>
<br/>
(position ITEM SEQ [KEYWORD VALUE]...)<br/>
<br/>
Find the first occurrence of ITEM in SEQ.<br/>
Return the index of the matching item, or nil if not found.<br/>
<br/>
Keywords supported:  :test :test-not :key :start :end :from-end
