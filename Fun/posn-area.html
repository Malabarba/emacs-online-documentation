title: "posn-area"
layout: doc
---
<strong>posn-area</strong> is a compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
(posn-area <u>POSITION</u>)</br>
</br>
Return the window area recorded in <u>POSITION</u>, or nil for the text area.</br>
<u>POSITION</u> should be a list of the form returned by the `event-start'</br>
and `event-end' functions.
