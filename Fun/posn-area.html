<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>posn-area</strong> is a compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
(posn-area <u>POSITION</u>)</br>
</br>
Return the window area recorded in <u>POSITION</u>, or nil for the text area.</br>
<u>POSITION</u> should be a list of the form returned by the `event-start'</br>
and `event-end' functions.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
