<strong>posn-area</strong> is a compiled Lisp function in `<code>subr.el</code>'.<br/>
<br/>
(posn-area POSITION)<br/>
<br/>
Return the window area recorded in POSITION, or nil for the text area.<br/>
POSITION should be a list of the form returned by the `event-start'<br/>
and `event-end' functions.
