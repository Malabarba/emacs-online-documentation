<strong>posn-image</strong> is a compiled Lisp function in `<code>subr.el</code>'.<br/>
<br/>
(posn-image POSITION)<br/>
<br/>
Return the image object of POSITION.<br/>
Value is a list (image ...), or nil if not an image.<br/>
POSITION should be a list of the form returned by the `event-start'<br/>
and `event-end' functions.
