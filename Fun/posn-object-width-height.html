<strong>posn-object-width-height</strong> is a compiled Lisp function in `<code>subr.el</code>'.<br/>
<br/>
(posn-object-width-height POSITION)<br/>
<br/>
Return the pixel width and height of the object of POSITION.<br/>
The return value has the form (WIDTH . HEIGHT).  POSITION should<br/>
be a list of the form returned by `event-start' and `event-end'.
