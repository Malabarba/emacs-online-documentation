<strong>posn-object-width-height</strong> is a compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
(posn-object-width-height <u>POSITION</u>)</br>
</br>
Return the pixel width and height of the object of <u>POSITION</u>.</br>
The return value has the form (WIDTH . HEIGHT).  <u>POSITION</u> should</br>
be a list of the form returned by `event-start' and `event-end'.
