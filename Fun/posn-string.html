<strong>posn-string</strong> is a compiled Lisp function in `<code>subr.el</code>'.<br/>
<br/>
(posn-string POSITION)<br/>
<br/>
Return the string object of POSITION.<br/>
Value is a cons (STRING . STRING-POS), or nil if not a string.<br/>
POSITION should be a list of the form returned by the `event-start'<br/>
and `event-end' functions.
