title: "posn-timestamp"

---
<strong>posn-timestamp</strong> is a compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
(posn-timestamp <u>POSITION</u>)</br>
</br>
Return the timestamp of <u>POSITION</u>.</br>
<u>POSITION</u> should be a list of the form returned by the `event-start'</br>
and `event-end' functions.
