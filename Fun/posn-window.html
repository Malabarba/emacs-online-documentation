title: "posn-window"
layout: doc
---
<strong>posn-window</strong> is a compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
(posn-window <u>POSITION</u>)</br>
</br>
Return the window in <u>POSITION</u>.</br>
<u>POSITION</u> should be a list of the form returned by the `event-start'</br>
and `event-end' functions.
