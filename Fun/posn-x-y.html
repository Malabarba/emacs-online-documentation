posn-x-y is a compiled Lisp function in `subr.el'.<br/><br/>(posn-x-y POSITION)<br/><br/>Return the x and y coordinates in POSITION.<br/>The return value has the form (X . Y), where X and Y are given in<br/>pixels.  POSITION should be a list of the form returned by<br/>`event-start' and `event-end'.
