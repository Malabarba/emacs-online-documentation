<strong>pp-display-expression</strong> is a compiled Lisp function in `<code>pp.el</code>'.<br/>
<br/>
(pp-display-expression EXPRESSION OUT-BUFFER-NAME)<br/>
<br/>
Prettify and display EXPRESSION in an appropriate way, depending on length.<br/>
If a temporary buffer is needed for representation, it will be named<br/>
after OUT-BUFFER-NAME.
