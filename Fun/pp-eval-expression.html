<strong>pp-eval-expression</strong> is an interactive autoloaded compiled Lisp function in `<code>pp.el</code>'.</br>
</br>
</br>
(pp-eval-expression <u>EXPRESSION</u>)</br>
</br>
Evaluate <u>EXPRESSION</u> and pretty-print its value.</br>
Also add the value to the front of the list in the variable `values'.
