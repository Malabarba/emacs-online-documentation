<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>pp-eval-expression</strong> is an interactive autoloaded compiled Lisp function in `<code>pp.el</code>'.</br>
</br>
</br>
(pp-eval-expression <u>EXPRESSION</u>)</br>
</br>
Evaluate <u>EXPRESSION</u> and pretty-print its value.</br>
Also add the value to the front of the list in the variable `values'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
