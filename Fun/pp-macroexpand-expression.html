<strong>pp-macroexpand-expression</strong> is an interactive autoloaded compiled Lisp function in `<code>pp.el</code>'.</br>
</br>
</br>
(pp-macroexpand-expression <u>EXPRESSION</u>)</br>
</br>
Macroexpand <u>EXPRESSION</u> and pretty-print its value.
