<strong>pp-to-string</strong> is an autoloaded compiled Lisp function in `<code>pp.el</code>'.<br/>
<br/>
(pp-to-string OBJECT)<br/>
<br/>
Return a string containing the pretty-printed representation of OBJECT.<br/>
OBJECT can be any Lisp object.  Quoting characters are used as needed<br/>
to make output that `read' can handle, whenever this is possible.
