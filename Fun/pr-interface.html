<strong>pr-interface</strong> is an interactive autoloaded compiled Lisp function in `<code>printing.el</code>'.</br>
</br>
</br>
(pr-interface &optional <u>BUFFER</u>)</br>
</br>
Activate the printing interface buffer.</br>
</br>
If <u>BUFFER</u> is nil, the current buffer is used for printing.</br>
</br>
For more information, type M-x pr-interface-help.
