<strong>pr-menu-bind</strong> is an interactive compiled Lisp function in `<code>printing.el</code>'.</br>
</br>
</br>
(pr-menu-bind)</br>
</br>
Install `printing' menu in the menubar.</br>
This replaces the File/Print* menu entries with a File/Print sub-menu.</br>
Calls `pr-update-menus' to adjust menus.
