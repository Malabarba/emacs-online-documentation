<strong>pr-ps-mode-using-ghostscript</strong> is an interactive autoloaded compiled Lisp function in `<code>printing.el</code>'.</br>
</br>
It is bound to &lt;S-print>, &lt;M-print>.</br>
</br>
<code>(pr-ps-mode-using-ghostscript <u>N-UP</u> <em>&optional</em> <u>FILENAME</u></code>)</br>
</br>
Print major mode using PostScript through ghostscript.</br>
</br>
See also `pr-ps-buffer-using-ghostscript'.
