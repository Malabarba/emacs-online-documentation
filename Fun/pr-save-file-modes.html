<strong>pr-save-file-modes</strong> is a Lisp macro in `<code>printing.el</code>'.</br>
</br>
(pr-save-file-modes &rest <u>BODY</u>)</br>
</br>
This macro is obsolete since 25.1;</br>
use `with-file-modes' instead.</br>
</br>
Execute <u>BODY</u> with file permissions temporarily set to `pr-file-modes'.
