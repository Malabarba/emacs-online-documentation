<strong>pr-toggle-tumble</strong> is an interactive autoloaded compiled Lisp function in `<code>printing.el</code>'.<br/>
<br/>
(pr-toggle-tumble)<br/>
<br/>
Toggle tumble.<br/>
<br/>
If tumble is off, produces a printing suitable for binding on the left or<br/>
right.<br/>
If tumble is on, produces a printing suitable for binding at the top or<br/>
bottom.
