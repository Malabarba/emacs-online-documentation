<strong>prefix-numeric-value</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(prefix-numeric-value <u>RAW</u>)</br>
</br>
Return numeric meaning of raw prefix argument <u>RAW</u>.</br>
A raw prefix argument is what you get from `(interactive "P")'.</br>
Its numeric meaning is what you would get from `(interactive "p")'.
