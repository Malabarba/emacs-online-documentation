<strong>previous-buffer</strong> is an interactive compiled Lisp function in `<code>window.el</code>'.</br>
</br>
It is bound to &lt;XF86Back>, C-x &lt;C-left>, C-x &lt;left>, &lt;menu-bar> &lt;buffer> &lt;previous-buffer>.</br>
</br>
<code>(previous-buffer</code>)</br>
</br>
In selected window switch to previous buffer.
