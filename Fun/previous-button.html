<strong>previous-button</strong> is a compiled Lisp function in `<code>button.el</code>'.</br>
</br>
(previous-button <u>POS</u> &optional <u>COUNT-CURRENT</u>)</br>
</br>
Return the previous button before position <u>POS</u> in the current buffer.</br>
If <u>COUNT-CURRENT</u> is non-nil, count any button at <u>POS</u> in the search,</br>
instead of starting at the next button.
