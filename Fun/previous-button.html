<strong>previous-button</strong> is a compiled Lisp function in `<code>button.el</code>'.<br/>
<br/>
(previous-button POS &optional COUNT-CURRENT)<br/>
<br/>
Return the previous button before position POS in the current buffer.<br/>
If COUNT-CURRENT is non-nil, count any button at POS in the search,<br/>
instead of starting at the next button.
