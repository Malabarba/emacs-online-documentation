<strong>previous-ifdef</strong> is an interactive compiled Lisp function in `<code>hideif.el</code>'.</br>
</br>
</br>
(previous-ifdef &optional <u>ARG</u>)</br>
</br>
Move to the beginning of the previous #ifX, #else, or #endif.</br>
With argument, do this that many times.
