<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>prin1-char</strong> is a compiled Lisp function in `<code>elisp-mode.el</code>'.</br>
</br>
(prin1-char <u>CHAR</u>)</br>
</br>
Return a string representing <u>CHAR</u> as a character rather than as an integer.</br>
If <u>CHAR</u> is not a character, return nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
