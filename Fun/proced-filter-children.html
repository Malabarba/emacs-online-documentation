<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>proced-filter-children</strong> is a compiled Lisp function in `<code>proced.el</code>'.</br>
</br>
(proced-filter-children <u>PROCESS-ALIST</u> <u>PPID</u> &optional <u>OMIT-PPID</u>)</br>
</br>
For <u>PROCESS-ALIST</u> return list of child processes of <u>PPID</u>.</br>
This list includes <u>PPID</u> unless <u>OMIT-PPID</u> is non-nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
