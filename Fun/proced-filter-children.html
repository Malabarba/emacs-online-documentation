<strong>proced-filter-children</strong> is a compiled Lisp function in `<code>proced.el</code>'.</br>
</br>
(proced-filter-children <u>PROCESS-ALIST</u> <u>PPID</u> &optional <u>OMIT-PPID</u>)</br>
</br>
For <u>PROCESS-ALIST</u> return list of child processes of <u>PPID</u>.</br>
This list includes <u>PPID</u> unless <u>OMIT-PPID</u> is non-nil.
