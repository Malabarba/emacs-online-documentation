<strong>proced-insert-mark</strong> is a compiled Lisp function in `<code>proced.el</code>'.<br/>
<br/>
(proced-insert-mark MARK &optional BACKWARD)<br/>
<br/>
If MARK is non-nil, insert `proced-marker-char'.<br/>
If BACKWARD is non-nil, move one line backwards before inserting the mark.<br/>
Otherwise move one line forward after inserting the mark.
