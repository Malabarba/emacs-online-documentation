<strong>proced-insert-mark</strong> is a compiled Lisp function in `<code>proced.el</code>'.</br>
</br>
(proced-insert-mark <u>MARK</u> &optional <u>BACKWARD</u>)</br>
</br>
If <u>MARK</u> is non-nil, insert `proced-marker-char'.</br>
If <u>BACKWARD</u> is non-nil, move one line backwards before inserting the mark.</br>
Otherwise move one line forward after inserting the mark.
