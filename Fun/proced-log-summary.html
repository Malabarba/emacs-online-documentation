---
<strong>proced-log-summary</strong> is a compiled Lisp function in `<code>proced.el</code>'.</br>
</br>
(proced-log-summary <u>SIGNAL</u> <u>STRING</u>)</br>
</br>
State a summary of <u>SIGNAL</u>'s failures, in echo area and log buffer.</br>
<u>STRING</u> is an overall summary of the failures.
