<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>proced-log-summary</strong> is a compiled Lisp function in `<code>proced.el</code>'.</br>
</br>
(proced-log-summary <u>SIGNAL</u> <u>STRING</u>)</br>
</br>
State a summary of <u>SIGNAL</u>'s failures, in echo area and log buffer.</br>
<u>STRING</u> is an overall summary of the failures.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
