title: "proced-mark-children"
layout: doc
---
<strong>proced-mark-children</strong> is an interactive compiled Lisp function in `<code>proced.el</code>'.</br>
</br>
</br>
(proced-mark-children <u>PPID</u> &optional <u>OMIT-PPID</u>)</br>
</br>
Mark child processes of process <u>PPID</u>.</br>
Also mark process <u>PPID</u> unless prefix <u>OMIT-PPID</u> is non-nil.
