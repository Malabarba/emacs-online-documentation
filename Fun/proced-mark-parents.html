title: "proced-mark-parents"
layout: doc
---
<strong>proced-mark-parents</strong> is an interactive compiled Lisp function in `<code>proced.el</code>'.</br>
</br>
</br>
(proced-mark-parents <u>CPID</u> &optional <u>OMIT-CPID</u>)</br>
</br>
Mark parent processes of process <u>CPID</u>.</br>
Also mark <u>CPID</u> unless prefix <u>OMIT-CPID</u> is non-nil.
