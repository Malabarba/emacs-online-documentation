<strong>proced-sort-pid</strong> is an interactive compiled Lisp function in `<code>proced.el</code>'.</br>
</br>
</br>
(proced-sort-pid &optional <u>ARG</u>)</br>
</br>
Sort Proced buffer by PID.</br>
Prefix <u>ARG</u> controls sort order, see `proced-sort-interactive'.
