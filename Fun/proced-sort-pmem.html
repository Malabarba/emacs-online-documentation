<strong>proced-sort-pmem</strong> is an interactive compiled Lisp function in `<code>proced.el</code>'.</br>
</br>
</br>
(proced-sort-pmem &optional <u>ARG</u>)</br>
</br>
Sort Proced buffer by percentage memory usage (%MEM).</br>
Prefix <u>ARG</u> controls sort order, see `proced-sort-interactive'.
