<strong>proced-sort-start</strong> is an interactive compiled Lisp function in `<code>proced.el</code>'.</br>
</br>
</br>
(proced-sort-start &optional <u>ARG</u>)</br>
</br>
Sort Proced buffer by time the command started (START).</br>
Prefix <u>ARG</u> controls sort order, see `proced-sort-interactive'.
