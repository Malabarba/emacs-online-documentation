<strong>proced-sort-user</strong> is an interactive compiled Lisp function in `<code>proced.el</code>'.</br>
</br>
</br>
(proced-sort-user &optional <u>ARG</u>)</br>
</br>
Sort Proced buffer by USER.</br>
Prefix <u>ARG</u> controls sort order, see `proced-sort-interactive'.
