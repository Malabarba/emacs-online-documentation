<strong>proced-why</strong> is an interactive compiled Lisp function in `<code>proced.el</code>'.<br/>
<br/>
(proced-why)<br/>
<br/>
Pop up a buffer with error log output from Proced.<br/>
A group of errors from a single command ends with a formfeed.<br/>
Thus, use C-x [ to find the beginning of a group of errors.
