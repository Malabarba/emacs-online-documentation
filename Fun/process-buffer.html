title: "process-buffer"
layout: doc
---
<strong>process-buffer</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(process-buffer <u>PROCESS</u>)</br>
</br>
Return the buffer <u>PROCESS</u> is associated with.</br>
The default process filter inserts output from <u>PROCESS</u> into this buffer.
