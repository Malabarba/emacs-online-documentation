title: "process-exit-status"

---
<strong>process-exit-status</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(process-exit-status <u>PROCESS</u>)</br>
</br>
Return the exit status of <u>PROCESS</u> or the signal number that killed it.</br>
If <u>PROCESS</u> has not yet exited or died, return 0.
