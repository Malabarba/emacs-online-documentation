<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>process-id</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(process-id <u>PROCESS</u>)</br>
</br>
Return the process id of <u>PROCESS</u>.</br>
This is the pid of the external process which <u>PROCESS</u> uses or talks to.</br>
For a network connection, this value is nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
