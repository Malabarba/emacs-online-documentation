---
<strong>process-lines</strong> is a compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
(process-lines <u>PROGRAM</u> &rest <u>ARGS</u>)</br>
</br>
Execute <u>PROGRAM</u> with <u>ARGS</u>, returning its output as a list of lines.</br>
Signal an error if the program returns with a non-zero exit status.
