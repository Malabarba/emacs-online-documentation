title: "process-name"

---
<strong>process-name</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(process-name <u>PROCESS</u>)</br>
</br>
Return the name of <u>PROCESS</u>, as a string.</br>
This is the name of the program invoked in <u>PROCESS</u>,</br>
possibly modified to make it unique among process names.
