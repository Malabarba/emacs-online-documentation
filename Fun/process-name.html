<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>process-name</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(process-name <u>PROCESS</u>)</br>
</br>
Return the name of <u>PROCESS</u>, as a string.</br>
This is the name of the program invoked in <u>PROCESS</u>,</br>
possibly modified to make it unique among process names.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
