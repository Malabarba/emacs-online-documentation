<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>process-put</strong> is a compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
(process-put <u>PROCESS</u> <u>PROPNAME</u> <u>VALUE</u>)</br>
</br>
Change <u>PROCESS</u>' <u>PROPNAME</u> property to <u>VALUE</u>.</br>
It can be retrieved with `(process-get <u>PROCESS</u> <u>PROPNAME</u>)'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
