---
title: "process-put"
layout: doc
---
<strong>process-put</strong> is a compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
(process-put <u>PROCESS</u> <u>PROPNAME</u> <u>VALUE</u>)</br>
</br>
Change <u>PROCESS</u>' <u>PROPNAME</u> property to <u>VALUE</u>.</br>
It can be retrieved with `(process-get <u>PROCESS</u> <u>PROPNAME</u>)'.
