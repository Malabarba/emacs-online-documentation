<strong>process-running-child-p</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(process-running-child-p &optional <u>PROCESS</u>)</br>
</br>
Return t if <u>PROCESS</u> has given the terminal to a child.</br>
If the operating system does not make it possible to find out,</br>
return t unconditionally.
