<strong>process-tty-name</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(process-tty-name <u>PROCESS</u>)</br>
</br>
Return the name of the terminal <u>PROCESS</u> uses, or nil if none.</br>
This is the terminal that the process itself reads and writes on,</br>
not the name of the pty that Emacs uses to talk with that terminal.
