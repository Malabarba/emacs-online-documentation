<strong>profiler-cpu-start</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(profiler-cpu-start SAMPLING-INTERVAL)<br/>
<br/>
Start or restart the cpu profiler.<br/>
It takes call-stack samples each SAMPLING-INTERVAL nanoseconds, approximately.<br/>
See also `profiler-log-size' and `profiler-max-stack-depth'.
