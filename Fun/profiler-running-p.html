<strong>profiler-running-p</strong> is a compiled Lisp function in `<code>profiler.el</code>'.</br>
</br>
(profiler-running-p &optional <u>MODE</u>)</br>
</br>
Return non-nil if the profiler is running.</br>
Optional argument <u>MODE</u> means only check for the specified mode (cpu or mem).
