<strong>prog-indent-sexp</strong> is an interactive compiled Lisp function in `<code>prog-mode.el</code>'.</br>
</br>
</br>
(prog-indent-sexp &optional <u>DEFUN</u>)</br>
</br>
Indent the expression after point.</br>
When interactively called with prefix, indent the enclosing defun</br>
instead.
