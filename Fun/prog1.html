<strong>prog1</strong> is a special form in `<code>C source code</code>'.</br>
</br>
(prog1 <u>FIRST</u> <u>BODY</u>...)</br>
</br>
Eval <u>FIRST</u> and <u>BODY</u> sequentially; return value from <u>FIRST</u>.</br>
The value of <u>FIRST</u> is saved during the evaluation of the remaining args,</br>
whose values are discarded.
