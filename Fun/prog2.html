<strong>prog2</strong> is a special form in `<code>C source code</code>'.<br/>
<br/>
(prog2 FORM1 FORM2 BODY...)<br/>
<br/>
Eval FORM1, FORM2 and BODY sequentially; return value from FORM2.<br/>
The value of FORM2 is saved during the evaluation of the<br/>
remaining args, whose values are discarded.
