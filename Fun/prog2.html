<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>prog2</strong> is a special form in `<code>C source code</code>'.</br>
</br>
(prog2 <u>FORM1</u> <u>FORM2</u> <u>BODY</u>...)</br>
</br>
Eval <u>FORM1</u>, <u>FORM2</u> and <u>BODY</u> sequentially; return value from <u>FORM2</u>.</br>
The value of <u>FORM2</u> is saved during the evaluation of the</br>
remaining args, whose values are discarded.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
