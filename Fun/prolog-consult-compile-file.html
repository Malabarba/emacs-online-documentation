---
<strong>prolog-consult-compile-file</strong> is a compiled Lisp function in `<code>prolog.el</code>'.</br>
</br>
(prolog-consult-compile-file <u>COMPILEP</u>)</br>
</br>
Consult/compile file of current buffer.</br>
If <u>COMPILEP</u> is non-nil, compile, otherwise consult.
