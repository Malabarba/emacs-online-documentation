<strong>prolog-debug-on</strong> is an interactive compiled Lisp function in `<code>prolog.el</code>'.</br>
</br>
</br>
(prolog-debug-on &optional <u>ARG</u>)</br>
</br>
Enable debugging.</br>
When called with prefix argument <u>ARG</u>, disable debugging instead.
