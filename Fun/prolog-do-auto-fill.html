</br>
(prolog-do-auto-fill)</br>
</br>
Carry out Auto Fill for Prolog mode.</br>
In effect it sets the `fill-prefix' when inside comments and then calls</br>
`do-auto-fill'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
