<strong>prolog-ensure-process</strong> is a compiled Lisp function in `<code>prolog.el</code>'.</br>
</br>
(prolog-ensure-process &optional <u>WAIT</u>)</br>
</br>
If Prolog process is not running, run it.</br>
If the optional argument <u>WAIT</u> is non-nil, wait for Prolog prompt specified by</br>
the variable `prolog-prompt-regexp'.
