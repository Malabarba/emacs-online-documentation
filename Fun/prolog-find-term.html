<strong>prolog-find-term</strong> is a compiled Lisp function in `<code>prolog.el</code>'.<br/>
<br/>
(prolog-find-term FUNCTOR ARITY &optional PREFIX)<br/>
<br/>
Go to the position at the start of the next occurrence of a term.<br/>
The term is specified with FUNCTOR and ARITY.  The optional argument<br/>
PREFIX is the prefix of the search regexp.
