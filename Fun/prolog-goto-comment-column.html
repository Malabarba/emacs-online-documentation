<strong>prolog-goto-comment-column</strong> is an interactive compiled Lisp function in `<code>prolog.el</code>'.<br/>
<br/>
(prolog-goto-comment-column &optional NOCREATE)<br/>
<br/>
Move comments on the current line to the correct position.<br/>
If NOCREATE is nil (or omitted) and there is no comment on the line, then<br/>
a new comment is created.
