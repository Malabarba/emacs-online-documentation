<strong>prolog-help-apropos</strong> is an interactive compiled Lisp function in `<code>prolog.el</code>'.</br>
</br>
</br>
(prolog-help-apropos <u>STRING</u>)</br>
</br>
Find Prolog apropos on given <u>STRING</u>.</br>
This function is only available when `prolog-system' is set to `swi'.
