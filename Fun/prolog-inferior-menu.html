<strong>prolog-inferior-menu</strong> is a compiled Lisp function in `<code>prolog.el</code>'.</br>
</br>
(prolog-inferior-menu)</br>
</br>
Create the menus for the Prolog inferior buffer.</br>
This menu is dynamically created because one may change systems during</br>
the life of an Emacs session.
