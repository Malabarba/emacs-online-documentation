<strong>This function no longer exists in emacs 24.4</strong></br></br>
<strong>prolog-region-paren-balance</strong> is a compiled Lisp function in `<code>prolog.el</code>'.<br/>
<br/>
(prolog-region-paren-balance BEG END)<br/>
<br/>
Return the summed parenthesis balance in the region.<br/>
The region is limited by BEG and END positions.
