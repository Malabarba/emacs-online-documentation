<strong>prolog-trace-on</strong> is an interactive compiled Lisp function in `<code>prolog.el</code>'.</br>
</br>
</br>
(prolog-trace-on &optional <u>ARG</u>)</br>
</br>
Enable tracing.</br>
When called with prefix argument <u>ARG</u>, disable tracing instead.
