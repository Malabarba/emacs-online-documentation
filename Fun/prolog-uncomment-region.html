<strong>prolog-uncomment-region</strong> is an alias for `<strong><a href="uncomment-region.html">uncomment-region</a></strong>' in `<code>prolog.el</code>'.</br>
</br>
</br>
(prolog-uncomment-region <u>BEG</u> <u>END</u> &optional <u>ARG</u>)</br>
</br>
Uncomment each line in the <u>BEG</u> .. <u>END</u> region.</br>
The numeric prefix <u>ARG</u> can specify a number of chars to remove from the</br>
comment markers.
