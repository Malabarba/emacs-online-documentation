<strong>prolog-uncomment-region</strong> is an alias for `uncomment-region' in `<code>prolog.el</code>'.<br/>
<br/>
(prolog-uncomment-region BEG END &optional ARG)<br/>
<br/>
Uncomment each line in the BEG .. END region.<br/>
The numeric prefix ARG can specify a number of chars to remove from the<br/>
comment markers.
