<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>prolog-uncomment-region</strong> is an alias for `<strong><a href="/Fun/uncomment-region.html">uncomment-region</a></strong>' in `<code>prolog.el</code>'.</br>
</br>
</br>
(prolog-uncomment-region <u>BEG</u> <u>END</u> &optional <u>ARG</u>)</br>
</br>
Uncomment each line in the <u>BEG</u> .. <u>END</u> region.</br>
The numeric prefix <u>ARG</u> can specify a number of chars to remove from the</br>
comment markers.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
