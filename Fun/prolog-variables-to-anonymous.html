<strong>prolog-variables-to-anonymous</strong> is an interactive compiled Lisp function in `<code>prolog.el</code>'.</br>
</br>
</br>
(prolog-variables-to-anonymous <u>BEG</u> <u>END</u>)</br>
</br>
Replace all variables within a region <u>BEG</u> to <u>END</u> by anonymous variables.
