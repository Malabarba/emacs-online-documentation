<strong>propertize</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(propertize <u>STRING</u> &rest <u>PROPERTIES</u>)</br>
</br>
Return a copy of <u>STRING</u> with text properties added.</br>
First argument is the string to copy.</br>
Remaining arguments form a sequence of PROPERTY VALUE pairs for text</br>
properties to add to the result.
