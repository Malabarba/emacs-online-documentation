<strong>provide-theme</strong> is a compiled Lisp function in `<code>custom.el</code>'.<br/>
<br/>
(provide-theme THEME)<br/>
<br/>
Indicate that this file provides THEME.<br/>
This calls `provide' to provide the feature name stored in THEME's<br/>
property `theme-feature' (which is usually a symbol created by<br/>
`custom-make-theme-feature').
