<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ps-frame-parameter</strong> is an alias for `<strong><a href="/Fun/frame-parameter.html">frame-parameter</a></strong>' in `<code>ps-def.el</code>'.</br>
</br>
(ps-frame-parameter <u>FRAME</u> <u>PARAMETER</u>)</br>
</br>
Return <u>FRAME</u>'s value for parameter <u>PARAMETER</u>.</br>
If <u>FRAME</u> is nil, describe the currently selected frame.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
