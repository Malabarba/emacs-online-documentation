title: "ps-mode-uncomment-region"
layout: doc
---
<strong>ps-mode-uncomment-region</strong> is an interactive compiled Lisp function in `<code>ps-mode.el</code>'.</br>
</br>
</br>
(ps-mode-uncomment-region <u>BEGIN</u> <u>END</u>)</br>
</br>
Uncomment region.</br>
</br>
Only one `%' is removed, and it has to be in the first column.
