<strong>ps-nb-pages-buffer</strong> is an interactive autoloaded compiled Lisp function in `<code>ps-print.el</code>'.</br>
</br>
</br>
(ps-nb-pages-buffer <u>NB-LINES</u>)</br>
</br>
Display number of pages to print this buffer, for various font heights.</br>
The table depends on the current ps-print setup.
