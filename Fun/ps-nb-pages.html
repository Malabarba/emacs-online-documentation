<strong>ps-nb-pages</strong> is a compiled Lisp function in `<code>ps-print.el</code>'.</br>
</br>
(ps-nb-pages <u>NB-LINES</u>)</br>
</br>
Display correspondence between font size and the number of pages.</br>
The correspondence is based on having <u>NB-LINES</u> lines of text,</br>
and on the current ps-print setup.
