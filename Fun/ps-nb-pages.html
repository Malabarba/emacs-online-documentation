<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ps-nb-pages</strong> is a compiled Lisp function in `<code>ps-print.el</code>'.</br>
</br>
(ps-nb-pages <u>NB-LINES</u>)</br>
</br>
Display correspondence between font size and the number of pages.</br>
The correspondence is based on having <u>NB-LINES</u> lines of text,</br>
and on the current ps-print setup.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
