<strong>ps-print-region</strong> is an interactive autoloaded compiled Lisp function in `<code>ps-print.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <file> <ps-print-region>.<br/>
<br/>
(ps-print-region FROM TO &optional FILENAME)<br/>
<br/>
Generate and print a PostScript image of the region.<br/>
Like `ps-print-buffer', but prints just the current region.
