ps-print-region is an interactive autoloaded compiled Lisp function in `ps-print.el'.<br/><br/>It is bound to <menu-bar> <file> <ps-print-region>.<br/><br/>(ps-print-region FROM TO &optional FILENAME)<br/><br/>Generate and print a PostScript image of the region.<br/>Like `ps-print-buffer', but prints just the current region.
