<strong>ps-put</strong> is a compiled Lisp function in `<code>ps-print.el</code>'.<br/>
<br/>
(ps-put ALIST-SYM KEY VALUE)<br/>
<br/>
Store element (KEY . VALUE) into association list ALIST-SYM.<br/>
If KEY already exists in ALIST-SYM, modify cdr to VALUE.<br/>
It can be retrieved with `(ps-get ALIST-SYM KEY)'.
