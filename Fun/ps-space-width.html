<strong>ps-space-width</strong> is a compiled Lisp function in `<code>ps-print.el</code>'.</br>
</br>
(ps-space-width <u>FONT-SYM</u>)</br>
</br>
The width of a space character, for generating PostScript.</br>
This value is used in expanding tab characters.
