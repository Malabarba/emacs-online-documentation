<strong>purecopy</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(purecopy <u>OBJ</u>)</br>
</br>
Make a copy of object <u>OBJ</u> in pure storage.</br>
Recursively copies contents of vectors and cons cells.</br>
Does not copy symbols.  Copies strings without text properties.
