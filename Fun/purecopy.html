<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>purecopy</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(purecopy <u>OBJ</u>)</br>
</br>
Make a copy of object <u>OBJ</u> in pure storage.</br>
Recursively copies contents of vectors and cons cells.</br>
Does not copy symbols.  Copies strings without text properties.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
