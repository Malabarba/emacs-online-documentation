<strong>push-mark-command</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
</br>
(push-mark-command <u>ARG</u> &optional <u>NOMSG</u>)</br>
</br>
Set mark at where point is.</br>
If no prefix <u>ARG</u> and mark is already set there, just activate it.</br>
Display `Mark set' unless the optional second arg <u>NOMSG</u> is non-nil.
