<strong>push-mark-command</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.<br/>
<br/>
(push-mark-command ARG &optional NOMSG)<br/>
<br/>
Set mark at where point is.<br/>
If no prefix ARG and mark is already set there, just activate it.<br/>
Display `Mark set' unless the optional second arg NOMSG is non-nil.
