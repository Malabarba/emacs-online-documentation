<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>push</strong> is a Lisp macro in `<code>subr.el</code>'.</br>
</br>
(push <u>NEWELT</u> <u>PLACE</u>)</br>
</br>
Add <u>NEWELT</u> to the list stored in the generalized variable <u>PLACE</u>.</br>
This is morally equivalent to (setf <u>PLACE</u> (cons <u>NEWELT</u> <u>PLACE</u>)),</br>
except that <u>PLACE</u> is only evaluated once (after <u>NEWELT</u>).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
