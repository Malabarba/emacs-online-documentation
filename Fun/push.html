title: "push"

---
<strong>push</strong> is a Lisp macro in `<code>subr.el</code>'.</br>
</br>
(push <u>NEWELT</u> <u>PLACE</u>)</br>
</br>
Add <u>NEWELT</u> to the list stored in the generalized variable <u>PLACE</u>.</br>
This is morally equivalent to (setf <u>PLACE</u> (cons <u>NEWELT</u> <u>PLACE</u>)),</br>
except that <u>PLACE</u> is only evaluated once (after <u>NEWELT</u>).
