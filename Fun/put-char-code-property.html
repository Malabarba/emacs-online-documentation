<strong>put-char-code-property</strong> is a compiled Lisp function in `<code>mule-cmds.el</code>'.</br>
</br>
(put-char-code-property <u>CHAR</u> <u>PROPNAME</u> <u>VALUE</u>)</br>
</br>
Store <u>CHAR</u>'s <u>PROPNAME</u> property with <u>VALUE</u>.</br>
