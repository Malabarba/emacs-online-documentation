---
title: "put-charset-property"
layout: doc
---
<strong>put-charset-property</strong> is a compiled Lisp function in `<code>mule.el</code>'.</br>
</br>
(put-charset-property <u>CHARSET</u> <u>PROPNAME</u> <u>VALUE</u>)</br>
</br>
Set CHARSETS's <u>PROPNAME</u> property to value <u>VALUE</u>.</br>
It can be retrieved with `(get-charset-property <u>CHARSET</u> <u>PROPNAME</u>)'.
