<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>put-charset-property</strong> is a compiled Lisp function in `<code>mule.el</code>'.</br>
</br>
(put-charset-property <u>CHARSET</u> <u>PROPNAME</u> <u>VALUE</u>)</br>
</br>
Set CHARSETS's <u>PROPNAME</u> property to value <u>VALUE</u>.</br>
It can be retrieved with `(get-charset-property <u>CHARSET</u> <u>PROPNAME</u>)'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
