<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>put</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(put <u>SYMBOL</u> <u>PROPNAME</u> <u>VALUE</u>)</br>
</br>
Store <u>SYMBOL</u>'s <u>PROPNAME</u> property with value <u>VALUE</u>.</br>
It can be retrieved with `(get <u>SYMBOL</u> <u>PROPNAME</u>)'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
