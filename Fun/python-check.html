---
<strong>python-check</strong> is an interactive compiled Lisp function in `<code>python.el</code>'.</br>
</br>
</br>
(python-check <u>COMMAND</u>)</br>
</br>
Check a Python file (default current buffer's file).</br>
Runs <u>COMMAND</u>, a shell command, as if by `compile'.</br>
See `python-check-command' for the default.
