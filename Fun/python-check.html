<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>python-check</strong> is an interactive compiled Lisp function in `<code>python.el</code>'.</br>
</br>
</br>
(python-check <u>COMMAND</u>)</br>
</br>
Check a Python file (default current buffer's file).</br>
Runs <u>COMMAND</u>, a shell command, as if by `compile'.</br>
See `python-check-command' for the default.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
