<strong>This function no longer exists in emacs 24.4</strong></br></br>
<strong>python-check</strong> is an interactive compiled Lisp function in `<code>python.el</code>'.<br/>
<br/>
(python-check COMMAND)<br/>
<br/>
Check a Python file (default current buffer's file).<br/>
Runs COMMAND, a shell command, as if by `compile'.  See<br/>
`python-check-command' for the default.
