<strong>python-fill-paren</strong> is a compiled Lisp function in `<code>python.el</code>'.</br>
</br>
(python-fill-paren &optional <u>JUSTIFY</u>)</br>
</br>
Paren fill function for `python-fill-paragraph'.</br>
<u>JUSTIFY</u> should be used (if applicable) as in `fill-paragraph'.
