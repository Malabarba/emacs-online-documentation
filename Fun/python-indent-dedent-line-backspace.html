<strong>python-indent-dedent-line-backspace</strong> is an interactive compiled Lisp function in `<code>python.el</code>'.<br/>
<br/>
(python-indent-dedent-line-backspace ARG)<br/>
<br/>
De-indent current line.<br/>
Argument ARG is passed to `backward-delete-char-untabify' when<br/>
point is  not in between the indentation.
