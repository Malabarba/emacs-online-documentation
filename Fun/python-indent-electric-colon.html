<strong>python-indent-electric-colon</strong> is an interactive compiled Lisp function in `<code>python.el</code>'.<br/>
<br/>
(python-indent-electric-colon ARG)<br/>
<br/>
Insert a colon and maybe de-indent the current line.<br/>
With numeric ARG, just insert that many colons.  With<br/>
C-u, just insert a single colon.
