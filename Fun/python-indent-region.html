<strong>This function no longer exists in emacs 24.4</strong></br></br>
<strong>python-indent-region</strong> is a compiled Lisp function in `<code>python.el</code>'.<br/>
<br/>
(python-indent-region START END)<br/>
<br/>
Indent a python region automagically.<br/>
<br/>
Called from a program, START and END specify the region to indent.
