title: "python-indent-region"

---
<strong>python-indent-region</strong> is a compiled Lisp function in `<code>python.el</code>'.</br>
</br>
(python-indent-region <u>START</u> <u>END</u>)</br>
</br>
Indent a Python region automagically.</br>
</br>
Called from a program, <u>START</u> and <u>END</u> specify the region to indent.
