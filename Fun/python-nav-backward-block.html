<strong>python-nav-backward-block</strong> is an interactive compiled Lisp function in `<code>python.el</code>'.</br>
</br>
</br>
(python-nav-backward-block &optional <u>ARG</u>)</br>
</br>
Move backward to previous block of code.</br>
With <u>ARG</u>, repeat.  See `python-nav-forward-block'.
