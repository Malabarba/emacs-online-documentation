<strong>python-nav-backward-statement</strong> is an interactive compiled Lisp function in `<code>python.el</code>'.</br>
</br>
</br>
(python-nav-backward-statement &optional <u>ARG</u>)</br>
</br>
Move backward to previous statement.</br>
With <u>ARG</u>, repeat.  See `python-nav-forward-statement'.
