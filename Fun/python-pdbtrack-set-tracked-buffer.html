<strong>python-pdbtrack-set-tracked-buffer</strong> is a compiled Lisp function in `<code>python.el</code>'.<br/>
<br/>
(python-pdbtrack-set-tracked-buffer FILE-NAME)<br/>
<br/>
Set the buffer for FILE-NAME as the tracked buffer.<br/>
Internally it uses the `python-pdbtrack-tracked-buffer' variable.<br/>
Returns the tracked buffer.
