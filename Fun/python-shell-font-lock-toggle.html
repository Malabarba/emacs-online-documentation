<strong>python-shell-font-lock-toggle</strong> is an interactive compiled Lisp function in `<code>python.el</code>'.</br>
</br>
</br>
(python-shell-font-lock-toggle &optional <u>MSG</u>)</br>
</br>
Toggle font-lock for shell.</br>
With argument <u>MSG</u> show activation/deactivation message.
