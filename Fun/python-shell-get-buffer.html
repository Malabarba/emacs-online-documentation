<strong>python-shell-get-buffer</strong> is a compiled Lisp function in `<code>python.el</code>'.</br>
</br>
(python-shell-get-buffer)</br>
</br>
Return inferior Python buffer for current buffer.</br>
If current buffer is in `inferior-python-mode', return it.
