title: "python-shell-package-enable"
layout: doc
---
<strong>python-shell-package-enable</strong> is an interactive compiled Lisp function in `<code>python.el</code>'.</br>
</br>
</br>
(python-shell-package-enable <u>DIRECTORY</u> <u>PACKAGE</u>)</br>
</br>
Add <u>DIRECTORY</u> parent to $PYTHONPATH and enable <u>PACKAGE</u>.
