<strong>This function no longer exists in emacs 24.4</strong></br></br>
<strong>python-shell-send-defun</strong> is an interactive compiled Lisp function in `<code>python.el</code>'.<br/>
<br/>
(python-shell-send-defun ARG)<br/>
<br/>
Send the current defun to inferior Python process.<br/>
When argument ARG is non-nil do not include decorators.
