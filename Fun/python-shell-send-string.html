<strong>python-shell-send-string</strong> is an interactive compiled Lisp function in `<code>python.el</code>'.</br>
</br>
</br>
(python-shell-send-string <u>STRING</u> &optional <u>PROCESS</u>)</br>
</br>
Send <u>STRING</u> to inferior Python <u>PROCESS</u>.
