<strong>python-skeleton-define</strong> is a Lisp macro in `<code>python.el</code>'.<br/>
<br/>
(python-skeleton-define NAME DOC &rest SKEL)<br/>
<br/>
Define a `python-mode' skeleton using NAME DOC and SKEL.<br/>
The skeleton will be bound to python-skeleton-NAME and will<br/>
be added to `python-mode-abbrev-table'.
