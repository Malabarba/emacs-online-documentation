<strong>This function no longer exists in emacs 24.4</strong></br></br>
<strong>python-syntax-context-type</strong> is a compiled Lisp function in `<code>python.el</code>'.<br/>
<br/>
(python-syntax-context-type &optional SYNTAX-PPSS)<br/>
<br/>
Return the context type using SYNTAX-PPSS.<br/>
The type returned can be `comment', `string' or `paren'.
