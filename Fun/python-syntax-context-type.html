title: "python-syntax-context-type"
layout: doc
---
<strong>python-syntax-context-type</strong> is a compiled Lisp function in `<code>python.el</code>'.</br>
</br>
(python-syntax-context-type &optional <u>SYNTAX-PPSS</u>)</br>
</br>
Return the context type using <u>SYNTAX-PPSS</u>.</br>
The type returned can be `comment', `string' or `paren'.
