<strong>python-syntax-context</strong> is a compiled Lisp function in `<code>python.el</code>'.<br/>
<br/>
(python-syntax-context TYPE &optional SYNTAX-PPSS)<br/>
<br/>
Return non-nil if point is on TYPE using SYNTAX-PPSS.<br/>
TYPE can be `comment', `string' or `paren'.  It returns the start<br/>
character address of the specified TYPE.
