<strong>python-util-forward-comment</strong> is a compiled Lisp function in `<code>python.el</code>'.</br>
</br>
(python-util-forward-comment &optional <u>DIRECTION</u>)</br>
</br>
Python mode specific version of `forward-comment'.</br>
Optional argument <u>DIRECTION</u> defines the direction to move to.
