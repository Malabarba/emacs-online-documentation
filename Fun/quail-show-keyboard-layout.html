<strong>quail-show-keyboard-layout</strong> is an interactive autoloaded Lisp function in `<code>quail.el</code>'.</br>
</br>
</br>
(quail-show-keyboard-layout &optional <u>KEYBOARD-TYPE</u>)</br>
</br>
Show the physical layout of the keyboard type <u>KEYBOARD-TYPE</u>.</br>
</br>
The variable `quail-keyboard-layout-type' holds the currently selected</br>
keyboard type.
