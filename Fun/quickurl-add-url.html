<strong>quickurl-add-url</strong> is an interactive autoloaded compiled Lisp function in `<code>quickurl.el</code>'.</br>
</br>
</br>
(quickurl-add-url <u>WORD</u> <u>URL</u> <u>COMMENT</u>)</br>
</br>
Allow the user to interactively add a new <u>URL</u> associated with <u>WORD</u>.</br>
</br>
See `quickurl-grab-url' for details on how the default word/<u>URL</u> combination</br>
is decided.
