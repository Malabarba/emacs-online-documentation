<strong>quickurl-add-url</strong> is an interactive autoloaded compiled Lisp function in `<code>quickurl.el</code>'.<br/>
<br/>
(quickurl-add-url WORD URL COMMENT)<br/>
<br/>
Allow the user to interactively add a new URL associated with WORD.<br/>
<br/>
See `quickurl-grab-url' for details on how the default word/URL combination<br/>
is decided.
