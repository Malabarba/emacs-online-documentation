<strong>quickurl-make-url</strong> is a compiled Lisp function in `<code>quickurl.el</code>'.</br>
</br>
(quickurl-make-url <u>KEYWORD</u> <u>URL</u> &optional <u>COMMENT</u>)</br>
</br>
Create a <u>URL</u> from <u>KEYWORD</u>, <u>URL</u> and (optionally) <u>COMMENT</u>.
