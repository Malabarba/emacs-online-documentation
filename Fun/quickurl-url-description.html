<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>quickurl-url-description</strong> is a compiled Lisp function in `<code>quickurl.el</code>'.</br>
</br>
(quickurl-url-description <u>URL</u>)</br>
</br>
Return a description for the <u>URL</u>.</br>
</br>
If the <u>URL</u> has a comment then this is returned, otherwise the keyword is</br>
returned.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
