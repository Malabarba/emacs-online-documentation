<strong>r2b-convert-record</strong> is an interactive compiled Lisp function in `<code>refbib.el</code>'.</br>
</br>
</br>
(r2b-convert-record <u>OUTPUT</u>)</br>
</br>
Transform current bib entry and append to buffer <u>OUTPUT</u>.</br>
Do `M-x r2b-help' for more info.
