<strong>random*</strong> is an alias for `<strong><a href="cl-random.html">cl-random</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(random* <u>LIM</u> &optional <u>STATE</u>)</br>
</br>
Return a random nonnegative number less than <u>LIM</u>, an integer or float.</br>
Optional second arg <u>STATE</u> is a random-state object.
