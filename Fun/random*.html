<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>random*</strong> is an alias for `<strong><a href="/Fun/cl-random.html">cl-random</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(random* <u>LIM</u> &optional <u>STATE</u>)</br>
</br>
Return a random nonnegative number less than <u>LIM</u>, an integer or float.</br>
Optional second arg <u>STATE</u> is a random-state object.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
