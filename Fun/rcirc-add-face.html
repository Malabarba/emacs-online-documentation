title: "rcirc-add-face"

---
<strong>rcirc-add-face</strong> is a compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
(rcirc-add-face <u>START</u> <u>END</u> <u>NAME</u> &optional <u>OBJECT</u>)</br>
</br>
Add face <u>NAME</u> to the face text property of the text from <u>START</u> to <u>END</u>.
