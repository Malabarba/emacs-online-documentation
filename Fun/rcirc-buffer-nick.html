<strong>rcirc-buffer-nick</strong> is a compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
(rcirc-buffer-nick &optional <u>BUFFER</u>)</br>
</br>
Return the nick associated with <u>BUFFER</u>.</br>
With no argument or nil as argument, use the current buffer.
