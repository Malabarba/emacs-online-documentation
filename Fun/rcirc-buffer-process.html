<strong>rcirc-buffer-process</strong> is a compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
(rcirc-buffer-process &optional <u>BUFFER</u>)</br>
</br>
Return the process associated with channel <u>BUFFER</u>.</br>
With no argument or nil as argument, use the current buffer.
