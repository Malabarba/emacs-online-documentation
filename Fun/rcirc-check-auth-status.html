<strong>rcirc-check-auth-status</strong> is a compiled Lisp function in `<code>rcirc.el</code>'.<br/>
<br/>
(rcirc-check-auth-status PROCESS SENDER ARGS TEXT)<br/>
<br/>
Check if the user just authenticated.<br/>
If authenticated, runs `rcirc-authenticated-hook' with PROCESS as<br/>
the only argument.
