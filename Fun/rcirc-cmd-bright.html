<strong>rcirc-cmd-bright</strong> is an interactive compiled Lisp function in `<code>rcirc.el</code>'.<br/>
<br/>
(rcirc-cmd-bright NICK &optional PROCESS TARGET)<br/>
<br/>
Manage the bright nick list.<br/>
<br/>
Note: If PROCESS or TARGET are nil, the values given<br/>
by `rcirc-buffer-process' and `rcirc-target' will be used.
