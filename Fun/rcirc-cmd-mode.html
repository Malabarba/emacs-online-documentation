---
title: "rcirc-cmd-mode"
layout: doc
---
<strong>rcirc-cmd-mode</strong> is an interactive compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
</br>
(rcirc-cmd-mode <u>ARGS</u> &optional <u>PROCESS</u> <u>TARGET</u>)</br>
</br>
Set mode with <u>ARGS</u>.</br>
</br>
Note: If <u>PROCESS</u> or <u>TARGET</u> are nil, the values given</br>
by `rcirc-buffer-process' and `rcirc-target' will be used.
