<strong>rcirc-cmd-msg</strong> is an interactive compiled Lisp function in `<code>rcirc.el</code>'.<br/>
<br/>
(rcirc-cmd-msg MESSAGE &optional PROCESS TARGET)<br/>
<br/>
Send private MESSAGE to TARGET.<br/>
<br/>
Note: If PROCESS or TARGET are nil, the values given<br/>
by `rcirc-buffer-process' and `rcirc-target' will be used.
