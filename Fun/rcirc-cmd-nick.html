---
title: "rcirc-cmd-nick"
layout: doc
---
<strong>rcirc-cmd-nick</strong> is an interactive compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
</br>
(rcirc-cmd-nick <u>NICK</u> &optional <u>PROCESS</u> <u>TARGET</u>)</br>
</br>
Change nick to <u>NICK</u>.</br>
</br>
Note: If <u>PROCESS</u> or <u>TARGET</u> are nil, the values given</br>
by `rcirc-buffer-process' and `rcirc-target' will be used.
