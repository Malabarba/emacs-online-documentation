<strong>rcirc-cmd-oper</strong> is an interactive compiled Lisp function in `<code>rcirc.el</code>'.<br/>
<br/>
(rcirc-cmd-oper ARGS &optional PROCESS TARGET)<br/>
<br/>
Send operator command to server.<br/>
<br/>
Note: If PROCESS or TARGET are nil, the values given<br/>
by `rcirc-buffer-process' and `rcirc-target' will be used.
