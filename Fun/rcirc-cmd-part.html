<strong>rcirc-cmd-part</strong> is an interactive compiled Lisp function in `<code>rcirc.el</code>'.<br/>
<br/>
(rcirc-cmd-part CHANNEL &optional PROCESS TARGET)<br/>
<br/>
Part CHANNEL.<br/>
<br/>
Note: If PROCESS or TARGET are nil, the values given<br/>
by `rcirc-buffer-process' and `rcirc-target' will be used.
