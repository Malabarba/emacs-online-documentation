<strong>rcirc-cmd-quit</strong> is an interactive compiled Lisp function in `<code>rcirc.el</code>'.<br/>
<br/>
(rcirc-cmd-quit REASON &optional PROCESS TARGET)<br/>
<br/>
Send a quit message to server with REASON.<br/>
<br/>
Note: If PROCESS or TARGET are nil, the values given<br/>
by `rcirc-buffer-process' and `rcirc-target' will be used.
