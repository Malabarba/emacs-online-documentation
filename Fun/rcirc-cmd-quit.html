<strong>rcirc-cmd-quit</strong> is an interactive compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
</br>
(rcirc-cmd-quit <u>REASON</u> &optional <u>PROCESS</u> <u>TARGET</u>)</br>
</br>
Send a quit message to server with <u>REASON</u>.</br>
</br>
Note: If <u>PROCESS</u> or <u>TARGET</u> are nil, the values given</br>
by `rcirc-buffer-process' and `rcirc-target' will be used.
