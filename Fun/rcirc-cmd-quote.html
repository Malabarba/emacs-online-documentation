<strong>rcirc-cmd-quote</strong> is an interactive compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
</br>
(rcirc-cmd-quote <u>MESSAGE</u> &optional <u>PROCESS</u> <u>TARGET</u>)</br>
</br>
Send <u>MESSAGE</u> literally to server.</br>
</br>
Note: If <u>PROCESS</u> or <u>TARGET</u> are nil, the values given</br>
by `rcirc-buffer-process' and `rcirc-target' will be used.
