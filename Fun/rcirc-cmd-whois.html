<strong>rcirc-cmd-whois</strong> is an interactive compiled Lisp function in `<code>rcirc.el</code>'.<br/>
<br/>
(rcirc-cmd-whois NICK &optional PROCESS TARGET)<br/>
<br/>
Request information from server about NICK.<br/>
<br/>
Note: If PROCESS or TARGET are nil, the values given<br/>
by `rcirc-buffer-process' and `rcirc-target' will be used.
