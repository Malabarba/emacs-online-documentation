<strong>rcirc-condition-filter</strong> is a compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
(rcirc-condition-filter <u>CONDP</u> <u>LST</u>)</br>
</br>
Remove all items not satisfying condition <u>CONDP</u> in list <u>LST</u>.</br>
<u>CONDP</u> is a function that takes a list element as argument and returns</br>
non-nil if that element should be included.  Returns a new list.
