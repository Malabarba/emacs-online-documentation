---
title: "rcirc-debug"
layout: doc
---
<strong>rcirc-debug</strong> is a compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
(rcirc-debug <u>PROCESS</u> <u>TEXT</u>)</br>
</br>
Add an entry to the debug log including <u>PROCESS</u> and <u>TEXT</u>.</br>
Debug text is written to `rcirc-debug-buffer' if `rcirc-debug-flag'</br>
is non-nil.
