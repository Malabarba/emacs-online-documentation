<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>rcirc-generate-new-buffer-name</strong> is a compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
(rcirc-generate-new-buffer-name <u>PROCESS</u> <u>TARGET</u>)</br>
</br>
Return a buffer name based on <u>PROCESS</u> and <u>TARGET</u>.</br>
This is used for the initial name given to IRC buffers.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
