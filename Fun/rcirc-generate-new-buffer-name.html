<strong>rcirc-generate-new-buffer-name</strong> is a compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
(rcirc-generate-new-buffer-name <u>PROCESS</u> <u>TARGET</u>)</br>
</br>
Return a buffer name based on <u>PROCESS</u> and <u>TARGET</u>.</br>
This is used for the initial name given to IRC buffers.
