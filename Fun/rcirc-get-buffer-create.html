<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>rcirc-get-buffer-create</strong> is a compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
(rcirc-get-buffer-create <u>PROCESS</u> <u>TARGET</u>)</br>
</br>
Return the buffer associated with the <u>PROCESS</u> and <u>TARGET</u>.</br>
Create the buffer if it doesn't exist.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
