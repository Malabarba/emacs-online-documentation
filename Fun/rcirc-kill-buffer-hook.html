<strong>rcirc-kill-buffer-hook</strong> is a compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
(rcirc-kill-buffer-hook)</br>
</br>
Part the channel when killing an rcirc buffer.</br>
</br>
If `rcirc-kill-channel-buffers' is non-nil and the killed buffer</br>
is a server buffer, kills all of the channel buffers associated</br>
with it.
