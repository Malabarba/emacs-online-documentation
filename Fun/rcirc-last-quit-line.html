<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>rcirc-last-quit-line</strong> is a compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
(rcirc-last-quit-line <u>PROCESS</u> <u>NICK</u> <u>TARGET</u>)</br>
</br>
Return the line number where <u>NICK</u> left <u>TARGET</u>.</br>
Returns nil if the information is not recorded.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
