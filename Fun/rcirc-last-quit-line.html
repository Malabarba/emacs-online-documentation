---
<strong>rcirc-last-quit-line</strong> is a compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
(rcirc-last-quit-line <u>PROCESS</u> <u>NICK</u> <u>TARGET</u>)</br>
</br>
Return the line number where <u>NICK</u> left <u>TARGET</u>.</br>
Returns nil if the information is not recorded.
