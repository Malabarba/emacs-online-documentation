---
<strong>rcirc-log-write</strong> is a compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
(rcirc-log-write)</br>
</br>
Flush `rcirc-log-alist' data to disk.</br>
</br>
Log data is written to `rcirc-log-directory', except for</br>
log-files with absolute names (see `rcirc-log-filename-function').
