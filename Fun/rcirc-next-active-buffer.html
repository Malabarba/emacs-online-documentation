<strong>rcirc-next-active-buffer</strong> is an interactive compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
</br>
(rcirc-next-active-buffer <u>ARG</u>)</br>
</br>
Switch to the next rcirc buffer with activity.</br>
With prefix <u>ARG</u>, go to the next low priority buffer with activity.
