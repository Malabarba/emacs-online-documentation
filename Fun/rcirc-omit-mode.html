<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>rcirc-omit-mode</strong> is an interactive compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
</br>
(rcirc-omit-mode)</br>
</br>
Toggle the Rcirc-Omit mode.</br>
If enabled, "uninteresting" lines are not shown.</br>
Uninteresting lines are those whose responses are listed in</br>
`rcirc-omit-responses'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
