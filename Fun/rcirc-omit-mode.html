<strong>rcirc-omit-mode</strong> is an interactive compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
</br>
(rcirc-omit-mode)</br>
</br>
Toggle the Rcirc-Omit mode.</br>
If enabled, "uninteresting" lines are not shown.</br>
Uninteresting lines are those whose responses are listed in</br>
`rcirc-omit-responses'.
