<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>rcirc-print</strong> is a compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
(rcirc-print <u>PROCESS</u> <u>SENDER</u> <u>RESPONSE</u> <u>TARGET</u> <u>TEXT</u> &optional <u>ACTIVITY</u>)</br>
</br>
Print <u>TEXT</u> in the buffer associated with <u>TARGET</u>.</br>
Format based on <u>SENDER</u> and <u>RESPONSE</u>.  If <u>ACTIVITY</u> is non-nil,</br>
record activity.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
