<strong>rcirc-print</strong> is a compiled Lisp function in `<code>rcirc.el</code>'.<br/>
<br/>
(rcirc-print PROCESS SENDER RESPONSE TARGET TEXT &optional ACTIVITY)<br/>
<br/>
Print TEXT in the buffer associated with TARGET.<br/>
Format based on SENDER and RESPONSE.  If ACTIVITY is non-nil,<br/>
record activity.
