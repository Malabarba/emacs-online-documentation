---
title: "rcirc-print"
layout: doc
---
<strong>rcirc-print</strong> is a compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
(rcirc-print <u>PROCESS</u> <u>SENDER</u> <u>RESPONSE</u> <u>TARGET</u> <u>TEXT</u> &optional <u>ACTIVITY</u>)</br>
</br>
Print <u>TEXT</u> in the buffer associated with <u>TARGET</u>.</br>
Format based on <u>SENDER</u> and <u>RESPONSE</u>.  If <u>ACTIVITY</u> is non-nil,</br>
record activity.
