rcirc-put-nick-channel is a compiled Lisp function in `rcirc.el'.<br/><br/>(rcirc-put-nick-channel PROCESS NICK CHANNEL &optional LINE)<br/><br/>Add CHANNEL to list associated with NICK.<br/>Update the associated linestamp if LINE is non-nil.<br/><br/>If the record doesn't exist, and LINE is nil, set the linestamp<br/>to zero.
