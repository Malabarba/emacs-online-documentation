<strong>rcirc-target-buffer</strong> is a compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
(rcirc-target-buffer <u>PROCESS</u> <u>SENDER</u> <u>RESPONSE</u> <u>TARGET</u> <u>TEXT</u>)</br>
</br>
Return a buffer to print the server response.
