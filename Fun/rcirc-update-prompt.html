(rcirc-update-prompt &optional <u>ALL</u>)</br>
</br>
Reset the prompt string in the current buffer.</br>
</br>
If <u>ALL</u> is non-nil, update prompts in all IRC buffers.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
