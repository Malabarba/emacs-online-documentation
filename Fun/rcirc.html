<strong>rcirc</strong> is an interactive autoloaded compiled Lisp function in `<code>rcirc.el</code>'.<br/>
<br/>
(rcirc ARG)<br/>
<br/>
Connect to all servers in `rcirc-server-alist'.<br/>
<br/>
Do not connect to a server if it is already connected.<br/>
<br/>
If ARG is non-nil, instead prompt for connection parameters.
