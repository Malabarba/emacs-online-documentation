<strong>read-all-face-attributes</strong> is a compiled Lisp function in `<code>faces.el</code>'.<br/>
<br/>
(read-all-face-attributes FACE &optional FRAME)<br/>
<br/>
Interactively read all attributes for FACE.<br/>
If optional argument FRAME is nil or omitted, use the selected frame.<br/>
Value is a property list of attribute names and new values.
