title: "read-command"
layout: doc
---
<strong>read-command</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(read-command <u>PROMPT</u> &optional <u>DEFAULT-VALUE</u>)</br>
</br>
Read the name of a command and return as a symbol.</br>
Prompt with <u>PROMPT</u>.  By default, return <u>DEFAULT-VALUE</u> or its first element</br>
if it is a list.
