<strong>read-face-attribute</strong> is a compiled Lisp function in `<code>faces.el</code>'.<br/>
<br/>
(read-face-attribute FACE ATTRIBUTE &optional FRAME)<br/>
<br/>
Interactively read a new value for FACE's ATTRIBUTE.<br/>
Optional argument FRAME nil or unspecified means read an attribute value<br/>
of a global face.  Value is the new attribute value.
