title: "read-face-font"

---
<strong>read-face-font</strong> is a compiled Lisp function in `<code>faces.el</code>'.</br>
</br>
(read-face-font <u>FACE</u> &optional <u>FRAME</u>)</br>
</br>
Read the name of a font for <u>FACE</u> on <u>FRAME</u>.</br>
If optional argument <u>FRAME</u> is nil or omitted, use the selected frame.
