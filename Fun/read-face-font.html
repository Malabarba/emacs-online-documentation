<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>read-face-font</strong> is a compiled Lisp function in `<code>faces.el</code>'.</br>
</br>
(read-face-font <u>FACE</u> &optional <u>FRAME</u>)</br>
</br>
Read the name of a font for <u>FACE</u> on <u>FRAME</u>.</br>
If optional argument <u>FRAME</u> is nil or omitted, use the selected frame.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
