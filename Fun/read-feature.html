<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>read-feature</strong> is a compiled Lisp function in `<code>loadhist.el</code>'.</br>
</br>
(read-feature <u>PROMPT</u> &optional <u>LOADED-P</u>)</br>
</br>
Read feature name from the minibuffer, prompting with string <u>PROMPT</u>.</br>
If optional second arg <u>LOADED-P</u> is non-nil, the feature must be loaded</br>
from a file.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
