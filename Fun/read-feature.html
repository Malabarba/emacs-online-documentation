<strong>read-feature</strong> is a compiled Lisp function in `<code>loadhist.el</code>'.</br>
</br>
(read-feature <u>PROMPT</u> &optional <u>LOADED-P</u>)</br>
</br>
Read feature name from the minibuffer, prompting with string <u>PROMPT</u>.</br>
If optional second arg <u>LOADED-P</u> is non-nil, the feature must be loaded</br>
from a file.
