<strong>read-feature</strong> is a compiled Lisp function in `<code>loadhist.el</code>'.<br/>
<br/>
(read-feature PROMPT &optional LOADED-P)<br/>
<br/>
Read feature name from the minibuffer, prompting with string PROMPT.<br/>
If optional second arg LOADED-P is non-nil, the feature must be loaded<br/>
from a file.
