<strong>read-hiragana-string</strong> is an autoloaded Lisp function in `<code>japan-util.el</code>'.</br>
</br>
(read-hiragana-string <u>PROMPT</u> &optional <u>INITIAL-INPUT</u>)</br>
</br>
Read a Hiragana string from the minibuffer, prompting with string <u>PROMPT</u>.</br>
If non-nil, second arg <u>INITIAL-INPUT</u> is a string to insert before reading.
