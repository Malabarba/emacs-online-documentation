<strong>read-number</strong> is a compiled Lisp function in `<code>subr.el</code>'.<br/>
<br/>
(read-number PROMPT &optional DEFAULT)<br/>
<br/>
Read a numeric value in the minibuffer, prompting with PROMPT.<br/>
DEFAULT specifies a default value to return if the user just types RET.<br/>
The value of DEFAULT is inserted into PROMPT.
