---
<strong>reb-change-syntax</strong> is an interactive compiled Lisp function in `<code>re-builder.el</code>'.</br>
</br>
</br>
(reb-change-syntax &optional <u>SYNTAX</u>)</br>
</br>
Change the syntax used by the RE Builder.</br>
Optional argument <u>SYNTAX</u> must be specified if called non-interactively.
