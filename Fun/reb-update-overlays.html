<strong>reb-update-overlays</strong> is a compiled Lisp function in `<code>re-builder.el</code>'.</br>
</br>
(reb-update-overlays &optional <u>SUBEXP</u>)</br>
</br>
Switch to `reb-target-buffer' and mark all matches of `reb-regexp'.</br>
If <u>SUBEXP</u> is non-nil mark only the corresponding sub-expressions.
