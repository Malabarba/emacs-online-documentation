(reb-update-overlays &optional <u>SUBEXP</u>)</br>
</br>
Switch to `reb-target-buffer' and mark all matches of `reb-regexp'.</br>
If <u>SUBEXP</u> is non-nil mark only the corresponding sub-expressions.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
