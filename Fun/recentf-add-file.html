<strong>recentf-add-file</strong> is a compiled Lisp function in `<code>recentf.el</code>'.</br>
</br>
(recentf-add-file <u>FILENAME</u>)</br>
</br>
Add or move <u>FILENAME</u> at the beginning of the recent list.</br>
Does nothing if the name satisfies any of the `recentf-exclude'</br>
regexps or predicates.
