<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>recentf-apply-filename-handlers</strong> is a compiled Lisp function in `<code>recentf.el</code>'.</br>
</br>
(recentf-apply-filename-handlers <u>NAME</u>)</br>
</br>
Apply `recentf-filename-handlers' to file <u>NAME</u>.</br>
Return the transformed file name, or <u>NAME</u> if any handler failed, or</br>
returned nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
