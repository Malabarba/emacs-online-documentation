<strong>recentf-digit-shortcut-command-name</strong> is a compiled Lisp function in `<code>recentf.el</code>'.</br>
</br>
(recentf-digit-shortcut-command-name <u>N</u>)</br>
</br>
Return a command name to open the <u>N</u>th most recent file.</br>
See also the command `recentf-open-most-recent-file'.
