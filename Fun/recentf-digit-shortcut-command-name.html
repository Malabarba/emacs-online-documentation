<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>recentf-digit-shortcut-command-name</strong> is a compiled Lisp function in `<code>recentf.el</code>'.</br>
</br>
(recentf-digit-shortcut-command-name <u>N</u>)</br>
</br>
Return a command name to open the <u>N</u>th most recent file.</br>
See also the command `recentf-open-most-recent-file'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
