<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>recentf-directory-compare</strong> is a compiled Lisp function in `<code>recentf.el</code>'.</br>
</br>
(recentf-directory-compare <u>F1</u> <u>F2</u>)</br>
</br>
Compare absolute filenames <u>F1</u> and <u>F2</u>.</br>
First compare directories, then filenames sans directory.</br>
Return non-nil if <u>F1</u> is less than <u>F2</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
