<strong>recentf-directory-compare</strong> is a compiled Lisp function in `<code>recentf.el</code>'.<br/>
<br/>
(recentf-directory-compare F1 F2)<br/>
<br/>
Compare absolute filenames F1 and F2.<br/>
First compare directories, then filenames sans directory.<br/>
Return non-nil if F1 is less than F2.
