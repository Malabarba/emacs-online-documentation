<strong>recentf-expand-file-name</strong> is a compiled Lisp function in `<code>recentf.el</code>'.<br/>
<br/>
(recentf-expand-file-name NAME)<br/>
<br/>
Convert file NAME to absolute, and canonicalize it.<br/>
NAME is first passed to the function `expand-file-name', then to<br/>
`recentf-filename-handlers' to post process it.
