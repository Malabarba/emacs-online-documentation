<strong>recentf-filter-changer</strong> is a compiled Lisp function in `<code>recentf.el</code>'.</br>
</br>
(recentf-filter-changer <u>L</u>)</br>
</br>
Manage a sub-menu of menu filters.</br>
`recentf-filter-changer-alist' defines the filters in the menu.</br>
Filtering of <u>L</u> is delegated to the selected filter in the menu.
