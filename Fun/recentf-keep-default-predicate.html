<strong>recentf-keep-default-predicate</strong> is a compiled Lisp function in `<code>recentf.el</code>'.</br>
</br>
(recentf-keep-default-predicate <u>FILE</u>)</br>
</br>
Return non-nil if <u>FILE</u> should be kept in the recent list.</br>
It handles the case of remote files as well.
