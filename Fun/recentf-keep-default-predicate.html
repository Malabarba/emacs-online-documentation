<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>recentf-keep-default-predicate</strong> is a compiled Lisp function in `<code>recentf.el</code>'.</br>
</br>
(recentf-keep-default-predicate <u>FILE</u>)</br>
</br>
Return non-nil if <u>FILE</u> should be kept in the recent list.</br>
It handles the case of remote files as well.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
