<strong>recentf-menu-value-shortcut</strong> is a compiled Lisp function in `<code>recentf.el</code>'.</br>
</br>
(recentf-menu-value-shortcut <u>NAME</u>)</br>
</br>
Return a shortcut digit for file <u>NAME</u>.</br>
Return nil if file <u>NAME</u> is not one of the ten more recent.
