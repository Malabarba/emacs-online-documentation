<strong>recentf-open-files-action</strong> is a compiled Lisp function in `<code>recentf.el</code>'.</br>
</br>
(recentf-open-files-action <u>WIDGET</u> &rest <u>IGNORE</u>)</br>
</br>
Open the file stored in <u>WIDGET</u>'s value when notified.</br>
<u>IGNORE</u> other arguments.
