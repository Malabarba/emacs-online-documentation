<strong>recentf-push</strong> is a compiled Lisp function in `<code>recentf.el</code>'.<br/>
<br/>
(recentf-push FILENAME)<br/>
<br/>
Push FILENAME into the recent list, if it isn't there yet.<br/>
If it is there yet, move it at the beginning of the list.<br/>
If `recentf-case-fold-search' is non-nil, ignore case when comparing<br/>
filenames.
