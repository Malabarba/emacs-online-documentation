<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>recentf-relative-filter</strong> is a compiled Lisp function in `<code>recentf.el</code>'.</br>
</br>
(recentf-relative-filter <u>L</u>)</br>
</br>
Filter the list of menu-elements <u>L</u> to show relative filenames.</br>
Filenames are relative to the `default-directory'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
