<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>recentf-remove-if-non-kept</strong> is a compiled Lisp function in `<code>recentf.el</code>'.</br>
</br>
(recentf-remove-if-non-kept <u>FILENAME</u>)</br>
</br>
Remove <u>FILENAME</u> from the recent list, if file is not kept.</br>
Return non-nil if <u>FILENAME</u> has been removed.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
