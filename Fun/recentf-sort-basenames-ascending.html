<strong>recentf-sort-basenames-ascending</strong> is a compiled Lisp function in `<code>recentf.el</code>'.</br>
</br>
(recentf-sort-basenames-ascending <u>L</u>)</br>
</br>
Sort the list of menu elements <u>L</u> in ascending order.</br>
Only filenames sans directory are compared.
