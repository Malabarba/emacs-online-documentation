<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>recentf-sort-directories-descending</strong> is a compiled Lisp function in `<code>recentf.el</code>'.</br>
</br>
(recentf-sort-directories-descending <u>L</u>)</br>
</br>
Sort the list of menu elements <u>L</u> in descending order.</br>
Compares directories then filenames to order the list.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
