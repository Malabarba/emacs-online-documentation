<strong>recentf-sort-directories-descending</strong> is a compiled Lisp function in `<code>recentf.el</code>'.</br>
</br>
(recentf-sort-directories-descending <u>L</u>)</br>
</br>
Sort the list of menu elements <u>L</u> in descending order.</br>
Compares directories then filenames to order the list.
