<strong>recentf-string-lessp</strong> is a compiled Lisp function in `<code>recentf.el</code>'.</br>
</br>
(recentf-string-lessp <u>S1</u> <u>S2</u>)</br>
</br>
Return non-nil if string <u>S1</u> is less than <u>S2</u> in lexicographic order.</br>
Ignore case if `recentf-case-fold-search' is non-nil.
