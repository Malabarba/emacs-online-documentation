(recentf-track-closed-file)</br>
</br>
Update the recent list when a buffer is killed.</br>
That is, remove a non kept file from the recent list.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
