<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>recode-region</strong> is an interactive compiled Lisp function in `<code>mule.el</code>'.</br>
</br>
</br>
(recode-region <u>START</u> <u>END</u> <u>NEW-CODING</u> <u>CODING</u>)</br>
</br>
Re-decode the region (previously decoded by <u>CODING</u>) by <u>NEW-CODING</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
