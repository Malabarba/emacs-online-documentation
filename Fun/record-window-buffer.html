(record-window-buffer &optional <u>WINDOW</u>)</br>
</br>
Record <u>WINDOW</u>'s buffer.</br>
<u>WINDOW</u> must be a live window and defaults to the selected one.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
