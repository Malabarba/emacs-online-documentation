title: "record-window-buffer"

---
<strong>record-window-buffer</strong> is a compiled Lisp function in `<code>window.el</code>'.</br>
</br>
(record-window-buffer &optional <u>WINDOW</u>)</br>
</br>
Record <u>WINDOW</u>'s buffer.</br>
<u>WINDOW</u> must be a live window and defaults to the selected one.
