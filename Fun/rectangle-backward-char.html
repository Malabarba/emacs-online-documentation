<strong>rectangle-backward-char</strong> is an interactive compiled Lisp function in `<code>rect.el</code>'.</br>
</br>
</br>
(rectangle-backward-char &optional <u>N</u>)</br>
</br>
Like `backward-char' but steps into wide chars and moves past EOL.
