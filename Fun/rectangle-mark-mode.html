<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>rectangle-mark-mode</strong> is an interactive autoloaded compiled Lisp function in `<code>rect.el</code>'.</br>
</br>
It is bound to C-x SPC.</br>
</br>
<code>(rectangle-mark-mode <em>&optional</em> <u>ARG</u></code>)</br>
</br>
Toggle the region as rectangular.</br>
Activates the region if needed.  Only lasts until the region is deactivated.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
