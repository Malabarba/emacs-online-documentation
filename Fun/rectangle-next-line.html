<strong>rectangle-next-line</strong> is an interactive compiled Lisp function in `<code>rect.el</code>'.</br>
</br>
</br>
(rectangle-next-line &optional <u>N</u>)</br>
</br>
Like `next-line' but steps into wide chars and moves past EOL.</br>
Ignores `line-move-visual'.
