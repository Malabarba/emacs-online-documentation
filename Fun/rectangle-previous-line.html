<strong>rectangle-previous-line</strong> is an interactive compiled Lisp function in `<code>rect.el</code>'.</br>
</br>
</br>
(rectangle-previous-line &optional <u>N</u>)</br>
</br>
Like `previous-line' but steps into wide chars and moves past EOL.</br>
Ignores `line-move-visual'.
