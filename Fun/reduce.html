<strong>reduce</strong> is an alias for `<strong><a href="/Fun/cl-reduce.html">cl-reduce</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(reduce <u>FUNCTION</u> <u>SEQ</u> [<u>KEYWORD</u> <u>VALUE</u>]...)</br>
</br>
Reduce two-argument <u>FUNCTION</u> across <u>SEQ</u>.</br>
</br>
Keywords supported:  :start :end :from-end :initial-value :key
