<strong>refill-fill-paragraph-at</strong> is a compiled Lisp function in `<code>refill.el</code>'.</br>
</br>
(refill-fill-paragraph-at <u>POS</u> &optional <u>ARG</u>)</br>
</br>
Like `fill-paragraph' at <u>POS</u>, but don't delete whitespace at paragraph end.
