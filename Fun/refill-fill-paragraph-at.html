<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>refill-fill-paragraph-at</strong> is a compiled Lisp function in `<code>refill.el</code>'.</br>
</br>
(refill-fill-paragraph-at <u>POS</u> &optional <u>ARG</u>)</br>
</br>
Like `fill-paragraph' at <u>POS</u>, but don't delete whitespace at paragraph end.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
