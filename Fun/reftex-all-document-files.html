<strong>reftex-all-document-files</strong> is an autoloaded Lisp function in `<code>reftex-parse.el</code>'.<br/>
<br/>
(reftex-all-document-files &optional RELATIVE)<br/>
<br/>
Return a list of all files belonging to the current document.<br/>
When RELATIVE is non-nil, give file names relative to directory<br/>
of master file.
