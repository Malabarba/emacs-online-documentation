<strong>reftex-arg-index-tag</strong> is an autoloaded Lisp function in `<code>reftex-auc.el</code>'.</br>
</br>
(reftex-arg-index-tag <u>OPTIONAL</u> &optional <u>PROMPT</u> &rest <u>ARGS</u>)</br>
</br>
Prompt for an index tag with completion.</br>
This is the name of an index, not the entry.
