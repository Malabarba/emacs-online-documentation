<strong>reftex-default-bibliography</strong> is an autoloaded Lisp function in `<code>reftex-cite.el</code>'.</br>
</br>
(reftex-default-bibliography)</br>
</br>
Return the expanded value of variable `reftex-default-bibliography'.</br>
The expanded value is cached.
