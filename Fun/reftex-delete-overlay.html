<strong>reftex-delete-overlay</strong> is an alias for `<strong><a href="/Fun/delete-overlay.html">delete-overlay</a></strong>' in `<code>reftex.el</code>'.</br>
</br>
(reftex-delete-overlay <u>OVERLAY</u>)</br>
</br>
