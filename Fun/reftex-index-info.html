<strong>reftex-index-info</strong> is an autoloaded Lisp function in `<code>reftex-parse.el</code>'.</br>
</br>
(reftex-index-info <u>FILE</u>)</br>
</br>
Return an index entry for the current match.</br>
Careful: This function expects the match-data to be still in place!
