---
<strong>reftex-init-section-numbers</strong> is an autoloaded Lisp function in `<code>reftex-parse.el</code>'.</br>
</br>
(reftex-init-section-numbers &optional <u>TOC-ENTRY</u> <u>APPENDIX</u>)</br>
</br>
Initialize the section numbers with zeros or with what is found in the <u>TOC-ENTRY</u>.
