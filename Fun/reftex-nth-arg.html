---
title: "reftex-nth-arg"
layout: doc
---
<strong>reftex-nth-arg</strong> is an autoloaded Lisp function in `<code>reftex-parse.el</code>'.</br>
</br>
(reftex-nth-arg <u>N</u> &optional <u>OPT-ARGS</u>)</br>
</br>
Return the <u>N</u>th following {} or [] parentheses content.</br>
<u>OPT-ARGS</u> is a list of argument numbers which are optional.
