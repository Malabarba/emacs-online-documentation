<strong>reftex-section-info</strong> is an autoloaded Lisp function in `<code>reftex-parse.el</code>'.</br>
</br>
(reftex-section-info <u>FILE</u>)</br>
</br>
Return a section entry for the current match.</br>
Careful: This function expects the match-data to be still in place!
