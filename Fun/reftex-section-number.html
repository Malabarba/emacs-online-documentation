<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>reftex-section-number</strong> is an autoloaded Lisp function in `<code>reftex-parse.el</code>'.</br>
</br>
(reftex-section-number &optional <u>LEVEL</u> <u>STAR</u>)</br>
</br>
Return a string with the current section number.</br>
When <u>LEVEL</u> is non-nil, increase section numbers on that level.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
