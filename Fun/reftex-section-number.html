---
title: "reftex-section-number"
layout: doc
---
<strong>reftex-section-number</strong> is an autoloaded Lisp function in `<code>reftex-parse.el</code>'.</br>
</br>
(reftex-section-number &optional <u>LEVEL</u> <u>STAR</u>)</br>
</br>
Return a string with the current section number.</br>
When <u>LEVEL</u> is non-nil, increase section numbers on that level.
