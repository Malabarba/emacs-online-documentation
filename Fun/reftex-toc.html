---
<strong>reftex-toc</strong> is an interactive autoloaded Lisp function in `<code>reftex-toc.el</code>'.</br>
</br>
</br>
(reftex-toc &optional <u>REBUILD</u> <u>REUSE</u>)</br>
</br>
Show the table of contents for the current document.</br>
When called with a raw C-u prefix, rescan the document first.
