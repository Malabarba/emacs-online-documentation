<strong>reftex-toggle-plug-into-AUCTeX</strong> is an interactive autoloaded Lisp function in `<code>reftex-auc.el</code>'.</br>
</br>
</br>
(reftex-toggle-plug-into-AUCTeX)</br>
</br>
