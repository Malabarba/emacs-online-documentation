(regexp-opt-charset <u>CHARS</u>)</br>
</br>
Return a regexp to match a character in <u>CHARS</u>.</br>
<u>CHARS</u> should be a list of characters.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
