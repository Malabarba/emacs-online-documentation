---
<strong>regexp-opt-charset</strong> is a compiled Lisp function in `<code>regexp-opt.el</code>'.</br>
</br>
(regexp-opt-charset <u>CHARS</u>)</br>
</br>
Return a regexp to match a character in <u>CHARS</u>.</br>
<u>CHARS</u> should be a list of characters.
