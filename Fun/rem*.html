<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>rem*</strong> is an alias for `<strong><a href="/Fun/cl-rem.html">cl-rem</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(rem* <u>X</u> <u>Y</u>)</br>
</br>
The remainder of <u>X</u> divided by <u>Y</u>, with the same sign as <u>X</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
