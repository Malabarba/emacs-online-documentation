<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>remf</strong> is an alias for `<strong><a href="/Fun/cl-remf.html">cl-remf</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(remf <u>PLACE</u> <u>TAG</u>)</br>
</br>
Remove <u>TAG</u> from property list <u>PLACE</u>.</br>
<u>PLACE</u> may be a symbol, or any generalized variable allowed by `setf'.</br>
The form returns true if <u>TAG</u> was found and removed, nil otherwise.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
