<strong>This function no longer exists in emacs 24.4</strong></br></br>
<strong>remote-compile</strong> is an interactive autoloaded compiled Lisp function in `<code>rcompile.el</code>'.<br/>
<br/>
(remote-compile HOST USER COMMAND)<br/>
<br/>
Compile the current buffer's directory on HOST.  Log in as USER.<br/>
See M-x compile.
