<strong>remove-function</strong> is a Lisp macro in `<code>nadvice.el</code>'.</br>
</br>
(remove-function <u>PLACE</u> <u>FUNCTION</u>)</br>
</br>
Remove the <u>FUNCTION</u> piece of advice from <u>PLACE</u>.</br>
If <u>FUNCTION</u> was not added to <u>PLACE</u>, do nothing.</br>
Instead of <u>FUNCTION</u> being the actual function, it can also be the `name'</br>
of the piece of advice.
