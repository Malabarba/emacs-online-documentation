<strong>remove-overlays</strong> is a compiled Lisp function in `<code>subr.el</code>'.<br/>
<br/>
(remove-overlays &optional BEG END NAME VAL)<br/>
<br/>
Clear BEG and END of overlays whose property NAME has value VAL.<br/>
Overlays might be moved and/or split.<br/>
BEG and END default respectively to the beginning and end of buffer.
