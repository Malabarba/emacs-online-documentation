<strong>remove-overlays</strong> is a compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
(remove-overlays &optional <u>BEG</u> <u>END</u> <u>NAME</u> <u>VAL</u>)</br>
</br>
Clear <u>BEG</u> and <u>END</u> of overlays whose property <u>NAME</u> has value <u>VAL</u>.</br>
Overlays might be moved and/or split.</br>
<u>BEG</u> and <u>END</u> default respectively to the beginning and end of buffer.
