<strong>replace-match-data</strong> is a compiled Lisp function in `<code>replace.el</code>'.</br>
</br>
(replace-match-data <u>INTEGERS</u> <u>REUSE</u> &optional <u>NEW</u>)</br>
</br>
Like `match-data', but markers in <u>REUSE</u> get invalidated.</br>
If <u>NEW</u> is non-nil, it is set and returned instead of fresh data,</br>
but coerced to the correct value of <u>INTEGERS</u>.
