<strong>replace-rectangle</strong> is an alias for `<strong><a href="string-rectangle.html">string-rectangle</a></strong>' in `<code>rect.el</code>'.</br>
</br>
</br>
(replace-rectangle <u>START</u> <u>END</u> <u>STRING</u>)</br>
</br>
Replace rectangle contents with <u>STRING</u> on each line.</br>
The length of <u>STRING</u> need not be the same as the rectangle width.</br>
</br>
Called from a program, takes three args; <u>START</u>, <u>END</u> and <u>STRING</u>.
