title: "replace"

---
<strong>replace</strong> is an alias for `<strong><a href="/Fun/cl-replace.html">cl-replace</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(replace <u>SEQ1</u> <u>SEQ2</u> [<u>KEYWORD</u> <u>VALUE</u>]...)</br>
</br>
Replace the elements of <u>SEQ1</u> with the elements of <u>SEQ2</u>.</br>
<u>SEQ1</u> is destructively modified, then returned.</br>
</br>
Keywords supported:  :start1 :end1 :start2 :end2
