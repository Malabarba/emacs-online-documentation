<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>replace</strong> is an alias for `<strong><a href="/Fun/cl-replace.html">cl-replace</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(replace <u>SEQ1</u> <u>SEQ2</u> [<u>KEYWORD</u> <u>VALUE</u>]...)</br>
</br>
Replace the elements of <u>SEQ1</u> with the elements of <u>SEQ2</u>.</br>
<u>SEQ1</u> is destructively modified, then returned.</br>
</br>
Keywords supported:  :start1 :end1 :start2 :end2<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
