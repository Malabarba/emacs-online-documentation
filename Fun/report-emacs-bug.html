<strong>report-emacs-bug</strong> is an interactive autoloaded Lisp function in `<code>emacsbug.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <help-menu> <send-emacs-bug-report>.<br/>
<br/>
(report-emacs-bug TOPIC &optional RECENT-KEYS)<br/>
<br/>
Report a bug in GNU Emacs.<br/>
Prompts for bug subject.  Leaves you in a mail buffer.
