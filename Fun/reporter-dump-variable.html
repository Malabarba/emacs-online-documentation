<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>reporter-dump-variable</strong> is a compiled Lisp function in `<code>reporter.el</code>'.</br>
</br>
(reporter-dump-variable <u>VARSYM</u> <u>MAILBUF</u>)</br>
</br>
Pretty-print the value of the variable in symbol <u>VARSYM</u>.</br>
<u>MAILBUF</u> is the mail buffer being composed.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
