<strong>reset-cdabbrev</strong> is a compiled Lisp function in `<code>completion.el</code>'.<br/>
<br/>
(reset-cdabbrev ABBREV-STRING &optional INITIAL-COMPLETIONS-TRIED)<br/>
<br/>
Reset the cdabbrev search to search for ABBREV-STRING.<br/>
INITIAL-COMPLETIONS-TRIED is a list of downcased strings to ignore<br/>
during the search.
