(reverse-region <u>BEG</u> <u>END</u>)</br>
</br>
Reverse the order of lines in a region.</br>
From a program takes two point or marker arguments, <u>BEG</u> and <u>END</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
