<strong>rfc2047-decode-encoded-words</strong> is a compiled Lisp function in `<code>rfc2047.el</code>'.<br/>
<br/>
(rfc2047-decode-encoded-words WORDS)<br/>
<br/>
Decode successive encoded-words in WORDS and return a decoded string.<br/>

ENCODED-WORD).
