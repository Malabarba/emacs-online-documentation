<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>rfc2047-decode-encoded-words</strong> is a compiled Lisp function in `<code>rfc2047.el</code>'.</br>
</br>
(rfc2047-decode-encoded-words <u>WORDS</u>)</br>
</br>
Decode successive encoded-words in <u>WORDS</u> and return a decoded string.</br>
Each element of <u>WORDS</u> looks like (CHARSET ENCODING ENCODED-TEXT</br>
ENCODED-WORD).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
