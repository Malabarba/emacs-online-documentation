<strong>rfc2047-decode-string</strong> is a compiled Lisp function in `<code>rfc2047.el</code>'.<br/>
<br/>
(rfc2047-decode-string STRING &optional ADDRESS-MIME)<br/>
<br/>
Decode MIME-encoded STRING and return the result.<br/>
If ADDRESS-MIME is non-nil, strip backslashes which precede characters<br/>
other than `"' and `\' in quoted strings.
