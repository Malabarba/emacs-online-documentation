<strong>rfc2047-encode-region</strong> is a compiled Lisp function in `<code>rfc2047.el</code>'.<br/>
<br/>
(rfc2047-encode-region B E &optional DONT-FOLD)<br/>
<br/>
Encode words in region B to E that need encoding.<br/>
By default, the region is treated as containing RFC2822 addresses.<br/>
Dynamically bind `rfc2047-encoding-type' to change that.
