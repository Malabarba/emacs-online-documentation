<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>rfc2047-encode-string</strong> is a compiled Lisp function in `<code>rfc2047.el</code>'.</br>
</br>
(rfc2047-encode-string <u>STRING</u> &optional <u>DONT-FOLD</u>)</br>
</br>
Encode words in <u>STRING</u>.</br>
By default, the string is treated as containing addresses (see</br>
`rfc2047-encoding-type').<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
