<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>rfc2047-encode</strong> is a compiled Lisp function in `<code>rfc2047.el</code>'.</br>
</br>
(rfc2047-encode <u>B</u> <u>E</u>)</br>
</br>
Encode the word(s) in the region <u>B</u> to <u>E</u>.</br>
