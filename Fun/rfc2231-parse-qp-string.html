<strong>rfc2231-parse-qp-string</strong> is a compiled Lisp function in `<code>rfc2231.el</code>'.</br>
</br>
(rfc2231-parse-qp-string <u>STRING</u>)</br>
</br>
Parse QP-encoded string using `rfc2231-parse-string'.</br>
N.B.  This is in violation with RFC2047, but it seem to be in common use.
