<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ring-insert</strong> is a compiled Lisp function in `<code>ring.el</code>'.</br>
</br>
(ring-insert <u>RING</u> <u>ITEM</u>)</br>
</br>
Insert onto ring <u>RING</u> the item <u>ITEM</u>, as the newest (last) item.</br>
If the ring is full, dump the oldest item to make room.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
