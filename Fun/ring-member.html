---
<strong>ring-member</strong> is a compiled Lisp function in `<code>ring.el</code>'.</br>
</br>
(ring-member <u>RING</u> <u>ITEM</u>)</br>
</br>
Return index of <u>ITEM</u> if on <u>RING</u>, else nil.</br>
Comparison is done via `equal'.  The index is 0-based.
