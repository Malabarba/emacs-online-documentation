<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ring-member</strong> is a compiled Lisp function in `<code>ring.el</code>'.</br>
</br>
(ring-member <u>RING</u> <u>ITEM</u>)</br>
</br>
Return index of <u>ITEM</u> if on <u>RING</u>, else nil.</br>
Comparison is done via `equal'.  The index is 0-based.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
