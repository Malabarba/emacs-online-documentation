<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ring-next</strong> is a compiled Lisp function in `<code>ring.el</code>'.</br>
</br>
(ring-next <u>RING</u> <u>ITEM</u>)</br>
</br>
Return the next item in the <u>RING</u>, after <u>ITEM</u>.</br>
Raise error if <u>ITEM</u> is not in the <u>RING</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
