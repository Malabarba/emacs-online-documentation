<strong>ring-ref</strong> is a compiled Lisp function in `<code>ring.el</code>'.<br/>
<br/>
(ring-ref RING INDEX)<br/>
<br/>
Return RING's INDEX element.<br/>
INDEX = 0 is the most recently inserted; higher indices<br/>
correspond to older elements.<br/>
INDEX need not be <= the ring length; the appropriate modulo operation<br/>
will be performed.
