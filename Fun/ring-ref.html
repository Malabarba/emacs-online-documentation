<strong>ring-ref</strong> is a compiled Lisp function in `<code>ring.el</code>'.</br>
</br>
(ring-ref <u>RING</u> <u>INDEX</u>)</br>
</br>
Return <u>RING</u>'s <u>INDEX</u> element.</br>
<u>INDEX</u> = 0 is the most recently inserted; higher indices</br>
correspond to older elements.</br>
<u>INDEX</u> need not be &lt;= the ring length; the appropriate modulo operation</br>
will be performed.
