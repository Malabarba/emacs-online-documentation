---
<strong>ring-remove</strong> is a compiled Lisp function in `<code>ring.el</code>'.</br>
</br>
(ring-remove <u>RING</u> &optional <u>INDEX</u>)</br>
</br>
Remove an item from the <u>RING</u>.  Return the removed item.</br>
If optional <u>INDEX</u> is nil, remove the oldest item.  If it's</br>
numeric, remove the element indexed.
