<strong>rmail-collect-deleted</strong> is a compiled Lisp function in `<code>rmail.el</code>'.<br/>
<br/>
(rmail-collect-deleted MESSAGE-END)<br/>
<br/>
Collect the message deletion flags for each message.<br/>
MESSAGE-END is the buffer position corresponding to the end of<br/>
the message.  Point is at the beginning of the message.
