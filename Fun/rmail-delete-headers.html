<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>rmail-delete-headers</strong> is a compiled Lisp function in `<code>rmail.el</code>'.</br>
</br>
(rmail-delete-headers <u>REGEXP</u>)</br>
</br>
Delete any mail headers matching <u>REGEXP</u>.</br>
The message should be narrowed to just the headers.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
