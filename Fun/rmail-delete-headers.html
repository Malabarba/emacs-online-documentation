<strong>rmail-delete-headers</strong> is a compiled Lisp function in `<code>rmail.el</code>'.</br>
</br>
(rmail-delete-headers <u>REGEXP</u>)</br>
</br>
Delete any mail headers matching <u>REGEXP</u>.</br>
The message should be narrowed to just the headers.
