(rmail-duplicate-message)</br>
</br>
Create a duplicated copy of the current message.</br>
The duplicate copy goes into the Rmail file just after the original.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
