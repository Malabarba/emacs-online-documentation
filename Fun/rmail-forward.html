</br>
</br>
(rmail-forward <u>RESEND</u>)</br>
</br>
Forward the current message to another user.</br>
With prefix argument, "resend" the message instead of forwarding it;</br>
see the documentation of `rmail-resend'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
