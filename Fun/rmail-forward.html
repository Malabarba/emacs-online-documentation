<strong>rmail-forward</strong> is an interactive compiled Lisp function in `<code>rmail.el</code>'.</br>
</br>
</br>
(rmail-forward <u>RESEND</u>)</br>
</br>
Forward the current message to another user.</br>
With prefix argument, "resend" the message instead of forwarding it;</br>
see the documentation of `rmail-resend'.
