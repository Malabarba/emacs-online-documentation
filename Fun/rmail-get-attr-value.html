<strong>rmail-get-attr-value</strong> is a compiled Lisp function in `<code>rmail.el</code>'.<br/>
<br/>
(rmail-get-attr-value ATTR STATE)<br/>
<br/>
Return the character value for ATTR.<br/>
ATTR is a (numeric) index, an offset into the mbox attribute<br/>
header value. STATE is one of nil, t, or a character value.
