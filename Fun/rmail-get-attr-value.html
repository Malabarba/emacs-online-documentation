<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>rmail-get-attr-value</strong> is a compiled Lisp function in `<code>rmail.el</code>'.</br>
</br>
(rmail-get-attr-value <u>ATTR</u> <u>STATE</u>)</br>
</br>
Return the character value for <u>ATTR</u>.</br>
<u>ATTR</u> is a (numeric) index, an offset into the mbox attribute</br>
header value. <u>STATE</u> is one of nil, t, or a character value.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
