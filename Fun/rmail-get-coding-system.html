<strong>rmail-get-coding-system</strong> is a compiled Lisp function in `<code>rmail.el</code>'.</br>
</br>
(rmail-get-coding-system)</br>
</br>
Return a suitable coding system to use for the current mail message.</br>
The buffer is expected to be narrowed to just the header of the message.
