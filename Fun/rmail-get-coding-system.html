</br>
(rmail-get-coding-system)</br>
</br>
Return a suitable coding system to use for the current mail message.</br>
The buffer is expected to be narrowed to just the header of the message.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
