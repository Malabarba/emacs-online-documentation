<strong>rmail-get-header</strong> is a compiled Lisp function in `<code>rmail.el</code>'.<br/>
<br/>
(rmail-get-header NAME &optional MSGNUM)<br/>
<br/>
Return the value of message header NAME, nil if it has none.<br/>
MSGNUM specifies the message number to get it from.<br/>
If MSGNUM is nil, use the current message.
