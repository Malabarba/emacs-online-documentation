<strong>rmail-get-keywords</strong> is a compiled Lisp function in `<code>rmail.el</code>'.</br>
</br>
(rmail-get-keywords &optional <u>MSG</u>)</br>
</br>
Return the message keywords in a comma separated string.</br>
<u>MSG</u>, if non-nil, identifies the message number to use.</br>
If nil, that means the current message.
