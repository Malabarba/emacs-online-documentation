<strong>rmail-get-labels</strong> is a compiled Lisp function in `<code>rmail.el</code>'.<br/>
<br/>
(rmail-get-labels &optional MSG)<br/>
<br/>
Return a string with the labels (attributes and keywords) of msg MSG.<br/>
It is put in comma-separated form.<br/>
MSG, if non-nil, identifies the message number to use.<br/>
If nil, that means the current message.
