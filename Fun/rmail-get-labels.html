<strong>rmail-get-labels</strong> is a compiled Lisp function in `<code>rmail.el</code>'.</br>
</br>
(rmail-get-labels &optional <u>MSG</u>)</br>
</br>
Return a string with the labels (attributes and keywords) of msg <u>MSG</u>.</br>
It is put in comma-separated form.</br>
<u>MSG</u>, if non-nil, identifies the message number to use.</br>
If nil, that means the current message.
