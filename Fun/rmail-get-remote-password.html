<strong>rmail-get-remote-password</strong> is a compiled Lisp function in `<code>rmail.el</code>'.</br>
</br>
(rmail-get-remote-password <u>IMAP</u>)</br>
</br>
Get the password for retrieving mail from a POP or <u>IMAP</u> server.  If none</br>
has been set, then prompt the user for one.
