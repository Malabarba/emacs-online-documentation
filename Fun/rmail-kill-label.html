<strong>rmail-kill-label</strong> is an interactive autoloaded Lisp function in `<code>rmailkwd.el</code>'.<br/>
<br/>
(rmail-kill-label LABEL)<br/>
<br/>
Remove LABEL from labels associated with current RMAIL message.<br/>
Completes (see `rmail-read-label') over known labels when reading.<br/>
LABEL may be a symbol or string.  Only one label is allowed.
