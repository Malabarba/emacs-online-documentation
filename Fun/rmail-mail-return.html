<strong>rmail-mail-return</strong> is a compiled Lisp function in `<code>rmail.el</code>'.</br>
</br>
(rmail-mail-return &optional <u>NEWBUF</u>)</br>
</br>
Try to return to Rmail from the mail window.</br>
If optional argument <u>NEWBUF</u> is specified, it is the Rmail buffer</br>
to switch to.
