<strong>rmail-next-message</strong> is an interactive compiled Lisp function in `<code>rmail.el</code>'.</br>
</br>
</br>
(rmail-next-message <u>N</u>)</br>
</br>
Show following message whether deleted or not.</br>
With prefix arg <u>N</u>, moves forward <u>N</u> messages, or backward if <u>N</u> is negative.
