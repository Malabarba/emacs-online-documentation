---
<strong>rmail-previous-message</strong> is an interactive compiled Lisp function in `<code>rmail.el</code>'.</br>
</br>
</br>
(rmail-previous-message <u>N</u>)</br>
</br>
Show previous message whether deleted or not.</br>
With prefix arg <u>N</u>, moves backward <u>N</u> messages, or forward if <u>N</u> is negative.
