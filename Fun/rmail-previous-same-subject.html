<strong>rmail-previous-same-subject</strong> is an interactive compiled Lisp function in `<code>rmail.el</code>'.</br>
</br>
</br>
(rmail-previous-same-subject <u>N</u>)</br>
</br>
Go to the previous mail message having the same subject header.</br>
With prefix argument <u>N</u>, do this <u>N</u> times.</br>
If <u>N</u> is negative, go forwards instead.
