<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>rmail-previous-undeleted-message</strong> is an interactive compiled Lisp function in `<code>rmail.el</code>'.</br>
</br>
</br>
(rmail-previous-undeleted-message <u>N</u>)</br>
</br>
Show previous non-deleted message.</br>
With prefix argument <u>N</u>, moves backward <u>N</u> non-deleted messages,</br>
or forward if <u>N</u> is negative.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
