<strong>rmail-set-header</strong> is a compiled Lisp function in `<code>rmail.el</code>'.<br/>
<br/>
(rmail-set-header NAME &optional MSGNUM VALUE)<br/>
<br/>
Set message header NAME to VALUE in message number MSGNUM.<br/>
If MSGNUM is nil, use the current message.  NAME and VALUE are strings.<br/>
VALUE may also be nil, meaning to remove the header.
