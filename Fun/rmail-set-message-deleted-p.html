<strong>rmail-set-message-deleted-p</strong> is a compiled Lisp function in `<code>rmail.el</code>'.</br>
</br>
(rmail-set-message-deleted-p <u>N</u> <u>STATE</u>)</br>
</br>
Set the deleted state of message number <u>N</u> (in `rmail-deleted-vector').</br>
<u>STATE</u> non-nil means mark as deleted.
