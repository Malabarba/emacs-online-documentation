<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>rmail-set-message-deleted-p</strong> is a compiled Lisp function in `<code>rmail.el</code>'.</br>
</br>
(rmail-set-message-deleted-p <u>N</u> <u>STATE</u>)</br>
</br>
Set the deleted state of message number <u>N</u> (in `rmail-deleted-vector').</br>
<u>STATE</u> non-nil means mark as deleted.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
