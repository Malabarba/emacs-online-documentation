<strong>rmail-set-remote-password</strong> is an interactive autoloaded compiled Lisp function in `<code>rmail.el</code>'.</br>
</br>
</br>
(rmail-set-remote-password <u>PASSWORD</u>)</br>
</br>
Set <u>PASSWORD</u> to be used for retrieving mail from a POP or IMAP server.
