<strong>rmail-simplified-subject</strong> is a compiled Lisp function in `<code>rmail.el</code>'.</br>
</br>
(rmail-simplified-subject &optional <u>MSGNUM</u>)</br>
</br>
Return the simplified subject of message <u>MSGNUM</u> (or current message).</br>
Simplifying the subject means stripping leading and trailing whitespace,</br>
and typical reply prefixes such as Re:.
