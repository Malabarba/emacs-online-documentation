<strong>rmail-sort-by-author</strong> is an interactive autoloaded Lisp function in `<code>rmailsort.el</code>'.<br/>
<br/>
(rmail-sort-by-author REVERSE)<br/>
<br/>
Sort messages of current Rmail buffer by author.<br/>
This uses either the "From" or "Sender" header, downcased.<br/>
If prefix argument REVERSE is non-nil, sorts in reverse order.
