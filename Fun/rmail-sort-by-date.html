<strong>rmail-sort-by-date</strong> is an interactive autoloaded Lisp function in `<code>rmailsort.el</code>'.</br>
</br>
</br>
(rmail-sort-by-date <u>REVERSE</u>)</br>
</br>
Sort messages of current Rmail buffer by "Date" header.</br>
If prefix argument <u>REVERSE</u> is non-nil, sorts in reverse order.
