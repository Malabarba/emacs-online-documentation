<strong>rmail-sort-by-lines</strong> is an interactive autoloaded Lisp function in `<code>rmailsort.el</code>'.</br>
</br>
</br>
(rmail-sort-by-lines <u>REVERSE</u>)</br>
</br>
Sort messages of current Rmail buffer by the number of lines.</br>
If prefix argument <u>REVERSE</u> is non-nil, sorts in reverse order.
