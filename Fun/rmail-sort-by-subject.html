<strong>rmail-sort-by-subject</strong> is an interactive autoloaded Lisp function in `<code>rmailsort.el</code>'.</br>
</br>
</br>
(rmail-sort-by-subject <u>REVERSE</u>)</br>
</br>
Sort messages of current Rmail buffer by "Subject" header.</br>
Ignores any "Re: " prefix.  If prefix argument <u>REVERSE</u> is</br>
non-nil, sorts in reverse order.
