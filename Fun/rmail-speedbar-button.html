---
title: "rmail-speedbar-button"
layout: doc
---
<strong>rmail-speedbar-button</strong> is a compiled Lisp function in `<code>rmail.el</code>'.</br>
</br>
(rmail-speedbar-button <u>TEXT</u> <u>TOKEN</u> <u>INDENT</u>)</br>
</br>
Execute an rmail command specified by <u>TEXT</u>.</br>
The command used is <u>TOKEN</u>.  <u>INDENT</u> is not used.
