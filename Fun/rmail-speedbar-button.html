<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>rmail-speedbar-button</strong> is a compiled Lisp function in `<code>rmail.el</code>'.</br>
</br>
(rmail-speedbar-button <u>TEXT</u> <u>TOKEN</u> <u>INDENT</u>)</br>
</br>
Execute an rmail command specified by <u>TEXT</u>.</br>
The command used is <u>TOKEN</u>.  <u>INDENT</u> is not used.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
