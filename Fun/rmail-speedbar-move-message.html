---
<strong>rmail-speedbar-move-message</strong> is a compiled Lisp function in `<code>rmail.el</code>'.</br>
</br>
(rmail-speedbar-move-message <u>TEXT</u> <u>TOKEN</u> <u>INDENT</u>)</br>
</br>
From button <u>TEXT</u>, copy current message to the rmail file specified by <u>TOKEN</u>.</br>
<u>TEXT</u> and <u>INDENT</u> are not used.
