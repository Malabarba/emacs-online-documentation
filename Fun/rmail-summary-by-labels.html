<strong>rmail-summary-by-labels</strong> is an interactive autoloaded Lisp function in `<code>rmailsum.el</code>'.</br>
</br>
</br>
(rmail-summary-by-labels <u>LABELS</u>)</br>
</br>
Display a summary of all messages with one or more <u>LABELS</u>.</br>
<u>LABELS</u> should be a string containing the desired labels, separated by commas.
