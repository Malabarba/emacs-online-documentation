<strong>rmail-summary-by-senders</strong> is an interactive autoloaded Lisp function in `<code>rmailsum.el</code>'.</br>
</br>
</br>
(rmail-summary-by-senders <u>SENDERS</u>)</br>
</br>
Display a summary of all messages whose "From" field matches <u>SENDERS</u>.</br>
<u>SENDERS</u> is a string of regexps separated by commas.
