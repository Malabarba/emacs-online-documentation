---
<strong>rmail-summary-exists</strong> is an autoloaded compiled Lisp function in `<code>rmail.el</code>'.</br>
</br>
(rmail-summary-exists)</br>
</br>
Non-nil if in an RMAIL buffer and an associated summary buffer exists.</br>
In fact, the non-nil value returned is the summary buffer itself.
