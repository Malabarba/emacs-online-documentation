(rmail-summary-exists)</br>
</br>
Non-nil if in an RMAIL buffer and an associated summary buffer exists.</br>
In fact, the non-nil value returned is the summary buffer itself.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
