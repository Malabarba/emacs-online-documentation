<strong>rmail-swap-buffers</strong> is a compiled Lisp function in `<code>rmail.el</code>'.<br/>
<br/>
(rmail-swap-buffers)<br/>
<br/>
Swap text between current buffer and `rmail-view-buffer'.<br/>
This function preserves the current buffer's modified flag, and also<br/>
sets the current buffer's `buffer-file-coding-system' to that of<br/>
`rmail-view-buffer'.
