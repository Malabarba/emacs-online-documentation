<strong>rmail-toggle-header</strong> is an interactive compiled Lisp function in `<code>rmail.el</code>'.<br/>
<br/>
(rmail-toggle-header &optional ARG)<br/>
<br/>
Toggle between showing full and normal message headers.<br/>
With optional integer ARG, show the normal message header if ARG<br/>
is greater than zero; otherwise, show it in full.
