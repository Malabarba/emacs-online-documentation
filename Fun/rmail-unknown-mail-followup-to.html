</br>
(rmail-unknown-mail-followup-to)</br>
</br>
Handle a "Mail-Followup-To" header field with an unknown mailing list.</br>
Ask the user whether to add that list name to `mail-mailing-lists'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
