<strong>rmail-unrmail-new-mail</strong> is a compiled Lisp function in `<code>rmail.el</code>'.<br/>
<br/>
(rmail-unrmail-new-mail FROM-FILE)<br/>
<br/>
Replace newly read mail in Babyl format with equivalent mbox format.<br/>
<br/>
FROM-FILE is the Babyl file from which the new mail should be read.
