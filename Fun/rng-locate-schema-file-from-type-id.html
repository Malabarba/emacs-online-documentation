rng-locate-schema-file-from-type-id is a compiled Lisp function in `rng-loc.el'.<br/><br/>(rng-locate-schema-file-from-type-id TYPE-ID FILE)<br/><br/>Locate the schema for type id TYPE-ID using schema locating file FILE.<br/>Return either a URI, a list (TYPE-ID) where TYPE-ID is a string,<br/>or nil.
