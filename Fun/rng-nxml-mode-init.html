<strong>rng-nxml-mode-init</strong> is an interactive autoloaded Lisp function in `<code>rng-nxml.el</code>'.</br>
</br>
</br>
(rng-nxml-mode-init)</br>
</br>
Initialize `nxml-mode' to take advantage of `rng-validate-mode'.</br>
This is typically called from `nxml-mode-hook'.</br>
Validation will be enabled if `rng-nxml-auto-validate-flag' is non-nil.
