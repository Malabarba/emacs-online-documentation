rng-nxml-mode-init is an interactive autoloaded compiled Lisp function in `rng-nxml.el'.<br/><br/>(rng-nxml-mode-init)<br/><br/>Initialize `nxml-mode' to take advantage of `rng-validate-mode'.<br/>This is typically called from `nxml-mode-hook'.<br/>Validation will be enabled if `rng-nxml-auto-validate-flag' is non-nil.
