</br>
</br>
(rotate-yank-pointer <u>ARG</u>)</br>
</br>
Rotate the yanking point in the kill ring.</br>
With <u>ARG</u>, rotate that many kills forward (or backward, if negative).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
