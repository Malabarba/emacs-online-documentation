title: "round*"
layout: doc
---
<strong>round*</strong> is an alias for `<strong><a href="/Fun/cl-round.html">cl-round</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(round* <u>X</u> &optional <u>Y</u>)</br>
</br>
Return a list of <u>X</u> rounded to the nearest integer and the remainder.</br>
With two arguments, return rounding and remainder of their quotient.
