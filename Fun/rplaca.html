<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>rplaca</strong> is an alias for `<strong><a href="/Fun/setcar.html">setcar</a></strong>' in `<code>subr.el</code>'.</br>
</br>
(rplaca <u>CELL</u> <u>NEWCAR</u>)</br>
