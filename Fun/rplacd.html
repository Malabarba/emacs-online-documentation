<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>rplacd</strong> is an alias for `<strong><a href="/Fun/setcdr.html">setcdr</a></strong>' in `<code>subr.el</code>'.</br>
</br>
(rplacd <u>CELL</u> <u>NEWCDR</u>)</br>
</br>
Set the cdr of <u>CELL</u> to be <u>NEWCDR</u>.  Returns <u>NEWCDR</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
