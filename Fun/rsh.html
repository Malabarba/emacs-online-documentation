<strong>rsh</strong> is an interactive autoloaded compiled Lisp function in `<code>telnet.el</code>'.</br>
</br>
</br>
(rsh <u>HOST</u>)</br>
</br>
Open a network login connection to host named <u>HOST</u> (a string).</br>
Communication with <u>HOST</u> is recorded in a buffer `*rsh-<u>HOST</u>*'.</br>
Normally input is edited in Emacs and sent a line at a time.
