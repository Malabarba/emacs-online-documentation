title: "ruby--insert-coding-comment"

---
<strong>ruby--insert-coding-comment</strong> is a compiled Lisp function in `<code>ruby-mode.el</code>'.</br>
</br>
(ruby--insert-coding-comment <u>ENCODING</u>)</br>
</br>
Insert a magic coding comment for <u>ENCODING</u>.</br>
The style of the comment is controlled by `ruby-encoding-magic-comment-style'.
