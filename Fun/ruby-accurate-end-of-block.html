<strong>ruby-accurate-end-of-block</strong> is a compiled Lisp function in `<code>ruby-mode.el</code>'.</br>
</br>
(ruby-accurate-end-of-block &optional <u>END</u>)</br>
</br>
Jump to the end of the current block or <u>END</u>, whichever is closer.
