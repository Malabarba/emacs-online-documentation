<strong>ruby-add-log-current-method</strong> is a compiled Lisp function in `<code>ruby-mode.el</code>'.</br>
</br>
(ruby-add-log-current-method)</br>
</br>
Return the current method name as a string.</br>
This string includes all namespaces.</br>
</br>
For example:</br>
</br>
  #exit</br>
  String#gsub</br>
  Net::HTTP#active?</br>
  File.open</br>
</br>
See `add-log-current-defun-function'.
