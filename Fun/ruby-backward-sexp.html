<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ruby-backward-sexp</strong> is an interactive compiled Lisp function in `<code>ruby-mode.el</code>'.</br>
</br>
</br>
(ruby-backward-sexp &optional <u>ARG</u>)</br>
</br>
Move backward across one balanced expression (sexp).</br>
With <u>ARG</u>, do it many times.  Negative <u>ARG</u> means move forward.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
