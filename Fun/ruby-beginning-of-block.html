<strong>ruby-beginning-of-block</strong> is an interactive compiled Lisp function in `<code>ruby-mode.el</code>'.</br>
</br>
</br>
(ruby-beginning-of-block &optional <u>ARG</u>)</br>
</br>
Move backward to the beginning of the current block.</br>
With <u>ARG</u>, move up multiple blocks.
