<strong>ruby-beginning-of-defun</strong> is an interactive compiled Lisp function in `<code>ruby-mode.el</code>'.<br/>
<br/>
(ruby-beginning-of-defun &optional ARG)<br/>
<br/>
Move backward to the beginning of the current top-level defun.<br/>
With ARG, move backward multiple defuns.  Negative ARG means<br/>
move forward.
