<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ruby-beginning-of-defun</strong> is an interactive compiled Lisp function in `<code>ruby-mode.el</code>'.</br>
</br>
</br>
(ruby-beginning-of-defun &optional <u>ARG</u>)</br>
</br>
Move backward to the beginning of the current defun.</br>
With <u>ARG</u>, move backward multiple defuns.  Negative <u>ARG</u> means</br>
move forward.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
