<strong>ruby-beginning-of-defun</strong> is an interactive compiled Lisp function in `<code>ruby-mode.el</code>'.</br>
</br>
</br>
(ruby-beginning-of-defun &optional <u>ARG</u>)</br>
</br>
Move backward to the beginning of the current defun.</br>
With <u>ARG</u>, move backward multiple defuns.  Negative <u>ARG</u> means</br>
move forward.
