<strong>ruby-expr-beg</strong> is a compiled Lisp function in `<code>ruby-mode.el</code>'.</br>
</br>
(ruby-expr-beg &optional <u>OPTION</u>)</br>
</br>
Check if point is possibly at the beginning of an expression.</br>
<u>OPTION</u> specifies the type of the expression.</br>
Can be one of `heredoc', `modifier', `expr-qstr', `expr-re'.
