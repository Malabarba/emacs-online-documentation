title: "ruby-forward-sexp"
layout: doc
---
<strong>ruby-forward-sexp</strong> is an interactive compiled Lisp function in `<code>ruby-mode.el</code>'.</br>
</br>
</br>
(ruby-forward-sexp &optional <u>ARG</u>)</br>
</br>
Move forward across one balanced expression (sexp).</br>
With <u>ARG</u>, do it many times.  Negative <u>ARG</u> means move backward.
