<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ruby-move-to-block</strong> is a compiled Lisp function in `<code>ruby-mode.el</code>'.</br>
</br>
(ruby-move-to-block <u>N</u>)</br>
</br>
Move to the beginning (<u>N</u> &lt; 0) or the end (<u>N</u> > 0) of the</br>
current block, a sibling block, or an outer block.  Do that (abs <u>N</u>) times.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
