<strong>ruler-mode-mouse-add-tab-stop</strong> is an interactive compiled Lisp function in `<code>ruler-mode.el</code>'.</br>
</br>
</br>
(ruler-mode-mouse-add-tab-stop <u>START-EVENT</u>)</br>
</br>
Add a tab stop to the graduation where the mouse pointer is on.</br>
<u>START-EVENT</u> is the mouse click event.
