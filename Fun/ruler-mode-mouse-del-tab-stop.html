<strong>ruler-mode-mouse-del-tab-stop</strong> is an interactive compiled Lisp function in `<code>ruler-mode.el</code>'.</br>
</br>
</br>
(ruler-mode-mouse-del-tab-stop <u>START-EVENT</u>)</br>
</br>
Delete tab stop at the graduation where the mouse pointer is on.</br>
<u>START-EVENT</u> is the mouse click event.
