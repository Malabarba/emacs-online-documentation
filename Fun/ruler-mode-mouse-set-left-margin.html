(ruler-mode-mouse-set-left-margin <u>START-EVENT</u>)</br>
</br>
Set left margin end to the graduation where the mouse pointer is on.</br>
<u>START-EVENT</u> is the mouse click event.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
