<strong>ruler-mode-mouse-set-left-margin</strong> is an interactive compiled Lisp function in `<code>ruler-mode.el</code>'.</br>
</br>
</br>
(ruler-mode-mouse-set-left-margin <u>START-EVENT</u>)</br>
</br>
Set left margin end to the graduation where the mouse pointer is on.</br>
<u>START-EVENT</u> is the mouse click event.
