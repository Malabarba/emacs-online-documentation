<strong>ruler-mode-space</strong> is a compiled Lisp function in `<code>ruler-mode.el</code>'.</br>
</br>
(ruler-mode-space <u>WIDTH</u> &rest <u>PROPS</u>)</br>
</br>
Return a single space string of <u>WIDTH</u> times the normal character width.</br>
Optional argument <u>PROPS</u> specifies other text properties to apply.
