<strong>ruler-mode-window-col</strong> is a compiled Lisp function in `<code>ruler-mode.el</code>'.</br>
</br>
(ruler-mode-window-col <u>N</u>)</br>
</br>
Return a column number relative to the selected window.</br>
<u>N</u> is a column number relative to selected frame.
