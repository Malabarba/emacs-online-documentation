<strong>run-prolog</strong> is an interactive autoloaded compiled Lisp function in `<code>prolog.el</code>'.</br>
</br>
</br>
(run-prolog <u>ARG</u>)</br>
</br>
Run an inferior Prolog process, input and output via buffer *prolog*.</br>
With prefix argument <u>ARG</u>, restart the Prolog process if running before.
