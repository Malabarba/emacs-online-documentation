<strong>rx-greedy</strong> is a compiled Lisp function in `<code>rx.el</code>'.<br/>
<br/>
(rx-greedy FORM)<br/>
<br/>
Parse and produce code from FORM.<br/>
If FORM is '(minimal-match FORM1)', non-greedy versions of `*',<br/>
`+', and `?' operators will be used in FORM1.  If FORM is<br/>
'(maximal-match FORM1)', greedy operators will be used.
