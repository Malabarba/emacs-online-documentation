<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>rx-repeat</strong> is a compiled Lisp function in `<code>rx.el</code>'.</br>
</br>
(rx-repeat <u>FORM</u>)</br>
</br>
Parse and produce code from <u>FORM</u>.</br>
<u>FORM</u> is either `(repeat N FORM1)' or `(repeat N M FORMS...)'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
