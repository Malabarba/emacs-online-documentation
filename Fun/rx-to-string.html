<strong>rx-to-string</strong> is an autoloaded compiled Lisp function in `<code>rx.el</code>'.<br/>
<br/>
(rx-to-string FORM &optional NO-GROUP)<br/>
<br/>
Parse and produce code for regular expression FORM.<br/>
FORM is a regular expression in sexp form.<br/>
NO-GROUP non-nil means don't put shy groups around the result.
