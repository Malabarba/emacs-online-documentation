<strong>sasl-client-set-property</strong> is a compiled Lisp function in `<code>sasl.el</code>'.</br>
</br>
(sasl-client-set-property <u>CLIENT</u> <u>PROPERTY</u> <u>VALUE</u>)</br>
</br>
Add the given <u>PROPERTY</u>/<u>VALUE</u> to <u>CLIENT</u>.
