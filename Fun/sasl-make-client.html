<strong>sasl-make-client</strong> is a compiled Lisp function in `<code>sasl.el</code>'.<br/>
<br/>
(sasl-make-client MECHANISM NAME SERVICE SERVER)<br/>
<br/>
Return a newly allocated SASL client.<br/>
NAME is name of the authorization.  SERVICE is name of the service desired.<br/>
SERVER is the fully qualified host name of the server to authenticate to.
