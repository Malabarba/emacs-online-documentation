<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>sasl-make-mechanism</strong> is a compiled Lisp function in `<code>sasl.el</code>'.</br>
</br>
(sasl-make-mechanism <u>NAME</u> <u>STEPS</u>)</br>
</br>
Make an authentication mechanism.</br>
<u>NAME</u> is a IANA registered SASL mechanism name.</br>
<u>STEPS</u> is list of continuation functions.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
