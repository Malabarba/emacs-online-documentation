---
<strong>sasl-make-mechanism</strong> is a compiled Lisp function in `<code>sasl.el</code>'.</br>
</br>
(sasl-make-mechanism <u>NAME</u> <u>STEPS</u>)</br>
</br>
Make an authentication mechanism.</br>
<u>NAME</u> is a IANA registered SASL mechanism name.</br>
<u>STEPS</u> is list of continuation functions.
