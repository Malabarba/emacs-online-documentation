---
<strong>save-completions-to-file</strong> is an interactive compiled Lisp function in `<code>completion.el</code>'.</br>
</br>
</br>
(save-completions-to-file &optional <u>FILENAME</u>)</br>
</br>
Save completions in init file <u>FILENAME</u>.</br>
If file name is not specified, use `save-completions-file-name'.
