---
<strong>save-current-buffer</strong> is a special form in `<code>C source code</code>'.</br>
</br>
(save-current-buffer &rest <u>BODY</u>)</br>
</br>
Record which buffer is current; execute <u>BODY</u>; make that buffer current.</br>
<u>BODY</u> is executed just like `progn'.
