<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>save-current-buffer</strong> is a special form in `<code>C source code</code>'.</br>
</br>
(save-current-buffer &rest <u>BODY</u>)</br>
</br>
Record which buffer is current; execute <u>BODY</u>; make that buffer current.</br>
<u>BODY</u> is executed just like `progn'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
