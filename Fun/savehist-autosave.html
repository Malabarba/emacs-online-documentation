(savehist-autosave)</br>
</br>
Save the minibuffer history if it has been modified since the last save.</br>
Does nothing if Savehist mode is off.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
