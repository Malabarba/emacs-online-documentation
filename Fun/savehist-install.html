savehist-install is a compiled Lisp function in `savehist.el'.<br/><br/>(savehist-install)<br/><br/>Hook savehist into Emacs.<br/>Normally invoked by calling `savehist-mode' to set the minor mode.<br/>Installs `savehist-autosave' in `kill-emacs-hook' and on a timer.<br/>To undo this, call `savehist-uninstall'.
