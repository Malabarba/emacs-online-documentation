<strong>savehist-trim-history</strong> is a compiled Lisp function in `<code>savehist.el</code>'.<br/>
<br/>
(savehist-trim-history VALUE)<br/>
<br/>
Retain only the first `history-length' items in VALUE.<br/>
Only used under XEmacs, which doesn't (yet) implement automatic<br/>
trimming of history lists to `history-length' items.
