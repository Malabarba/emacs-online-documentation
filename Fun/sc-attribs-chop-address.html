<strong>sc-attribs-chop-address</strong> is a compiled Lisp function in `<code>supercite.el</code>'.</br>
</br>
(sc-attribs-chop-address <u>FROM</u>)</br>
</br>
Extract attribution information from <u>FROM</u>.</br>
This populates the `sc-attributions' with the list of possible attributions.
