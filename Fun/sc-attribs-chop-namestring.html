(sc-attribs-chop-namestring <u>NAMESTRING</u>)</br>
</br>
Convert <u>NAMESTRING</u> to a list of names.</br>
example: (sc-attribs-chop-namestring "John Xavier Doe")</br>
         => ("John" "Xavier" "Doe")<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
