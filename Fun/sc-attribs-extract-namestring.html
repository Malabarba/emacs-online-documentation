<strong>sc-attribs-extract-namestring</strong> is a compiled Lisp function in `<code>supercite.el</code>'.</br>
</br>
(sc-attribs-extract-namestring <u>FROM</u>)</br>
</br>
Extract the name string from <u>FROM</u>.</br>
This should be the author's full name minus an optional title.
