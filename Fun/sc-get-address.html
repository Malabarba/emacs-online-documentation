---
<strong>sc-get-address</strong> is a compiled Lisp function in `<code>supercite.el</code>'.</br>
</br>
(sc-get-address <u>FROM</u> <u>AUTHOR</u>)</br>
</br>
Get the full email address path from <u>FROM</u>.</br>
<u>AUTHOR</u> is the author's name (which is removed from the address).
