<strong>sc-guess-nesting</strong> is a compiled Lisp function in `<code>supercite.el</code>'.<br/>
<br/>
(sc-guess-nesting &optional STRING)<br/>
<br/>
Guess the citation nesting on the current line.<br/>
If nesting cannot be guessed, nil is returned.  Optional STRING if<br/>
supplied, is used instead of the line point is on in the current<br/>
buffer.
