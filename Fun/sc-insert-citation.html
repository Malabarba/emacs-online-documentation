<strong>sc-insert-citation</strong> is an interactive compiled Lisp function in `<code>supercite.el</code>'.</br>
</br>
</br>
(sc-insert-citation <u>ARG</u>)</br>
</br>
Insert citation string at beginning of current line if not already cited.</br>
With `C-u' insert citation even if line is already</br>
cited.
