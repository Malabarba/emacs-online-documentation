<strong>sc-mail-field</strong> is a compiled Lisp function in `<code>supercite.el</code>'.</br>
</br>
(sc-mail-field <u>FIELD</u>)</br>
</br>
Return the mail header field value associated with <u>FIELD</u>.</br>
If there was no mail header with <u>FIELD</u> as its key, return the value of</br>
`sc-mumble'.  <u>FIELD</u> is case insensitive.
