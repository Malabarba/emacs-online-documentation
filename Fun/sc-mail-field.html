<strong>sc-mail-field</strong> is a compiled Lisp function in `<code>supercite.el</code>'.<br/>
<br/>
(sc-mail-field FIELD)<br/>
<br/>
Return the mail header field value associated with FIELD.<br/>
If there was no mail header with FIELD as its key, return the value of<br/>
`sc-mumble'.  FIELD is case insensitive.
