<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>sc-mail-field</strong> is a compiled Lisp function in `<code>supercite.el</code>'.</br>
</br>
(sc-mail-field <u>FIELD</u>)</br>
</br>
Return the mail header field value associated with <u>FIELD</u>.</br>
If there was no mail header with <u>FIELD</u> as its key, return the value of</br>
`sc-mumble'.  <u>FIELD</u> is case insensitive.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
