<strong>sc-name-substring</strong> is a compiled Lisp function in `<code>supercite.el</code>'.</br>
</br>
(sc-name-substring <u>STRING</u> <u>START</u> <u>END</u> <u>EXTEND</u>)</br>
</br>
Extract the specified substring of <u>STRING</u> from <u>START</u> to <u>END</u>.</br>
<u>EXTEND</u> is the number of characters on each side to extend the</br>
substring.
