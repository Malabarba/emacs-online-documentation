<strong>sc-raw-mode-toggle</strong> is an interactive compiled Lisp function in `<code>supercite.el</code>'.</br>
</br>
</br>
(sc-raw-mode-toggle)</br>
</br>
Toggle, in one fell swoop, two important SC variables:</br>
`sc-fixup-whitespace-p' and `sc-auto-fill-region-p'
