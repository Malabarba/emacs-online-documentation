(sc-recite-region <u>START</u> <u>END</u>)</br>
</br>
Recite a region delineated by <u>START</u> and <u>END</u>.</br>
First runs `sc-pre-recite-hook'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
