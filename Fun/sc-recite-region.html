<strong>sc-recite-region</strong> is an interactive compiled Lisp function in `<code>supercite.el</code>'.</br>
</br>
</br>
(sc-recite-region <u>START</u> <u>END</u>)</br>
</br>
Recite a region delineated by <u>START</u> and <u>END</u>.</br>
First runs `sc-pre-recite-hook'.
