(sc-toggle-var <u>VARIABLE</u>)</br>
</br>
Boolean toggle <u>VARIABLE</u>'s value.</br>
<u>VARIABLE</u> must be a bound symbol.  nil values change to t, non-nil</br>
values are changed to nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
