<strong>scheme-start-file</strong> is a compiled Lisp function in `<code>cmuscheme.el</code>'.<br/>
<br/>
(scheme-start-file PROG)<br/>
<br/>
Return the name of the start file corresponding to PROG.<br/>
Search in the directories "~" and "~/.emacs.d", in this<br/>
order.  Return nil if no start file found.
