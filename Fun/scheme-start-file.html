<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>scheme-start-file</strong> is a compiled Lisp function in `<code>cmuscheme.el</code>'.</br>
</br>
(scheme-start-file <u>PROG</u>)</br>
</br>
Return the name of the start file corresponding to <u>PROG</u>.</br>
Search in the directories "~" and `user-emacs-directory',</br>
in this order.  Return nil if no start file found.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
