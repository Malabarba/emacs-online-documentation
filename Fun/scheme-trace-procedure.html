---
<strong>scheme-trace-procedure</strong> is an interactive compiled Lisp function in `<code>cmuscheme.el</code>'.</br>
</br>
</br>
(scheme-trace-procedure <u>PROC</u> &optional <u>UNTRACE</u>)</br>
</br>
Trace procedure <u>PROC</u> in the inferior Scheme process.</br>
With a prefix argument switch off tracing of procedure <u>PROC</u>.
