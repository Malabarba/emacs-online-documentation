</br>
(scroll-bar-columns <u>SIDE</u>)</br>
</br>
Return the width, measured in columns, of the vertical scrollbar on <u>SIDE</u>.</br>
<u>SIDE</u> must be the symbol `left' or `right'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
