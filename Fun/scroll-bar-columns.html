<strong>scroll-bar-columns</strong> is a compiled Lisp function in `<code>scroll-bar.el</code>'.</br>
</br>
(scroll-bar-columns <u>SIDE</u>)</br>
</br>
Return the width, measured in columns, of the vertical scrollbar on <u>SIDE</u>.</br>
<u>SIDE</u> must be the symbol `left' or `right'.
