<strong>scroll-bar-drag</strong> is an interactive compiled Lisp function in `<code>scroll-bar.el</code>'.</br>
</br>
</br>
(scroll-bar-drag <u>EVENT</u>)</br>
</br>
Scroll the window by dragging the scroll bar slider.</br>
If you click outside the slider, the window scrolls to bring the slider there.
