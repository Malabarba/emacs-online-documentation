<strong>scroll-bar-scroll-down</strong> is an interactive compiled Lisp function in `<code>scroll-bar.el</code>'.</br>
</br>
</br>
(scroll-bar-scroll-down <u>EVENT</u>)</br>
</br>
Scroll the window's top line down to the location of the scroll bar click.</br>
<u>EVENT</u> should be a scroll bar click.
