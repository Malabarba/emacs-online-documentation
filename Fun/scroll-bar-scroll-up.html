<strong>scroll-bar-scroll-up</strong> is an interactive compiled Lisp function in `<code>scroll-bar.el</code>'.</br>
</br>
</br>
(scroll-bar-scroll-up <u>EVENT</u>)</br>
</br>
Scroll the line next to the scroll bar click to the top of the window.</br>
<u>EVENT</u> should be a scroll bar click.
