<strong>scroll-other-window-down</strong> is an interactive compiled Lisp function in `<code>window.el</code>'.<br/>
<br/>
It is bound to <M-prior>, C-M-S-v, ESC <prior>.<br/>
<br/>
(scroll-other-window-down &optional LINES)<br/>
<br/>
Scroll the "other window" down.<br/>
For more details, see the documentation for `scroll-other-window'.
