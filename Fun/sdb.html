<strong>sdb</strong> is an interactive autoloaded compiled Lisp function in `<code>gud.el</code>'.</br>
</br>
</br>
(sdb <u>COMMAND-LINE</u>)</br>
</br>
Run sdb on program FILE in buffer *gud-FILE*.</br>
The directory containing FILE becomes the initial working directory</br>
and source-file directory for your debugger.
