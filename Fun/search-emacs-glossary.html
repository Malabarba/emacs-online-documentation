<strong>search-emacs-glossary</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <help-menu> <search-documentation> <emacs-terminology>.<br/>
<br/>
(search-emacs-glossary)<br/>
<br/>
Display the Glossary node of the Emacs manual in Info mode.
