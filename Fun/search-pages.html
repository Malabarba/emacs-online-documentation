<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>search-pages</strong> is an interactive compiled Lisp function in `<code>page-ext.el</code>'.</br>
</br>
It is bound to C-x C-p C-s.</br>
</br>
<code>(search-pages <u>REGEXP</u></code>)</br>
</br>
Search for <u>REGEXP</u>, starting from point, and narrow to page it is in.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
