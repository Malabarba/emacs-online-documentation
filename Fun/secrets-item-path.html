<strong>secrets-item-path</strong> is a compiled Lisp function in `<code>secrets.el</code>'.</br>
</br>
(secrets-item-path <u>COLLECTION</u> <u>ITEM</u>)</br>
</br>
Return the object path of item labeled <u>ITEM</u> in <u>COLLECTION</u>.</br>
If there is no such item, return nil.
