title: "secrets-set-alias"
layout: doc
---
<strong>secrets-set-alias</strong> is a compiled Lisp function in `<code>secrets.el</code>'.</br>
</br>
(secrets-set-alias <u>COLLECTION</u> <u>ALIAS</u>)</br>
</br>
Set <u>ALIAS</u> as alias of collection labeled <u>COLLECTION</u>.</br>
For the time being, only the alias "default" is supported.
