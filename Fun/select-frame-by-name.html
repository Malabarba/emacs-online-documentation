<strong>select-frame-by-name</strong> is an interactive compiled Lisp function in `<code>frame.el</code>'.</br>
</br>
</br>
(select-frame-by-name <u>NAME</u>)</br>
</br>
Select the frame on the current terminal whose name is <u>NAME</u> and raise it.</br>
If there is no frame by that name, signal an error.
