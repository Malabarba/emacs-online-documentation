<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>select-frame-by-name</strong> is an interactive compiled Lisp function in `<code>frame.el</code>'.</br>
</br>
</br>
(select-frame-by-name <u>NAME</u>)</br>
</br>
Select the frame on the current terminal whose name is <u>NAME</u> and raise it.</br>
If there is no frame by that name, signal an error.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
