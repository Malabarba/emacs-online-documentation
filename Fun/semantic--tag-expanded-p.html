<strong>semantic--tag-expanded-p</strong> is a compiled Lisp function in `<code>tag.el</code>'.</br>
</br>
(semantic--tag-expanded-p <u>TAG</u>)</br>
</br>
Return non-nil if <u>TAG</u> is expanded.</br>
This function is for internal use only.</br>
See also the function `semantic--expand-tag'.
