<strong>semantic--tag-run-hooks</strong> is a compiled Lisp function in `<code>tag.el</code>'.<br/>
<br/>
(semantic--tag-run-hooks TAG HOOK &rest ARGS)<br/>
<br/>
Run for TAG all expressions saved on the property HOOK.<br/>
Each hook expression must take at least one argument, the TAG.<br/>
For any given situation, additional ARGS may be passed.
