<strong>semantic--tag-run-hooks</strong> is a compiled Lisp function in `<code>tag.el</code>'.</br>
</br>
(semantic--tag-run-hooks <u>TAG</u> <u>HOOK</u> &rest <u>ARGS</u>)</br>
</br>
Run for <u>TAG</u> all expressions saved on the property <u>HOOK</u>.</br>
Each hook expression must take at least one argument, the <u>TAG</u>.</br>
For any given situation, additional <u>ARGS</u> may be passed.
