<strong>semantic--tag-set-overlay</strong> is a compiled Lisp function in `<code>tag.el</code>'.</br>
</br>
(semantic--tag-set-overlay <u>TAG</u> <u>OVERLAY</u>)</br>
</br>
Set the overlay part of <u>TAG</u> with <u>OVERLAY</u>.</br>
That function is for internal use only.
