<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>semantic-add-label</strong> is an interactive compiled Lisp function in `<code>util.el</code>'.</br>
</br>
</br>
(semantic-add-label <u>LABEL</u> <u>VALUE</u> &optional <u>TAG</u>)</br>
</br>
Add a <u>LABEL</u> with <u>VALUE</u> on <u>TAG</u>.</br>
If <u>TAG</u> is not specified, use the tag at point.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
