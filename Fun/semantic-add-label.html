<strong>semantic-add-label</strong> is an interactive compiled Lisp function in `<code>util.el</code>'.</br>
</br>
</br>
(semantic-add-label <u>LABEL</u> <u>VALUE</u> &optional <u>TAG</u>)</br>
</br>
Add a <u>LABEL</u> with <u>VALUE</u> on <u>TAG</u>.</br>
If <u>TAG</u> is not specified, use the tag at point.
