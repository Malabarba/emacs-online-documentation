<strong>semantic-buffer-local-value</strong> is an alias for `<strong><a href="buffer-local-value.html">buffer-local-value</a></strong>' in `<code>fw.el</code>'.</br>
</br>
(semantic-buffer-local-value <u>VARIABLE</u> <u>BUFFER</u>)</br>
</br>
Return the value of <u>VARIABLE</u> in <u>BUFFER</u>.</br>
If <u>VARIABLE</u> does not have a buffer-local binding in <u>BUFFER</u>, the value</br>
is the default binding of the variable.
