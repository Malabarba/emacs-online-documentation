<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>semantic-change-function</strong> is an autoloaded compiled Lisp function in `<code>edit.el</code>'.</br>
</br>
(semantic-change-function <u>START</u> <u>END</u> <u>LENGTH</u>)</br>
</br>
Provide a mechanism for semantic tag management.</br>
Argument <u>START</u>, <u>END</u>, and <u>LENGTH</u> specify the bounds of the change.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
