<strong>semantic-complete-self-insert</strong> is an interactive autoloaded Lisp function in `<code>complete.el</code>'.<br/>
<br/>
(semantic-complete-self-insert ARG)<br/>
<br/>
Like `self-insert-command', but does completion afterwards.<br/>
ARG is passed to `self-insert-command'.  If ARG is nil,<br/>
use `semantic-complete-analyze-inline' to complete.
