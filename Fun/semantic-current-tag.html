(semantic-current-tag)</br>
</br>
Return the current tag in the current buffer.</br>
If there are more than one in the same location, return the</br>
smallest tag.  Return nil if there is no tag here.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
