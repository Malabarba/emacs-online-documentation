<strong>semantic-dependency-tag-file</strong> is an autoloaded Lisp function in `<code>tag-file.el</code>'.<br/>
<br/>
(semantic-dependency-tag-file &optional TAG)<br/>
<br/>
Find the filename represented from TAG.<br/>
Depends on `semantic-dependency-include-path' for searching.  Always searches<br/>
`.' first, then searches additional paths.
