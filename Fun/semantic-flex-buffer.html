<strong>semantic-flex-buffer</strong> is an alias for `semantic-lex-buffer' in `<code>lex.el</code>'.<br/>
<br/>
(semantic-flex-buffer &optional DEPTH)<br/>
<br/>
This function is obsolete since 23.2;<br/>
use `semantic-lex-buffer' instead.<br/>
<br/>
Lex the current buffer.<br/>
Optional argument DEPTH is the depth to scan into lists.
