<strong>semantic-flex-keyword-get</strong> is an alias for `semantic-lex-keyword-get' in `<code>lex.el</code>'.<br/>
<br/>
(semantic-flex-keyword-get NAME PROPERTY)<br/>
<br/>
This function is obsolete since 23.2;<br/>
use `semantic-lex-keyword-get' instead.<br/>
<br/>
For keyword with NAME, return its PROPERTY value.
