<strong>semantic-flex-keyword-p</strong> is an alias for `semantic-lex-keyword-p' in `<code>lex.el</code>'.<br/>
<br/>
(semantic-flex-keyword-p NAME)<br/>
<br/>
This function is obsolete since 23.2;<br/>
use `semantic-lex-keyword-p' instead.<br/>
<br/>
Return non-nil if a keyword with NAME exists in the keyword table.<br/>
Return nil otherwise.
