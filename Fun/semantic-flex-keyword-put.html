<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>semantic-flex-keyword-put</strong> is an alias for `<strong><a href="/Fun/semantic-lex-keyword-put.html">semantic-lex-keyword-put</a></strong>' in `<code>lex.el</code>'.</br>
</br>
(semantic-flex-keyword-put <u>NAME</u> <u>PROPERTY</u> <u>VALUE</u>)</br>
</br>
This function is obsolete since 23.2;</br>
use `semantic-lex-keyword-put' instead.</br>
</br>
For keyword with <u>NAME</u>, set its <u>PROPERTY</u> to <u>VALUE</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
