<strong>semantic-flex-keyword-put</strong> is an alias for `semantic-lex-keyword-put' in `<code>lex.el</code>'.<br/>
<br/>
(semantic-flex-keyword-put NAME PROPERTY VALUE)<br/>
<br/>
This function is obsolete since 23.2;<br/>
use `semantic-lex-keyword-put' instead.<br/>
<br/>
For keyword with NAME, set its PROPERTY to VALUE.
