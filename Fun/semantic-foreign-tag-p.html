<strong>semantic-foreign-tag-p</strong> is a compiled Lisp function in `<code>tag.el</code>'.<br/>
<br/>
(semantic-foreign-tag-p TAG)<br/>
<br/>
Return non-nil if TAG is a foreign tag.<br/>
That is, a tag unlinked from the originating buffer, which carries the<br/>
originating buffer file name, and major mode.
