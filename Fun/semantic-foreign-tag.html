<strong>semantic-foreign-tag</strong> is a compiled Lisp function in `<code>tag.el</code>'.<br/>
<br/>
(semantic-foreign-tag &optional TAG)<br/>
<br/>
Return a copy of TAG as a foreign tag, or nil if it can't be done.<br/>
TAG defaults to the tag at point in current buffer.<br/>
See also `semantic-foreign-tag-p'.
