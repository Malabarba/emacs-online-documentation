<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>semantic-foreign-tag</strong> is a compiled Lisp function in `<code>tag.el</code>'.</br>
</br>
(semantic-foreign-tag &optional <u>TAG</u>)</br>
</br>
Return a copy of <u>TAG</u> as a foreign tag, or nil if it can't be done.</br>
<u>TAG</u> defaults to the tag at point in current buffer.</br>
See also `semantic-foreign-tag-p'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
