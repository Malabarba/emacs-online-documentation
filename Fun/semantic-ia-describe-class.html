<strong>semantic-ia-describe-class</strong> is an interactive autoloaded Lisp function in `<code>ia.el</code>'.</br>
</br>
</br>
(semantic-ia-describe-class <u>TYPENAME</u>)</br>
</br>
Display all known parts for the datatype <u>TYPENAME</u>.</br>
If the type in question is a class, all methods and other accessible</br>
parts of the parent classes are displayed.
