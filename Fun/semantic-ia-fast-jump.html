<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>semantic-ia-fast-jump</strong> is an interactive autoloaded Lisp function in `<code>ia.el</code>'.</br>
</br>
</br>
(semantic-ia-fast-jump <u>POINT</u>)</br>
</br>
Jump to the tag referred to by the code at <u>POINT</u>.</br>
Uses `semantic-analyze-current-context' output to identify an accurate</br>
origin of the code at point.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
