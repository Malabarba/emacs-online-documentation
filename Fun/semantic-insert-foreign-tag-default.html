<strong>semantic-insert-foreign-tag-default</strong> is a compiled Lisp function in `<code>tag.el</code>'.</br>
</br>
(semantic-insert-foreign-tag-default <u>FOREIGN-TAG</u>)</br>
</br>
Insert <u>FOREIGN-TAG</u> into the current buffer.</br>
The default behavior assumes the current buffer is a language file,</br>
and attempts to insert a prototype/function call.
