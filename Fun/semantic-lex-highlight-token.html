<strong>semantic-lex-highlight-token</strong> is a compiled Lisp function in `<code>lex.el</code>'.</br>
</br>
(semantic-lex-highlight-token <u>TOKEN</u>)</br>
</br>
Highlight the lexical <u>TOKEN</u>.</br>
<u>TOKEN</u> is a lexical token with a START And END position.</br>
Return the overlay.
