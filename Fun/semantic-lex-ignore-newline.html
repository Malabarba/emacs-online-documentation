<strong>semantic-lex-ignore-newline</strong> is a compiled Lisp function in `<code>lex.el</code>'.</br>
</br>
(semantic-lex-ignore-newline)</br>
</br>
Detect and ignore newline tokens.</br>
Use this ONLY if newlines are not whitespace characters (such as when</br>
they are comment end characters).
