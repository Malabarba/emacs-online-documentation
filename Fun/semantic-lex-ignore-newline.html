(semantic-lex-ignore-newline)</br>
</br>
Detect and ignore newline tokens.</br>
Use this ONLY if newlines are not whitespace characters (such as when</br>
they are comment end characters).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
