<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>semantic-lex-keyword-put</strong> is a compiled Lisp function in `<code>lex.el</code>'.</br>
</br>
(semantic-lex-keyword-put <u>NAME</u> <u>PROPERTY</u> <u>VALUE</u>)</br>
</br>
