<strong>semantic-lex-keyword-set</strong> is a compiled Lisp function in `<code>lex.el</code>'.</br>
</br>
(semantic-lex-keyword-set <u>NAME</u> <u>VALUE</u>)</br>
</br>
Set value of keyword with <u>NAME</u> to <u>VALUE</u> and return <u>VALUE</u>.
