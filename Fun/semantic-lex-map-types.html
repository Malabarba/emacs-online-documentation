<strong>semantic-lex-map-types</strong> is a compiled Lisp function in `<code>lex.el</code>'.<br/>
<br/>
(semantic-lex-map-types FUN &optional PROPERTY)<br/>
<br/>
Call function FUN on every lexical type.<br/>
If optional PROPERTY is non-nil, call FUN only on every type symbol<br/>
which as a PROPERTY value.  FUN receives a type symbol as argument.
