<strong>semantic-lex-newline-as-whitespace</strong> is a compiled Lisp function in `<code>lex.el</code>'.<br/>
<br/>
(semantic-lex-newline-as-whitespace)<br/>
<br/>
Detect and create newline tokens.<br/>
Use this ONLY if newlines are not whitespace characters (such as when<br/>
they are comment end characters) AND when you want whitespace tokens.
