<strong>semantic-lex-one-token</strong> is a Lisp macro in `<code>lex.el</code>'.</br>
</br>
(semantic-lex-one-token <u>ANALYZERS</u>)</br>
</br>
Calculate one token from the current buffer at point.</br>
Uses locally bound variables from `define-lex'.</br>
Argument <u>ANALYZERS</u> is the list of analyzers being used.
