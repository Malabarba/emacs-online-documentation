<strong>semantic-lex-punctuation-type</strong> is a compiled Lisp function in `<code>lex.el</code>'.<br/>
<br/>
(semantic-lex-punctuation-type)<br/>
<br/>
Detect and create a punctuation type token.<br/>
Recognized punctuation is defined in the current table of lexical<br/>
types, as the value of the `punctuation' token type.
