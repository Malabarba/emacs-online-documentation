<strong>semantic-lex-spp-table-write-slot-value</strong> is an autoloaded Lisp function in `<code>lex-spp.el</code>'.</br>
</br>
(semantic-lex-spp-table-write-slot-value <u>VALUE</u>)</br>
</br>
Write out the <u>VALUE</u> of a slot for EIEIO.</br>
The <u>VALUE</u> is a spp lexical table.
