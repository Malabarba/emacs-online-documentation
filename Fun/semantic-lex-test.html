<strong>semantic-lex-test</strong> is an interactive compiled Lisp function in `<code>lex.el</code>'.</br>
</br>
</br>
(semantic-lex-test <u>ARG</u>)</br>
</br>
Test the semantic lexer in the current buffer.</br>
If universal argument <u>ARG</u>, then try the whole buffer.
