<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>semantic-lex-token-p</strong> is a compiled Lisp function in `<code>lex.el</code>'.</br>
</br>
(semantic-lex-token-p <u>THING</u>)</br>
</br>
Return non-nil if <u>THING</u> is a semantic lex token.</br>
This is an exhaustively robust check.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
