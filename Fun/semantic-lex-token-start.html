<strong>semantic-lex-token-start</strong> is a compiled Lisp function in `<code>lex.el</code>'.</br>
</br>
(semantic-lex-token-start <u>TOKEN</u>)</br>
</br>
Fetch the start position of the lexical token <u>TOKEN</u>.</br>
See also the function `semantic-lex-token'.
