<strong>semantic-lex-token-with-text-p</strong> is a compiled Lisp function in `<code>lex.el</code>'.</br>
</br>
(semantic-lex-token-with-text-p <u>THING</u>)</br>
</br>
Return non-nil if <u>THING</u> is a semantic lex token.</br>
This is an exhaustively robust check.
