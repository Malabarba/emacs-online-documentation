<strong>semantic-lex-type-get</strong> is a compiled Lisp function in `<code>lex.el</code>'.<br/>
<br/>
(semantic-lex-type-get TYPE PROPERTY &optional NOERROR)<br/>
<br/>
For symbol with TYPE name, return its PROPERTY value.<br/>
If optional argument NOERROR is non-nil return nil if a symbol with<br/>
TYPE name does not exist.  Otherwise signal an error.
