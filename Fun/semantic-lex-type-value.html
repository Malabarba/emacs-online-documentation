<strong>semantic-lex-type-value</strong> is a compiled Lisp function in `<code>lex.el</code>'.<br/>
<br/>
(semantic-lex-type-value TYPE &optional NOERROR)<br/>
<br/>
Return value of symbol with TYPE name.<br/>
If optional argument NOERROR is non-nil return nil if a symbol with<br/>
TYPE name does not exist.  Otherwise signal an error.
