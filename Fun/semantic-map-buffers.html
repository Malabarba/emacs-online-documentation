<strong>semantic-map-buffers</strong> is a compiled Lisp function in `<code>fw.el</code>'.<br/>
<br/>
(semantic-map-buffers FUNCTION)<br/>
<br/>
Run FUNCTION for each Semantic enabled buffer found.<br/>
FUNCTION does not have arguments.  When FUNCTION is entered<br/>
