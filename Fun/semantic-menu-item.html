<strong>semantic-menu-item</strong> is a compiled Lisp function in `<code>fw.el</code>'.</br>
</br>
(semantic-menu-item <u>ITEM</u>)</br>
</br>
Build an XEmacs compatible menu item from vector <u>ITEM</u>.</br>
That is remove the unsupported :help stuff.
