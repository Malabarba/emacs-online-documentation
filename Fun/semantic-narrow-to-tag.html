<strong>semantic-narrow-to-tag</strong> is an interactive compiled Lisp function in `<code>tag.el</code>'.</br>
</br>
</br>
(semantic-narrow-to-tag &optional <u>TAG</u>)</br>
</br>
Narrow to the region specified by the bounds of <u>TAG</u>.</br>
See `semantic-tag-bounds'.
