<strong>semantic-overlay-buffer</strong> is an alias for `<strong><a href="overlay-buffer.html">overlay-buffer</a></strong>' in `<code>fw.el</code>'.</br>
</br>
(semantic-overlay-buffer <u>OVERLAY</u>)</br>
</br>
Return the buffer <u>OVERLAY</u> belongs to.</br>
Return nil if <u>OVERLAY</u> has been deleted.
