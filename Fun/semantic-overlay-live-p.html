title: "semantic-overlay-live-p"
layout: doc
---
<strong>semantic-overlay-live-p</strong> is an alias for `<strong><a href="/Fun/overlay-buffer.html">overlay-buffer</a></strong>' in `<code>fw.el</code>'.</br>
</br>
(semantic-overlay-live-p <u>OVERLAY</u>)</br>
</br>
Return the buffer <u>OVERLAY</u> belongs to.</br>
Return nil if <u>OVERLAY</u> has been deleted.
