<strong>semantic-overlay-next-change</strong> is an alias for `next-overlay-change' in `<code>fw.el</code>'.<br/>
<br/>
(semantic-overlay-next-change POS)<br/>
<br/>
Return the next position after POS where an overlay starts or ends.<br/>
If there are no overlay boundaries from POS to (point-max),<br/>
the value is (point-max).
