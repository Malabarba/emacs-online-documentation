<strong>semantic-overlay-next-change</strong> is an alias for `<strong><a href="next-overlay-change.html">next-overlay-change</a></strong>' in `<code>fw.el</code>'.</br>
</br>
(semantic-overlay-next-change <u>POS</u>)</br>
</br>
Return the next position after <u>POS</u> where an overlay starts or ends.</br>
If there are no overlay boundaries from <u>POS</u> to (point-max),</br>
the value is (point-max).
