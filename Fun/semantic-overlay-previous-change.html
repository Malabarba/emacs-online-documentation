<strong>semantic-overlay-previous-change</strong> is an alias for `previous-overlay-change' in `<code>fw.el</code>'.<br/>
<br/>
(semantic-overlay-previous-change POS)<br/>
<br/>
Return the previous position before POS where an overlay starts or ends.<br/>
If there are no overlay boundaries from (point-min) to POS,<br/>
the value is (point-min).
