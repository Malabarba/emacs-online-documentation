<strong>semantic-overlay-previous-change</strong> is an alias for `<strong><a href="previous-overlay-change.html">previous-overlay-change</a></strong>' in `<code>fw.el</code>'.</br>
</br>
(semantic-overlay-previous-change <u>POS</u>)</br>
</br>
Return the previous position before <u>POS</u> where an overlay starts or ends.</br>
If there are no overlay boundaries from (point-min) to <u>POS</u>,</br>
the value is (point-min).
