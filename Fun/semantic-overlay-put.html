<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>semantic-overlay-put</strong> is an alias for `<strong><a href="/Fun/overlay-put.html">overlay-put</a></strong>' in `<code>fw.el</code>'.</br>
</br>
(semantic-overlay-put <u>OVERLAY</u> <u>PROP</u> <u>VALUE</u>)</br>
</br>
Set one property of overlay <u>OVERLAY</u>: give property <u>PROP</u> value <u>VALUE</u>.</br>
<u>VALUE</u> will be returned.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
