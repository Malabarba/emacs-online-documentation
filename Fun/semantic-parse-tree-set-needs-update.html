<strong>semantic-parse-tree-set-needs-update</strong> is a Lisp macro in `<code>semantic.el</code>'.</br>
</br>
(semantic-parse-tree-set-needs-update)</br>
</br>
Indicate that the current parse tree needs to be updated.</br>
The parse tree can be updated by `semantic-parse-changes'.
