<strong>semantic-parse-tree-unparseable</strong> is a Lisp macro in `<code>semantic.el</code>'.</br>
</br>
(semantic-parse-tree-unparseable)</br>
</br>
Indicate that the current buffer is unparseable.</br>
It is also true that the parse tree will need either updating or</br>
a rebuild.  This state will be changed when the user edits the buffer.
