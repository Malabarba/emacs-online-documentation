(semantic-reset-system-include &optional <u>MODE</u>)</br>
</br>
Reset the system include list to empty for <u>MODE</u>.</br>
Modifies a mode-local version of</br>
`semantic-dependency-system-include-path'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
