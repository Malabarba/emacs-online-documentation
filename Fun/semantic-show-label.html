---
title: "semantic-show-label"
layout: doc
---
<strong>semantic-show-label</strong> is an interactive compiled Lisp function in `<code>util.el</code>'.</br>
</br>
</br>
(semantic-show-label <u>LABEL</u> &optional <u>TAG</u>)</br>
</br>
Show the value of <u>LABEL</u> on <u>TAG</u>.</br>
If <u>TAG</u> is not specified, use the tag at point.
