<strong>semantic-show-unmatched-syntax</strong> is a compiled Lisp function in `<code>util-modes.el</code>'.</br>
</br>
(semantic-show-unmatched-syntax <u>SYNTAX</u>)</br>
</br>
Function set into `semantic-unmatched-syntax-hook'.</br>
This will highlight elements in <u>SYNTAX</u> as unmatched syntax.
