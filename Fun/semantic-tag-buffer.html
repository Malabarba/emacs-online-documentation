<strong>semantic-tag-buffer</strong> is a compiled Lisp function in `<code>tag.el</code>'.<br/>
<br/>
(semantic-tag-buffer TAG)<br/>
<br/>
Return the buffer TAG resides in.<br/>
If TAG has an originating file, read that file into a (maybe new)<br/>
buffer, and return it.<br/>
Return nil if there is no buffer for this tag.
