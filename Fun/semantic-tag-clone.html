<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>semantic-tag-clone</strong> is a compiled Lisp function in `<code>tag.el</code>'.</br>
</br>
(semantic-tag-clone <u>TAG</u> &optional <u>NAME</u>)</br>
</br>
Clone <u>TAG</u>, creating a new <u>TAG</u>.</br>
If optional argument <u>NAME</u> is not nil it specifies a new name for the</br>
cloned tag.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
