<strong>semantic-tag-get-attribute</strong> is a compiled Lisp function in `<code>tag.el</code>'.<br/>
<br/>
(semantic-tag-get-attribute TAG ATTRIBUTE)<br/>
<br/>
From TAG, return the value of ATTRIBUTE.<br/>
ATTRIBUTE is a symbol whose specification value to get.<br/>
Return the value found, or nil if ATTRIBUTE is not one of the<br/>
attributes of TAG.
