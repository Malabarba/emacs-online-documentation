<strong>semantic-tag-get-attribute</strong> is a compiled Lisp function in `<code>tag.el</code>'.</br>
</br>
(semantic-tag-get-attribute <u>TAG</u> <u>ATTRIBUTE</u>)</br>
</br>
From <u>TAG</u>, return the value of <u>ATTRIBUTE</u>.</br>
<u>ATTRIBUTE</u> is a symbol whose specification value to get.</br>
Return the value found, or nil if <u>ATTRIBUTE</u> is not one of the</br>
attributes of <u>TAG</u>.
