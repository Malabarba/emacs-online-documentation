---
<strong>semantic-tag-in-buffer-p</strong> is a compiled Lisp function in `<code>tag.el</code>'.</br>
</br>
(semantic-tag-in-buffer-p <u>TAG</u>)</br>
</br>
Return the buffer <u>TAG</u> resides in, if tag is already in a buffer.</br>
If a tag is not in a buffer, return nil.
