</br>
(semantic-tag-in-buffer-p <u>TAG</u>)</br>
</br>
Return the buffer <u>TAG</u> resides in, if tag is already in a buffer.</br>
If a tag is not in a buffer, return nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
