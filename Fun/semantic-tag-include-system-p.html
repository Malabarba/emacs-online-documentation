<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>semantic-tag-include-system-p</strong> is a compiled Lisp function in `<code>tag.el</code>'.</br>
</br>
(semantic-tag-include-system-p <u>TAG</u>)</br>
</br>
Return non-nil if the include that <u>TAG</u> describes is a system include.</br>
That is the value of the attribute `:system-flag'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
