---
<strong>semantic-tag-include-system-p</strong> is a compiled Lisp function in `<code>tag.el</code>'.</br>
</br>
(semantic-tag-include-system-p <u>TAG</u>)</br>
</br>
Return non-nil if the include that <u>TAG</u> describes is a system include.</br>
That is the value of the attribute `:system-flag'.
