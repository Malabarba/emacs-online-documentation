title: "semantic-tag-set-faux"

---
<strong>semantic-tag-set-faux</strong> is a compiled Lisp function in `<code>tag.el</code>'.</br>
</br>
(semantic-tag-set-faux <u>TAG</u>)</br>
</br>
Set <u>TAG</u> to be a new FAUX tag.</br>
FAUX tags represent constructs not found in the source code.</br>
You can identify a faux tag with `semantic-tag-faux-p'
