<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>semantic-tag-set-faux</strong> is a compiled Lisp function in `<code>tag.el</code>'.</br>
</br>
(semantic-tag-set-faux <u>TAG</u>)</br>
</br>
Set <u>TAG</u> to be a new FAUX tag.</br>
FAUX tags represent constructs not found in the source code.</br>
You can identify a faux tag with `semantic-tag-faux-p'<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
