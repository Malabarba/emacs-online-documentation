---
<strong>semantic-tag-variable-constant-p</strong> is a compiled Lisp function in `<code>tag.el</code>'.</br>
</br>
(semantic-tag-variable-constant-p <u>TAG</u>)</br>
</br>
Return non-nil if the variable that <u>TAG</u> describes is a constant.</br>
That is the value of the attribute `:constant-flag'.
