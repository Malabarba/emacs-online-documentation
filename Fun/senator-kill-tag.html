<strong>senator-kill-tag</strong> is an interactive autoloaded compiled Lisp function in `<code>senator.el</code>'.</br>
</br>
</br>
(senator-kill-tag)</br>
</br>
Take the current tag, place it in the tag ring, and kill it.</br>
Killing the tag removes the text for that tag, and places it into</br>
the kill ring.  Retrieve that text with C-y.
