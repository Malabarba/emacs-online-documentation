<strong>seq--count-successive</strong> is a compiled Lisp function in `<code>seq.el</code>'.</br>
</br>
(seq--count-successive <u>PRED</u> <u>SEQ</u>)</br>
</br>
Return the number of successive elements for which (<u>PRED</u> element) is non-nil in <u>SEQ</u>.
