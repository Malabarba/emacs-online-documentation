title: "seq-drop-while"
layout: doc
---
<strong>seq-drop-while</strong> is a compiled Lisp function in `<code>seq.el</code>'.</br>
</br>
(seq-drop-while <u>PRED</u> <u>SEQ</u>)</br>
</br>
Return a sequence, from the first element for which (<u>PRED</u> element) is nil, of <u>SEQ</u>.</br>
The result is a sequence of the same type as <u>SEQ</u>.
