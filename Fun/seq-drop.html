---
title: "seq-drop"
layout: doc
---
<strong>seq-drop</strong> is a compiled Lisp function in `<code>seq.el</code>'.</br>
</br>
(seq-drop <u>SEQ</u> <u>N</u>)</br>
</br>
Return a subsequence of <u>SEQ</u> without its first <u>N</u> elements.</br>
The result is a sequence of the same type as <u>SEQ</u>.</br>
</br>
If <u>N</u> is a negative integer or zero, <u>SEQ</u> is returned.
