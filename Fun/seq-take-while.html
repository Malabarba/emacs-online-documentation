---
<strong>seq-take-while</strong> is a compiled Lisp function in `<code>seq.el</code>'.</br>
</br>
(seq-take-while <u>PRED</u> <u>SEQ</u>)</br>
</br>
Return a sequence of the successive elements for which (<u>PRED</u> element) is non-nil in <u>SEQ</u>.</br>
The result is a sequence of the same type as <u>SEQ</u>.
