---
<strong>seq-take</strong> is a compiled Lisp function in `<code>seq.el</code>'.</br>
</br>
(seq-take <u>SEQ</u> <u>N</u>)</br>
</br>
Return a subsequence of <u>SEQ</u> with its first <u>N</u> elements.</br>
The result is a sequence of the same type as <u>SEQ</u>.</br>
</br>
If <u>N</u> is a negative integer or zero, an empty sequence is</br>
returned.
