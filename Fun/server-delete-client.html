---
<strong>server-delete-client</strong> is a compiled Lisp function in `<code>server.el</code>'.</br>
</br>
(server-delete-client <u>PROC</u> &optional <u>NOFRAME</u>)</br>
</br>
Delete <u>PROC</u>, including its buffers, terminals and frames.</br>
If <u>NOFRAME</u> is non-nil, let the frames live.</br>
Updates `server-clients'.
