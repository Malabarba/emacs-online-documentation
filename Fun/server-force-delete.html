<strong>server-force-delete</strong> is an interactive autoloaded compiled Lisp function in `<code>server.el</code>'.</br>
</br>
</br>
(server-force-delete &optional <u>NAME</u>)</br>
</br>
Unconditionally delete connection file for server <u>NAME</u>.</br>
If server is running, it is first stopped.</br>
<u>NAME</u> defaults to `server-name'.  With argument, ask for <u>NAME</u>.
