<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>server-goto-line-column</strong> is a compiled Lisp function in `<code>server.el</code>'.</br>
</br>
(server-goto-line-column <u>LINE-COL</u>)</br>
</br>
Move point to the position indicated in <u>LINE-COL</u>.</br>
<u>LINE-COL</u> should be a pair (LINE . COL).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
