<strong>server-log</strong> is a compiled Lisp function in `<code>server.el</code>'.</br>
</br>
(server-log <u>STRING</u> &optional <u>CLIENT</u>)</br>
</br>
If option `server-log' is non-nil, log <u>STRING</u> to `server-buffer'.</br>
If <u>CLIENT</u> is non-nil, add a description of it to the logged message.
