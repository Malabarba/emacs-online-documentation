<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>server-log</strong> is a compiled Lisp function in `<code>server.el</code>'.</br>
</br>
(server-log <u>STRING</u> &optional <u>CLIENT</u>)</br>
</br>
If option `server-log' is non-nil, log <u>STRING</u> to `server-buffer'.</br>
If <u>CLIENT</u> is non-nil, add a description of it to the logged message.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
