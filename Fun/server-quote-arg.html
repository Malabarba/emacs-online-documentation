<strong>server-quote-arg</strong> is a compiled Lisp function in `<code>server.el</code>'.<br/>
<br/>
(server-quote-arg ARG)<br/>
<br/>
In ARG, insert a & before each &, each space, each newline, and -.<br/>
Change spaces to underscores, too, so that the return value never<br/>
contains a space.<br/>
<br/>
See `server-unquote-arg' and `server-process-filter'.
