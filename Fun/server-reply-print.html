<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>server-reply-print</strong> is a compiled Lisp function in `<code>server.el</code>'.</br>
</br>
(server-reply-print <u>QTEXT</u> <u>PROC</u>)</br>
</br>
Send a `-print <u>QTEXT</u>' command to client <u>PROC</u>.</br>
<u>QTEXT</u> must be already quoted.</br>
This handles splitting the command if it would be bigger than</br>
`server-msg-size'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
