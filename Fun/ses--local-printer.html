<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ses--local-printer</strong> is a compiled Lisp function in `<code>ses.el</code>'.</br>
</br>
(ses--local-printer <u>NAME</u> <u>DEF</u>)</br>
</br>
