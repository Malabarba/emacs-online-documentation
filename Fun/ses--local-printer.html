<strong>ses--local-printer</strong> is a compiled Lisp function in `<code>ses.el</code>'.</br>
</br>
(ses--local-printer <u>NAME</u> <u>DEF</u>)</br>
</br>
Define a local printer with name <u>NAME</u> and definition <u>DEF</u>.</br>
Return the printer info.
