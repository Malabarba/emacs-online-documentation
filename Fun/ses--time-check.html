<strong>ses--time-check</strong> is a Lisp macro in `<code>ses.el</code>'.</br>
</br>
(ses--time-check <u>FORMAT</u> &rest <u>ARGS</u>)</br>
</br>
If `ses-start-time' is more than a second ago, call `message' with <u>FORMAT</u></br>
and <u>ARGS</u> and reset `ses-start-time' to the current time.
