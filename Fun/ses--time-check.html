<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ses--time-check</strong> is a Lisp macro in `<code>ses.el</code>'.</br>
</br>
(ses--time-check <u>FORMAT</u> &rest <u>ARGS</u>)</br>
</br>
If `ses-start-time' is more than a second ago, call `message' with <u>FORMAT</u></br>
and <u>ARGS</u> and reset `ses-start-time' to the current time.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
