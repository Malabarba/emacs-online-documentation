<strong>ses-adjust-print-width</strong> is a compiled Lisp function in `<code>ses.el</code>'.<br/>
<br/>
(ses-adjust-print-width COL CHANGE)<br/>
<br/>
Insert CHANGE spaces in front of column COL, or at end of line if<br/>
COL=NUMCOLS.  Deletes characters if CHANGE < 0.  Caller should bind<br/>
`inhibit-quit' to t.
