<strong>ses-adjust-print-width</strong> is a compiled Lisp function in `<code>ses.el</code>'.</br>
</br>
(ses-adjust-print-width <u>COL</u> <u>CHANGE</u>)</br>
</br>
Insert <u>CHANGE</u> spaces in front of column <u>COL</u>, or at end of line if</br>
<u>COL</u>=NUMCOLS.  Deletes characters if <u>CHANGE</u> &lt; 0.  Caller should bind</br>
`inhibit-quit' to t.
