<strong>ses-cell-property-set</strong> is a Lisp macro in `<code>ses.el</code>'.<br/>
<br/>
(ses-cell-property-set PROPERTY-NAME PROPERTY-VALUE ROW &optional COL)<br/>
<br/>
From a CELL or a pair (ROW,COL), set the property value of<br/>
the corresponding cell with name PROPERTY-NAME to PROPERTY-VALUE.
