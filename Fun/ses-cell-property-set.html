<strong>ses-cell-property-set</strong> is a Lisp macro in `<code>ses.el</code>'.</br>
</br>
(ses-cell-property-set <u>PROPERTY-NAME</u> <u>PROPERTY-VALUE</u> <u>ROW</u> &optional <u>COL</u>)</br>
</br>
From a CELL or a pair (<u>ROW</u>,<u>COL</u>), set the property value of</br>
the corresponding cell with name <u>PROPERTY-NAME</u> to <u>PROPERTY-VALUE</u>.
