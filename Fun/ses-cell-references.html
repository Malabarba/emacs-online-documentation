title: "ses-cell-references"
layout: doc
---
<strong>ses-cell-references</strong> is a Lisp macro in `<code>ses.el</code>'.</br>
</br>
(ses-cell-references <u>ROW</u> &optional <u>COL</u>)</br>
</br>
From a CELL or a pair (<u>ROW</u>,<u>COL</u>), get the list of symbols for cells whose</br>
functions refer to its value.
