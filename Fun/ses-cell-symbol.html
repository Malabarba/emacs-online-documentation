<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ses-cell-symbol</strong> is a Lisp macro in `<code>ses.el</code>'.</br>
</br>
(ses-cell-symbol <u>ROW</u> &optional <u>COL</u>)</br>
</br>
From a CELL or a pair (<u>ROW</u>,<u>COL</u>), get the symbol that names the local-variable holding its value.  (0,0) => A1.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
