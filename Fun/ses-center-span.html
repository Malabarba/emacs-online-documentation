<strong>ses-center-span</strong> is a compiled Lisp function in `<code>ses.el</code>'.</br>
</br>
(ses-center-span <u>VALUE</u> &optional <u>FILL</u>)</br>
</br>
Print <u>VALUE</u>, centered within the span that starts in the current column</br>
and continues until the next nonblank column.</br>
<u>FILL</u> specifies the fill character (default = space).
