<strong>ses-center</strong> is a compiled Lisp function in `<code>ses.el</code>'.<br/>
<br/>
(ses-center VALUE &optional SPAN FILL)<br/>
<br/>
Print VALUE, centered within column.<br/>
FILL is the fill character for centering (default = space).<br/>
SPAN indicates how many additional rightward columns to include<br/>
in width (default = 0).
