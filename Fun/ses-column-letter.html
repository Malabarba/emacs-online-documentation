<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ses-column-letter</strong> is a compiled Lisp function in `<code>ses.el</code>'.</br>
</br>
(ses-column-letter <u>COL</u>)</br>
</br>
Return the alphabetic name of column number <u>COL</u>.</br>
0-25 become A-Z; 26-701 become AA-ZZ, and so on.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
