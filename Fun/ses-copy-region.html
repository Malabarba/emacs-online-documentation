<strong>ses-copy-region</strong> is a compiled Lisp function in `<code>ses.el</code>'.</br>
</br>
(ses-copy-region <u>BEG</u> <u>END</u>)</br>
</br>
Treat the region as rectangular.  Convert the intangible attributes to</br>
SES attributes recording the contents of the cell as of the time of copying.
