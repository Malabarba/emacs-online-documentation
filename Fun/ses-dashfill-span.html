<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ses-dashfill-span</strong> is a compiled Lisp function in `<code>ses.el</code>'.</br>
</br>
(ses-dashfill-span <u>VALUE</u>)</br>
</br>
Print <u>VALUE</u>, centered using dashes within the span that starts in the</br>
current column and continues until the next nonblank column.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
