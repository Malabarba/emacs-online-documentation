<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ses-dashfill</strong> is a compiled Lisp function in `<code>ses.el</code>'.</br>
</br>
(ses-dashfill <u>VALUE</u> &optional <u>SPAN</u>)</br>
</br>
Print <u>VALUE</u> centered using dashes.</br>
<u>SPAN</u> indicates how many rightward columns to include in width (default = 0).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
