<strong>ses-default-printer</strong> is a Lisp macro in `<code>ses.el</code>'.</br>
</br>
(ses-default-printer <u>DEF</u>)</br>
</br>
Load the global default printer from the spreadsheet file and checks it</br>
for safety.  This is a macro to prevent propagate-on-load viruses.
