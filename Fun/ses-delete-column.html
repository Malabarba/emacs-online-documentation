(ses-delete-column <u>COUNT</u>)</br>
</br>
Delete the current column.</br>
With prefix, deletes <u>COUNT</u> columns starting from the current one.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
