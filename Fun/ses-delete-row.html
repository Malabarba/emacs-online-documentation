<strong>ses-delete-row</strong> is an interactive compiled Lisp function in `<code>ses.el</code>'.</br>
</br>
</br>
(ses-delete-row <u>COUNT</u>)</br>
</br>
Delete the current row.</br>
With prefix, deletes <u>COUNT</u> rows starting from the current one.
