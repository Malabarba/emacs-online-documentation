<strong>ses-dorange</strong> is a Lisp macro in `<code>ses.el</code>'.<br/>
<br/>
(ses-dorange CURCELL &rest BODY)<br/>
<br/>
Execute BODY repeatedly, with the variables `row' and `col' set to each<br/>
cell in the range specified by CURCELL.  The range is available in the<br/>
variables `minrow', `maxrow', `mincol', and `maxcol'.
