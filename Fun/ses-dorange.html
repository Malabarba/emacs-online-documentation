<strong>ses-dorange</strong> is a Lisp macro in `<code>ses.el</code>'.</br>
</br>
(ses-dorange <u>CURCELL</u> &rest <u>BODY</u>)</br>
</br>
Execute <u>BODY</u> repeatedly, with the variables `row' and `col' set to each</br>
cell in the range specified by <u>CURCELL</u>.  The range is available in the</br>
variables `minrow', `maxrow', `mincol', and `maxcol'.
