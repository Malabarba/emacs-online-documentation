<strong>ses-formula-record</strong> is a compiled Lisp function in `<code>ses.el</code>'.</br>
</br>
(ses-formula-record <u>FORMULA</u>)</br>
</br>
If <u>FORMULA</u> is of the form 'symbol, add it to the list of symbolic formulas</br>
for this spreadsheet.
