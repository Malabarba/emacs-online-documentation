<strong>ses-header-row</strong> is a Lisp macro in `<code>ses.el</code>'.</br>
</br>
(ses-header-row <u>ROW</u>)</br>
</br>
Load the header row from the spreadsheet file and checks it</br>
for safety.  This is a macro to prevent propagate-on-load viruses.
