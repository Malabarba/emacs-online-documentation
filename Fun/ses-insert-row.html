<strong>ses-insert-row</strong> is an interactive compiled Lisp function in `<code>ses.el</code>'.</br>
</br>
</br>
(ses-insert-row <u>COUNT</u>)</br>
</br>
Insert a new row before the current one.</br>
With prefix, insert <u>COUNT</u> rows before current one.
