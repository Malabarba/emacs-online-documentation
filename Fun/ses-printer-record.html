<strong>ses-printer-record</strong> is a compiled Lisp function in `<code>ses.el</code>'.</br>
</br>
(ses-printer-record <u>PRINTER</u>)</br>
</br>
Add <u>PRINTER</u> to `ses-read-printer-history' if not already there, after first</br>
checking that it is a valid printer function.
