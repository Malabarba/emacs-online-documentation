<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ses-set-cell</strong> is a Lisp macro in `<code>ses.el</code>'.</br>
</br>
(ses-set-cell <u>ROW</u> <u>COL</u> <u>FIELD</u> <u>VAL</u>)</br>
</br>
Install <u>VAL</u> as the contents for field <u>FIELD</u> (named by a quoted symbol) of</br>
cell (<u>ROW</u>,<u>COL</u>).  This is undoable.  The cell's data will be updated through</br>
`post-command-hook'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
