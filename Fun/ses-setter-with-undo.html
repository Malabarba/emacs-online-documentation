<strong>ses-setter-with-undo</strong> is a compiled Lisp function in `<code>ses.el</code>'.</br>
</br>
(ses-setter-with-undo <u>ACCESSORS</u> <u>NEWVAL</u> &rest <u>ARGS</u>)</br>
</br>
Set a field/variable and record it so it can be undone.</br>
Result is non-nil if field/variable has changed.
