<strong>ses-setup</strong> is an interactive compiled Lisp function in `<code>ses.el</code>'.</br>
</br>
</br>
(ses-setup)</br>
</br>
Set up for display of only the printed cell values.</br>
</br>
Narrows the buffer to show only the print area.  Gives it `read-only' and</br>
`intangible' properties.  Sets up highlighting for current cell.
