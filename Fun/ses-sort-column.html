---
<strong>ses-sort-column</strong> is an interactive compiled Lisp function in `<code>ses.el</code>'.</br>
</br>
</br>
(ses-sort-column <u>SORTER</u> &optional <u>REVERSE</u>)</br>
</br>
Sort the range by a specified column.</br>
With prefix, sorts in <u>REVERSE</u> order.
