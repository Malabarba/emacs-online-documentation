<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ses-sym-rowcol</strong> is a Lisp macro in `<code>ses.el</code>'.</br>
</br>
(ses-sym-rowcol <u>SYM</u>)</br>
</br>
From a cell-symbol <u>SYM</u>, gets the cons (row . col).  A1 => (0 . 0).  Result</br>
is nil if <u>SYM</u> is not a symbol that names a cell.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
