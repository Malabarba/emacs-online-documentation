<strong>ses-update-cells</strong> is a compiled Lisp function in `<code>ses.el</code>'.</br>
</br>
(ses-update-cells <u>LIST</u> &optional <u>FORCE</u>)</br>
</br>
Recalculate cells in <u>LIST</u>, checking for dependency loops.  Prints</br>
progress messages every second.  Dependent cells are not recalculated</br>
if the cell's value is unchanged and <u>FORCE</u> is nil.
