<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ses-yank-one</strong> is a compiled Lisp function in `<code>ses.el</code>'.</br>
</br>
(ses-yank-one <u>ROWCOL</u> <u>TEXT</u> <u>FROM</u> <u>TO</u> <u>ARG</u>)</br>
</br>
Insert the substring [<u>FROM</u>,<u>TO</u>] of <u>TEXT</u> as the formula for cell <u>ROWCOL</u> (a</br>
cons of ROW and COL).  Treat plain symbols as strings unless <u>ARG</u> is a list.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
