<strong>ses-yank-one</strong> is a compiled Lisp function in `<code>ses.el</code>'.</br>
</br>
(ses-yank-one <u>ROWCOL</u> <u>TEXT</u> <u>FROM</u> <u>TO</u> <u>ARG</u>)</br>
</br>
Insert the substring [<u>FROM</u>,<u>TO</u>] of <u>TEXT</u> as the formula for cell <u>ROWCOL</u> (a</br>
cons of ROW and COL).  Treat plain symbols as strings unless <u>ARG</u> is a list.
