<strong>ses-yank-resize</strong> is a compiled Lisp function in `<code>ses.el</code>'.<br/>
<br/>
(ses-yank-resize NEEDROWS NEEDCOLS)<br/>
<br/>
If this yank will require inserting rows and/or columns, ask for<br/>
confirmation and then insert them.  Result is (row,col) for top left of yank<br/>
spot, or error signal if user requests cancel.
