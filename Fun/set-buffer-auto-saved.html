(set-buffer-auto-saved)</br>
</br>
Mark current buffer as auto-saved with its current text.</br>
No auto-save file will be written until the buffer changes again.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
