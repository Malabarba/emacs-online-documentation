(set-buffer-modified-p <u>FLAG</u>)</br>
</br>
Mark current buffer as modified or unmodified according to <u>FLAG</u>.</br>
A non-nil <u>FLAG</u> means mark the buffer modified.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
