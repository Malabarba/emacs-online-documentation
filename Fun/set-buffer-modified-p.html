<strong>set-buffer-modified-p</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(set-buffer-modified-p <u>FLAG</u>)</br>
</br>
Mark current buffer as modified or unmodified according to <u>FLAG</u>.</br>
A non-nil <u>FLAG</u> means mark the buffer modified.
