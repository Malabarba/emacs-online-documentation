---
title: "set-char-table-parent"
layout: doc
---
<strong>set-char-table-parent</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(set-char-table-parent <u>CHAR-TABLE</u> <u>PARENT</u>)</br>
</br>
Set the parent char-table of <u>CHAR-TABLE</u> to <u>PARENT</u>.</br>
Return <u>PARENT</u>.  <u>PARENT</u> must be either nil or another char-table.
