<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>set-default-toplevel-value</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(set-default-toplevel-value <u>SYMBOL</u> <u>VALUE</u>)</br>
</br>
Set <u>SYMBOL</u>'s toplevel default value to <u>VALUE</u>.</br>
"Toplevel" means outside of any let binding.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
