title: "set-default"
layout: doc
---
<strong>set-default</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(set-default <u>SYMBOL</u> <u>VALUE</u>)</br>
</br>
Set <u>SYMBOL</u>'s default value to <u>VALUE</u>.  <u>SYMBOL</u> and <u>VALUE</u> are evaluated.</br>
The default value is seen in buffers that do not have their own values</br>
for this variable.
