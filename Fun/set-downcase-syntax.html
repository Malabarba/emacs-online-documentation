<strong>set-downcase-syntax</strong> is a compiled Lisp function in `<code>case-table.el</code>'.</br>
</br>
(set-downcase-syntax <u>UC</u> <u>LC</u> <u>TABLE</u>)</br>
</br>
Make character <u>LC</u> a downcase of character <u>UC</u>.</br>
It also modifies `standard-syntax-table' to give them the syntax of</br>
word constituents.
