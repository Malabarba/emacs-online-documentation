<strong>set-fill-column</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
It is bound to C-x f.</br>
</br>
<code>(set-fill-column <u>ARG</u></code>)</br>
</br>
Set `fill-column' to specified argument.</br>
Use C-u followed by a number to specify a column.</br>
Just C-u as argument means to use the current column.
