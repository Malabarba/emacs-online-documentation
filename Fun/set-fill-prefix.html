<strong>set-fill-prefix</strong> is an interactive compiled Lisp function in `<code>fill.el</code>'.</br>
</br>
It is bound to C-x ..</br>
</br>
<code>(set-fill-prefix</code>)</br>
</br>
Set the fill prefix to the current line up to point.</br>
Filling expects lines to start with the fill prefix and</br>
reinserts the fill prefix in each resulting line.
