---
title: "set-frame-parameter"
layout: doc
---
<strong>set-frame-parameter</strong> is a compiled Lisp function in `<code>frame.el</code>'.</br>
</br>
(set-frame-parameter <u>FRAME</u> <u>PARAMETER</u> <u>VALUE</u>)</br>
</br>
Set frame parameter <u>PARAMETER</u> to <u>VALUE</u> on <u>FRAME</u>.</br>
If <u>FRAME</u> is nil, it defaults to the selected frame.</br>
See `modify-frame-parameters'.
