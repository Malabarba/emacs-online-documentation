<strong>set-frame-size</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(set-frame-size <u>FRAME</u> <u>WIDTH</u> <u>HEIGHT</u> &optional <u>PIXELWISE</u>)</br>
</br>
Sets size of <u>FRAME</u> to <u>WIDTH</u> by <u>HEIGHT</u>, measured in characters.</br>
Optional argument <u>PIXELWISE</u> non-nil means to measure in pixels.
