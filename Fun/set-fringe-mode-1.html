<strong>set-fringe-mode-1</strong> is a compiled Lisp function in `<code>fringe.el</code>'.</br>
</br>
(set-fringe-mode-1 <u>IGNORE</u> <u>VALUE</u>)</br>
</br>
Call `set-fringe-mode' with <u>VALUE</u>.</br>
See `fringe-mode' for valid values and their effect.</br>
This is usually invoked when setting `fringe-mode' via customize.
