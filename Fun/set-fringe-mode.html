title: "set-fringe-mode"

---
<strong>set-fringe-mode</strong> is a compiled Lisp function in `<code>fringe.el</code>'.</br>
</br>
(set-fringe-mode <u>VALUE</u>)</br>
</br>
Set `fringe-mode' to <u>VALUE</u> and put the new value into effect.</br>
See `fringe-mode' for possible values and their effect.
