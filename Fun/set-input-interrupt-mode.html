<strong>set-input-interrupt-mode</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(set-input-interrupt-mode INTERRUPT)<br/>
<br/>
Set interrupt mode of reading keyboard input.<br/>
If INTERRUPT is non-nil, Emacs will use input interrupts;<br/>
otherwise Emacs uses CBREAK mode.<br/>
<br/>
See also `current-input-mode'.
