---
title: "set-keymap-parent"
layout: doc
---
<strong>set-keymap-parent</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(set-keymap-parent <u>KEYMAP</u> <u>PARENT</u>)</br>
</br>
Modify <u>KEYMAP</u> to set its parent map to <u>PARENT</u>.</br>
Return <u>PARENT</u>.  <u>PARENT</u> should be nil or another keymap.
