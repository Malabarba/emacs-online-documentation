<strong>set-minibuffer-window</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(set-minibuffer-window WINDOW)<br/>
<br/>
Specify which minibuffer window to use for the minibuffer.<br/>
This affects where the minibuffer is displayed if you put text in it<br/>
without invoking the usual minibuffer commands.
