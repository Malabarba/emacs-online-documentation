<strong>set-process-coding-system</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(set-process-coding-system PROCESS &optional DECODING ENCODING)<br/>
<br/>
Set coding systems of PROCESS to DECODING and ENCODING.<br/>
DECODING will be used to decode subprocess output and ENCODING to<br/>
encode subprocess input.
