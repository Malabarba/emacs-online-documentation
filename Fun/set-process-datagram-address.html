title: "set-process-datagram-address"

---
<strong>set-process-datagram-address</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(set-process-datagram-address <u>PROCESS</u> <u>ADDRESS</u>)</br>
</br>
Set the datagram address for <u>PROCESS</u> to <u>ADDRESS</u>.</br>
Returns nil upon error setting address, <u>ADDRESS</u> otherwise.
