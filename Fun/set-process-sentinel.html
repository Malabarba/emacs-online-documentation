<strong>set-process-sentinel</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(set-process-sentinel PROCESS SENTINEL)<br/>
<br/>
Give PROCESS the sentinel SENTINEL; nil for none.<br/>
The sentinel is called as a function when the process changes state.<br/>
It gets two arguments: the process, and a string describing the change.
