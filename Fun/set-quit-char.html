<strong>set-quit-char</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(set-quit-char QUIT)<br/>
<br/>
Specify character used for quitting.<br/>
QUIT must be an ASCII character.<br/>
<br/>
This function only has an effect on the controlling tty of the Emacs<br/>
process.<br/>
<br/>
See also `current-input-mode'.
