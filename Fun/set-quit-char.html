<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>set-quit-char</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(set-quit-char <u>QUIT</u>)</br>
</br>
Specify character used for quitting.</br>
<u>QUIT</u> must be an ASCII character.</br>
</br>
This function only has an effect on the controlling tty of the Emacs</br>
process.</br>
</br>
See also `current-input-mode'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
