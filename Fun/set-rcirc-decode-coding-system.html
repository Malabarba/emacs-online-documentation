<strong>set-rcirc-decode-coding-system</strong> is an interactive compiled Lisp function in `<code>rcirc.el</code>'.</br>
</br>
</br>
(set-rcirc-decode-coding-system <u>CODING-SYSTEM</u>)</br>
</br>
Set the decode coding system used in this channel.
