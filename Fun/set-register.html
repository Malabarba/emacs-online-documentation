---
title: "set-register"
layout: doc
---
<strong>set-register</strong> is a compiled Lisp function in `<code>register.el</code>'.</br>
</br>
(set-register <u>REGISTER</u> <u>VALUE</u>)</br>
</br>
Set contents of Emacs register named <u>REGISTER</u> to <u>VALUE</u>.  Returns <u>VALUE</u>.</br>
See the documentation of the variable `register-alist' for possible <u>VALUE</u>s.
