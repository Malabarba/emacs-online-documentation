---
<strong>set-slot-value</strong> is an alias for `<strong><a href="/Fun/eieio-oset.html">eieio-oset</a></strong>' in `<code>eieio.el</code>'.</br>
</br>
(set-slot-value <u>OBJ</u> <u>SLOT</u> <u>VALUE</u>)</br>
</br>
Do the work for the macro `oset'.</br>
Fills in <u>OBJ</u>'s <u>SLOT</u> with <u>VALUE</u>.
