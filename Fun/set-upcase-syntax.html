<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>set-upcase-syntax</strong> is a compiled Lisp function in `<code>case-table.el</code>'.</br>
</br>
(set-upcase-syntax <u>UC</u> <u>LC</u> <u>TABLE</u>)</br>
</br>
Make character <u>UC</u> an upcase of character <u>LC</u>.</br>
It also modifies `standard-syntax-table' to give them the syntax of</br>
word constituents.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
