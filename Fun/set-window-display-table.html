<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>set-window-display-table</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(set-window-display-table <u>WINDOW</u> <u>TABLE</u>)</br>
</br>
Set <u>WINDOW</u>'s display-table to <u>TABLE</u>.</br>
<u>WINDOW</u> must be a live window and defaults to the selected one.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
