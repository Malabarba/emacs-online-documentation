<strong>set-window-new-normal</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(set-window-new-normal WINDOW &optional SIZE)<br/>
<br/>
Set new normal size of WINDOW to SIZE.<br/>
WINDOW must be a valid window and defaults to the selected one.<br/>
Return SIZE.<br/>
<br/>
Note: This function does not operate on any child windows of WINDOW.
