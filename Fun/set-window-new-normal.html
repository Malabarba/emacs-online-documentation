<strong>set-window-new-normal</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(set-window-new-normal <u>WINDOW</u> &optional <u>SIZE</u>)</br>
</br>
Set new normal size of <u>WINDOW</u> to <u>SIZE</u>.</br>
<u>WINDOW</u> must be a valid window and defaults to the selected one.</br>
Return <u>SIZE</u>.</br>
</br>
Note: This function does not operate on any child windows of <u>WINDOW</u>.
