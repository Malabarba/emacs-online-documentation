<strong>set-window-next-buffers</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(set-window-next-buffers WINDOW NEXT-BUFFERS)<br/>
<br/>
Set WINDOW's next buffers to NEXT-BUFFERS.<br/>
WINDOW must be a live window and defaults to the selected one.<br/>
NEXT-BUFFERS should be a list of buffers.
