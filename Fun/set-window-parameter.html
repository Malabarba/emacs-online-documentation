<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>set-window-parameter</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(set-window-parameter <u>WINDOW</u> <u>PARAMETER</u> <u>VALUE</u>)</br>
</br>
Set <u>WINDOW</u>'s value of <u>PARAMETER</u> to <u>VALUE</u>.</br>
<u>WINDOW</u> can be any window and defaults to the selected one.</br>
Return <u>VALUE</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
