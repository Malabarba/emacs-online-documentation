<strong>set-window-point</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(set-window-point <u>WINDOW</u> <u>POS</u>)</br>
</br>
Make point value in <u>WINDOW</u> be at position <u>POS</u> in <u>WINDOW</u>'s buffer.</br>
<u>WINDOW</u> must be a live window and defaults to the selected one.</br>
Return <u>POS</u>.
