<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>set-window-point</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(set-window-point <u>WINDOW</u> <u>POS</u>)</br>
</br>
Make point value in <u>WINDOW</u> be at position <u>POS</u> in <u>WINDOW</u>'s buffer.</br>
<u>WINDOW</u> must be a live window and defaults to the selected one.</br>
Return <u>POS</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
