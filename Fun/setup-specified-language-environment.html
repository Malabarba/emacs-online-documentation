<strong>setup-specified-language-environment</strong> is an interactive compiled Lisp function in `<code>mule-cmds.el</code>'.</br>
</br>
It is bound to many ordinary text characters.</br>
</br>
<code>(setup-specified-language-environment</code>)</br>
</br>
Switch to a specified language environment.
