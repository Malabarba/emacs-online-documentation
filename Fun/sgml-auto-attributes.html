<strong>sgml-auto-attributes</strong> is an interactive compiled Lisp function in `<code>sgml-mode.el</code>'.</br>
</br>
</br>
(sgml-auto-attributes <u>ARG</u>)</br>
</br>
Self insert the character typed; at top level of tag, prompt for attributes.</br>
With prefix argument, only self insert.
