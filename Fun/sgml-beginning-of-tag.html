<strong>sgml-beginning-of-tag</strong> is a compiled Lisp function in `<code>sgml-mode.el</code>'.</br>
</br>
(sgml-beginning-of-tag &optional <u>TOP-LEVEL</u>)</br>
</br>
Skip to beginning of tag and return its name.</br>
If this can't be done, return nil.
