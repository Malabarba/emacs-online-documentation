<strong>sgml-calculate-indent</strong> is a compiled Lisp function in `<code>sgml-mode.el</code>'.</br>
</br>
(sgml-calculate-indent &optional <u>LCON</u>)</br>
</br>
Calculate the column to which this line should be indented.</br>
<u>LCON</u> is the lexical context, if any.
