title: "sgml-delete-tag"
layout: doc
---
<strong>sgml-delete-tag</strong> is an interactive compiled Lisp function in `<code>sgml-mode.el</code>'.</br>
</br>
</br>
(sgml-delete-tag <u>ARG</u>)</br>
</br>
Delete tag on or after cursor, and matching closing or opening tag.</br>
With prefix argument <u>ARG</u>, repeat this <u>ARG</u> times.
