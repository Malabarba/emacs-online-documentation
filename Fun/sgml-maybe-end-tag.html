<strong>sgml-maybe-end-tag</strong> is an interactive compiled Lisp function in `<code>sgml-mode.el</code>'.</br>
</br>
</br>
(sgml-maybe-end-tag &optional <u>ARG</u>)</br>
</br>
Name self unless in position to end a tag or a prefix <u>ARG</u> is given.
