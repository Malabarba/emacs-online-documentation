(sgml-name-8bit-mode)</br>
</br>
Toggle whether to insert named entities instead of non-ASCII characters.</br>
This only works for Latin-1 input.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
