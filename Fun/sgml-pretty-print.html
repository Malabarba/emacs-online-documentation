<strong>sgml-pretty-print</strong> is an interactive compiled Lisp function in `<code>sgml-mode.el</code>'.<br/>
<br/>
(sgml-pretty-print BEG END)<br/>
<br/>
Simple-minded pretty printer for SGML.<br/>
Re-indents the code and inserts newlines between BEG and END.<br/>
You might want to turn on `auto-fill-mode' to get better results.
