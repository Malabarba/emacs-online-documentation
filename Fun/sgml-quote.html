<strong>sgml-quote</strong> is an interactive compiled Lisp function in `<code>sgml-mode.el</code>'.</br>
</br>
</br>
(sgml-quote <u>START</u> <u>END</u> &optional <u>UNQUOTEP</u>)</br>
</br>
Quote SGML text in region <u>START</u> ... <u>END</u>.</br>
Only &, &lt; and > are quoted, the rest is left untouched.</br>
With prefix argument <u>UNQUOTEP</u>, unquote the region.
