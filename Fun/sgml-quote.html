<strong>sgml-quote</strong> is an interactive compiled Lisp function in `<code>sgml-mode.el</code>'.<br/>
<br/>
(sgml-quote START END &optional UNQUOTEP)<br/>
<br/>
Quote SGML text in region START ... END.<br/>
Only &, < and > are quoted, the rest is left untouched.<br/>
With prefix argument UNQUOTEP, unquote the region.
