---
<strong>sgml-show-context</strong> is an interactive compiled Lisp function in `<code>sgml-mode.el</code>'.</br>
</br>
</br>
(sgml-show-context &optional <u>FULL</u>)</br>
</br>
Display the current context.</br>
If <u>FULL</u> is non-nil, parse back to the beginning of the buffer.
