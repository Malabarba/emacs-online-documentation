<strong>sgml-slash-matching</strong> is an interactive compiled Lisp function in `<code>sgml-mode.el</code>'.</br>
</br>
</br>
(sgml-slash-matching <u>ARG</u>)</br>
</br>
Insert `/' and display any previous matching `/'.</br>
Two `/'s are treated as matching if the first `/' ends a net-enabling</br>
start tag, and the second `/' is the corresponding null end tag.
