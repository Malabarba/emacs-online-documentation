<strong>sgml-value</strong> is a compiled Lisp function in `<code>sgml-mode.el</code>'.</br>
</br>
(sgml-value <u>ALIST</u>)</br>
</br>
Interactively insert value taken from attribute-rule <u>ALIST</u>.</br>
See `sgml-tag-alist' for info about attribute rules.
