<strong>sh-basic-indent-line</strong> is an interactive compiled Lisp function in `<code>sh-script.el</code>'.</br>
</br>
</br>
(sh-basic-indent-line)</br>
</br>
Indent a line for Sh mode (shell script mode).</br>
Indent as far as preceding non-empty line, then by steps of `sh-indentation'.</br>
Lines containing only comments are considered empty.
