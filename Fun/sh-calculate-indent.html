<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>sh-calculate-indent</strong> is a compiled Lisp function in `<code>sh-script.el</code>'.</br>
</br>
(sh-calculate-indent &optional <u>INFO</u>)</br>
</br>
Return the indentation for the current line.</br>
If <u>INFO</u> is supplied it is used, else it is calculated from current line.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
