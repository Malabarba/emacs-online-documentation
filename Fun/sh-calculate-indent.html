title: "sh-calculate-indent"
layout: doc
---
<strong>sh-calculate-indent</strong> is a compiled Lisp function in `<code>sh-script.el</code>'.</br>
</br>
(sh-calculate-indent &optional <u>INFO</u>)</br>
</br>
Return the indentation for the current line.</br>
If <u>INFO</u> is supplied it is used, else it is calculated from current line.
