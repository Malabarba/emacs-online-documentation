---
<strong>sh-get-kw</strong> is a compiled Lisp function in `<code>sh-script.el</code>'.</br>
</br>
(sh-get-kw &optional <u>WHERE</u> <u>AND-MOVE</u>)</br>
</br>
Return first word of line from <u>WHERE</u>.</br>
If <u>AND-MOVE</u> is non-nil then move to end of word.
