<strong>sh-mkword-regexpr</strong> is a compiled Lisp function in `<code>sh-script.el</code>'.</br>
</br>
(sh-mkword-regexpr <u>WORD</u>)</br>
</br>
Make a regexp which matches <u>WORD</u> as a word.</br>
This specifically excludes an occurrence of <u>WORD</u> followed by</br>
punctuation characters like '-'.
