<strong>sh-prev-line</strong> is a compiled Lisp function in `<code>sh-script.el</code>'.</br>
</br>
(sh-prev-line &optional <u>END</u>)</br>
</br>
Back to end of previous non-comment non-empty line.</br>
Go to beginning of logical line unless <u>END</u> is non-nil, in which case</br>
we go to the end of the previous line and do not check for continuations.
