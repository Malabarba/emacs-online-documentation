<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>sh-set-var-value</strong> is a compiled Lisp function in `<code>sh-script.el</code>'.</br>
</br>
(sh-set-var-value <u>VAR</u> <u>VALUE</u> &optional <u>NO-SYMBOL</u>)</br>
</br>
Set variable <u>VAR</u> to <u>VALUE</u>.</br>
Unless optional argument <u>NO-SYMBOL</u> is non-nil, then if <u>VALUE</u> is</br>
can be represented by a symbol then do so.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
