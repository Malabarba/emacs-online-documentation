(sh-shell-process <u>FORCE</u>)</br>
</br>
Get a shell process for interaction.</br>
If <u>FORCE</u> is non-nil and no process found, create one.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
