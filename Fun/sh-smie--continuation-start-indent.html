(sh-smie--continuation-start-indent)</br>
</br>
Return the initial indentation of a continued line.</br>
May return nil if the line should not be treated as continued.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
