<strong>sh-var-value</strong> is a compiled Lisp function in `<code>sh-script.el</code>'.</br>
</br>
(sh-var-value <u>VAR</u> &optional <u>IGNORE-ERROR</u>)</br>
</br>
Return the value of variable <u>VAR</u>, interpreting symbols.</br>
It can also return t or nil.</br>
If an invalid value is found, throw an error unless Optional argument</br>
<u>IGNORE-ERROR</u> is non-nil.
