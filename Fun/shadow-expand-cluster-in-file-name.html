<strong>shadow-expand-cluster-in-file-name</strong> is a compiled Lisp function in `<code>shadowfile.el</code>'.</br>
</br>
(shadow-expand-cluster-in-file-name <u>FILE</u>)</br>
</br>
If hostname part of <u>FILE</u> is a cluster, expand it to cluster's primary hostname.</br>
Will return the name bare if it is a local file.
