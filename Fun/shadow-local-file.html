<strong>shadow-local-file</strong> is a compiled Lisp function in `<code>shadowfile.el</code>'.</br>
</br>
(shadow-local-file <u>FILE</u>)</br>
</br>
If <u>FILE</u> is at this site, remove /user@host part.</br>
If refers to a different system or a different user on this system,</br>
return nil.
