title: "shadow-make-fullname"

---
<strong>shadow-make-fullname</strong> is a compiled Lisp function in `<code>shadowfile.el</code>'.</br>
</br>
(shadow-make-fullname <u>HOST</u> <u>USER</u> <u>NAME</u>)</br>
</br>
Make an ange-ftp style fullname out of <u>HOST</u>, <u>USER</u> (optional), and <u>NAME</u>.</br>
This is probably not as general as it ought to be.
