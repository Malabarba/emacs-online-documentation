<strong>shadow-parse-name</strong> is a compiled Lisp function in `<code>shadowfile.el</code>'.</br>
</br>
(shadow-parse-name <u>NAME</u>)</br>
</br>
Parse any <u>NAME</u> into (site user name) list.</br>
Argument can be a simple name, full ange-ftp name, or already a hup list.
