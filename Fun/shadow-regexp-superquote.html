</br>
(shadow-regexp-superquote <u>STRING</u>)</br>
</br>
Like `regexp-quote', but includes the ^ and $.</br>
This makes sure regexp matches nothing but <u>STRING</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
