---
<strong>shadow-regexp-superquote</strong> is a compiled Lisp function in `<code>shadowfile.el</code>'.</br>
</br>
(shadow-regexp-superquote <u>STRING</u>)</br>
</br>
Like `regexp-quote', but includes the ^ and $.</br>
This makes sure regexp matches nothing but <u>STRING</u>.
