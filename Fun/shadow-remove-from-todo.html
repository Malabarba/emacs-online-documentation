<strong>shadow-remove-from-todo</strong> is a compiled Lisp function in `<code>shadowfile.el</code>'.</br>
</br>
(shadow-remove-from-todo <u>PAIR</u>)</br>
</br>
Remove <u>PAIR</u> from `shadow-files-to-copy'.</br>
<u>PAIR</u> must be `eq' to one of the elements of that list.
