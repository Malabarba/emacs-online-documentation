<strong>This function no longer exists in emacs 24.4</strong></br></br>
<strong>shadow-remove-if</strong> is a compiled Lisp function in `<code>shadowfile.el</code>'.<br/>
<br/>
(shadow-remove-if FUNC LIST)<br/>
<br/>
Remove elements satisfying FUNC from LIST.<br/>
Nondestructive; actually returns a copy of the list with the elements removed.
