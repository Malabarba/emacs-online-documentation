<strong>shadow-replace-name-component</strong> is a compiled Lisp function in `<code>shadowfile.el</code>'.</br>
</br>
(shadow-replace-name-component <u>FULLNAME</u> <u>NEWNAME</u>)</br>
</br>
Return <u>FULLNAME</u> with the name component changed to <u>NEWNAME</u>.
