<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>shadow-shadows-of-1</strong> is a compiled Lisp function in `<code>shadowfile.el</code>'.</br>
</br>
(shadow-shadows-of-1 <u>FILE</u> <u>GROUPS</u> <u>REGEXP</u>)</br>
</br>
Return list of <u>FILE</u>'s shadows in <u>GROUPS</u>.</br>
Consider them as regular expressions if third arg <u>REGEXP</u> is true.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
