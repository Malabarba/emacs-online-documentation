<strong>shadow-site-match</strong> is a compiled Lisp function in `<code>shadowfile.el</code>'.<br/>
<br/>
(shadow-site-match SITE1 SITE2)<br/>
<br/>
Non-nil if SITE1 is or includes SITE2.<br/>
Each may be a host or cluster name; if they are clusters, regexp of SITE1 will<br/>
be matched against the primary of SITE2.
