<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>shadow-site-match</strong> is a compiled Lisp function in `<code>shadowfile.el</code>'.</br>
</br>
(shadow-site-match <u>SITE1</u> <u>SITE2</u>)</br>
</br>
Non-nil if <u>SITE1</u> is or includes <u>SITE2</u>.</br>
Each may be a host or cluster name; if they are clusters, regexp of <u>SITE1</u> will</br>
be matched against the primary of <u>SITE2</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
