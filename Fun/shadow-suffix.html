---
title: "shadow-suffix"
layout: doc
---
<strong>shadow-suffix</strong> is a compiled Lisp function in `<code>shadowfile.el</code>'.</br>
</br>
(shadow-suffix <u>PREFIX</u> <u>STRING</u>)</br>
</br>
If <u>PREFIX</u> begins <u>STRING</u>, return the rest.</br>
Return value is non-nil if <u>PREFIX</u> and <u>STRING</u> are `string=' up to the length of</br>
<u>PREFIX</u>.
