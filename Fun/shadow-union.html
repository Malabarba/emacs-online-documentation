</br>
(shadow-union <u>A</u> <u>B</u>)</br>
</br>
Add members of list <u>A</u> to list <u>B</u> if not equal to items already in <u>B</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
