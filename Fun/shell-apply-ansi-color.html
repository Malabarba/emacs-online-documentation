<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>shell-apply-ansi-color</strong> is a compiled Lisp function in `<code>shell.el</code>'.</br>
</br>
(shell-apply-ansi-color <u>BEG</u> <u>END</u> <u>FACE</u>)</br>
</br>
Apply <u>FACE</u> as the ansi-color face for the text between <u>BEG</u> and <u>END</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
