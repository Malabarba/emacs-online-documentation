title: "shell-apply-ansi-color"
layout: doc
---
<strong>shell-apply-ansi-color</strong> is a compiled Lisp function in `<code>shell.el</code>'.</br>
</br>
(shell-apply-ansi-color <u>BEG</u> <u>END</u> <u>FACE</u>)</br>
</br>
Apply <u>FACE</u> as the ansi-color face for the text between <u>BEG</u> and <u>END</u>.
