<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>shell-backward-command</strong> is an interactive compiled Lisp function in `<code>shell.el</code>'.</br>

(shell-backward-command &optional <u>ARG</u>)</br>
</br>
Move backward across <u>ARG</u> shell command(s).  Does not cross lines.</br>
