<strong>shell-backward-command</strong> is an interactive compiled Lisp function in `<code>shell.el</code>'.</br>
</br>
</br>
(shell-backward-command &optional <u>ARG</u>)</br>
</br>
Move backward across <u>ARG</u> shell command(s).  Does not cross lines.</br>
See `shell-command-regexp'.
