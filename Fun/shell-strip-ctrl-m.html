<strong>shell-strip-ctrl-m</strong> is an alias for `<strong><a href="comint-strip-ctrl-m">comint-strip-ctrl-m</a></strong>' in `<code>comint.el</code>'.</br>
</br>
</br>
(shell-strip-ctrl-m &optional <u>STRING</u>)</br>
</br>
Strip trailing `^M' characters from the current output group.</br>
This function could be on `comint-output-filter-functions' or bound to a key.
