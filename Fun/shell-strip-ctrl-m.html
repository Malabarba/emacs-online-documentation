<strong>shell-strip-ctrl-m</strong> is an alias for `comint-strip-ctrl-m' in `<code>comint.el</code>'.<br/>
<br/>
(shell-strip-ctrl-m &optional STRING)<br/>
<br/>
Strip trailing `^M' characters from the current output group.<br/>
This function could be on `comint-output-filter-functions' or bound to a key.
