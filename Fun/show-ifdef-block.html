<strong>show-ifdef-block</strong> is an interactive compiled Lisp function in `<code>hideif.el</code>'.</br>
</br>
</br>
(show-ifdef-block &optional <u>START</u> <u>END</u>)</br>
</br>
Show the ifdef block (true or false part) enclosing or before the cursor.
