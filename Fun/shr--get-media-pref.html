<strong>shr--get-media-pref</strong> is a compiled Lisp function in `<code>shr.el</code>'.</br>
</br>
(shr--get-media-pref <u>ELEM</u>)</br>
</br>
Determine the preference for <u>ELEM</u>.</br>
The preference is a float determined from `shr-prefer-media-type'.
