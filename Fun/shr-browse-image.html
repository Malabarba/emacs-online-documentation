<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>shr-browse-image</strong> is an interactive compiled Lisp function in `<code>shr.el</code>'.</br>
</br>
</br>
(shr-browse-image &optional <u>COPY-URL</u>)</br>
</br>
Browse the image under point.</br>
If <u>COPY-URL</u> (the prefix if called interactively) is non-nil, copy</br>
the URL of the image to the kill buffer instead.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
