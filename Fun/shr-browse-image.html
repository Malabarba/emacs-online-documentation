<strong>shr-browse-image</strong> is an interactive compiled Lisp function in `<code>shr.el</code>'.</br>
</br>
</br>
(shr-browse-image &optional <u>COPY-URL</u>)</br>
</br>
Browse the image under point.</br>
If <u>COPY-URL</u> (the prefix if called interactively) is non-nil, copy</br>
the URL of the image to the kill buffer instead.
