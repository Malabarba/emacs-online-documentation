<strong>shr-browse-url</strong> is an interactive compiled Lisp function in `<code>shr.el</code>'.</br>
</br>
</br>
(shr-browse-url &optional <u>EXTERNAL</u> <u>MOUSE-EVENT</u>)</br>
</br>
Browse the URL under point.</br>
If <u>EXTERNAL</u>, browse the URL using `shr-external-browser'.
