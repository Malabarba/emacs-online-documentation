<strong>shr-char-breakable-p</strong> is a compiled Lisp function in `<code>shr.el</code>'.</br>
</br>
(shr-char-breakable-p <u>CHAR</u>)</br>
</br>
This function has a compiler macro `shr-char-breakable-p--inliner'.</br>
</br>
Return non-nil if a line can be broken before and after <u>CHAR</u>.
