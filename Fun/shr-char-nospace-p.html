<strong>shr-char-nospace-p</strong> is a compiled Lisp function in `<code>shr.el</code>'.</br>
</br>
(shr-char-nospace-p <u>CHAR</u>)</br>
</br>
This function has a compiler macro `shr-char-nospace-p--inliner'.</br>
