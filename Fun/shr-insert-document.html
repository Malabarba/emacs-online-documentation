<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>shr-insert-document</strong> is an autoloaded compiled Lisp function in `<code>shr.el</code>'.</br>
</br>
(shr-insert-document <u>DOM</u>)</br>
</br>
Render the parsed document <u>DOM</u> into the current buffer.</br>
<u>DOM</u> should be a parse tree as generated by</br>
`libxml-parse-html-region' or similar.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
