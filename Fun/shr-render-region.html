<strong>shr-render-region</strong> is an interactive autoloaded compiled Lisp function in `<code>shr.el</code>'.</br>
</br>
</br>
(shr-render-region <u>BEGIN</u> <u>END</u> &optional <u>BUFFER</u>)</br>
</br>
Display the HTML rendering of the region between <u>BEGIN</u> and <u>END</u>.
