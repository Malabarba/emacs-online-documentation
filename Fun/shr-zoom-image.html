<strong>shr-zoom-image</strong> is an interactive compiled Lisp function in `<code>shr.el</code>'.</br>
</br>
</br>
(shr-zoom-image)</br>
</br>
Toggle the image size.</br>
The size will be rotated between the default size, the original</br>
size, and full-buffer size.
