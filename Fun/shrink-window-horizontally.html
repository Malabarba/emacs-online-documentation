<strong>shrink-window-horizontally</strong> is an interactive compiled Lisp function in `<code>window.el</code>'.</br>
</br>
It is bound to C-x {.</br>
</br>
<code>(shrink-window-horizontally <u>DELTA</u></code>)</br>
</br>
Make selected window <u>DELTA</u> columns narrower.</br>
Interactively, if no argument is given, make selected window one</br>
column narrower.
