<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>simula-forward-down-level</strong> is an interactive compiled Lisp function in `<code>simula.el</code>'.</br>
</br>
</br>
(simula-forward-down-level <u>COUNT</u>)</br>
</br>
Move forward down <u>COUNT</u> block levels.</br>
If <u>COUNT</u> is negative, move backward down block level instead.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
