<strong>simula-forward-down-level</strong> is an interactive compiled Lisp function in `<code>simula.el</code>'.</br>
</br>
</br>
(simula-forward-down-level <u>COUNT</u>)</br>
</br>
Move forward down <u>COUNT</u> block levels.</br>
If <u>COUNT</u> is negative, move backward down block level instead.
