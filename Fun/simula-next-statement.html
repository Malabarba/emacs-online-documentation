---
<strong>simula-next-statement</strong> is an interactive compiled Lisp function in `<code>simula.el</code>'.</br>
</br>
</br>
(simula-next-statement <u>COUNT</u>)</br>
</br>
Move forward <u>COUNT</u> statements.</br>
If <u>COUNT</u> is negative, move backward instead.
