<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>simula-previous-statement</strong> is an interactive compiled Lisp function in `<code>simula.el</code>'.</br>
</br>
</br>
(simula-previous-statement <u>COUNT</u>)</br>
</br>
Move backward <u>COUNT</u> statements.</br>
If <u>COUNT</u> is negative, move forward instead.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
