<strong>skip-chars-backward</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(skip-chars-backward STRING &optional LIM)<br/>
<br/>
Move point backward, stopping after a char not in STRING, or at pos LIM.<br/>
See `skip-chars-forward' for details.<br/>
Returns the distance traveled, either zero or negative.
