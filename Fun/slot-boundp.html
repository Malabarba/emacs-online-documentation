title: "slot-boundp"

---
<strong>slot-boundp</strong> is a compiled Lisp function in `<code>eieio.el</code>'.</br>
</br>
(slot-boundp <u>OBJECT</u> <u>SLOT</u>)</br>
</br>
Return non-nil if <u>OBJECT</u>'s <u>SLOT</u> is bound.</br>
Setting a slot's value makes it bound.  Calling `slot-makeunbound' will</br>
make a slot unbound.</br>
<u>OBJECT</u> can be an instance or a class.
