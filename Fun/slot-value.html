<strong>slot-value</strong> is an alias for `<strong><a href="/Fun/eieio-oref.html">eieio-oref</a></strong>' in `<code>eieio.el</code>'.</br>
</br>
(slot-value <u>OBJ</u> <u>SLOT</u>)</br>
</br>
Return the value in <u>OBJ</u> at <u>SLOT</u> in the object vector.
