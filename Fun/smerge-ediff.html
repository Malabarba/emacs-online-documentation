<strong>smerge-ediff</strong> is an interactive autoloaded compiled Lisp function in `<code>smerge-mode.el</code>'.<br/>
<br/>
(smerge-ediff &optional NAME-MINE NAME-OTHER NAME-BASE)<br/>
<br/>
Invoke ediff to resolve the conflicts.<br/>
NAME-MINE, NAME-OTHER, and NAME-BASE, if non-nil, are used for the<br/>
buffer names.
