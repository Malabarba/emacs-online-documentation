smerge-match-conflict is a compiled Lisp function in `smerge-mode.el'.<br/><br/>(smerge-match-conflict)<br/><br/>Get info about the conflict.  Puts the info in the `match-data'.<br/>The submatches contain:<br/> 0:  the whole conflict.<br/> 1:  your code.<br/> 2:  the base code.<br/> 3:  other code.<br/>An error is raised if not inside a conflict.
