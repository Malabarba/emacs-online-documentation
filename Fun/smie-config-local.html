<strong>smie-config-local</strong> is a compiled Lisp function in `<code>smie.el</code>'.</br>
</br>
(smie-config-local <u>RULES</u>)</br>
</br>
Add <u>RULES</u> as local indentation rules to use in this buffer.</br>
These replace any previous local rules, but supplement the rules</br>
specified in `smie-config'.
