<strong>smie-rule-hanging-p</strong> is an alias for `<strong><a href="smie-indent--hanging-p">smie-indent--hanging-p</a></strong>' in `<code>smie.el</code>'.</br>
</br>
(smie-rule-hanging-p)</br>
</br>
Return non-nil if the current token is "hanging".</br>
A hanging keyword is one that's at the end of a line except it's not at</br>
the beginning of a line.
