<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>smie-rule-hanging-p</strong> is an alias for `<strong><a href="/Fun/smie-indent--hanging-p.html">smie-indent--hanging-p</a></strong>' in `<code>smie.el</code>'.</br>
</br>
(smie-rule-hanging-p)</br>
</br>
Return non-nil if the current token is "hanging".</br>
A hanging keyword is one that's at the end of a line except it's not at</br>
the beginning of a line.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
