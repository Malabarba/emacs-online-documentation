<strong>smie-rule-parent-p</strong> is a compiled Lisp function in `<code>smie.el</code>'.</br>
</br>
(smie-rule-parent-p &rest <u>PARENTS</u>)</br>
</br>
Return non-nil if the current token's parent is among <u>PARENTS</u>.</br>
Only meaningful when called from within `smie-rules-function'.
