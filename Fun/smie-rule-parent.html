</br>
(smie-rule-parent &optional <u>OFFSET</u>)</br>
</br>
Align with parent.</br>
If non-nil, <u>OFFSET</u> should be an integer giving an additional offset to apply.</br>
Only meaningful when called from within `smie-rules-function'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
