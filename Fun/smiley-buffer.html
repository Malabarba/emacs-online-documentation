title: "smiley-buffer"

---
<strong>smiley-buffer</strong> is an interactive autoloaded Lisp function in `<code>smiley.el</code>'.</br>
</br>
</br>
(smiley-buffer &optional <u>BUFFER</u>)</br>
</br>
Run `smiley-region' at the <u>BUFFER</u>, specified in the argument or</br>
interactively.  If there's no argument, do it at the current buffer.
