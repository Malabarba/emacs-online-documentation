</br>
(smiley-buffer &optional <u>BUFFER</u>)</br>
</br>
Run `smiley-region' at the <u>BUFFER</u>, specified in the argument or</br>
interactively.  If there's no argument, do it at the current buffer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
