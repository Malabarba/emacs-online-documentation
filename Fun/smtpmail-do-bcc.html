(smtpmail-do-bcc <u>HEADER-END</u>)</br>
</br>
Delete [Resent-]BCC: and their continuation lines from the header area.</br>
There may be multiple BCC: lines, and each may have arbitrarily</br>
many continuation lines.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
