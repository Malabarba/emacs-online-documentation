<strong>snake-update-game</strong> is a compiled Lisp function in `<code>snake.el</code>'.</br>
</br>
(snake-update-game <u>SNAKE-BUFFER</u>)</br>
</br>
Called on each clock tick.</br>
Advances the snake one square, testing for collision.</br>
Argument <u>SNAKE-BUFFER</u> is the name of the buffer.
