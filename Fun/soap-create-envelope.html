<strong>soap-create-envelope</strong> is a compiled Lisp function in `<code>soap-client.el</code>'.</br>
</br>
(soap-create-envelope <u>OPERATION</u> <u>PARAMETERS</u> <u>WSDL</u>)</br>
</br>
Create a SOAP request envelope for <u>OPERATION</u> using <u>PARAMETERS</u>.</br>
<u>WSDL</u> is the wsdl document used to encode the <u>PARAMETERS</u>.
