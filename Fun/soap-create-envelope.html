<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>soap-create-envelope</strong> is a compiled Lisp function in `<code>soap-client.el</code>'.</br>
</br>
(soap-create-envelope <u>OPERATION</u> <u>PARAMETERS</u> <u>WSDL</u>)</br>
</br>
Create a SOAP request envelope for <u>OPERATION</u> using <u>PARAMETERS</u>.</br>
<u>WSDL</u> is the wsdl document used to encode the <u>PARAMETERS</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
