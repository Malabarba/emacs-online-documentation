<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>soap-encode-basic-type</strong> is a compiled Lisp function in `<code>soap-client.el</code>'.</br>
</br>
(soap-encode-basic-type <u>XML-TAG</u> <u>VALUE</u> <u>TYPE</u>)</br>
</br>
Encode inside <u>XML-TAG</u> the LISP <u>VALUE</u> according to <u>TYPE</u>.</br>
Do not call this function directly, use `soap-encode-value'</br>
instead.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
