---
title: "sort*"
layout: doc
---
<strong>sort*</strong> is an alias for `<strong><a href="/Fun/cl-sort.html">cl-sort</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(sort* <u>SEQ</u> <u>PREDICATE</u> [<u>KEYWORD</u> <u>VALUE</u>]...)</br>
</br>
Sort the argument <u>SEQ</u> according to <u>PREDICATE</u>.</br>
This is a destructive function; it reuses the storage of <u>SEQ</u> if possible.</br>
</br>
Keywords supported:  :key
