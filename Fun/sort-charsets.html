<strong>sort-charsets</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(sort-charsets CHARSETS)<br/>
<br/>
Sort charset list CHARSETS by a priority of each charset.<br/>
Return the sorted list.  CHARSETS is modified by side effects.<br/>
See also `charset-priority-list' and `set-charset-priority'.
