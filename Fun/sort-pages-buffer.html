<strong>sort-pages-buffer</strong> is an interactive compiled Lisp function in `<code>page-ext.el</code>'.</br>
</br>
It is bound to C-x C-p s.</br>
</br>
<code>(sort-pages-buffer <em>&optional</em> <u>REVERSE</u></code>)</br>
</br>
Sort pages alphabetically in buffer.  Prefix arg means reverse order.</br>
(Non-nil arg if not interactive.)
