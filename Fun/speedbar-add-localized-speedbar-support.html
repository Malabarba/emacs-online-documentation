<strong>speedbar-add-localized-speedbar-support</strong> is an interactive compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
</br>
(speedbar-add-localized-speedbar-support <u>BUFFER</u>)</br>
</br>
Add localized speedbar support to <u>BUFFER</u>'s mode if it is available.
