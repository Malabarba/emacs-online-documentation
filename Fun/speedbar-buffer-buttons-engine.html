<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>speedbar-buffer-buttons-engine</strong> is a compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
(speedbar-buffer-buttons-engine <u>TEMP</u>)</br>
</br>
Create speedbar buffer buttons.</br>
If <u>TEMP</u> is non-nil, then clicking on a buffer restores the previous display.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
