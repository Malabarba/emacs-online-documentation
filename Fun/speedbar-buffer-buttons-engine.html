<strong>speedbar-buffer-buttons-engine</strong> is a compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
(speedbar-buffer-buttons-engine <u>TEMP</u>)</br>
</br>
Create speedbar buffer buttons.</br>
If <u>TEMP</u> is non-nil, then clicking on a buffer restores the previous display.
