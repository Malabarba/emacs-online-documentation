<strong>speedbar-buffer-buttons</strong> is a compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
(speedbar-buffer-buttons <u>DIRECTORY</u> <u>ZERO</u>)</br>
</br>
Create speedbar buttons based on the buffers currently loaded.</br>
<u>DIRECTORY</u> is the directory of the currently active buffer, and <u>ZERO</u> is 0.
