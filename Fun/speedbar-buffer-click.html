<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>speedbar-buffer-click</strong> is a compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
(speedbar-buffer-click <u>TEXT</u> <u>TOKEN</u> <u>INDENT</u>)</br>
</br>
When the users clicks on a buffer-button in speedbar.</br>
<u>TEXT</u> is the buffer's name, <u>TOKEN</u> and <u>INDENT</u> are unused.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
