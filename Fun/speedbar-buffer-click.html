<strong>speedbar-buffer-click</strong> is a compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
(speedbar-buffer-click <u>TEXT</u> <u>TOKEN</u> <u>INDENT</u>)</br>
</br>
When the users clicks on a buffer-button in speedbar.</br>
<u>TEXT</u> is the buffer's name, <u>TOKEN</u> and <u>INDENT</u> are unused.
