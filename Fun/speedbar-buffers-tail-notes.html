<strong>speedbar-buffers-tail-notes</strong> is a compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
(speedbar-buffers-tail-notes <u>BUFFER</u>)</br>
</br>
Add a note to the end of the last tag line.</br>
Argument <u>BUFFER</u> is the buffer being tested.
