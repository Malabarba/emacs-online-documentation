<strong>speedbar-create-tag-hierarchy</strong> is a compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
(speedbar-create-tag-hierarchy <u>LST</u>)</br>
</br>
Adjust the tag hierarchy in <u>LST</u>, and return it.</br>
This uses `speedbar-tag-hierarchy-method' to determine how to adjust</br>
the list.
