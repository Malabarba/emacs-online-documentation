<strong>speedbar-expand-line-descendants</strong> is an interactive compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
</br>
(speedbar-expand-line-descendants &optional <u>ARG</u>)</br>
</br>
Expand the line under the cursor and all descendants.</br>
Optional argument <u>ARG</u> indicates that any cache should be flushed.
