<strong>speedbar-expand-line</strong> is an interactive compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
</br>
(speedbar-expand-line &optional <u>ARG</u>)</br>
</br>
Expand the line under the cursor.</br>
With universal argument <u>ARG</u>, flush cached data.
