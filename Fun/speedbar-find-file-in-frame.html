<strong>speedbar-find-file-in-frame</strong> is a compiled Lisp function in `<code>speedbar.el</code>'.<br/>
<br/>
(speedbar-find-file-in-frame FILE)<br/>
<br/>
This will load FILE into the speedbar attached frame.<br/>
If the file is being displayed in a different frame already, then raise that<br/>
frame instead.
