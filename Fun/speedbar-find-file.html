<strong>speedbar-find-file</strong> is a compiled Lisp function in `<code>speedbar.el</code>'.<br/>
<br/>
(speedbar-find-file TEXT TOKEN INDENT)<br/>
<br/>
Speedbar click handler for filenames.<br/>
TEXT, the file will be displayed in the attached frame.<br/>
TOKEN is unused, but required by the click handler.  INDENT is the<br/>
current indentation level.
