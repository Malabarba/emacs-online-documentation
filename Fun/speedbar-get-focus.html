<strong>speedbar-get-focus</strong> is an interactive autoloaded compiled Lisp function in `<code>speedbar.el</code>'.<br/>
<br/>
(speedbar-get-focus)<br/>
<br/>
Change frame focus to or from the speedbar frame.<br/>
If the selected frame is not speedbar, then speedbar frame is<br/>
selected.  If the speedbar frame is active, then select the attached frame.
