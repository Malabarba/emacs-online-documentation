<strong>speedbar-handle-delete-frame</strong> is a compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
(speedbar-handle-delete-frame <u>E</u>)</br>
</br>
Handle a delete frame event <u>E</u>.</br>
If the deleted frame is the frame speedbar is attached to,</br>
we need to delete speedbar also.
