<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>speedbar-insert-separator</strong> is a compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
(speedbar-insert-separator <u>TEXT</u>)</br>
</br>
Insert a separation label of <u>TEXT</u>.</br>
Separators are not active, have no labels, depth, or actions.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
