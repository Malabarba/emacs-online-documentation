<strong>speedbar-item-object-delete</strong> is an interactive compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
</br>
(speedbar-item-object-delete)</br>
</br>
Delete the object associated from the item under the cursor.</br>
The file is removed from disk.  The object is determined from the</br>
variable `speedbar-obj-alist'.
