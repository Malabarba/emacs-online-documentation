<strong>speedbar-line-file</strong> is a compiled Lisp function in `<code>speedbar.el</code>'.<br/>
<br/>
(speedbar-line-file &optional P)<br/>
<br/>
Retrieve the file or whatever from the line at point P.<br/>
The return value is a string representing the file.  If it is a<br/>
directory, then it is the directory name.
