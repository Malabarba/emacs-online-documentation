<strong>speedbar-line-text</strong> is a compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
(speedbar-line-text &optional <u>P</u>)</br>
</br>
Retrieve the text after prefix junk for the current line.</br>
Optional argument <u>P</u> is where to start the search from.
