<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>speedbar-line-text</strong> is a compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
(speedbar-line-text &optional <u>P</u>)</br>
</br>
Retrieve the text after prefix junk for the current line.</br>
Optional argument <u>P</u> is where to start the search from.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
