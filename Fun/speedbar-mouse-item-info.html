<strong>speedbar-mouse-item-info</strong> is an interactive compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
</br>
(speedbar-mouse-item-info <u>EVENT</u>)</br>
</br>
Provide information about what the user clicked on.</br>
This should be bound to a mouse <u>EVENT</u>.
