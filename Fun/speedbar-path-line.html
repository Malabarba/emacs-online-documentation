<strong>speedbar-path-line</strong> is an alias for `speedbar-directory-line' in `<code>speedbar.el</code>'.<br/>
<br/>
(speedbar-path-line DIRECTORY)<br/>
<br/>
This function is obsolete since 22.1;<br/>
use `speedbar-directory-line' instead.<br/>
<br/>
Position the cursor on the line specified by DIRECTORY.
