<strong>speedbar-refresh</strong> is an interactive compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
</br>
(speedbar-refresh &optional <u>ARG</u>)</br>
</br>
Refresh the current speedbar display, disposing of any cached data.</br>
Argument <u>ARG</u> represents to force a refresh past any caches that may exist.
