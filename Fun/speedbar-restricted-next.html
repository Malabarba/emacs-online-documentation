<strong>speedbar-restricted-next</strong> is an interactive compiled Lisp function in `<code>speedbar.el</code>'.<br/>
<br/>
(speedbar-restricted-next ARG)<br/>
<br/>
Move to the next ARGth line in a speedbar buffer at the same depth.<br/>
This means that movement is restricted to a subnode, and that siblings<br/>
of intermediate nodes are skipped.
