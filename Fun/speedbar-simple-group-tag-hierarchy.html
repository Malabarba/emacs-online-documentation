<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>speedbar-simple-group-tag-hierarchy</strong> is a compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
(speedbar-simple-group-tag-hierarchy <u>LST</u>)</br>
</br>
Create a simple 'Tags' group with orphaned tags.</br>
Argument <u>LST</u> is the list of tags to sort into groups.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
