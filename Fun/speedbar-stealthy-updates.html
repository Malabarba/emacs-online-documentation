</br>
(speedbar-stealthy-updates)</br>
</br>
For a given speedbar, run all items in the stealthy function list.</br>
Each item returns t if it completes successfully, or nil if</br>
interrupted by the user.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
