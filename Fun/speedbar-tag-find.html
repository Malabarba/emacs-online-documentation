title: "speedbar-tag-find"

---
<strong>speedbar-tag-find</strong> is a compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
(speedbar-tag-find <u>TEXT</u> <u>TOKEN</u> <u>INDENT</u>)</br>
</br>
For the tag <u>TEXT</u> in a file <u>TOKEN</u>, go to that position.</br>
<u>INDENT</u> is the current indentation level.
