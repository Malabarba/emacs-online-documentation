<strong>speedbar-trim-words-tag-hierarchy</strong> is a compiled Lisp function in `<code>speedbar.el</code>'.<br/>
<br/>
(speedbar-trim-words-tag-hierarchy LST)<br/>
<br/>
Trim all words in a tag hierarchy.<br/>
Base trimming information on word separators, and group names.<br/>
Argument LST is the list of tags to trim.
