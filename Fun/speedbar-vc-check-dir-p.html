(speedbar-vc-check-dir-p <u>DIRECTORY</u>)</br>
</br>
Return t if we should bother checking <u>DIRECTORY</u> for version control files.</br>
This can be overloaded to add new types of version control systems.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
