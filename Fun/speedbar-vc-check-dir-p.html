<strong>speedbar-vc-check-dir-p</strong> is a compiled Lisp function in `<code>speedbar.el</code>'.</br>
</br>
(speedbar-vc-check-dir-p <u>DIRECTORY</u>)</br>
</br>
Return t if we should bother checking <u>DIRECTORY</u> for version control files.</br>
This can be overloaded to add new types of version control systems.
