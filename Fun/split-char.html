<strong>split-char</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(split-char <u>CH</u>)</br>
</br>
Return list of charset and one to four position-codes of <u>CH</u>.</br>
The charset is decided by the current priority order of charsets.</br>
A position-code is a byte value of each dimension of the code-point of</br>
<u>CH</u> in the charset.
