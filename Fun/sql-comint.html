---
<strong>sql-comint</strong> is a compiled Lisp function in `<code>sql.el</code>'.</br>
</br>
(sql-comint <u>PRODUCT</u> <u>PARAMS</u>)</br>
</br>
Set up a comint buffer to run the SQL processor.</br>
</br>
<u>PRODUCT</u> is the SQL product.  <u>PARAMS</u> is a list of strings which are</br>
passed as command line arguments.
