(sql-default-value <u>VAR</u>)</br>
</br>
Fetch the value of a variable.</br>
</br>
If the current buffer is in `sql-interactive-mode', then fetch</br>
the global value, otherwise use the buffer local value.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
