title: "sql-default-value"

---
<strong>sql-default-value</strong> is a compiled Lisp function in `<code>sql.el</code>'.</br>
</br>
(sql-default-value <u>VAR</u>)</br>
</br>
Fetch the value of a variable.</br>
</br>
If the current buffer is in `sql-interactive-mode', then fetch</br>
the global value, otherwise use the buffer local value.
