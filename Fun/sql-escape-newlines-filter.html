<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>sql-escape-newlines-filter</strong> is a compiled Lisp function in `<code>sql.el</code>'.</br>
</br>
(sql-escape-newlines-filter <u>STRING</u>)</br>
</br>
Escape newlines in <u>STRING</u>.</br>
Every newline in <u>STRING</u> will be preceded with a space and a backslash.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
