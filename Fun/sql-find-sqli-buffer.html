<strong>sql-find-sqli-buffer</strong> is a compiled Lisp function in `<code>sql.el</code>'.<br/>
<br/>
(sql-find-sqli-buffer &optional PRODUCT CONNECTION)<br/>
<br/>
Returns the name of the current default SQLi buffer or nil.<br/>
In order to qualify, the SQLi buffer must be alive, be in<br/>
`sql-interactive-mode' and have a process.
