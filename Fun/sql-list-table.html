<strong>sql-list-table</strong> is an interactive compiled Lisp function in `<code>sql.el</code>'.</br>
</br>
</br>
(sql-list-table <u>NAME</u> &optional <u>ENHANCED</u>)</br>
</br>
List the details of a database table named <u>NAME</u>.</br>
Displays the columns in the relation.  With optional prefix argument</br>
<u>ENHANCED</u>, displays additional details about each column.
