<strong>sql-save-connection</strong> is an interactive compiled Lisp function in `<code>sql.el</code>'.<br/>
<br/>
(sql-save-connection NAME)<br/>
<br/>
Captures the connection information of the current SQLi session.<br/>
<br/>
The information is appended to `sql-connection-alist' and<br/>
optionally is saved to the user's init file.
