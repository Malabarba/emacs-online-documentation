<strong>sql-show-sqli-buffer</strong> is an interactive compiled Lisp function in `<code>sql.el</code>'.<br/>
<br/>
(sql-show-sqli-buffer)<br/>
<br/>
Show the name of current SQLi buffer.<br/>
<br/>
This is the buffer SQL strings are sent to.  It is stored in the<br/>
variable `sql-buffer'.  See `sql-help' on how to create such a buffer.
