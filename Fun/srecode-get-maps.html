<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>srecode-get-maps</strong> is an interactive autoloaded compiled Lisp function in `<code>map.el</code>'.</br>
</br>
</br>
(srecode-get-maps &optional <u>RESET</u>)</br>
</br>
Get a list of maps relevant to the current buffer.</br>
Optional argument <u>RESET</u> forces a reset of the current map.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
