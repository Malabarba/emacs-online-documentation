title: "srecode-get-maps"

---
<strong>srecode-get-maps</strong> is an interactive autoloaded compiled Lisp function in `<code>map.el</code>'.</br>
</br>
</br>
(srecode-get-maps &optional <u>RESET</u>)</br>
</br>
Get a list of maps relevant to the current buffer.</br>
Optional argument <u>RESET</u> forces a reset of the current map.
