<strong>srecode-semantic-handle-</strong>:texi is an autoloaded Lisp function in `<code>texi.el</code>'.<br/>
<br/>
(srecode-semantic-handle-:texi DICT)<br/>
<br/>
Add macros into the dictionary DICT based on the current texinfo file.<br/>
Adds the following:<br/>
  LEVEL - chapter, section, subsection, etc<br/>
  NEXTLEVEL - One below level
