<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>stable-sort</strong> is an alias for `<strong><a href="/Fun/cl-stable-sort.html">cl-stable-sort</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(stable-sort <u>SEQ</u> <u>PREDICATE</u> [<u>KEYWORD</u> <u>VALUE</u>]...)</br>
</br>
Sort the argument <u>SEQ</u> stably according to <u>PREDICATE</u>.</br>
This is a destructive function; it reuses the storage of <u>SEQ</u> if possible.</br>
</br>
Keywords supported:  :key<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
