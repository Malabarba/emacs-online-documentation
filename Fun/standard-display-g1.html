<strong>standard-display-g1</strong> is an autoloaded compiled Lisp function in `<code>disp-table.el</code>'.<br/>
<br/>
(standard-display-g1 C SC)<br/>
<br/>
Display character C as character SC in the g1 character set.<br/>
This function assumes that your terminal uses the SO/SI characters;<br/>
it is meaningless for an X frame.
