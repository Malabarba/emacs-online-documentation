title: "standard-display-underline"

---
<strong>standard-display-underline</strong> is an autoloaded compiled Lisp function in `<code>disp-table.el</code>'.</br>
</br>
(standard-display-underline <u>C</u> <u>UC</u>)</br>
</br>
Display character <u>C</u> as character <u>UC</u> plus underlining.
