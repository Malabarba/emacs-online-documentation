---
<strong>string-bytes</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(string-bytes <u>STRING</u>)</br>
</br>
Return the number of bytes in <u>STRING</u>.</br>
If <u>STRING</u> is multibyte, this may be greater than the length of <u>STRING</u>.
