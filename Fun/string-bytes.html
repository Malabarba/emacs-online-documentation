<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>string-bytes</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(string-bytes <u>STRING</u>)</br>
</br>
Return the number of bytes in <u>STRING</u>.</br>
If <u>STRING</u> is multibyte, this may be greater than the length of <u>STRING</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
