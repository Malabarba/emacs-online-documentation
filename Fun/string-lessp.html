<strong>string-lessp</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(string-lessp <u>S1</u> <u>S2</u>)</br>
</br>
Return t if first arg string is less than second in lexicographic order.</br>
Case is significant.</br>
Symbols are also allowed; their print names are used instead.
