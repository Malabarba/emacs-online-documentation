<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>string-suffix-p</strong> is a compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
(string-suffix-p <u>SUFFIX</u> <u>STRING</u> &optional <u>IGNORE-CASE</u>)</br>
</br>
Return non-nil if <u>SUFFIX</u> is a suffix of <u>STRING</u>.</br>
If <u>IGNORE-CASE</u> is non-nil, the comparison is done without paying</br>
attention to case differences.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
