<strong>strokes-do-complex-stroke</strong> is an interactive autoloaded compiled Lisp function in `<code>strokes.el</code>'.</br>
</br>
</br>
(strokes-do-complex-stroke <u>EVENT</u>)</br>
</br>
Read a complex stroke from the user and then execute its command.</br>
This must be bound to a mouse event.
