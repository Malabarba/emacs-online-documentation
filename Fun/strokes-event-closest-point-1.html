<strong>strokes-event-closest-point-1</strong> is a compiled Lisp function in `<code>strokes.el</code>'.</br>
</br>
(strokes-event-closest-point-1 <u>WINDOW</u> &optional <u>LINE</u>)</br>
</br>
Return position of start of line <u>LINE</u> in <u>WINDOW</u>.</br>
If <u>LINE</u> is nil, return the last position visible in <u>WINDOW</u>.
