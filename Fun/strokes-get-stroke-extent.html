<strong>strokes-get-stroke-extent</strong> is a compiled Lisp function in `<code>strokes.el</code>'.<br/>
<br/>
(strokes-get-stroke-extent PIXEL-POSITIONS)<br/>
<br/>
From a list of absolute PIXEL-POSITIONS, return absolute spatial extent.<br/>
The return value is a list ((XMIN . YMIN) (XMAX . YMAX)).
