<strong>strokes-report-bug</strong> is an alias for `report-emacs-bug' in `<code>strokes.el</code>'.<br/>
<br/>
(strokes-report-bug TOPIC &optional RECENT-KEYS)<br/>
<br/>
This function is obsolete since 24.1;<br/>
use `report-emacs-bug' instead.<br/>
<br/>
Report a bug in GNU Emacs.<br/>
Prompts for bug subject.  Leaves you in a mail buffer.
