<strong>sublis</strong> is an alias for `cl-sublis' in `<code>cl.el</code>'.<br/>
<br/>
(sublis ALIST TREE [KEYWORD VALUE]...)<br/>
<br/>
Perform substitutions indicated by ALIST in TREE (non-destructively).<br/>
Return a copy of TREE with all matching elements replaced.<br/>
<br/>
Keywords supported:  :test :test-not :key
