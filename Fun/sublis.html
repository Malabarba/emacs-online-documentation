title: "sublis"

---
<strong>sublis</strong> is an alias for `<strong><a href="/Fun/cl-sublis.html">cl-sublis</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(sublis <u>ALIST</u> <u>TREE</u> [<u>KEYWORD</u> <u>VALUE</u>]...)</br>
</br>
Perform substitutions indicated by <u>ALIST</u> in <u>TREE</u> (non-destructively).</br>
Return a copy of <u>TREE</u> with all matching elements replaced.</br>
</br>
Keywords supported:  :test :test-not :key
