<strong>subst-char-in-string</strong> is a compiled Lisp function in `<code>subr.el</code>'.<br/>
<br/>
(subst-char-in-string FROMCHAR TOCHAR STRING &optional INPLACE)<br/>
<br/>
Replace FROMCHAR with TOCHAR in STRING each time it occurs.<br/>
Unless optional argument INPLACE is non-nil, return a new string.
