<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>subst-char-in-string</strong> is a compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
(subst-char-in-string <u>FROMCHAR</u> <u>TOCHAR</u> <u>STRING</u> &optional <u>INPLACE</u>)</br>
</br>
Replace <u>FROMCHAR</u> with <u>TOCHAR</u> in <u>STRING</u> each time it occurs.</br>
Unless optional argument <u>INPLACE</u> is non-nil, return a new string.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
