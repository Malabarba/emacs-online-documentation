subst-if-not is an alias for `cl-subst-if-not' in `cl.el'.<br/><br/>(subst-if-not NEW PREDICATE TREE [KEYWORD VALUE]...)<br/><br/>Substitute NEW for elts not matching PREDICATE in TREE (non-destructively).<br/>Return a copy of TREE with all non-matching elements replaced by NEW.<br/><br/>Keywords supported:  :key
