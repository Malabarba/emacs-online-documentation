<strong>subst-if-not</strong> is an alias for `<strong><a href="cl-subst-if-not">cl-subst-if-not</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(subst-if-not <u>NEW</u> <u>PREDICATE</u> <u>TREE</u> [<u>KEYWORD</u> <u>VALUE</u>]...)</br>
</br>
Substitute <u>NEW</u> for elts not matching <u>PREDICATE</u> in <u>TREE</u> (non-destructively).</br>
Return a copy of <u>TREE</u> with all non-matching elements replaced by <u>NEW</u>.</br>
</br>
Keywords supported:  :key
