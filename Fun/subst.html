<strong>subst</strong> is an alias for `cl-subst' in `<code>cl.el</code>'.<br/>
<br/>
(subst NEW OLD TREE [KEYWORD VALUE]...)<br/>
<br/>
Substitute NEW for OLD everywhere in TREE (non-destructively).<br/>
Return a copy of TREE with all elements `eql' to OLD replaced by NEW.<br/>
<br/>
Keywords supported:  :test :test-not :key
