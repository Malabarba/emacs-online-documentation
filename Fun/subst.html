<strong>subst</strong> is an alias for `<strong><a href="cl-subst.html">cl-subst</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(subst <u>NEW</u> <u>OLD</u> <u>TREE</u> [<u>KEYWORD</u> <u>VALUE</u>]...)</br>
</br>
Substitute <u>NEW</u> for <u>OLD</u> everywhere in <u>TREE</u> (non-destructively).</br>
Return a copy of <u>TREE</u> with all elements `eql' to <u>OLD</u> replaced by <u>NEW</u>.</br>
</br>
Keywords supported:  :test :test-not :key
