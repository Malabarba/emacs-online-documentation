<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>subtract-time</strong> is an alias for `<strong><a href="/Fun/time-subtract.html">time-subtract</a></strong>' in `<code>time-date.el</code>'.</br>
</br>
(subtract-time <u>T1</u> <u>T2</u>)</br>
</br>
Subtract two time values, <u>T1</u> minus <u>T2</u>.</br>
Return the difference in the format of a time value.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
