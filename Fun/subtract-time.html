<strong>subtract-time</strong> is an alias for `<strong><a href="time-subtract">time-subtract</a></strong>' in `<code>time-date.el</code>'.</br>
</br>
(subtract-time <u>T1</u> <u>T2</u>)</br>
</br>
Subtract two time values, <u>T1</u> minus <u>T2</u>.</br>
Return the difference in the format of a time value.
