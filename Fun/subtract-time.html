title: "subtract-time"
layout: doc
---
<strong>subtract-time</strong> is an alias for `<strong><a href="/Fun/time-subtract.html">time-subtract</a></strong>' in `<code>time-date.el</code>'.</br>
</br>
(subtract-time <u>A</u> <u>B</u>)</br>
</br>
Return the difference between two time values <u>A</u> and <u>B</u>, as a time value.
