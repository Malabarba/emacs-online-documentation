(symbol-before-point)</br>
</br>
Return a string of the symbol immediately before point.</br>
Returns nil if there isn't one longer than `completion-min-length'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
