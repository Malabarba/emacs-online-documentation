<strong>symbol-macrolet</strong> is an alias for `cl-symbol-macrolet' in `<code>cl.el</code>'.<br/>
<br/>
(symbol-macrolet ((NAME EXPANSION) ...) FORM...)<br/>
<br/>
Make symbol macro definitions.<br/>
Within the body FORMs, references to the variable NAME will be replaced<br/>
by EXPANSION, and (setq NAME ...) will act like (setf EXPANSION ...).
