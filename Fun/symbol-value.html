<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>symbol-value</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(symbol-value <u>SYMBOL</u>)</br>
</br>
Return <u>SYMBOL</u>'s value.  Error if that is void.</br>
Note that if `lexical-binding' is in effect, this returns the</br>
global value outside of any lexical scope.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
