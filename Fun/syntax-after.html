<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>syntax-after</strong> is a compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
(syntax-after <u>POS</u>)</br>
</br>
Return the raw syntax descriptor for the char after <u>POS</u>.</br>
If <u>POS</u> is outside the buffer's accessible portion, return nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
