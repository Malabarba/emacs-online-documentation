title: "syntax-after"
layout: doc
---
<strong>syntax-after</strong> is a compiled Lisp function in `<code>subr.el</code>'.</br>
</br>
(syntax-after <u>POS</u>)</br>
</br>
Return the raw syntax descriptor for the char after <u>POS</u>.</br>
If <u>POS</u> is outside the buffer's accessible portion, return nil.
