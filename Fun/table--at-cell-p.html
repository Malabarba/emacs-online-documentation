<strong>table--at-cell-p</strong> is a compiled Lisp function in `<code>table.el</code>'.</br>
</br>
(table--at-cell-p <u>POSITION</u> &optional <u>OBJECT</u> <u>AT-COLUMN</u>)</br>
</br>
Returns non-nil if <u>POSITION</u> has table-cell property in <u>OBJECT</u>.</br>
<u>OBJECT</u> is optional and defaults to the current buffer.</br>
If <u>POSITION</u> is at the end of <u>OBJECT</u>, the value is nil.
