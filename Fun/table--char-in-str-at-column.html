<strong>table--char-in-str-at-column</strong> is a compiled Lisp function in `<code>table.el</code>'.</br>
</br>
(table--char-in-str-at-column <u>STR</u> <u>COLUMN</u>)</br>
</br>
Return the character in <u>STR</u> at <u>COLUMN</u> location.</br>
When <u>COLUMN</u> is out of range it returns null character.
