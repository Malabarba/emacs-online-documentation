<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>table--char-in-str-at-column</strong> is a compiled Lisp function in `<code>table.el</code>'.</br>
</br>
(table--char-in-str-at-column <u>STR</u> <u>COLUMN</u>)</br>
</br>
Return the character in <u>STR</u> at <u>COLUMN</u> location.</br>
When <u>COLUMN</u> is out of range it returns null character.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
