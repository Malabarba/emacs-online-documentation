<strong>table--offset-coordinate</strong> is a compiled Lisp function in `<code>table.el</code>'.</br>
</br>
(table--offset-coordinate <u>COORDINATE</u> <u>OFFSET</u> &optional <u>NEGATIVE</u>)</br>
</br>
