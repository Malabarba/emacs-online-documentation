<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>table--offset-coordinate</strong> is a compiled Lisp function in `<code>table.el</code>'.</br>
</br>
(table--offset-coordinate <u>COORDINATE</u> <u>OFFSET</u> &optional <u>NEGATIVE</u>)</br>
</br>
Return the offset <u>COORDINATE</u> by <u>OFFSET</u>.</br>
When optional <u>NEGATIVE</u> is non-nil offsetting direction is negative.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
