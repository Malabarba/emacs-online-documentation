<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>table--point-in-cell-p</strong> is a compiled Lisp function in `<code>table.el</code>'.</br>
</br>
(table--point-in-cell-p &optional <u>LOCATION</u>)</br>
</br>
Return t when point is in a valid table cell in the current buffer.</br>
When optional <u>LOCATION</u> is provided the test is performed at that location.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
