---
title: "table--str-index-at-column"
layout: doc
---
<strong>table--str-index-at-column</strong> is a compiled Lisp function in `<code>table.el</code>'.</br>
</br>
(table--str-index-at-column <u>STR</u> <u>COLUMN</u>)</br>
</br>
Return the character index in <u>STR</u> that corresponds to <u>COLUMN</u> location.</br>
It returns <u>COLUMN</u> unless <u>STR</u> contains some wide characters.
