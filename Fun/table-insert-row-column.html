<strong>table-insert-row-column</strong> is an interactive autoloaded compiled Lisp function in `<code>table.el</code>'.</br>
</br>
</br>
(table-insert-row-column <u>ROW-COLUMN</u> <u>N</u>)</br>
</br>
Insert row(s) or column(s).</br>
See `table-insert-row' and `table-insert-column'.
