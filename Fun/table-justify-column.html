<strong>table-justify-column</strong> is an interactive autoloaded compiled Lisp function in `<code>table.el</code>'.<br/>
<br/>
(table-justify-column JUSTIFY)<br/>
<br/>
Justify cells of a column.<br/>
JUSTIFY is a symbol 'left, 'center or 'right for horizontal, or top,<br/>
'middle, 'bottom or 'none for vertical.
