<strong>table-justify-row</strong> is an interactive autoloaded compiled Lisp function in `<code>table.el</code>'.</br>
</br>
</br>
(table-justify-row <u>JUSTIFY</u>)</br>
</br>
Justify cells of a row.</br>
<u>JUSTIFY</u> is a symbol 'left, 'center or 'right for horizontal, or top,</br>
'middle, 'bottom or 'none for vertical.
