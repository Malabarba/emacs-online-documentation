<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>table-justify-row</strong> is an interactive autoloaded compiled Lisp function in `<code>table.el</code>'.</br>
</br>
</br>
(table-justify-row <u>JUSTIFY</u>)</br>
</br>
Justify cells of a row.</br>
<u>JUSTIFY</u> is a symbol 'left, 'center or 'right for horizontal, or top,</br>
'middle, 'bottom or 'none for vertical.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
