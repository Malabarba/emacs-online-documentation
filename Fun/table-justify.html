table-justify is an interactive autoloaded compiled Lisp function in `table.el'.<br/><br/>(table-justify WHAT JUSTIFY)<br/><br/>Justify contents of a cell, a row of cells or a column of cells.<br/>WHAT is a symbol 'cell, 'row or 'column.  JUSTIFY is a symbol 'left,<br/>'center, 'right, 'top, 'middle, 'bottom or 'none.
