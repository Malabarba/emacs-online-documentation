<strong>table-justify</strong> is an interactive autoloaded compiled Lisp function in `<code>table.el</code>'.</br>
</br>
</br>
(table-justify <u>WHAT</u> <u>JUSTIFY</u>)</br>
</br>
Justify contents of a cell, a row of cells or a column of cells.</br>
<u>WHAT</u> is a symbol 'cell, 'row or 'column.  <u>JUSTIFY</u> is a symbol 'left,</br>
'center, 'right, 'top, 'middle, 'bottom or 'none.
