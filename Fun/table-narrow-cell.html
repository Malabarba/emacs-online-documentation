<strong>table-narrow-cell</strong> is an interactive autoloaded compiled Lisp function in `<code>table.el</code>'.<br/>
<br/>
(table-narrow-cell N)<br/>
<br/>
Narrow the current cell by N columns and shrink the cell horizontally.<br/>
Some other cells in the same table are narrowed as well to keep the<br/>
table's rectangle structure.
