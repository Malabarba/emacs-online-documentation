---
<strong>table-span-cell</strong> is an interactive autoloaded compiled Lisp function in `<code>table.el</code>'.</br>
</br>
</br>
(table-span-cell <u>DIRECTION</u>)</br>
</br>
Span current cell into adjacent cell in <u>DIRECTION</u>.</br>
<u>DIRECTION</u> is one of symbols; right, left, above or below.
