<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>table-split-cell</strong> is an interactive autoloaded compiled Lisp function in `<code>table.el</code>'.</br>
</br>
</br>
(table-split-cell <u>ORIENTATION</u>)</br>
</br>
Split current cell in <u>ORIENTATION</u>.</br>
<u>ORIENTATION</u> is a symbol either horizontally or vertically.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
