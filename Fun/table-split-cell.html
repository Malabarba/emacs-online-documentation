---
<strong>table-split-cell</strong> is an interactive autoloaded compiled Lisp function in `<code>table.el</code>'.</br>
</br>
</br>
(table-split-cell <u>ORIENTATION</u>)</br>
</br>
Split current cell in <u>ORIENTATION</u>.</br>
<u>ORIENTATION</u> is a symbol either horizontally or vertically.
