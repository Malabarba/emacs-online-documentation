<strong>table-widen-cell</strong> is an interactive autoloaded compiled Lisp function in `<code>table.el</code>'.<br/>
<br/>
(table-widen-cell N &optional NO-COPY NO-UPDATE)<br/>
<br/>
Widen the current cell by N columns and expand the cell horizontally.<br/>
Some other cells in the same table are widen as well to keep the<br/>
table's rectangle structure.
