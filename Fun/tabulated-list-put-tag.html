<strong>tabulated-list-put-tag</strong> is a compiled Lisp function in `<code>tabulated-list.el</code>'.<br/>
<br/>
(tabulated-list-put-tag TAG &optional ADVANCE)<br/>
<br/>
Put TAG in the padding area of the current line.<br/>
TAG should be a string, with length <= `tabulated-list-padding'.<br/>
If ADVANCE is non-nil, move forward by one line afterwards.
