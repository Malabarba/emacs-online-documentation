(tabulated-list-sort &optional <u>N</u>)</br>
</br>
Sort Tabulated List entries by the column at point.</br>
With a numeric prefix argument <u>N</u>, sort the <u>N</u>th column.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
