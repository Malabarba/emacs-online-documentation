</br>
(tag-word-match-p <u>TAG</u>)</br>
</br>
Return non-nil if current tag line matches <u>TAG</u> as a word.</br>
Point should be just after a string that matches <u>TAG</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
