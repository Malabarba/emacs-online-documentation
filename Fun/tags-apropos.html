<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>tags-apropos</strong> is an interactive autoloaded compiled Lisp function in `<code>etags.el</code>'.</br>
</br>
It is bound to &lt;menu-bar> &lt;edit> &lt;goto> &lt;apropos-tags>.</br>
</br>
<code>(tags-apropos <u>REGEXP</u></code>)</br>
</br>
