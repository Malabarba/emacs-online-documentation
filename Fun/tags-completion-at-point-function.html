<strong>tags-completion-at-point-function</strong> is a compiled Lisp function in `<code>etags.el</code>'.</br>
</br>
(tags-completion-at-point-function)</br>
</br>
Using tags, return a completion table for the text around point.</br>
If no tags table is loaded, do nothing and return nil.
