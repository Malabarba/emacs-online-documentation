<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>tags-with-face</strong> is a Lisp macro in `<code>etags.el</code>'.</br>
</br>
(tags-with-face <u>FACE</u> &rest <u>BODY</u>)</br>
</br>
