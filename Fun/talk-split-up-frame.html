<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>talk-split-up-frame</strong> is a compiled Lisp function in `<code>talk.el</code>'.</br>
</br>
(talk-split-up-frame <u>FRAME</u> <u>BUFFERS</u>)</br>
</br>
Split <u>FRAME</u> into equal-sized windows displaying the buffers in <u>BUFFERS</u>.</br>
Select the first of these windows, displaying the first of the buffers.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
