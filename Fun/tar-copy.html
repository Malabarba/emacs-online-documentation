<strong>tar-copy</strong> is an interactive compiled Lisp function in `<code>tar-mode.el</code>'.<br/>
<br/>
(tar-copy &optional TO-FILE)<br/>
<br/>
In Tar mode, extract this entry of the tar file into a file on disk.<br/>
If TO-FILE is not supplied, it is prompted for, defaulting to the name of<br/>
the current tar-entry.
