<strong>tar-expunge</strong> is an interactive compiled Lisp function in `<code>tar-mode.el</code>'.</br>
</br>
</br>
(tar-expunge &optional <u>NOCONFIRM</u>)</br>
</br>
In Tar mode, delete all the archived files flagged for deletion.</br>
This does not modify the disk image; you must save the tar file itself</br>
for this to be permanent.
