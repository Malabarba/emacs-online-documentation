---
<strong>tar-flag-deleted</strong> is an interactive compiled Lisp function in `<code>tar-mode.el</code>'.</br>
</br>
</br>
(tar-flag-deleted <u>P</u> &optional <u>UNFLAG</u>)</br>
</br>
In Tar mode, mark this sub-file to be deleted from the tar file.</br>
With a prefix argument, mark that many files.
