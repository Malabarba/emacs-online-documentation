<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>tar-grind-file-mode</strong> is an autoloaded compiled Lisp function in `<code>tar-mode.el</code>'.</br>
</br>
(tar-grind-file-mode <u>MODE</u>)</br>
</br>
Construct a `-rw--r--r--' string indicating <u>MODE</u>.</br>
<u>MODE</u> should be an integer which is a file mode value.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
