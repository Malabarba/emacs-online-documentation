<strong>tar-header-block-tokenize</strong> is a compiled Lisp function in `<code>tar-mode.el</code>'.</br>
</br>
(tar-header-block-tokenize <u>POS</u> <u>CODING</u>)</br>
</br>
Return a `tar-header' structure.</br>
This is a list of name, mode, uid, gid, size,</br>
write-date, checksum, link-type, and link-name.
