<strong>tar-subfile-save-buffer</strong> is an interactive compiled Lisp function in `<code>tar-mode.el</code>'.<br/>
<br/>
(tar-subfile-save-buffer)<br/>
<br/>
In tar subfile mode, save this buffer into its parent tar-file buffer.<br/>
This doesn't write anything to disk; you must save the parent tar-file buffer<br/>
to make your changes permanent.
