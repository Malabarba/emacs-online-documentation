<strong>tar-unflag-backwards</strong> is an interactive compiled Lisp function in `<code>tar-mode.el</code>'.</br>
</br>
</br>
(tar-unflag-backwards <u>P</u>)</br>
</br>
In Tar mode, un-mark this sub-file if it is marked to be deleted.</br>
With a prefix argument, un-mark that many files backward.
