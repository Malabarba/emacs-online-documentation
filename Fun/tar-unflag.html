<strong>tar-unflag</strong> is an interactive compiled Lisp function in `<code>tar-mode.el</code>'.</br>
</br>
</br>
(tar-unflag <u>P</u>)</br>
</br>
In Tar mode, un-mark this sub-file if it is marked to be deleted.</br>
With a prefix argument, un-mark that many files forward.
