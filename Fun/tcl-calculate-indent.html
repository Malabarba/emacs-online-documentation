<strong>tcl-calculate-indent</strong> is a compiled Lisp function in `<code>tcl.el</code>'.</br>
</br>
(tcl-calculate-indent &optional <u>PARSE-START</u>)</br>
</br>
Return appropriate indentation for current line as Tcl code.</br>
In usual case returns an integer: the column to indent to.</br>
Returns nil if line starts inside a string, t if in a comment.
