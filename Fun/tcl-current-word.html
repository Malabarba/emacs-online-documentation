title: "tcl-current-word"
layout: doc
---
<strong>tcl-current-word</strong> is a compiled Lisp function in `<code>tcl.el</code>'.</br>
</br>
(tcl-current-word <u>FLAG</u>)</br>
</br>
Return current command word, or nil.</br>
If <u>FLAG</u> is nil, just uses `current-word'.</br>
Otherwise scans backward for most likely Tcl command word.
