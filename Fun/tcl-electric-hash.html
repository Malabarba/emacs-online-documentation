<strong>tcl-electric-hash</strong> is an interactive compiled Lisp function in `<code>tcl.el</code>'.</br>
</br>
</br>
(tcl-electric-hash &optional <u>COUNT</u>)</br>
</br>
Insert a `#' and quote if it does not start a real comment.</br>
Prefix arg is number of `#'s to insert.</br>
See variable `tcl-electric-hash-style' for description of quoting</br>
styles.
