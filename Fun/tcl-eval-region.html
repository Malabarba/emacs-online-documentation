title: "tcl-eval-region"
layout: doc
---
<strong>tcl-eval-region</strong> is an interactive compiled Lisp function in `<code>tcl.el</code>'.</br>
</br>
</br>
(tcl-eval-region <u>START</u> <u>END</u> &optional <u>AND-GO</u>)</br>
</br>
Send the current region to the inferior Tcl process.</br>
Prefix argument means switch to the Tcl buffer afterwards.
