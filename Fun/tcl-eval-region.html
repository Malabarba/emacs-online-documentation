<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>tcl-eval-region</strong> is an interactive compiled Lisp function in `<code>tcl.el</code>'.</br>
</br>
</br>
(tcl-eval-region <u>START</u> <u>END</u> &optional <u>AND-GO</u>)</br>
</br>
Send the current region to the inferior Tcl process.</br>
Prefix argument means switch to the Tcl buffer afterwards.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
