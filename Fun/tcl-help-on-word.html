<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>tcl-help-on-word</strong> is an interactive autoloaded compiled Lisp function in `<code>tcl.el</code>'.</br>
</br>
</br>
(tcl-help-on-word <u>COMMAND</u> &optional <u>ARG</u>)</br>
</br>
Get help on Tcl command.  Default is word at point.</br>
Prefix argument means invert sense of `tcl-use-smart-word-finder'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
