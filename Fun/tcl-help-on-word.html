<strong>tcl-help-on-word</strong> is an interactive autoloaded compiled Lisp function in `<code>tcl.el</code>'.</br>
</br>
</br>
(tcl-help-on-word <u>COMMAND</u> &optional <u>ARG</u>)</br>
</br>
Get help on Tcl command.  Default is word at point.</br>
Prefix argument means invert sense of `tcl-use-smart-word-finder'.
