<strong>tcl-indent-for-comment</strong> is an alias for `<strong><a href="comment-indent.html">comment-indent</a></strong>' in `<code>tcl.el</code>'.</br>
</br>
</br>
(tcl-indent-for-comment &optional <u>CONTINUE</u>)</br>
</br>
Indent this line's comment to `comment-column', or insert an empty comment.</br>
If <u>CONTINUE</u> is non-nil, use the `comment-continue' markers if any.
