<strong>tcl-restart-with-file</strong> is an interactive compiled Lisp function in `<code>tcl.el</code>'.<br/>
<br/>
(tcl-restart-with-file FILE &optional AND-GO)<br/>
<br/>
Restart inferior Tcl with file.<br/>
If an inferior Tcl process exists, it is killed first.<br/>
Prefix argument means switch to the Tcl buffer afterwards.
