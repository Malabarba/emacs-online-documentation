<strong>tcl-uncomment-region</strong> is an alias for `uncomment-region' in `<code>tcl.el</code>'.<br/>
<br/>
(tcl-uncomment-region BEG END &optional ARG)<br/>
<br/>
Uncomment each line in the BEG .. END region.<br/>
The numeric prefix ARG can specify a number of chars to remove from the<br/>
comment markers.
