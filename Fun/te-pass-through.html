<strong>te-pass-through</strong> is an interactive compiled Lisp function in `<code>terminal.el</code>'.<br/>
<br/>
(te-pass-through)<br/>
<br/>
Character is passed to the program running under the terminal emulator.<br/>
One characters is treated specially:<br/>
the terminal escape character (normally C-^)<br/>
lets you type a terminal emulator command.
