<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>temp-buffer-window-show</strong> is a compiled Lisp function in `<code>window.el</code>'.</br>
</br>
(temp-buffer-window-show <u>BUFFER</u> &optional <u>ACTION</u>)</br>
</br>
Show temporary buffer <u>BUFFER</u> in a window.</br>
Return the window showing <u>BUFFER</u>.  Pass <u>ACTION</u> as action argument</br>
to `display-buffer'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
