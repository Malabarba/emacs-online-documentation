---
title: "tempo-add-tag"
layout: doc
---
<strong>tempo-add-tag</strong> is an interactive compiled Lisp function in `<code>tempo.el</code>'.</br>
</br>
</br>
(tempo-add-tag <u>TAG</u> <u>TEMPLATE</u> &optional <u>TAG-LIST</u>)</br>
</br>
Add a template tag.</br>
Add the <u>TAG</u>, that should complete to <u>TEMPLATE</u> to the list in <u>TAG-LIST</u>,</br>
or to `tempo-tags' if <u>TAG-LIST</u> is nil.
