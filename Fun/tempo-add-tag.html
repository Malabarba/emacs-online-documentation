<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>tempo-add-tag</strong> is an interactive compiled Lisp function in `<code>tempo.el</code>'.</br>
</br>
</br>
(tempo-add-tag <u>TAG</u> <u>TEMPLATE</u> &optional <u>TAG-LIST</u>)</br>
</br>
Add a template tag.</br>
Add the <u>TAG</u>, that should complete to <u>TEMPLATE</u> to the list in <u>TAG-LIST</u>,</br>
or to `tempo-tags' if <u>TAG-LIST</u> is nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
