<strong>tempo-build-collection</strong> is a compiled Lisp function in `<code>tempo.el</code>'.</br>
</br>
(tempo-build-collection)</br>
</br>
Build a collection of all the tags and return it.</br>
If `tempo-dirty-collection' is nil, the old collection is reused.
