<strong>term-char-mode</strong> is an interactive compiled Lisp function in `<code>term.el</code>'.<br/>
<br/>
(term-char-mode)<br/>
<br/>
Switch to char ("raw") sub-mode of term mode.<br/>
Each character you type is sent directly to the inferior without<br/>
intervention from Emacs, except for the escape character (usually C-c).
