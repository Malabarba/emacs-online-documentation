<strong>term-copy-old-input</strong> is an interactive compiled Lisp function in `<code>term.el</code>'.</br>
</br>
</br>
(term-copy-old-input)</br>
</br>
Insert after prompt old input at point as new input to be edited.</br>
Calls `term-get-old-input' to get old input.
