<strong>term-line-mode</strong> is an interactive compiled Lisp function in `<code>term.el</code>'.</br>
</br>
</br>
(term-line-mode)</br>
</br>
Switch to line ("cooked") sub-mode of term mode.</br>
This means that Emacs editing commands work as normally, until</br>
you type M-x term-send-input which sends the current line to the inferior.
