<strong>term-magic-space</strong> is an interactive compiled Lisp function in `<code>term.el</code>'.</br>
</br>
</br>
(term-magic-space <u>ARG</u>)</br>
</br>
Expand input history references before point and insert <u>ARG</u> spaces.</br>
A useful command to bind to SPC.  See `term-replace-by-expanded-history'.
