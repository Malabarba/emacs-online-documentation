<strong>term-previous-input-string</strong> is a compiled Lisp function in `<code>term.el</code>'.</br>
</br>
(term-previous-input-string <u>ARG</u>)</br>
</br>
Return the string <u>ARG</u> places along the input ring.</br>
Moves relative to `term-input-ring-index'.
