<strong>term-previous-matching-input-string-position</strong> is a compiled Lisp function in `<code>term.el</code>'.<br/>
<br/>
(term-previous-matching-input-string-position REGEXP ARG &optional START)<br/>
<br/>
Return the index matching REGEXP ARG places along the input ring.<br/>
Moves relative to START, or `term-input-ring-index'.
