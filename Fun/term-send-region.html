<strong>term-send-region</strong> is a compiled Lisp function in `<code>term.el</code>'.<br/>
<br/>
(term-send-region PROC START END)<br/>
<br/>
Send to PROC the region delimited by START and END.<br/>
This is a replacement for `process-send-region' that tries to keep<br/>
your process from hanging on long inputs.  See `term-send-string'.
