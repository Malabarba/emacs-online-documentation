<strong>term-set-scroll-region</strong> is a compiled Lisp function in `<code>term.el</code>'.<br/>
<br/>
(term-set-scroll-region TOP BOTTOM)<br/>
<br/>
Set scrolling region.<br/>
TOP is the top-most line (inclusive) of the new scrolling region,<br/>
while BOTTOM is the line following the new scrolling region (e.g. exclusive).<br/>
The top-most line is line 0.
