<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>term-within-quotes</strong> is a compiled Lisp function in `<code>term.el</code>'.</br>
</br>
(term-within-quotes <u>BEG</u> <u>END</u>)</br>
</br>
Return t if the number of quotes between <u>BEG</u> and <u>END</u> is odd.</br>
Quotes are single and double.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
