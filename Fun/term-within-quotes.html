---
title: "term-within-quotes"
layout: doc
---
<strong>term-within-quotes</strong> is a compiled Lisp function in `<code>term.el</code>'.</br>
</br>
(term-within-quotes <u>BEG</u> <u>END</u>)</br>
</br>
Return t if the number of quotes between <u>BEG</u> and <u>END</u> is odd.</br>
Quotes are single and double.
