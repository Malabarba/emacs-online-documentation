<strong>term-word</strong> is a compiled Lisp function in `<code>term.el</code>'.<br/>
<br/>
(term-word WORD-CHARS)<br/>
<br/>
Return the word of WORD-CHARS at point, or nil if none is found.<br/>
Word constituents are considered to be those in WORD-CHARS, which is like the<br/>
inside of a "[...]" (see `skip-chars-forward').
