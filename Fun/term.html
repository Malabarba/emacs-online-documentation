<strong>term</strong> is an interactive autoloaded compiled Lisp function in `<code>term.el</code>'.</br>
</br>
</br>
(term <u>PROGRAM</u>)</br>
</br>
Start a terminal-emulator in a new buffer.</br>
The buffer is in Term mode; see `term-mode' for the</br>
commands to use in that buffer.</br>
</br>
Type C-c b to switch to another buffer.
