<strong>terminal-coding-system</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(terminal-coding-system &optional <u>TERMINAL</u>)</br>
</br>
Return coding system specified for terminal output on the given terminal.</br>
<u>TERMINAL</u> may be a terminal object, a frame, or nil for the selected</br>
frame's terminal device.
