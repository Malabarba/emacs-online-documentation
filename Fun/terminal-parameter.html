<strong>terminal-parameter</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(terminal-parameter <u>TERMINAL</u> <u>PARAMETER</u>)</br>
</br>
Return <u>TERMINAL</u>'s value for parameter <u>PARAMETER</u>.</br>
<u>TERMINAL</u> can be a terminal object, a frame, or nil (meaning the</br>
selected frame's terminal).
