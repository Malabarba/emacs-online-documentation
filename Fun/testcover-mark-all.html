<strong>testcover-mark-all</strong> is an interactive compiled Lisp function in `<code>testcover.el</code>'.</br>
</br>
</br>
(testcover-mark-all &optional <u>BUFFER</u>)</br>
</br>
Mark all forms in <u>BUFFER</u> that did not get completely tested during</br>
coverage tests.  This function creates many overlays.
