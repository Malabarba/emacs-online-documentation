<strong>tex-file</strong> is an interactive compiled Lisp function in `<code>tex-mode.el</code>'.<br/>
<br/>
(tex-file)<br/>
<br/>
Prompt to save all buffers and run TeX (or LaTeX) on current buffer's file.<br/>
This function is more useful than M-x tex-buffer when you need the<br/>
`.aux' file of LaTeX to have the correct name.
