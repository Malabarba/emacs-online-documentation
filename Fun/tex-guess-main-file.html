tex-guess-main-file is a compiled Lisp function in `tex-mode.el'.<br/><br/>(tex-guess-main-file &optional ALL)<br/><br/>Find a likely `tex-main-file'.<br/>Looks for hints in other buffers in the same directory or in<br/>ALL other buffers.  If ALL is `sub' only look at buffers in parent directories<br/>of the current buffer.
