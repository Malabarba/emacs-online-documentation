<strong>tex-recenter-output-buffer</strong> is an interactive compiled Lisp function in `<code>tex-mode.el</code>'.<br/>
<br/>
(tex-recenter-output-buffer LINENUM)<br/>
<br/>
Redisplay buffer of TeX job output so that most recent output can be seen.<br/>
The last line of the buffer is displayed on<br/>
line LINE of the window, or centered if LINE is nil.
