<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>tex-search-noncomment</strong> is a Lisp macro in `<code>tex-mode.el</code>'.</br>
</br>
(tex-search-noncomment &rest <u>BODY</u>)</br>
</br>
Execute <u>BODY</u> as long as it return non-nil and point is in a comment.</br>
Return the value returned by the last execution of <u>BODY</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
