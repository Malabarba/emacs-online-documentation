<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>tex-suscript-height</strong> is a compiled Lisp function in `<code>tex-mode.el</code>'.</br>
</br>
(tex-suscript-height <u>HEIGHT</u>)</br>
</br>
Return the integer height of subscript/superscript font in 1/10 points.</br>
Not smaller than the value set by `tex-suscript-height-minimum'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
