<strong>tex-terminate-paragraph</strong> is an interactive compiled Lisp function in `<code>tex-mode.el</code>'.</br>
</br>
</br>
(tex-terminate-paragraph <u>INHIBIT-VALIDATION</u>)</br>
</br>
Insert two newlines, breaking a paragraph for TeX.</br>
Check for mismatched braces or $s in paragraph being terminated.</br>
A prefix arg inhibits the checking.
