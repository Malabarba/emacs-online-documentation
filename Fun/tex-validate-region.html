<strong>tex-validate-region</strong> is an interactive compiled Lisp function in `<code>tex-mode.el</code>'.<br/>
<br/>
(tex-validate-region START END)<br/>
<br/>
Check for mismatched braces or $'s in region.<br/>
Returns t if no mismatches.  Returns nil and moves point to suspect<br/>
area if a mismatch is found.
