title: "texinfmt-version"

---
<strong>texinfmt-version</strong> is an interactive compiled Lisp function in `<code>texinfmt.el</code>'.</br>
</br>
</br>
(texinfmt-version &optional <u>HERE</u>)</br>
</br>
Show the version of texinfmt.el in the minibuffer.</br>
If optional argument <u>HERE</u> is non-nil, insert info at point.
