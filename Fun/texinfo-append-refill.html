<strong>texinfo-append-refill</strong> is a compiled Lisp function in `<code>texinfmt.el</code>'.<br/>
<br/>
(texinfo-append-refill)<br/>
<br/>
Append @refill at end of each paragraph that should be filled.<br/>
Do not append @refill to paragraphs within @example and similar environments.<br/>
Do not append @refill to paragraphs containing @w{TEXT} or @*.
