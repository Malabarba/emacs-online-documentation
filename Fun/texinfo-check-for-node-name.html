(texinfo-check-for-node-name)</br>
</br>
Determine whether the node has a node name.  Prompt for one if not.</br>
Point must be at beginning of node line.  Does not move point.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
