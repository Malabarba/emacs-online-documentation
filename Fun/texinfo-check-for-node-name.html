<strong>texinfo-check-for-node-name</strong> is a compiled Lisp function in `<code>texnfo-upd.el</code>'.</br>
</br>
(texinfo-check-for-node-name)</br>
</br>
Determine whether the node has a node name.  Prompt for one if not.</br>
Point must be at beginning of node line.  Does not move point.
