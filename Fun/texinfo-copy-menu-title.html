<strong>texinfo-copy-menu-title</strong> is a compiled Lisp function in `<code>texnfo-upd.el</code>'.</br>
</br>
(texinfo-copy-menu-title)</br>
</br>
Return the title of the section preceding the menu as a string.</br>
If such a title cannot be found, return an empty string.  Do not move</br>
point.
