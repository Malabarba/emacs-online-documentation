<strong>texinfo-footnotestyle</strong> is a compiled Lisp function in `<code>texinfmt.el</code>'.</br>
</br>
(texinfo-footnotestyle)</br>
</br>
Specify whether footnotes are at end of node or in separate nodes.</br>
Argument is either end or separate.
