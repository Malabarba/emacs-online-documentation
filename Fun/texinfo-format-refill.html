<strong>texinfo-format-refill</strong> is a compiled Lisp function in `<code>texinfmt.el</code>'.</br>
</br>
(texinfo-format-refill)</br>
</br>
Refill paragraph.  Also, indent first line as set by @paragraphindent.</br>
Default is to leave paragraph indentation as is.
