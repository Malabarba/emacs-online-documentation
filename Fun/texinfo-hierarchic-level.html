<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>texinfo-hierarchic-level</strong> is a compiled Lisp function in `<code>texnfo-upd.el</code>'.</br>
</br>
(texinfo-hierarchic-level)</br>
</br>
Return the general hierarchical level of the next node in a texinfo file.</br>
Thus, a subheading or appendixsubsec is of type subsection.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
