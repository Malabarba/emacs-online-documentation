<strong>texinfo-make-one-menu</strong> is a compiled Lisp function in `<code>texnfo-upd.el</code>'.</br>
</br>
(texinfo-make-one-menu <u>LEVEL</u>)</br>
</br>
Make a menu of all the appropriate nodes in this section.</br>
`Appropriate nodes' are those associated with sections that are</br>
at the level specified by <u>LEVEL</u>.  Point is left at the end of menu.
