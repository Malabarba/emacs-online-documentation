<strong>texinfo-paragraphindent</strong> is a compiled Lisp function in `<code>texinfmt.el</code>'.</br>
</br>
(texinfo-paragraphindent)</br>
</br>
Specify the number of spaces for @refill to indent a paragraph.</br>
Default is to leave the number of spaces as is.
