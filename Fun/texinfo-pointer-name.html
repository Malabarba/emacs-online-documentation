---
<strong>texinfo-pointer-name</strong> is a compiled Lisp function in `<code>texnfo-upd.el</code>'.</br>
</br>
(texinfo-pointer-name <u>KIND</u>)</br>
</br>
Return the node name preceding the section command.</br>
The argument is the kind of section, either `normal' or `no-pointer'.
