<strong>texinfo-set</strong> is a compiled Lisp function in `<code>texinfmt.el</code>'.</br>
</br>
(texinfo-set)</br>
</br>
Set the value of the flag, optionally to a string.</br>
The command  `@set foo This is a string.'</br>
sets flag foo to the value: `This is a string.'</br>
The command  `@value{foo}'  expands to the value.
