<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>texinfo-set</strong> is a compiled Lisp function in `<code>texinfmt.el</code>'.</br>
</br>
(texinfo-set)</br>
</br>
Set the value of the flag, optionally to a string.</br>
The command  `@set foo This is a string.'</br>
sets flag foo to the value: `This is a string.'</br>
The command  `@value{foo}'  expands to the value.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
