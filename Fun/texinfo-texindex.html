<strong>texinfo-texindex</strong> is an interactive compiled Lisp function in `<code>texinfo.el</code>'.<br/>
<br/>
(texinfo-texindex)<br/>
<br/>
Run `texindex' on unsorted index files.<br/>
The index files are made by M-x texinfo-tex-region or M-x texinfo-tex-buffer.<br/>
This runs the shell command defined by `texinfo-texindex-command'.
