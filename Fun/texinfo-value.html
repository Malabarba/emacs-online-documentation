<strong>texinfo-value</strong> is a compiled Lisp function in `<code>texinfmt.el</code>'.<br/>
<br/>
(texinfo-value)<br/>
<br/>
Insert the string to which the flag is set.<br/>
The command  `@set foo This is a string.'<br/>
sets flag foo to the value: `This is a string.'<br/>
The command  `@value{foo}'  expands to the value.
