<strong>text-clone-maintain</strong> is a compiled Lisp function in `<code>subr.el</code>'.<br/>
<br/>
(text-clone-maintain OL1 AFTER BEG END &optional LEN)<br/>
<br/>
Propagate the changes made under the overlay OL1 to the other clones.<br/>
This is used on the `modification-hooks' property of text clones.
