<strong>text-mode-hook-identify</strong> is a compiled Lisp function in `<code>text-mode.el</code>'.</br>
</br>
(text-mode-hook-identify)</br>
</br>
Mark that this mode has run `text-mode-hook'.</br>
This is how `toggle-text-mode-auto-fill' knows which buffers to operate on.
