(text-scale-decrease <u>DEC</u>)</br>
</br>
Decrease the height of the default face in the current buffer by <u>DEC</u> steps.</br>
See `text-scale-increase' for more details.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
