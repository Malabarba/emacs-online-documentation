<strong>text-scale-decrease</strong> is an interactive autoloaded compiled Lisp function in `<code>face-remap.el</code>'.</br>
</br>
</br>
(text-scale-decrease <u>DEC</u>)</br>
</br>
Decrease the height of the default face in the current buffer by <u>DEC</u> steps.</br>
See `text-scale-increase' for more details.
