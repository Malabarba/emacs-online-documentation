<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>thumbs-insert-thumb</strong> is a compiled Lisp function in `<code>thumbs.el</code>'.</br>
</br>
(thumbs-insert-thumb <u>IMG</u> &optional <u>MARKED</u>)</br>
</br>
Insert the thumbnail for <u>IMG</u> at point.</br>
If <u>MARKED</u> is non-nil, the image is marked.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
