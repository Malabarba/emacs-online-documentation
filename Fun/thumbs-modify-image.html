---
<strong>thumbs-modify-image</strong> is an interactive compiled Lisp function in `<code>thumbs.el</code>'.</br>
</br>
</br>
(thumbs-modify-image <u>ACTION</u> &optional <u>ARG</u>)</br>
</br>
Call convert to do <u>ACTION</u> on image with argument <u>ARG</u>.</br>
<u>ACTION</u> and <u>ARG</u> should be a valid convert command.
