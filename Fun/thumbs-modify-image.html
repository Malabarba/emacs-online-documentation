<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>thumbs-modify-image</strong> is an interactive compiled Lisp function in `<code>thumbs.el</code>'.</br>
</br>
</br>
(thumbs-modify-image <u>ACTION</u> &optional <u>ARG</u>)</br>
</br>
Call convert to do <u>ACTION</u> on image with argument <u>ARG</u>.</br>
<u>ACTION</u> and <u>ARG</u> should be a valid convert command.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
