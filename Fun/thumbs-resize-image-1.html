<strong>thumbs-resize-image-1</strong> is a compiled Lisp function in `<code>thumbs.el</code>'.<br/>
<br/>
(thumbs-resize-image-1 &optional INCREMENT SIZE)<br/>
<br/>
Resize image in current buffer.<br/>
If SIZE is specified use it.  Otherwise make the image larger or<br/>
smaller according to whether INCREMENT is 1 or -1.
