<strong>thumbs-show-from-dir</strong> is an interactive autoloaded compiled Lisp function in `<code>thumbs.el</code>'.<br/>
<br/>
(thumbs-show-from-dir DIR &optional REG SAME-WINDOW)<br/>
<br/>
Make a preview buffer for all images in DIR.<br/>
Optional argument REG to select file matching a regexp,<br/>
and SAME-WINDOW to show thumbs in the same window.
