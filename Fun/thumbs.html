<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>thumbs</strong> is an alias for `<strong><a href="/Fun/thumbs-show-from-dir.html">thumbs-show-from-dir</a></strong>' in `<code>thumbs.el</code>'.</br>
</br>
</br>
(thumbs <u>DIR</u> &optional <u>REG</u> <u>SAME-WINDOW</u>)</br>
</br>
Make a preview buffer for all images in <u>DIR</u>.</br>
Optional argument <u>REG</u> to select file matching a regexp,</br>
and <u>SAME-WINDOW</u> to show thumbs in the same window.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
