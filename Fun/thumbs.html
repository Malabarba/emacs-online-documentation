<strong>thumbs</strong> is an alias for `<strong><a href="thumbs-show-from-dir">thumbs-show-from-dir</a></strong>' in `<code>thumbs.el</code>'.</br>
</br>
</br>
(thumbs <u>DIR</u> &optional <u>REG</u> <u>SAME-WINDOW</u>)</br>
</br>
Make a preview buffer for all images in <u>DIR</u>.</br>
Optional argument <u>REG</u> to select file matching a regexp,</br>
and <u>SAME-WINDOW</u> to show thumbs in the same window.
