<strong>tibetan-decompose-string</strong> is an autoloaded Lisp function in `<code>tibet-util.el</code>'.<br/>
<br/>
(tibetan-decompose-string STR)<br/>
<br/>
Decompose Tibetan string STR.<br/>
This is different from decompose-string because precomposed Tibetan characters<br/>
are decomposed into normal Tibetan character sequences.
