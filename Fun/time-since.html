<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>time-since</strong> is an autoloaded compiled Lisp function in `<code>time-date.el</code>'.</br>
</br>
(time-since <u>TIME</u>)</br>
</br>
Return the time elapsed since <u>TIME</u>.</br>
<u>TIME</u> should be either a time value or a date-time string.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
