<strong>time-stamp-mail-host-name</strong> is a compiled Lisp function in `<code>time-stamp.el</code>'.<br/>
<br/>
(time-stamp-mail-host-name)<br/>
<br/>
Return the name of the host where the user receives mail.<br/>
This is the value of `mail-host-address' if bound and a string,<br/>
otherwise the value of the function `system-name'.
