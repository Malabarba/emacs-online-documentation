<strong>time-stamp-string</strong> is a compiled Lisp function in `<code>time-stamp.el</code>'.</br>
</br>
(time-stamp-string &optional <u>TS-FORMAT</u>)</br>
</br>
Generate the new string to be inserted by M-x time-stamp.</br>
Optionally use format <u>TS-FORMAT</u> instead of `time-stamp-format' to</br>
format the string.
