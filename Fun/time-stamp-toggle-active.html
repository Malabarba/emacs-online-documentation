<strong>time-stamp-toggle-active</strong> is an interactive autoloaded compiled Lisp function in `<code>time-stamp.el</code>'.<br/>
<br/>
(time-stamp-toggle-active &optional ARG)<br/>
<br/>
Toggle `time-stamp-active', setting whether M-x time-stamp updates a buffer.<br/>
With ARG, turn time stamping on if and only if arg is positive.
