<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>time-to-days</strong> is an autoloaded compiled Lisp function in `<code>time-date.el</code>'.</br>
</br>
(time-to-days <u>TIME</u>)</br>
</br>
The number of days between the Gregorian date 0001-12-31bce and <u>TIME</u>.</br>
<u>TIME</u> should be a time value.</br>
The Gregorian date Sunday, December 31, 1bce is imaginary.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
