<strong>time-to-days</strong> is an autoloaded compiled Lisp function in `<code>time-date.el</code>'.<br/>
<br/>
(time-to-days TIME)<br/>
<br/>
The number of days between the Gregorian date 0001-12-31bce and TIME.<br/>
TIME should be a time value.<br/>
The Gregorian date Sunday, December 31, 1bce is imaginary.
