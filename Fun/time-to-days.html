---
title: "time-to-days"
layout: doc
---
<strong>time-to-days</strong> is an autoloaded compiled Lisp function in `<code>time-date.el</code>'.</br>
</br>
(time-to-days <u>TIME</u>)</br>
</br>
The number of days between the Gregorian date 0001-12-31bce and <u>TIME</u>.</br>
<u>TIME</u> should be a time value.</br>
The Gregorian date Sunday, December 31, 1bce is imaginary.
