<strong>time-to-number-of-days</strong> is a compiled Lisp function in `<code>time-date.el</code>'.</br>
</br>
(time-to-number-of-days <u>TIME</u>)</br>
</br>
Return the number of days represented by <u>TIME</u>.</br>
Returns a floating point number.
