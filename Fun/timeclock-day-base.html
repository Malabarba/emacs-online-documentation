<strong>timeclock-day-base</strong> is a compiled Lisp function in `<code>timeclock.el</code>'.</br>
</br>
(timeclock-day-base &optional <u>TIME</u>)</br>
</br>
Given a time within a day, return 0:0:0 within that day.</br>
If optional argument <u>TIME</u> is non-nil, use that instead of the current time.
