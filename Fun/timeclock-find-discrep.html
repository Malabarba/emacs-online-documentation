</br>
(timeclock-find-discrep)</br>
</br>
Calculate time discrepancies, in seconds.</br>
The result is a three element list, containing the total time</br>
discrepancy, today's discrepancy, and the time worked today.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
