<strong>timeclock-log</strong> is a compiled Lisp function in `<code>timeclock.el</code>'.<br/>
<br/>
(timeclock-log CODE &optional PROJECT)<br/>
<br/>
Log the event CODE to the timeclock log, at the time of call.<br/>
If PROJECT is a string, it represents the project which the event is<br/>
being logged for.  Normally only "in" events specify a project.
