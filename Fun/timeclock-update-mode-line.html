<strong>timeclock-update-mode-line</strong> is an interactive compiled Lisp function in `<code>timeclock.el</code>'.<br/>
<br/>
(timeclock-update-mode-line)<br/>
<br/>
Update the `timeclock-mode-string' displayed in the mode line.<br/>
The value of `timeclock-relative' affects the display as described in<br/>
that variable's documentation.
