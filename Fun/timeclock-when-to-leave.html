timeclock-when-to-leave is a compiled Lisp function in `timeclock.el'.<br/><br/>(timeclock-when-to-leave &optional TODAY-ONLY)<br/><br/>Return a time value representing the end of today's workday.<br/>If TODAY-ONLY is non-nil, the value returned will be relative only to<br/>the time worked today, and not to past time.
