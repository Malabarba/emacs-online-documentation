<strong>timeclock-when-to-leave</strong> is a compiled Lisp function in `<code>timeclock.el</code>'.</br>
</br>
(timeclock-when-to-leave &optional <u>TODAY-ONLY</u>)</br>
</br>
Return a time value representing the end of today's workday.</br>
If <u>TODAY-ONLY</u> is non-nil, the value returned will be relative only to</br>
the time worked today, and not to past time.
