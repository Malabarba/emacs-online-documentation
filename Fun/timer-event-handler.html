<strong>timer-event-handler</strong> is a compiled Lisp function in `<code>timer.el</code>'.</br>
</br>
(timer-event-handler <u>TIMER</u>)</br>
</br>
Call the handler for the timer <u>TIMER</u>.</br>
This function is called, by name, directly by the C code.
