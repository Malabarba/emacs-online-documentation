timer-inc-time is a compiled Lisp function in `timer.el'.<br/><br/>(timer-inc-time TIMER SECS &optional USECS PSECS)<br/><br/>Increment the time set in TIMER by SECS seconds, USECS nanoseconds,<br/>and PSECS picoseconds.  SECS may be a fraction.  If USECS or PSECS are<br/>omitted, they are treated as zero.
