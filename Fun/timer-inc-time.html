<strong>timer-inc-time</strong> is a compiled Lisp function in `<code>timer.el</code>'.</br>
</br>
(timer-inc-time <u>TIMER</u> <u>SECS</u> &optional <u>USECS</u> <u>PSECS</u>)</br>
</br>
Increment the time set in <u>TIMER</u> by <u>SECS</u> seconds, <u>USECS</u> microseconds,</br>
and <u>PSECS</u> picoseconds.  <u>SECS</u> may be a fraction.  If <u>USECS</u> or <u>PSECS</u> are</br>
omitted, they are treated as zero.
