<strong>timer-relative-time</strong> is a compiled Lisp function in `<code>timer.el</code>'.<br/>
<br/>
(timer-relative-time TIME SECS &optional USECS PSECS)<br/>
<br/>
Advance TIME by SECS seconds and optionally USECS nanoseconds<br/>
and PSECS picoseconds.  SECS may be either an integer or a<br/>
floating point number.
