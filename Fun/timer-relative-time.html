<strong>timer-relative-time</strong> is a compiled Lisp function in `<code>timer.el</code>'.</br>
</br>
(timer-relative-time <u>TIME</u> <u>SECS</u> &optional <u>USECS</u> <u>PSECS</u>)</br>
</br>
Advance <u>TIME</u> by <u>SECS</u> seconds and optionally <u>USECS</u> microseconds</br>
and <u>PSECS</u> picoseconds.  <u>SECS</u> may be either an integer or a</br>
floating point number.
