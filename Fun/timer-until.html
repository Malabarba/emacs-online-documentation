<strong>timer-until</strong> is a compiled Lisp function in `<code>timer.el</code>'.</br>
</br>
(timer-until <u>TIMER</u> <u>TIME</u>)</br>
</br>
Calculate number of seconds from when <u>TIMER</u> will run, until <u>TIME</u>.</br>
<u>TIMER</u> is a timer, and stands for the time when its next repeat is scheduled.</br>
<u>TIME</u> is a time-list.
