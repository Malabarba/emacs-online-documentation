<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>timer-until</strong> is a compiled Lisp function in `<code>timer.el</code>'.</br>
</br>
(timer-until <u>TIMER</u> <u>TIME</u>)</br>
</br>
Calculate number of seconds from when <u>TIMER</u> will run, until <u>TIME</u>.</br>
<u>TIMER</u> is a timer, and stands for the time when its next repeat is scheduled.</br>
<u>TIME</u> is a time-list.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
