<strong>timezone-absolute-from-gregorian</strong> is a compiled Lisp function in `<code>timezone.el</code>'.</br>
</br>
(timezone-absolute-from-gregorian <u>MONTH</u> <u>DAY</u> <u>YEAR</u>)</br>
</br>

The Gregorian date Sunday, December 31, 1 BC is imaginary.
