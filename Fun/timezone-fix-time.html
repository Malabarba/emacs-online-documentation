<strong>timezone-fix-time</strong> is a compiled Lisp function in `<code>timezone.el</code>'.<br/>
<br/>
(timezone-fix-time DATE LOCAL TIMEZONE)<br/>
<br/>
Convert DATE (default timezone LOCAL) to YYYY-MM-DD-HH-MM-SS-ZONE vector.<br/>
If LOCAL is nil, it is assumed to be GMT.<br/>
If TIMEZONE is nil, use the local time zone.
