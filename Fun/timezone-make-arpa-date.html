<strong>timezone-make-arpa-date</strong> is a compiled Lisp function in `<code>timezone.el</code>'.<br/>
<br/>
(timezone-make-arpa-date YEAR MONTH DAY TIME &optional TIMEZONE)<br/>
<br/>
Make arpanet standard date string from YEAR, MONTH, DAY, and TIME.<br/>
Optional argument TIMEZONE specifies a time zone.
