<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>timezone-make-arpa-date</strong> is a compiled Lisp function in `<code>timezone.el</code>'.</br>
</br>
(timezone-make-arpa-date <u>YEAR</u> <u>MONTH</u> <u>DAY</u> <u>TIME</u> &optional <u>TIMEZONE</u>)</br>
</br>
Make arpanet standard date string from <u>YEAR</u>, <u>MONTH</u>, <u>DAY</u>, and <u>TIME</u>.</br>
Optional argument <u>TIMEZONE</u> specifies a time zone.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
