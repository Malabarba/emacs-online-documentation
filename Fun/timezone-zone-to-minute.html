<strong>timezone-zone-to-minute</strong> is a compiled Lisp function in `<code>timezone.el</code>'.</br>
</br>
(timezone-zone-to-minute <u>TIMEZONE</u>)</br>
</br>
Translate <u>TIMEZONE</u> to an integer minute offset from GMT.</br>
<u>TIMEZONE</u> can be a cons cell containing the output of `current-time-zone',</br>
or an integer of the form +-HHMM, or a time zone name.
