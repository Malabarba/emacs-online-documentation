<strong>titdic-convert</strong> is an interactive autoloaded Lisp function in `<code>titdic-cnv.el</code>'.<br/>
<br/>
(titdic-convert FILENAME &optional DIRNAME)<br/>
<br/>
Convert a TIT dictionary of FILENAME into a Quail package.<br/>
Optional argument DIRNAME if specified is the directory name under which<br/>
the generated Quail package is saved.
