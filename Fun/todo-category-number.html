---
title: "todo-category-number"
layout: doc
---
<strong>todo-category-number</strong> is a compiled Lisp function in `<code>todo-mode.el</code>'.</br>
</br>
(todo-category-number <u>CAT</u>)</br>
</br>
Return the number of category <u>CAT</u> in this todo file.</br>
The buffer-local variable `todo-category-number' holds this</br>
number as its value.
