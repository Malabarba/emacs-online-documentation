<strong>todo-delete-item</strong> is an interactive compiled Lisp function in `<code>todo-mode.el</code>'.</br>
</br>
</br>
(todo-delete-item)</br>
</br>
Delete at least one item in this category.</br>
If there are marked items, delete all of these; otherwise, delete</br>
the item at point.
