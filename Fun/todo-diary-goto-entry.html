---
<strong>todo-diary-goto-entry</strong> is a compiled Lisp function in `<code>todo-mode.el</code>'.</br>
</br>
(todo-diary-goto-entry <u>BUTTON</u>)</br>
</br>
Jump to the diary entry for the <u>BUTTON</u> at point.</br>
If the entry is a todo item, display its category properly.</br>
Overrides `diary-goto-entry'.
