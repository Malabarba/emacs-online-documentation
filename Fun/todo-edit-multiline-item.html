<strong>todo-edit-multiline-item</strong> is an interactive compiled Lisp function in `<code>todo-mode.el</code>'.</br>
</br>
</br>
(todo-edit-multiline-item)</br>
</br>
Edit current todo item in Todo Edit mode.</br>
Use of newlines invokes `todo-indent' to insure compliance with</br>
the format of Diary entries.
