<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>todo-get-count</strong> is a compiled Lisp function in `<code>todo-mode.el</code>'.</br>
</br>
(todo-get-count <u>TYPE</u> &optional <u>CATEGORY</u>)</br>
</br>
Return count of <u>TYPE</u> items in <u>CATEGORY</u>.</br>
If <u>CATEGORY</u> is nil, default to the current category.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
