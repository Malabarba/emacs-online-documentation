---
title: "todo-get-count"
layout: doc
---
<strong>todo-get-count</strong> is a compiled Lisp function in `<code>todo-mode.el</code>'.</br>
</br>
(todo-get-count <u>TYPE</u> &optional <u>CATEGORY</u>)</br>
</br>
Return count of <u>TYPE</u> items in <u>CATEGORY</u>.</br>
If <u>CATEGORY</u> is nil, default to the current category.
