<strong>todo-insert-sort-button</strong> is a compiled Lisp function in `<code>todo-mode.el</code>'.</br>
</br>
(todo-insert-sort-button <u>LABEL</u>)</br>
</br>
Insert button for displaying categories sorted by item counts.</br>
<u>LABEL</u> determines which type of count is sorted.
