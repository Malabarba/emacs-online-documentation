<strong>todo-padded-string</strong> is a compiled Lisp function in `<code>todo-mode.el</code>'.</br>
</br>
(todo-padded-string <u>STR</u>)</br>
</br>
Return category name or label string <u>STR</u> padded with spaces.</br>
The placement of the padding is determined by the value of user</br>
option `todo-categories-align'.
