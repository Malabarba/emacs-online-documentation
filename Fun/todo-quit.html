</br>
</br>
(todo-quit)</br>
</br>
Exit the current Todo-related buffer.</br>
Depending on the specific mode, this either kills the buffer or</br>
buries it and restores state as needed.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
