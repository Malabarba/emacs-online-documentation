<strong>todo-toggle-item-header</strong> is an interactive compiled Lisp function in `<code>todo-mode.el</code>'.</br>
</br>
</br>
(todo-toggle-item-header)</br>
</br>
Hide or show item date-time headers in the current file.</br>
With done items, this hides only the done date-time string, not</br>
the the original date-time string.
