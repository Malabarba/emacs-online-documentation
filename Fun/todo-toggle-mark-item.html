<strong>todo-toggle-mark-item</strong> is an interactive compiled Lisp function in `<code>todo-mode.el</code>'.</br>
</br>
</br>
(todo-toggle-mark-item &optional <u>N</u>)</br>
</br>
Mark item with `todo-item-mark' if unmarked, otherwise unmark it.</br>
With a positive numerical prefix argument <u>N</u>, change the</br>
marking of the next <u>N</u> items.
