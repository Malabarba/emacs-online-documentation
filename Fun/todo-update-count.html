<strong>todo-update-count</strong> is a compiled Lisp function in `<code>todo-mode.el</code>'.</br>
</br>
(todo-update-count <u>TYPE</u> <u>INCREMENT</u> &optional <u>CATEGORY</u>)</br>
</br>
Change count of <u>TYPE</u> items in <u>CATEGORY</u> by integer <u>INCREMENT</u>.</br>
With nil or omitted <u>CATEGORY</u>, default to the current category.
