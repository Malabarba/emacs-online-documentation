<strong>todo-validate-name</strong> is a compiled Lisp function in `<code>todo-mode.el</code>'.</br>
</br>
(todo-validate-name <u>NAME</u> <u>TYPE</u>)</br>
</br>
Prompt for new <u>NAME</u> for <u>TYPE</u> until it is valid, then return it.</br>
<u>TYPE</u> can be either of the symbols `file' or `category'.
