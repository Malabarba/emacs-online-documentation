<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>todo-validate-name</strong> is a compiled Lisp function in `<code>todo-mode.el</code>'.</br>
</br>
(todo-validate-name <u>NAME</u> <u>TYPE</u>)</br>
</br>
Prompt for new <u>NAME</u> for <u>TYPE</u> until it is valid, then return it.</br>
<u>TYPE</u> can be either of the symbols `file' or `category'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
