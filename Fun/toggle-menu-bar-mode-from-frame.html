toggle-menu-bar-mode-from-frame is an interactive compiled Lisp function in `menu-bar.el'.<br/><br/>It is bound to <menu-bar> <options> <showhide> <menu-bar-mode>.<br/><br/>(toggle-menu-bar-mode-from-frame &optional ARG)<br/><br/>Toggle menu bar on or off, based on the status of the current frame.<br/>See `menu-bar-mode' for more information.
