<strong>toggle-menu-bar-mode-from-frame</strong> is an interactive compiled Lisp function in `<code>menu-bar.el</code>'.<br/>
<br/>
It is bound to <menu-bar> <options> <showhide> <menu-bar-mode>.<br/>
<br/>
(toggle-menu-bar-mode-from-frame &optional ARG)<br/>
<br/>
Toggle menu bar on or off, based on the status of the current frame.<br/>
See `menu-bar-mode' for more information.
