<strong>toggle-tool-bar-mode-from-frame</strong> is an interactive autoloaded compiled Lisp function in `<code>tool-bar.el</code>'.<br/>
<br/>
(toggle-tool-bar-mode-from-frame &optional ARG)<br/>
<br/>
Toggle tool bar on or off, based on the status of the current frame.<br/>
See `tool-bar-mode' for more information.
