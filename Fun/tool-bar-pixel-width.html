<strong>tool-bar-pixel-width</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(tool-bar-pixel-width &optional FRAME)<br/>
<br/>
Return width in pixels of FRAME's tool bar.<br/>
The result is greater than zero only when the tool bar is on the left<br/>
or right side of FRAME.  If FRAME is omitted, the selected frame is<br/>
used.
