<strong>tool-bar-pixel-width</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(tool-bar-pixel-width &optional <u>FRAME</u>)</br>
</br>
Return width in pixels of <u>FRAME</u>'s tool bar.</br>
The result is greater than zero only when the tool bar is on the left</br>
or right side of <u>FRAME</u>.  If <u>FRAME</u> is omitted or nil, the selected frame</br>
is used.
