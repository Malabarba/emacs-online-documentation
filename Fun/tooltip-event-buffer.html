---
<strong>tooltip-event-buffer</strong> is a compiled Lisp function in `<code>tooltip.el</code>'.</br>
</br>
(tooltip-event-buffer <u>EVENT</u>)</br>
</br>
Return the buffer over which event <u>EVENT</u> occurred.</br>
This might return nil if the event did not occur over a buffer.
