<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>tooltip-event-buffer</strong> is a compiled Lisp function in `<code>tooltip.el</code>'.</br>
</br>
(tooltip-event-buffer <u>EVENT</u>)</br>
</br>
Return the buffer over which event <u>EVENT</u> occurred.</br>
This might return nil if the event did not occur over a buffer.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
