<strong>tooltip-show-help-non-mode</strong> is a compiled Lisp function in `<code>tooltip.el</code>'.</br>
</br>
(tooltip-show-help-non-mode <u>HELP</u>)</br>
</br>
Function installed as `show-help-function' when Tooltip mode is off.</br>
It is also called if Tooltip mode is on, for text-only displays.
