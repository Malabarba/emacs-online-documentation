<strong>tpu-delete-current-line</strong> is an interactive compiled Lisp function in `<code>tpu-edt.el</code>'.<br/>
<br/>
(tpu-delete-current-line NUM)<br/>
<br/>
Delete one or specified number of lines after point.<br/>
This includes the newline character at the end of each line.<br/>
They are saved for the TPU-edt undelete-lines command.
