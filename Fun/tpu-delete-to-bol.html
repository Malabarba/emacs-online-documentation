<strong>tpu-delete-to-bol</strong> is an interactive compiled Lisp function in `<code>tpu-edt.el</code>'.<br/>
<br/>
(tpu-delete-to-bol NUM)<br/>
<br/>
Delete text back to beginning of line.<br/>
With argument, delete up to the Nth line-end past point.<br/>
They are saved for the TPU-edt undelete-lines command.
