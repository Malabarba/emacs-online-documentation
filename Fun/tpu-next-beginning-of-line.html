<strong>tpu-next-beginning-of-line</strong> is an interactive compiled Lisp function in `<code>tpu-edt.el</code>'.</br>
</br>
</br>
(tpu-next-beginning-of-line <u>NUM</u>)</br>
</br>
Move to beginning of line; if at beginning, move to beginning of next line.</br>
Accepts a prefix argument for the number of lines to move.
