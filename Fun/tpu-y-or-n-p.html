<strong>tpu-y-or-n-p</strong> is a compiled Lisp function in `<code>tpu-edt.el</code>'.</br>
</br>
(tpu-y-or-n-p <u>PROMPT</u> &optional <u>NOT-YES</u>)</br>
</br>
Prompt for a y or n answer with positive default.</br>
Optional second argument <u>NOT-YES</u> changes default to negative.</br>
Like Emacs `y-or-n-p', but also accepts space as y and DEL as n.
