tpu-y-or-n-p is a compiled Lisp function in `tpu-edt.el'.<br/><br/>(tpu-y-or-n-p PROMPT &optional NOT-YES)<br/><br/>Prompt for a y or n answer with positive default.<br/>Optional second argument NOT-YES changes default to negative.<br/>Like Emacs `y-or-n-p', but also accepts space as y and DEL as n.
