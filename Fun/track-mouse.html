<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>track-mouse</strong> is a Lisp macro in `<code>subr.el</code>'.</br>
</br>
(track-mouse &rest <u>BODY</u>)</br>
</br>
Evaluate <u>BODY</u> with mouse movement events enabled.</br>
Within a `track-mouse' form, mouse motion generates input events that</br>
 you can read with `read-event'.</br>
Normally, mouse motion is ignored.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
