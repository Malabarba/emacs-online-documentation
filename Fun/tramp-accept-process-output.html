<strong>tramp-accept-process-output</strong> is a compiled Lisp function in `<code>tramp.el</code>'.<br/>
<br/>
(tramp-accept-process-output &optional PROC TIMEOUT TIMEOUT-MSECS)<br/>
<br/>
Like `accept-process-output' for Tramp processes.<br/>
This is needed in order to hide `last-coding-system-used', which is set<br/>
for process communication also.
