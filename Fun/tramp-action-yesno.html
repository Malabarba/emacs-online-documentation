</br>
(tramp-action-yesno <u>PROC</u> <u>VEC</u>)</br>
</br>
Ask the user for confirmation using `yes-or-no-p'.</br>
Send "yes" to remote process on confirmation, abort otherwise.</br>
See also `tramp-action-yn'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
