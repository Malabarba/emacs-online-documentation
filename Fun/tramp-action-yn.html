<strong>tramp-action-yn</strong> is a compiled Lisp function in `<code>tramp.el</code>'.</br>
</br>
(tramp-action-yn <u>PROC</u> <u>VEC</u>)</br>
</br>
Ask the user for confirmation using `y-or-n-p'.</br>
Send "y" to remote process on confirmation, abort otherwise.</br>
See also `tramp-action-yesno'.
