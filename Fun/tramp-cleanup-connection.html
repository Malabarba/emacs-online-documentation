<strong>tramp-cleanup-connection</strong> is an interactive autoloaded Lisp function in `<code>tramp-cmds.el</code>'.<br/>
<br/>
(tramp-cleanup-connection VEC)<br/>
<br/>
Flush all connection related objects.<br/>
This includes password cache, file cache, connection cache, buffers.<br/>
When called interactively, a Tramp connection has to be selected.
