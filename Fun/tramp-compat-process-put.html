title: "tramp-compat-process-put"
layout: doc
---
<strong>tramp-compat-process-put</strong> is a compiled Lisp function in `<code>tramp-compat.el</code>'.</br>
</br>
(tramp-compat-process-put <u>PROCESS</u> <u>PROPNAME</u> <u>VALUE</u>)</br>
</br>
Change <u>PROCESS</u>' <u>PROPNAME</u> property to <u>VALUE</u>.</br>
It can be retrieved with `(process-get <u>PROCESS</u> <u>PROPNAME</u>)'.
