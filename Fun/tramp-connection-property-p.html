<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>tramp-connection-property-p</strong> is an autoloaded Lisp function in `<code>tramp-cache.el</code>'.</br>
</br>
(tramp-connection-property-p <u>KEY</u> <u>PROPERTY</u>)</br>
</br>
Check whether named <u>PROPERTY</u> of a connection is defined.</br>
<u>KEY</u> identifies the connection, it is either a process or a vector.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
