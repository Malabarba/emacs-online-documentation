<strong>tramp-debug-message</strong> is a compiled Lisp function in `<code>tramp.el</code>'.<br/>
<br/>
(tramp-debug-message VEC FMT-STRING &rest ARGS)<br/>
<br/>
Append message to debug buffer.<br/>
Message is formatted with FMT-STRING as control string and the remaining<br/>
ARGS to actually emit the message (if applicable).
