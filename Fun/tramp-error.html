<strong>tramp-error</strong> is a compiled Lisp function in `<code>tramp.el</code>'.<br/>
<br/>
(tramp-error VEC-OR-PROC SIGNAL FMT-STRING &rest ARGS)<br/>
<br/>
Emit an error.<br/>
VEC-OR-PROC identifies the connection to use, SIGNAL is the<br/>
signal identifier to be raised, remaining args passed to<br/>
`tramp-message'.  Finally, signal SIGNAL is raised.
