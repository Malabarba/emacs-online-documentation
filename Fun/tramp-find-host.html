title: "tramp-find-host"

---
<strong>tramp-find-host</strong> is a compiled Lisp function in `<code>tramp.el</code>'.</br>
</br>
(tramp-find-host <u>METHOD</u> <u>USER</u> <u>HOST</u>)</br>
</br>
Return the right host string to use.</br>
This is <u>HOST</u>, if non-nil. Otherwise, it is `tramp-default-host'.
