<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>tramp-find-host</strong> is a compiled Lisp function in `<code>tramp.el</code>'.</br>
</br>
(tramp-find-host <u>METHOD</u> <u>USER</u> <u>HOST</u>)</br>
</br>
Return the right host string to use.</br>
This is <u>HOST</u>, if non-nil. Otherwise, it is `tramp-default-host'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
