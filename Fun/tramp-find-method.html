<strong>tramp-find-method</strong> is a compiled Lisp function in `<code>tramp.el</code>'.</br>
</br>
(tramp-find-method <u>METHOD</u> <u>USER</u> <u>HOST</u>)</br>
</br>

This is <u>METHOD</u>, if non-nil. Otherwise, do a lookup in</br>
