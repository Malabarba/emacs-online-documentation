---
<strong>tramp-flush-connection-property</strong> is an autoloaded Lisp function in `<code>tramp-cache.el</code>'.</br>
</br>
(tramp-flush-connection-property <u>KEY</u>)</br>
</br>
Remove all properties identified by <u>KEY</u>.</br>
<u>KEY</u> identifies the connection, it is either a process or a vector.
