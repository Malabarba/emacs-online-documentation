<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>tramp-flush-directory-property</strong> is an autoloaded Lisp function in `<code>tramp-cache.el</code>'.</br>
</br>
(tramp-flush-directory-property <u>KEY</u> <u>DIRECTORY</u>)</br>
</br>
Remove all properties of <u>DIRECTORY</u> in the cache context of <u>KEY</u>.</br>
Remove also properties of all files in subdirectories.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
