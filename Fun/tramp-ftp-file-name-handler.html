<strong>tramp-ftp-file-name-handler</strong> is an autoloaded Lisp function in `<code>tramp-ftp.el</code>'.</br>
</br>
(tramp-ftp-file-name-handler <u>OPERATION</u> &rest <u>ARGS</u>)</br>
</br>
Invoke the Ange-FTP handler for <u>OPERATION</u>.</br>
First arg specifies the <u>OPERATION</u>, second arg is a list of arguments to</br>
pass to the <u>OPERATION</u>.
