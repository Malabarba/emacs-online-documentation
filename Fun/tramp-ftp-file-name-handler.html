<strong>tramp-ftp-file-name-handler</strong> is an autoloaded Lisp function in `<code>tramp-ftp.el</code>'.<br/>
<br/>
(tramp-ftp-file-name-handler OPERATION &rest ARGS)<br/>
<br/>
Invoke the Ange-FTP handler for OPERATION.<br/>
First arg specifies the OPERATION, second arg is a list of arguments to<br/>
pass to the OPERATION.
