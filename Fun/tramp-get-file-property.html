<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>tramp-get-file-property</strong> is an autoloaded Lisp function in `<code>tramp-cache.el</code>'.</br>
</br>
(tramp-get-file-property <u>KEY</u> <u>FILE</u> <u>PROPERTY</u> <u>DEFAULT</u>)</br>
</br>
Get the <u>PROPERTY</u> of <u>FILE</u> from the cache context of <u>KEY</u>.</br>
Returns <u>DEFAULT</u> if not set.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
