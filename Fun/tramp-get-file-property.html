<strong>tramp-get-file-property</strong> is an autoloaded Lisp function in `<code>tramp-cache.el</code>'.</br>
</br>
(tramp-get-file-property <u>KEY</u> <u>FILE</u> <u>PROPERTY</u> <u>DEFAULT</u>)</br>
</br>
Get the <u>PROPERTY</u> of <u>FILE</u> from the cache context of <u>KEY</u>.</br>
Returns <u>DEFAULT</u> if not set.
