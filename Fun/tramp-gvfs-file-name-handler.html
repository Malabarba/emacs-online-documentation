<strong>tramp-gvfs-file-name-handler</strong> is an autoloaded Lisp function in `<code>tramp-gvfs.el</code>'.<br/>
<br/>
(tramp-gvfs-file-name-handler OPERATION &rest ARGS)<br/>
<br/>
Invoke the GVFS related OPERATION.<br/>
First arg specifies the OPERATION, second arg is a list of arguments to<br/>
pass to the OPERATION.
