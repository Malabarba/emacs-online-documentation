<strong>tramp-make-tramp-file-name</strong> is a compiled Lisp function in `<code>tramp.el</code>'.<br/>
<br/>
(tramp-make-tramp-file-name METHOD USER HOST LOCALNAME &optional HOP)<br/>
<br/>
Constructs a Tramp file name from METHOD, USER, HOST and LOCALNAME.<br/>
When not nil, an optional HOP is prepended.
