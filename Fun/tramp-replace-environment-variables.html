<strong>tramp-replace-environment-variables</strong> is a compiled Lisp function in `<code>tramp.el</code>'.</br>
</br>
(tramp-replace-environment-variables <u>FILENAME</u>)</br>
</br>
Replace environment variables in <u>FILENAME</u>.</br>
Return the string with the replaced variables.
