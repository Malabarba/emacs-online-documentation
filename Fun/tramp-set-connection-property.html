<strong>tramp-set-connection-property</strong> is an autoloaded Lisp function in `<code>tramp-cache.el</code>'.<br/>
<br/>
(tramp-set-connection-property KEY PROPERTY VALUE)<br/>
<br/>
Set the named PROPERTY of a connection to VALUE.<br/>
KEY identifies the connection, it is either a process or a vector.<br/>
PROPERTY is set persistent when KEY is a vector.
