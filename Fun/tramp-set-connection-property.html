<strong>tramp-set-connection-property</strong> is an autoloaded Lisp function in `<code>tramp-cache.el</code>'.</br>
</br>
(tramp-set-connection-property <u>KEY</u> <u>PROPERTY</u> <u>VALUE</u>)</br>
</br>
Set the named <u>PROPERTY</u> of a connection to <u>VALUE</u>.</br>
<u>KEY</u> identifies the connection, it is either a process or a vector.</br>
<u>PROPERTY</u> is set persistent when <u>KEY</u> is a vector.
