<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>tramp-set-file-property</strong> is an autoloaded Lisp function in `<code>tramp-cache.el</code>'.</br>
</br>
(tramp-set-file-property <u>KEY</u> <u>FILE</u> <u>PROPERTY</u> <u>VALUE</u>)</br>
</br>
Set the <u>PROPERTY</u> of <u>FILE</u> to <u>VALUE</u>, in the cache context of <u>KEY</u>.</br>
Returns <u>VALUE</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
