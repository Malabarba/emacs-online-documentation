<strong>tramp-sh-file-name-handler</strong> is an autoloaded Lisp function in `<code>tramp-sh.el</code>'.</br>
</br>
(tramp-sh-file-name-handler <u>OPERATION</u> &rest <u>ARGS</u>)</br>
</br>
Invoke remote-shell Tramp file name handler.</br>
Fall back to normal file name handler if no Tramp handler exists.
