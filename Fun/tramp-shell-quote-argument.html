<strong>tramp-shell-quote-argument</strong> is an autoloaded compiled Lisp function in `<code>tramp.el</code>'.</br>
</br>
(tramp-shell-quote-argument <u>S</u>)</br>
</br>
Similar to `shell-quote-argument', but groks newlines.</br>
Only works for Bourne-like shells.
