<strong>tramp-smb-file-name-handler</strong> is an autoloaded Lisp function in `<code>tramp-smb.el</code>'.<br/>
<br/>
(tramp-smb-file-name-handler OPERATION &rest ARGS)<br/>
<br/>
Invoke the SMB related OPERATION.<br/>
First arg specifies the OPERATION, second arg is a list of arguments to<br/>
pass to the OPERATION.
