<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>tramp-subst-strs-in-string</strong> is a compiled Lisp function in `<code>tramp.el</code>'.</br>
</br>
(tramp-subst-strs-in-string <u>ALIST</u> <u>STRING</u>)</br>
</br>
Replace all occurrences of the string FROM with TO in <u>STRING</u>.</br>
<u>ALIST</u> is of the form ((FROM . TO) ...).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
