<strong>tree-widget--locate-sub-directory</strong> is a compiled Lisp function in `<code>tree-widget.el</code>'.<br/>
<br/>
(tree-widget--locate-sub-directory NAME PATH &optional FOUND)<br/>
<br/>
Locate all occurrences of the sub-directory NAME in PATH.<br/>
Return a list of absolute directory names in reverse order, or nil if<br/>
not found.
