---
<strong>tree-widget-button-click</strong> is an interactive compiled Lisp function in `<code>tree-widget.el</code>'.</br>
</br>
</br>
(tree-widget-button-click <u>EVENT</u>)</br>
</br>
Move to the position clicked on, and if it is a button, invoke it.</br>
<u>EVENT</u> is the mouse event received.
