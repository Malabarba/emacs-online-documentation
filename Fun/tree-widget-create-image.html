<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>tree-widget-create-image</strong> is a compiled Lisp function in `<code>tree-widget.el</code>'.</br>
</br>
(tree-widget-create-image <u>TYPE</u> <u>FILE</u> &optional <u>PROPS</u>)</br>
</br>
Create an image of type <u>TYPE</u> from <u>FILE</u>, and return it.</br>
Give the image the specified properties <u>PROPS</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
