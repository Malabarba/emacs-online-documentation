<strong>tree-widget-expander-p</strong> is a compiled Lisp function in `<code>tree-widget.el</code>'.</br>
</br>
(tree-widget-expander-p <u>TREE</u>)</br>
</br>
Return non-nil if the <u>TREE</u> tree-widget :expander has to be called.</br>
That is, if <u>TREE</u> :args is nil.
