<strong>tree-widget-icon-help-echo</strong> is a compiled Lisp function in `<code>tree-widget.el</code>'.<br/>
<br/>
(tree-widget-icon-help-echo ICON)<br/>
<br/>
Return the help-echo string of ICON.<br/>
If ICON :node is a leaf node it handles the :help-echo.  The tree-widget<br/>
parent of ICON handles the :help-echo otherwise.
