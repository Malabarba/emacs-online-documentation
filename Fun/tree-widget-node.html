<strong>tree-widget-node</strong> is a compiled Lisp function in `<code>tree-widget.el</code>'.<br/>
<br/>
(tree-widget-node WIDGET)<br/>
<br/>
Return WIDGET's :node child widget.<br/>
If not found, setup an `item' widget as default.<br/>
Signal an error if the :node widget is a tree-widget.<br/>
WIDGET is, or derives from, a tree-widget.
