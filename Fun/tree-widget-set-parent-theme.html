<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>tree-widget-set-parent-theme</strong> is a compiled Lisp function in `<code>tree-widget.el</code>'.</br>
</br>
(tree-widget-set-parent-theme <u>NAME</u>)</br>
</br>
Set to <u>NAME</u> the parent theme of the current theme.</br>
The default parent theme is the "default" theme.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
