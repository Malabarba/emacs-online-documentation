---
title: "truncate*"
layout: doc
---
<strong>truncate*</strong> is an alias for `<strong><a href="/Fun/cl-truncate.html">cl-truncate</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(truncate* <u>X</u> &optional <u>Y</u>)</br>
</br>
Return a list of the integer part of <u>X</u> and the fractional part of <u>X</u>.</br>
With two arguments, return truncation and remainder of their quotient.
