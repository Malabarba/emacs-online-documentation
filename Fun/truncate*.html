<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>truncate*</strong> is an alias for `<strong><a href="/Fun/cl-truncate.html">cl-truncate</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(truncate* <u>X</u> &optional <u>Y</u>)</br>
</br>
Return a list of the integer part of <u>X</u> and the fractional part of <u>X</u>.</br>
With two arguments, return truncation and remainder of their quotient.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
