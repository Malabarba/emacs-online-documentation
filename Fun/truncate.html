---
<strong>truncate</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(truncate <u>ARG</u> &optional <u>DIVISOR</u>)</br>
</br>
Truncate a floating point number to an int.</br>
Rounds <u>ARG</u> toward zero.</br>
With optional <u>DIVISOR</u>, truncate <u>ARG</u>/<u>DIVISOR</u>.
