<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>truncate</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(truncate <u>ARG</u> &optional <u>DIVISOR</u>)</br>
</br>
Truncate a floating point number to an int.</br>
Rounds <u>ARG</u> toward zero.</br>
With optional <u>DIVISOR</u>, truncate <u>ARG</u>/<u>DIVISOR</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
