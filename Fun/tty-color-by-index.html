tty-color-by-index is a compiled Lisp function in `tty-colors.el'.<br/><br/>(tty-color-by-index IDX &optional FRAME)<br/><br/>Given a numeric index of a tty color, return its description.<br/><br/>FRAME, if unspecified or nil, defaults to the selected frame.<br/>Value is a list of the form (NAME INDEX R G B).
