<strong>tty-color-by-index</strong> is a compiled Lisp function in `<code>tty-colors.el</code>'.</br>
</br>
(tty-color-by-index <u>IDX</u> &optional <u>FRAME</u>)</br>
</br>
Given a numeric index of a tty color, return its description.</br>
</br>
<u>FRAME</u>, if unspecified or nil, defaults to the selected frame.</br>
Value is a list of the form (NAME INDEX R G B).
