<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>tty-color-canonicalize</strong> is a compiled Lisp function in `<code>tty-colors.el</code>'.</br>
</br>
(tty-color-canonicalize <u>COLOR</u>)</br>
</br>
Return <u>COLOR</u> in canonical form.</br>
A canonicalized color name is all-lower case, with any blanks removed.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
