<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>tty-color-clear</strong> is a compiled Lisp function in `<code>tty-colors.el</code>'.</br>
</br>
(tty-color-clear &optional <u>FRAME</u>)</br>
</br>
Clear the list of supported tty colors for frame <u>FRAME</u>.</br>
If <u>FRAME</u> is unspecified or nil, it defaults to the selected frame.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
