<strong>tty-color-gray-shades</strong> is a compiled Lisp function in `<code>tty-colors.el</code>'.<br/>
<br/>
(tty-color-gray-shades &optional DISPLAY)<br/>
<br/>
Return the number of gray colors supported by DISPLAY's terminal.<br/>
A color is considered gray if the 3 components of its RGB value are equal.
