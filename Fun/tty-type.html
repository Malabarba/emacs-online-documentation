<strong>tty-type</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(tty-type &optional TERMINAL)<br/>
<br/>
Return the type of the tty device that TERMINAL uses.<br/>
Returns nil if TERMINAL is not on a tty device.<br/>
<br/>
TERMINAL can be a terminal object, a frame, or nil (meaning the<br/>
selected frame's terminal).
