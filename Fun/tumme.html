tumme is an alias for `image-dired-show-all-from-dir' in `image-dired.el'.<br/><br/>(tumme DIR)<br/><br/>Make a preview buffer for all images in DIR and display it.<br/>If the number of files in DIR matching `image-file-name-regexp'<br/>exceeds `image-dired-show-all-from-dir-max-files', a warning will be<br/>displayed.
