<strong>type-break-force-mode-line-update</strong> is a compiled Lisp function in `<code>type-break.el</code>'.<br/>
<br/>
(type-break-force-mode-line-update &optional ALL)<br/>
<br/>
Force the mode-line of the current buffer to be redisplayed.<br/>
With optional non-nil ALL, force redisplay of all mode-lines.
