<strong>type-break-get-previous-count</strong> is a compiled Lisp function in `<code>type-break.el</code>'.</br>
</br>
(type-break-get-previous-count)</br>
</br>
Get previous keystroke count from `type-break-file-name'.</br>
Return 0 if the file is missing or if the form read is not an</br>
integer.
