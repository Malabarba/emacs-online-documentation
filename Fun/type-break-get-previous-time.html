(type-break-get-previous-time)</br>
</br>
Get previous break time from `type-break-file-name'.</br>
Returns nil if the file is missing or if the time breaks with the</br>
`current-time' format.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
