---
title: "type-of"
layout: doc
---
<strong>type-of</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(type-of <u>OBJECT</u>)</br>
</br>
Return a symbol representing the type of <u>OBJECT</u>.</br>
The symbol returned names the object's basic type;</br>
for example, (type-of 1) returns `integer'.
