</br>
(type-of <u>OBJECT</u>)</br>
</br>
Return a symbol representing the type of <u>OBJECT</u>.</br>
The symbol returned names the object's basic type;</br>
for example, (type-of 1) returns `integer'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
