---
title: "typep"
layout: doc
---
<strong>typep</strong> is an alias for `<strong><a href="/Fun/cl-typep.html">cl-typep</a></strong>' in `<code>cl.el</code>'.</br>
</br>
(typep <u>OBJECT</u> <u>TYPE</u>)</br>
</br>
This function has a compiler macro `cl--compiler-macro-typep'.</br>
</br>
Check that <u>OBJECT</u> is of type <u>TYPE</u>.</br>
<u>TYPE</u> is a Common Lisp-style type specifier.
