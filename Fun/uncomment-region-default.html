<strong>uncomment-region-default</strong> is a compiled Lisp function in `<code>newcomment.el</code>'.<br/>
<br/>
(uncomment-region-default BEG END &optional ARG)<br/>
<br/>
Uncomment each line in the BEG .. END region.<br/>
The numeric prefix ARG can specify a number of chars to remove from the<br/>
comment markers.
