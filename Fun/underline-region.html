<strong>underline-region</strong> is an interactive autoloaded compiled Lisp function in `<code>underline.el</code>'.</br>
</br>
</br>
(underline-region <u>START</u> <u>END</u>)</br>
</br>
Underline all nonblank characters in the region.</br>
Works by overstriking underscores.</br>
Called from program, takes two arguments <u>START</u> and <u>END</u></br>
which specify the range to operate on.
