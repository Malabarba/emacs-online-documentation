<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>undo-boundary</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(undo-boundary)</br>
</br>
Mark a boundary between units of undo.</br>
An undo command will stop at this point,</br>
but another undo command will undo to the previous boundary.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
