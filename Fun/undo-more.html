<strong>undo-more</strong> is a compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
(undo-more <u>N</u>)</br>
</br>
Undo back <u>N</u> undo-boundaries beyond what was already undone recently.</br>
Call `undo-start' to get ready to undo recent changes,</br>
then call `undo-more' one or more times to undo them.
