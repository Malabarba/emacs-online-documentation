<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>undo-more</strong> is a compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
(undo-more <u>N</u>)</br>
</br>
Undo back <u>N</u> undo-boundaries beyond what was already undone recently.</br>
Call `undo-start' to get ready to undo recent changes,</br>
then call `undo-more' one or more times to undo them.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
