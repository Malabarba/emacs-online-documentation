<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>undo-only</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
</br>
(undo-only &optional <u>ARG</u>)</br>
</br>
Undo some previous changes.</br>
Repeat this command to undo more changes.</br>
A numeric <u>ARG</u> serves as a repeat count.</br>
Contrary to `undo', this will not redo a previous undo.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
