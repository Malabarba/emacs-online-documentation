<strong>undo-only</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.</br>
</br>
</br>
(undo-only &optional <u>ARG</u>)</br>
</br>
Undo some previous changes.</br>
Repeat this command to undo more changes.</br>
A numeric <u>ARG</u> serves as a repeat count.</br>
Contrary to `undo', this will not redo a previous undo.
