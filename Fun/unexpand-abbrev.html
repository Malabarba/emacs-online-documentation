<strong>unexpand-abbrev</strong> is an interactive compiled Lisp function in `<code>abbrev.el</code>'.</br>
</br>
</br>
(unexpand-abbrev)</br>
</br>
Undo the expansion of the last abbrev that expanded.</br>
This differs from ordinary undo in that other editing done since then</br>
is not undone.
