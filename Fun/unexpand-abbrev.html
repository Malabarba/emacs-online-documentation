<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>unexpand-abbrev</strong> is an interactive compiled Lisp function in `<code>abbrev.el</code>'.</br>
</br>
</br>
(unexpand-abbrev)</br>
</br>
Undo the expansion of the last abbrev that expanded.</br>
This differs from ordinary undo in that other editing done since then</br>
is not undone.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
