<strong>universal-coding-system-argument</strong> is an interactive compiled Lisp function in `<code>mule-cmds.el</code>'.<br/>
<br/>
It is bound to C-x RET c, <menu-bar> <options> <mule> <set-various-coding-system> <universal-coding-system-argument>.<br/>
<br/>
(universal-coding-system-argument CODING-SYSTEM)<br/>
<br/>
Execute an I/O command using the specified coding system.
