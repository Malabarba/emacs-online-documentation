title: "unless"
layout: doc
---
<strong>unless</strong> is a Lisp macro in `<code>subr.el</code>'.</br>
</br>
(unless <u>COND</u> <u>BODY</u>...)</br>
</br>
If <u>COND</u> yields nil, do <u>BODY</u>, else return nil.</br>
When <u>COND</u> yields nil, eval <u>BODY</u> forms sequentially and return</br>
value of last one, or nil if there are none.
