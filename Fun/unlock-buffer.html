(unlock-buffer)</br>
</br>
Unlock the file visited in the current buffer.</br>
If the buffer is not modified, this does nothing because the file</br>
should not be locked in that case.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
