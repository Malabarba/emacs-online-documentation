---
<strong>unlock-buffer</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(unlock-buffer)</br>
</br>
Unlock the file visited in the current buffer.</br>
If the buffer is not modified, this does nothing because the file</br>
should not be locked in that case.
