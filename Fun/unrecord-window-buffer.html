<strong>unrecord-window-buffer</strong> is a compiled Lisp function in `<code>window.el</code>'.<br/>
<br/>
(unrecord-window-buffer &optional WINDOW BUFFER)<br/>
<br/>
Unrecord BUFFER in WINDOW.<br/>
WINDOW must be a live window and defaults to the selected one.<br/>
BUFFER must be a live buffer and defaults to the buffer of<br/>
WINDOW.
