<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>unsafep-function</strong> is a compiled Lisp function in `<code>unsafep.el</code>'.</br>
</br>
(unsafep-function <u>FUN</u>)</br>
</br>
Return nil if <u>FUN</u> is a safe function.</br>
(Either a safe lambda or a symbol that names a safe function).</br>
Otherwise result is a reason code.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
