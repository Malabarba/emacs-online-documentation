<strong>unsafep</strong> is an autoloaded compiled Lisp function in `<code>unsafep.el</code>'.<br/>
<br/>
(unsafep FORM &optional UNSAFEP-VARS)<br/>
<br/>
Return nil if evaluating FORM couldn't possibly do any harm.<br/>
Otherwise result is a reason why FORM is unsafe.<br/>
UNSAFEP-VARS is a list of symbols with local bindings.
