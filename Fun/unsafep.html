<strong>unsafep</strong> is an autoloaded compiled Lisp function in `<code>unsafep.el</code>'.</br>
</br>
(unsafep <u>FORM</u> &optional <u>UNSAFEP-VARS</u>)</br>
</br>
Return nil if evaluating <u>FORM</u> couldn't possibly do any harm.</br>
Otherwise result is a reason why <u>FORM</u> is unsafe.</br>
<u>UNSAFEP-VARS</u> is a list of symbols with local bindings.
