<strong>ununderline-region</strong> is an interactive autoloaded compiled Lisp function in `<code>underline.el</code>'.<br/>
<br/>
(ununderline-region START END)<br/>
<br/>
Remove all underlining (overstruck underscores) in the region.<br/>
Called from program, takes two arguments START and END<br/>
which specify the range to operate on.
