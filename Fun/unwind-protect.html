<strong>unwind-protect</strong> is a special form in `<code>C source code</code>'.<br/>
<br/>
(unwind-protect BODYFORM UNWINDFORMS...)<br/>
<br/>
Do BODYFORM, protecting with UNWINDFORMS.<br/>
If BODYFORM completes normally, its value is returned<br/>
after executing the UNWINDFORMS.<br/>
If BODYFORM exits nonlocally, the UNWINDFORMS are executed anyway.
