<strong>unwind-protect</strong> is a special form in `<code>C source code</code>'.</br>
</br>
(unwind-protect <u>BODYFORM</u> <u>UNWINDFORMS</u>...)</br>
</br>
Do <u>BODYFORM</u>, protecting with <u>UNWINDFORMS</u>.</br>
If <u>BODYFORM</u> completes normally, its value is returned</br>
after executing the <u>UNWINDFORMS</u>.</br>
If <u>BODYFORM</u> exits nonlocally, the <u>UNWINDFORMS</u> are executed anyway.
