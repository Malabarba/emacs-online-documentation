<strong>upcase-word</strong> is an interactive built-in function in `<code>C source code</code>'.<br/>
<br/>
It is bound to M-u.<br/>
<br/>
(upcase-word ARG)<br/>
<br/>
Convert following word (or ARG words) to upper case, moving over.<br/>
With negative argument, convert previous words but do not move.<br/>
See also `capitalize-word'.
