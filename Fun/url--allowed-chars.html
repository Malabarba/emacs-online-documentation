<strong>url--allowed-chars</strong> is a compiled Lisp function in `<code>url-util.el</code>'.</br>
</br>
(url--allowed-chars <u>CHAR-LIST</u>)</br>
</br>
Return an "allowed character" mask (a 256-slot vector).</br>
The Nth element is non-nil if character N is in <u>CHAR-LIST</u>.  The</br>
result can be passed as the second arg to `url-hexify-string'.
