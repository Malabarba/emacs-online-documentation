url--allowed-chars is a compiled Lisp function in `url-util.el'.<br/><br/>(url--allowed-chars CHAR-LIST)<br/><br/>Return an "allowed character" mask (a 256-slot vector).<br/>The Nth element is non-nil if character N is in CHAR-LIST.  The<br/>result can be passed as the second arg to `url-hexify-string'.
