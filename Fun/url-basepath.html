<strong>url-basepath</strong> is an alias for `<strong><a href="/Fun/url-file-directory.html">url-file-directory</a></strong>' in `<code>url-util.el</code>'.</br>
</br>
(url-basepath <u>FILE</u>)</br>
</br>
Return the directory part of <u>FILE</u>, for a URL.
