<strong>url-file-extension</strong> is an autoloaded compiled Lisp function in `<code>url-util.el</code>'.</br>
</br>
(url-file-extension <u>FNAME</u> &optional <u>X</u>)</br>
</br>
Return the filename extension of <u>FNAME</u>.</br>
If optional argument <u>X</u> is t, then return the basename</br>
of the file with the extension stripped off.
