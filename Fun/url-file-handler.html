url-file-handler is an autoloaded Lisp function in `url-handlers.el'.<br/><br/>(url-file-handler OPERATION &rest ARGS)<br/><br/>Function called from the `file-name-handler-alist' routines.<br/>OPERATION is what needs to be done (`file-exists-p', etc).  ARGS are<br/>the arguments that would have been passed to OPERATION.
