<strong>url-file-handler</strong> is an autoloaded Lisp function in `<code>url-handlers.el</code>'.</br>
</br>
(url-file-handler <u>OPERATION</u> &rest <u>ARGS</u>)</br>
</br>
Function called from the `file-name-handler-alist' routines.</br>
<u>OPERATION</u> is what needs to be done (`file-exists-p', etc).  <u>ARGS</u> are</br>
the arguments that would have been passed to <u>OPERATION</u>.
