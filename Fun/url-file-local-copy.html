<strong>url-file-local-copy</strong> is an autoloaded Lisp function in `<code>url-handlers.el</code>'.</br>
</br>
(url-file-local-copy <u>URL</u> &rest <u>IGNORED</u>)</br>
</br>
Copy <u>URL</u> into a temporary file on this machine.</br>
Returns the name of the local copy, or nil, if FILE is directly</br>
accessible.
