<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>url-file-local-copy</strong> is an autoloaded Lisp function in `<code>url-handlers.el</code>'.</br>
</br>
(url-file-local-copy <u>URL</u> &rest <u>IGNORED</u>)</br>
</br>
Copy <u>URL</u> into a temporary file on this machine.</br>
Returns the name of the local copy, or nil, if FILE is directly</br>
accessible.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
