(url-get-url-at-point &optional <u>PT</u>)</br>
</br>
Get the URL closest to point, but don't change position.</br>
Has a preference for looking backward when not directly on a symbol.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
