(url-http-handle-cookies)</br>
</br>
Handle all set-cookie / set-cookie2 headers in an HTTP response.</br>
The buffer must already be narrowed to the headers, so `mail-fetch-field' will</br>
work correctly.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
