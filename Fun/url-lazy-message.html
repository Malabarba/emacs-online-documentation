---
title: "url-lazy-message"
layout: doc
---
<strong>url-lazy-message</strong> is an autoloaded compiled Lisp function in `<code>url-util.el</code>'.</br>
</br>
(url-lazy-message &rest <u>ARGS</u>)</br>
</br>
Just like `message', but is a no-op if called more than once a second.</br>
Will not do anything if `url-show-status' is nil.
