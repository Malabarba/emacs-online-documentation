</br>
(url-lazy-message &rest <u>ARGS</u>)</br>
</br>
Just like `message', but is a no-op if called more than once a second.</br>
Will not do anything if `url-show-status' is nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
