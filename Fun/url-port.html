<strong>url-port</strong> is a compiled Lisp function in `<code>url-parse.el</code>'.</br>
</br>
(url-port <u>URLOBJ</u>)</br>
</br>
Return the port number for the URL specified by <u>URLOBJ</u>.</br>
If the port spec is nil (i.e. <u>URLOBJ</u> specifies no port number),</br>
return the default port number for <u>URLOBJ</u>'s scheme.
