<strong>url-view-url</strong> is an interactive autoloaded compiled Lisp function in `<code>url-util.el</code>'.<br/>
<br/>
(url-view-url &optional NO-SHOW)<br/>
<br/>
View the current document's URL.<br/>
Optional argument NO-SHOW means just return the URL, don't show it in<br/>
the minibuffer.<br/>
<br/>
This uses `url-current-object', set locally to the buffer.
