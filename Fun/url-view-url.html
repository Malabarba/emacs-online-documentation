url-view-url is an interactive autoloaded Lisp function in `url-util.el'.<br/><br/>(url-view-url &optional NO-SHOW)<br/><br/>View the current document's URL.<br/>Optional argument NO-SHOW means just return the URL, don't show it in<br/>the minibuffer.<br/><br/>This uses `url-current-object', set locally to the buffer.
