<strong>user-real-login-name</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(user-real-login-name)<br/>
<br/>
Return the name of the user's real uid, as a string.<br/>
This ignores the environment variables LOGNAME and USER, so it differs from<br/>
`user-login-name' when running under `su'.
