---
title: "uudecode-decode-region"
layout: doc
---
<strong>uudecode-decode-region</strong> is an autoloaded compiled Lisp function in `<code>uudecode.el</code>'.</br>
</br>
(uudecode-decode-region <u>START</u> <u>END</u> &optional <u>FILE-NAME</u>)</br>
</br>
Uudecode region between <u>START</u> and <u>END</u>.</br>
If <u>FILE-NAME</u> is non-nil, save the result to <u>FILE-NAME</u>.
