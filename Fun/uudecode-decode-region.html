<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>uudecode-decode-region</strong> is an autoloaded compiled Lisp function in `<code>uudecode.el</code>'.</br>
</br>
(uudecode-decode-region <u>START</u> <u>END</u> &optional <u>FILE-NAME</u>)</br>
</br>
Uudecode region between <u>START</u> and <u>END</u>.</br>
If <u>FILE-NAME</u> is non-nil, save the result to <u>FILE-NAME</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
