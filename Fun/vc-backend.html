<strong>vc-backend</strong> is a compiled Lisp function in `<code>vc-hooks.el</code>'.</br>
</br>
(vc-backend <u>FILE-OR-LIST</u>)</br>
</br>
Return the version control type of <u>FILE-OR-LIST</u>, nil if it's not registered.</br>
If the argument is a list, the files must all have the same back end.
