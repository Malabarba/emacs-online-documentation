<strong>vc-buffer-sync</strong> is a compiled Lisp function in `<code>vc-dispatcher.el</code>'.</br>
</br>
(vc-buffer-sync &optional <u>NOT-URGENT</u>)</br>
</br>
Make sure the current buffer and its working file are in sync.</br>
<u>NOT-URGENT</u> means it is ok to continue if the user says not to save.
