<strong>vc-call</strong> is a Lisp macro in `<code>vc-hooks.el</code>'.<br/>
<br/>
(vc-call FUN FILE &rest ARGS)<br/>
<br/>
A convenience macro for calling VC backend functions.<br/>
Functions called by this macro must accept FILE as the first argument.<br/>
ARGS specifies any additional arguments.  FUN should be unquoted.<br/>
BEWARE!! FILE is evaluated twice!!
