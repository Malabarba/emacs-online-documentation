<strong>vc-call</strong> is a Lisp macro in `<code>vc-hooks.el</code>'.</br>
</br>
(vc-call <u>FUN</u> <u>FILE</u> &rest <u>ARGS</u>)</br>
</br>
A convenience macro for calling VC backend functions.</br>
Functions called by this macro must accept <u>FILE</u> as the first argument.</br>
<u>ARGS</u> specifies any additional arguments.  <u>FUN</u> should be unquoted.</br>
BEWARE!! <u>FILE</u> is evaluated twice!!
