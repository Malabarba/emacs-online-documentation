---
title: "vc-checkout"
layout: doc
---
<strong>vc-checkout</strong> is a compiled Lisp function in `<code>vc.el</code>'.</br>
</br>
(vc-checkout <u>FILE</u> &optional <u>REV</u>)</br>
</br>
Retrieve a copy of the revision <u>REV</u> of <u>FILE</u>.</br>
<u>REV</u> defaults to the latest revision.</br>
</br>
After check-out, runs the normal hook `vc-checkout-hook'.
