<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>vc-clear-headers</strong> is a compiled Lisp function in `<code>vc.el</code>'.</br>
</br>
(vc-clear-headers &optional <u>FILE</u>)</br>
</br>
Clear all version headers in the current buffer (or <u>FILE</u>).</br>
The headers are reset to their non-expanded form.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
