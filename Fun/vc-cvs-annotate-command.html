---
title: "vc-cvs-annotate-command"
layout: doc
---
<strong>vc-cvs-annotate-command</strong> is a compiled Lisp function in `<code>vc-cvs.el</code>'.</br>
</br>
(vc-cvs-annotate-command <u>FILE</u> <u>BUFFER</u> &optional <u>REVISION</u>)</br>
</br>
Execute "cvs annotate" on <u>FILE</u>, inserting the contents in <u>BUFFER</u>.</br>
Optional arg <u>REVISION</u> is a revision to annotate from.
