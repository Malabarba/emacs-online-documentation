<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>vc-cvs-annotate-command</strong> is a compiled Lisp function in `<code>vc-cvs.el</code>'.</br>
</br>
(vc-cvs-annotate-command <u>FILE</u> <u>BUFFER</u> &optional <u>REVISION</u>)</br>
</br>
Execute "cvs annotate" on <u>FILE</u>, inserting the contents in <u>BUFFER</u>.</br>
Optional arg <u>REVISION</u> is a revision to annotate from.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
