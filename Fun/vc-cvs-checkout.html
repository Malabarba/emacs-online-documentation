<strong>vc-cvs-checkout</strong> is a compiled Lisp function in `<code>vc-cvs.el</code>'.</br>
</br>
(vc-cvs-checkout <u>FILE</u> &optional <u>REV</u>)</br>
</br>
Checkout a revision of <u>FILE</u> into the working area.</br>
<u>REV</u> is the revision to check out.
