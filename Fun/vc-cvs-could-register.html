<strong>vc-cvs-could-register</strong> is a compiled Lisp function in `<code>vc-cvs.el</code>'.</br>
</br>
(vc-cvs-could-register <u>FILE</u>)</br>
</br>
Return non-nil if <u>FILE</u> could be registered in CVS.</br>
This is only possible if CVS is managing <u>FILE</u>'s directory or one of</br>
its parents.
