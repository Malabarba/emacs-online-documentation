<strong>vc-cvs-diff</strong> is a compiled Lisp function in `<code>vc-cvs.el</code>'.</br>
</br>
(vc-cvs-diff <u>FILES</u> &optional <u>OLDVERS</u> <u>NEWVERS</u> <u>BUFFER</u> <u>ASYNC</u>)</br>
</br>
Get a difference report using CVS between two revisions of FILE.
