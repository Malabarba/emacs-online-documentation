<strong>vc-cvs-dir-status-heuristic</strong> is a compiled Lisp function in `<code>vc-cvs.el</code>'.</br>
</br>
(vc-cvs-dir-status-heuristic <u>DIR</u> <u>UPDATE-FUNCTION</u> &optional <u>BASEDIR</u>)</br>
</br>
Find the CVS state of all files in <u>DIR</u>, using only local information.
