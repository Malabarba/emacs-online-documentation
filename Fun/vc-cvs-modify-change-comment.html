<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>vc-cvs-modify-change-comment</strong> is a compiled Lisp function in `<code>vc-cvs.el</code>'.</br>
</br>
(vc-cvs-modify-change-comment <u>FILES</u> <u>REV</u> <u>COMMENT</u>)</br>
</br>
