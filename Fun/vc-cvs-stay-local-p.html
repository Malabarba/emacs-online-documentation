<strong>vc-cvs-stay-local-p</strong> is a compiled Lisp function in `<code>vc-cvs.el</code>'.</br>
</br>
(vc-cvs-stay-local-p <u>FILE</u>)</br>
</br>
Return non-nil if VC should stay local when handling <u>FILE</u>.</br>
If <u>FILE</u> is a list of files, return non-nil if any of them</br>
individually should stay local.
