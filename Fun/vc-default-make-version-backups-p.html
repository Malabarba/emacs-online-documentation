<strong>vc-default-make-version-backups-p</strong> is a compiled Lisp function in `<code>vc-hooks.el</code>'.</br>
</br>
(vc-default-make-version-backups-p <u>BACKEND</u> <u>FILE</u>)</br>
</br>
Return non-nil if unmodified versions should be backed up locally.</br>
The default is to switch off this feature.
