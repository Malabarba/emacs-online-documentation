---
title: "vc-default-receive-file"
layout: doc
---
<strong>vc-default-receive-file</strong> is a compiled Lisp function in `<code>vc.el</code>'.</br>
</br>
(vc-default-receive-file <u>BACKEND</u> <u>FILE</u> <u>REV</u>)</br>
</br>
Let <u>BACKEND</u> receive <u>FILE</u> from another version control system.
