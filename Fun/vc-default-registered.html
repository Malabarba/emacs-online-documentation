<strong>vc-default-registered</strong> is a compiled Lisp function in `<code>vc-hooks.el</code>'.</br>
</br>
(vc-default-registered <u>BACKEND</u> <u>FILE</u>)</br>
</br>
Check if <u>FILE</u> is registered in <u>BACKEND</u> using vc-<u>BACKEND</u>-master-templates.
