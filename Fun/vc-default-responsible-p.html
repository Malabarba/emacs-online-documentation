---
title: "vc-default-responsible-p"
layout: doc
---
<strong>vc-default-responsible-p</strong> is a compiled Lisp function in `<code>vc.el</code>'.</br>
</br>
(vc-default-responsible-p <u>BACKEND</u> <u>FILE</u>)</br>
</br>
Indicate whether <u>BACKEND</u> is responsible for <u>FILE</u>.</br>
The default is to return nil always.
