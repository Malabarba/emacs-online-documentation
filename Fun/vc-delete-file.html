<strong>vc-delete-file</strong> is an interactive autoloaded compiled Lisp function in `<code>vc.el</code>'.</br>
</br>
</br>
(vc-delete-file <u>FILE</u>)</br>
</br>
Delete file and mark it as such in the version control system.</br>
If called interactively, read <u>FILE</u>, defaulting to the current</br>
buffer's file name if it's under version control.
