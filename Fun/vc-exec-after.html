<strong>vc-exec-after</strong> is a compiled Lisp function in `<code>vc-dispatcher.el</code>'.</br>
</br>
(vc-exec-after <u>CODE</u>)</br>
</br>
Eval <u>CODE</u> when the current buffer's process is done.</br>
If the current buffer has no process, just evaluate <u>CODE</u>.</br>
Else, add <u>CODE</u> to the process' sentinel.</br>
<u>CODE</u> should be a function of no arguments.
