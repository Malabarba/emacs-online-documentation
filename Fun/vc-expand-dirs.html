title: "vc-expand-dirs"

---
<strong>vc-expand-dirs</strong> is a compiled Lisp function in `<code>vc.el</code>'.</br>
</br>
(vc-expand-dirs <u>FILE-OR-DIR-LIST</u> <u>BACKEND</u>)</br>
</br>
Expands directories in a file list specification.</br>
Within directories, only files already under version control are noticed.
