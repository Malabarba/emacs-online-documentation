<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>vc-file-tree-walk</strong> is a compiled Lisp function in `<code>vc.el</code>'.</br>
</br>
(vc-file-tree-walk <u>DIRNAME</u> <u>FUNC</u> &rest <u>ARGS</u>)</br>
</br>
Walk recursively through <u>DIRNAME</u>.</br>
Invoke <u>FUNC</u> f <u>ARGS</u> on each VC-managed file f underneath it.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
