<strong>vc-find-backend-function</strong> is a compiled Lisp function in `<code>vc-hooks.el</code>'.<br/>
<br/>
(vc-find-backend-function BACKEND FUN)<br/>
<br/>
Return BACKEND-specific implementation of FUN.<br/>
If there is no such implementation, return the default implementation;<br/>
if that doesn't exist either, return nil.
