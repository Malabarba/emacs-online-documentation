<strong>vc-find-position-by-context</strong> is a compiled Lisp function in `<code>vc-dispatcher.el</code>'.</br>
</br>
(vc-find-position-by-context <u>CONTEXT</u>)</br>
</br>
Return the position of <u>CONTEXT</u> in the current buffer.</br>
If <u>CONTEXT</u> cannot be found, return nil.
