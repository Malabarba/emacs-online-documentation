</br>
(vc-find-position-by-context <u>CONTEXT</u>)</br>
</br>
Return the position of <u>CONTEXT</u> in the current buffer.</br>
If <u>CONTEXT</u> cannot be found, return nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
