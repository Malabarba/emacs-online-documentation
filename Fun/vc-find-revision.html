---
title: "vc-find-revision"
layout: doc
---
<strong>vc-find-revision</strong> is an autoloaded compiled Lisp function in `<code>vc.el</code>'.</br>
</br>
(vc-find-revision <u>FILE</u> <u>REVISION</u> &optional <u>BACKEND</u>)</br>
</br>
Read <u>REVISION</u> of <u>FILE</u> into a buffer and return the buffer.</br>
Use <u>BACKEND</u> as the VC backend if specified.
