<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>vc-find-revision</strong> is a compiled Lisp function in `<code>vc.el</code>'.</br>
</br>
(vc-find-revision <u>FILE</u> <u>REVISION</u> &optional <u>BACKEND</u>)</br>
</br>
Read <u>REVISION</u> of <u>FILE</u> into a buffer and return the buffer.</br>
Use <u>BACKEND</u> as the VC backend if specified.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
