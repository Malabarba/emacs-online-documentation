<strong>vc-find-root</strong> is a compiled Lisp function in `<code>vc-hooks.el</code>'.<br/>
<br/>
(vc-find-root FILE WITNESS)<br/>
<br/>
Find the root of a checked out project.<br/>
The function walks up the directory tree from FILE looking for WITNESS.<br/>
If WITNESS if not found, return nil, otherwise return the root.
