<strong>vc-find-root</strong> is a compiled Lisp function in `<code>vc-hooks.el</code>'.</br>
</br>
(vc-find-root <u>FILE</u> <u>WITNESS</u>)</br>
</br>
Find the root of a checked out project.</br>
The function walks up the directory tree from <u>FILE</u> looking for <u>WITNESS</u>.</br>
If <u>WITNESS</u> if not found, return nil, otherwise return the root.
