<strong>vc-follow-link</strong> is a compiled Lisp function in `<code>vc-hooks.el</code>'.<br/>
<br/>
(vc-follow-link)<br/>
<br/>
If current buffer visits a symbolic link, visit the real file.<br/>
If the real file is already visited in another buffer, make that buffer<br/>
current, and kill the buffer that visits the link.
