<strong>vc-git-command</strong> is a compiled Lisp function in `<code>vc-git.el</code>'.</br>
</br>
(vc-git-command <u>BUFFER</u> <u>OKSTATUS</u> <u>FILE-OR-LIST</u> &rest <u>FLAGS</u>)</br>
</br>
A wrapper around `vc-do-command' for use in vc-git.el.</br>
The difference to vc-do-command is that this function always invokes</br>
`vc-git-program'.
