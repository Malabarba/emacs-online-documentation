<strong>vc-insert-headers</strong> is an interactive autoloaded compiled Lisp function in `<code>vc.el</code>'.<br/>
<br/>
It is bound to C-x v h, <menu-bar> <tools> <vc> <vc-insert-header>.<br/>
<br/>
(vc-insert-headers)<br/>
<br/>
Insert headers into a file for use with a version control system.<br/>
Headers desired are inserted at point, and are pulled from<br/>
the variable `vc-BACKEND-header'.
