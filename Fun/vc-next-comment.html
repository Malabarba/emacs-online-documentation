<strong>vc-next-comment</strong> is an alias for `log-edit-next-comment' in `<code>log-edit.el</code>'.<br/>
<br/>
(vc-next-comment ARG)<br/>
<br/>
This function is obsolete since 22.1;<br/>
use `log-edit-next-comment' instead.<br/>
<br/>
Cycle forwards through comment history.<br/>
With a numeric prefix ARG, go forward ARG comments.
