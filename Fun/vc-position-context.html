(vc-position-context <u>POSN</u>)</br>
</br>
Save a bit of the text around <u>POSN</u> in the current buffer.</br>
Used to help us find the corresponding position again later</br>
if markers are destroyed or corrupted.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
