<strong>vc-position-context</strong> is a compiled Lisp function in `<code>vc-dispatcher.el</code>'.<br/>
<br/>
(vc-position-context POSN)<br/>
<br/>
Save a bit of the text around POSN in the current buffer.<br/>
Used to help us find the corresponding position again later<br/>
if markers are destroyed or corrupted.
