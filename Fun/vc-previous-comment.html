<strong>vc-previous-comment</strong> is an alias for `log-edit-previous-comment' in `<code>log-edit.el</code>'.<br/>
<br/>
(vc-previous-comment ARG)<br/>
<br/>
This function is obsolete since 22.1;<br/>
use `log-edit-previous-comment' instead.<br/>
<br/>
Cycle backwards through comment history.<br/>
With a numeric prefix ARG, go back ARG comments.
