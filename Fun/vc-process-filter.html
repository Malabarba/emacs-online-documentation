<strong>vc-process-filter</strong> is a compiled Lisp function in `<code>vc-dispatcher.el</code>'.</br>
</br>
(vc-process-filter <u>P</u> <u>S</u>)</br>
</br>
An alternative output filter for async process <u>P</u>.</br>
One difference with the default filter is that this inserts <u>S</u> after markers.</br>
Another is that undo information is not kept.
