<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>vc-rename-master</strong> is a compiled Lisp function in `<code>vc.el</code>'.</br>
</br>
(vc-rename-master <u>OLDMASTER</u> <u>NEWFILE</u> <u>TEMPLATES</u>)</br>
</br>
Rename <u>OLDMASTER</u> to be the master file for <u>NEWFILE</u> based on <u>TEMPLATES</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
