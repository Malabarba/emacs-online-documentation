<strong>vc-resolve-conflicts</strong> is an alias for `<strong><a href="smerge-ediff.html">smerge-ediff</a></strong>' in `<code>vc.el</code>'.</br>
</br>
</br>
(vc-resolve-conflicts &optional <u>NAME-MINE</u> <u>NAME-OTHER</u> <u>NAME-BASE</u>)</br>
</br>
Invoke ediff to resolve the conflicts.</br>
<u>NAME-MINE</u>, <u>NAME-OTHER</u>, and <u>NAME-BASE</u>, if non-nil, are used for the</br>
buffer names.
