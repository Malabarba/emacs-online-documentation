<strong>vc-resolve-conflicts</strong> is an alias for `smerge-ediff' in `<code>vc.el</code>'.<br/>
<br/>
(vc-resolve-conflicts &optional NAME-MINE NAME-OTHER NAME-BASE)<br/>
<br/>
Invoke ediff to resolve the conflicts.<br/>
NAME-MINE, NAME-OTHER, and NAME-BASE, if non-nil, are used for the<br/>
buffer names.
