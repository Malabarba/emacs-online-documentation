<strong>vc-restore-buffer-context</strong> is a compiled Lisp function in `<code>vc-dispatcher.el</code>'.</br>
</br>
(vc-restore-buffer-context <u>CONTEXT</u>)</br>
</br>
Restore point/mark, and reparse any affected compilation buffers.</br>
<u>CONTEXT</u> is that which `vc-buffer-context' returns.
