<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>vc-resynch-buffer</strong> is a compiled Lisp function in `<code>vc-dispatcher.el</code>'.</br>
</br>
(vc-resynch-buffer <u>FILE</u> &optional <u>KEEP</u> <u>NOQUERY</u> <u>RESET-VC-INFO</u>)</br>
</br>
