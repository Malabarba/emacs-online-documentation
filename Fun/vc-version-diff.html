<strong>vc-version-diff</strong> is an interactive autoloaded compiled Lisp function in `<code>vc.el</code>'.</br>
</br>
</br>
(vc-version-diff <u>FILES</u> <u>REV1</u> <u>REV2</u>)</br>
</br>
Report diffs between revisions of the fileset in the repository history.
