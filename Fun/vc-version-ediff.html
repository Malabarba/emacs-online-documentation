<strong>vc-version-ediff</strong> is an interactive autoloaded compiled Lisp function in `<code>vc.el</code>'.</br>
</br>
</br>
(vc-version-ediff <u>FILES</u> <u>REV1</u> <u>REV2</u>)</br>
</br>
Show differences between revisions of the fileset in the</br>
repository history using ediff.
