<strong>vc-working-revision</strong> is a compiled Lisp function in `<code>vc-hooks.el</code>'.</br>
</br>
(vc-working-revision <u>FILE</u> &optional <u>BACKEND</u>)</br>
</br>
Return the repository version from which <u>FILE</u> was checked out.</br>
If <u>FILE</u> is not registered, this function always returns nil.
