<strong>vconcat</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(vconcat &rest <u>SEQUENCES</u>)</br>
</br>
Concatenate all the arguments and make the result a vector.</br>
The result is a vector whose elements are the elements of all the arguments.</br>
Each argument may be a list, vector or string.
