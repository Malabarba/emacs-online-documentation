<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>vcursor-beginning-of-line</strong> is an interactive compiled Lisp function in `<code>vcursor.el</code>'.</br>
</br>
</br>
(vcursor-beginning-of-line <u>ARG</u>)</br>
</br>
Move the virtual cursor to beginning of its current line.</br>
<u>ARG</u> is as for `beginning-of-line'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
