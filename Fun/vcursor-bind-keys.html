<strong>vcursor-bind-keys</strong> is a compiled Lisp function in `<code>vcursor.el</code>'.</br>
</br>
(vcursor-bind-keys <u>VAR</u> <u>VALUE</u>)</br>
</br>
Alter the value of the variable <u>VAR</u> to <u>VALUE</u>, binding keys as required.</br>
<u>VAR</u> is usually `vcursor-key-bindings'.  Normally this function is called</br>
on loading vcursor and from the customize package.
