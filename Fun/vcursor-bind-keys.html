<strong>vcursor-bind-keys</strong> is a compiled Lisp function in `<code>vcursor.el</code>'.<br/>
<br/>
(vcursor-bind-keys VAR VALUE)<br/>
<br/>
Alter the value of the variable VAR to VALUE, binding keys as required.<br/>
VAR is usually `vcursor-key-bindings'.  Normally this function is called<br/>
on loading vcursor and from the customize package.
