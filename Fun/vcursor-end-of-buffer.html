<strong>vcursor-end-of-buffer</strong> is an interactive compiled Lisp function in `<code>vcursor.el</code>'.<br/>
<br/>
(vcursor-end-of-buffer &optional ARG)<br/>
<br/>
Move the virtual cursor to the end of its buffer.<br/>
ARG is as for `end-of-buffer'.<br/>
<br/>
Actually, the vcursor is moved to the second from last character or it<br/>
would be invisible.
