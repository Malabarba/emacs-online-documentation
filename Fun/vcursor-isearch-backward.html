<strong>vcursor-isearch-backward</strong> is an interactive compiled Lisp function in `<code>vcursor.el</code>'.</br>
</br>
</br>
(vcursor-isearch-backward &optional <u>REP</u> <u>NORECURS</u>)</br>
</br>
Perform backward incremental search in the virtual cursor window.</br>
The virtual cursor is moved to the resulting point; the ordinary</br>
cursor stays where it was.
