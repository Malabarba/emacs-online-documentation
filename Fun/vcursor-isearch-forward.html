<strong>vcursor-isearch-forward</strong> is an interactive compiled Lisp function in `<code>vcursor.el</code>'.<br/>
<br/>
(vcursor-isearch-forward &optional REP NORECURS)<br/>
<br/>
Perform forward incremental search in the virtual cursor window.<br/>
The virtual cursor is moved to the resulting point; the ordinary<br/>
cursor stays where it was.
