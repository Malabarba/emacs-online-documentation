---
title: "vcursor-relative-move"
layout: doc
---
<strong>vcursor-relative-move</strong> is a compiled Lisp function in `<code>vcursor.el</code>'.</br>
</br>
(vcursor-relative-move <u>FUNC</u> &rest <u>ARGS</u>)</br>
</br>
Call <u>FUNC</u> with arbitrary <u>ARGS</u> ... to move the virtual cursor.</br>
</br>
This is called by most of the virtual-cursor motion commands.
