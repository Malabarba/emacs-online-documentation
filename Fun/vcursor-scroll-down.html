<strong>vcursor-scroll-down</strong> is an interactive compiled Lisp function in `<code>vcursor.el</code>'.</br>
</br>
</br>
(vcursor-scroll-down &optional <u>N</u>)</br>
</br>
Scroll down the vcursor window ARG lines or near full screen if none.</br>
The vcursor will always appear in an unselected window.
