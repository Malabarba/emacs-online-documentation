---
<strong>verilog-auto-arg-ports</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-auto-arg-ports <u>SIGS</u> <u>MESSAGE</u> <u>INDENT-PT</u>)</br>
</br>
Print a list of ports for AUTOARG.</br>
Takes <u>SIGS</u> list, adds <u>MESSAGE</u> to front and inserts each at <u>INDENT-PT</u>.
