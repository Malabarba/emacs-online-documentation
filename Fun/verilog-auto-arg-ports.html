<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>verilog-auto-arg-ports</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-auto-arg-ports <u>SIGS</u> <u>MESSAGE</u> <u>INDENT-PT</u>)</br>
</br>
Print a list of ports for AUTOARG.</br>
Takes <u>SIGS</u> list, adds <u>MESSAGE</u> to front and inserts each at <u>INDENT-PT</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
