---
<strong>verilog-batch-error-wrapper</strong> is a Lisp macro in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-batch-error-wrapper &rest <u>BODY</u>)</br>
</br>
Execute <u>BODY</u> and add error prefix to any errors found.</br>
This lets programs calling batch mode to easily extract error messages.
