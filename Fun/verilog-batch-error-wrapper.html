<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>verilog-batch-error-wrapper</strong> is a Lisp macro in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-batch-error-wrapper &rest <u>BODY</u>)</br>
</br>
Execute <u>BODY</u> and add error prefix to any errors found.</br>
This lets programs calling batch mode to easily extract error messages.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
