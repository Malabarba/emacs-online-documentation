</br>
(verilog-batch-execute-func <u>FUNREF</u> &optional <u>NO-SAVE</u>)</br>
</br>
Internal processing of a batch command.</br>
Runs <u>FUNREF</u> on all command arguments.</br>
Save the result unless optional <u>NO-SAVE</u> is t.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
