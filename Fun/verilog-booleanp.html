<strong>verilog-booleanp</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-booleanp <u>VALUE</u>)</br>
</br>
Return t if <u>VALUE</u> is boolean.</br>
This implements GNU Emacs 22.1's `booleanp' function in earlier Emacs.</br>
This function may be removed when Emacs 21 is no longer supported.
