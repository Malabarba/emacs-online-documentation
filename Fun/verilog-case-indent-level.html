<strong>verilog-case-indent-level</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-case-indent-level)</br>
</br>
Return the indent-level of the current statement.</br>
Do not count named blocks or case-statements.
