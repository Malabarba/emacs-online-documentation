<strong>verilog-comment-indent</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-comment-indent &optional <u>ARG</u>)</br>
</br>
Return the column number the line should be indented to.</br>
_<u>ARG</u> is ignored, for `comment-indent-function' compatibility.
