<strong>verilog-define-abbrev</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-define-abbrev <u>TABLE</u> <u>NAME</u> <u>EXPANSION</u> &optional <u>HOOK</u>)</br>
</br>
Filter `define-abbrev' <u>TABLE</u> <u>NAME</u> <u>EXPANSION</u> and call <u>HOOK</u>.</br>
Provides SYSTEM-FLAG in newer Emacs.
