<strong>verilog-diff-buffers-p</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.<br/>
<br/>
(verilog-diff-buffers-p B1 B2 &optional WHITESPACE)<br/>
<br/>
Return nil if buffers B1 and B2 have same contents.<br/>
Else, return point in B1 that first mismatches.<br/>
If optional WHITESPACE true, ignore whitespace.
