<strong>verilog-diff-buffers-p</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-diff-buffers-p <u>B1</u> <u>B2</u> &optional <u>WHITESPACE</u>)</br>
</br>
Return nil if buffers <u>B1</u> and <u>B2</u> have same contents.</br>
Else, return point in <u>B1</u> that first mismatches.</br>
If optional <u>WHITESPACE</u> true, ignore whitespace.
