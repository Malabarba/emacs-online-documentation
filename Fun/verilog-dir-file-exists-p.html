<strong>verilog-dir-file-exists-p</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-dir-file-exists-p <u>FILENAME</u>)</br>
</br>
Return true if <u>FILENAME</u> exists.</br>
Like `file-exists-p' but results are cached if inside</br>
`verilog-preserve-dir-cache'.
