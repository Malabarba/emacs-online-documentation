<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>verilog-dir-files</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-dir-files <u>DIRNAME</u>)</br>
</br>
Return all filenames in the <u>DIRNAME</u> directory.</br>
Relative paths depend on the `default-directory'.</br>
Results are cached if inside `verilog-preserve-dir-cache'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
