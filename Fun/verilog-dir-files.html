<strong>verilog-dir-files</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-dir-files <u>DIRNAME</u>)</br>
</br>
Return all filenames in the <u>DIRNAME</u> directory.</br>
Relative paths depend on the `default-directory'.</br>
Results are cached if inside `verilog-preserve-dir-cache'.
