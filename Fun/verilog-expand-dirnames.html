<strong>verilog-expand-dirnames</strong> is an interactive compiled Lisp function in `<code>verilog-mode.el</code>'.<br/>
<br/>
(verilog-expand-dirnames &optional DIRNAMES)<br/>
<br/>
Return a list of existing directories given a list of wildcarded DIRNAMES.<br/>
Or, just the existing dirnames themselves if there are no wildcards.
