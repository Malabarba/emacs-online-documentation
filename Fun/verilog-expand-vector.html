(verilog-expand-vector)</br>
</br>
Take a signal vector on the current line and expand it to multiple lines.</br>
Useful for creating tri's and other expanded fields.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
