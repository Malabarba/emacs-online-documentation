<strong>verilog-func-completion</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-func-completion <u>TYPE</u>)</br>
</br>
Build regular expression for module/task/function names.</br>
<u>TYPE</u> is 'module, 'tf for task or function, or t if unknown.
