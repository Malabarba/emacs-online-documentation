---
<strong>verilog-get-lineup-indent</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-get-lineup-indent <u>B</u> <u>EDPOS</u>)</br>
</br>
Return the indent level that will line up several lines within the region.</br>
Region is defined by <u>B</u> and <u>EDPOS</u>.
