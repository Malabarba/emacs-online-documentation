<strong>verilog-goto-defun</strong> is an interactive compiled Lisp function in `<code>verilog-mode.el</code>'.<br/>
<br/>
(verilog-goto-defun)<br/>
<br/>
Move to specified Verilog module/interface/task/function.<br/>
The default is a name found in the buffer around point.<br/>
If search fails, other files are checked based on<br/>
`verilog-library-flags'.
