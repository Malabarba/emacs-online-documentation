<strong>verilog-highlight-region</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.<br/>
<br/>
(verilog-highlight-region BEG END OLD-LEN)<br/>
<br/>
Colorize included files and modules in the (changed?) region.<br/>
