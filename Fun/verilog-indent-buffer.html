<strong>verilog-indent-buffer</strong> is an interactive compiled Lisp function in `<code>verilog-mode.el</code>'.</br>
</br>
</br>
(verilog-indent-buffer)</br>
</br>
Indent-region the entire buffer as Verilog code.</br>
To call this from the command line, see M-x verilog-batch-indent.
