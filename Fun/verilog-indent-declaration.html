<strong>verilog-indent-declaration</strong> is an interactive compiled Lisp function in `<code>verilog-mode.el</code>'.<br/>
<br/>
(verilog-indent-declaration BASEIND)<br/>
<br/>
Indent current lines as declaration.<br/>
Line up the variable names based on previous declaration's indentation.<br/>
BASEIND is the base indent to offset everything.
