<strong>verilog-insert</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.<br/>
<br/>
(verilog-insert &rest STUFF)<br/>
<br/>
Insert STUFF arguments, tracking for `verilog-inside-comment-or-string-p'.<br/>
Any insert that includes a comment must have the entire comment<br/>
inserted using a single call to `verilog-insert'.
