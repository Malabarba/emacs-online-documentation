<strong>verilog-load-file-at-point</strong> is an interactive compiled Lisp function in `<code>verilog-mode.el</code>'.<br/>
<br/>
(verilog-load-file-at-point &optional WARN)<br/>
<br/>
Load file under point.<br/>
If WARN, throw warning if not found.<br/>
Files are checked based on `verilog-library-flags'.
