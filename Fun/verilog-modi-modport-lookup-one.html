<strong>verilog-modi-modport-lookup-one</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-modi-modport-lookup-one <u>MODI</u> <u>NAME</u> &optional <u>IGNORE-ERROR</u>)</br>
</br>
Given a <u>MODI</u>, return the declarations related to the given modport <u>NAME</u>.
