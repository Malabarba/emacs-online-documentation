<strong>verilog-module-inside-filename-p</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-module-inside-filename-p <u>MODULE</u> <u>FILENAME</u>)</br>
</br>
Return modi if <u>MODULE</u> is specified inside <u>FILENAME</u>, else nil.</br>
Allows version control to check out the file if need be.
