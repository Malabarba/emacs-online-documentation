<strong>verilog-point-text</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-point-text &optional <u>POINTNUM</u>)</br>
</br>
Return text describing where <u>POINTNUM</u> or current point is (for errors).</br>
Use filename, if current buffer being edited shorten to just buffer name.
