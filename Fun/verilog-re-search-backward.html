<strong>verilog-re-search-backward</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-re-search-backward <u>REGEXP</u> <u>BOUND</u> <u>NOERROR</u>)</br>
</br>
Like `re-search-backward', but skips over match in comments or strings.
