<strong>verilog-re-search-forward</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-re-search-forward <u>REGEXP</u> <u>BOUND</u> <u>NOERROR</u>)</br>
</br>
Like `re-search-forward', but skips over match in comments or strings.
