(verilog-read-inst-pins)</br>
</br>
Return an array of [ pins ] for the current instantiation at point.</br>
For example if declare A A (.B(SIG)) then B will be included in the list.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
