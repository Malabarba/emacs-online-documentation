<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>verilog-run-hooks</strong> is a Lisp macro in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-run-hooks &rest <u>HOOKS</u>)</br>
</br>
Run each hook in <u>HOOKS</u> using `run-hooks'.</br>
Set `verilog-in-hooks' during this time, to assist AUTO caches.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
