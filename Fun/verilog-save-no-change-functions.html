<strong>verilog-save-no-change-functions</strong> is a Lisp macro in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-save-no-change-functions &rest <u>BODY</u>)</br>
</br>
Execute <u>BODY</u> forms, disabling all change hooks in <u>BODY</u>.</br>
For insignificant changes, see instead `verilog-save-buffer-state'.
