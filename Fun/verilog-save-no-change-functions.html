<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>verilog-save-no-change-functions</strong> is a Lisp macro in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-save-no-change-functions &rest <u>BODY</u>)</br>
</br>
Execute <u>BODY</u> forms, disabling all change hooks in <u>BODY</u>.</br>
For insignificant changes, see instead `verilog-save-buffer-state'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
