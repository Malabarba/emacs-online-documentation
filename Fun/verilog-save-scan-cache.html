<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>verilog-save-scan-cache</strong> is a Lisp macro in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-save-scan-cache &rest <u>BODY</u>)</br>
</br>
Execute the <u>BODY</u> forms, allowing scan cache preservation within <u>BODY</u>.</br>
This requires that insertions must use `verilog-insert'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
