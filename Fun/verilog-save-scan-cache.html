title: "verilog-save-scan-cache"
layout: doc
---
<strong>verilog-save-scan-cache</strong> is a Lisp macro in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-save-scan-cache &rest <u>BODY</u>)</br>
</br>
Execute the <u>BODY</u> forms, allowing scan cache preservation within <u>BODY</u>.</br>
This requires that insertions must use `verilog-insert'.
