<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>verilog-signals-combine-bus</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-signals-combine-bus <u>IN-LIST</u>)</br>
</br>
Return a list of signals in <u>IN-LIST</u>, with buses combined.</br>
Duplicate signals are also removed.  For example A[2] and A[1] become A[2:1].<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
