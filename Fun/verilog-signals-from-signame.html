<strong>verilog-signals-from-signame</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.</br>
</br>
(verilog-signals-from-signame <u>SIGNAME-LIST</u>)</br>
</br>
Return signals in standard form from <u>SIGNAME-LIST</u>, a simple list of names.
