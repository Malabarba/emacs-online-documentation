<strong>verilog-signals-in</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.<br/>
<br/>
(verilog-signals-in IN-LIST NOT-LIST)<br/>
<br/>
Return list of signals in IN-LIST that are also in NOT-LIST.<br/>
Also remove any duplicates in IN-LIST.<br/>
Signals must be in standard (base vector) form.
