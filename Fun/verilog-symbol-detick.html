<strong>verilog-symbol-detick</strong> is a compiled Lisp function in `<code>verilog-mode.el</code>'.<br/>
<br/>
(verilog-symbol-detick SYMBOL WING-IT)<br/>
<br/>
Return an expanded SYMBOL name without any defines.<br/>
If the variable vh-{symbol} is defined, return that value.<br/>
If undefined, and WING-IT, return just SYMBOL without the tick, else nil.
