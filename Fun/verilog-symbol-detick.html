verilog-symbol-detick is a compiled Lisp function in `verilog-mode.el'.<br/><br/>(verilog-symbol-detick SYMBOL WING-IT)<br/><br/>Return an expanded SYMBOL name without any defines.<br/>If the variable vh-{symbol} is defined, return that value.<br/>If undefined, and WING-IT, return just SYMBOL without the tick, else nil.
