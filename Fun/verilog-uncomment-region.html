<strong>verilog-uncomment-region</strong> is an interactive compiled Lisp function in `<code>verilog-mode.el</code>'.</br>
</br>
</br>
(verilog-uncomment-region)</br>
</br>
Uncomment a commented area; change deformed comments back to normal.</br>
This command does nothing if the pointer is not in a commented</br>
area.  See also `verilog-comment-region'.
