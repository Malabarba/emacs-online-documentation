<strong>verilog-verilint-off</strong> is an interactive compiled Lisp function in `<code>verilog-mode.el</code>'.<br/>
<br/>
(verilog-verilint-off)<br/>
<br/>
Convert a Verilint warning line into a disable statement.<br/>
<br/>
For example:<br/>
	(W240)  pci_bfm_null.v, line  46: Unused input: pci_rst_<br/>
becomes:<br/>
	//Verilint 240 off // WARNING: Unused input
