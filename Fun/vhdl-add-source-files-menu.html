<strong>vhdl-add-source-files-menu</strong> is an interactive compiled Lisp function in `<code>vhdl-mode.el</code>'.</br>
</br>
</br>
(vhdl-add-source-files-menu)</br>
</br>
Scan directory for all VHDL source files and generate menu.</br>
The directory of the current source file is scanned.
