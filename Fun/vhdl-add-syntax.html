<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>vhdl-add-syntax</strong> is a Lisp macro in `<code>vhdl-mode.el</code>'.</br>
</br>
(vhdl-add-syntax <u>SYMBOL</u> &optional <u>RELPOS</u>)</br>
</br>
A simple macro to append the syntax in <u>SYMBOL</u> to the syntax list.</br>
Try to increase performance by using this macro.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
