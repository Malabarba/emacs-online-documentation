---
title: "vhdl-add-syntax"
layout: doc
---
<strong>vhdl-add-syntax</strong> is a Lisp macro in `<code>vhdl-mode.el</code>'.</br>
</br>
(vhdl-add-syntax <u>SYMBOL</u> &optional <u>RELPOS</u>)</br>
</br>
A simple macro to append the syntax in <u>SYMBOL</u> to the syntax list.</br>
Try to increase performance by using this macro.
