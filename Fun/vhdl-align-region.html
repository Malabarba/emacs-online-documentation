<strong>vhdl-align-region</strong> is an interactive compiled Lisp function in `<code>vhdl-mode.el</code>'.</br>
</br>
</br>
(vhdl-align-region <u>BEG</u> <u>END</u> &optional <u>SPACING</u>)</br>
</br>
Align region, treat blocks with same indent and argument lists separately.
