<strong>vhdl-backward-sexp</strong> is an interactive compiled Lisp function in `<code>vhdl-mode.el</code>'.</br>
</br>
</br>
(vhdl-backward-sexp &optional <u>COUNT</u> <u>LIM</u>)</br>
</br>
Move backward across one balanced expression (sexp).</br>
With <u>COUNT</u>, do it that many times.  <u>LIM</u> bounds any required backward</br>
searches.
