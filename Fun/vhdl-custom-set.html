title: "vhdl-custom-set"
layout: doc
---
<strong>vhdl-custom-set</strong> is a compiled Lisp function in `<code>vhdl-mode.el</code>'.</br>
</br>
(vhdl-custom-set <u>VARIABLE</u> <u>VALUE</u> &rest <u>FUNCTIONS</u>)</br>
</br>
Set variables as in `custom-set-default' and call <u>FUNCTIONS</u> afterwards.
