<strong>vhdl-default-directory</strong> is a compiled Lisp function in `<code>vhdl-mode.el</code>'.</br>
</br>
(vhdl-default-directory)</br>
</br>
Return the default directory of the current project or the directory of the</br>
current buffer if no project is defined.
