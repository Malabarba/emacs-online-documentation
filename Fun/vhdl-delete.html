<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>vhdl-delete</strong> is a compiled Lisp function in `<code>vhdl-mode.el</code>'.</br>
</br>
(vhdl-delete <u>ELT</u> <u>LIST</u>)</br>
</br>
Delete by side effect the first occurrence of <u>ELT</u> as a member of <u>LIST</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
