<strong>vhdl-do-list</strong> is a compiled Lisp function in `<code>vhdl-mode.el</code>'.</br>
</br>
(vhdl-do-list <u>FUNCTION</u> &optional <u>SPACING</u>)</br>
</br>
Apply <u>FUNCTION</u> to the lines of a list surrounded by a balanced group of</br>
parentheses.
