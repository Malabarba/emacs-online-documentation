vhdl-electric-mode is an interactive compiled Lisp function in `vhdl-mode.el'.<br/><br/>(vhdl-electric-mode &optional ARG)<br/><br/>Toggle VHDL electric mode.<br/>With a prefix argument ARG, enable the mode if ARG is positive,<br/>and disable it otherwise.  If called from Lisp, enable it if ARG<br/>is omitted or nil.
