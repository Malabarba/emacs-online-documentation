<strong>vhdl-electric-mode</strong> is an interactive compiled Lisp function in `<code>vhdl-mode.el</code>'.<br/>
<br/>
(vhdl-electric-mode &optional ARG)<br/>
<br/>
Toggle VHDL electric mode.<br/>
With a prefix argument ARG, enable the mode if ARG is positive,<br/>
and disable it otherwise.  If called from Lisp, enable it if ARG<br/>
is omitted or nil.
