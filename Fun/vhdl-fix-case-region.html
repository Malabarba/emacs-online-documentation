<strong>vhdl-fix-case-region</strong> is an interactive compiled Lisp function in `<code>vhdl-mode.el</code>'.<br/>
<br/>
(vhdl-fix-case-region BEG END &optional ARG)<br/>
<br/>
Convert all VHDL words in region to lower or upper case, depending on<br/>
options vhdl-upper-case-{keywords,types,attributes,enum-values}.
