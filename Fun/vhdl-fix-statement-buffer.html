<strong>vhdl-fix-statement-buffer</strong> is an interactive compiled Lisp function in `<code>vhdl-mode.el</code>'.</br>
</br>
</br>
(vhdl-fix-statement-buffer)</br>
</br>
Force statements in buffer on separate line except when on same line</br>
with 'end' keyword (necessary for correct indentation).
