(vhdl-forward-skip-label &optional <u>LIM</u>)</br>
</br>
Skip forward over a label, with optional maximal</br>
limit.  If label is not found, nil is returned and point</br>
is not moved.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
