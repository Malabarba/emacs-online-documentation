<strong>vhdl-function-name</strong> is a compiled Lisp function in `<code>vhdl-mode.el</code>'.<br/>
<br/>
(vhdl-function-name PREFIX STRING &optional POSTFIX)<br/>
<br/>
Generate a Lisp function name.<br/>
PREFIX, STRING and optional POSTFIX are concatenated by '-' and spaces in<br/>
STRING are replaced by `-' and substrings are converted to lower case.
