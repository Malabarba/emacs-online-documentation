<strong>vhdl-function-name</strong> is a compiled Lisp function in `<code>vhdl-mode.el</code>'.</br>
</br>
(vhdl-function-name <u>PREFIX</u> <u>STRING</u> &optional <u>POSTFIX</u>)</br>
</br>
Generate a Lisp function name.</br>
<u>PREFIX</u>, <u>STRING</u> and optional <u>POSTFIX</u> are concatenated by '-' and spaces in</br>
<u>STRING</u> are replaced by `-' and substrings are converted to lower case.
