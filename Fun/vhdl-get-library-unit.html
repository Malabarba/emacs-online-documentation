</br>
(vhdl-get-library-unit <u>BOD</u> <u>PLACEHOLDER</u>)</br>
</br>
If there is an enclosing library unit at <u>BOD</u>, with its "begin"</br>
keyword at <u>PLACEHOLDER</u>, then return the library unit type.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
