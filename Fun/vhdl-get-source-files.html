<strong>vhdl-get-source-files</strong> is a compiled Lisp function in `<code>vhdl-mode.el</code>'.</br>
</br>
(vhdl-get-source-files &optional <u>FULL</u> <u>DIRECTORY</u>)</br>
</br>
Get list of VHDL source files in <u>DIRECTORY</u> or current directory.
