<strong>vhdl-hooked-abbrev</strong> is a compiled Lisp function in `<code>vhdl-mode.el</code>'.</br>
</br>
(vhdl-hooked-abbrev <u>FUNC</u>)</br>
</br>
Do function, if syntax says abbrev is a keyword, invoked by hooked abbrev,</br>
but not if inside a comment or quote.
