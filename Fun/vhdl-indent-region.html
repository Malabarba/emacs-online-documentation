<strong>vhdl-indent-region</strong> is an interactive compiled Lisp function in `<code>vhdl-mode.el</code>'.</br>
</br>
</br>
(vhdl-indent-region <u>BEG</u> <u>END</u> &optional <u>COLUMN</u>)</br>
</br>
Indent region as VHDL code.</br>
Adds progress reporting to `indent-region'.
