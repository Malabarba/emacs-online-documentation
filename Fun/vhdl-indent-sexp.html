<strong>vhdl-indent-sexp</strong> is an interactive compiled Lisp function in `<code>vhdl-mode.el</code>'.<br/>
<br/>
(vhdl-indent-sexp &optional ENDPOS)<br/>
<br/>
Indent each line of the list starting just after point.<br/>
If optional arg ENDPOS is given, indent each line, stopping when<br/>
ENDPOS is encountered.
