<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>vhdl-last-word</strong> is a compiled Lisp function in `<code>vhdl-mode.el</code>'.</br>
</br>
(vhdl-last-word <u>POINT</u>)</br>
</br>
If the keyword at <u>POINT</u> is at eoi, then return (current-column) at</br>
that point, else nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
