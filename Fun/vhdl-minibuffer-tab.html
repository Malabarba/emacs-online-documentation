<strong>vhdl-minibuffer-tab</strong> is an interactive compiled Lisp function in `<code>vhdl-mode.el</code>'.<br/>
<br/>
(vhdl-minibuffer-tab &optional PREFIX-ARG)<br/>
<br/>
If preceding character is part of a word or a paren then hippie-expand,<br/>
else insert tab (used for word completion in VHDL minibuffer).
