<strong>vhdl-port-flatten</strong> is an interactive compiled Lisp function in `<code>vhdl-mode.el</code>'.<br/>
<br/>
(vhdl-port-flatten &optional AS-ALIST)<br/>
<br/>
Flatten port list so that only one generic/port exists per line.<br/>
This operation is performed on an internally stored port and is only<br/>
reflected in a subsequent paste operation.
