<strong>vhdl-port-reverse-direction</strong> is an interactive compiled Lisp function in `<code>vhdl-mode.el</code>'.</br>
</br>
</br>
(vhdl-port-reverse-direction)</br>
</br>
Reverse direction for all ports (useful in testbenches).</br>
This operation is performed on an internally stored port and is only</br>
reflected in a subsequent paste operation.
