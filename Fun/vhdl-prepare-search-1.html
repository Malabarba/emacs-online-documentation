<strong>vhdl-prepare-search-1</strong> is a Lisp macro in `<code>vhdl-mode.el</code>'.<br/>
<br/>
(vhdl-prepare-search-1 &rest BODY)<br/>
<br/>
Enable case insensitive search and switch to syntax table that includes '_',<br/>
then execute BODY, and finally restore the old environment.  Used for<br/>
consistent searching.
