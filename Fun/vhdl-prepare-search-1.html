<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>vhdl-prepare-search-1</strong> is a Lisp macro in `<code>vhdl-mode.el</code>'.</br>
</br>
(vhdl-prepare-search-1 &rest <u>BODY</u>)</br>
</br>
Enable case insensitive search and switch to syntax table that includes '_',</br>
then execute <u>BODY</u>, and finally restore the old environment.  Used for</br>
consistent searching.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
