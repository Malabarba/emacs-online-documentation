vhdl-prepare-search-2 is a Lisp macro in `vhdl-mode.el'.<br/><br/>(vhdl-prepare-search-2 &rest BODY)<br/><br/>Enable case insensitive search, switch to syntax table that includes '_',<br/>and remove `intangible' overlays, then execute BODY, and finally restore the<br/>old environment.  Used for consistent searching.
