<strong>vhdl-prepare-search-2</strong> is a Lisp macro in `<code>vhdl-mode.el</code>'.<br/>
<br/>
(vhdl-prepare-search-2 &rest BODY)<br/>
<br/>
Enable case insensitive search, switch to syntax table that includes '_',<br/>
and remove `intangible' overlays, then execute BODY, and finally restore the<br/>
old environment.  Used for consistent searching.
