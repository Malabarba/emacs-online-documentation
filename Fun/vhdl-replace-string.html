<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>vhdl-replace-string</strong> is a compiled Lisp function in `<code>vhdl-mode.el</code>'.</br>

(vhdl-replace-string <u>REGEXP-CONS</u> <u>STRING</u> &optional <u>ADJUST-CASE</u>)</br>
