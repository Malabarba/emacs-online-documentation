---
title: "vhdl-replace-string"
layout: doc
---
<strong>vhdl-replace-string</strong> is a compiled Lisp function in `<code>vhdl-mode.el</code>'.</br>
</br>
(vhdl-replace-string <u>REGEXP-CONS</u> <u>STRING</u> &optional <u>ADJUST-CASE</u>)</br>
</br>
Replace <u>STRING</u> from car of <u>REGEXP-CONS</u> to cdr of <u>REGEXP-CONS</u>.
