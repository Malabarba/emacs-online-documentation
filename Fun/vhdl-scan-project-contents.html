<strong>vhdl-scan-project-contents</strong> is a compiled Lisp function in `<code>vhdl-mode.el</code>'.</br>
</br>
(vhdl-scan-project-contents <u>PROJECT</u>)</br>
</br>
Scan the contents of all VHDL files found in the directories and files</br>
of <u>PROJECT</u>.
