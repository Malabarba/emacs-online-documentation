vhdl-speedbar-find-file is a compiled Lisp function in `vhdl-mode.el'.<br/><br/>(vhdl-speedbar-find-file TEXT TOKEN INDENT)<br/><br/>When user clicks on TEXT, load file with name and position in TOKEN.<br/>Jump to the design unit if `vhdl-speedbar-jump-to-unit' is t or if the file<br/>is already shown in a buffer.
