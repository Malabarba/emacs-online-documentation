<strong>vhdl-speedbar-goto-this-unit</strong> is a compiled Lisp function in `<code>vhdl-mode.el</code>'.</br>
</br>
(vhdl-speedbar-goto-this-unit <u>DIRECTORY</u> <u>UNIT</u>)</br>
</br>
If <u>UNIT</u> is displayed in <u>DIRECTORY</u>, goto this line and return t, else nil.
