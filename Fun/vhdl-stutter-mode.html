<strong>vhdl-stutter-mode</strong> is an interactive compiled Lisp function in `<code>vhdl-mode.el</code>'.</br>
</br>
</br>
(vhdl-stutter-mode &optional <u>ARG</u>)</br>
</br>
Toggle VHDL stuttering mode.</br>
With a prefix argument <u>ARG</u>, enable the mode if <u>ARG</u> is positive,</br>
and disable it otherwise.  If called from Lisp, enable it if <u>ARG</u></br>
is omitted or nil.
