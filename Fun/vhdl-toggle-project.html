---
<strong>vhdl-toggle-project</strong> is a compiled Lisp function in `<code>vhdl-mode.el</code>'.</br>
</br>
(vhdl-toggle-project <u>NAME</u> <u>TOKEN</u> <u>INDENT</u>)</br>
</br>
Set current project to <u>NAME</u> or unset if <u>NAME</u> is current project.
