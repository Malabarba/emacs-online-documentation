<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>vhdl-visit-file</strong> is a Lisp macro in `<code>vhdl-mode.el</code>'.</br>
</br>
(vhdl-visit-file <u>FILE-NAME</u> <u>ISSUE-ERROR</u> &rest <u>BODY</u>)</br>
</br>
Visit file <u>FILE-NAME</u> and execute <u>BODY</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
