<strong>vhdl-widget-directory-validate</strong> is a compiled Lisp function in `<code>vhdl-mode.el</code>'.</br>
</br>
(vhdl-widget-directory-validate <u>WIDGET</u>)</br>
</br>
Check that the value of <u>WIDGET</u> is a valid directory entry (i.e. ends with</br>
'/' or is empty).
