<strong>vi-effective-range</strong> is a compiled Lisp function in `<code>vi.el</code>'.</br>
</br>
(vi-effective-range <u>MOTION-COMMAND</u> <u>ARG</u>)</br>
</br>
Return (begin . end) of the range spanned by executing the given</br>
<u>MOTION-COMMAND</u> with <u>ARG</u>.</br>
   <u>MOTION-COMMAND</u> in ready-to-eval list form is not yet supported.
