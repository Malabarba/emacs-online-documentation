<strong>vi-find-char</strong> is a compiled Lisp function in `<code>vi.el</code>'.</br>
</br>
(vi-find-char <u>ARG</u> <u>COUNT</u>)</br>
</br>
Find in DIRECTION (1/-1) for CHAR of <u>COUNT</u>'th times on current line.</br>
If UPTO-FLAG is T, stop before the char. <u>ARG</u> = (DIRECTION.CHAR.UPTO-FLAG.
