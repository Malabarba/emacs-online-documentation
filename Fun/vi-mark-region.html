<strong>vi-mark-region</strong> is an interactive compiled Lisp function in `<code>vi.el</code>'.<br/>
<br/>
(vi-mark-region ARG REGION)<br/>
<br/>
Mark region appropriately.  The next char REGION is d(efun),s(-exp),b(uffer),<br/>
p(aragraph), P(age), f(unction in C/Pascal etc.), w(ord), e(nd of sentence),<br/>
l(ines).
