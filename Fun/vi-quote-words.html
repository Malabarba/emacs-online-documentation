<strong>vi-quote-words</strong> is an interactive compiled Lisp function in `<code>vi.el</code>'.</br>
</br>
</br>
(vi-quote-words <u>ARG</u> <u>CHAR</u>)</br>
</br>
Quote <u>ARG</u> words from the word point is on with pattern specified by <u>CHAR</u>.</br>
Currently, <u>CHAR</u> could be [,{,(,",',`,&lt;,*, etc.
