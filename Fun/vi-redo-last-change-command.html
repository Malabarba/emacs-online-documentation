<strong>vi-redo-last-change-command</strong> is an interactive compiled Lisp function in `<code>vi.el</code>'.</br>
</br>
</br>
(vi-redo-last-change-command <u>COUNT</u> &optional <u>COMMAND</u>)</br>
</br>
Redo last change command <u>COUNT</u> times.  If the optional <u>COMMAND</u> is given,</br>
it is used instead of the current `last-change-command'.
