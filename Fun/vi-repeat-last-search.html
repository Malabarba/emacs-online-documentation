<strong>vi-repeat-last-search</strong> is an interactive compiled Lisp function in `<code>vi.el</code>'.<br/>
<br/>
(vi-repeat-last-search ARG &optional SEARCH-COMMAND SEARCH-STRING)<br/>
<br/>
Repeat last search command.<br/>
If optional search-command/string are given,<br/>
use those instead of the ones saved.
