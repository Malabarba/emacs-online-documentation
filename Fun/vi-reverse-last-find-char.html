<strong>vi-reverse-last-find-char</strong> is an interactive compiled Lisp function in `<code>vi.el</code>'.<br/>
<br/>
(vi-reverse-last-find-char COUNT &optional FIND-ARG)<br/>
<br/>
Reverse last f F t T operation COUNT times.  If the optional FIND-ARG<br/>
is given, it is used instead of the saved one.
