<strong>vi-reverse-last-search</strong> is an interactive compiled Lisp function in `<code>vi.el</code>'.</br>
</br>
</br>
(vi-reverse-last-search <u>ARG</u> &optional <u>SEARCH-COMMAND</u> <u>SEARCH-STRING</u>)</br>
</br>
Redo last search command in reverse direction.</br>
If the optional search args are given, use those instead of the ones saved.
