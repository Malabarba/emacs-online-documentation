<strong>vi-scroll-down-window</strong> is an interactive compiled Lisp function in `<code>vi.el</code>'.</br>
</br>
</br>
(vi-scroll-down-window <u>COUNT</u>)</br>
</br>
Scrolls down window <u>COUNT</u> lines.</br>
If <u>COUNT</u> is nil (actually, non-integer), scrolls default amount.</br>
The given <u>COUNT</u> is remembered for future scrollings.
