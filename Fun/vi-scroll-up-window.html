<strong>vi-scroll-up-window</strong> is an interactive compiled Lisp function in `<code>vi.el</code>'.</br>
</br>
</br>
(vi-scroll-up-window <u>COUNT</u>)</br>
</br>
Scrolls up window <u>COUNT</u> lines.</br>
If <u>COUNT</u> is nil (actually, non-integer), scrolls default amount.</br>
The given <u>COUNT</u> is remembered for future scrollings.
