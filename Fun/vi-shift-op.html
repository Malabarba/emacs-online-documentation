vi-shift-op is a compiled Lisp function in `vi.el'.<br/><br/>(vi-shift-op MOTION-COMMAND ARG AMOUNT)<br/><br/>Perform shift command on range specified by MOTION-COMMAND with ARG for<br/>AMOUNT on each line.  Negative amount means shift left.<br/>SPECIAL FEATURE: char argument can be used to specify shift amount(1-9).
