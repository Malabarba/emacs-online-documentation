<strong>vi-shift-op</strong> is a compiled Lisp function in `<code>vi.el</code>'.</br>
</br>
(vi-shift-op <u>MOTION-COMMAND</u> <u>ARG</u> <u>AMOUNT</u>)</br>
</br>
Perform shift command on range specified by <u>MOTION-COMMAND</u> with <u>ARG</u> for</br>
<u>AMOUNT</u> on each line.  Negative amount means shift left.</br>
SPECIAL FEATURE: char argument can be used to specify shift amount(1-9).
