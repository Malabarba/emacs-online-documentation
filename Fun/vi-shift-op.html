<strong>vi-shift-op</strong> is a compiled Lisp function in `<code>vi.el</code>'.<br/>
<br/>
(vi-shift-op MOTION-COMMAND ARG AMOUNT)<br/>
<br/>
Perform shift command on range specified by MOTION-COMMAND with ARG for<br/>
AMOUNT on each line.  Negative amount means shift left.<br/>
SPECIAL FEATURE: char argument can be used to specify shift amount(1-9).
