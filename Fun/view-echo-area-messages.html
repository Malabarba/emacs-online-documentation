view-echo-area-messages is an interactive compiled Lisp function in `help.el'.<br/><br/>It is bound to C-h e, <f1> e, <help> e.<br/><br/>(view-echo-area-messages)<br/><br/>View the log of recent echo-area messages: the `*Messages*' buffer.<br/>The number of messages retained in that buffer<br/>is specified by the variable `message-log-max'.
