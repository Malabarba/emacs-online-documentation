<strong>view-emacs-FAQ</strong> is an interactive compiled Lisp function in `<code>help.el</code>'.</br>
</br>
It is bound to C-h C-f, &lt;f1> C-f, &lt;help> C-f, &lt;menu-bar> &lt;help-menu> &lt;emacs-faq>.</br>
</br>
<code>(view-emacs-FAQ</code>)</br>
</br>
Display the Emacs Frequently Asked Questions (FAQ) file.
