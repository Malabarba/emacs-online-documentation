<strong>view-emacs-news</strong> is an interactive compiled Lisp function in `<code>help.el</code>'.<br/>
<br/>
It is bound to C-h n, C-h C-n, <f1> n, <f1> C-n, <help> n, <help> C-n, <menu-bar> <help-menu> <emacs-news>.<br/>
<br/>
(view-emacs-news &optional VERSION)<br/>
<br/>
Display info on recent changes to Emacs.<br/>
With argument, display info only for the selected version.
