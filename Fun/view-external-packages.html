<strong>view-external-packages</strong> is an interactive compiled Lisp function in `<code>help.el</code>'.</br>
</br>
It is bound to C-h C-e, &lt;f1> C-e, &lt;help> C-e, &lt;menu-bar> &lt;help-menu> &lt;external-packages>.</br>
</br>
<code>(view-external-packages</code>)</br>
</br>
Display info on where to get more Emacs packages.
