<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>view-external-packages</strong> is an interactive compiled Lisp function in `<code>help.el</code>'.</br>
</br>
It is bound to C-h C-e, &lt;f1> C-e, &lt;help> C-e, &lt;menu-bar> &lt;help-menu> &lt;external-packages>.</br>
</br>
<code>(view-external-packages</code>)</br>
</br>
