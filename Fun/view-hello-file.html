<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>view-hello-file</strong> is an interactive compiled Lisp function in `<code>mule-cmds.el</code>'.</br>
</br>

<code>(view-hello-file</code>)</br>
