<strong>view-lossage</strong> is an interactive compiled Lisp function in `<code>help.el</code>'.</br>
</br>
It is bound to C-h l, &lt;f1> l, &lt;help> l.</br>
</br>
<code>(view-lossage</code>)</br>
</br>
Display last few input keystrokes and the commands run.</br>
</br>
To record all your input, use `open-dribble-file'.
