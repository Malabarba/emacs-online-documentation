<strong>vip-append-to-register</strong> is a compiled Lisp function in `<code>vip.el</code>'.</br>
</br>
(vip-append-to-register <u>REG</u> <u>START</u> <u>END</u>)</br>
</br>
Append region to text in register <u>REG</u>.</br>
<u>START</u> and <u>END</u> are buffer positions indicating what to append.
