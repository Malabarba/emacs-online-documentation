<strong>vip-escape-to-emacs</strong> is an interactive compiled Lisp function in `<code>vip.el</code>'.<br/>
<br/>
(vip-escape-to-emacs ARG &optional EVENTS)<br/>
<br/>
Escape to Emacs mode for one Emacs command.<br/>
ARG is used as the prefix value for the executed command.  If<br/>
EVENTS is a list of events, which become the beginning of the command.
