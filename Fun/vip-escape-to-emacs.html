<strong>vip-escape-to-emacs</strong> is an interactive compiled Lisp function in `<code>vip.el</code>'.</br>
</br>
</br>
(vip-escape-to-emacs <u>ARG</u> &optional <u>EVENTS</u>)</br>
</br>
Escape to Emacs mode for one Emacs command.</br>
<u>ARG</u> is used as the prefix value for the executed command.  If</br>
<u>EVENTS</u> is a list of events, which become the beginning of the command.
