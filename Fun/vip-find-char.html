<strong>vip-find-char</strong> is a compiled Lisp function in `<code>vip.el</code>'.<br/>
<br/>
(vip-find-char ARG CHAR FORWARD OFFSET)<br/>
<br/>
Find ARG's occurrence of CHAR on the current line.  If FORWARD then<br/>
search is forward, otherwise backward.  OFFSET is used to adjust point<br/>
after search.
