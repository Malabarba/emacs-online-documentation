<strong>vip-find-char</strong> is a compiled Lisp function in `<code>vip.el</code>'.</br>
</br>
(vip-find-char <u>ARG</u> <u>CHAR</u> <u>FORWARD</u> <u>OFFSET</u>)</br>
</br>
Find <u>ARG</u>'s occurrence of <u>CHAR</u> on the current line.  If <u>FORWARD</u> then</br>
search is forward, otherwise backward.  <u>OFFSET</u> is used to adjust point</br>
after search.
