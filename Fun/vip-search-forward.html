<strong>vip-search-forward</strong> is an interactive compiled Lisp function in `<code>vip.el</code>'.</br>
</br>
</br>
(vip-search-forward <u>ARG</u>)</br>
</br>
Search a string forward.  <u>ARG</u> is used to find the <u>ARG</u>'s occurrence</br>
of the string.  Default is vanilla search.  Search mode can be toggled by</br>
giving null search string.
