<strong>vip-search</strong> is a compiled Lisp function in `<code>vip.el</code>'.<br/>
<br/>
(vip-search STRING FORWARD ARG &optional NO-OFFSET INIT-POINT)<br/>
<br/>
(STRING FORWARD COUNT &optional NO-OFFSET) Search COUNT's occurrence of<br/>
STRING.  Search will be forward if FORWARD, otherwise backward.
