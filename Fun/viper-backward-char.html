<strong>viper-backward-char</strong> is an interactive compiled Lisp function in `<code>viper-cmd.el</code>'.</br>
</br>
</br>
(viper-backward-char <u>ARG</u>)</br>
</br>
Move point left <u>ARG</u> characters (right if <u>ARG</u> negative).</br>
On reaching beginning of line, stop and signal error.
