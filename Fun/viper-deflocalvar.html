<strong>viper-deflocalvar</strong> is a Lisp macro in `<code>viper-init.el</code>'.<br/>
<br/>
(viper-deflocalvar VAR DEFAULT-VALUE &optional DOCUMENTATION)<br/>
<br/>
Define VAR as a buffer-local variable.<br/>
DEFAULT-VALUE is the default value, and DOCUMENTATION is the<br/>
docstring.  The variable becomes buffer-local whenever set.
