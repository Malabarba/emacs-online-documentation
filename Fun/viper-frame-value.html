<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>viper-frame-value</strong> is a Lisp macro in `<code>viper-util.el</code>'.</br>
</br>
(viper-frame-value <u>VARIABLE</u>)</br>
</br>
Return the value of <u>VARIABLE</u> local to the current frame, if there is one.</br>
Otherwise return the normal value.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
