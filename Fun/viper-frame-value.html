<strong>viper-frame-value</strong> is a Lisp macro in `<code>viper-util.el</code>'.</br>
</br>
(viper-frame-value <u>VARIABLE</u>)</br>
</br>
Return the value of <u>VARIABLE</u> local to the current frame, if there is one.</br>
Otherwise return the normal value.
