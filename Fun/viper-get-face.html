(viper-get-face <u>FACE</u>)</br>
</br>
Return non-nil if <u>FACE</u> is a face name; nil otherwise.</br>
A face name can be a string or a symbol.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
