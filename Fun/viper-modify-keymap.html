<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>viper-modify-keymap</strong> is a compiled Lisp function in `<code>viper-keym.el</code>'.</br>
</br>
(viper-modify-keymap <u>MAP</u> <u>ALIST</u>)</br>
</br>
Modifies <u>MAP</u> with bindings specified in the <u>ALIST</u>.  The alist has the</br>
form ((key . function) (key . function) ... ).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
