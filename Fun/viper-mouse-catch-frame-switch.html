viper-mouse-catch-frame-switch is an interactive compiled Lisp function in `viper-mous.el'.<br/><br/>It is bound to <M-S-down-mouse-2>, <M-S-down-mouse-1>.<br/><br/>(viper-mouse-catch-frame-switch EVENT ARG)<br/><br/>Catch the event of switching frame.<br/>Usually is bound to a `down-mouse' event to work properly.  See sample<br/>bindings in the Viper manual.
