---
title: "viper-overlay-put"
layout: doc
---
<strong>viper-overlay-put</strong> is an alias for `<strong><a href="/Fun/overlay-put.html">overlay-put</a></strong>' in `<code>viper-util.el</code>'.</br>
</br>
(viper-overlay-put <u>OVERLAY</u> <u>PROP</u> <u>VALUE</u>)</br>
</br>
Set one property of overlay <u>OVERLAY</u>: give property <u>PROP</u> value <u>VALUE</u>.</br>
<u>VALUE</u> will be returned.
