(viper-query-replace)</br>
</br>
Query replace.</br>
If a null string is supplied as the string to be replaced,</br>
the query replace mode will toggle between string replace</br>
and regexp replace.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
