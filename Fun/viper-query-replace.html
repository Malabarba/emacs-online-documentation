<strong>viper-query-replace</strong> is an interactive compiled Lisp function in `<code>viper-cmd.el</code>'.</br>
</br>
</br>
(viper-query-replace)</br>
</br>
Query replace.</br>
If a null string is supplied as the string to be replaced,</br>
the query replace mode will toggle between string replace</br>
and regexp replace.
