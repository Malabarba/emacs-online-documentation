<strong>viper-replace-state-exit-cmd</strong> is an interactive compiled Lisp function in `<code>viper-cmd.el</code>'.</br>
</br>
</br>
(viper-replace-state-exit-cmd)</br>
</br>
Binding for keys that cause Replace state to switch to Vi or to Insert.</br>
These keys are ESC, RET, and LineFeed.
