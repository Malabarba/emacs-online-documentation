<strong>viper-search-backward</strong> is an interactive compiled Lisp function in `<code>viper-cmd.el</code>'.</br>
</br>
</br>
(viper-search-backward <u>ARG</u>)</br>
</br>
Search a string backward.</br>
<u>ARG</u> is used to find the <u>ARG</u>'s occurrence of the string.</br>
Null string will repeat previous search.
