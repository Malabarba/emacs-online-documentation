---
<strong>viper-search-forward</strong> is an interactive compiled Lisp function in `<code>viper-cmd.el</code>'.</br>
</br>
</br>
(viper-search-forward <u>ARG</u>)</br>
</br>
Search a string forward.</br>
<u>ARG</u> is used to find the <u>ARG</u>'s occurrence of the string.</br>
Null string will repeat previous search.
