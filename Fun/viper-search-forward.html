<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>viper-search-forward</strong> is an interactive compiled Lisp function in `<code>viper-cmd.el</code>'.</br>
</br>
</br>
(viper-search-forward <u>ARG</u>)</br>
</br>
Search a string forward.</br>
<u>ARG</u> is used to find the <u>ARG</u>'s occurrence of the string.</br>
Null string will repeat previous search.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
