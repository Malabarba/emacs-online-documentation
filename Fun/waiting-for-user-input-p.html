<strong>waiting-for-user-input-p</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(waiting-for-user-input-p)</br>
</br>
Return non-nil if Emacs is waiting for input from the user.</br>
This is intended for use by asynchronous process output filters and sentinels.
