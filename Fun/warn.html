<strong>warn</strong> is an autoloaded compiled Lisp function in `<code>warnings.el</code>'.</br>
</br>
(warn <u>MESSAGE</u> &rest <u>ARGS</u>)</br>
</br>
Display a warning message made from (format <u>MESSAGE</u> <u>ARGS</u>...).</br>
Aside from generating the message with `format',</br>
this is equivalent to `display-warning', using</br>
`emacs' as the type and `:warning' as the level.
