<strong>wdired-exit</strong> is an interactive compiled Lisp function in `<code>wdired.el</code>'.<br/>
<br/>
(wdired-exit)<br/>
<br/>
Exit wdired and return to dired mode.<br/>
Just return to dired mode if there are no changes.  Otherwise,<br/>
ask a yes-or-no question whether to save or cancel changes,<br/>
and proceed depending on the answer.
