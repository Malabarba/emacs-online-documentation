</br>
(wdired-get-previous-link &optional <u>OLD</u> <u>MOVE</u>)</br>
</br>
Return the next symlink target.</br>
If <u>OLD</u>, return the old target.  If <u>MOVE</u>, move point before it.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
