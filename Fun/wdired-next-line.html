<strong>wdired-next-line</strong> is an interactive compiled Lisp function in `<code>wdired.el</code>'.</br>
</br>
</br>
(wdired-next-line <u>ARG</u>)</br>
</br>
Move down lines then position at filename or the current column.</br>
See `wdired-use-dired-vertical-movement'.  Optional prefix <u>ARG</u></br>
says how many lines to move; default is one line.
