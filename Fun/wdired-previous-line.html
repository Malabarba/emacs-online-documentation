<strong>wdired-previous-line</strong> is an interactive compiled Lisp function in `<code>wdired.el</code>'.<br/>
<br/>
(wdired-previous-line ARG)<br/>
<br/>
Move up lines then position at filename or the current column.<br/>
See `wdired-use-dired-vertical-movement'.  Optional prefix ARG<br/>
says how many lines to move; default is one line.
