<strong>when</strong> is a Lisp macro in `<code>subr.el</code>'.</br>
</br>
(when <u>COND</u> <u>BODY</u>...)</br>
</br>
If <u>COND</u> yields non-nil, do <u>BODY</u>, else return nil.</br>
When <u>COND</u> yields non-nil, eval <u>BODY</u> forms sequentially and return</br>
value of last one, or nil if there are none.
