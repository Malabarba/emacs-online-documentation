<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>when</strong> is a Lisp macro in `<code>subr.el</code>'.</br>
</br>
(when <u>COND</u> <u>BODY</u>...)</br>
</br>
If <u>COND</u> yields non-nil, do <u>BODY</u>, else return nil.</br>
When <u>COND</u> yields non-nil, eval <u>BODY</u> forms sequentially and return</br>
value of last one, or nil if there are none.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
