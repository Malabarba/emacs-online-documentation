<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>while</strong> is a special form in `<code>C source code</code>'.</br>
</br>
(while <u>TEST</u> <u>BODY</u>...)</br>
</br>
If <u>TEST</u> yields non-nil, eval <u>BODY</u>... and repeat.</br>
The order of execution is thus <u>TEST</u>, <u>BODY</u>, <u>TEST</u>, <u>BODY</u> and so on</br>
until <u>TEST</u> returns nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
