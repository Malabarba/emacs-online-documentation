<strong>while</strong> is a special form in `<code>C source code</code>'.</br>
</br>
(while <u>TEST</u> <u>BODY</u>...)</br>
</br>
If <u>TEST</u> yields non-nil, eval <u>BODY</u>... and repeat.</br>
The order of execution is thus <u>TEST</u>, <u>BODY</u>, <u>TEST</u>, <u>BODY</u> and so on</br>
until <u>TEST</u> returns nil.
