(whitespace-help-scroll &optional <u>UP</u>)</br>
</br>
Scroll help window, if it exists.</br>
</br>
If <u>UP</u> is non-nil, scroll up; otherwise, scroll down.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
