<strong>whitespace-help-scroll</strong> is a compiled Lisp function in `<code>whitespace.el</code>'.</br>
</br>
(whitespace-help-scroll &optional <u>UP</u>)</br>
</br>
Scroll help window, if it exists.</br>
</br>
If <u>UP</u> is non-nil, scroll up; otherwise, scroll down.
