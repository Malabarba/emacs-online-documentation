<strong>whitespace-report</strong> is an interactive autoloaded compiled Lisp function in `<code>whitespace.el</code>'.</br>
</br>
</br>
(whitespace-report &optional <u>FORCE</u> <u>REPORT-IF-BOGUS</u>)</br>
</br>
Report some whitespace problems in buffer.</br>
</br>
Perform `whitespace-report-region' on the current buffer.
