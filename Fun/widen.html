<strong>widen</strong> is an interactive built-in function in `<code>C source code</code>'.</br>
</br>
It is bound to C-x n w.</br>
</br>
<code>(widen</code>)</br>
</br>
Remove restrictions (narrowing) from current buffer.</br>
This allows the buffer's full text to be seen and edited.
