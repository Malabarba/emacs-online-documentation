<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>widget-apply</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(widget-apply <u>WIDGET</u> <u>PROPERTY</u> &rest <u>ARGS</u>)</br>
</br>
Apply the value of <u>WIDGET</u>'s <u>PROPERTY</u> to the widget itself.</br>
<u>ARGS</u> are passed as extra arguments to the function.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
