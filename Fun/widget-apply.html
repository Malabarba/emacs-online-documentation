title: "widget-apply"
layout: doc
---
<strong>widget-apply</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(widget-apply <u>WIDGET</u> <u>PROPERTY</u> &rest <u>ARGS</u>)</br>
</br>
Apply the value of <u>WIDGET</u>'s <u>PROPERTY</u> to the widget itself.</br>
<u>ARGS</u> are passed as extra arguments to the function.
