<strong>widget-backward</strong> is an interactive compiled Lisp function in `<code>wid-edit.el</code>'.</br>
</br>
</br>
(widget-backward <u>ARG</u>)</br>
</br>
Move point to the previous field or button.</br>
With optional <u>ARG</u>, move across that many fields.
