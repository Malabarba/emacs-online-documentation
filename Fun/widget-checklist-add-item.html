<strong>widget-checklist-add-item</strong> is a compiled Lisp function in `<code>wid-edit.el</code>'.</br>
</br>
(widget-checklist-add-item <u>WIDGET</u> <u>TYPE</u> <u>CHOSEN</u>)</br>
</br>
Create checklist item in <u>WIDGET</u> of type <u>TYPE</u>.</br>
If the item is checked, <u>CHOSEN</u> is a cons whose cdr is the value.
