(widget-convert <u>TYPE</u> &rest <u>ARGS</u>)</br>
</br>
Convert <u>TYPE</u> to a widget without inserting it in the buffer.</br>
The optional <u>ARGS</u> are additional keyword arguments.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
