---
<strong>widget-convert</strong> is a compiled Lisp function in `<code>wid-edit.el</code>'.</br>
</br>
(widget-convert <u>TYPE</u> &rest <u>ARGS</u>)</br>
</br>
Convert <u>TYPE</u> to a widget without inserting it in the buffer.</br>
The optional <u>ARGS</u> are additional keyword arguments.
