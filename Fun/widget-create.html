<strong>widget-create</strong> is an autoloaded compiled Lisp function in `<code>wid-edit.el</code>'.</br>
</br>
(widget-create <u>TYPE</u> &rest <u>ARGS</u>)</br>
</br>
Create widget of <u>TYPE</u>.</br>
The optional <u>ARGS</u> are additional keyword arguments.
