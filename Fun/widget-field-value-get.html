(widget-field-value-get <u>WIDGET</u> &optional <u>NO-TRUNCATE</u>)</br>
</br>
Return current text in editing field.</br>
Normally, trailing spaces within the editing field are truncated.</br>
But if <u>NO-TRUNCATE</u> is non-nil, include them.
