(widget-forward <u>ARG</u>)</br>
</br>
Move point to the next field or button.</br>
With optional <u>ARG</u>, move across that many fields.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
