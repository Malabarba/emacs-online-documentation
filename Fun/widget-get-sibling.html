<strong>widget-get-sibling</strong> is a compiled Lisp function in `<code>wid-edit.el</code>'.</br>
</br>
(widget-get-sibling <u>WIDGET</u>)</br>
</br>
Get the item <u>WIDGET</u> is assumed to toggle.</br>
This is only meaningful for radio buttons or checkboxes in a list.
