title: "widget-get"
layout: doc
---
<strong>widget-get</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(widget-get <u>WIDGET</u> <u>PROPERTY</u>)</br>
</br>
In <u>WIDGET</u>, get the value of <u>PROPERTY</u>.</br>
The value could either be specified when the widget was created, or</br>
later with `widget-put'.
