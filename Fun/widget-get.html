<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>widget-get</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(widget-get <u>WIDGET</u> <u>PROPERTY</u>)</br>
</br>
In <u>WIDGET</u>, get the value of <u>PROPERTY</u>.</br>
The value could either be specified when the widget was created, or</br>
later with `widget-put'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
