<strong>widget-parent-action</strong> is a compiled Lisp function in `<code>wid-edit.el</code>'.</br>
</br>
(widget-parent-action <u>WIDGET</u> &optional <u>EVENT</u>)</br>
</br>
Tell :parent of <u>WIDGET</u> to handle the :action.</br>
Optional <u>EVENT</u> is the event that triggered the action.
