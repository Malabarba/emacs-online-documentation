<strong>widget-prompt-value</strong> is an autoloaded compiled Lisp function in `<code>wid-edit.el</code>'.<br/>
<br/>
(widget-prompt-value WIDGET PROMPT &optional VALUE UNBOUND)<br/>
<br/>
Prompt for a value matching WIDGET, using PROMPT.<br/>
