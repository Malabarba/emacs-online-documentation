title: "widget-put"

---
<strong>widget-put</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(widget-put <u>WIDGET</u> <u>PROPERTY</u> <u>VALUE</u>)</br>
</br>
In <u>WIDGET</u>, set <u>PROPERTY</u> to <u>VALUE</u>.</br>
The value can later be retrieved with `widget-get'.
