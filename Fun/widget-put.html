<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>widget-put</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(widget-put <u>WIDGET</u> <u>PROPERTY</u> <u>VALUE</u>)</br>
</br>
In <u>WIDGET</u>, set <u>PROPERTY</u> to <u>VALUE</u>.</br>
The value can later be retrieved with `widget-get'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
