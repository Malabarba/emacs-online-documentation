<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>widget-sublist</strong> is a compiled Lisp function in `<code>wid-edit.el</code>'.</br>
</br>
(widget-sublist <u>LIST</u> <u>START</u> &optional <u>END</u>)</br>
</br>
Return the sublist of <u>LIST</u> from <u>START</u> to <u>END</u>.</br>
If <u>END</u> is omitted, it defaults to the length of <u>LIST</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
