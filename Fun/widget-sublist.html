---
title: "widget-sublist"
layout: doc
---
<strong>widget-sublist</strong> is a compiled Lisp function in `<code>wid-edit.el</code>'.</br>
</br>
(widget-sublist <u>LIST</u> <u>START</u> &optional <u>END</u>)</br>
</br>
Return the sublist of <u>LIST</u> from <u>START</u> to <u>END</u>.</br>
If <u>END</u> is omitted, it defaults to the length of <u>LIST</u>.
