<strong>widget-type-default-get</strong> is a compiled Lisp function in `<code>wid-edit.el</code>'.</br>
</br>
(widget-type-default-get <u>WIDGET</u>)</br>
</br>
Get default value from the :type attribute of <u>WIDGET</u>.</br>
</br>
The value of the :type attribute should be an unconverted widget type.
