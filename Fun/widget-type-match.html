title: "widget-type-match"

---
<strong>widget-type-match</strong> is a compiled Lisp function in `<code>wid-edit.el</code>'.</br>
</br>
(widget-type-match <u>WIDGET</u> <u>VALUE</u>)</br>
</br>
Non-nil if the :type value of <u>WIDGET</u> matches <u>VALUE</u>.</br>
</br>
The value of the :type attribute should be an unconverted widget type.
