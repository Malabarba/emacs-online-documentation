<strong>windmove-coord-add</strong> is a compiled Lisp function in `<code>windmove.el</code>'.</br>
</br>
(windmove-coord-add <u>COORD1</u> <u>COORD2</u>)</br>
</br>
Add the two coordinates.</br>
Both <u>COORD1</u> and <u>COORD2</u> are coordinate cons pairs, (HPOS . VPOS).  The</br>
result is another coordinate cons pair.
