<strong>windmove-default-keybindings</strong> is an interactive autoloaded compiled Lisp function in `<code>windmove.el</code>'.<br/>
<br/>
(windmove-default-keybindings &optional MODIFIER)<br/>
<br/>
Set up keybindings for `windmove'.<br/>
Keybindings are of the form MODIFIER-{left,right,up,down}.<br/>
Default MODIFIER is 'shift.
