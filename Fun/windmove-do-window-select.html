windmove-do-window-select is a compiled Lisp function in `windmove.el'.<br/><br/>(windmove-do-window-select DIR &optional ARG WINDOW)<br/><br/>Move to the window at direction DIR.<br/>DIR, ARG, and WINDOW are handled as by `windmove-other-window-loc'.<br/>If no window is at direction DIR, an error is signaled.
