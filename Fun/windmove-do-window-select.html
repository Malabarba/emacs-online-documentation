<strong>windmove-do-window-select</strong> is a compiled Lisp function in `<code>windmove.el</code>'.</br>
</br>
(windmove-do-window-select <u>DIR</u> &optional <u>ARG</u> <u>WINDOW</u>)</br>
</br>
Move to the window at direction <u>DIR</u>.</br>
<u>DIR</u>, <u>ARG</u>, and <u>WINDOW</u> are handled as by `windmove-other-window-loc'.</br>
If no window is at direction <u>DIR</u>, an error is signaled.
