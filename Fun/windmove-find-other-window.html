---
title: "windmove-find-other-window"
layout: doc
---
<strong>windmove-find-other-window</strong> is a compiled Lisp function in `<code>windmove.el</code>'.</br>
</br>
(windmove-find-other-window <u>DIR</u> &optional <u>ARG</u> <u>WINDOW</u>)</br>
</br>
Return the window object in direction <u>DIR</u>.</br>
<u>DIR</u>, <u>ARG</u>, and <u>WINDOW</u> are handled as by `windmove-other-window-loc'.
