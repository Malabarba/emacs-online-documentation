<strong>window--major-side-window</strong> is a compiled Lisp function in `<code>window.el</code>'.</br>
</br>
(window--major-side-window <u>SIDE</u>)</br>
</br>
Return major side window on <u>SIDE</u>.</br>
<u>SIDE</u> must be one of the symbols `left', `top', `right' or</br>
`bottom'.  Return nil if no such window exists.
