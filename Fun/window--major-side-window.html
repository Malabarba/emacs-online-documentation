<strong>window--major-side-window</strong> is a compiled Lisp function in `<code>window.el</code>'.<br/>
<br/>
(window--major-side-window SIDE)<br/>
<br/>
Return major side window on SIDE.<br/>
SIDE must be one of the symbols `left', `top', `right' or<br/>
`bottom'.  Return nil if no such window exists.
