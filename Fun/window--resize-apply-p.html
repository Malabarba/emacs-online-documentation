<strong>window--resize-apply-p</strong> is a compiled Lisp function in `<code>window.el</code>'.</br>
</br>
(window--resize-apply-p <u>FRAME</u> &optional <u>HORIZONTAL</u>)</br>
</br>
Return t when a window on <u>FRAME</u> shall be resized vertically.</br>
Optional argument <u>HORIZONTAL</u> non-nil means return t when a window</br>
shall be resized horizontally.
