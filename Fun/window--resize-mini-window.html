<strong>window--resize-mini-window</strong> is a compiled Lisp function in `<code>window.el</code>'.<br/>
<br/>
(window--resize-mini-window WINDOW DELTA)<br/>
<br/>
Resize minibuffer window WINDOW by DELTA lines.<br/>
If WINDOW cannot be resized by DELTA lines make it as large (or<br/>
as small) as possible, but don't signal an error.
