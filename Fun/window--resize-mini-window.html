<strong>window--resize-mini-window</strong> is a compiled Lisp function in `<code>window.el</code>'.</br>
</br>
(window--resize-mini-window <u>WINDOW</u> <u>DELTA</u>)</br>
</br>
Resize minibuffer window <u>WINDOW</u> by <u>DELTA</u> pixels.</br>
If <u>WINDOW</u> cannot be resized by <u>DELTA</u> pixels make it as large (or</br>
as small) as possible, but don't signal an error.
