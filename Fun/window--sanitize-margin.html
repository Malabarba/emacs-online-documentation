<strong>window--sanitize-margin</strong> is a compiled Lisp function in `<code>window.el</code>'.</br>
</br>
(window--sanitize-margin <u>MARGIN</u> <u>LEFT</u> <u>RIGHT</u>)</br>
</br>
Return <u>MARGIN</u> if it's a number between <u>LEFT</u> and <u>RIGHT</u>.
