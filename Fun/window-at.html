<strong>window-at</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(window-at X Y &optional FRAME)<br/>
<br/>
Return window containing coordinates X and Y on FRAME.<br/>
FRAME must be a live frame and defaults to the selected one.<br/>
The top left corner of the frame is considered to be row 0,<br/>
column 0.
