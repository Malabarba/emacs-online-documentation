<strong>window-atom-root</strong> is a compiled Lisp function in `<code>window.el</code>'.<br/>
<br/>
(window-atom-root &optional WINDOW)<br/>
<br/>
Return root of atomic window WINDOW is a part of.<br/>
WINDOW must be a valid window and defaults to the selected one.<br/>
Return nil if WINDOW is not part of an atomic window.
