<strong>window-bottom-divider-width</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(window-bottom-divider-width &optional <u>WINDOW</u>)</br>
</br>
Return the width in pixels of <u>WINDOW</u>'s bottom divider.</br>
<u>WINDOW</u> must be a live window and defaults to the selected one.
