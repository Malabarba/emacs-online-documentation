title: "window-buffer-height"
layout: doc
---
<strong>window-buffer-height</strong> is a compiled Lisp function in `<code>window.el</code>'.</br>
</br>
(window-buffer-height <u>WINDOW</u>)</br>
</br>
Return the height (in screen lines) of the buffer that <u>WINDOW</u> is displaying.</br>
<u>WINDOW</u> must be a live window and defaults to the selected one.
