<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>window-buffer</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(window-buffer &optional <u>WINDOW</u>)</br>
</br>
Return the buffer displayed in window <u>WINDOW</u>.</br>
If <u>WINDOW</u> is omitted or nil, it defaults to the selected window.</br>
Return nil for an internal window or a deleted window.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
