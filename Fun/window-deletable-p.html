<strong>window-deletable-p</strong> is a compiled Lisp function in `<code>window.el</code>'.<br/>
<br/>
(window-deletable-p &optional WINDOW)<br/>
<br/>
Return t if WINDOW can be safely deleted from its frame.<br/>
WINDOW must be a valid window and defaults to the selected one.<br/>
Return `frame' if deleting WINDOW should also delete its frame.
