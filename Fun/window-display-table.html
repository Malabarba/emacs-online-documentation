title: "window-display-table"

---
<strong>window-display-table</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(window-display-table &optional <u>WINDOW</u>)</br>
</br>
Return the display-table that <u>WINDOW</u> is using.</br>
<u>WINDOW</u> must be a live window and defaults to the selected one.
