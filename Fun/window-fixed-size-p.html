<strong>window-fixed-size-p</strong> is a compiled Lisp function in `<code>window.el</code>'.</br>
</br>
(window-fixed-size-p &optional <u>WINDOW</u> <u>DIRECTION</u>)</br>
</br>
Return t if <u>WINDOW</u> cannot be resized in <u>DIRECTION</u>.</br>
<u>WINDOW</u> defaults to the selected window.  <u>DIRECTION</u> can be</br>
nil (i.e. any), `height' or `width'.
