<strong>window-fixed-size-p</strong> is a compiled Lisp function in `<code>window.el</code>'.<br/>
<br/>
(window-fixed-size-p &optional WINDOW DIRECTION)<br/>
<br/>
Return t if WINDOW cannot be resized in DIRECTION.<br/>
WINDOW defaults to the selected window.  DIRECTION can be<br/>
nil (i.e. any), `height' or `width'.
