---
<strong>window-frame</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(window-frame &optional <u>WINDOW</u>)</br>
</br>
Return the frame that window <u>WINDOW</u> is on.</br>
<u>WINDOW</u> must be a valid window and defaults to the selected one.
