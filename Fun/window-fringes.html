<strong>window-fringes</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(window-fringes &optional WINDOW)<br/>
<br/>
Get width of fringes of window WINDOW.<br/>
WINDOW must be a live window and defaults to the selected one.<br/>
<br/>
Value is a list of the form (LEFT-WIDTH RIGHT-WIDTH OUTSIDE-MARGINS).
