<strong>window-hscroll</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(window-hscroll &optional <u>WINDOW</u>)</br>
</br>
Return the number of columns by which <u>WINDOW</u> is scrolled from left margin.</br>
<u>WINDOW</u> must be a live window and defaults to the selected one.
