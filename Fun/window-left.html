<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>window-left</strong> is a compiled Lisp function in `<code>window.el</code>'.</br>
</br>
(window-left <u>WINDOW</u>)</br>
</br>
Return <u>WINDOW</u>'s left sibling.</br>
Return nil if <u>WINDOW</u> is the root window of its frame.  <u>WINDOW</u> can</br>
be any window.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
