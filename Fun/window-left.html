---
<strong>window-left</strong> is a compiled Lisp function in `<code>window.el</code>'.</br>
</br>
(window-left <u>WINDOW</u>)</br>
</br>
Return <u>WINDOW</u>'s left sibling.</br>
Return nil if <u>WINDOW</u> is the root window of its frame.  <u>WINDOW</u> can</br>
be any window.
