<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>window-live-p</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(window-live-p <u>OBJECT</u>)</br>
</br>
Return t if <u>OBJECT</u> is a live window and nil otherwise.</br>
A live window is a window that displays a buffer.</br>
Internal windows and deleted windows are not live.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
