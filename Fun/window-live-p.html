<strong>window-live-p</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(window-live-p <u>OBJECT</u>)</br>
</br>
Return t if <u>OBJECT</u> is a live window and nil otherwise.</br>
A live window is a window that displays a buffer.</br>
Internal windows and deleted windows are not live.
