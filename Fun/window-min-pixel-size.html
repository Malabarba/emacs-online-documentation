<strong>window-min-pixel-size</strong> is a compiled Lisp function in `<code>window.el</code>'.</br>
</br>
(window-min-pixel-size &optional <u>WINDOW</u> <u>HORIZONTAL</u>)</br>
</br>
Return the minimum pixel height of <u>WINDOW</u>.</br>
Optional argument <u>HORIZONTAL</u> non-nil means return the minimum</br>
pixel width of <u>WINDOW</u>.
