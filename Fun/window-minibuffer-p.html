<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>window-minibuffer-p</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(window-minibuffer-p &optional <u>WINDOW</u>)</br>
</br>
Return non-nil if <u>WINDOW</u> is a minibuffer window.</br>
<u>WINDOW</u> must be a valid window and defaults to the selected one.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
