---
title: "window-mode-line-height"
layout: doc
---
<strong>window-mode-line-height</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(window-mode-line-height &optional <u>WINDOW</u>)</br>
</br>
Return the height in pixels of <u>WINDOW</u>'s mode-line.</br>
<u>WINDOW</u> must be a live window and defaults to the selected one.
