<strong>window-next-sibling</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(window-next-sibling &optional <u>WINDOW</u>)</br>
</br>
Return the next sibling window of window <u>WINDOW</u>.</br>
<u>WINDOW</u> must be a valid window and defaults to the selected one.</br>
Return nil if <u>WINDOW</u> has no next sibling.
