<strong>window-normal-size</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(window-normal-size &optional WINDOW HORIZONTAL)<br/>
<br/>
Return the normal height of window WINDOW.<br/>
WINDOW must be a valid window and defaults to the selected one.<br/>
If HORIZONTAL is non-nil, return the normal width of WINDOW.
