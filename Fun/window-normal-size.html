<strong>window-normal-size</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(window-normal-size &optional <u>WINDOW</u> <u>HORIZONTAL</u>)</br>
</br>
Return the normal height of window <u>WINDOW</u>.</br>
<u>WINDOW</u> must be a valid window and defaults to the selected one.</br>
If <u>HORIZONTAL</u> is non-nil, return the normal width of <u>WINDOW</u>.
