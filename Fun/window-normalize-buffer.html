<strong>window-normalize-buffer</strong> is a compiled Lisp function in `<code>window.el</code>'.</br>
</br>
(window-normalize-buffer <u>BUFFER-OR-NAME</u>)</br>
</br>
Return buffer specified by <u>BUFFER-OR-NAME</u>.</br>
<u>BUFFER-OR-NAME</u> must be either a buffer or a string naming a live</br>
buffer and defaults to the current buffer.
