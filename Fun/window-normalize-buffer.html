<strong>window-normalize-buffer</strong> is a compiled Lisp function in `<code>window.el</code>'.<br/>
<br/>
(window-normalize-buffer BUFFER-OR-NAME)<br/>
<br/>
Return buffer specified by BUFFER-OR-NAME.<br/>
BUFFER-OR-NAME must be either a buffer or a string naming a live<br/>
buffer and defaults to the current buffer.
