---
<strong>window-old-point</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(window-old-point &optional <u>WINDOW</u>)</br>
</br>
Return old value of point in <u>WINDOW</u>.</br>
<u>WINDOW</u> must be a live window and defaults to the selected one.
