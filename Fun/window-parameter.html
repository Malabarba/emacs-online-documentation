(window-parameter <u>WINDOW</u> <u>PARAMETER</u>)</br>
</br>
Return <u>WINDOW</u>'s value for <u>PARAMETER</u>.</br>
<u>WINDOW</u> can be any window and defaults to the selected one.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
