<strong>window-parameters</strong> is a built-in function in `<code>C source code</code>'.<br/>
<br/>
(window-parameters &optional WINDOW)<br/>
<br/>
Return the parameters of WINDOW and their values.<br/>
WINDOW must be a valid window and defaults to the selected one.  The<br/>
return value is a list of elements of the form (PARAMETER . VALUE).
