<strong>window-parent</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(window-parent &optional <u>WINDOW</u>)</br>
</br>
Return the parent window of window <u>WINDOW</u>.</br>
<u>WINDOW</u> must be a valid window and defaults to the selected one.</br>
Return nil for a window with no parent (e.g. a root window).
