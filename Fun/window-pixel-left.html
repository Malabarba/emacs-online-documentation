---
<strong>window-pixel-left</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(window-pixel-left &optional <u>WINDOW</u>)</br>
</br>
Return left pixel edge of window <u>WINDOW</u>.</br>
<u>WINDOW</u> must be a valid window and defaults to the selected one.
