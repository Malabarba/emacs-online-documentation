---
<strong>window-pixel-top</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(window-pixel-top &optional <u>WINDOW</u>)</br>
</br>
Return top pixel edge of window <u>WINDOW</u>.</br>
<u>WINDOW</u> must be a valid window and defaults to the selected one.
