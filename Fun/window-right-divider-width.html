<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>window-right-divider-width</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(window-right-divider-width &optional <u>WINDOW</u>)</br>
</br>
Return the width in pixels of <u>WINDOW</u>'s right divider.</br>
<u>WINDOW</u> must be a live window and defaults to the selected one.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
