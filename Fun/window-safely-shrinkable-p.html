<strong>window-safely-shrinkable-p</strong> is a compiled Lisp function in `<code>window.el</code>'.</br>
</br>
(window-safely-shrinkable-p &optional <u>WINDOW</u>)</br>
</br>
Return t if <u>WINDOW</u> can be shrunk without shrinking other windows.</br>
<u>WINDOW</u> defaults to the selected window.
