title: "window-scroll-bar-height"
layout: doc
---
<strong>window-scroll-bar-height</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(window-scroll-bar-height &optional <u>WINDOW</u>)</br>
</br>
Return the height in pixels of <u>WINDOW</u>'s horizontal scrollbar.</br>
<u>WINDOW</u> must be a live window and defaults to the selected one.
