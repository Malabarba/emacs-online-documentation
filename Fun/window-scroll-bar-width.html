<strong>window-scroll-bar-width</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(window-scroll-bar-width &optional <u>WINDOW</u>)</br>
</br>
Return the width in pixels of <u>WINDOW</u>'s vertical scrollbar.</br>
<u>WINDOW</u> must be a live window and defaults to the selected one.
