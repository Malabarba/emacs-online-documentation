<strong>window-start</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(window-start &optional <u>WINDOW</u>)</br>
</br>
Return position at which display currently starts in <u>WINDOW</u>.</br>
<u>WINDOW</u> must be a live window and defaults to the selected one.</br>
This is updated by redisplay or by calling `set-window-start'.
