<strong>window-system-for-display</strong> is a compiled Lisp function in `<code>frame.el</code>'.</br>
</br>
(window-system-for-display <u>DISPLAY</u>)</br>
</br>
Return the window system for <u>DISPLAY</u>.</br>
Return nil if we don't know how to interpret <u>DISPLAY</u>.
