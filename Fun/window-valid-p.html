<strong>window-valid-p</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(window-valid-p <u>OBJECT</u>)</br>
</br>
Return t if <u>OBJECT</u> is a valid window and nil otherwise.</br>
A valid window is either a window that displays a buffer or an internal</br>
window.  Deleted windows are not live.
