<strong>with-auto-compression-mode</strong> is a Lisp macro in `<code>jka-cmpr-hook.el</code>'.</br>
</br>
(with-auto-compression-mode &rest <u>BODY</u>)</br>
</br>
Evaluate <u>BODY</u> with automatic file compression and uncompression enabled.
