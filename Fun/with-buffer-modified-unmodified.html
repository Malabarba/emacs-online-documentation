<strong>with-buffer-modified-unmodified</strong> is a Lisp macro in `<code>bookmark.el</code>'.</br>
</br>
(with-buffer-modified-unmodified &rest <u>BODY</u>)</br>
</br>
Run <u>BODY</u> while preserving the buffer's `buffer-modified-p' state.
