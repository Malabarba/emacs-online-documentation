<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>with-case-table</strong> is a Lisp macro in `<code>subr.el</code>'.</br>
</br>
(with-case-table <u>TABLE</u> &rest <u>BODY</u>)</br>
</br>
Execute the forms in <u>BODY</u> with <u>TABLE</u> as the current case table.</br>
The value returned is the value of the last form in <u>BODY</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
