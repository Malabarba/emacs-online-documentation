---
title: "with-case-table"
layout: doc
---
<strong>with-case-table</strong> is a Lisp macro in `<code>subr.el</code>'.</br>
</br>
(with-case-table <u>TABLE</u> &rest <u>BODY</u>)</br>
</br>
Execute the forms in <u>BODY</u> with <u>TABLE</u> as the current case table.</br>
The value returned is the value of the last form in <u>BODY</u>.
