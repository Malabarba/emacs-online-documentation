<strong>with-eval-after-load</strong> is a Lisp macro in `<code>subr.el</code>'.</br>
</br>
(with-eval-after-load <u>FILE</u> &rest <u>BODY</u>)</br>
</br>
Execute <u>BODY</u> after <u>FILE</u> is loaded.</br>
<u>FILE</u> is normally a feature name, but it can also be a file name,</br>
in case that file does not provide any feature.
