<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>with-file-modes</strong> is a Lisp macro in `<code>subr.el</code>'.</br>
</br>
(with-file-modes <u>MODES</u> &rest <u>BODY</u>)</br>
</br>
Execute <u>BODY</u> with default file permissions temporarily set to <u>MODES</u>.</br>
<u>MODES</u> is as for `set-default-file-modes'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
