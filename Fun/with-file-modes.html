---
title: "with-file-modes"
layout: doc
---
<strong>with-file-modes</strong> is a Lisp macro in `<code>subr.el</code>'.</br>
</br>
(with-file-modes <u>MODES</u> &rest <u>BODY</u>)</br>
</br>
Execute <u>BODY</u> with default file permissions temporarily set to <u>MODES</u>.</br>
<u>MODES</u> is as for `set-default-file-modes'.
