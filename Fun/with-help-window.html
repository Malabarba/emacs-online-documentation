<strong>with-help-window</strong> is a Lisp macro in `<code>help.el</code>'.<br/>
<br/>
(with-help-window BUFFER-NAME &rest BODY)<br/>
<br/>
Display buffer with name BUFFER-NAME in a help window evaluating BODY.<br/>
Select help window if the actual value of the user option<br/>
`help-window-select' says so.  Return last value in BODY.
