<strong>with-js</strong> is a Lisp macro in `<code>js.el</code>'.</br>
</br>
(with-js &rest <u>FORMS</u>)</br>
</br>
Run <u>FORMS</u> with the Mozilla repl set up for js commands.</br>
Inside the lexical scope of `with-js', `js?', `js!',</br>
`js-new', `js-eval', `js-list', `js&lt;', `js>', `js-get-service',</br>
`js-create-instance', and `js-qi' are defined.
