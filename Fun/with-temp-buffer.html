<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>with-temp-buffer</strong> is a Lisp macro in `<code>subr.el</code>'.</br>
</br>
(with-temp-buffer &rest <u>BODY</u>)</br>
</br>
Create a temporary buffer, and evaluate <u>BODY</u> there like `progn'.</br>
See also `with-temp-file' and `with-output-to-string'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
