<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>with-temp-file</strong> is a Lisp macro in `<code>subr.el</code>'.</br>
</br>
(with-temp-file <u>FILE</u> &rest <u>BODY</u>)</br>
</br>
Create a new buffer, evaluate <u>BODY</u> there, and write the buffer to <u>FILE</u>.</br>
The value returned is the value of the last form in <u>BODY</u>.</br>
See also `with-temp-buffer'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
