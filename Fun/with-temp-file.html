---
title: "with-temp-file"
layout: doc
---
<strong>with-temp-file</strong> is a Lisp macro in `<code>subr.el</code>'.</br>
</br>
(with-temp-file <u>FILE</u> &rest <u>BODY</u>)</br>
</br>
Create a new buffer, evaluate <u>BODY</u> there, and write the buffer to <u>FILE</u>.</br>
The value returned is the value of the last form in <u>BODY</u>.</br>
See also `with-temp-buffer'.
