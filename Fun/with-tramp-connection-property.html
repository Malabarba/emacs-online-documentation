<strong>with-tramp-connection-property</strong> is a Lisp macro in `<code>tramp.el</code>'.</br>
</br>
(with-tramp-connection-property <u>KEY</u> <u>PROPERTY</u> &rest <u>BODY</u>)</br>
</br>
Check in Tramp for property <u>PROPERTY</u>, otherwise executes <u>BODY</u> and set.
