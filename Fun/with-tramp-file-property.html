<strong>with-tramp-file-property</strong> is a Lisp macro in `<code>tramp.el</code>'.</br>
</br>
(with-tramp-file-property <u>VEC</u> <u>FILE</u> <u>PROPERTY</u> &rest <u>BODY</u>)</br>
</br>
Check in Tramp cache for <u>PROPERTY</u>, otherwise execute <u>BODY</u> and set cache.</br>
<u>FILE</u> must be a local file name on a connection identified via <u>VEC</u>.
