<strong>with-tramp-file-property</strong> is a Lisp macro in `<code>tramp.el</code>'.<br/>
<br/>
(with-tramp-file-property VEC FILE PROPERTY &rest BODY)<br/>
<br/>
Check in Tramp cache for PROPERTY, otherwise execute BODY and set cache.<br/>
FILE must be a local file name on a connection identified via VEC.
