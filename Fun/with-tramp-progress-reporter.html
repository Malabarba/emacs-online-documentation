<strong>with-tramp-progress-reporter</strong> is a Lisp macro in `<code>tramp.el</code>'.</br>
</br>
(with-tramp-progress-reporter <u>VEC</u> <u>LEVEL</u> <u>MESSAGE</u> &rest <u>BODY</u>)</br>
</br>
Executes <u>BODY</u>, spinning a progress reporter with <u>MESSAGE</u>.</br>
If <u>LEVEL</u> does not fit for visible messages, there are only traces</br>
without a visible progress reporter.
