<strong>woman-delete-line</strong> is a compiled Lisp function in `<code>woman.el</code>'.</br>
</br>
(woman-delete-line &optional <u>ARG</u>)</br>
</br>
Delete rest of current line; if all blank then delete thru newline.</br>
With a numeric argument <u>ARG</u>, delete that many lines from point.</br>
Negative arguments delete lines backward.
