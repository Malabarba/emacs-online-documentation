<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>woman-horizontal-escapes</strong> is a compiled Lisp function in `<code>woman.el</code>'.</br>
</br>
(woman-horizontal-escapes <u>TO</u>)</br>
</br>
Process \h'+/-N' local horizontal motion escapes upto <u>TO</u>.</br>
Implements arbitrary forward and non-overlapping backward motion.</br>
Preserves location of `point'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
