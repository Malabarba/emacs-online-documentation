<strong>woman-imenu</strong> is an interactive compiled Lisp function in `<code>woman.el</code>'.</br>
</br>
</br>
(woman-imenu &optional <u>REDRAW</u>)</br>
</br>
Add a "Contents" menu to the menubar.</br>
Optional argument <u>REDRAW</u>, if non-nil, forces mode line to be updated.
