<strong>woman-mapcan</strong> is a compiled Lisp function in `<code>woman.el</code>'.</br>
</br>
(woman-mapcan <u>FN</u> <u>X</u>)</br>
</br>
Return concatenated list of <u>FN</u> applied to successive `car' elements of <u>X</u>.</br>
<u>FN</u> must return a list, cons or nil.  Useful for splicing into a list.
