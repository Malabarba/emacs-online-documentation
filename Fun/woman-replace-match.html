(woman-replace-match <u>NEWTEXT</u> &optional <u>FACE</u>)</br>
</br>
Replace text matched by last search with <u>NEWTEXT</u> and return t.</br>
Set <u>NEWTEXT</u> in face <u>FACE</u> if specified.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
