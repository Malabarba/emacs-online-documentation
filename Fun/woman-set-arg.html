<strong>woman-set-arg</strong> is a compiled Lisp function in `<code>woman.el</code>'.<br/>
<br/>
(woman-set-arg ARG &optional PREVIOUS)<br/>
<br/>
Reset, increment or decrement argument ARG, which must be quoted.<br/>
If no argument then use value of optional arg PREVIOUS if non-nil,<br/>
otherwise set PREVIOUS.  Delete the whole remaining control line.
