<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>woman-set-face</strong> is a compiled Lisp function in `<code>woman.el</code>'.</br>
</br>
(woman-set-face <u>FROM</u> <u>TO</u> <u>FACE</u>)</br>
</br>
Set the face of the text from <u>FROM</u> to <u>TO</u> to face <u>FACE</u>.</br>
Ignore the default face and underline only word characters.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
