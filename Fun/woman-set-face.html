<strong>woman-set-face</strong> is a compiled Lisp function in `<code>woman.el</code>'.</br>
</br>
(woman-set-face <u>FROM</u> <u>TO</u> <u>FACE</u>)</br>
</br>
Set the face of the text from <u>FROM</u> to <u>TO</u> to face <u>FACE</u>.</br>
Ignore the default face and underline only word characters.
