<strong>wordstar-center-line</strong> is an interactive compiled Lisp function in `<code>ws-mode.el</code>'.</br>
</br>
</br>
(wordstar-center-line)</br>
</br>
Center the line point is on, within the width specified by `fill-column'.</br>
This means adjusting the indentation to match</br>
the distance between the end of the text and `fill-column'.
