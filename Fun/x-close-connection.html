<strong>x-close-connection</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(x-close-connection <u>TERMINAL</u>)</br>
</br>
Close the connection to <u>TERMINAL</u>'s X server.</br>
For <u>TERMINAL</u>, specify a terminal object, a frame or a display name (a</br>
string).  If <u>TERMINAL</u> is nil, that stands for the selected frame's</br>
terminal.
