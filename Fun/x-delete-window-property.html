---
title: "x-delete-window-property"
layout: doc
---
<strong>x-delete-window-property</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(x-delete-window-property <u>PROP</u> &optional <u>FRAME</u>)</br>
</br>
Remove window property <u>PROP</u> from X window of <u>FRAME</u>.</br>
<u>FRAME</u> nil or omitted means use the selected frame.  Value is <u>PROP</u>.
