<strong>x-dnd-current-type</strong> is a compiled Lisp function in `<code>x-dnd.el</code>'.</br>
</br>
(x-dnd-current-type <u>FRAME-OR-WINDOW</u>)</br>
</br>
Return the type we want the DND data to be in for the current drop.</br>
<u>FRAME-OR-WINDOW</u> is the frame or window that the mouse is over.
