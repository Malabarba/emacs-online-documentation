<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>x-dnd-forget-drop</strong> is a compiled Lisp function in `<code>x-dnd.el</code>'.</br>
</br>
(x-dnd-forget-drop <u>FRAME-OR-WINDOW</u>)</br>
</br>
Remove all state for the last drop.</br>
<u>FRAME-OR-WINDOW</u> is the frame or window that the mouse is over.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
