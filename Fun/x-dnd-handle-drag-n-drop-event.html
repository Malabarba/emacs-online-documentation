<strong>x-dnd-handle-drag-n-drop-event</strong> is an interactive compiled Lisp function in `<code>x-dnd.el</code>'.</br>
</br>
</br>
(x-dnd-handle-drag-n-drop-event <u>EVENT</u>)</br>
</br>
Receive drag and drop events (X client messages).</br>
Currently XDND, Motif and old KDE 1.x protocols are recognized.
