<strong>x-dnd-handle-file-name</strong> is a compiled Lisp function in `<code>x-dnd.el</code>'.</br>
</br>
(x-dnd-handle-file-name <u>WINDOW</u> <u>ACTION</u> <u>STRING</u>)</br>
</br>
Convert file names to URLs and call `dnd-handle-one-url'.</br>
<u>WINDOW</u> is the window where the drop happened.</br>
<u>STRING</u> is the file names as a string, separated by nulls.
