<strong>x-dnd-handle-file-name</strong> is a compiled Lisp function in `<code>x-dnd.el</code>'.<br/>
<br/>
(x-dnd-handle-file-name WINDOW ACTION STRING)<br/>
<br/>
Convert file names to URLs and call `dnd-handle-one-url'.<br/>
WINDOW is the window where the drop happened.<br/>
STRING is the file names as a string, separated by nulls.
