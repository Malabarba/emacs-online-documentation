<strong>x-dnd-insert-ctext</strong> is a compiled Lisp function in `<code>x-dnd.el</code>'.</br>
</br>
(x-dnd-insert-ctext <u>WINDOW</u> <u>ACTION</u> <u>TEXT</u>)</br>
</br>
Decode the compound text and insert it at point.</br>
<u>TEXT</u> is the text as a string, <u>WINDOW</u> is the window where the drop happened.
