<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>x-dnd-insert-utf8-text</strong> is a compiled Lisp function in `<code>x-dnd.el</code>'.</br>
</br>
(x-dnd-insert-utf8-text <u>WINDOW</u> <u>ACTION</u> <u>TEXT</u>)</br>
</br>
Decode the UTF-8 text and insert it at point.</br>
<u>TEXT</u> is the text as a string, <u>WINDOW</u> is the window where the drop happened.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
