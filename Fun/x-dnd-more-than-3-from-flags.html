<strong>x-dnd-more-than-3-from-flags</strong> is a compiled Lisp function in `<code>x-dnd.el</code>'.</br>
</br>
(x-dnd-more-than-3-from-flags <u>FLAGS</u>)</br>
</br>
Return the nmore-than3 bit from the 32 bit <u>FLAGS</u> in an XDndEnter message
