<strong>x-focus-frame</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(x-focus-frame <u>FRAME</u>)</br>
</br>
Set the input focus to <u>FRAME</u>.</br>
<u>FRAME</u> nil means use the selected frame.</br>
If there is no window system support, this function does nothing.
