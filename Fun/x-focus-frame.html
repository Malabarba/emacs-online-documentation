<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>x-focus-frame</strong> is a built-in function in `<code>C source code</code>'.</br>
</br>
(x-focus-frame <u>FRAME</u>)</br>
</br>
Set the input focus to <u>FRAME</u>.</br>
<u>FRAME</u> nil means use the selected frame.</br>
If there is no window system support, this function does nothing.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
