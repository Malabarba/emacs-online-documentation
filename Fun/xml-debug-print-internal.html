<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>xml-debug-print-internal</strong> is a compiled Lisp function in `<code>xml.el</code>'.</br>
</br>
(xml-debug-print-internal <u>XML</u> <u>INDENT-STRING</u>)</br>
</br>
Outputs the <u>XML</u> tree in the current buffer.</br>
The first line is indented with <u>INDENT-STRING</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
