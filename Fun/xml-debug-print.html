---
title: "xml-debug-print"
layout: doc
---
<strong>xml-debug-print</strong> is a compiled Lisp function in `<code>xml.el</code>'.</br>
</br>
(xml-debug-print <u>XML</u> &optional <u>INDENT-STRING</u>)</br>
</br>
Outputs the <u>XML</u> in the current buffer.</br>
<u>XML</u> can be a tree or a list of nodes.</br>
The first line is indented with the optional <u>INDENT-STRING</u>.
