---
title: "xml-get-attribute-or-nil"
layout: doc
---
<strong>xml-get-attribute-or-nil</strong> is a compiled Lisp function in `<code>xml.el</code>'.</br>
</br>
(xml-get-attribute-or-nil <u>NODE</u> <u>ATTRIBUTE</u>)</br>
</br>
Get from <u>NODE</u> the value of <u>ATTRIBUTE</u>.</br>
Return nil if the attribute was not found.</br>
</br>
See also `xml-get-attribute'.
