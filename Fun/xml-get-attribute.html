<strong>xml-get-attribute</strong> is a compiled Lisp function in `<code>xml.el</code>'.</br>
</br>
(xml-get-attribute <u>NODE</u> <u>ATTRIBUTE</u>)</br>
</br>
Get from <u>NODE</u> the value of <u>ATTRIBUTE</u>.</br>
An empty string is returned if the attribute was not found.</br>
</br>
See also `xml-get-attribute-or-nil'.
