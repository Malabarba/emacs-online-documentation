<strong>xml-get-children</strong> is a compiled Lisp function in `<code>xml.el</code>'.</br>
</br>
(xml-get-children <u>NODE</u> <u>CHILD-NAME</u>)</br>
</br>
Return the children of <u>NODE</u> whose tag is <u>CHILD-NAME</u>.</br>
<u>CHILD-NAME</u> should match the value returned by `xml-node-name'.
