<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>xml-get-children</strong> is a compiled Lisp function in `<code>xml.el</code>'.</br>
</br>
(xml-get-children <u>NODE</u> <u>CHILD-NAME</u>)</br>
</br>
Return the children of <u>NODE</u> whose tag is <u>CHILD-NAME</u>.</br>
<u>CHILD-NAME</u> should match the value returned by `xml-node-name'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>. Content under GPL as a part of GNU Emacs.</small></body></html>
