<strong>xml-print</strong> is an alias for `<strong><a href="xml-debug-print">xml-debug-print</a></strong>' in `<code>xml.el</code>'.</br>
</br>
(xml-print <u>XML</u> &optional <u>INDENT-STRING</u>)</br>
</br>
Outputs the <u>XML</u> in the current buffer.</br>
<u>XML</u> can be a tree or a list of nodes.</br>
The first line is indented with the optional <u>INDENT-STRING</u>.
