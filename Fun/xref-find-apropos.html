title: "xref-find-apropos"
layout: doc
---
<strong>xref-find-apropos</strong> is an interactive autoloaded compiled Lisp function in `<code>xref.el</code>'.</br>
</br>
It is bound to C-M-..</br>
</br>
<code>(xref-find-apropos <u>PATTERN</u></code>)</br>
</br>
Find all meaningful symbols that match <u>PATTERN</u>.</br>
The argument has the same meaning as in `apropos'.
