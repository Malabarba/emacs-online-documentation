---
<strong>xref-find-definitions</strong> is an interactive autoloaded compiled Lisp function in `<code>xref.el</code>'.</br>
</br>
It is bound to M-..</br>
</br>
<code>(xref-find-definitions <u>IDENTIFIER</u></code>)</br>
</br>
Find the definition of the identifier at point.</br>
With prefix argument, prompt for the identifier.
