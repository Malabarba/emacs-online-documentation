<strong>xref-find-references</strong> is an interactive autoloaded compiled Lisp function in `<code>xref.el</code>'.</br>
</br>
</br>
(xref-find-references <u>IDENTIFIER</u>)</br>
</br>
Find references to the identifier at point.</br>
With prefix argument, prompt for the identifier.
