title: "xref-make"
layout: doc
---
<strong>xref-make</strong> is a compiled Lisp function in `<code>xref.el</code>'.</br>
</br>
(xref-make <u>DESCRIPTION</u> <u>LOCATION</u>)</br>
</br>
Create and return a new xref.</br>
<u>DESCRIPTION</u> is a short string to describe the xref.</br>
<u>LOCATION</u> is an `xref-location'.
