<strong>xscheme-send-control-x-interrupt</strong> is an interactive compiled Lisp function in `<code>xscheme.el</code>'.</br>
</br>
</br>
(xscheme-send-control-x-interrupt)</br>
</br>
Cause the Scheme process to halt, returning to current rep loop.
