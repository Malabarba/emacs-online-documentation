<strong>xscheme-send-current-line</strong> is an interactive compiled Lisp function in `<code>xscheme.el</code>'.</br>
</br>
</br>
(xscheme-send-current-line)</br>
</br>
Send the current line to the Scheme process.</br>
Useful for working with debugging Scheme under adb.
