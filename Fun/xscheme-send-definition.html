<strong>xscheme-send-definition</strong> is an interactive compiled Lisp function in `<code>xscheme.el</code>'.</br>
</br>
</br>
(xscheme-send-definition)</br>
</br>
Send the current definition to the Scheme process.</br>
If the current line begins with a non-whitespace character,</br>
parse an expression from the beginning of the line and send that instead.
