<strong>xscheme-send-next-expression</strong> is an interactive compiled Lisp function in `<code>xscheme.el</code>'.</br>
</br>
</br>
(xscheme-send-next-expression)</br>
</br>
Send the expression to the right of `point' to the Scheme process.
