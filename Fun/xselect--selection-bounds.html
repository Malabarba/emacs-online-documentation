<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>xselect--selection-bounds</strong> is a compiled Lisp function in `<code>select.el</code>'.</br>
</br>
(xselect--selection-bounds <u>VALUE</u>)</br>
</br>
Return bounds of X selection value <u>VALUE</u>.</br>
The return value is a list (BEG END BUF) if <u>VALUE</u> is a cons of</br>
two markers or an overlay.  Otherwise, it is nil.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
