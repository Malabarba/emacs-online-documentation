<strong>xselect--selection-bounds</strong> is a compiled Lisp function in `<code>select.el</code>'.<br/>
<br/>
(xselect--selection-bounds VALUE)<br/>
<br/>
Return bounds of X selection value VALUE.<br/>
The return value is a list (BEG END BUF) if VALUE is a cons of<br/>
two markers or an overlay.  Otherwise, it is nil.
