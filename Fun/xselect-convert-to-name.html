<strong>xselect-convert-to-name</strong> is a compiled Lisp function in `<code>select.el</code>'.</br>
</br>
(xselect-convert-to-name <u>SELECTION</u> <u>TYPE</u> <u>SIZE</u>)</br>
</br>
Convert selection to name.</br>
This function returns the string "emacs".
