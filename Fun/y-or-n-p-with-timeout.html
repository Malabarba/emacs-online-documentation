<strong>y-or-n-p-with-timeout</strong> is a compiled Lisp function in `<code>timer.el</code>'.</br>
</br>
(y-or-n-p-with-timeout <u>PROMPT</u> <u>SECONDS</u> <u>DEFAULT-VALUE</u>)</br>
</br>
Like (y-or-n-p <u>PROMPT</u>), with a timeout.</br>
If the user does not answer after <u>SECONDS</u> seconds, return <u>DEFAULT-VALUE</u>.
