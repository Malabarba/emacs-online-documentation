<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>y-or-n-p-with-timeout</strong> is a compiled Lisp function in `<code>timer.el</code>'.</br>
</br>
(y-or-n-p-with-timeout <u>PROMPT</u> <u>SECONDS</u> <u>DEFAULT-VALUE</u>)</br>
</br>
Like (y-or-n-p <u>PROMPT</u>), with a timeout.</br>
If the user does not answer after <u>SECONDS</u> seconds, return <u>DEFAULT-VALUE</u>.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
