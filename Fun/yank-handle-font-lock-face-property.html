<strong>yank-handle-font-lock-face-property</strong> is a compiled Lisp function in `<code>subr.el</code>'.<br/>
<br/>
(yank-handle-font-lock-face-property FACE START END)<br/>
<br/>
If `font-lock-defaults' is nil, apply FACE as a `face' property.<br/>
START and END denote the start and end of the text to act on.<br/>
Do nothing if FACE is nil.
