<strong>zap-to-char</strong> is an interactive compiled Lisp function in `<code>simple.el</code>'.<br/>
<br/>
It is bound to M-z.<br/>
<br/>
(zap-to-char ARG CHAR)<br/>
<br/>
Kill up to and including ARGth occurrence of CHAR.<br/>
Case is ignored if `case-fold-search' is non-nil in the current buffer.<br/>
Goes backward if ARG is negative; error if CHAR not found.
