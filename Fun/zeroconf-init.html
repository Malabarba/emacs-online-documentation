---
<strong>zeroconf-init</strong> is a compiled Lisp function in `<code>zeroconf.el</code>'.</br>
</br>
(zeroconf-init &optional <u>DOMAIN</u>)</br>
</br>
Instantiate an Avahi service type browser for domain <u>DOMAIN</u>.</br>
<u>DOMAIN</u> is a string, like "dns-sd.org" or "local".  When</br>
<u>DOMAIN</u> is nil, the local domain is used.
