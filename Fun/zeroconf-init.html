<strong>zeroconf-init</strong> is a compiled Lisp function in `<code>zeroconf.el</code>'.<br/>
<br/>
(zeroconf-init &optional DOMAIN)<br/>
<br/>
Instantiate an Avahi service type browser for domain DOMAIN.<br/>
DOMAIN is a string, like "dns-sd.org" or "local".  When<br/>
DOMAIN is nil, the local domain is used.
