---
<strong>*c-def-regexp*</strong> is a variable defined in `<code>completion.el</code>'.</br>
Its value is <pre>"
[_a-zA-Z#]"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
A regexp that searches for a definition form.
