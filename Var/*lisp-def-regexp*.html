<strong>*lisp-def-regexp*</strong> is a variable defined in `<code>completion.el</code>'.<br/>
Its value is "<br/>
(\\(\\w*:\\)?def\\(\\w\\|\\s_\\)*\\s +(*"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
A regexp that searches for Lisp definition form.
