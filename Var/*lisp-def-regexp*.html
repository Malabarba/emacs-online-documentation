title: "*lisp-def-regexp*"
layout: doc
---
<strong>*lisp-def-regexp*</strong> is a variable defined in `<code>completion.el</code>'.</br>
Its value is <pre>"
(\\(\\w*:\\)?def\\(\\w\\|\\s_\\)*\\s +(*"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
A regexp that searches for Lisp definition form.
