<strong>2C-beyond-fill-column</strong> is a variable defined in `<code>two-column.el</code>'.<br/>
Its value is 4<br/>
<br/>
Documentation:<br/>
Base for calculating `fill-column' for a buffer in two-column minor mode.<br/>
The value of `fill-column' becomes `2C-window-width' for this buffer<br/>
minus this value.<br/>
<br/>
You can customize this variable.
