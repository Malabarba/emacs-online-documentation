<strong>2C-mode-line-format</strong> is a variable defined in `<code>two-column.el</code>'.</br>
Its value is <pre></br>
("-%*- %15b --"
 (-3 . "%p")
 "--%[(" mode-name minor-mode-alist "%n" mode-line-process ")%]%-")
</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Value of `mode-line-format' for a buffer in two-column minor mode.</br>
</br>
You can customize this variable.
