<strong>2C-other-buffer-hook</strong> is a variable defined in `<code>two-column.el</code>'.<br/>
Its value is text-mode<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Hook run in new buffer when it is associated with current one.<br/>
<br/>
You can customize this variable.
