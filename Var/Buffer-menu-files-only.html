<strong>Buffer-menu-files-only</strong> is a variable defined in `<code>buff-menu.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Non-nil if the current Buffer Menu lists only file buffers.<br/>
This is set by the prefix argument to `buffer-menu' and related<br/>
commands.
