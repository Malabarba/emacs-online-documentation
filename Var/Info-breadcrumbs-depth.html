Info-breadcrumbs-depth is a variable defined in `info.el'.<br/>Its value is 4<br/><br/>Documentation:<br/>Depth of breadcrumbs to display.<br/>0 means do not display breadcrumbs.<br/><br/>You can customize this variable.<br/><br/>This variable was introduced, or its default value was changed, in<br/>version 23.1 of Emacs.<br/>
