<strong>Info-current-file</strong> is a variable defined in `<code>info.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Info file that Info is now looking at, or nil.</br>
This is the name that was specified in Info, not the actual file name.</br>
It doesn't contain directory names or file name extensions added by Info.
