<strong>Info-enable-active-nodes</strong> is a variable defined in `<code>info.el</code>'.<br/>
Its value is nil<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Non-nil allows Info to execute Lisp code associated with nodes.<br/>
The Lisp code is executed when the node is selected.
