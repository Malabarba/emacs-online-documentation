<strong>Info-fontify-maximum-menu-size</strong> is a variable defined in `<code>info.el</code>'.<br/>
Its value is 100000<br/>
<br/>
Documentation:<br/>
Maximum size of menu to fontify if `font-lock-mode' is non-nil.<br/>
Set to nil to disable node fontification.<br/>
<br/>
You can customize this variable.
