<strong>Info-mode-font-lock-keywords</strong> is a variable defined in `<code>info.el</code>'.</br>
Its value is <pre>(("‘\\([^’]*\\)’" (1 'Info-quoted)))</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
