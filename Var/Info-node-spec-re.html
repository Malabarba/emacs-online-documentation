<strong>Info-node-spec-re</strong> is a variable defined in `<code>info.el</code>'.<br/>
Its value is<br/>
"[ 	\n]*\\(\\(([^)]+)\\)?\\([^.,:]*[^.,: ]\\|\\)\\)[,:.]"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Regexp to match the text after a : until the terminating `.'.
