<strong>Info-node-spec-re</strong> is a variable defined in `<code>info.el</code>'.</br>
Its value is <pre></br>
"[ 	\n]*\\(\\(([^)]+)\\)?\\([^.,:]*[^.,: ]\\|\\)\\)[,:.]"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp to match the text after a : until the terminating `.'.
