<strong>Info-split-threshold</strong> is a variable defined in `<code>informat.el</code>'.</br>
Its value is <pre>262144</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The number of characters by which `Info-split' splits an info file.</br>
</br>
You can customize this variable.</br>
</br>
This variable was introduced, or its default value was changed, in
version 23.1 of Emacs.
