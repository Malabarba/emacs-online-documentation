<strong>Man-file-name-regexp</strong> is a variable defined in `<code>man.el</code>'.</br>
Its value is <pre>"[^<>\", 	
]+"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regular expression describing <> in #include line (directive of cpp).
