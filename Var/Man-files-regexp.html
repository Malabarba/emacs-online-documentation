<strong>Man-files-regexp</strong> is a variable defined in `<code>man.el</code>'.</br>
Its value is <pre>"FILES\\>"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regular expression for FILES heading (or your equivalent).</br>
This regexp should not start with a `^' character.
