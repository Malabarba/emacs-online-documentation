<strong>Man-header-file-path</strong> is a variable defined in `<code>man.el</code>'.</br>
Its value is <pre>("/usr/include" "/usr/local/include")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
C Header file search path used in Man.</br>
</br>
You can customize this variable.</br>
</br>
This variable was introduced, or its default value was changed, in
version 24.1 of Emacs.
