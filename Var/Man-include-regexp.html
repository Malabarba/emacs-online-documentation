<strong>Man-include-regexp</strong> is a variable defined in `<code>man.el</code>'.</br>
Its value is <pre>"#[ 	]*include[ 	]*"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regular expression describing the #include (directive of cpp).
