<strong>Man-normal-file-regexp</strong> is a variable defined in `<code>man.el</code>'.</br>
Its value is <pre>"[/~$][^<>\", 	
]+"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regular expression describing references to normal files.
