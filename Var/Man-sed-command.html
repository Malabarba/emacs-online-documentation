title: "Man-sed-command"

---
<strong>Man-sed-command</strong> is a variable defined in `<code>man.el</code>'.</br>
Its value is <pre>"sed"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Program used by `man' to process sed scripts.</br>
</br>
You can customize this variable.
