<strong>Man-switches</strong> is a variable defined in `<code>man.el</code>'.</br>
Its value is <pre>""</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Switches passed to the man command, as a single string.</br>
For example, the -a switch lets you see all the manpages for a</br>
specified subject, if your `man' program supports it.</br>
</br>
You can customize this variable.
