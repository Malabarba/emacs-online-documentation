---
<strong>Man-untabify-command-args</strong> is a variable defined in `<code>man.el</code>'.</br>
Its value is <pre>("-t" "-e")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of arguments to be passed to `Man-untabify-command' (which see).</br>
</br>
You can customize this variable.
