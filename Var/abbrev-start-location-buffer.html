---
title: "abbrev-start-location-buffer"

---
<strong>abbrev-start-location-buffer</strong> is a variable defined in `<code>abbrev.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Buffer that `abbrev-start-location' has been set for.</br>
Trying to expand an abbrev in any other buffer clears `abbrev-start-location'.
