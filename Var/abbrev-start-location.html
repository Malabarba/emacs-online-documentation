<strong>abbrev-start-location</strong> is a variable defined in `<code>abbrev.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Buffer position for `expand-abbrev' to use as the start of the abbrev.</br>
When nil, use the word before point as the abbrev.</br>
Calling `expand-abbrev' sets this to nil.
