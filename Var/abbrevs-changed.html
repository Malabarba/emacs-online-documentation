<strong>abbrevs-changed</strong> is a variable defined in `<code>abbrev.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Set non-nil by defining or altering any word abbrevs.</br>
This causes `save-some-buffers' to offer to save the abbrevs.
