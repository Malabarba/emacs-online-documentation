<strong>ada-auto-case</strong> is a variable defined in `<code>ada-mode.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil means automatically change case of preceding word while typing.<br/>
Casing is done according to `ada-case-keyword', `ada-case-identifier'<br/>
and `ada-case-attribute'.<br/>
<br/>
You can customize this variable.
