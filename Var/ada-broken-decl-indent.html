<strong>ada-broken-decl-indent</strong> is a variable defined in `<code>ada-mode.el</code>'.<br/>
Its value is 0<br/>
<br/>
Documentation:<br/>
Number of columns to indent a broken declaration.<br/>
<br/>
An example is :<br/>
  declare<br/>
     A,<br/>
     >>>>>B : Integer;<br/>
<br/>
You can customize this variable.
