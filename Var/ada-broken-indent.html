<strong>ada-broken-indent</strong> is a variable defined in `<code>ada-mode.el</code>'.</br>
Its value is <pre>2</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Number of columns to indent the continuation of a broken line.</br>
</br>
An example is :</br>
   My_Var : My_Type := (Field1 =></br>
			>>>>>>>>>Value);</br>
</br>
You can customize this variable.
