<strong>ada-case-identifier</strong> is a variable defined in `<code>ada-mode.el</code>'.<br/>
Its value is ada-loose-case-word<br/>
<br/>
Documentation:<br/>
Function to call to adjust the case of an Ada identifier.<br/>
It may be `downcase-word', `upcase-word', `ada-loose-case-word' or<br/>
`ada-capitalize-word'.<br/>
<br/>
You can customize this variable.
