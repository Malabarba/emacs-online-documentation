<strong>ada-clean-buffer-before-saving</strong> is a variable defined in `<code>ada-mode.el</code>'.<br/>
Its value is t<br/>
<br/>
  This variable is obsolete since 23.2;<br/>
  use the `write-file-functions' hook.<br/>
<br/>
Documentation:<br/>
Non-nil means remove trailing spaces and untabify the buffer before saving.<br/>
<br/>
You can customize this variable.
