<strong>ada-continuation-indent</strong> is a variable defined in `<code>ada-mode.el</code>'.<br/>
Its value is 2<br/>
<br/>
Documentation:<br/>
Number of columns to indent the continuation of broken lines in parenthesis.<br/>
<br/>
An example is :<br/>
   Func (Param1,<br/>
	 >>>>>Param2);<br/>
<br/>
You can customize this variable.
