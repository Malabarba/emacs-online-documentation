<strong>ada-goto-label-re</strong> is a variable defined in `<code>ada-mode.el</code>'.</br>
Its value is <pre>"<<[[:alpha:]]\\(?:[_[:alnum:]]\\)*>>"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching a goto label.
