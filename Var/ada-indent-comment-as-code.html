<strong>ada-indent-comment-as-code</strong> is a variable defined in `<code>ada-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means indent comment lines as code.</br>
A nil value means do not auto-indent comments.</br>
</br>
You can customize this variable.
