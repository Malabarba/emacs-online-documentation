<strong>ada-indent-is-separate</strong> is a variable defined in `<code>ada-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means indent 'is separate' or 'is abstract' if on a single line.</br>
</br>
You can customize this variable.
