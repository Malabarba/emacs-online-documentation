<strong>ada-indent</strong> is a variable defined in `<code>ada-mode.el</code>'.</br>
Its value is <pre>3</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Size of Ada indentation.</br>
</br>
An example is :</br>
procedure Foo is</br>
begin</br>
>>>>>>>>>>null;</br>
</br>
You can customize this variable.
