<strong>ada-label-indent</strong> is a variable defined in `<code>ada-mode.el</code>'.</br>
Its value is <pre>-4</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Number of columns to indent a label.</br>
</br>
An example is:</br>
procedure Foo is</br>
begin</br>
>>>>Label:</br>
</br>
This is also used for <<..>> labels</br>
</br>
You can customize this variable.
