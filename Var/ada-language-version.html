<strong>ada-language-version</strong> is a variable defined in `<code>ada-mode.el</code>'.</br>
Its value is <pre>ada95</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Ada language version; one of `ada83', `ada95', `ada2005'.</br>
</br>
You can customize this variable.
