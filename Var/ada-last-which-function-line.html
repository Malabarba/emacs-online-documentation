<strong>ada-last-which-function-line</strong> is a variable defined in `<code>ada-mode.el</code>'.</br>
Its value is <pre>-1</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Last line on which `ada-which-function' was called.
