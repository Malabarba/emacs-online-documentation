<strong>ada-last-which-function-subprog</strong> is a variable defined in `<code>ada-mode.el</code>'.</br>
Its value is <pre>0</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Last subprogram name returned by `ada-which-function'.
