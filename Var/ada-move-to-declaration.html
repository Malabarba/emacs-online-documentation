<strong>ada-move-to-declaration</strong> is a variable defined in `<code>ada-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means `ada-move-to-start' moves to the subprogram declaration, not to 'begin'.</br>
</br>
You can customize this variable.
