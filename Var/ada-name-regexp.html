<strong>ada-name-regexp</strong> is a variable defined in `<code>ada-mode.el</code>'.<br/>
Its value is "\\([a-zA-Z][a-zA-Z0-9_.']*[a-zA-Z0-9]\\)"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Regexp matching a fully qualified name (including attribute).
