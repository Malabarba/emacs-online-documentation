<strong>ada-name-regexp</strong> is a variable defined in `<code>ada-mode.el</code>'.</br>
Its value is <pre>"\\([a-zA-Z][a-zA-Z0-9_.']*[a-zA-Z0-9]\\)"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching a fully qualified name (including attribute).
