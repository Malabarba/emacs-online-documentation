title: "ada-popup-key"

---
<strong>ada-popup-key</strong> is a variable defined in `<code>ada-mode.el</code>'.</br>
Its value is <pre>[down-mouse-3]</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Key used for binding the contextual menu.</br>
If nil, no contextual menu is available.</br>
</br>
You can customize this variable.
