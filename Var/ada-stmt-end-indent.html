---
title: "ada-stmt-end-indent"
layout: doc
---
<strong>ada-stmt-end-indent</strong> is a variable defined in `<code>ada-mode.el</code>'.</br>
Its value is <pre>0</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Number of columns to indent the end of a statement on a separate line.</br>
</br>
An example is:</br>
   if A = B</br>
   >>>>then</br>
</br>
You can customize this variable.
