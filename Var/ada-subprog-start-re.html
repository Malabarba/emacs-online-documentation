title: "ada-subprog-start-re"

---
<strong>ada-subprog-start-re</strong> is a variable defined in `<code>ada-mode.el</code>'.</br>
Its value is <pre></br>
"\\<\\(accept\\|entry\\|function\\|overriding\\|p\\(?:ackage\\|ro\\(?:cedure\\|tected\\)\\)\\|task\\)\\>"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp for the start of a subprogram.
