<strong>ada-use-indent</strong> is a variable defined in `<code>ada-mode.el</code>'.</br>
Its value is <pre>2</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Indentation for the lines in a 'use' statement.</br>
</br>
An example is:</br>
   use Ada.Text_IO,</br>
   >>>>Ada.Numerics;</br>
</br>
You can customize this variable.
