<strong>ada-when-indent</strong> is a variable defined in `<code>ada-mode.el</code>'.</br>
Its value is <pre>3</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Indentation for 'when' relative to 'exception' or 'case'.</br>
</br>
An example is:</br>
   case A is</br>
   >>>>when B =></br>
</br>
You can customize this variable.
