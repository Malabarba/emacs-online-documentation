<strong>adaptive-fill-mode</strong> is a variable defined in `<code>fill.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means determine a paragraph's fill prefix from its text.</br>
</br>
You can customize this variable.
