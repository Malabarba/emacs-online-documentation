add-log-always-start-new-record is a variable defined in `add-log.el'.<br/>Its value is nil<br/><br/>Documentation:<br/>If non-nil, `add-change-log-entry' will always start a new record.<br/><br/>You can customize this variable.<br/><br/>This variable was introduced, or its default value was changed, in<br/>version 22.1 of Emacs.<br/>
