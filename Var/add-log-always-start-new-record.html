<strong>add-log-always-start-new-record</strong> is a variable defined in `<code>add-log.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, `add-change-log-entry' will always start a new record.</br>
</br>
You can customize this variable.</br>
</br>
This variable was introduced, or its default value was changed, in
version 22.1 of Emacs.
