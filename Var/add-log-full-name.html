<strong>add-log-full-name</strong> is a variable defined in `<code>add-log.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Full name of user, for inclusion in ChangeLog daily headers.</br>
This defaults to the value returned by the function `user-full-name'.</br>
</br>
You can customize this variable.
