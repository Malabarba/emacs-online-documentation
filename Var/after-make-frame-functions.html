<strong>after-make-frame-functions</strong> is a variable defined in `<code>frame.el</code>'.<br/>
Its value is (x-dnd-init-frame)<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Functions to run after a frame is created.<br/>
The functions are run with one arg, the newly created frame.
