<strong>align-large-region</strong> is a variable defined in `<code>align.el</code>'.</br>
Its value is <pre>10000</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If an integer, defines what constitutes a "large" region.</br>
If nil, then no messages will ever be printed to the minibuffer.</br>
</br>
You can customize this variable.
