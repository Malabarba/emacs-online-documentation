<strong>align-lisp-modes</strong> is a variable defined in `<code>align.el</code>'.</br>
Its value is <pre></br>
(emacs-lisp-mode lisp-interaction-mode lisp-mode scheme-mode)
</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A list of modes whose syntax resembles Lisp.</br>
</br>
You can customize this variable.
