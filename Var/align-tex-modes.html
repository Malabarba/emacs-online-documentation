<strong>align-tex-modes</strong> is a variable defined in `<code>align.el</code>'.</br>
Its value is <pre>(tex-mode plain-tex-mode latex-mode slitex-mode)</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A list of modes whose syntax resembles TeX (and family).</br>
</br>
You can customize this variable.
