<strong>align-to-tab-stop</strong> is a variable defined in `<code>align.el</code>'.</br>
Its value is <pre>indent-tabs-mode</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, alignments will always fall on a tab boundary.</br>
It may also be a symbol, whose value will be taken.</br>
</br>
You can customize this variable.
