<strong>allout-auto-save-temporarily-disabled</strong> is a variable defined in `<code>allout.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
True while topic encryption is pending and auto-saving was active.<br/>
<br/>
The value of `buffer-saved-size' at the time of decryption is used,<br/>
for restoring when all encryptions are established.
