<strong>allout-just-did-undo</strong> is a variable defined in `<code>allout.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
True just after undo commands, until allout-post-command-business.
