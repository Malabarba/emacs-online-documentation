<strong>allout-label-style</strong> is a variable defined in `<code>allout.el</code>'.</br>
Its value is <pre>"\\large\\bf"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Font and size of labels for LaTeX formatting of an outline.</br>
</br>
You can customize this variable.
