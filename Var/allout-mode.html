<strong>allout-mode</strong> is a variable defined in `<code>allout.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Allout mode is enabled.</br>
Use the command `allout-mode' to change this variable.
