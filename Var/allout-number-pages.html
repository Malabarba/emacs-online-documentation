<strong>allout-number-pages</strong> is a variable defined in `<code>allout.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil turns on page numbering for LaTeX formatting of an outline.</br>
</br>
You can customize this variable.
