<strong>allout-recent-prefix-beginning</strong> is a variable defined in `<code>allout.el</code>'.</br>
Its value is <pre>0</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Buffer point of the start of the last topic prefix encountered.
