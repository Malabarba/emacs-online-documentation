<strong>allout-this-command-hid-text</strong> is a variable defined in `<code>allout.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
True if the most recent allout-mode command hid any text.
