<strong>allout-title-style</strong> is a variable defined in `<code>allout.el</code>'.</br>
Its value is <pre>"\\Large\\bf"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Font and size of titles for LaTeX formatting of an outline.</br>
</br>
You can customize this variable.
