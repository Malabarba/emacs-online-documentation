<strong>allout-widgets-mode</strong> is a variable defined in `<code>allout-widgets.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Allout-Widgets mode is enabled.</br>
Use the command `allout-widgets-mode' to change this variable.
