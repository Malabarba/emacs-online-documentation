<strong>ange-ftp-after-parse-ls-hook</strong> is a variable defined in `<code>ange-ftp.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Normal hook run after parsing the text of an FTP directory listing.
