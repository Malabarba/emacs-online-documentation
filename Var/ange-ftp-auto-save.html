---
title: "ange-ftp-auto-save"
layout: doc
---
<strong>ange-ftp-auto-save</strong> is a variable defined in `<code>ange-ftp.el</code>'.</br>
Its value is <pre>0</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If 1, allow ange-ftp files to be auto-saved.</br>
If 0, inhibit auto-saving of ange-ftp files.</br>
Don't use any other value.</br>
</br>
You can customize this variable.
