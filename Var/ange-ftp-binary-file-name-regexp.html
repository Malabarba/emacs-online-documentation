<strong>ange-ftp-binary-file-name-regexp</strong> is a variable defined in `<code>ange-ftp.el</code>'.<br/>
Its value is ""<br/>
<br/>
Documentation:<br/>
If a file matches this regexp then it is transferred in binary mode.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 24.1 of Emacs.<br/>
