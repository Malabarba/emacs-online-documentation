<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ange-ftp-bs2000-filename-prefix-regexp</strong> is a variable defined in `<code>ange-ftp.el</code>'.</br>
Its value is <pre>":[A-Z0-9]+:\\$[A-Z0-9]*\\."</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Valid prefix for an BS2000 file name (pubset and user).<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
