<strong>ange-ftp-bs2000-filename-prefix-regexp</strong> is a variable defined in `<code>ange-ftp.el</code>'.<br/>
Its value is ":[A-Z0-9]+:\\$[A-Z0-9]*\\."<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Valid prefix for an BS2000 file name (pubset and user).
