<strong>ange-ftp-bs2000-special-prefix</strong> is a variable defined in `<code>ange-ftp.el</code>'.</br>
Its value is <pre>"X"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Prefix used for filenames starting with '#' or '@'.</br>
</br>
You can customize this variable.
