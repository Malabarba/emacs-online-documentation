<strong>ange-ftp-disable-netrc-security-check</strong> is a variable defined in `<code>ange-ftp.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil avoid checking permissions on the .netrc file.</br>
</br>
You can customize this variable.
