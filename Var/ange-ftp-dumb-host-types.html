<strong>ange-ftp-dumb-host-types</strong> is a variable defined in `<code>ange-ftp.el</code>'.</br>
Its value is <pre>(bs2000 cms mts vms dumb-unix)</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of host types that can't take UNIX ls-style listing options.
