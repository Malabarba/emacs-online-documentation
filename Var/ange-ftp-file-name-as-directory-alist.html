<strong>ange-ftp-file-name-as-directory-alist</strong> is a variable defined in `<code>ange-ftp.el</code>'.<br/>
Its value is ((vms . ange-ftp-vms-file-name-as-directory))<br/>
<br/>
Documentation:<br/>
Association list of (TYPE . FUNC) pairs.<br/>
FUNC converts a filename to a directory name for the operating<br/>
system TYPE.
