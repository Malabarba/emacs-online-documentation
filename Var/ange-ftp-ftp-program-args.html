title: "ange-ftp-ftp-program-args"

---
<strong>ange-ftp-ftp-program-args</strong> is a variable defined in `<code>ange-ftp.el</code>'.</br>
Its value is <pre>("-i" "-n" "-g" "-v")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A list of arguments passed to the FTP program when started.</br>
</br>
You can customize this variable.
