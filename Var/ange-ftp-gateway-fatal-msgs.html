<strong>ange-ftp-gateway-fatal-msgs</strong> is a variable defined in `<code>ange-ftp.el</code>'.<br/>
Its value is<br/>
"No route to host\\|Connection closed\\|No such host\\|Login incorrect"<br/>
<br/>
Documentation:<br/>
Regular expression matching login failure messages from rlogin/telnet.<br/>
<br/>
You can customize this variable.
