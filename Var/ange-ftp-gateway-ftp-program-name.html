<strong>ange-ftp-gateway-ftp-program-name</strong> is a variable defined in `<code>ange-ftp.el</code>'.<br/>
Its value is "ftp"<br/>
<br/>
Documentation:<br/>
Name of FTP program to run when accessing non-local hosts.<br/>
<br/>
Some AT&T folks claim to use something called `pftp' here.<br/>
<br/>
You can customize this variable.
