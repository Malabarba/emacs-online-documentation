<strong>ange-ftp-gateway-host</strong> is a variable defined in `<code>ange-ftp.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Name of host to use as gateway machine when local FTP isn't possible.</br>
</br>
You can customize this variable.
