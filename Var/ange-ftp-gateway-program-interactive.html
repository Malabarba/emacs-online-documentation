<strong>ange-ftp-gateway-program-interactive</strong> is a variable defined in `<code>ange-ftp.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
If non-nil then the gateway program should give a shell prompt.<br/>
<br/>
Both telnet and rlogin do something like this.<br/>
<br/>
You can customize this variable.
