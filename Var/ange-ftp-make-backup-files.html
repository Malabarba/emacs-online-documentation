<strong>ange-ftp-make-backup-files</strong> is a variable defined in `<code>ange-ftp.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means make backup files for "magic" remote files.</br>
</br>
You can customize this variable.
