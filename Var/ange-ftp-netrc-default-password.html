<strong>ange-ftp-netrc-default-password</strong> is a variable defined in `<code>ange-ftp.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Password to use when the user name equals `ange-ftp-netrc-default-user'.</br>
</br>
You can customize this variable.
