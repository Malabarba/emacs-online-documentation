<strong>ange-ftp-process-verbose</strong> is a variable defined in `<code>ange-ftp.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil then be chatty about interaction with the FTP process.</br>
</br>
You can customize this variable.
