<strong>ange-ftp-retry-time</strong> is a variable defined in `<code>ange-ftp.el</code>'.</br>
Its value is <pre>5</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Number of seconds to wait before retry if file or listing doesn't arrive.</br>
This might need to be increased for very slow connections.</br>
</br>
You can customize this variable.
