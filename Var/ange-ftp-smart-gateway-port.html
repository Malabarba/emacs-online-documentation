<strong>ange-ftp-smart-gateway-port</strong> is a variable defined in `<code>ange-ftp.el</code>'.</br>
Its value is <pre>"21"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Port on gateway machine to use when smart gateway is in operation.</br>
</br>
You can customize this variable.
