<strong>ange-ftp-vms-name-template</strong> is a variable defined in `<code>ange-ftp.el</code>'.<br/>
Its value is<br/>
"^[-A-Z0-9_$]+:\\[[-A-Z0-9_$]+\\(\\.[-A-Z0-9_$]+\\)*\\]$"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
