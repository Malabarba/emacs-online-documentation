<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ange-ftp-xfer-size-msgs</strong> is a variable defined in `<code>ange-ftp.el</code>'.</br>
Its value is <pre>"^150 .* connection for .* (\\([0-9]+\\) bytes)"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regular expression used to determine the number of bytes in a FTP transfer.</br>
</br>
You can customize this variable.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
