<strong>ange-ftp-xfer-size-msgs</strong> is a variable defined in `<code>ange-ftp.el</code>'.<br/>
Its value is "^150 .* connection for .* (\\([0-9]+\\) bytes)"<br/>
<br/>
Documentation:<br/>
Regular expression used to determine the number of bytes in a FTP transfer.<br/>
<br/>
You can customize this variable.
