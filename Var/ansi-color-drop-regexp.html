<strong>ansi-color-drop-regexp</strong> is a variable defined in `<code>ansi-color.el</code>'.</br>
Its value is <pre></br>
"\\[\\([ABCDsuK]\\|[12][JK]\\|=[0-9]+[hI]\\|[0-9;]*[Hf]\\)"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp that matches ANSI control sequences to silently drop.
