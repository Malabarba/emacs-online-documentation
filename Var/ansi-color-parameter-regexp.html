<strong>ansi-color-parameter-regexp</strong> is a variable defined in `<code>ansi-color.el</code>'.</br>
Its value is <pre>"\\([0-9]*\\)[m;]"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp that matches SGR control sequence parameters.
