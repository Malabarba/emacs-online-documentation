<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>antlr-ask-about-save</strong> is a variable defined in `<code>antlr-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If not nil, M-x antlr-run-tool asks which buffers to save.</br>
Otherwise, it saves all modified buffers before running without asking.</br>
</br>
You can customize this variable.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
