<strong>antlr-ask-about-save</strong> is a variable defined in `<code>antlr-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If not nil, M-x antlr-run-tool asks which buffers to save.</br>
Otherwise, it saves all modified buffers before running without asking.</br>
</br>
You can customize this variable.
