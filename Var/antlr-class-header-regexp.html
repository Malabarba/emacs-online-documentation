<strong>antlr-class-header-regexp</strong> is a variable defined in `<code>antlr-mode.el</code>'.</br>
Its value is <pre></br>
"\\(class\\)[ 	]+\\([A-Za-z\300-\326\330-\337]\\sw*\\)[ 	]+\\(extends\\)[ 	]+\\([A-Za-z\300-\326\330-\337]\\sw*\\)[ 	]*;"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching class headers.
