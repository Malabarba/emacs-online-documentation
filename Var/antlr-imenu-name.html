<strong>antlr-imenu-name</strong> is a variable defined in `<code>antlr-mode.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil, if a "Index" menu should be added to the menubar.<br/>
If it is a string, it is used instead "Index".  Requires package<br/>
imenu.<br/>
<br/>
You can customize this variable.
