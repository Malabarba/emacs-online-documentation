<strong>antlr-indent-item-regexp</strong> is a variable defined in `<code>antlr-mode.el</code>'.</br>
Its value is <pre>"[]}):;|&]"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching lines which should be indented by one TAB less.</br>
See `antlr-indent-line' and command M-x antlr-indent-command.</br>
</br>
You can customize this variable.
