<strong>antlr-options-headings</strong> is a variable defined in `<code>antlr-mode.el</code>'.<br/>
Its value is ("file" "grammar" "rule" "subrule")<br/>
<br/>
Documentation:<br/>
Headings for the four different option kinds.<br/>
The standard value is ("file" "grammar" "rule" "subrule").  See<br/>
`antlr-options-alists'
