<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>antlr-slow-cache-enabling-symbol</strong> is a variable defined in `<code>antlr-mode.el</code>'.</br>
Its value is <pre>loudly</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If value is a bound symbol, cache will be used even with text changes.</br>
This is no user option.  Used for `antlr-slow-syntactic-context'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
