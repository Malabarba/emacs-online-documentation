<strong>apropos-multi-type</strong> is a variable defined in `<code>apropos.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, this apropos query concerns multiple types.</br>
This is used to decide whether to print the result's type or not.
