title: "archive-arc-expunge"

---
<strong>archive-arc-expunge</strong> is a variable defined in `<code>arc-mode.el</code>'.</br>
Its value is <pre>("arc" "d")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Program and its options to run in order to delete arc file members.</br>
Archive and member names will be added.</br>
</br>
You can customize this variable.
