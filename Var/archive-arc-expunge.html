<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>archive-arc-expunge</strong> is a variable defined in `<code>arc-mode.el</code>'.</br>
Its value is <pre>("arc" "d")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Program and its options to run in order to delete arc file members.</br>
