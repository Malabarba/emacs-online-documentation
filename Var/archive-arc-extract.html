<strong>archive-arc-extract</strong> is a variable defined in `<code>arc-mode.el</code>'.</br>
Its value is <pre>("arc" "x")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Program and its options to run in order to extract an arc file member.</br>
Extraction should happen to the current directory.  Archive and member</br>
name will be added.</br>
</br>
You can customize this variable.
