<strong>archive-lzh-extract</strong> is a variable defined in `<code>arc-mode.el</code>'.<br/>
Its value is ("lha" "pq")<br/>
<br/>
Documentation:<br/>
Program and its options to run in order to extract an lzh file member.<br/>
Extraction should happen to standard output.  Archive and member name will<br/>
be added.<br/>
<br/>
You can customize this variable.
