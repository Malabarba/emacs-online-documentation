<strong>archive-tmpdir</strong> is a variable defined in `<code>arc-mode.el</code>'.</br>
Its value is <pre>"/tmp/archive.tmp4224ubd"</pre></br>
<strong>Original</strong> value was </br>
<pre>"/tmp/archive.tmp4224RDI"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Directory for temporary files made by `arc-mode.el'.</br>
</br>
You can customize this variable.
