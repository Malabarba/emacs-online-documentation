<strong>archive-zip-case-fiddle</strong> is a variable defined in `<code>arc-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil then zip file members may be down-cased.</br>
This case fiddling will only happen for members created by a system</br>
that uses caseless file names.</br>
</br>
You can customize this variable.
