<strong>archive-zip-extract</strong> is a variable defined in `<code>arc-mode.el</code>'.<br/>
Its value is ("unzip" "-qq" "-c")<br/>
<br/>
Documentation:<br/>
Program and its options to run in order to extract a zip file member.<br/>
Extraction should happen to standard output.  Archive and member name will<br/>
be added.<br/>
<br/>
You can customize this variable.
