<strong>archive-zoo-extract</strong> is a variable defined in `<code>arc-mode.el</code>'.</br>
Its value is <pre>("zoo" "xpq")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Program and its options to run in order to extract a zoo file member.</br>
Extraction should happen to standard output.  Archive and member name will</br>
be added.</br>
</br>
You can customize this variable.
