<strong>archive-zoo-write-file-member</strong> is a variable defined in `<code>arc-mode.el</code>'.</br>
Its value is <pre>("zoo" "a")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Program and its options to run in order to update a zoo file member.</br>
Archive and member name will be added.</br>
</br>
You can customize this variable.
