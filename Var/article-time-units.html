<strong>article-time-units</strong> is a variable defined in `<code>gnus-art.el</code>'.</br>
Its value is <pre></br>
((year . 31557600.0)
 (week . 604800)
 (day . 86400)
 (hour . 3600)
 (minute . 60)
 (second . 1))
</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Mapping from time units to seconds.
