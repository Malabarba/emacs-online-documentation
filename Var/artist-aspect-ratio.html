title: "artist-aspect-ratio"

---
<strong>artist-aspect-ratio</strong> is a variable defined in `<code>artist.el</code>'.</br>
Its value is <pre>1</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Defines the character height-to-width aspect ratio.</br>
This is used when drawing squares and circles.</br>
</br>
You can customize this variable.
