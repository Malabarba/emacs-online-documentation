<strong>artist-borderless-shapes</strong> is a variable defined in `<code>artist.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
When non-nil, draw shapes without border.</br>
The fill char is used instead, if it is set.
