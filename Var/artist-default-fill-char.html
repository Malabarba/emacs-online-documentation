<strong>artist-default-fill-char</strong> is a variable defined in `<code>artist.el</code>'.</br>
Its value is <pre>46</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Char to use when a fill-char is required but none is set.
