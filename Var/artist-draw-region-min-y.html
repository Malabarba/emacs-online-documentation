<strong>artist-draw-region-min-y</strong> is a variable defined in `<code>artist.el</code>'.</br>
Its value is <pre>0</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Line-number for top-most visited line for draw operation.
