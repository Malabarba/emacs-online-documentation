artist-figlet-list-fonts-command is a variable defined in `artist.el'.<br/>Its value is "for dir in `figlet -I2`; do cd $dir; ls *.flf; done"<br/><br/>  This variable may be risky if used as a file-local variable.<br/><br/>Documentation:<br/>Command to run to get list of available fonts.<br/><br/>You can customize this variable.
