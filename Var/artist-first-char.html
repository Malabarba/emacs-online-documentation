<strong>artist-first-char</strong> is a variable defined in `<code>artist.el</code>'.</br>
Its value is <pre>49</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Character to set at first point when not rubber-banding.</br>
</br>
You can customize this variable.
