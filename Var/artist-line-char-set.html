title: "artist-line-char-set"

---
<strong>artist-line-char-set</strong> is a variable defined in `<code>artist.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Boolean to tell whether user has set some char to use when drawing lines.
