<strong>artist-mode</strong> is a variable defined in `<code>artist.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Artist mode is enabled.</br>
Use the command `artist-mode' to change this variable.
