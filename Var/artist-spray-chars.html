<strong>artist-spray-chars</strong> is a variable defined in `<code>artist.el</code>'.<br/>
Its value is (32 46 45 43 109 37 42 35)<br/>
<br/>
Documentation:<br/>
Characters (``color'') to use when spraying.<br/>
They should be ordered from the ``lightest'' to the ``heaviest''<br/>
since spraying replaces a light character with the next heavier one.
