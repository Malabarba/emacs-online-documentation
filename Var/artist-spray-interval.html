<strong>artist-spray-interval</strong> is a variable defined in `<code>artist.el</code>'.</br>
Its value is <pre>0.2</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Number of seconds between repeated spraying.</br>
</br>
You can customize this variable.
