<strong>asm-comment-char</strong> is a variable defined in `<code>asm-mode.el</code>'.</br>
Its value is <pre>59</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The comment-start character assumed by Asm mode.</br>
</br>
You can customize this variable.
