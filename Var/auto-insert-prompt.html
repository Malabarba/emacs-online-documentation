<strong>auto-insert-prompt</strong> is a variable defined in `<code>autoinsert.el</code>'.</br>
Its value is <pre>"Perform %s auto-insertion? "</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Prompt to use when querying whether to auto-insert.</br>
If this contains a %s, that will be replaced by the matching rule.</br>
</br>
You can customize this variable.
