<strong>auto-insert-query</strong> is a variable defined in `<code>autoinsert.el</code>'.</br>
Its value is <pre>function</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means ask user before auto-inserting.</br>
When this is `function', only ask when called non-interactively.</br>
</br>
You can customize this variable.
