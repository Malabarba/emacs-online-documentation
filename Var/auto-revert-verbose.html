<strong>auto-revert-verbose</strong> is a variable defined in `<code>autorevert.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
When nil, Auto-Revert Mode does not generate any messages.</br>
When non-nil, a message is generated whenever a file is reverted.</br>
</br>
You can customize this variable.
