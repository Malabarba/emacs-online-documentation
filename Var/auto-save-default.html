<strong>auto-save-default</strong> is a variable defined in `<code>files.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil says by default do auto-saving of every file-visiting buffer.</br>
</br>
You can customize this variable.
