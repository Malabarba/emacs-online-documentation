<strong>autoconf-definition-regexp</strong> is a variable defined in `<code>autoconf.el</code>'.<br/>
Its value is<br/>
"A\\(?:H_TEMPLATE\\|C_\\(?:SUBST\\|DEFINE\\(?:_UNQUOTED\\)?\\)\\)(\\[*\\(\\sw+\\)\\]*"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
