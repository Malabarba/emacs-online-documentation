title: "autoconf-font-lock-keywords"
layout: doc
---
<strong>autoconf-font-lock-keywords</strong> is a variable defined in `<code>autoconf.el</code>'.</br>
Its value is <pre></br>
(("\\_<A[CHMS]_\\(?:\\sw\\|\\s_\\)+" . font-lock-keyword-face)
 ("A\\(?:H_TEMPLATE\\|C_\\(?:SUBST\\|DEFINE\\(?:_UNQUOTED\\)?\\)\\)(\\[*\\(\\(?:\\sw\\|\\s_\\)+\\)\\]*" 1 font-lock-function-name-face)
 ("changequote" . font-lock-keyword-face))
</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Not documented as a variable.
