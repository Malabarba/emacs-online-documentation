<strong>automount-dir-prefix</strong> is a variable defined in `<code>files.el</code>'.<br/>
Its value is "^/tmp_mnt/"<br/>
<br/>
  This variable is obsolete since 24.3;<br/>
  use `directory-abbrev-alist' instead.<br/>
<br/>
Documentation:<br/>
Regexp to match the automounter prefix in a directory name.<br/>
<br/>
You can customize this variable.
