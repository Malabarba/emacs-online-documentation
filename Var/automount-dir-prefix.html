<strong>automount-dir-prefix</strong> is a variable defined in `<code>files.el</code>'.</br>
Its value is <pre>"^/tmp_mnt/"</pre></br>
<ul><li>  <strong>This variable is obsolete since 24.3;</br>
  use `<a href="directory-abbrev-alist.html">directory-abbrev-alist</a>' instead.</strong></li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp to match the automounter prefix in a directory name.</br>
</br>
You can customize this variable.
