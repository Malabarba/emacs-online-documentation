<strong>backup-by-copying</strong> is a variable defined in `<code>files.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means always use copying to create backup files.</br>
See documentation of variable `make-backup-files'.</br>
</br>
You can customize this variable.
