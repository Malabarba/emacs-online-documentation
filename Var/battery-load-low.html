<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>battery-load-low</strong> is a variable defined in `<code>battery.el</code>'.</br>
Its value is <pre>25</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Upper bound of low battery load percentage.</br>
A battery load percentage below this number is considered low.</br>
</br>
You can customize this variable.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
