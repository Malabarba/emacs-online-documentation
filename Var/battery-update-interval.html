<strong>battery-update-interval</strong> is a variable defined in `<code>battery.el</code>'.</br>
Its value is <pre>60</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Seconds after which the battery status will be updated.</br>
</br>
You can customize this variable.
