<strong>bdf-directory-list</strong> is a variable defined in `<code>ps-bdf.el</code>'.</br>
Its value is <pre>("/usr/local/share/emacs/fonts/bdf")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of directories to search for `BDF' font files.</br>
The default value is '("/usr/local/share/emacs/fonts/bdf").</br>
</br>
You can customize this variable.
