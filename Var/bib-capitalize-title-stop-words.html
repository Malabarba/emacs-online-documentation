<strong>bib-capitalize-title-stop-words</strong> is a variable defined in `<code>bib-mode.el</code>'.<br/>
Its value is<br/>
"the\\|and\\|of\\|is\\|a\\|an\\|of\\|for\\|in\\|to\\|in\\|on\\|at\\|by\\|with\\|that\\|its"<br/>
<br/>
Documentation:<br/>
Words not to be capitalized in a title (unless the first word).
