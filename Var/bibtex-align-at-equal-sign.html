bibtex-align-at-equal-sign is a variable defined in `bibtex.el'.<br/>Its value is nil<br/><br/>Documentation:<br/>If non-nil, align fields at equal sign instead of field text.<br/>If non-nil, the column for the equal sign is the value of<br/>`bibtex-text-indentation', minus 2.<br/><br/>You can customize this variable.
