<strong>bibtex-autofill-types</strong> is a variable defined in `<code>bibtex.el</code>'.</br>
Its value is <pre>("Proceedings")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Automatically fill fields if possible for those BibTeX entry types.</br>
</br>
You can customize this variable.
