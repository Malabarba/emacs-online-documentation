<strong>bibtex-autokey-additional-names</strong> is a variable defined in `<code>bibtex.el</code>'.<br/>
Its value is ""<br/>
<br/>
Documentation:<br/>
String to append to the generated key if not all names could be used.<br/>
See `bibtex-generate-autokey' for details.<br/>
<br/>
You can customize this variable.
