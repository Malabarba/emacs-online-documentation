<strong>bibtex-autokey-expand-strings</strong> is a variable defined in `<code>bibtex.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, expand strings when extracting the content of a BibTeX field.</br>
See `bibtex-generate-autokey' for details.</br>
</br>
You can customize this variable.
