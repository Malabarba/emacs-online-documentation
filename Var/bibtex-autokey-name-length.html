<strong>bibtex-autokey-name-length</strong> is a variable defined in `<code>bibtex.el</code>'.<br/>
Its value is infty<br/>
<br/>
Documentation:<br/>
Number of characters from name to incorporate into key.<br/>
If this is set to anything but a number, all characters are used.<br/>
See `bibtex-generate-autokey' for details.<br/>
<br/>
You can customize this variable.
