<strong>bibtex-autokey-names-stretch</strong> is a variable defined in `<code>bibtex.el</code>'.<br/>
Its value is 0<br/>
<br/>
Documentation:<br/>
Number of names that can additionally be used for reference keys.<br/>
These names are used only, if all names are used then.<br/>
See `bibtex-generate-autokey' for details.<br/>
<br/>
You can customize this variable.
