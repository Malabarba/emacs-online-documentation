<strong>bibtex-autokey-prefix-string</strong> is a variable defined in `<code>bibtex.el</code>'.</br>
Its value is <pre>""</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
String prefix for automatically generated reference keys.</br>
See `bibtex-generate-autokey' for details.</br>
</br>
You can customize this variable.
