<strong>bibtex-autokey-title-terminators</strong> is a variable defined in `<code>bibtex.el</code>'.<br/>
Its value is "[.!?:;]\\|--"<br/>
<br/>
Documentation:<br/>
Regexp defining the termination of the main part of the title.<br/>
Case of the regexps is ignored.  See `bibtex-generate-autokey' for details.<br/>
<br/>
You can customize this variable.
