bibtex-autokey-title-terminators is a variable defined in `bibtex.el'.<br/>Its value is "[.!?:;]\\|--"<br/><br/>Documentation:<br/>Regexp defining the termination of the main part of the title.<br/>Case of the regexps is ignored.  See `bibtex-generate-autokey' for details.<br/><br/>You can customize this variable.
