<strong>bibtex-autokey-year-length</strong> is a variable defined in `<code>bibtex.el</code>'.<br/>
Its value is 2<br/>
<br/>
Documentation:<br/>
Number of rightmost digits from the year field to incorporate into key.<br/>
See `bibtex-generate-autokey' for details.<br/>
<br/>
You can customize this variable.
