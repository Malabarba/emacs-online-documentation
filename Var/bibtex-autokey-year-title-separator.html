<strong>bibtex-autokey-year-title-separator</strong> is a variable defined in `<code>bibtex.el</code>'.<br/>
Its value is ":_"<br/>
<br/>
Documentation:<br/>
String to be put between year part and title part of key.<br/>
See `bibtex-generate-autokey' for details.<br/>
<br/>
You can customize this variable.
