<strong>bibtex-comment-start</strong> is a variable defined in `<code>bibtex.el</code>'.</br>
Its value is <pre>"@Comment"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
String starting a BibTeX comment.</br>
</br>
You can customize this variable.
