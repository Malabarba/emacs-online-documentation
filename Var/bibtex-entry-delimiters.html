---
<strong>bibtex-entry-delimiters</strong> is a variable defined in `<code>bibtex.el</code>'.</br>
Its value is <pre>braces</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Type of entry delimiters.  Allowed values are `braces' or `parentheses'.</br>
</br>
You can customize this variable.
