<strong>bibtex-entry-kill-ring-yank-pointer</strong> is a variable defined in `<code>bibtex.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The tail of `bibtex-entry-kill-ring' whose car is the last item yanked.
