<strong>bibtex-entry-offset</strong> is a variable defined in `<code>bibtex.el</code>'.</br>
Its value is <pre>0</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Offset for BibTeX entries.</br>
Added to the value of all other variables which determine columns.</br>
</br>
You can customize this variable.
