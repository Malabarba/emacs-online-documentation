---
title: "bibtex-field-const"
layout: doc
---
<strong>bibtex-field-const</strong> is a variable defined in `<code>bibtex.el</code>'.</br>
Its value is <pre>"[][[:alnum:].:;?!`'/*@+=|<>&_^$-]+"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching a BibTeX field constant.
