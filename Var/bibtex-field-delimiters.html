<strong>bibtex-field-delimiters</strong> is a variable defined in `<code>bibtex.el</code>'.</br>
Its value is <pre>braces</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Type of field delimiters.  Allowed values are `braces' or `double-quotes'.</br>
</br>
You can customize this variable.
