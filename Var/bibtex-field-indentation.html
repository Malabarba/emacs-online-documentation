<strong>bibtex-field-indentation</strong> is a variable defined in `<code>bibtex.el</code>'.</br>
Its value is <pre>2</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Starting column for the name part in BibTeX fields.</br>
</br>
You can customize this variable.
