title: "bibtex-field-kill-ring-max"

---
<strong>bibtex-field-kill-ring-max</strong> is a variable defined in `<code>bibtex.el</code>'.</br>
Its value is <pre>20</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Max length of `bibtex-field-kill-ring' before discarding oldest elements.</br>
</br>
You can customize this variable.
