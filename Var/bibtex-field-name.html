title: "bibtex-field-name"
layout: doc
---
<strong>bibtex-field-name</strong> is a variable defined in `<code>bibtex.el</code>'.</br>
Its value is <pre>"[^\"#%'(),={} 	
0-9][^\"#%'(),={} 	
]*"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching the name of a BibTeX field.
