<strong>bibtex-file-path</strong> is a variable defined in `<code>bibtex.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Colon separated list of paths to search for `bibtex-files'.</br>
</br>
You can customize this variable.
