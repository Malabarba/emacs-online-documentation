<strong>bibtex-help-message</strong> is a variable defined in `<code>bibtex.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil print help messages in the echo area on entering a new field.</br>
</br>
You can customize this variable.
