<strong>bibtex-key-in-head</strong> is a variable defined in `<code>bibtex.el</code>'.</br>
Its value is <pre>2</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp subexpression number of the key part in `bibtex-entry-head'.
