<strong>bibtex-name-part</strong> is a variable defined in `<code>bibtex.el</code>'.<br/>
Its value is ",[ 	<br/>
]*\\([^\"#%'(),={} 	<br/>
0-9][^\"#%'(),={} 	<br/>
]*\\)"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Regexp matching the name part of a BibTeX field.
