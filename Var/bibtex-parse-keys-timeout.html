<strong>bibtex-parse-keys-timeout</strong> is a variable defined in `<code>bibtex.el</code>'.<br/>
Its value is 60<br/>
<br/>
Documentation:<br/>
Time interval in seconds for parsing BibTeX buffers during idle time.<br/>
Parsing initializes `bibtex-reference-keys' and `bibtex-strings'.<br/>
<br/>
You can customize this variable.
