<strong>bibtex-preamble-prefix</strong> is a variable defined in `<code>bibtex.el</code>'.<br/>
Its value is "[ 	]*\\(@[ 	]*Preamble\\)[ 	]*[({][ 	<br/>
]*"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Regexp matching the prefix part of a BibTeX Preamble entry.
