<strong>bibtex-reference-key</strong> is a variable defined in `<code>bibtex.el</code>'.<br/>
Its value is "[][[:alnum:].:;?!`'/*@+|()<>&_^$-]+"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Regexp matching the reference key part of a BibTeX entry.
