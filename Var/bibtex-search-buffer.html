<strong>bibtex-search-buffer</strong> is a variable defined in `<code>bibtex.el</code>'.<br/>
Its value is "*BibTeX Search*"<br/>
<br/>
Documentation:<br/>
Buffer for BibTeX search results.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 24.1 of Emacs.<br/>
