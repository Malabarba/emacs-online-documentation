<strong>bibtex-string-files</strong> is a variable defined in `<code>bibtex.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
List of BibTeX files containing string definitions.<br/>
List elements can be absolute file names or file names relative<br/>
to the directories specified in `bibtex-string-file-path'.<br/>
<br/>
You can customize this variable.
