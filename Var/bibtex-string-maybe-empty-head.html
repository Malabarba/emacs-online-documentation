<strong>bibtex-string-maybe-empty-head</strong> is a variable defined in `<code>bibtex.el</code>'.<br/>
Its value is<br/>
"^[ 	]*\\(@[ 	]*String\\)[ 	]*[({][ 	\n]*\\([][[:alnum:].:;?!`'/*@+|()<>&_^$-]+\\)?"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Regexp matching the header line of a BibTeX String entry.
