---
<strong>bibtex-text-indentation</strong> is a variable defined in `<code>bibtex.el</code>'.</br>
Its value is <pre>17</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Starting column for the text part in BibTeX fields.</br>
Should be equal to the space needed for the longest name part.</br>
</br>
You can customize this variable.
