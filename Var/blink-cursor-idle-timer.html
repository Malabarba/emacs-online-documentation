<strong>blink-cursor-idle-timer</strong> is a variable defined in `<code>frame.el</code>'.</br>
Its value is <pre>[t 0 0 500000 0.5 blink-cursor-start nil idle 0]</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Timer started after `blink-cursor-delay' seconds of Emacs idle time.</br>
The function `blink-cursor-start' is called when the timer fires.
