<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>blink-cursor-timer</strong> is a variable defined in `<code>frame.el</code>'.</br>

</br>
<strong id="documentation">Documentation:</strong></br>

This timer calls `blink-cursor-timer-function' every</br>
