<strong>blink-matching-delay</strong> is a variable defined in `<code>simple.el</code>'.</br>
Its value is <pre>1</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Time in seconds to delay after showing a matching paren.</br>
</br>
You can customize this variable.
