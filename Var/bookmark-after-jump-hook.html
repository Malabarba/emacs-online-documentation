<strong>bookmark-after-jump-hook</strong> is a variable defined in `<code>bookmark.el</code>'.<br/>
Its value is (org-bookmark-jump-unhide)<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Hook run after `bookmark-jump' jumps to a bookmark.<br/>
Useful for example to unhide text in `outline-mode'.
