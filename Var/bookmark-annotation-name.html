<strong>bookmark-annotation-name</strong> is a variable defined in `<code>bookmark.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Variable holding the name of the bookmark.</br>
This is used in `bookmark-edit-annotation' to record the bookmark</br>
whose annotation is being edited.
