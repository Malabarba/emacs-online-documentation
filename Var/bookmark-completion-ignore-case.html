<strong>bookmark-completion-ignore-case</strong> is a variable defined in `<code>bookmark.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means bookmark functions ignore case in completion.</br>
</br>
You can customize this variable.
