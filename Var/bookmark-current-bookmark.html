<strong>bookmark-current-bookmark</strong> is a variable defined in `<code>bookmark.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Name of bookmark most recently used in the current file.</br>
It is buffer local, used to make moving a bookmark forward</br>
through a file easier.
