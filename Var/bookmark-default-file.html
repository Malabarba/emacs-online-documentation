---
title: "bookmark-default-file"
layout: doc
---
<strong>bookmark-default-file</strong> is a variable defined in `<code>bookmark.el</code>'.</br>
Its value is <pre>"~/.emacs.d/bookmarks"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
File in which to save bookmarks by default.</br>
</br>
You can customize this variable.
