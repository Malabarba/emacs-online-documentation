<strong>bookmark-menu-length</strong> is a variable defined in `<code>bookmark.el</code>'.</br>
Its value is <pre>70</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Maximum length of a bookmark name displayed on a popup menu.</br>
</br>
You can customize this variable.
