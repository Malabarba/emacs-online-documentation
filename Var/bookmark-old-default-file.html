---
title: "bookmark-old-default-file"
layout: doc
---
<strong>bookmark-old-default-file</strong> is a variable defined in `<code>bookmark.el</code>'.</br>
Its value is <pre>"~/.emacs-bkmrks"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The `.emacs.bmk' file used to be called this name.
