<strong>browse-url-CCI-port</strong> is a variable defined in `<code>browse-url.el</code>'.</br>
Its value is <pre>3003</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Port to access XMosaic via CCI.</br>
This can be any number between 1024 and 65535 but must correspond to</br>
the value set in the browser.</br>
</br>
You can customize this variable.
