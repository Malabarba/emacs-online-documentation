<strong>browse-url-epiphany-startup-arguments</strong> is a variable defined in `<code>browse-url.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A list of strings to pass to Epiphany when it starts up.</br>
Defaults to the value of `browse-url-epiphany-arguments' at the time</br>
`browse-url' is loaded.</br>
</br>
You can customize this variable.
