<strong>browse-url-firefox-startup-arguments</strong> is a variable defined in `<code>browse-url.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
A list of strings to pass to Firefox when it starts up.<br/>
Defaults to the value of `browse-url-firefox-arguments' at the time<br/>
`browse-url' is loaded.<br/>
<br/>
You can customize this variable.
