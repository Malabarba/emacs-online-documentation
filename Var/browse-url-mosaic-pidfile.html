<strong>browse-url-mosaic-pidfile</strong> is a variable defined in `<code>browse-url.el</code>'.</br>
Its value is <pre>"~/.mosaicpid"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The name of the pidfile created by Mosaic.</br>
</br>
You can customize this variable.
