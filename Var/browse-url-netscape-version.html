<strong>browse-url-netscape-version</strong> is a variable defined in `<code>browse-url.el</code>'.</br>
Its value is <pre>3</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The version of Netscape you are using.</br>
This affects how URL reloading is done; the mechanism changed</br>
incompatibly at version 4.</br>
</br>
You can customize this variable.
