<strong>browse-url-xterm-args</strong> is a variable defined in `<code>browse-url.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A list of strings defining options for `browse-url-xterm-program'.</br>
These might set its size, for instance.</br>
</br>
You can customize this variable.
