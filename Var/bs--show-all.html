<strong>bs--show-all</strong> is a variable defined in `<code>bs.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Flag whether showing all buffers regardless of current configuration.</br>
Non-nil means to show all buffers.  Otherwise show buffers</br>
defined by current configuration `bs-current-configuration'.
