<strong>bs-alternative-configuration</strong> is a variable defined in `<code>bs.el</code>'.<br/>
Its value is "all"<br/>
<br/>
Documentation:<br/>
Name of configuration used when calling `bs-show' with C-u as prefix key.<br/>
Must be a string used in `bs-configurations' for naming a configuration.<br/>
<br/>
You can customize this variable.
