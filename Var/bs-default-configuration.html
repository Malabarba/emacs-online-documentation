<strong>bs-default-configuration</strong> is a variable defined in `<code>bs.el</code>'.<br/>
Its value is "files"<br/>
<br/>
Documentation:<br/>
Name of default configuration used by the Buffer Selection Menu.<br/>
<br/>
Will be changed using key c.<br/>
Must be a string used in `bs-configurations' for naming a configuration.<br/>
<br/>
You can customize this variable.
