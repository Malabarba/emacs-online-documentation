<strong>bs-dont-show-regexp</strong> is a variable defined in `<code>bs.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regular expression specifying which buffers not to show.</br>
A buffer whose name matches this regular expression will not be</br>
included in the buffer list.
