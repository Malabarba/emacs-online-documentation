<strong>bs-string-current-marked</strong> is a variable defined in `<code>bs.el</code>'.</br>
Its value is <pre>"#"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
String added in column 1 indicating the current buffer when it is marked.</br>
</br>
You can customize this variable.
