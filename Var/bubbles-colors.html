<strong>bubbles-colors</strong> is a variable defined in `<code>bubbles.el</code>'.</br>
Its value is <pre>("lightblue" "palegreen" "pink")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of bubble colors.</br>
The length of this list determines how many different bubble</br>
types are present.</br>
</br>
You can customize this variable.
