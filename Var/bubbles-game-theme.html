<strong>bubbles-game-theme</strong> is a variable defined in `<code>bubbles.el</code>'.</br>
Its value is <pre>easy</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Overall game theme.</br>
The overall game theme specifies a grid size, a set of colors,</br>
and a shift mode.</br>
</br>
You can customize this variable.
