<strong>bug-reference-mode</strong> is a variable defined in `<code>bug-reference.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Bug-Reference mode is enabled.</br>
Use the command `bug-reference-mode' to change this variable.
