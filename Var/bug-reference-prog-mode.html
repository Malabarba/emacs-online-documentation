<strong>bug-reference-prog-mode</strong> is a variable defined in `<code>bug-reference.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Non-nil if Bug-Reference-Prog mode is enabled.<br/>
Use the command `bug-reference-prog-mode' to change this variable.
