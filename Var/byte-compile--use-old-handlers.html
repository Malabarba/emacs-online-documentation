<strong>byte-compile--use-old-handlers</strong> is a variable defined in `<code>bytecomp.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If nil, use new byte codes introduced in Emacs-24.4.
