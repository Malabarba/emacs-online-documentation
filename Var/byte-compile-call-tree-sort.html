<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>byte-compile-call-tree-sort</strong> is a variable defined in `<code>bytecomp.el</code>'.</br>
Its value is <pre>name</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, sort the call tree.</br>
The values `name', `callers', `calls', `calls+callers'</br>
specify different fields to sort on.</br>
</br>
You can customize this variable.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
