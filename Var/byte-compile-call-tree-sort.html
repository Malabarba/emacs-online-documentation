<strong>byte-compile-call-tree-sort</strong> is a variable defined in `<code>bytecomp.el</code>'.</br>
Its value is <pre>name</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, sort the call tree.</br>
The values `name', `callers', `calls', `calls+callers'</br>
specify different fields to sort on.</br>
</br>
You can customize this variable.
