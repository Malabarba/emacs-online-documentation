<strong>byte-compile-delete-errors</strong> is a variable defined in `<code>bytecomp.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, the optimizer may delete forms that may signal an error.</br>
This includes variable references and calls to functions such as `car'.</br>
</br>
You can customize this variable.
