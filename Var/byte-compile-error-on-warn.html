title: "byte-compile-error-on-warn"

---
<strong>byte-compile-error-on-warn</strong> is a variable defined in `<code>bytecomp.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If true, the byte-compiler reports warnings with `error'.</br>
</br>
You can customize this variable.
