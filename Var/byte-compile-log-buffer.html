title: "byte-compile-log-buffer"

---
<strong>byte-compile-log-buffer</strong> is a variable defined in `<code>bytecomp.el</code>'.</br>
Its value is <pre>"*Compile-Log*"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Name of the byte-compiler's log buffer.
