---
title: "byte-constant-limit"
layout: doc
---
<strong>byte-constant-limit</strong> is a variable defined in `<code>bytecomp.el</code>'.</br>
Its value is <pre>64</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Exclusive maximum index usable in the `byte-constant' opcode.
