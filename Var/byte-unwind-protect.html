<strong>byte-unwind-protect</strong> is a variable defined in `<code>bytecomp.el</code>'.</br>
Its value is <pre>142</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Byte code opcode for unwind-protect.  Takes, on stack, an expression for the unwind-action.
