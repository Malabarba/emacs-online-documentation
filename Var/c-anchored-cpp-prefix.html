<strong>c-anchored-cpp-prefix</strong> is a variable defined in `<code>cc-engine.el</code>'.</br>
Its value is <pre>nil</pre></br>

Regexp matching the prefix of a cpp directive anchored to BOL,</br>
in the languages that have a macro preprocessor.
