<strong>c-echo-syntactic-information-p</strong> is a variable defined in `<code>cc-vars.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*If non-nil, syntactic info is echoed when the line is indented.</br>
</br>
You can customize this variable.
