<strong>c-electric-pound-behavior</strong> is a variable defined in `<code>cc-vars.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*List of behaviors for electric pound insertion.</br>
Only currently supported behavior is `alignleft'.</br>
</br>
You can customize this variable.
