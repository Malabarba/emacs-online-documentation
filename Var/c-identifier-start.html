<strong>c-identifier-start</strong> is a variable defined in `<code>cc-engine.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Regexp that matches the start of an (optionally qualified) identifier.<br/>
It should also match all keywords.  It's unspecified how far it<br/>
matches.
