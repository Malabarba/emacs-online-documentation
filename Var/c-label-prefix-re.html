<strong>c-label-prefix-re</strong> is a variable defined in `<code>cc-engine.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Regexp like `c-decl-prefix-re' that matches any token that can precede<br/>
a generic colon label.  Not used if `c-recognize-colon-labels' is<br/>
nil.
