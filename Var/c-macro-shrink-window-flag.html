<strong>c-macro-shrink-window-flag</strong> is a variable defined in `<code>cmacexp.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means shrink the *Macroexpansion* window to fit its contents.</br>
</br>
You can customize this variable.
