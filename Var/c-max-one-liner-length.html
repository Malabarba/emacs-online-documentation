<strong>c-max-one-liner-length</strong> is a variable defined in `<code>cc-vars.el</code>'.</br>
Its value is <pre>80</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Maximum length of line that clean-up "one-liner-defun" will compact to.</br>
Zero or nil means no limit.</br>
</br>
You can customize this variable.
