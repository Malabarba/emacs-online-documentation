---
title: "c-nonsymbol-chars"
layout: doc
---
<strong>c-nonsymbol-chars</strong> is a variable defined in `<code>cc-engine.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
This is the set of chars that can't be part of a symbol, i.e. the</br>
negation of `c-symbol-chars'.
