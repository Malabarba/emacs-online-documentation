<strong>c-objc-method-parameter-offset</strong> is a variable defined in `<code>cc-vars.el</code>'.<br/>
Its value is 4<br/>
<br/>
Documentation:<br/>
*Offset for selector parameter on a new line (relative to first selector.<br/>
<br/>
