c-recognize-paren-inits is a variable defined in `cc-engine.el'.<br/>Its value is nil<br/><br/>  Automatically becomes buffer-local when set.<br/><br/>Documentation:<br/>Non-nil means that parenthesis style initializers exist,<br/>i.e. constructs like<br/><br/>Foo bar (gnu);<br/><br/>in addition to the more classic<br/><br/>Foo bar = gnu;
