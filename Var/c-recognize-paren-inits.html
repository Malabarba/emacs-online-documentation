<strong>c-recognize-paren-inits</strong> is a variable defined in `<code>cc-engine.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means that parenthesis style initializers exist,</br>
i.e. constructs like</br>
</br>
Foo bar (gnu);</br>
</br>
in addition to the more classic</br>
</br>
Foo bar = gnu;
