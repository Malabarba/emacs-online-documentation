<strong>c-string-par-separate</strong> is a variable defined in `<code>cc-vars.el</code>'.</br>
Its value is <pre>"[ 	]*\\\\?$"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Value of paragraph-separate used when scanning strings.</br>
It treats escaped EOLs as whitespace.
