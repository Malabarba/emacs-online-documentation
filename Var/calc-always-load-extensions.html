---
title: "calc-always-load-extensions"
layout: doc
---
<strong>calc-always-load-extensions</strong> is a variable defined in `<code>calc.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, load the calc-ext module automatically when Calc is loaded.
