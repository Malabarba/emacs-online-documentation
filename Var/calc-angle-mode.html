<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>calc-angle-mode</strong> is a variable defined in `<code>calc.el</code>'.</br>
Its value is <pre>deg</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If deg, angles are in degrees; if rad, angles are in radians.</br>
If hms, angles are in degrees-minutes-seconds.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
