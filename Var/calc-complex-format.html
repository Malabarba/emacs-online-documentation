<strong>calc-complex-format</strong> is a variable defined in `<code>calc.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Format to use for display of complex numbers in calc-mode.  Must be one of:</br>
  nil            Use (x, y) form.</br>
  i              Use x + yi form.</br>
  j              Use x + yj form.
