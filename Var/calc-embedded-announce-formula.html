<strong>calc-embedded-announce-formula</strong> is a variable defined in `<code>calc.el</code>'.</br>
Its value is <pre>"%Embed
\\(% .*
\\)*"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A regular expression which is sure to be followed by a calc-embedded formula.</br>
</br>
You can customize this variable.
