<strong>calc-embedded-open-plain</strong> is a variable defined in `<code>calc.el</code>'.<br/>
Its value is "%%% "<br/>
<br/>
Documentation:<br/>
A string which is the opening delimiter for a "plain" formula.<br/>
If calc-show-plain mode is enabled, this is inserted at the front of<br/>
each formula.<br/>
<br/>
You can customize this variable.
