<strong>calc-embedded-word-regexp</strong> is a variable defined in `<code>calc.el</code>'.<br/>
Its value is "[-+]?[0-9]+\\(\\.[0-9]+\\)?\\([eE][-+]?[0-9]+\\)?"<br/>
<br/>
Documentation:<br/>
A regular expression determining a word for calc-embedded-word.<br/>
