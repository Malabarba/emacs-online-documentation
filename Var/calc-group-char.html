---
<strong>calc-group-char</strong> is a variable defined in `<code>calc.el</code>'.</br>
Its value is <pre>","</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The character (in the form of a string) to be used for grouping digits.</br>
This is used only when calc-group-digits mode is on.
