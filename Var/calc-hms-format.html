<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>calc-hms-format</strong> is a variable defined in `<code>calc.el</code>'.</br>
Its value is <pre>"%s@ %s' %s\""</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Format of displayed hours-minutes-seconds angles, a format string.</br>
String must contain three %s marks for hours, minutes, seconds respectively.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
