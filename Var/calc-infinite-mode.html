<strong>calc-infinite-mode</strong> is a variable defined in `<code>calc.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
If nil, 1 / 0 is left unsimplified.<br/>
If 0, 1 / 0 is changed to inf (zeros are considered positive).<br/>
Otherwise, 1 / 0 is changed to uinf (undirected infinity).
