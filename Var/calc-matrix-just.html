title: "calc-matrix-just"
layout: doc
---
<strong>calc-matrix-just</strong> is a variable defined in `<code>calc.el</code>'.</br>
Its value is <pre>center</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If nil, vector elements are left-justified.</br>
If `right', vector elements are right-justified.</br>
If `center', vector elements are centered.
