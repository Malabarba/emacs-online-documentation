<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>calc-scan-for-dels</strong> is a variable defined in `<code>calc.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If t, scan keymaps to find all DEL-like keys.</br>
if nil, only DEL itself is mapped to calc-pop.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
