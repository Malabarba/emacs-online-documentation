title: "calc-settings-file"

---
<strong>calc-settings-file</strong> is a variable defined in `<code>calc.el</code>'.</br>
Its value is <pre>"~/.emacs.d/calc.el"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
File in which to record permanent settings.</br>
</br>
You can customize this variable.
