<strong>calc-show-selections</strong> is a variable defined in `<code>calc.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, selected sub-formulas are shown by obscuring rest of formula.</br>
If nil, selected sub-formulas are highlighted by obscuring the sub-formulas.
