---
<strong>calc-undo-length</strong> is a variable defined in `<code>calc.el</code>'.</br>
Its value is <pre>100</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The number of undo steps that will be preserved when Calc is quit.</br>
</br>
You can customize this variable.
