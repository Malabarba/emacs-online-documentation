title: "calc-use-selections"

---
<strong>calc-use-selections</strong> is a variable defined in `<code>calc.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, commands operate only on selected portions of formulas.</br>
If nil, selections displayed but ignored.
