<strong>calculator-2s-complement</strong> is a variable defined in `<code>calculator.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, show negative numbers in 2s complement in radix modes.</br>
Otherwise show as a negative number.</br>
</br>
You can customize this variable.
