<strong>calculator-unary-style</strong> is a variable defined in `<code>calculator.el</code>'.</br>
Its value is <pre>postfix</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Value is either 'prefix or 'postfix.</br>
This determines the default behavior of unary operators.</br>
</br>
You can customize this variable.
