<strong>calendar-chinese-all-holidays-flag</strong> is a variable defined in `<code>calendar.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If nil, show only the major holidays from the Chinese calendar.</br>
</br>
You can customize this variable.</br>
</br>
This variable was introduced, or its default value was changed, in
version 23.1 of Emacs.
