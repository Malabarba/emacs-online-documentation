<strong>calendar-day-digit-width</strong> is a variable defined in `<code>calendar.el</code>'.<br/>
Its value is 2<br/>
<br/>
Documentation:<br/>
Width of the day digits in the calendar.  Minimum value is 2.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 23.1 of Emacs.<br/>
