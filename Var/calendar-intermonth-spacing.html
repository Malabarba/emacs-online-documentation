<strong>calendar-intermonth-spacing</strong> is a variable defined in `<code>calendar.el</code>'.<br/>
Its value is 4<br/>
<br/>
Documentation:<br/>
Space between months in the calendar.  Minimum value is 1.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 23.1 of Emacs.<br/>
