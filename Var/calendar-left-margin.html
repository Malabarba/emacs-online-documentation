<strong>calendar-left-margin</strong> is a variable defined in `<code>calendar.el</code>'.<br/>
Its value is 5<br/>
<br/>
Documentation:<br/>
Empty space to the left of the first month in the calendar.<br/>
<br/>
You can customize this variable.<br/>
