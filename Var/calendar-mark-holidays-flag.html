<strong>calendar-mark-holidays-flag</strong> is a variable defined in `<code>calendar.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means mark dates of holidays in the calendar window.</br>
The marking symbol is specified by the variable `calendar-holiday-marker'.</br>
</br>
You can customize this variable.
