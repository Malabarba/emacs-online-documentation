<strong>case-fold-search</strong> is a variable defined in `<code>C source code</code>'.</br>
Its value is <pre>t</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if searches and matches should ignore case.</br>
</br>
You can customize this variable.
