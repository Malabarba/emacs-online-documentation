<strong>case-replace</strong> is a variable defined in `<code>replace.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means `query-replace' should preserve case in replacements.</br>
</br>
You can customize this variable.
