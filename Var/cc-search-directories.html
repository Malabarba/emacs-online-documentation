<strong>cc-search-directories</strong> is a variable defined in `<code>find-file.el</code>'.</br>
Its value is <pre>("." "/usr/include" "/usr/local/include/*")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
See the description of the `ff-search-directories' variable.</br>
</br>
You can customize this variable.
