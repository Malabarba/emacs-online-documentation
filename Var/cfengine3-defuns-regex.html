title: "cfengine3-defuns-regex"

---
<strong>cfengine3-defuns-regex</strong> is a variable defined in `<code>cfengine.el</code>'.</br>
Its value is <pre>"\\(b\\(?:ody\\|undle\\)\\)"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regex to match the CFEngine 3.x defuns.
