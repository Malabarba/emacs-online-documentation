<strong>change-log-tag-re</strong> is a variable defined in `<code>add-log.el</code>'.<br/>
Its value is<br/>
"(\\(\\(?:\\sw\\|\\s_\\)+\\(?:[, 	]+\\(?:\\sw\\|\\s_\\)+\\)*\\))"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Regexp matching a tag name in change log entries.
