<strong>chart-face-color-list</strong> is a variable defined in `<code>chart.el</code>'.</br>
Its value is <pre>("red" "green" "blue" "cyan" "yellow" "purple")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Colors to use when generating `chart-face-list'.</br>
Colors will be the background color.
