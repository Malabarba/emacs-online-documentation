<strong>chart-face-pixmap-list</strong> is a variable defined in `<code>chart.el</code>'.</br>
Its value is <pre></br>
("dimple1" "scales" "dot" "cross_weave" "boxes" "dimple3")
</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If pixmaps are allowed, display these background pixmaps.</br>
Useful if new Emacs is used on B&W display.
