<strong>chart-map</strong> is a variable defined in `<code>chart.el</code>'.<br/>
Its value is (keymap)<br/>
<br/>
  This variable is an alias for `chart-mode-map'.<br/>
  This variable is obsolete since 24.1;<br/>
  use `chart-mode-map' instead.<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
