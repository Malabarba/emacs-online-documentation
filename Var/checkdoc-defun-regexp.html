<strong>checkdoc-defun-regexp</strong> is a variable defined in `<code>checkdoc.el</code>'.<br/>
Its value is<br/>
"^(def\\(un\\|var\\|custom\\|macro\\|const\\|subst\\|advice\\)\\s-+\\(\\(\\sw\\|\\s_\\)+\\)[ 	\n]+"<br/>
<br/>
Documentation:<br/>
Regular expression used to identify a defun.<br/>
A search leaves the cursor in front of the parameter list.
