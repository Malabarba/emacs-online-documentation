<strong>checkdoc-generate-compile-warnings-flag</strong> is a variable defined in `<code>checkdoc.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means generate warnings in a buffer for browsing.</br>
Do not set this by hand, use a function like `checkdoc-current-buffer'</br>
with a universal argument.
