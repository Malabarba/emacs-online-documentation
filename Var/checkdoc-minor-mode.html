<strong>checkdoc-minor-mode</strong> is a variable defined in `<code>checkdoc.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Non-nil if Checkdoc minor mode is enabled.<br/>
Use the command `checkdoc-minor-mode' to change this variable.
