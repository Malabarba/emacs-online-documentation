<strong>cl-most-negative-float</strong> is a variable defined in `<code>cl-lib.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The largest negative value that a Lisp float can hold.</br>
This is simply -`cl-most-positive-float'.</br>
Call `cl-float-limits' to set this.
