<strong>comint-eol-on-send</strong> is a variable defined in `<code>comint.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means go to the end of the line before sending input.</br>
See `comint-send-input'.</br>
</br>
You can customize this variable.
