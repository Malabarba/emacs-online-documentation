<strong>comint-file-name-prefix</strong> is a variable defined in `<code>comint.el</code>'.</br>
Its value is <pre>""</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Prefix prepended to absolute file names taken from process input.</br>
This is used by Comint's and shell's completion functions, and by shell's</br>
directory tracking functions.
