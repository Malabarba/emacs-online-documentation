<strong>comint-inhibit-carriage-motion</strong> is a variable defined in `<code>comint.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>

See `comint-carriage-motion' for details.
