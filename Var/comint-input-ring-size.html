<strong>comint-input-ring-size</strong> is a variable defined in `<code>comint.el</code>'.</br>
Its value is <pre>500</pre></br>

<strong id="documentation">Documentation:</strong></br>
Size of the input history ring in `comint-mode'.</br>

</br>
