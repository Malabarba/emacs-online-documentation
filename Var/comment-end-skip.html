<strong>comment-end-skip</strong> is a variable defined in `<code>newcomment.el</code>'.<br/>
Its value is nil<br/>
<br/>
  This variable is safe as a file local variable if its value<br/>
  satisfies the predicate `stringp'.<br/>
<br/>
Documentation:<br/>
Regexp to match the end of a comment plus everything back to its body.
