<strong>compare-ignore-whitespace</strong> is a variable defined in `<code>compare-w.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means `compare-windows' ignores whitespace.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 22.1 of Emacs.<br/>
