<strong>compilation-ask-about-save</strong> is a variable defined in `<code>compile.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means M-x compile asks which buffers to save before compiling.</br>
Otherwise, it saves all modified buffers without asking.</br>
</br>
You can customize this variable.
