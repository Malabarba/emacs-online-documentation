title: "compilation-auto-jump-to-next"

---
<strong>compilation-auto-jump-to-next</strong> is a variable defined in `<code>compile.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, automatically jump to the next error encountered.
