<strong>compilation-debug</strong> is a variable defined in `<code>compile.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Set this to t before creating a *compilation* buffer.</br>
Then every error line will have a debug text property with the matcher that</br>
fit this line and the match data.  Use `describe-text-properties'.
