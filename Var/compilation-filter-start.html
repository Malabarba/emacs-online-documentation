<strong>compilation-filter-start</strong> is a variable defined in `<code>compile.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Position of the start of the text inserted by `compilation-filter'.</br>
This is bound before running `compilation-filter-hook'.
