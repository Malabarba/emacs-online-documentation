<strong>compilation-minor-mode</strong> is a variable defined in `<code>compile.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Compilation minor mode is enabled.</br>
Use the command `compilation-minor-mode' to change this variable.
