---
title: "completion-cdabbrev-prompt-flag"
layout: doc
---
<strong>completion-cdabbrev-prompt-flag</strong> is a variable defined in `<code>completion.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, the next completion prompt does a cdabbrev search.</br>
This can be time consuming.</br>
</br>
You can customize this variable.
