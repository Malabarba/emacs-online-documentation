<strong>completion-max-length</strong> is a variable defined in `<code>completion.el</code>'.</br>
Its value is <pre>200</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The maximum length of a stored completion.</br>
DON'T CHANGE WITHOUT RECOMPILING !  This is used by macros.
