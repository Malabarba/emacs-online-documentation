<strong>completion-on-separator-character</strong> is a variable defined in `<code>completion.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means separator characters mark previous word as used.</br>
This means the word will be saved as a completion.</br>
</br>
You can customize this variable.
