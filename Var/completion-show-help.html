<strong>completion-show-help</strong> is a variable defined in `<code>simple.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil means show help message in *Completions* buffer.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
