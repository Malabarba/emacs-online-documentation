<strong>conf-assignment-regexp</strong> is a variable defined in `<code>conf-mode.el</code>'.</br>
Its value is <pre>".+?\\([ 	]*=[ 	]*\\)"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp to recognize assignments.</br>
It is anchored after the first sexp on a line.  There must be a</br>
grouping for the assignment sign, including leading and trailing</br>
whitespace.
