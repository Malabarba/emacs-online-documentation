<strong>conf-assignment-space</strong> is a variable defined in `<code>conf-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Put at least one space around assignments when aligning.</br>
</br>
You can customize this variable.
