<strong>copyright-limit</strong> is a variable defined in `<code>copyright.el</code>'.</br>
Its value is <pre>2000</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Don't try to update copyright beyond this position unless interactive.</br>
A value of nil means to search whole buffer.</br>
</br>
You can customize this variable.
