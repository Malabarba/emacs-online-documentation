<strong>copyright-query</strong> is a variable defined in `<code>copyright.el</code>'.</br>
Its value is <pre>function</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, ask user before changing copyright.</br>
When this is `function', only ask when called non-interactively.</br>
</br>
You can customize this variable.
