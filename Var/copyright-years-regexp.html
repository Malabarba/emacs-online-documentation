copyright-years-regexp is a variable defined in `copyright.el'.<br/>Its value is<br/>"\\(\\s *\\)\\([1-9]\\([-0-9, ';/*%#\n	]\\|\\s<\\|\\s>\\)*[0-9]+\\)"<br/><br/>Documentation:<br/>Match additional copyright notice years.<br/>The second \( \) construct must match the years.<br/><br/>You can customize this variable.
