<strong>cperl-auto-newline-after-colon</strong> is a variable defined in `<code>cperl-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Non-nil means automatically newline even after colons.</br>
Subject to `cperl-auto-newline' setting.</br>
</br>
You can customize this variable.
