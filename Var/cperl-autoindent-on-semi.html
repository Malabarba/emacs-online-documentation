<strong>cperl-autoindent-on-semi</strong> is a variable defined in `<code>cperl-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Non-nil means automatically indent after insertion of (semi)colon.</br>
Active if `cperl-auto-newline' is false.</br>
</br>
You can customize this variable.
