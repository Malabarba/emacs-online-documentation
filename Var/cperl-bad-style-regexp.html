<strong>cperl-bad-style-regexp</strong> is a variable defined in `<code>cperl-mode.el</code>'.</br>
Its value is <pre></br>
"[^-\n	 <>=+!.&|(*/'`\"#^][-=+<>!|&^]\\|[-<>=+^&|]+[^- 	\n=+<>~]"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Finds places such that insertion of a whitespace may help a lot.
