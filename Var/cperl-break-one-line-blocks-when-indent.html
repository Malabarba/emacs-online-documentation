<strong>cperl-break-one-line-blocks-when-indent</strong> is a variable defined in `<code>cperl-mode.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
*Non-nil means that one-line if/unless/while/until/for/foreach BLOCKs<br/>
need to be reformatted into multiline ones when indenting a region.<br/>
<br/>
You can customize this variable.
