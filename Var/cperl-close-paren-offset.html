<strong>cperl-close-paren-offset</strong> is a variable defined in `<code>cperl-mode.el</code>'.</br>
Its value is <pre>-1</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Extra indent for substatements that start with close-parenthesis.</br>
</br>
You can customize this variable.
