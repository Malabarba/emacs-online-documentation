<strong>cperl-comment-column</strong> is a variable defined in `<code>cperl-mode.el</code>'.</br>
Its value is <pre>32</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Column to put comments in CPerl (use M-x cperl-indent to lineup with code).</br>
</br>
You can customize this variable.
