<strong>cperl-extra-perl-args</strong> is a variable defined in `<code>cperl-mode.el</code>'.</br>
Its value is <pre>""</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Extra arguments to use when starting Perl.</br>
Currently used with `cperl-check-syntax' only.</br>
</br>
You can customize this variable.
