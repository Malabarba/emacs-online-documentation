<strong>cperl-fix-hanging-brace-when-indent</strong> is a variable defined in `<code>cperl-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Non-nil means that BLOCK-end `}' may be put on a separate line</br>
when indenting a region.</br>
Braces followed by else/elsif/while/until are excepted.</br>
</br>
You can customize this variable.
