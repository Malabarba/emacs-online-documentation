<strong>cperl-font-lock</strong> is a variable defined in `<code>cperl-mode.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
*Non-nil (and non-null) means CPerl buffers will use `font-lock-mode'.<br/>
Can be overwritten by `cperl-hairy' if nil.<br/>
<br/>
You can customize this variable.
