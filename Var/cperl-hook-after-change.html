<strong>cperl-hook-after-change</strong> is a variable defined in `<code>cperl-mode.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
*Not-nil means install hook to know which regions of buffer are changed.<br/>
May significantly speed up delayed fontification.  Changes take effect<br/>
after reload.<br/>
<br/>
You can customize this variable.
