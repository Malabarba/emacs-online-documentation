<strong>cperl-imenu-addback</strong> is a variable defined in `<code>cperl-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Not-nil means add backreferences to generated `imenu's.</br>
May require patched `imenu' and `imenu-go'.  Obsolete.</br>
</br>
You can customize this variable.
