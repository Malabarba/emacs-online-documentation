<strong>cperl-indent-left-aligned-comments</strong> is a variable defined in `<code>cperl-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Non-nil means that the comment starting in leftmost column should indent.</br>
</br>
You can customize this variable.
