<strong>cperl-lineup-step</strong> is a variable defined in `<code>cperl-mode.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
*`cperl-lineup' will always lineup at multiple of this number.<br/>
If nil, the value of `cperl-indent-level' will be used.<br/>
<br/>
You can customize this variable.
