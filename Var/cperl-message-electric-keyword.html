<strong>cperl-message-electric-keyword</strong> is a variable defined in `<code>cperl-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Non-nil means that the `cperl-electric-keyword' prints a help message.</br>
</br>
You can customize this variable.
