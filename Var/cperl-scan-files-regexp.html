<strong>cperl-scan-files-regexp</strong> is a variable defined in `<code>cperl-mode.el</code>'.</br>
Its value is <pre>"\\.\\([pP][Llm]\\|xs\\)$"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Regexp to match files to scan when generating TAGS.</br>
</br>
You can customize this variable.
