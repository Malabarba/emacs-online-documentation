<strong>cperl-syntaxify-by-font-lock</strong> is a variable defined in `<code>cperl-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Non-nil means that CPerl uses the `font-lock' routines for syntaxification.</br>
</br>
You can customize this variable.
