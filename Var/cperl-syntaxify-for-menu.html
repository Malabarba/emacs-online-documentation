<strong>cperl-syntaxify-for-menu</strong> is a variable defined in `<code>cperl-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Non-nil means that CPerl syntaxifies up to the point before showing menu.</br>
This way enabling/disabling of menu items is more correct.</br>
</br>
You can customize this variable.
