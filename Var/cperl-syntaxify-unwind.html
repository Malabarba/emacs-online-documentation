<strong>cperl-syntaxify-unwind</strong> is a variable defined in `<code>cperl-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Non-nil means that CPerl unwinds to a start of a long construction</br>
when syntaxifying a chunk of buffer.</br>
</br>
You can customize this variable.
