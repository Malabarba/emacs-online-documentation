<strong>cperl-vc-rcs-header</strong> is a variable defined in `<code>cperl-mode.el</code>'.<br/>
Its value is ("($rcs) = (' $Id$ ' =~ /(\\d+(\\.\\d+)+)/);")<br/>
<br/>
Documentation:<br/>
*Special version of `vc-rcs-header' that is used in CPerl mode buffers.<br/>
<br/>
You can customize this variable.
