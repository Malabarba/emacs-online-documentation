<strong>cperl-vc-sccs-header</strong> is a variable defined in `<code>cperl-mode.el</code>'.</br>
Its value is <pre>("($sccs) = ('%W%' =~ /(\\d+(\\.\\d+)+)/) ;")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Special version of `vc-sccs-header' that is used in CPerl mode buffers.</br>
</br>
You can customize this variable.
