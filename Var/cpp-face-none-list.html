<strong>cpp-face-none-list</strong> is a variable defined in `<code>cpp.el</code>'.</br>
Its value is <pre>(("default" . default) ("invisible" . invisible))</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Alist of names and faces available even if you don't use a window system.</br>
</br>
You can customize this variable.
