<strong>crm-separator</strong> is a variable defined in `<code>crm.el</code>'.</br>
Its value is <pre>"[ 	]*,[ 	]*"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Separator regexp used for separating strings in `completing-read-multiple'.</br>
It should be a regexp that does not match the list of completion candidates.</br>
The default value is `crm-default-separator'.
