<strong>css-indent-offset</strong> is a variable defined in `<code>css-mode.el</code>'.</br>
Its value is <pre>4</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Basic size of one indentation step.</br>
</br>
You can customize this variable.</br>
</br>
This variable was introduced, or its default value was changed, in
version 22.2 of Emacs.
