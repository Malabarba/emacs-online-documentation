<strong>css-media-ids</strong> is a variable defined in `<code>css-mode.el</code>'.<br/>
Its value is<br/>
("all" "aural" "bitmap" "continuous" "grid" "paged" "static" "tactile" "visual")<br/>
<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Identifiers for types of media.
