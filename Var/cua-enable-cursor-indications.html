<strong>cua-enable-cursor-indications</strong> is a variable defined in `<code>cua-base.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, use different cursor colors for indications.</br>
</br>
You can customize this variable.
