<strong>cua-enable-rectangle-auto-help</strong> is a variable defined in `<code>cua-base.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, automatically show help for region, rectangle and global mark.</br>
</br>
You can customize this variable.
