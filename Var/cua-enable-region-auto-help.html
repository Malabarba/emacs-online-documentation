<strong>cua-enable-region-auto-help</strong> is a variable defined in `<code>cua-base.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, automatically show help for active region.</br>
</br>
You can customize this variable.
