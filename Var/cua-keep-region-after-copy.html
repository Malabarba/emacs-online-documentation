<strong>cua-keep-region-after-copy</strong> is a variable defined in `<code>cua-base.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, don't deselect the region after copying.</br>
</br>
You can customize this variable.
