<strong>cua-rectangle-modifier-key</strong> is a variable defined in `<code>cua-base.el</code>'.<br/>
Its value is meta<br/>
<br/>
Documentation:<br/>
Modifier key used for rectangle commands bindings.<br/>
On non-window systems, always use the meta modifier.<br/>
Must be set prior to enabling CUA.<br/>
<br/>
You can customize this variable.
