<strong>cua-remap-control-v</strong> is a variable defined in `<code>cua-base.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, C-v binding is used for paste (yank).</br>
Also, M-v is mapped to `delete-selection-repeat-replace-region'.</br>
</br>
You can customize this variable.
