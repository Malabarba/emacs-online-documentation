<strong>cua-remap-control-z</strong> is a variable defined in `<code>cua-base.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, C-z binding is used for undo.</br>
</br>
You can customize this variable.
