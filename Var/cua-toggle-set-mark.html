<strong>cua-toggle-set-mark</strong> is a variable defined in `<code>cua-base.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, the `cua-set-mark' command toggles the mark.</br>
</br>
You can customize this variable.
