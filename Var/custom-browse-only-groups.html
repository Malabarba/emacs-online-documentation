<strong>custom-browse-only-groups</strong> is a variable defined in `<code>cus-edit.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, show group members only within each customization group.</br>
</br>
You can customize this variable.
