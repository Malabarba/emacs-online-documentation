<strong>custom-buffer-order-groups</strong> is a variable defined in `<code>cus-edit.el</code>'.<br/>
Its value is last<br/>
<br/>
Documentation:<br/>
If non-nil, order group members within each customization group.<br/>
If `first', order groups before non-groups.<br/>
If `last', order groups after non-groups.<br/>
<br/>
You can customize this variable.
