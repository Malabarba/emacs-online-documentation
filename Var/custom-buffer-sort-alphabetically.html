<strong>custom-buffer-sort-alphabetically</strong> is a variable defined in `<code>cus-edit.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Whether to sort customization groups alphabetically in Custom buffer.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 24.1 of Emacs.<br/>
