<strong>custom-group-tag-faces</strong> is a variable defined in `<code>cus-edit.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Face used for group tags.<br/>
The first member is used for level 1 groups, the second for level 2,<br/>
and so forth.  The remaining group tags are shown with `custom-group-tag'.<br/>
<br/>
You can customize this variable.
