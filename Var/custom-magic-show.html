<strong>custom-magic-show</strong> is a variable defined in `<code>cus-edit.el</code>'.</br>
Its value is <pre>long</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, show textual description of the state.</br>
If `long', show a full-line description, not just one word.</br>
</br>
You can customize this variable.
