<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>custom-magic-show</strong> is a variable defined in `<code>cus-edit.el</code>'.</br>
Its value is <pre>long</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, show textual description of the state.</br>
If `long', show a full-line description, not just one word.</br>
</br>
You can customize this variable.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
