<strong>custom-menu-sort-alphabetically</strong> is a variable defined in `<code>cus-edit.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, sort each customization group alphabetically in menus.</br>
</br>
You can customize this variable.
