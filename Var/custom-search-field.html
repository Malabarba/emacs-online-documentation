<strong>custom-search-field</strong> is a variable defined in `<code>cus-edit.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
If non-nil, show a search field in Custom buffers.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 24.1 of Emacs.<br/>
