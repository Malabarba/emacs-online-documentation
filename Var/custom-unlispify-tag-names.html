<strong>custom-unlispify-tag-names</strong> is a variable defined in `<code>cus-edit.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Display tag names as words instead of symbols if non-nil.</br>
</br>
You can customize this variable.
