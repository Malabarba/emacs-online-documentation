<strong>cvs-add-default-message</strong> is a variable defined in `<code>pcvs-defs.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Default message to use when adding files.</br>
If set to nil, `cvs-mode-add' will always prompt for a message.</br>
</br>
You can customize this variable.
