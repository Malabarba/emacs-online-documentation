<strong>cvs-buffer-name</strong> is a variable defined in `<code>pcvs-defs.el</code>'.</br>
Its value is <pre>(expand-file-name "*cvs*" dir)</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Name of the cvs buffer.</br>
This expression will be evaluated in an environment where DIR is set to</br>
the directory name of the cvs buffer.
