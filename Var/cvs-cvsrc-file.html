<strong>cvs-cvsrc-file</strong> is a variable defined in `<code>pcvs-defs.el</code>'.</br>
Its value is <pre>"~/.cvsrc"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Path to your cvsrc file.</br>
</br>
You can customize this variable.
