<strong>cvs-dired-action</strong> is a variable defined in `<code>pcvs.el</code>'.<br/>
Its value is cvs-quickdir<br/>
<br/>
Documentation:<br/>
The action to be performed when opening a CVS directory.<br/>
Sensible values are `cvs-examine', `cvs-status' and `cvs-quickdir'.<br/>
<br/>
You can customize this variable.
