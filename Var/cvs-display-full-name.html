<strong>cvs-display-full-name</strong> is a variable defined in `<code>pcvs-info.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Specifies how the filenames should be displayed in the listing.<br/>
If non-nil, their full filename name will be displayed, else only the<br/>
non-directory part.<br/>
<br/>
You can customize this variable.
