---
<strong>cvs-idiff-imerge-handlers</strong> is a variable defined in `<code>pcvs-defs.el</code>'.</br>
Its value is <pre>(cvs-ediff-diff . cvs-ediff-merge)</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Pair of functions to be used for resp. diff'ing and merg'ing interactively.</br>
</br>
You can customize this variable.
