<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>cvs-lock-file-regexp</strong> is a variable defined in `<code>pcvs-defs.el</code>'.</br>
Its value is <pre>"^#cvs\\.\\([trw]fl\\.[-.a-z0-9]+\\|lock\\)\\'"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching the possible names of locks in the CVS repository.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
