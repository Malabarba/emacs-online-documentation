<strong>cvs-lock-file-regexp</strong> is a variable defined in `<code>pcvs-defs.el</code>'.</br>
Its value is <pre>"^#cvs\\.\\([trw]fl\\.[-.a-z0-9]+\\|lock\\)\\'"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching the possible names of locks in the CVS repository.
