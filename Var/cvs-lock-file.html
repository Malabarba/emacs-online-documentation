title: "cvs-lock-file"

---
<strong>cvs-lock-file</strong> is a variable defined in `<code>pcvs-defs.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Full path to a lock file that CVS is waiting for (or was waiting for).</br>
This variable is buffer local and only used in the *cvs* buffer.
