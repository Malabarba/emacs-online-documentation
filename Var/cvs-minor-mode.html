<strong>cvs-minor-mode</strong> is a variable defined in `<code>pcvs.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes permanently buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if CVS minor mode is enabled.</br>
Use the command `cvs-minor-mode' to change this variable.
