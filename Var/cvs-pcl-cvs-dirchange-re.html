<strong>cvs-pcl-cvs-dirchange-re</strong> is a variable defined in `<code>pcvs-defs.el</code>'.</br>
Its value is <pre>"^pcl-cvs: descending directory \\(.*\\)$"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
