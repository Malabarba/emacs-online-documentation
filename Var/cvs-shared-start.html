<strong>cvs-shared-start</strong> is a variable defined in `<code>pcvs-defs.el</code>'.</br>
Its value is <pre>4</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Index of the first shared flag.</br>
If set to 4, for instance, a numeric argument smaller than 4 will</br>
select a non-shared flag, while a numeric argument greater than 3</br>
will select a shared-flag.
