<strong>cvs-status-map</strong> is a variable defined in `<code>pcvs-info.el</code>'.</br>
Its value is <pre>(keymap (mouse-2 . cvs-mode-toggle-mark))</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Local keymap for text properties of status.
