---
title: "cvs-temp-buffer-name"
layout: doc
---
<strong>cvs-temp-buffer-name</strong> is a variable defined in `<code>pcvs-defs.el</code>'.</br>
Its value is <pre>" *cvs-tmp*"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Name of the cvs temporary buffer.</br>
Output from cvs is placed here for asynchronous commands.
