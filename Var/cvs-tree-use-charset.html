<strong>cvs-tree-use-charset</strong> is a variable defined in `<code>cvs-status.el</code>'.</br>
Its value is <pre>unicode</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if we should use the graphical glyphs from `japanese-jisx0208'.</br>
Otherwise, default to ASCII chars like +, - and |.
