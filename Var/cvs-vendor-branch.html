<strong>cvs-vendor-branch</strong> is a variable defined in `<code>pcvs-defs.el</code>'.</br>
Its value is <pre>"1.1.1"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The default branch used by CVS for vendor code.
