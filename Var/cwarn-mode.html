<strong>cwarn-mode</strong> is a variable defined in `<code>cwarn.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Cwarn mode is enabled.</br>
Use the command `cwarn-mode' to change this variable.
