<strong>cwarn-verbose</strong> is a variable defined in `<code>cwarn.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
When nil, CWarn mode will not generate any messages.<br/>
<br/>
Currently, messages are generated when the mode is activated and<br/>
deactivated.<br/>
<br/>
You can customize this variable.
