<strong>dabbrev-eliminate-newlines</strong> is a variable defined in `<code>dabbrev.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means dabbrev should not insert newlines.</br>
Instead it converts them to spaces.</br>
</br>
You can customize this variable.
