<strong>data-directory</strong> is a variable defined in `<code>C source code</code>'.</br>
Its value is <pre>"/usr/local/share/emacs/25.0.50/etc/"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Directory of machine-independent files that come with GNU Emacs.</br>
These are files intended for Emacs to use while it runs.
