---
title: "dbus-interface-dbus"
layout: doc
---
<strong>dbus-interface-dbus</strong> is a variable defined in `<code>dbus.el</code>'.</br>
Its value is <pre>"org.freedesktop.DBus"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The interface exported by the service `dbus-service-dbus'.
