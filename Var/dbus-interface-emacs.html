<strong>dbus-interface-emacs</strong> is a variable defined in `<code>dbus.el</code>'.</br>
Its value is <pre>"org.gnu.Emacs"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The interface namespace used by Emacs.
