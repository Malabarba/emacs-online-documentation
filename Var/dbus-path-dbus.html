title: "dbus-path-dbus"

---
<strong>dbus-path-dbus</strong> is a variable defined in `<code>dbus.el</code>'.</br>
Its value is <pre>"/org/freedesktop/DBus"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The object path used to talk to the bus itself.
