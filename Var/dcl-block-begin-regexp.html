<strong>dcl-block-begin-regexp</strong> is a variable defined in `<code>dcl-mode.el</code>'.<br/>
Its value is "loop[0-9]*:"<br/>
<br/>
Documentation:<br/>
Regexp describing a command that begins an indented block in DCL.<br/>
Set to nil to only indent at THEN-ELSE-ENDIF.<br/>
<br/>
You can customize this variable.
