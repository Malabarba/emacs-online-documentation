<strong>dcl-comment-line-regexp</strong> is a variable defined in `<code>dcl-mode.el</code>'.</br>
Its value is <pre>"^\\$!"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp describing the start of a comment line in DCL.</br>
Comment lines are not indented.</br>
</br>
You can customize this variable.
