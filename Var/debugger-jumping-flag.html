<strong>debugger-jumping-flag</strong> is a variable defined in `<code>debug.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means that debug-on-entry is disabled.</br>
This variable is used by `debugger-jump', `debugger-step-through',</br>
and `debugger-reenable' to temporarily disable debug-on-entry.
