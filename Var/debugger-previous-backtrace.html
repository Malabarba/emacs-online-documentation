<strong>debugger-previous-backtrace</strong> is a variable defined in `<code>debug.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The contents of the previous backtrace (including text properties).</br>
This is to optimize `debugger-make-xrefs'.
