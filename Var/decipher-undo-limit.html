<strong>decipher-undo-limit</strong> is a variable defined in `<code>decipher.el</code>'.<br/>
Its value is 5000<br/>
<br/>
Documentation:<br/>
The maximum number of entries in the undo list.<br/>
When the undo list exceeds this number, 100 entries are deleted from<br/>
the tail of the list.<br/>
<br/>
You can customize this variable.
