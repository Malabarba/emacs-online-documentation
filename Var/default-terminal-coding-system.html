<strong>default-terminal-coding-system</strong> is a variable defined in `<code>mule.el</code>'.</br>
Its value is <pre>utf-8-unix</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Default value for the terminal coding system.</br>
This is normally set according to the selected language environment.</br>
See also the command `set-terminal-coding-system'.
