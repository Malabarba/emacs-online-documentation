<strong>delete-auto-save-files</strong> is a variable defined in `<code>files.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil means delete auto-save file when a buffer is saved or killed.<br/>
<br/>
Note that the auto-save file will not be deleted if the buffer is killed<br/>
when it has unsaved changes.<br/>
<br/>
You can customize this variable.
