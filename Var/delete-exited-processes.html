<strong>delete-exited-processes</strong> is a variable defined in `<code>C source code</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means delete processes immediately when they exit.</br>
A value of nil means don't delete them until `list-processes' is run.</br>
</br>
You can customize this variable.
