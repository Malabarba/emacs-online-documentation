<strong>delete-old-versions</strong> is a variable defined in `<code>files.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If t, delete excess backup versions silently.</br>
If nil, ask confirmation.  Any other value prevents any trimming.</br>
</br>
You can customize this variable.
