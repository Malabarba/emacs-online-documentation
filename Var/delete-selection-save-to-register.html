<strong>delete-selection-save-to-register</strong> is a variable defined in `<code>delsel.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, deleted region text is stored in this register.</br>
Value must be the register (key) to use.
