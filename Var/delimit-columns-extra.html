<strong>delimit-columns-extra</strong> is a variable defined in `<code>delim-col.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil means that lines will have the same number of columns.<br/>
<br/>
This has effect only when there are lines with different number of columns.<br/>
<br/>
You can customize this variable.
