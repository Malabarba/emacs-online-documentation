<strong>delphi-tab-always-indents</strong> is a variable defined in `<code>delphi.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil means TAB in Delphi mode should always reindent the current line,<br/>
regardless of where in the line point is when the TAB command is used.<br/>
<br/>
You can customize this variable.
