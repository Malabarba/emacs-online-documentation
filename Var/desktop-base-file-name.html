---
<strong>desktop-base-file-name</strong> is a variable defined in `<code>desktop.el</code>'.</br>
Its value is <pre>".emacs.desktop"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Name of file for Emacs desktop, excluding the directory part.</br>
</br>
You can customize this variable.
