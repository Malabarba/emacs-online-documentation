<strong>desktop-buffers-not-to-save</strong> is a variable defined in `<code>desktop.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Regexp identifying buffers that are to be excluded from saving.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 23.2 of Emacs.<br/>
