<strong>desktop-file-checksum</strong> is a variable defined in `<code>desktop.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Checksum of the last auto-saved contents of the desktop file.</br>
Used to avoid writing contents unchanged between auto-saves.
