---
title: "desktop-files-not-to-save"
layout: doc
---
<strong>desktop-files-not-to-save</strong> is a variable defined in `<code>desktop.el</code>'.</br>
Its value is <pre>"\\(^/[^/:]*:\\|(ftp)$\\)"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp identifying files whose buffers are to be excluded from saving.</br>
</br>
You can customize this variable.
