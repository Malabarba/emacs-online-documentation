<strong>desktop-lazy-idle-delay</strong> is a variable defined in `<code>desktop.el</code>'.<br/>
Its value is 5<br/>
<br/>
Documentation:<br/>
Idle delay before starting to create buffers.<br/>
See `desktop-restore-eager'.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 22.1 of Emacs.<br/>
