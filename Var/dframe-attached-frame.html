<strong>dframe-attached-frame</strong> is a variable defined in `<code>dframe.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The frame which started a frame mode.</br>
This is the frame from which all interesting activities will go</br>
for the mode using dframe.
