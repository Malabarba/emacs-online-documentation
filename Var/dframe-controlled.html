<strong>dframe-controlled</strong> is a variable defined in `<code>dframe.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Is this buffer controlled by a dedicated frame.</br>
Local to those buffers, as a function called that created it.
