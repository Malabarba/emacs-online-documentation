<strong>dframe-have-timer-flag</strong> is a variable defined in `<code>dframe.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means that timers are available for this Emacs.</br>
This is nil for terminals, since updating a frame in a terminal</br>
is not useful to the user.
