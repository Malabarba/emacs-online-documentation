<strong>dframe-mouse-click-function</strong> is a variable defined in `<code>dframe.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
A function to call when the mouse is clicked.<br/>
Valid clicks are mouse 2, our double mouse 1.
