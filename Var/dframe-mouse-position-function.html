<strong>dframe-mouse-position-function</strong> is a variable defined in `<code>dframe.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
A function to call to position the cursor for a mouse click.
