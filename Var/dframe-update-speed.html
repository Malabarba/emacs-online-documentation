<strong>dframe-update-speed</strong> is a variable defined in `<code>dframe.el</code>'.<br/>
Its value is 1<br/>
<br/>
Documentation:<br/>
Idle time in seconds needed before dframe will update itself.<br/>
Updates occur to allow dframe to display directory information<br/>
relevant to the buffer you are currently editing.<br/>
<br/>
You can customize this variable.
