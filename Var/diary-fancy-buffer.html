<strong>diary-fancy-buffer</strong> is a variable defined in `<code>calendar.el</code>'.</br>
Its value is <pre>"*Fancy Diary Entries*"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Name of the buffer used for the optional fancy display of the diary.
