---
title: "diary-file-name-prefix"
layout: doc
---
<strong>diary-file-name-prefix</strong> is a variable defined in `<code>diary-lib.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means prefix each diary entry with the name of the file defining it.</br>
</br>
You can customize this variable.
