<strong>diary-hebrew-entry-symbol</strong> is a variable defined in `<code>calendar.el</code>'.</br>
Its value is <pre>"H"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Symbol indicating a diary entry according to the Hebrew calendar.</br>
</br>
You can customize this variable.
