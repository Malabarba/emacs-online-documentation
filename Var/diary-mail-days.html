<strong>diary-mail-days</strong> is a variable defined in `<code>diary-lib.el</code>'.<br/>
Its value is 7<br/>
<br/>
Documentation:<br/>
Default number of days for `diary-mail-entries' to check.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 20.3 of Emacs.<br/>
