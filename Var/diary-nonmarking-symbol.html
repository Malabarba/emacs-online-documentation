<strong>diary-nonmarking-symbol</strong> is a variable defined in `<code>calendar.el</code>'.</br>
Its value is <pre>"&"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Symbol indicating that a diary entry is not to be marked in the calendar.</br>
</br>
You can customize this variable.
