<strong>diary-time-regexp</strong> is a variable defined in `<code>diary-lib.el</code>'.<br/>
Its value is<br/>
"[0-9]?[0-9]\\([AaPp][mM]\\|\\([Hh]\\([0-9][0-9]\\)?\\|[:.][0-9][0-9]\\)\\([AaPp][Mm]\\)?\\)"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Regular expression matching a time of day.
