<strong>diary-time-regexp</strong> is a variable defined in `<code>diary-lib.el</code>'.</br>
Its value is <pre></br>
"[0-9]?[0-9]\\([AaPp][mM]\\|\\([Hh]\\([0-9][0-9]\\)?\\|[:.][0-9][0-9]\\)\\([AaPp][Mm]\\)?\\)"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regular expression matching a time of day.
