---
title: "diff-advance-after-apply-hunk"
layout: doc
---
<strong>diff-advance-after-apply-hunk</strong> is a variable defined in `<code>diff-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means `diff-apply-hunk' will move to the next hunk after applying.</br>
</br>
You can customize this variable.
