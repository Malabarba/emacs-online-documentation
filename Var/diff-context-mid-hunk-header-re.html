<strong>diff-context-mid-hunk-header-re</strong> is a variable defined in `<code>diff-mode.el</code>'.<br/>
Its value is "--- \\([0-9]+\\)\\(?:,\\([0-9]+\\)\\)? ----$"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
