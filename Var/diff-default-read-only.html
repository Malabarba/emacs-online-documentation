---
title: "diff-default-read-only"
layout: doc
---
<strong>diff-default-read-only</strong> is a variable defined in `<code>diff-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, `diff-mode' buffers default to being read-only.</br>
</br>
You can customize this variable.
