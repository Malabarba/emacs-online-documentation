<strong>diff-file-junk-re</strong> is a variable defined in `<code>diff-mode.el</code>'.</br>
Its value is <pre></br>
"diff \\|index \\|\\(?:deleted file\\|new\\(?: file\\)?\\|old\\) mode\\|=== modified file"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Not documented as a variable.
