<strong>diff-file-junk-re</strong> is a variable defined in `<code>diff-mode.el</code>'.<br/>
Its value is<br/>
"diff \\|index \\|\\(?:deleted file\\|new\\(?: file\\)?\\|old\\) mode\\|=== modified file"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Not documented as a variable.
