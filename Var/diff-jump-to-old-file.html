---
title: "diff-jump-to-old-file"
layout: doc
---
<strong>diff-jump-to-old-file</strong> is a variable defined in `<code>diff-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means `diff-goto-source' jumps to the old file.</br>
Else, it jumps to the new file.</br>
</br>
You can customize this variable.
