<strong>diff-minor-mode</strong> is a variable defined in `<code>diff-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Diff minor mode is enabled.</br>
Use the command `diff-minor-mode' to change this variable.
