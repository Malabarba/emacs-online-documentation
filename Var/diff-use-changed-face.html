<strong>diff-use-changed-face</strong> is a variable defined in `<code>diff-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, use the face `diff-changed' for changed lines in context diffs.</br>
Otherwise, use the face `diff-removed' for removed lines,</br>
and the face `diff-added' for added lines.
