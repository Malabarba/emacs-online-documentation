---
<strong>diff-use-labels</strong> is a variable defined in `<code>diff.el</code>'.</br>
Its value is <pre>check</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Whether `diff-command' understands the "--label" option.</br>
Possible values are:</br>
  t     -- yes, it does</br>
  nil   -- no, it does not</br>
  check -- try to probe whether it does
