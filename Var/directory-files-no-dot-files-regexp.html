<strong>directory-files-no-dot-files-regexp</strong> is a variable defined in `<code>files.el</code>'.<br/>
Its value is "^\\([^.]\\|\\.\\([^.]\\|\\..\\)\\).*"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Regexp matching any file name except "." and "..".
