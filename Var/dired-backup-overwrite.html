<strong>dired-backup-overwrite</strong> is a variable defined in `<code>dired-aux.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Dired should ask about making backups before overwriting files.</br>
Special value `always' suppresses confirmation.</br>
</br>
You can customize this variable.
