<strong>dired-bind-jump</strong> is a variable defined in `<code>dired-x.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means bind `dired-jump' to C-x C-j, otherwise do not.</br>
Setting this variable directly after dired-x is loaded has no effect -</br>
use M-x customize.</br>
</br>
You can customize this variable.
