<strong>dired-bind-man</strong> is a variable defined in `<code>dired-x.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil means bind `dired-man' to "N" in dired-mode, otherwise do not.<br/>
Setting this variable directly after dired-x is loaded has no effect -<br/>
use M-x customize.<br/>
<br/>
You can customize this variable.
