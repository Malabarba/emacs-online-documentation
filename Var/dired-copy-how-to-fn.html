<strong>dired-copy-how-to-fn</strong> is a variable defined in `<code>dired-aux.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Either nil or a function used by `dired-do-copy' to determine target.</br>
See HOW-TO argument for `dired-do-create-files'.
