---
title: "dired-copy-preserve-time"
layout: doc
---
<strong>dired-copy-preserve-time</strong> is a variable defined in `<code>dired.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, Dired preserves the last-modified time in a file copy.</br>
(This works on only some systems.)</br>
</br>
You can customize this variable.
