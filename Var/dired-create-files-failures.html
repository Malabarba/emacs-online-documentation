<strong>dired-create-files-failures</strong> is a variable defined in `<code>dired-aux.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Variable where `dired-create-files' records failing file names.<br/>
Functions that operate recursively can store additional names<br/>
into this list; they also should call `dired-log' to log the errors.
