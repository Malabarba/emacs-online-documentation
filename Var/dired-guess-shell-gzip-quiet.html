<strong>dired-guess-shell-gzip-quiet</strong> is a variable defined in `<code>dired-x.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil says pass -q to gzip overriding verbose GZIP environment.</br>
</br>
You can customize this variable.
