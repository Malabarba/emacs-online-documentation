<strong>dired-guess-shell-znew-switches</strong> is a variable defined in `<code>dired-x.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, then string of switches passed to `znew', example: "-K".</br>
</br>
You can customize this variable.
