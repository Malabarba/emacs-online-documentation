<strong>dired-hide-details-mode</strong> is a variable defined in `<code>dired.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Dired-Hide-Details mode is enabled.</br>
Use the command `dired-hide-details-mode' to change this variable.
