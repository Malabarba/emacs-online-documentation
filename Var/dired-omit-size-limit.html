title: "dired-omit-size-limit"

---
<strong>dired-omit-size-limit</strong> is a variable defined in `<code>dired-x.el</code>'.</br>
Its value is <pre>30000</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Maximum size for the "omitting" feature.</br>
If nil, there is no maximum size.</br>
</br>
You can customize this variable.
