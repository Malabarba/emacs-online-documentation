<strong>dired-permission-flags-regexp</strong> is a variable defined in `<code>dired.el</code>'.</br>
Its value is <pre></br>
"\\([^ ]\\)[-r][-w]\\([^ ]\\)[-r][-w]\\([^ ]\\)[-r][-w]\\([^ ]\\)"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regular expression to match the permission flags in `ls -l'.
