---
title: "dired-sort-by-date-regexp"
layout: doc
---
<strong>dired-sort-by-date-regexp</strong> is a variable defined in `<code>dired.el</code>'.</br>
Its value is <pre></br>
"\\(\\`\\| \\)-[^- ]*t[^ SXU]*\\(\\(\\`\\| +\\)\\(--[^ ]+\\|-[^- tSXU]+\\)\\)* *$"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp recognized by Dired to set `by date' mode.
