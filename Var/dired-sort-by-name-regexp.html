<strong>dired-sort-by-name-regexp</strong> is a variable defined in `<code>dired.el</code>'.</br>
Its value is <pre></br>
"\\`\\(\\(\\`\\| +\\)\\(--[^ ]+\\|-[^- tSXU]+\\)\\)* *$"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp recognized by Dired to set `by name' mode.
