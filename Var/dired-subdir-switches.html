<strong>dired-subdir-switches</strong> is a variable defined in `<code>dired.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, switches passed to `ls' for inserting subdirectories.</br>
If nil, `dired-listing-switches' is used.</br>
</br>
You can customize this variable.
