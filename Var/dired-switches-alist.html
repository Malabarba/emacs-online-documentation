<strong>dired-switches-alist</strong> is a variable defined in `<code>dired.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Keeps track of which switches to use for inserted subdirectories.</br>
This is an alist of the form (SUBDIR . SWITCHES).
