title: "dired-touch-program"

---
<strong>dired-touch-program</strong> is a variable defined in `<code>dired.el</code>'.</br>
Its value is <pre>"touch"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Name of touch command (usually `touch').</br>
</br>
You can customize this variable.
