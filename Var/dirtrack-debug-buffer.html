<strong>dirtrack-debug-buffer</strong> is a variable defined in `<code>dirtrack.el</code>'.</br>
Its value is <pre>"*Directory Tracking Log*"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Buffer in which to write directory tracking debug information.</br>
</br>
You can customize this variable.
