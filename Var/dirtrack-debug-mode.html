---
title: "dirtrack-debug-mode"
layout: doc
---
<strong>dirtrack-debug-mode</strong> is a variable defined in `<code>dirtrack.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Dirtrack-Debug mode is enabled.</br>
Use the command `dirtrack-debug-mode' to change this variable.
