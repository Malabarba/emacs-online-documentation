<strong>dirtrack-directory-function</strong> is a variable defined in `<code>dirtrack.el</code>'.</br>
Its value is <pre>file-name-as-directory</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
