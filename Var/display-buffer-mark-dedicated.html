<strong>display-buffer-mark-dedicated</strong> is a variable defined in `<code>window.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, `display-buffer' marks the windows it creates as dedicated.</br>
The actual non-nil value of this variable will be copied to the</br>
`window-dedicated-p' flag.
