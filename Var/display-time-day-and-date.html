<strong>display-time-day-and-date</strong> is a variable defined in `<code>time.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means M-x display-time should display day and date as well as time.</br>
</br>
You can customize this variable.
