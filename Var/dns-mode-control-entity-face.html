<strong>dns-mode-control-entity-face</strong> is a variable defined in `<code>dns-mode.el</code>'.</br>
Its value is <pre>font-lock-keyword-face</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Name of face used for control entities, e.g. $ORIGIN.
