---
<strong>dns-servers</strong> is a variable defined in `<code>dns.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of DNS servers to query.</br>
If nil, /etc/resolv.conf and nslookup will be consulted.
