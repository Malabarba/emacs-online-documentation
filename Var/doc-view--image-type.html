---
title: "doc-view--image-type"
layout: doc
---
<strong>doc-view--image-type</strong> is a variable defined in `<code>doc-view.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The type of image in the current buffer.</br>
Can be `png' or `tiff'.
