<strong>doc-view-cache-directory</strong> is a variable defined in `<code>doc-view.el</code>'.</br>
Its value is <pre>"/tmp/docview1000"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The base directory, where the PNG images will be saved.</br>
</br>
You can customize this variable.
