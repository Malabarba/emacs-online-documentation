<strong>doc-view-minor-mode</strong> is a variable defined in `<code>doc-view.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Non-nil if Doc-View minor mode is enabled.<br/>
Use the command `doc-view-minor-mode' to change this variable.
