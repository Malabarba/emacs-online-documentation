<strong>doc-view-ps2pdf-program</strong> is a variable defined in `<code>doc-view.el</code>'.<br/>
Its value is "ps2pdf"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Program to convert PS files to PDF.<br/>
<br/>
PS files will be converted to PDF before searching is possible.<br/>
<br/>
You can customize this variable.
