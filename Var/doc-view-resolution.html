title: "doc-view-resolution"

---
<strong>doc-view-resolution</strong> is a variable defined in `<code>doc-view.el</code>'.</br>
Its value is <pre>100</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Dots per inch resolution used to render the documents.</br>
Higher values result in larger images.</br>
</br>
You can customize this variable.
