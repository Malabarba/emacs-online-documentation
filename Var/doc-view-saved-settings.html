<strong>doc-view-saved-settings</strong> is a variable defined in `<code>doc-view.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes permanently buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Doc-view settings saved while in some other mode.
