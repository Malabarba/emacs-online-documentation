<strong>dsssl-mode-hook</strong> is a variable defined in `<code>scheme.el</code>'.<br/>
Its value is nil<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Normal hook run when entering `dsssl-mode'.<br/>
See `run-hooks'.<br/>
<br/>
You can customize this variable.
