<strong>ebnf-except-shadow</strong> is a variable defined in `<code>ebnf2ps.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means except box will have a shadow.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 20 of Emacs.<br/>
