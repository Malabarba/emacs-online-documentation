<strong>ebnf-lex-comment-char</strong> is a variable defined in `<code>ebnf2ps.el</code>'.<br/>
Its value is 59<br/>
<br/>
Documentation:<br/>
Specify the line comment character.<br/>
<br/>
It's used only when `ebnf-syntax' is `ebnf'.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 20 of Emacs.<br/>
