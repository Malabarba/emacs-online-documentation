<strong>ebnf-line-color</strong> is a variable defined in `<code>ebnf2ps.el</code>'.</br>
Its value is <pre>"Black"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Specify flow line color.</br>
</br>
You can customize this variable.</br>
</br>
This variable was introduced, or its default value was changed, in
version 20 of Emacs.
