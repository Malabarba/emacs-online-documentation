<strong>ebnf-repeat-shape</strong> is a variable defined in `<code>ebnf2ps.el</code>'.<br/>
Its value is bevel<br/>
<br/>
Documentation:<br/>
Specify repeat box shape.<br/>
<br/>
See documentation for `ebnf-non-terminal-shape'.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 20 of Emacs.<br/>
