<strong>ebnf-special-show-delimiter</strong> is a variable defined in `<code>ebnf2ps.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil means special delimiter (character `?') is shown.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 20 of Emacs.<br/>
