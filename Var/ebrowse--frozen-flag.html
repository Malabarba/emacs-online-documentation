<strong>ebrowse--frozen-flag</strong> is a variable defined in `<code>ebrowse.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means an Ebrowse buffer won't be reused.</br>
Buffer-local in Ebrowse buffers.
