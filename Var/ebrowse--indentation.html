<strong>ebrowse--indentation</strong> is a variable defined in `<code>ebrowse.el</code>'.</br>
Its value is <pre>4</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The amount by which subclasses are indented in the tree.</br>
</br>
You can customize this variable.
