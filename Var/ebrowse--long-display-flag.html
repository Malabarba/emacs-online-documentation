<strong>ebrowse--long-display-flag</strong> is a variable defined in `<code>ebrowse.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means show members in long display form.</br>
Buffer-local in Ebrowse member buffers.
