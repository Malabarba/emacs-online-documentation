<strong>ebrowse--pure-display-flag</strong> is a variable defined in `<code>ebrowse.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means display pure virtual members in a member buffer.</br>
Buffer-local in Ebrowse member buffers.
