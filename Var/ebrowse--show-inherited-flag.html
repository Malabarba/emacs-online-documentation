<strong>ebrowse--show-inherited-flag</strong> is a variable defined in `<code>ebrowse.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means display inherited members in a member buffer.</br>
Buffer-local in Ebrowse member buffers.
