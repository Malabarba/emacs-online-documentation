---
title: "ebrowse-default-declaration-column"
layout: doc
---
<strong>ebrowse-default-declaration-column</strong> is a variable defined in `<code>ebrowse.el</code>'.</br>
Its value is <pre>25</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The column in which member declarations are displayed in member buffers.</br>
</br>
You can customize this variable.
