<strong>ebrowse-globals-name</strong> is a variable defined in `<code>ebrowse.el</code>'.</br>
Its value is <pre>"*Globals*"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The name used for the surrogate class.containing global entities.</br>
This must be the same that `ebrowse' uses.
