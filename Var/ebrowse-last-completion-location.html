---
title: "ebrowse-last-completion-location"
layout: doc
---
<strong>ebrowse-last-completion-location</strong> is a variable defined in `<code>ebrowse.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Buffer position at which the last completion operation was initiated.
