title: "ebrowse-member-buffer-name"

---
<strong>ebrowse-member-buffer-name</strong> is a variable defined in `<code>ebrowse.el</code>'.</br>
Its value is <pre>"*Members*"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The name of the buffer for member display.</br>
</br>
You can customize this variable.
