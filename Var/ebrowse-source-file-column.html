<strong>ebrowse-source-file-column</strong> is a variable defined in `<code>ebrowse.el</code>'.</br>
Its value is <pre>40</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The column in which source file names are displayed in the tree.</br>
</br>
You can customize this variable.
