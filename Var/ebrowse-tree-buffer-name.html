<strong>ebrowse-tree-buffer-name</strong> is a variable defined in `<code>ebrowse.el</code>'.</br>
Its value is <pre>"*Tree*"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The default name of class tree buffers.</br>
</br>
You can customize this variable.
