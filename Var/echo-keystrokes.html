<strong>echo-keystrokes</strong> is a variable defined in `<code>C source code</code>'.</br>
Its value is <pre>1</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Nonzero means echo unfinished commands after this many seconds of pause.</br>
The value may be integer or floating point.</br>
If the value is zero, don't echo at all.</br>
</br>
You can customize this variable.
