<strong>ede-check-project-query-fcn</strong> is a variable defined in `<code>ede.el</code>'.</br>
Its value is <pre>y-or-n-p</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Function used to ask the user if they want to permit a project to load.</br>
This is abstracted out so that tests can answer this question.
