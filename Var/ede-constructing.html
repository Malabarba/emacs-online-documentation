<strong>ede-constructing</strong> is a variable defined in `<code>ede.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non nil when constructing a project hierarchy.</br>
If the project is being constructed from an autoload, then the</br>
value is the autoload object being used.
