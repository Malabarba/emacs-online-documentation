<strong>ede-debug-program-function</strong> is a variable defined in `<code>ede.el</code>'.</br>
Its value is <pre>gdb</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Default Emacs command used to debug a target.</br>
</br>
You can customize this variable.
