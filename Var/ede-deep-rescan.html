title: "ede-deep-rescan"

---
<strong>ede-deep-rescan</strong> is a variable defined in `<code>ede.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non nil means scan down a tree, otherwise rescans are top level only.</br>
Do not set this to non-nil globally.  It is used internally.
