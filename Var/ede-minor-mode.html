---
title: "ede-minor-mode"
layout: doc
---
<strong>ede-minor-mode</strong> is a variable defined in `<code>ede.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Ede minor mode is enabled.</br>
Use the command `ede-minor-mode' to change this variable.
