<strong>ede-object-root-project</strong> is a variable defined in `<code>ede.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The current buffer's current root project.</br>
If a file is under a project, this specifies the project that is at</br>
the root of a project tree.
