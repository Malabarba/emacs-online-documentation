<strong>edebug-global-break-condition</strong> is a variable defined in `<code>edebug.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
If non-nil, an expression to test for at every stop point.<br/>
If the result is non-nil, then break.  Errors are ignored.<br/>
<br/>
You can customize this variable.
