<strong>edebug-inhibit-emacs-lisp-mode-bindings</strong> is a variable defined in `<code>edebug.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, inhibit Edebug bindings on the C-x C-a key.</br>
By default, loading the `edebug' library causes these bindings to</br>
be installed in `emacs-lisp-mode-map'.
