<strong>edebug-mode</strong> is a variable defined in `<code>edebug.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Edebug mode is enabled.</br>
Use the command `edebug-mode' to change this variable.
