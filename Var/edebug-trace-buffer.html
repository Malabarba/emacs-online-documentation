<strong>edebug-trace-buffer</strong> is a variable defined in `<code>edebug.el</code>'.</br>
Its value is <pre>"*edebug-trace*"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Name of the buffer to put trace info in.
