<strong>ediff-BAD-DIFF-NUMBER</strong> is a variable defined in `<code>ediff-init.el</code>'.<br/>
Its value is<br/>
"%S: Bad diff region number, %d.  Valid numbers are 1 to %d"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Not documented as a variable.
