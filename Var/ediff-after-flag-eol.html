<strong>ediff-after-flag-eol</strong> is a variable defined in `<code>ediff-init.el</code>'.</br>
Its value is <pre>"<<-"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Flag placed after a highlighted block of differences, if block ends at end of a line.</br>
</br>
You can customize this variable.
