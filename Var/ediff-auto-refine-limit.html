<strong>ediff-auto-refine-limit</strong> is a variable defined in `<code>ediff-diff.el</code>'.</br>
Its value is <pre>14000</pre></br>
<ul>  <li>Automatically becomes permanently buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Auto-refine only the regions of this size (in bytes) or less.
