<strong>ediff-before-flag-bol</strong> is a variable defined in `<code>ediff-init.el</code>'.</br>
Its value is <pre>"->>"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Flag placed before a highlighted block of differences, if block starts at beginning of a line.</br>
</br>
You can customize this variable.
