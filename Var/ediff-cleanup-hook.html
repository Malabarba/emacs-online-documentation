<strong>ediff-cleanup-hook</strong> is a variable defined in `<code>ediff-init.el</code>'.<br/>
Its value is nil<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Hooks to run on exiting Ediff but before killing the control and variant buffers.<br/>
<br/>
You can customize this variable.
