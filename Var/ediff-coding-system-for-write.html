<strong>ediff-coding-system-for-write</strong> is a variable defined in `<code>ediff-init.el</code>'.<br/>
Its value is emacs-internal<br/>
<br/>
Documentation:<br/>
The coding system for write to use when writing out difference regions<br/>
to temp files in buffer jobs and when Ediff needs to find fine differences.<br/>
<br/>
You can customize this variable.
