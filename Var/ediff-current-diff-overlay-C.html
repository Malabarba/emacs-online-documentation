<strong>ediff-current-diff-overlay-C</strong> is a variable defined in `<code>ediff-init.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes permanently buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Overlay for the current difference region in buffer C.
