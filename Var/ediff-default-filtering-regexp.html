<strong>ediff-default-filtering-regexp</strong> is a variable defined in `<code>ediff-mult.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
The default regular expression used as a filename filter in multifile comparisons.<br/>
Should be a sexp.  For instance (car ediff-filtering-regexp-history) or nil.<br/>
<br/>
You can customize this variable.
