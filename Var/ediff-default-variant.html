<strong>ediff-default-variant</strong> is a variable defined in `<code>ediff-merg.el</code>'.<br/>
Its value is combined<br/>
<br/>
Documentation:<br/>
The variant to be used as a default for buffer C in merging.<br/>
Valid values are the symbols `default-A', `default-B', and `combined'.<br/>
<br/>
You can customize this variable.
