<strong>ediff-force-faces</strong> is a variable defined in `<code>ediff-init.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If t, Ediff will think that it is running on a display that supports faces.</br>
This is provided as a temporary relief for users of face-capable displays</br>
that Ediff doesn't know about.
