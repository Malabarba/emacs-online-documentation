title: "ediff-ignore-case-option3"

---
<strong>ediff-ignore-case-option3</strong> is a variable defined in `<code>ediff-diff.el</code>'.</br>
Its value is <pre>""</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Option that causes the diff3 program to ignore case of letters.</br>
GNU diff3 doesn't have such an option.</br>
</br>
You can customize this variable.
