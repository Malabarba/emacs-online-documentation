<strong>ediff-keymap-setup-hook</strong> is a variable defined in `<code>ediff-init.el</code>'.<br/>
Its value is nil<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Hook run just after the default bindings in Ediff keymap are set up.<br/>
<br/>
You can customize this variable.
