<strong>ediff-match-diff-line</strong> is a variable defined in `<code>ediff-diff.el</code>'.<br/>
Its value is<br/>
"^\\([0-9]+\\)\\(\\|,\\([0-9]+\\)\\)\\([acd]\\)\\([0-9]+\\)\\(\\|,\\([0-9]+\\)\\)?$"<br/>
<br/>
Documentation:<br/>
Pattern to match lines produced by diff that describe differences.
