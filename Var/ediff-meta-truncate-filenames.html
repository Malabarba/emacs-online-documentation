<strong>ediff-meta-truncate-filenames</strong> is a variable defined in `<code>ediff-mult.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, truncate long file names in the session group buffers.</br>
This can be toggled with `ediff-toggle-filename-truncation'.</br>
</br>
You can customize this variable.
