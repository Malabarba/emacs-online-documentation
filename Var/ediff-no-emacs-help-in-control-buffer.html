<strong>ediff-no-emacs-help-in-control-buffer</strong> is a variable defined in `<code>ediff-init.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means C-h should not invoke Emacs help in control buffer.<br/>
Instead, C-h would jump to previous difference.<br/>
<br/>
You can customize this variable.
