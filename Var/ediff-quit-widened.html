<strong>ediff-quit-widened</strong> is a variable defined in `<code>ediff-init.el</code>'.</br>
Its value is <pre>t</pre></br>
<ul>  <li>Automatically becomes permanently buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means: when finished, Ediff widens buffers A/B.</br>
Actually, Ediff restores the scope of visibility that existed at startup.
