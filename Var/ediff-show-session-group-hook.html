<strong>ediff-show-session-group-hook</strong> is a variable defined in `<code>ediff-mult.el</code>'.</br>
Its value is <pre>(delete-other-windows)</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Hooks run just after a session group buffer is shown.</br>
</br>
You can customize this variable.
