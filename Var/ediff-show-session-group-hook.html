<strong>ediff-show-session-group-hook</strong> is a variable defined in `<code>ediff-mult.el</code>'.<br/>
Its value is (delete-other-windows)<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Hooks run just after a session group buffer is shown.<br/>
<br/>
You can customize this variable.
