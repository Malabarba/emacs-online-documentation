<strong>ediff-startup-hook</strong> is a variable defined in `<code>ediff-init.el</code>'.<br/>
Its value is nil<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Hooks to run in the control buffer after Ediff has been set up and is ready for the job.<br/>
<br/>
You can customize this variable.
