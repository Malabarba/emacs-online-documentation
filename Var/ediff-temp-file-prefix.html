<strong>ediff-temp-file-prefix</strong> is a variable defined in `<code>ediff-init.el</code>'.</br>
Its value is <pre>"/tmp/"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Prefix to put on Ediff temporary file names.</br>
Do not start with `~/' or `~USERNAME/'.</br>
</br>
You can customize this variable.
