ediff-toggle-read-only-function is a variable defined in `ediff-init.el'.<br/>Its value is toggle-read-only<br/><br/>  This variable may be risky if used as a file-local variable.<br/><br/>Documentation:<br/>Function to be used to toggle read-only status of the buffer.<br/>If nil, Ediff tries using the command bound to C-x C-q.
