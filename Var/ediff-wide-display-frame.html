<strong>ediff-wide-display-frame</strong> is a variable defined in `<code>ediff-wind.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes permanently buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Frame to be used for wide display.
