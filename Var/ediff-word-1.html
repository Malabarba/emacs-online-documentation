<strong>ediff-word-1</strong> is a variable defined in `<code>ediff-diff.el</code>'.<br/>
Its value is "-[:word:]_"<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Characters that constitute words of type 1.<br/>
More precisely, [ediff-word-1] is a regexp that matches type 1 words.<br/>
See `ediff-forward-word' for more details.
