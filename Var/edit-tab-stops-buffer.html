<strong>edit-tab-stops-buffer</strong> is a variable defined in `<code>indent.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Buffer whose tab stops are being edited.</br>
This matters if the variable `tab-stop-list' is local in that buffer.
