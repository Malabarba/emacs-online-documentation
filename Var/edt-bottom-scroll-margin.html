<strong>edt-bottom-scroll-margin</strong> is a variable defined in `<code>edt.el</code>'.<br/>
Its value is 15<br/>
<br/>
Documentation:<br/>
Scroll margin at the bottom of the screen.<br/>
Interpreted as a percent of the current window size with a default<br/>
setting of 15%.  If set to 0, bottom scroll margin is disabled.<br/>
<br/>
You can customize this variable.
