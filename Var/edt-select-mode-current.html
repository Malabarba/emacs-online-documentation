<strong>edt-select-mode-current</strong> is a variable defined in `<code>edt.el</code>'.</br>
Its value is <pre>""</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Text displayed in mode line to indicate the state of EDT select mode.</br>
When select mode is inactive, it is set to an empty string.
