<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>edt-select-mode-current</strong> is a variable defined in `<code>edt.el</code>'.</br>

</br>
<strong id="documentation">Documentation:</strong></br>
Text displayed in mode line to indicate the state of EDT select mode.</br>
