<strong>edt-select-mode-string</strong> is a variable defined in `<code>edt.el</code>'.</br>
Its value is <pre>" Select"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Used in mode line to indicate select mode is active.
