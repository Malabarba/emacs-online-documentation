<strong>edt-top-scroll-margin</strong> is a variable defined in `<code>edt.el</code>'.<br/>
Its value is 10<br/>
<br/>
Documentation:<br/>
Scroll margin at the top of the screen.<br/>
Interpreted as a percent of the current window size with a default<br/>
setting of 10%.  If set to 0, top scroll margin is disabled.<br/>
<br/>
You can customize this variable.
