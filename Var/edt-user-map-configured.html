<strong>edt-user-map-configured</strong> is a variable defined in `<code>edt.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil indicates that user custom EDT key bindings are configured.</br>
This means that an edt-user.el file was found in the user's `load-path'.
