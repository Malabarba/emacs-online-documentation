---
<strong>eieio-custom-ignore-eieio-co</strong> is a variable defined in `<code>eieio-custom.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
When true, all customizable slots of the current object are updated.</br>
Updates occur regardless of the current customization group.
