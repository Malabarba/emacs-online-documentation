<strong>eieio-error-unsupported-class-tags</strong> is a variable defined in `<code>eieio.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil to throw an error if an encountered tag is unsupported.<br/>
This may prevent classes from CLOS applications from being used with EIEIO<br/>
since EIEIO does not support all CLOS tags.
