<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>eieio-instance-tracker</strong>'s value is <pre></br>
eieio-instance-tracker</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
This special class enables instance tracking.</br>
Inheritors from this class must overload `tracking-symbol' which is</br>
a variable symbol used to store a list of all instances.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
