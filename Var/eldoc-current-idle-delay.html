<strong>eldoc-current-idle-delay</strong> is a variable defined in `<code>eldoc.el</code>'.</br>
Its value is <pre>0.5</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Idle time delay currently in use by timer.</br>
This is used to determine if `eldoc-idle-delay' is changed by the user.
