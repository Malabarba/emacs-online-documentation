<strong>eldoc-print-after-edit</strong> is a variable defined in `<code>eldoc.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil eldoc info is only shown when editing.</br>
Changing the value requires toggling `eldoc-mode'.</br>
</br>
You can customize this variable.
