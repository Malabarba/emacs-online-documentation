<strong>elint-log-buffer</strong> is a variable defined in `<code>elint.el</code>'.<br/>
Its value is "*Elint*"<br/>
<br/>
  This variable is safe as a file local variable if its value<br/>
  satisfies the predicate `stringp'.<br/>
<br/>
Documentation:<br/>
