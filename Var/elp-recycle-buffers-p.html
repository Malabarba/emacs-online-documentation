<strong>elp-recycle-buffers-p</strong> is a variable defined in `<code>elp.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
If nil, don't recycle the `elp-results-buffer'.<br/>
In other words, a new unique buffer is create every time you run<br/>
M-x elp-results.<br/>
<br/>
You can customize this variable.
