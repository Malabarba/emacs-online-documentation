<strong>elp-reset-after-results</strong> is a variable defined in `<code>elp.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means reset all profiling info after results are displayed.</br>
Results are displayed with the `elp-results' command.</br>
</br>
You can customize this variable.
