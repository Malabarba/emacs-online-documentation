<strong>elp-use-standard-output</strong> is a variable defined in `<code>elp.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, output to `standard-output' instead of a buffer.</br>
</br>
You can customize this variable.
