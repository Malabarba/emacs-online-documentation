<strong>emacs-lisp-docstring-fill-column</strong> is a variable defined in `<code>lisp-mode.el</code>'.<br/>
Its value is 65<br/>
<br/>
Documentation:<br/>
Value of `fill-column' to use when filling a docstring.<br/>
Any non-integer value means do not use a different value of<br/>
`fill-column' when filling docstrings.<br/>
<br/>
You can customize this variable.
