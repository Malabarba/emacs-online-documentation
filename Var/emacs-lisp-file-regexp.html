<strong>emacs-lisp-file-regexp</strong> is a variable defined in `<code>bytecomp.el</code>'.<br/>
Its value is "\\.el\\'"<br/>
<br/>
Documentation:<br/>
Regexp which matches Emacs Lisp source files.<br/>
If you change this, you might want to set `byte-compile-dest-file-function'.<br/>
<br/>
You can customize this variable.
