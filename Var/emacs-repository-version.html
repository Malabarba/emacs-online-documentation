<strong>emacs-repository-version</strong> is a variable defined in `<code>version.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
String giving the repository revision from which this Emacs was built.</br>
Value is nil if Emacs was not built from a repository checkout,</br>
or if we could not determine the revision.
