title: "emerge-ancestor-buffer"

---
<strong>emerge-ancestor-buffer</strong> is a variable defined in `<code>emerge.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes permanently buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The buffer in which the ancestor variant is stored,</br>
or nil if there is none.
