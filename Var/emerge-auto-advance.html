<strong>emerge-auto-advance</strong> is a variable defined in `<code>emerge.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes permanently buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, emerge-select-A and emerge-select-B automatically advance to</br>
the next difference.
