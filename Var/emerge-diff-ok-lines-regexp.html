<strong>emerge-diff-ok-lines-regexp</strong> is a variable defined in `<code>emerge.el</code>'.<br/>
Its value is "^\\([0-9,]+[acd][0-9,]+$\\|[<>] \\|---\\)"<br/>
<br/>
Documentation:<br/>
Regexp that matches normal output lines from `emerge-diff-program'.<br/>
Lines that do not match are assumed to be error messages.<br/>
<br/>
You can customize this variable.
