<strong>emerge-diff3-ok-lines-regexp</strong> is a variable defined in `<code>emerge.el</code>'.</br>
Its value is <pre>"^\\([1-3]:\\|====\\|  \\)"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp that matches normal output lines from `emerge-diff3-program'.</br>
Lines that do not match are assumed to be error messages.</br>
</br>
You can customize this variable.
