title: "emerge-merge-directories-filename-regexp"

---
<strong>emerge-merge-directories-filename-regexp</strong> is a variable defined in `<code>emerge.el</code>'.</br>
Its value is <pre>"[^.]"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp describing files to be processed by `emerge-merge-directories'.</br>
</br>
You can customize this variable.
