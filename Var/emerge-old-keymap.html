<strong>emerge-old-keymap</strong> is a variable defined in `<code>emerge.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes permanently buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The original local keymap for the merge buffer.
