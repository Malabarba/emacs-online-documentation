<strong>emerge-select-hook</strong> is a variable defined in `<code>emerge.el</code>'.<br/>
Its value is nil<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Hook to run after a difference has been selected.<br/>
The variable `n' holds the (internal) number of the difference.<br/>
<br/>
You can customize this variable.
