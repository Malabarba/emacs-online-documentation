---
title: "emerge-skip-prefers"
layout: doc
---
<strong>emerge-skip-prefers</strong> is a variable defined in `<code>emerge.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes permanently buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, differences for which there is a preference are automatically</br>
skipped.
