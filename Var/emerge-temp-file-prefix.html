<strong>emerge-temp-file-prefix</strong> is a variable defined in `<code>emerge.el</code>'.</br>
Its value is <pre>"/tmp/emerge"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Prefix to put on Emerge temporary file names.</br>
Do not start with `~/' or `~USERNAME/'.</br>
</br>
You can customize this variable.
