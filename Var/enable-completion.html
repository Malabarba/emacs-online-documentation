<strong>enable-completion</strong> is a variable defined in `<code>completion.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means enable recording and saving of completions.</br>
If nil, no new words are added to the database or saved to the init file.</br>
</br>
You can customize this variable.
