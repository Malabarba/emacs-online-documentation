<strong>enable-disabled-menus-and-buttons</strong> is a variable defined in `<code>C source code</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
If non-nil, don't ignore events produced by disabled menu items and tool-bar.<br/>
<br/>
Help functions bind this to allow help on disabled menu items<br/>
and tool-bar buttons.
