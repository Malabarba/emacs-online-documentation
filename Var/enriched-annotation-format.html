<strong>enriched-annotation-format</strong> is a variable defined in `<code>enriched.el</code>'.</br>
Its value is <pre>"<%s%s>"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
General format of enriched-text annotations.
