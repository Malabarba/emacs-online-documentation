<strong>enriched-annotation-regexp</strong> is a variable defined in `<code>enriched.el</code>'.</br>
Its value is <pre>"<\\(/\\)?\\([-A-Za-z0-9]+\\)>"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regular expression matching enriched-text annotations.
