<strong>enriched-verbose</strong> is a variable defined in `<code>enriched.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, give status messages when reading and writing files.</br>
</br>
You can customize this variable.
