<strong>epa-file-inhibit-auto-save</strong> is a variable defined in `<code>epa-hook.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, disable auto-saving when opening an encrypted file.</br>
</br>
You can customize this variable.
