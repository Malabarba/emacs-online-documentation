<strong>epa-popup-info-window</strong> is a variable defined in `<code>epa.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, display status information from epa commands in another window.</br>
</br>
You can customize this variable.
