<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>epa-protocol</strong> is a variable defined in `<code>epa.el</code>'.</br>
Its value is <pre>OpenPGP</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The default protocol.</br>
The value can be either OpenPGP or CMS.</br>
</br>
