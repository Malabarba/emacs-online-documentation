<strong>epa-protocol</strong> is a variable defined in `<code>epa.el</code>'.</br>
Its value is <pre>OpenPGP</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The default protocol.</br>
The value can be either OpenPGP or CMS.</br>
</br>
You should bind this variable with `let', but do not set it globally.
