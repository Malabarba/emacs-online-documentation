<strong>epg-gpg-home-directory</strong> is a variable defined in `<code>epg-config.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The directory which contains the configuration files of `epg-gpg-program'.</br>
</br>
You can customize this variable.
