<strong>epg-gpgsm-program</strong> is a variable defined in `<code>epg-config.el</code>'.</br>
Its value is <pre>"gpgsm"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>

The `gpgsm' executable.</br>
