<strong>erc-active-buffer</strong> is a variable defined in `<code>erc.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
The current active buffer, the one where the user typed the last command.<br/>
Defaults to the server buffer, and should only be set in the<br/>
server buffer.
