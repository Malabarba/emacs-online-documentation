<strong>erc-away</strong> is a variable defined in `<code>erc.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Non-nil indicates that we are away.<br/>
<br/>
Use `erc-away-time' to access this if you might be in a channel<br/>
buffer rather than a server buffer.
