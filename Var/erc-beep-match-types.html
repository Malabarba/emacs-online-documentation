<strong>erc-beep-match-types</strong> is a variable defined in `<code>erc-match.el</code>'.</br>
Its value is <pre>(current-nick)</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Types of matches to beep for when a match occurs.</br>
The function `erc-beep-on-match' needs to be added to `erc-text-matched-hook'</br>
for beeping to work.</br>
</br>
You can customize this variable.
