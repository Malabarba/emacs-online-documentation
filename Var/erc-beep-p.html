<strong>erc-beep-p</strong> is a variable defined in `<code>erc-goodies.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Beep if C-g is in the server message.</br>
The value `erc-interpret-controls-p' must also be t for this to work.</br>
</br>
You can customize this variable.
