---
<strong>erc-button-google-url</strong> is a variable defined in `<code>erc-button.el</code>'.</br>
Its value is <pre>"http://www.google.com/search?q=%s"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
URL used to browse Google search references.</br>
%s is replaced by the search string.</br>
</br>
You can customize this variable.
