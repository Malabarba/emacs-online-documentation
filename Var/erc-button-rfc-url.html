<strong>erc-button-rfc-url</strong> is a variable defined in `<code>erc-button.el</code>'.</br>
Its value is <pre>"http://www.faqs.org/rfcs/rfc%s.html"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
URL used to browse rfc references.</br>
%s is replaced by the number.</br>
</br>
You can customize this variable.
