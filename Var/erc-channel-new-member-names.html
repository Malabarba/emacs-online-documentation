<strong>erc-channel-new-member-names</strong> is a variable defined in `<code>erc.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
If non-nil, a names list is currently being received.<br/>
<br/>

received nicks with t.
