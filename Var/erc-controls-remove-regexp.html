<strong>erc-controls-remove-regexp</strong> is a variable defined in `<code>erc-goodies.el</code>'.</br>
Its value is <pre>"\\|\\|\\|\\|\\|[0-9]?[0-9]?\\(,[0-9][0-9]?\\)?"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regular expression which matches control characters to remove.
