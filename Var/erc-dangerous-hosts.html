<strong>erc-dangerous-hosts</strong> is a variable defined in `<code>erc-match.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of regexps for hosts to highlight.</br>
Useful to mark nicks from dangerous hosts.</br>
</br>
You can customize this variable.
