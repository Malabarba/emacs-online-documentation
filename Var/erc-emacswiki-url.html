<strong>erc-emacswiki-url</strong> is a variable defined in `<code>erc-button.el</code>'.</br>
Its value is <pre>"http://www.emacswiki.org/cgi-bin/wiki.pl?"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
URL of the EmacsWiki Homepage.</br>
</br>
You can customize this variable.
