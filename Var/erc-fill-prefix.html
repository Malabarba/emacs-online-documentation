title: "erc-fill-prefix"

---
<strong>erc-fill-prefix</strong> is a variable defined in `<code>erc-fill.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Values used as `fill-prefix' for `erc-fill-variable'.</br>
nil means fill with space, a string means fill with this string.</br>
</br>
You can customize this variable.
