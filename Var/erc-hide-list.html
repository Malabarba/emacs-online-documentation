<strong>erc-hide-list</strong> is a variable defined in `<code>erc.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>

A typical value would be '("JOIN" "PART" "QUIT").</br>
</br>
You can customize this variable.
