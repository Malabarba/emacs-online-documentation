<strong>erc-hide-prompt</strong> is a variable defined in `<code>erc.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
If non-nil, do not display the prompt for commands.<br/>
<br/>
(A command is any input starting with a '/').<br/>
<br/>
See also the variables `erc-prompt' and `erc-command-indicator'.<br/>
<br/>
You can customize this variable.
