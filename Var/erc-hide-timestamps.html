<strong>erc-hide-timestamps</strong> is a variable defined in `<code>erc-stamp.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, timestamps will be invisible.</br>
</br>
This is useful for logging, because, although timestamps will be</br>
hidden, they will still be present in the logs.</br>
</br>
You can customize this variable.
