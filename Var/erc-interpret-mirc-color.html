<strong>erc-interpret-mirc-color</strong> is a variable defined in `<code>erc-goodies.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, ERC will interpret mIRC color codes.</br>
</br>
You can customize this variable.
