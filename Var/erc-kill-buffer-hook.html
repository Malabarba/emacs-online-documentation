<strong>erc-kill-buffer-hook</strong> is a variable defined in `<code>erc.el</code>'.<br/>
Its value is nil<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Hook run whenever a non-server or channel buffer is killed.<br/>
<br/>
See also `kill-buffer'.<br/>
<br/>
You can customize this variable.
