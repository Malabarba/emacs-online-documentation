<strong>erc-kill-buffer-on-part</strong> is a variable defined in `<code>erc.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Kill the channel buffer on PART.<br/>
This variable should probably stay nil, as ERC can reuse buffers if<br/>
you rejoin them later.<br/>
<br/>
You can customize this variable.
