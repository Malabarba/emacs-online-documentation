<strong>erc-kill-channel-hook</strong> is a variable defined in `<code>erc.el</code>'.<br/>
Its value is (erc-kill-channel)<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Invoked whenever a channel-buffer is killed via `kill-buffer'.<br/>
<br/>
You can customize this variable.
