<strong>erc-kill-server-hook</strong> is a variable defined in `<code>erc.el</code>'.<br/>
Its value is (erc-kill-server)<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Invoked whenever a server-buffer is killed via `kill-buffer'.<br/>
<br/>
You can customize this variable.
