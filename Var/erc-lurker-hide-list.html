<strong>erc-lurker-hide-list</strong> is a variable defined in `<code>erc.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
List of IRC type messages to hide when sent by lurkers.<br/>
<br/>
A typical value would be '("JOIN" "PART" "QUIT").<br/>
See also `erc-lurker-p' and `erc-hide-list'.<br/>
<br/>
You can customize this variable.
