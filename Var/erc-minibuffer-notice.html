<strong>erc-minibuffer-notice</strong> is a variable defined in `<code>erc.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, print ERC notices for the user in the minibuffer.</br>
Only happens when the session buffer isn't visible.</br>
</br>
You can customize this variable.
