title: "erc-netsplit-regexp"
layout: doc
---
<strong>erc-netsplit-regexp</strong> is a variable defined in `<code>erc-netsplit.el</code>'.</br>
Its value is <pre>"^[^ @!\"
]+\\.[^ @!
]+ [^ @!
]+\\.[^ @!\"
]+$"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
This regular expression should match quit reasons produced</br>
by netsplits.</br>
</br>
You can customize this variable.
