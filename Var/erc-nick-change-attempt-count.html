---
<strong>erc-nick-change-attempt-count</strong> is a variable defined in `<code>erc.el</code>'.</br>
Its value is <pre>0</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Used to keep track of how many times an attempt at changing nick is made.
