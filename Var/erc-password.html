<strong>erc-password</strong> is a variable defined in `<code>erc.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Password to use when authenticating to an IRC server.</br>
It is not strictly necessary to provide this, since ERC will</br>
prompt you for it.
