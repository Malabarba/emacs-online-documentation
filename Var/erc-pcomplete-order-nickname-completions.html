<strong>erc-pcomplete-order-nickname-completions</strong> is a variable defined in `<code>erc-pcomplete.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If t, channel nickname completions will be ordered such that</br>
the most recent speakers are listed first.</br>
</br>
You can customize this variable.
