<strong>erc-port</strong> is a variable defined in `<code>erc.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
IRC port to use if not specified.</br>
</br>
This can be either a string or a number.</br>
</br>
You can customize this variable.
