<strong>erc-prompt-for-password</strong> is a variable defined in `<code>erc.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Asks before using the default password, or whether to enter a new one.</br>
</br>
You can customize this variable.
