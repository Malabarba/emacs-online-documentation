<strong>erc-prompt</strong> is a variable defined in `<code>erc.el</code>'.</br>
Its value is <pre>"ERC>"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Prompt used by ERC.  Trailing whitespace is not required.</br>
</br>
You can customize this variable.
