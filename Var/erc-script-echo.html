<strong>erc-script-echo</strong> is a variable defined in `<code>erc.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, echo the IRC script commands locally.</br>
</br>
You can customize this variable.
