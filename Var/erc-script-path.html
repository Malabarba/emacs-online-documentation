<strong>erc-script-path</strong> is a variable defined in `<code>erc.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of directories to look for a script in /load command.</br>
The script is first searched in the current directory, then in each</br>
directory in the list.</br>
</br>
You can customize this variable.
