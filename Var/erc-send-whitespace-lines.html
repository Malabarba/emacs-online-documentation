<strong>erc-send-whitespace-lines</strong> is a variable defined in `<code>erc.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If set to non-nil, send lines consisting of only whitespace.</br>
</br>
You can customize this variable.
