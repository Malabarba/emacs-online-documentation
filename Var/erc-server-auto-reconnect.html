<strong>erc-server-auto-reconnect</strong> is a variable defined in `<code>erc-backend.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means that ERC will attempt to reestablish broken connections.</br>
</br>
Reconnection will happen automatically for any unexpected disconnection.</br>
</br>
You can customize this variable.
