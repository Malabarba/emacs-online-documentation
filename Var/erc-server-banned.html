<strong>erc-server-banned</strong> is a variable defined in `<code>erc-backend.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if the user is denied access because of a server ban.
