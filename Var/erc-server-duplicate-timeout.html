<strong>erc-server-duplicate-timeout</strong> is a variable defined in `<code>erc-backend.el</code>'.<br/>
Its value is 60<br/>
<br/>
Documentation:<br/>
The time allowed in seconds between duplicate messages.<br/>
<br/>
If two identical messages arrive within this value of one another, the second<br/>
isn't displayed.<br/>
<br/>
You can customize this variable.
