<strong>erc-server-flood-queue</strong> is a variable defined in `<code>erc-backend.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
The queue of messages waiting to be sent to the server.<br/>
See `erc-server-flood-margin' for an explanation of the flood<br/>
protection algorithm.
