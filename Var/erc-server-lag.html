<strong>erc-server-lag</strong> is a variable defined in `<code>erc-backend.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Calculated server lag time in seconds.</br>
This variable is only set in a server buffer.
