<strong>erc-server-last-ping-time</strong> is a variable defined in `<code>erc-backend.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Time the last ping was sent.</br>
This is useful for flood protection.
