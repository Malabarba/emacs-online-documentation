<strong>erc-server-reconnect-timeout</strong> is a variable defined in `<code>erc-backend.el</code>'.<br/>
Its value is 1<br/>
<br/>
Documentation:<br/>
The amount of time, in seconds, that ERC will wait between<br/>
successive reconnect attempts.<br/>
<br/>
If a key is pressed while ERC is waiting, it will stop waiting.<br/>
<br/>
You can customize this variable.
