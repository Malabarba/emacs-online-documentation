<strong>erc-server-reconnecting</strong> is a variable defined in `<code>erc-backend.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if the user requests an explicit reconnect, and the</br>
current IRC process is still alive.
