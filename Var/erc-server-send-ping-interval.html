<strong>erc-server-send-ping-interval</strong> is a variable defined in `<code>erc-backend.el</code>'.<br/>
Its value is 30<br/>
<br/>
Documentation:<br/>
Interval of sending pings to the server, in seconds.<br/>
If this is set to nil, pinging the server is disabled.<br/>
<br/>
You can customize this variable.
