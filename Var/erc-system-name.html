<strong>erc-system-name</strong> is a variable defined in `<code>erc.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Use this as the name of your system.</br>
If nil, ERC will call `system-name' to get this information.</br>
</br>
You can customize this variable.
