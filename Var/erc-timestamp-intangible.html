<strong>erc-timestamp-intangible</strong> is a variable defined in `<code>erc-stamp.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Whether the timestamps should be intangible, i.e. prevent the point</br>
from entering them and instead jump over them.</br>
</br>
You can customize this variable.
