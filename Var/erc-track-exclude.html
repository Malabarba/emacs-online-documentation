---
<strong>erc-track-exclude</strong> is a variable defined in `<code>erc-track.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A list targets (channel names or query targets) which should not be tracked.</br>
</br>
You can customize this variable.
