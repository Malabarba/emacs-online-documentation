<strong>erc-track-minor-mode</strong> is a variable defined in `<code>erc-track.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Erc-Track minor mode is enabled.</br>
See the command `erc-track-minor-mode' for a description of this minor mode.</br>
</br>
You can customize this variable.
