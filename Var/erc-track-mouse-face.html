<strong>erc-track-mouse-face</strong> is a variable defined in `<code>erc-track.el</code>'.</br>
Its value is <pre>mode-line-highlight</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The face to use when mouse is over channel names in the mode line.
