<strong>erc-track-switch-from-erc</strong> is a variable defined in `<code>erc-track.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, `erc-track-switch-buffer' will return to the last non-erc buffer</br>
when there are no more active channels.</br>
</br>
You can customize this variable.
