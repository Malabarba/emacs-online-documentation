<strong>erc-track-use-faces</strong> is a variable defined in `<code>erc-track.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Use faces in the mode-line.</br>
The faces used are the same as used for text in the buffers.</br>
(e.g. `erc-pal-face' is used if a pal sent a message to that channel.)</br>
</br>
You can customize this variable.
