<strong>erc-user-emacs-directory</strong> is a variable defined in `<code>erc-compat.el</code>'.</br>
Its value is <pre>"~/.emacs.d/"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Directory beneath which additional per-user Emacs-specific files</br>
are placed.</br>
Note that this should end with a directory separator.
