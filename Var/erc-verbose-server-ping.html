<strong>erc-verbose-server-ping</strong> is a variable defined in `<code>erc.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, show every time you get a PING or PONG from the server.</br>
</br>
You can customize this variable.
