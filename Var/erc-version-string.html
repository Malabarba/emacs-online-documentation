<strong>erc-version-string</strong> is a variable defined in `<code>erc.el</code>'.</br>
Its value is <pre>"ERC (IRC client for Emacs 25.0.50.2)"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
ERC version.  This is used by function `erc-version'.
