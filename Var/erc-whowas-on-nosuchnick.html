<strong>erc-whowas-on-nosuchnick</strong> is a variable defined in `<code>erc.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, do a whowas on a nick if no such nick.</br>
</br>
You can customize this variable.
