<strong>ert--find-test-regexp</strong> is a variable defined in `<code>ert.el</code>'.</br>
Its value is <pre></br>
"^\\s-*(ert-deftest\\(?:\\s-\\|\n\\|;.*\n\\)+%s\\(\\s-\\|$\\)"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The regexp the `find-function' mechanisms use for finding test definitions.
