<strong>eshell-delimiter-argument-list</strong> is a variable defined in `<code>esh-arg.el</code>'.</br>
Its value is <pre>(59 38 124 62 32 9 10)</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of characters to recognize as argument separators.</br>
</br>
You can customize this variable.
