<strong>eshell-directory-name</strong> is a variable defined in `<code>eshell.el</code>'.</br>
Its value is <pre>"~/.emacs.d/eshell/"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The directory where Eshell control files should be kept.</br>
</br>
You can customize this variable.
