<strong>eshell-done-messages-in-minibuffer</strong> is a variable defined in `<code>esh-proc.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, subjob "Done" messages will display in minibuffer.</br>
</br>
You can customize this variable.
