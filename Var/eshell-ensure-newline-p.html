title: "eshell-ensure-newline-p"
layout: doc
---
<strong>eshell-ensure-newline-p</strong> is a variable defined in `<code>esh-cmd.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, ensure that a newline is emitted after a Lisp form.</br>
This can be changed by Lisp forms that are evaluated from the Eshell</br>
command line.
