title: "eshell-group-file"

---
<strong>eshell-group-file</strong> is a variable defined in `<code>esh-util.el</code>'.</br>
Its value is <pre>"/etc/group"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, the name of the group file on your system.</br>
</br>
You can customize this variable.
