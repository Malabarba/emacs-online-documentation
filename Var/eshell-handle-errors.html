<strong>eshell-handle-errors</strong> is a variable defined in `<code>esh-util.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, Eshell will handle errors itself.</br>
Setting this to nil is offered as an aid to debugging only.</br>
</br>
You can customize this variable.
