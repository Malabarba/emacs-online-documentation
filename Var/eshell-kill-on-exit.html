<strong>eshell-kill-on-exit</strong> is a variable defined in `<code>esh-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, kill the Eshell buffer on the `exit' command.</br>
Otherwise, the buffer will simply be buried.</br>
</br>
You can customize this variable.
