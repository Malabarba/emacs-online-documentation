<strong>eshell-lisp-regexp</strong> is a variable defined in `<code>esh-cmd.el</code>'.</br>
Its value is <pre>"\\([(`]\\|#'\\)"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A regexp which, if matched at beginning of an argument, means Lisp.</br>
Such arguments will be passed to `read', and then evaluated.</br>
</br>
You can customize this variable.
