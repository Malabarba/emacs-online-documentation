<strong>eshell-non-interactive-p</strong> is a variable defined in `<code>eshell.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A variable which is non-nil when Eshell is not running interactively.</br>
Modules should use this variable so that they don't clutter</br>
non-interactive sessions, such as when using `eshell-command'.
