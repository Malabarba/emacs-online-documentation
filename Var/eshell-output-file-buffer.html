<strong>eshell-output-file-buffer</strong> is a variable defined in `<code>esh-io.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, the current buffer is a file output buffer.
