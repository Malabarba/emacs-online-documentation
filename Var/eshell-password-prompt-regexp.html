<strong>eshell-password-prompt-regexp</strong> is a variable defined in `<code>esh-mode.el</code>'.<br/>
Its value is "[Pp]ass\\(word\\|phrase\\).*:\\s *\\'"<br/>
<br/>
Documentation:<br/>
Regexp matching prompts for passwords in the inferior process.<br/>
This is used by `eshell-watch-for-password-prompt'.<br/>
<br/>
You can customize this variable.
