eshell-password-prompt-regexp is a variable defined in `esh-mode.el'.<br/>Its value is "[Pp]ass\\(word\\|phrase\\).*:\\s *\\'"<br/><br/>Documentation:<br/>Regexp matching prompts for passwords in the inferior process.<br/>This is used by `eshell-watch-for-password-prompt'.<br/><br/>You can customize this variable.
