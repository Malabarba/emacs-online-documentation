<strong>eshell-path-env</strong> is a variable defined in `<code>esh-util.el</code>'.<br/>
Its value is<br/>
"/usr/local/sbin:/usr/local/bin:/usr/bin:/usr/bin/vendor_perl:/usr/bin/core_perl"<br/>
<br/>
Documentation:<br/>
Content of $PATH.<br/>
It might be different from (getenv "PATH"), when<br/>
`default-directory' points to a remote host.
