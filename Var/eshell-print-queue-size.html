<strong>eshell-print-queue-size</strong> is a variable defined in `<code>esh-io.el</code>'.<br/>
Its value is 5<br/>
<br/>
Documentation:<br/>
The size of the print queue, for doing buffered printing.<br/>
This is basically a speed enhancement, to avoid blocking the Lisp code<br/>
from executing while Emacs is redisplaying.<br/>
<br/>
You can customize this variable.
