<strong>eshell-process-wait-milliseconds</strong> is a variable defined in `<code>esh-proc.el</code>'.</br>
Its value is <pre>50</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The number of milliseconds to delay waiting for a synchronous process.</br>
</br>
You can customize this variable.
