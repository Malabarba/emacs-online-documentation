<strong>eshell-process-wait-seconds</strong> is a variable defined in `<code>esh-proc.el</code>'.</br>
Its value is <pre>0</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The number of seconds to delay waiting for a synchronous process.</br>
</br>
You can customize this variable.
