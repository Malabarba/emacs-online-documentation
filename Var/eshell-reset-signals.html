<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>eshell-reset-signals</strong> is a variable defined in `<code>esh-proc.el</code>'.</br>
Its value is <pre>"^\\(interrupt\\|killed\\|quit\\|stopped\\)"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If a termination signal matches this regexp, the terminal will be reset.</br>
</br>
You can customize this variable.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
