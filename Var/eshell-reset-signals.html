<strong>eshell-reset-signals</strong> is a variable defined in `<code>esh-proc.el</code>'.</br>
Its value is <pre>"^\\(interrupt\\|killed\\|quit\\|stopped\\)"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If a termination signal matches this regexp, the terminal will be reset.</br>
</br>
You can customize this variable.
