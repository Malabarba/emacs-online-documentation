<strong>eshell-send-direct-to-subprocesses</strong> is a variable defined in `<code>esh-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If t, send any input immediately to a subprocess.</br>
</br>
You can customize this variable.
