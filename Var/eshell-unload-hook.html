<strong>eshell-unload-hook</strong> is a variable defined in `<code>eshell.el</code>'.<br/>
Its value is (eshell-unload-all-modules)<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
A hook run when Eshell is unloaded from memory.<br/>
<br/>
You can customize this variable.
