<strong>eshell-unload-hook</strong> is a variable defined in `<code>eshell.el</code>'.</br>
Its value is <pre>(eshell-unload-all-modules)</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
A hook run when Eshell is unloaded from memory.</br>
</br>
You can customize this variable.
