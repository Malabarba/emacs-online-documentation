<strong>eudc-query-form-attributes</strong> is a variable defined in `<code>eudc-vars.el</code>'.</br>
Its value is <pre>(name firstname email phone)</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A list of attributes presented in the query form.</br>
</br>
You can customize this variable.
