<strong>ex-cycle-through-non-files</strong> is a variable defined in `<code>viper-ex.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Cycle through *scratch* and other buffers that don't visit any file.</br>
</br>
You can customize this variable.
