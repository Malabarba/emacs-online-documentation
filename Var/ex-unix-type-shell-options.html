title: "ex-unix-type-shell-options"

---
<strong>ex-unix-type-shell-options</strong> is a variable defined in `<code>viper-ex.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Options to pass to the Unix-style shell.</br>
Don't put `-c' here, as it is added automatically.</br>
</br>
You can customize this variable.
