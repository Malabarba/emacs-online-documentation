<strong>executable-prefix</strong> is a variable defined in `<code>executable.el</code>'.<br/>
Its value is "#!"<br/>
<br/>
Documentation:<br/>
Interpreter magic number prefix inserted when there was no magic number.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 24.3 of Emacs.<br/>
