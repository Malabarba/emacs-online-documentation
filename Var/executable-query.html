<strong>executable-query</strong> is a variable defined in `<code>executable.el</code>'.</br>
Its value is <pre>function</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, ask user before changing an existing magic number.</br>
When this is `function', only ask when called non-interactively.</br>
</br>
You can customize this variable.
