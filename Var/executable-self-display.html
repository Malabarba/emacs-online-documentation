<strong>executable-self-display</strong> is a variable defined in `<code>executable.el</code>'.<br/>
Its value is "tail"<br/>
<br/>
Documentation:<br/>
Command you use with argument `+2' to make text files self-display.<br/>
Note that the like of `more' doesn't work too well under Emacs M-x shell.<br/>
<br/>
You can customize this variable.
