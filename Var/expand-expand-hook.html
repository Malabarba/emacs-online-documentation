<strong>expand-expand-hook</strong> is a variable defined in `<code>expand.el</code>'.<br/>
Its value is nil<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Hooks run when an abbrev made by `expand-add-abbrevs' is expanded.<br/>
<br/>
You can customize this variable.
