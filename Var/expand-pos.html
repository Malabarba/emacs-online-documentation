title: "expand-pos"
layout: doc
---
<strong>expand-pos</strong> is a variable defined in `<code>expand.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, stores a vector containing markers to positions defined by the last expansion.
