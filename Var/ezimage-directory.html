<strong>ezimage-directory</strong> is a variable defined in `<code>ezimage.el</code>'.</br>
Its value is <pre></br>
(image :type xpm :file "/usr/local/share/emacs/25.0.50/etc/images/ezimage/dir.xpm" :ascent center)
</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Image used for empty directories.
