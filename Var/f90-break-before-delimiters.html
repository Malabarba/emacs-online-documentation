f90-break-before-delimiters is a variable defined in `f90.el'.<br/>Its value is t<br/><br/>  This variable is safe as a file local variable if its value<br/>  satisfies the predicate `booleanp'.<br/><br/>Documentation:<br/>Non-nil causes `f90-do-auto-fill' to break lines before delimiters.<br/><br/>You can customize this variable.
