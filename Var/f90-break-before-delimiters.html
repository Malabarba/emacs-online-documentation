<strong>f90-break-before-delimiters</strong> is a variable defined in `<code>f90.el</code>'.<br/>
Its value is t<br/>
<br/>
  This variable is safe as a file local variable if its value<br/>
  satisfies the predicate `booleanp'.<br/>
<br/>
Documentation:<br/>
Non-nil causes `f90-do-auto-fill' to break lines before delimiters.<br/>
<br/>
You can customize this variable.
