<strong>f90-end-if-re</strong> is a variable defined in `<code>f90.el</code>'.</br>
Its value is <pre>"end[ 	]*\\(forall\\|if\\|select\\|where\\)\\_>"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching the end of an IF, SELECT, WHERE, FORALL block.
