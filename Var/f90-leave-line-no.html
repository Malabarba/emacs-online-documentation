<strong>f90-leave-line-no</strong> is a variable defined in `<code>f90.el</code>'.<br/>
Its value is nil<br/>
<br/>
  This variable is safe as a file local variable if its value<br/>
  satisfies the predicate `booleanp'.<br/>
<br/>
Documentation:<br/>
If non-nil, line numbers are not left justified.<br/>
<br/>
You can customize this variable.
