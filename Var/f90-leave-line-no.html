<strong>f90-leave-line-no</strong> is a variable defined in `<code>f90.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul><li>  This variable is safe as a file local variable if its value</br>
  satisfies the predicate `booleanp'.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, line numbers are not left justified.</br>
</br>
You can customize this variable.
