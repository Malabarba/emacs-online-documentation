<strong>f90-program-block-re</strong> is a variable defined in `<code>f90.el</code>'.<br/>
Its value is<br/>
"\\(function\\|module\\|program\\|sub\\(?:\\(?:modul\\|routin\\)e\\)\\)"<br/>
<br/>

<br/>
