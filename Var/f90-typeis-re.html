<strong>f90-typeis-re</strong> is a variable defined in `<code>f90.el</code>'.</br>
Its value is <pre>"\\_<\\(class\\|type\\)[ 	]*is[ 	]*("</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching a CLASS/TYPE IS statement.
