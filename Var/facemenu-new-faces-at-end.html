<strong>facemenu-new-faces-at-end</strong> is a variable defined in `<code>facemenu.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Where in the menu to insert newly-created faces.</br>
This should be nil to put them at the top of the menu, or t to put them</br>
just before "Other" at the end.</br>
</br>
You can customize this variable.
