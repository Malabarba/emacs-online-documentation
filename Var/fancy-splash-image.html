<strong>fancy-splash-image</strong> is a variable defined in `<code>startup.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The image to show in the splash screens, or nil for defaults.</br>
</br>
You can customize this variable.
