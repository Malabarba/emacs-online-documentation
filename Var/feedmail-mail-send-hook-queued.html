<strong>feedmail-mail-send-hook-queued</strong> is a variable defined in `<code>feedmail.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Hook run by `feedmail-mail-send-hook-splitter' for queued mail.</br>
See documentation of `feedmail-mail-send-hook-splitter' for details.</br>
</br>
You can customize this variable.
