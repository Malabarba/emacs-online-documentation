---
title: "ff-ignore-include"
layout: doc
---
<strong>ff-ignore-include</strong> is a variable defined in `<code>find-file.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, ignore `#include' lines.</br>
</br>
You can customize this variable.
