<strong>ff-pre-load-hook</strong> is a variable defined in `<code>find-file.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
List of functions to be called before the other file is loaded.<br/>
<br/>
You can customize this variable.
