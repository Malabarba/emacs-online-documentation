<strong>ffap-at-mouse-fallback</strong> is a variable defined in `<code>ffap.el</code>'.<br/>
Its value is nil<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Command invoked by `ffap-at-mouse' if nothing found at click, or nil.<br/>
Ignored when `ffap-at-mouse' is called programmatically.
