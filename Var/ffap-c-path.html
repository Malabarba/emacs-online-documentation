<strong>ffap-c-path</strong> is a variable defined in `<code>ffap.el</code>'.</br>
Its value is <pre>("/usr/include" "/usr/local/include")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of directories to search for include files.
