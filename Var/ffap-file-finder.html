title: "ffap-file-finder"

---
<strong>ffap-file-finder</strong> is a variable defined in `<code>ffap.el</code>'.</br>
Its value is <pre>find-file</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The command called by `find-file-at-point' to find a file.</br>
</br>
You can customize this variable.
