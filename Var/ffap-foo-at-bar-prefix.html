---
<strong>ffap-foo-at-bar-prefix</strong> is a variable defined in `<code>ffap.el</code>'.</br>
Its value is <pre>"mailto"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Presumed URL prefix type of strings like "<foo.9z@bar>".</br>
Sensible values are nil, "news", or "mailto".</br>
</br>
You can customize this variable.
