<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ffap-foo-at-bar-prefix</strong> is a variable defined in `<code>ffap.el</code>'.</br>
Its value is <pre>"mailto"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Presumed URL prefix type of strings like "<foo.9z@bar>".</br>
Sensible values are nil, "news", or "mailto".</br>
</br>
You can customize this variable.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
