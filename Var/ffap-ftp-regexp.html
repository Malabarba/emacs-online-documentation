<strong>ffap-ftp-regexp</strong> is a variable defined in `<code>ffap.el</code>'.</br>
Its value is <pre>"\\`/[^/:]+:"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
File names matching this regexp are treated as remote ffap.</br>
If nil, ffap neither recognizes nor generates such names.</br>
</br>
You can customize this variable.
