ffap-ftp-sans-slash-regexp is a variable defined in `ffap.el'.<br/>Its value is<br/>"\\`\\([^:@]+@[^:@]+:\\|[^@.:]+\\.[^@:]+:\\|[^:]+:[~/]\\)\\([^:]\\|\\'\\)"<br/><br/>Documentation:<br/>Strings matching this are coerced to ftp file names by ffap.<br/>That is, ffap just prepends "/".  Set to nil to disable.
