<strong>ffap-ftp-sans-slash-regexp</strong> is a variable defined in `<code>ffap.el</code>'.</br>
Its value is <pre></br>
"\\`\\([^:@]+@[^:@]+:\\|[^@.:]+\\.[^@:]+:\\|[^:]+:[~/]\\)\\([^:]\\|\\'\\)"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Strings matching this are coerced to ftp file names by ffap.</br>
That is, ffap just prepends "/".  Set to nil to disable.
