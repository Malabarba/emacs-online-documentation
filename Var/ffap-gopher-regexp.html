<strong>ffap-gopher-regexp</strong> is a variable defined in `<code>ffap.el</code>'.<br/>
Its value is<br/>
"^.*\\<\\(Type\\|Name\\|Path\\|Host\\|Port\\) *= *\\(.*\\) *$"<br/>
<br/>
Documentation:<br/>
Regexp matching a line in a gopher bookmark (maybe indented).<br/>
The two subexpressions are the KEY and VALUE.
