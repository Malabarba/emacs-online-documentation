---
<strong>ffap-kpathsea-depth</strong> is a variable defined in `<code>ffap.el</code>'.</br>
Its value is <pre>1</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Bound on depth of subdirectory search in `ffap-kpathsea-expand-path'.</br>
Set to 0 to avoid all searching, or nil for no limit.
