ffap-machine-p-known is a variable defined in `ffap.el'.<br/>Its value is ping<br/><br/>Documentation:<br/>What `ffap-machine-p' does with hostnames that have a known domain.<br/>Value should be a symbol, one of `ping', `accept', and `reject'.<br/>See `mail-extr.el' for the known domains.<br/><br/>You can customize this variable.
