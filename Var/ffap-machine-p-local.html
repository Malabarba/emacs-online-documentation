<strong>ffap-machine-p-local</strong> is a variable defined in `<code>ffap.el</code>'.<br/>
Its value is reject<br/>
<br/>
Documentation:<br/>
What `ffap-machine-p' does with hostnames that have no domain.<br/>
Value should be a symbol, one of `ping', `accept', and `reject'.<br/>
<br/>
You can customize this variable.
