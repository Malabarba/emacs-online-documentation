<strong>ffap-menu-text-plist</strong> is a variable defined in `<code>ffap.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Text properties applied to strings found by `ffap-menu-rescan'.</br>
These properties may be used to fontify the menu references.
