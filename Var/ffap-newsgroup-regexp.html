---
title: "ffap-newsgroup-regexp"
layout: doc
---
<strong>ffap-newsgroup-regexp</strong> is a variable defined in `<code>ffap.el</code>'.</br>
Its value is <pre>"\\`[[:lower:]]+\\.[-+[:lower:]_0-9.]+\\'"</pre></br>
<ul>  <li>This variable is an alias for `<strong><a href="/Var/thing-at-point-newsgroup-regexp.html">thing-at-point-newsgroup-regexp</a></strong>'.</li>
</ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching a newsgroup name.
