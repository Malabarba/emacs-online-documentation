---
title: "ffap-next-regexp"
layout: doc
---
<strong>ffap-next-regexp</strong> is a variable defined in `<code>ffap.el</code>'.</br>
Its value is <pre>"[/:.~[:alpha:]]/\\|@[[:alpha:]][-[:alnum:]]*\\."</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regular expression governing movements of `ffap-next'.</br>
</br>
You can customize this variable.
