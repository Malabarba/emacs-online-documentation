<strong>ffap-pass-wildcards-to-dired</strong> is a variable defined in `<code>ffap.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, pass filenames matching `ffap-dired-wildcards' to dired.</br>
</br>
You can customize this variable.
