<strong>ffap-require-prefix</strong> is a variable defined in `<code>ffap.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If set, reverses the prefix argument to `find-file-at-point'.</br>
This is nil so neophytes notice ffap.  Experts may prefer to disable</br>
ffap most of the time.</br>
</br>
You can customize this variable.
