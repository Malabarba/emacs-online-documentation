title: "ffap-rfs-regexp"
layout: doc
---
<strong>ffap-rfs-regexp</strong> is a variable defined in `<code>ffap.el</code>'.</br>
Its value is <pre>"\\`/\\(afs\\|net\\)/."</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Matching file names are treated as remote.  Use nil to disable.</br>
</br>
You can customize this variable.
