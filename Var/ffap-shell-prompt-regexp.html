<strong>ffap-shell-prompt-regexp</strong> is a variable defined in `<code>ffap.el</code>'.</br>
Its value is <pre>"[$%><]*"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Paths matching this regexp are stripped off the shell prompt.</br>
If nil, ffap doesn't do shell prompt stripping.</br>
</br>
You can customize this variable.
