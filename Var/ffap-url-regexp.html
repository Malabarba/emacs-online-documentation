<strong>ffap-url-regexp</strong> is a variable defined in `<code>ffap.el</code>'.<br/>
Its value is<br/>
"\\`\\(news\\(post\\)?:\\|mailto:\\|file:\\|\\(ftp\\|https?\\|telnet\\|gopher\\|www\\|wais\\)://\\)."<br/>
<br/>
Documentation:<br/>
Regexp matching URLs.  Use nil to disable URL features in ffap.
