<strong>file-cache-buffer-default-regexp</strong> is a variable defined in `<code>filecache.el</code>'.</br>
Its value is <pre>"^.+$"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp to match files in `file-cache-buffer'.</br>
</br>
You can customize this variable.
