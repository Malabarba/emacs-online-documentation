<strong>file-cache-buffer</strong> is a variable defined in `<code>filecache.el</code>'.</br>
Its value is <pre>"*File Cache*"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Buffer to hold the cache of file names.</br>
</br>
You can customize this variable.
