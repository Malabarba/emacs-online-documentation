<strong>file-cache-completion-ignore-case</strong> is a variable defined in `<code>filecache.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, file-cache completion should ignore case.</br>
Defaults to the value of `completion-ignore-case'.</br>
</br>
You can customize this variable.
