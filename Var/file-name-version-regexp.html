<strong>file-name-version-regexp</strong> is a variable defined in `<code>files.el</code>'.<br/>
Its value is<br/>
"\\(?:~\\|\\.~[-[:alnum:]:#@^._]+\\(?:~[[:digit:]]+\\)?~\\)"<br/>
<br/>
Documentation:<br/>
Regular expression matching the backup/version part of a file name.<br/>
Used by `file-name-sans-versions'.
