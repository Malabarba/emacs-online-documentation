<strong>filesets-be-docile-flag</strong> is a variable defined in `<code>filesets.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means don't complain if a file or a directory doesn't exist.<br/>
This is useful if you want to use the same startup files in different<br/>
computer environments.<br/>
<br/>
You can customize this variable.
