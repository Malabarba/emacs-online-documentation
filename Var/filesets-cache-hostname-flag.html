<strong>filesets-cache-hostname-flag</strong> is a variable defined in `<code>filesets.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means cache the hostname.<br/>
If the current name differs from the cached one,<br/>
rebuild the menu and create a new cache file.<br/>
<br/>
You can customize this variable.
