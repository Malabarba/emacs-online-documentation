<strong>filesets-find-file-delay</strong> is a variable defined in `<code>filesets.el</code>'.<br/>
Its value is 0<br/>
<br/>
Documentation:<br/>
Delay before calling `find-file'.<br/>
This is for calls via `filesets-find-or-display-file'<br/>
or `filesets-find-file'.<br/>
<br/>
Set this to 0, if you don't use XEmacs's buffer tabs.<br/>
<br/>
You can customize this variable.
