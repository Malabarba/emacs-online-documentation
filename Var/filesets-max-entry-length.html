---
<strong>filesets-max-entry-length</strong> is a variable defined in `<code>filesets.el</code>'.</br>
Its value is <pre>50</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Truncate names of split submenus to this length.</br>
</br>
You can customize this variable.
