<strong>filesets-max-submenu-length</strong> is a variable defined in `<code>filesets.el</code>'.<br/>
Its value is 25<br/>
<br/>
Documentation:<br/>
Maximum length of submenus.<br/>
Set this value to 0 to turn menu splitting off.  BTW, parts of submenus<br/>
will not be rewrapped if their length exceeds this value.<br/>
<br/>
You can customize this variable.
