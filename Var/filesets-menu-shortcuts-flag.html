<strong>filesets-menu-shortcuts-flag</strong> is a variable defined in `<code>filesets.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means to prepend menus with hopefully unique shortcuts.</br>
</br>
You can customize this variable.
