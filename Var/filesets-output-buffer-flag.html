<strong>filesets-output-buffer-flag</strong> is a variable defined in `<code>filesets.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means the current buffer is an output buffer created by filesets.</br>
Is buffer local variable.
