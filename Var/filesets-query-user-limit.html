---
<strong>filesets-query-user-limit</strong> is a variable defined in `<code>filesets.el</code>'.</br>
Its value is <pre>15</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Query the user before opening a fileset with that many files.</br>
</br>
You can customize this variable.
