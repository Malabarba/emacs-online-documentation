<strong>filesets-sort-case-sensitive-flag</strong> is a variable defined in `<code>filesets.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means sorting of the filesets menu is case sensitive.</br>
</br>
You can customize this variable.
