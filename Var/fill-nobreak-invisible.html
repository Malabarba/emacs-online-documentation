<strong>fill-nobreak-invisible</strong> is a variable defined in `<code>fill.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means that fill commands do not break lines in invisible text.</br>
</br>
You can customize this variable.
