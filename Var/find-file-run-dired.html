<strong>find-file-run-dired</strong> is a variable defined in `<code>files.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil means allow `find-file' to visit directories.<br/>
To visit the directory, `find-file' runs `find-directory-functions'.<br/>
<br/>
You can customize this variable.
