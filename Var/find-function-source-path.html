<strong>find-function-source-path</strong> is a variable defined in `<code>find-func.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
The default list of directories where `find-function' searches.<br/>
<br/>
If this variable is nil then `find-function' searches `load-path' by<br/>
default.<br/>
<br/>
You can customize this variable.
