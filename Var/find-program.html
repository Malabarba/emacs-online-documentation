title: "find-program"

---
<strong>find-program</strong> is a variable defined in `<code>grep.el</code>'.</br>
Its value is <pre>"find"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The default find program.</br>
This is used by commands like `grep-find-command', `find-dired'</br>
and others.
