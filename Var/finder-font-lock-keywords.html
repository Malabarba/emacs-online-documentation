<strong>finder-font-lock-keywords</strong> is a variable defined in `<code>finder.el</code>'.<br/>
Its value is (("`\\([^'`]+\\)'" 1 font-lock-constant-face prepend))<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
