<strong>finder-no-scan-regexp</strong> is a variable defined in `<code>finder.el</code>'.</br>
Its value is <pre></br>
"\\(^\\.#\\|\\(loaddefs\\|ldefs-boot\\|cus-load\\|finder-inf\\|esh-groups\\|subdirs\\)\\.el$\\)"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching file names not to scan for keywords.
