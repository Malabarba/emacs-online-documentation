<strong>flymake-check-file-limit</strong> is a variable defined in `<code>flymake.el</code>'.</br>
Its value is <pre>8192</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Maximum number of chars to look at when checking possible master file.</br>
Nil means search the entire file.
