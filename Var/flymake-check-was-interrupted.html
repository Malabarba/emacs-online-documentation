---
<strong>flymake-check-was-interrupted</strong> is a variable defined in `<code>flymake.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if syntax check was killed by `flymake-compile'.
