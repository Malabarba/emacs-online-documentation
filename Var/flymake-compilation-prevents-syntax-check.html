title: "flymake-compilation-prevents-syntax-check"
layout: doc
---
<strong>flymake-compilation-prevents-syntax-check</strong> is a variable defined in `<code>flymake.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, don't start syntax check if compilation is running.</br>
</br>
You can customize this variable.
