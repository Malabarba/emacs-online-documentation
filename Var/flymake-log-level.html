<strong>flymake-log-level</strong> is a variable defined in `<code>flymake.el</code>'.</br>
Its value is <pre>-1</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Logging level, only messages with level lower or equal will be logged.</br>
-1 = NONE, 0 = ERROR, 1 = WARNING, 2 = INFO, 3 = DEBUG</br>
</br>
You can customize this variable.
