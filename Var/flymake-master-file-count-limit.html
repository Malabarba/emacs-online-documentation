<strong>flymake-master-file-count-limit</strong> is a variable defined in `<code>flymake.el</code>'.</br>
Its value is <pre>32</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Max number of master files to check.</br>
</br>
You can customize this variable.
