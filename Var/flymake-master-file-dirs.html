<strong>flymake-master-file-dirs</strong> is a variable defined in `<code>flymake.el</code>'.</br>
Its value is <pre>("." "./src" "./UnitTest")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Dirs where to look for master files.</br>
</br>
You can customize this variable.
