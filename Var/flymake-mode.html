<strong>flymake-mode</strong> is a variable defined in `<code>flymake.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Flymake mode is enabled.</br>
Use the command `flymake-mode' to change this variable.
