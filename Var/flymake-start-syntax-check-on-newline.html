<strong>flymake-start-syntax-check-on-newline</strong> is a variable defined in `<code>flymake.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Start syntax check if newline char was added/removed from the buffer.</br>
</br>
You can customize this variable.
