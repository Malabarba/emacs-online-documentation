<strong>flyspell-consider-dash-as-word-delimiter-flag</strong> is a variable defined in `<code>flyspell.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means that the `-' char is considered as a word delimiter.
