<strong>flyspell-delay</strong> is a variable defined in `<code>flyspell.el</code>'.</br>
Its value is <pre>3</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The number of seconds to wait before checking, after a "delayed" command.</br>
</br>
You can customize this variable.
