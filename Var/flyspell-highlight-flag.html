<strong>flyspell-highlight-flag</strong> is a variable defined in `<code>flyspell.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
How Flyspell should indicate misspelled words.</br>
Non-nil means use highlight, nil means use minibuffer messages.</br>
</br>
You can customize this variable.
