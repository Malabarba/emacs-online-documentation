<strong>flyspell-insert-function</strong> is a variable defined in `<code>flyspell.el</code>'.</br>
Its value is <pre>insert</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Function for inserting word by flyspell upon correction.</br>
</br>
You can customize this variable.
