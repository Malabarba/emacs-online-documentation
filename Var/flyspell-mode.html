<strong>flyspell-mode</strong> is a variable defined in `<code>flyspell.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Flyspell mode is enabled.</br>
Use the command `flyspell-mode' to change this variable.
