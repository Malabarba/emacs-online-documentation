<strong>flyspell-use-global-abbrev-table-p</strong> is a variable defined in `<code>flyspell.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
If non-nil, prefer global abbrev table to local abbrev table.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 21.1 of Emacs.<br/>
