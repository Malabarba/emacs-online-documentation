<strong>foldout-fold-list</strong> is a variable defined in `<code>foldout.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
List of start and end markers for the folds currently entered.<br/>
An end marker of nil means the fold ends after (point-max).
