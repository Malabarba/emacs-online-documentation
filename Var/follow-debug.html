<strong>follow-debug</strong> is a variable defined in `<code>follow.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, emit Follow mode debugging messages.</br>
</br>
You can customize this variable.
