title: "font-lock-comment-end-skip"

---
<strong>font-lock-comment-end-skip</strong> is a variable defined in `<code>font-lock.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, Font Lock mode uses this instead of `comment-end'.
