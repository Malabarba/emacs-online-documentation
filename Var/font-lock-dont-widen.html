<strong>font-lock-dont-widen</strong> is a variable defined in `<code>font-lock.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, font-lock will work on the non-widened buffer.</br>
Useful for things like RMAIL and Info where the whole buffer is not</br>
a very meaningful entity to highlight.
