<strong>font-lock-extra-managed-props</strong> is a variable defined in `<code>font-lock.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Additional text properties managed by font-lock.<br/>
This is used by `font-lock-default-unfontify-region' to decide<br/>
what properties to clear before refontifying a region.
