<strong>font-lock-fontify-buffer-function</strong> is a variable defined in `<code>font-lock.el</code>'.</br>
Its value is <pre>font-lock-default-fontify-buffer</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>

Function to use for fontifying the buffer.</br>
