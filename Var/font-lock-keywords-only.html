---
title: "font-lock-keywords-only"
layout: doc
---
<strong>font-lock-keywords-only</strong> is a variable defined in `<code>font-lock.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means Font Lock should not fontify comments or strings.</br>
This is normally set via `font-lock-defaults'.
