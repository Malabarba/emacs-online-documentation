<strong>font-lock-mode</strong> is a variable defined in `<code>font-core.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Font-Lock mode is enabled.</br>
Use the command `font-lock-mode' to change this variable.
