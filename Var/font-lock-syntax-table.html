<strong>font-lock-syntax-table</strong> is a variable defined in `<code>font-lock.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means use this syntax table for fontifying.</br>
If this is nil, the major mode's syntax table is used.</br>
This is normally set via `font-lock-defaults'.
