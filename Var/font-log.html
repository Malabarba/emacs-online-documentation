<strong>font-log</strong> is a variable defined in `<code>C source code</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
*Logging list of font related actions and results.<br/>
The value t means to suppress the logging.<br/>
The initial value is set to nil if the environment variable<br/>
EMACS_FONT_LOG is set.  Otherwise, it is set to t.
