<strong>footnote-body-tag-spacing</strong> is a variable defined in `<code>footnote.el</code>'.<br/>
Its value is 2<br/>
<br/>
Documentation:<br/>
Number of spaces separating a footnote body tag and its text.<br/>

displaying footnotes.<br/>
