<strong>footnote-mode</strong> is a variable defined in `<code>footnote.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Footnote mode is enabled.</br>
Use the command `footnote-mode' to change this variable.
