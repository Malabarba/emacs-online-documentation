<strong>footnote-narrow-to-footnotes-when-editing</strong> is a variable defined in `<code>footnote.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, narrow to footnote text body while editing a footnote.</br>
</br>
You can customize this variable.
