title: "footnote-numeric-regexp"
layout: doc
---
<strong>footnote-numeric-regexp</strong> is a variable defined in `<code>footnote.el</code>'.</br>
Its value is <pre>"[0-9]+"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp for digits.
