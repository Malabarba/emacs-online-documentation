<strong>footnote-pointer-marker-alist</strong> is a variable defined in `<code>footnote.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
List of markers pointing to footnote pointers in message buffer.
