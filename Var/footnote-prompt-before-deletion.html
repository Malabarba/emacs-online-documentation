title: "footnote-prompt-before-deletion"

---
<strong>footnote-prompt-before-deletion</strong> is a variable defined in `<code>footnote.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, prompt before deleting a footnote.</br>
There is currently no way to undo deletions.</br>
</br>
You can customize this variable.
