<strong>footnote-roman-lower-regexp</strong> is a variable defined in `<code>footnote.el</code>'.</br>
Its value is <pre>"[ivxlcdm]+"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp of roman numerals.
