title: "footnote-signature-separator"

---
<strong>footnote-signature-separator</strong> is a variable defined in `<code>footnote.el</code>'.</br>
Its value is <pre>"^-- $"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp used by Footnote mode to recognize signatures.</br>
</br>
You can customize this variable.
