<strong>footnote-spaced-footnotes</strong> is a variable defined in `<code>footnote.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
If non-nil, insert an empty line between footnotes.<br/>
Customizing this variable has no effect on buffers already<br/>
displaying footnotes.<br/>
<br/>
You can customize this variable.
