---
title: "fortune-always-compile"
layout: doc
---
<strong>fortune-always-compile</strong> is a variable defined in `<code>fortune.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means automatically compile fortune files.</br>
If nil, you must invoke `fortune-compile' manually to do that.</br>
</br>
You can customize this variable.
