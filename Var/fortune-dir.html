<strong>fortune-dir</strong> is a variable defined in `<code>fortune.el</code>'.</br>
Its value is <pre>"~/docs/ascii/misc/fortunes/"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The directory to look in for local fortune cookies files.</br>
</br>
You can customize this variable.
