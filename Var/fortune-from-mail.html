---
<strong>fortune-from-mail</strong> is a variable defined in `<code>fortune.el</code>'.</br>
Its value is <pre>"private e-mail"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
String to use to characterize that the fortune comes from an e-mail.</br>
No need to add an `in'.</br>
</br>
You can customize this variable.
