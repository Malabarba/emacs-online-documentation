---
<strong>fringe-mode-explicit</strong> is a variable defined in `<code>fringe.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means `set-fringe-mode' should really do something.</br>
This is nil while loading `fringe.el', and t afterward.
