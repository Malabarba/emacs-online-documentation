---
<strong>ftp-mode-map</strong> is a variable defined in `<code>net-utils.el</code>'.</br>
Its value is <pre>(keymap (9 . completion-at-point))</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Keymap for `ftp-mode'.
