<strong>ftp-prompt-regexp</strong> is a variable defined in `<code>net-utils.el</code>'.<br/>
Its value is "^ftp>"<br/>
<br/>
Documentation:<br/>
Regexp which matches the FTP program's prompt.<br/>
<br/>
This variable is only used if the variable<br/>
`comint-use-prompt-regexp' is non-nil.<br/>
<br/>
You can customize this variable.
