title: "gamegrid-font"

---
<strong>gamegrid-font</strong> is a variable defined in `<code>gamegrid.el</code>'.</br>
Its value is <pre>"-*-courier-medium-r-*-*-*-140-100-75-*-*-iso8859-*"</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Name of the font used in X mode.
