<strong>gamegrid-score-file-length</strong> is a variable defined in `<code>gamegrid.el</code>'.</br>
Its value is <pre>50</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Number of high scores to keep.
