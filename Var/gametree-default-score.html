<strong>gametree-default-score</strong> is a variable defined in `<code>gametree.el</code>'.</br>
Its value is <pre>0</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Score to assume for branches lacking score tags.</br>
</br>
You can customize this variable.
