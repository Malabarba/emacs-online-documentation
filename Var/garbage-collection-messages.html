<strong>garbage-collection-messages</strong> is a variable defined in `<code>C source code</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means display messages at start and end of garbage collection.</br>
</br>
You can customize this variable.
