---
title: "gdb-buf-publisher"
layout: doc
---
<strong>gdb-buf-publisher</strong> is a variable defined in `<code>gdb-mi.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Used to invalidate GDB buffers by emitting a signal in `gdb-update'.</br>
Must be a list of pairs with cars being buffers and cdr's being</br>
valid signal handlers.
