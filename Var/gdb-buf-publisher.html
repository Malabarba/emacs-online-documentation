<strong>gdb-buf-publisher</strong> is a variable defined in `<code>gdb-mi.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Used to invalidate GDB buffers by emitting a signal in<br/>
`gdb-update'.<br/>
<br/>
Must be a list of pairs with cars being buffers and cdr's being<br/>
valid signal handlers.
