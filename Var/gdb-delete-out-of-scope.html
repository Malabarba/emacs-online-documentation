gdb-delete-out-of-scope is a variable defined in `gdb-mi.el'.<br/>Its value is t<br/><br/>Documentation:<br/>If non-nil delete watch expressions automatically when they go out of scope.<br/><br/>You can customize this variable.<br/><br/>This variable was introduced, or its default value was changed, in<br/>version 22.2 of Emacs.<br/>
