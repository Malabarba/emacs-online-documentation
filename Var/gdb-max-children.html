<strong>gdb-max-children</strong> is a variable defined in `<code>gdb-mi.el</code>'.<br/>
Its value is 40<br/>
<br/>
Documentation:<br/>
Maximum number of children before expansion requires confirmation.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 22.1 of Emacs.<br/>
