title: "gdb-memory-rows"

---
<strong>gdb-memory-rows</strong> is a variable defined in `<code>gdb-mi.el</code>'.</br>
Its value is <pre>8</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Number of data rows in memory window.</br>
</br>
You can customize this variable.</br>
</br>
This variable was introduced, or its default value was changed, in
version 23.2 of Emacs.
