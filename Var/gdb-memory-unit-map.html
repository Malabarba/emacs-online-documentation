<strong>gdb-memory-unit-map</strong> is a variable defined in `<code>gdb-mi.el</code>'.</br>
Its value is <pre></br>
(keymap
 (header-line keymap
	      (down-mouse-3 . gdb-memory-unit-menu-1)))
</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Keymap to select units in the header line.
