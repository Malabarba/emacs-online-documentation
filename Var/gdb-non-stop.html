<strong>gdb-non-stop</strong> is a variable defined in `<code>gdb-mi.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Indicates whether current GDB session is using non-stop mode.</br>
</br>
It is initialized to `gdb-non-stop-setting' at the beginning of</br>
every GDB session.
