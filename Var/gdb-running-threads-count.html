---
<strong>gdb-running-threads-count</strong> is a variable defined in `<code>gdb-mi.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Number of currently running threads.</br>
</br>
If nil, no information is available.</br>
</br>
Updated in `gdb-thread-list-handler-custom'.
