<strong>gdb-stopped-threads-count</strong> is a variable defined in `<code>gdb-mi.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Number of currently stopped threads.</br>
</br>
See also `gdb-running-threads-count'.
