---
title: "gdbmi-debug-mode"
layout: doc
---
<strong>gdbmi-debug-mode</strong> is a variable defined in `<code>gdb-mi.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
When non-nil, print the messages sent/received from GDB/MI in *Messages*.
