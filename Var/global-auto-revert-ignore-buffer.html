<strong>global-auto-revert-ignore-buffer</strong> is a variable defined in `<code>autorevert.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
When non-nil, Global Auto-Revert Mode will not revert this buffer.<br/>
This variable becomes buffer local when set in any fashion.
