<strong>gnus-article-mouse-face</strong> is a variable defined in `<code>gnus-art.el</code>'.</br>
Its value is <pre>highlight</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Face used for mouse highlighting in the article buffer.</br>
</br>
Article buttons will be displayed in this face when the cursor is</br>
above them.</br>
</br>
You can customize this variable.
