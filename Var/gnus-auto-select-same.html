<strong>gnus-auto-select-same</strong> is a variable defined in `<code>gnus-sum.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
*If non-nil, select the next article with the same subject.<br/>
If there are no more articles with the same subject, go to<br/>
the first unread article.<br/>
<br/>
You can customize this variable.
