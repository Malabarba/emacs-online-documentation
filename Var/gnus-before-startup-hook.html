<strong>gnus-before-startup-hook</strong> is a variable defined in `<code>gnus-start.el</code>'.<br/>

Documentation:<br/>
A hook called before startup.<br/>
This hook is called as the first thing when Gnus is started.<br/>
<br/>
You can customize this variable.
