<strong>gnus-break-pages</strong> is a variable defined in `<code>gnus-sum.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
*If non-nil, do page breaking on articles.<br/>
The page delimiter is specified by the `gnus-page-delimiter'<br/>
variable.<br/>
<br/>
You can customize this variable.
