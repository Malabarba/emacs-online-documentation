<strong>gnus-bug-package</strong> is a variable defined in `<code>gnus.el</code>'.</br>
Its value is <pre>"gnus"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The package to use in the bug submission.
