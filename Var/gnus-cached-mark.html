<strong>gnus-cached-mark</strong> is a variable defined in `<code>gnus-sum.el</code>'.</br>
Its value is <pre>42</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Mark used for articles that are in the cache.</br>
</br>
You can customize this variable.
