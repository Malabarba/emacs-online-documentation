<strong>gnus-cite-attribution-prefix</strong> is a variable defined in `<code>gnus-cite.el</code>'.<br/>
Its value is<br/>
"In article\\|in <\\|On \\(Mon\\|Tue\\|Wed\\|Thu\\|Fri\\|Sat\\|Sun\\),\\|----- ?Original Message ?-----"<br/>
<br/>
Documentation:<br/>
*Regexp matching the beginning of an attribution line.<br/>
<br/>
You can customize this variable.
