<strong>gnus-cite-blank-line-after-header</strong> is a variable defined in `<code>gnus-cite.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, put a blank line between the citation header and the button.</br>
</br>
You can customize this variable.
