<strong>gnus-cite-hide-absolute</strong> is a variable defined in `<code>gnus-cite.el</code>'.</br>
Its value is <pre>10</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Only hide excess citation if above this number of lines in the body.</br>
</br>
You can customize this variable.
