---
<strong>gnus-cite-hide-percentage</strong> is a variable defined in `<code>gnus-cite.el</code>'.</br>
Its value is <pre>50</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Only hide excess citation if above this percentage of the body.</br>
</br>
You can customize this variable.
