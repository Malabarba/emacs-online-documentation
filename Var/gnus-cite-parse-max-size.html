<strong>gnus-cite-parse-max-size</strong> is a variable defined in `<code>gnus-cite.el</code>'.</br>
Its value is <pre>25000</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Maximum article size (in bytes) where parsing citations is allowed.</br>
Set it to nil to parse all articles.</br>
</br>
You can customize this variable.
