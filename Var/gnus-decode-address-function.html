<strong>gnus-decode-address-function</strong> is a variable defined in `<code>gnus-art.el</code>'.</br>
Its value is <pre>mail-decode-encoded-address-region</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Function used to decode addresses.
