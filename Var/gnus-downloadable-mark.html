<strong>gnus-downloadable-mark</strong> is a variable defined in `<code>gnus-sum.el</code>'.</br>
Its value is <pre>37</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Mark used for articles that are to be downloaded.</br>
</br>
You can customize this variable.
