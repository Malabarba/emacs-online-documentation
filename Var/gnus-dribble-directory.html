<strong>gnus-dribble-directory</strong> is a variable defined in `<code>gnus-start.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
*The directory where dribble files will be saved.<br/>
If this variable is nil, the directory where the .newsrc files are<br/>
saved will be used.<br/>
<br/>
You can customize this variable.
