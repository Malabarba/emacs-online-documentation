<strong>gnus-gcc-mark-as-read</strong> is a variable defined in `<code>gnus-msg.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
If non-nil, automatically mark Gcc articles as read.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 22.1 of Emacs.<br/>
