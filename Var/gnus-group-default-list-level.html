<strong>gnus-group-default-list-level</strong> is a variable defined in `<code>gnus-group.el</code>'.</br>
Its value is <pre>5</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Default listing level.</br>
Ignored if `gnus-group-use-permanent-levels' is non-nil.</br>
</br>
You can customize this variable.
