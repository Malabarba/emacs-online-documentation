<strong>gnus-group-list-inactive-groups</strong> is a variable defined in `<code>gnus-group.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*If non-nil, inactive groups will be listed.</br>
</br>
You can customize this variable.
