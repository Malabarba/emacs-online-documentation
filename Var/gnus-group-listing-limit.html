<strong>gnus-group-listing-limit</strong> is a variable defined in `<code>gnus-group.el</code>'.</br>
Its value is <pre>1000</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*A limit of the number of groups when listing.</br>

simple manner.
