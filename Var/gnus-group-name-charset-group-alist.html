<strong>gnus-group-name-charset-group-alist</strong> is a variable defined in `<code>gnus-group.el</code>'.<br/>
Its value is ((".*" . utf-8))<br/>
<br/>
Documentation:<br/>
Alist of group regexp and the charset for group names.<br/>
<br/>
For example:<br/>
    (("\.com\.cn:" . cn-gb-2312))<br/>
<br/>
You can customize this variable.
