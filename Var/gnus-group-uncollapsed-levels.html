<strong>gnus-group-uncollapsed-levels</strong> is a variable defined in `<code>gnus.el</code>'.</br>
Its value is <pre>1</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Number of group name elements to leave alone when making a short group name.</br>
</br>
You can customize this variable.
