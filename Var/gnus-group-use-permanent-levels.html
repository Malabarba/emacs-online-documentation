---
title: "gnus-group-use-permanent-levels"
layout: doc
---
<strong>gnus-group-use-permanent-levels</strong> is a variable defined in `<code>gnus.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*If non-nil, once you set a level, Gnus will use this level.</br>
</br>
You can customize this variable.
