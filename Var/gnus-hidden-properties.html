<strong>gnus-hidden-properties</strong> is a variable defined in `<code>gnus-art.el</code>'.</br>
Its value is <pre>(invisible t)</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Property list to use for hiding text.</br>
</br>
You can customize this variable.
