<strong>gnus-inhibit-images</strong> is a variable defined in `<code>gnus-art.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means inhibit displaying of images inline in the article body.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 24.1 of Emacs.<br/>
