<strong>gnus-inhibit-startup-message</strong> is a variable defined in `<code>gnus.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, the startup message will not be displayed.</br>
This variable is used before `.gnus.el' is loaded, so it should</br>
be set in `.emacs' instead.</br>
</br>
You can customize this variable.
