---
title: "gnus-init-file"
layout: doc
---
<strong>gnus-init-file</strong> is a variable defined in `<code>gnus-start.el</code>'.</br>
Its value is <pre>"~/.gnus"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Your Gnus Emacs-Lisp startup file name.</br>
If a file with the `.el' or `.elc' suffixes exists, it will be read instead.</br>
</br>
You can customize this variable.
