<strong>gnus-insert-pseudo-articles</strong> is a variable defined in `<code>gnus-sum.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*If non-nil, insert pseudo-articles when decoding articles.</br>
</br>
You can customize this variable.
