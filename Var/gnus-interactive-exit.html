<strong>gnus-interactive-exit</strong> is a variable defined in `<code>gnus.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
*If non-nil, require your confirmation when exiting Gnus.<br/>
If `quiet', update any active summary buffers automatically<br/>
first before exiting.<br/>
<br/>
You can customize this variable.
