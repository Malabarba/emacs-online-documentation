<strong>gnus-kill-file-name</strong> is a variable defined in `<code>gnus.el</code>'.</br>
Its value is <pre>"KILL"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Suffix of the kill files.</br>
</br>
You can customize this variable.
