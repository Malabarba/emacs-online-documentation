<strong>gnus-kill-files-directory</strong> is a variable defined in `<code>gnus.el</code>'.</br>
Its value is <pre>"~/News/"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Name of the directory where kill files will be stored (default "~/News").</br>
</br>
You can customize this variable.
