<strong>gnus-kill-summary-on-exit</strong> is a variable defined in `<code>gnus-sum.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*If non-nil, kill the summary buffer when you exit from it.</br>
If nil, the summary will become a "*Dead Summary*" buffer, and</br>
it will be killed sometime later.</br>
</br>
You can customize this variable.
