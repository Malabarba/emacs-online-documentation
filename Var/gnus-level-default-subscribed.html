---
title: "gnus-level-default-subscribed"
layout: doc
---
<strong>gnus-level-default-subscribed</strong> is a variable defined in `<code>gnus-start.el</code>'.</br>
Its value is <pre>3</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*New subscribed groups will be subscribed at this level.</br>
</br>
You can customize this variable.
