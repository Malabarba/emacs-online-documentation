<strong>gnus-level-default-unsubscribed</strong> is a variable defined in `<code>gnus-start.el</code>'.</br>
Its value is <pre>6</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*New unsubscribed groups will be unsubscribed at this level.</br>
</br>
You can customize this variable.
