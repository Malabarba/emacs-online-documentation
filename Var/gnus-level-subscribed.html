<strong>gnus-level-subscribed</strong> is a variable defined in `<code>gnus-start.el</code>'.</br>
Its value is <pre>5</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Groups with levels less than or equal to this variable are subscribed.
