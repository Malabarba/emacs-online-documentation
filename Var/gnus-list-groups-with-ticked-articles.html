<strong>gnus-list-groups-with-ticked-articles</strong> is a variable defined in `<code>gnus-group.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
*If non-nil, list groups that have only ticked articles.<br/>
If nil, only list groups that have unread articles.<br/>
<br/>
You can customize this variable.
