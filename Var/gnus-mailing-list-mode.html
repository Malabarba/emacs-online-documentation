<strong>gnus-mailing-list-mode</strong> is a variable defined in `<code>gnus-ml.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Non-nil if Gnus-Mailing-List mode is enabled.<br/>
Use the command `gnus-mailing-list-mode' to change this variable.
