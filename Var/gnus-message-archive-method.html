<strong>gnus-message-archive-method</strong> is a variable defined in `<code>gnus.el</code>'.</br>
Its value is <pre>"archive"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Method used for archiving messages you've sent.</br>
This should be a mail method.</br>
</br>
See also `gnus-update-message-archive-method'.</br>
</br>
You can customize this variable.
