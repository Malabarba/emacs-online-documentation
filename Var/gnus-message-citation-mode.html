<strong>gnus-message-citation-mode</strong> is a variable defined in `<code>gnus-cite.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Non-nil if Gnus-Message-Citation mode is enabled.<br/>
Use the command `gnus-message-citation-mode' to change this variable.
