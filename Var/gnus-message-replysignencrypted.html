<strong>gnus-message-replysignencrypted</strong> is a variable defined in `<code>gnus-msg.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Setting this causes automatically encrypted messages to also be signed.</br>
</br>
You can customize this variable.
