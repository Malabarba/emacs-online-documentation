<strong>gnus-mime-buttonized-part-id</strong> is a variable defined in `<code>gnus-art.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
ID of a mime part that should be buttonized.</br>
`gnus-mime-save-part-and-strip' and `gnus-mime-delete-part' bind it.
