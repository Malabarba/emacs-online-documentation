<strong>gnus-mime-security-button-end-line-format</strong> is a variable defined in `<code>gnus-art.el</code>'.<br/>
Its value is "%{%([[End of %t]%D]%)%}<br/>
"<br/>
<br/>
Documentation:<br/>
The following specs can be used:<br/>
%t  The security MIME type<br/>
%i  Additional info<br/>
%d  Details<br/>
%D  Details if button is pressed
