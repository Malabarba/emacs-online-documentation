<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gnus-mime-security-button-line-format</strong> is a variable defined in `<code>gnus-art.el</code>'.</br>
Its value is <pre>"%{%([[%t:%i]%D]%)%}
"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The following specs can be used:</br>
%t  The security MIME type</br>
%i  Additional info</br>
%d  Details</br>
%D  Details if button is pressed<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
