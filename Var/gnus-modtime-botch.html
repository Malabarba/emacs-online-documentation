<strong>gnus-modtime-botch</strong> is a variable defined in `<code>gnus-start.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
*Non-nil means .newsrc should be deleted prior to save.<br/>
Its use is due to the bogus appearance that .newsrc was modified on<br/>
disc.<br/>
<br/>
You can customize this variable.
