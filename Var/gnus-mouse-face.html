<strong>gnus-mouse-face</strong> is a variable defined in `<code>gnus.el</code>'.</br>
Its value is <pre>highlight</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Face used for group or summary buffer mouse highlighting.</br>
