<strong>gnus-newsgroup-unfetched</strong> is a variable defined in `<code>gnus-sum.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Sorted list of articles in the current newsgroup whose headers have<br/>
not been fetched into the agent.<br/>
<br/>
This list will always be a subset of gnus-newsgroup-undownloaded.
