<strong>gnus-nntp-server</strong> is a variable defined in `<code>gnus-int.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul><li>  <strong>This variable is obsolete since 24.1;</br>
  use `<a href="/gnus-select-method">gnus-select-method</a>' instead.</strong></li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The name of the host running the NNTP server.</br>
</br>
You can customize this variable.
