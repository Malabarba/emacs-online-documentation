---
title: "gnus-nntpserver-file"
layout: doc
---
<strong>gnus-nntpserver-file</strong> is a variable defined in `<code>gnus.el</code>'.</br>
Its value is <pre>"/etc/nntpserver"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A file with only the name of the nntp server in it.</br>
</br>
You can customize this variable.
