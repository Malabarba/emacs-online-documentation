<strong>gnus-novice-user</strong> is a variable defined in `<code>gnus.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Non-nil means that you are a Usenet novice.</br>
If non-nil, verbose messages may be displayed and confirmations may be</br>
required.</br>
</br>
You can customize this variable.
