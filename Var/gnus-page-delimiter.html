<strong>gnus-page-delimiter</strong> is a variable defined in `<code>gnus-art.el</code>'.<br/>
Its value is "^"<br/>
<br/>
Documentation:<br/>
*Regexp describing what to use as article page delimiters.<br/>
The default value is "^", which is a form linefeed at the<br/>
beginning of a line.<br/>
<br/>
You can customize this variable.
