<strong>gnus-posting-styles</strong> is a variable defined in `<code>gnus-msg.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Alist of styles to use when posting.</br>
See Info node `(gnus)Posting Styles'.</br>
</br>
You can customize this variable.
