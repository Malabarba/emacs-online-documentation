<strong>gnus-preserve-marks</strong> is a variable defined in `<code>gnus-sum.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Whether marks are preserved when moving, copying and respooling messages.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 21.1 of Emacs.<br/>
