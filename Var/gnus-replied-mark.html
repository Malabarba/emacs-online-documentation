<strong>gnus-replied-mark</strong> is a variable defined in `<code>gnus-sum.el</code>'.</br>
Its value is <pre>65</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Mark used for articles that have been replied to.</br>
</br>
You can customize this variable.
