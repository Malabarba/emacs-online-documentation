<strong>gnus-rmail-save-name</strong> is a variable defined in `<code>gnus-art.el</code>'.<br/>
Its value is gnus-plain-save-name<br/>
<br/>
Documentation:<br/>
A function generating a file name to save articles in Rmail format.<br/>
The function is called with NEWSGROUP, HEADERS, and optional LAST-FILE.<br/>
<br/>
You can customize this variable.
