<strong>gnus-show-threads</strong> is a variable defined in `<code>gnus-sum.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*If non-nil, display threads in summary mode.</br>
</br>
You can customize this variable.
