<strong>gnus-site-init-file</strong> is a variable defined in `<code>gnus-start.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
The site-wide Gnus Emacs-Lisp startup file name, or nil if none.<br/>
If a file with the `.el' or `.elc' suffixes exists, it will be read instead.<br/>
<br/>
You can customize this variable.
