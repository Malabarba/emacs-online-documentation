<strong>gnus-spam-autodetect</strong> is a variable defined in `<code>gnus.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Groups in which spam should be autodetected when they are entered.</br>
   Only unseen articles will be examined, unless</br>
   spam-autodetect-recheck-messages is set.</br>
</br>
You can customize this variable.
