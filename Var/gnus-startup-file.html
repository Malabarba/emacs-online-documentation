---
title: "gnus-startup-file"
layout: doc
---
<strong>gnus-startup-file</strong> is a variable defined in `<code>gnus-start.el</code>'.</br>
Its value is <pre>"~/.newsrc"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Your `.newsrc' file.</br>
`.newsrc-SERVER' will be used instead if that exists.</br>
</br>
You can customize this variable.
