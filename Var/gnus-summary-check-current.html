<strong>gnus-summary-check-current</strong> is a variable defined in `<code>gnus-sum.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
*If non-nil, consider the current article when moving.<br/>

current article is unread.<br/>
