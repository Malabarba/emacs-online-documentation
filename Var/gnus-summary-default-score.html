<strong>gnus-summary-default-score</strong> is a variable defined in `<code>gnus-sum.el</code>'.</br>
Its value is <pre>0</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Default article score level.</br>
All scores generated by the score files will be added to this score.</br>
If this variable is nil, scoring will be disabled.</br>
</br>
You can customize this variable.
