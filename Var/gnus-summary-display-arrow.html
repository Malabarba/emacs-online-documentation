<strong>gnus-summary-display-arrow</strong> is a variable defined in `<code>gnus-sum.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
*If non-nil, display an arrow highlighting the current article.<br/>
<br/>
