<strong>gnus-summary-exit-hook</strong> is a variable defined in `<code>gnus-sum.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
*A hook called on exit from the summary buffer.</br>
It will be called with point in the group buffer.</br>
</br>
You can customize this variable.
