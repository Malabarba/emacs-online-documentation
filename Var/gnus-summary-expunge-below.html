<strong>gnus-summary-expunge-below</strong> is a variable defined in `<code>gnus-sum.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
All articles that have a score less than this variable will be expunged.</br>
This variable is local to the summary buffers.</br>
</br>
You can customize this variable.
