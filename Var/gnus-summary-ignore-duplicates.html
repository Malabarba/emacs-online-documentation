<strong>gnus-summary-ignore-duplicates</strong> is a variable defined in `<code>gnus-sum.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*If non-nil, ignore articles with identical Message-ID headers.</br>
</br>
You can customize this variable.
