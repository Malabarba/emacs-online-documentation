gnus-summary-stop-at-end-of-message is a variable defined in `gnus-sum.el'.<br/>Its value is nil<br/><br/>Documentation:<br/>If non-nil, don't select the next message when using `SPC'.<br/><br/>You can customize this variable.<br/><br/>This variable was introduced, or its default value was changed, in<br/>version 24.1 of Emacs.<br/>
