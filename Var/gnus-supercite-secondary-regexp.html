<strong>gnus-supercite-secondary-regexp</strong> is a variable defined in `<code>gnus-cite.el</code>'.<br/>
Its value is "^.*\"\\([^\"<br/>
]+\\)\" +=="<br/>
<br/>
Documentation:<br/>
Regexp matching mangled Supercite attribution lines.<br/>
The first regexp group should match the Supercite attribution.<br/>
<br/>
You can customize this variable.
