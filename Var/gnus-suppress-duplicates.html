---
title: "gnus-suppress-duplicates"
layout: doc
---
<strong>gnus-suppress-duplicates</strong> is a variable defined in `<code>gnus.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*If non-nil, Gnus will mark duplicate copies of the same article as read.</br>
</br>
You can customize this variable.
