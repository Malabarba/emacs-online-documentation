<strong>gnus-thread-hide-killed</strong> is a variable defined in `<code>gnus-sum.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*If non-nil, hide killed threads automatically.</br>
</br>
You can customize this variable.
