<strong>gnus-undo-limit</strong> is a variable defined in `<code>gnus-undo.el</code>'.</br>
Its value is <pre>2000</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The number of undoable actions recorded.</br>
</br>
You can customize this variable.
