<strong>gnus-undo-mode</strong> is a variable defined in `<code>gnus-undo.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Non-nil if Gnus-Undo mode is enabled.<br/>
Use the command `gnus-undo-mode' to change this variable.<br/>
<br/>
You can customize this variable.
