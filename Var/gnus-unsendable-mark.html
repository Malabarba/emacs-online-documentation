<strong>gnus-unsendable-mark</strong> is a variable defined in `<code>gnus-sum.el</code>'.</br>
Its value is <pre>61</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Mark used for articles that won't be sent.</br>
</br>
You can customize this variable.
