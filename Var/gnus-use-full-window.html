<strong>gnus-use-full-window</strong> is a variable defined in `<code>gnus-win.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*If non-nil, use the entire Emacs screen.</br>
</br>
You can customize this variable.
