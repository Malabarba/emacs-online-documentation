<strong>gnus-view-pseudos</strong> is a variable defined in `<code>gnus-sum.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
*If `automatic', pseudo-articles will be viewed automatically.<br/>
If `not-confirm', pseudos will be viewed automatically, and the user<br/>
will not be asked to confirm the command.<br/>
<br/>
You can customize this variable.
