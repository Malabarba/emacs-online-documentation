<strong>gnus-window-min-height</strong> is a variable defined in `<code>gnus-win.el</code>'.</br>
Its value is <pre>1</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Minimum height of Gnus buffers.</br>
</br>
You can customize this variable.
