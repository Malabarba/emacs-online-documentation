<strong>gomoku-buffer-name</strong> is a variable defined in `<code>gomoku.el</code>'.</br>
Its value is <pre>"*Gomoku*"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Name of the Gomoku buffer.
