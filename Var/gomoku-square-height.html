<strong>gomoku-square-height</strong> is a variable defined in `<code>gomoku.el</code>'.</br>
Its value is <pre>2</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Vertical spacing between squares on the Gomoku board.
