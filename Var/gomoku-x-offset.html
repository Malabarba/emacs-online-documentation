<strong>gomoku-x-offset</strong> is a variable defined in `<code>gomoku.el</code>'.</br>
Its value is <pre>3</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Number of columns between the Gomoku board and the side of the window.
