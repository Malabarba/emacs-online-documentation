<strong>goto-address-fontify-maximum-size</strong> is a variable defined in `<code>goto-addr.el</code>'.<br/>
Its value is 30000<br/>
<br/>
Documentation:<br/>
Maximum size of file in which to fontify and/or highlight URLs.<br/>
A value of t means there is no limit--fontify regardless of the size.<br/>
<br/>
You can customize this variable.
