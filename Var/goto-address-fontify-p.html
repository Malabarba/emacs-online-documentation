<strong>goto-address-fontify-p</strong> is a variable defined in `<code>goto-addr.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil means URLs and e-mail addresses in buffer are fontified.<br/>
But only if `goto-address-highlight-p' is also non-nil.<br/>
<br/>
You can customize this variable.
