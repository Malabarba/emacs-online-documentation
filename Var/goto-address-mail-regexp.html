<strong>goto-address-mail-regexp</strong> is a variable defined in `<code>goto-addr.el</code>'.</br>
Its value is <pre></br>
"[-a-zA-Z0-9=._+]+@\\([-a-zA-z0-9_]+\\.\\)+[a-zA-Z0-9]+"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A regular expression probably matching an e-mail address.
