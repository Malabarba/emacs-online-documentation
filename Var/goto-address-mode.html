<strong>goto-address-mode</strong> is a variable defined in `<code>goto-addr.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Goto-Address mode is enabled.</br>
Use the command `goto-address-mode' to change this variable.
