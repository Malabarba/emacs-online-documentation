<strong>grep-last-buffer</strong> is a variable defined in `<code>grep.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
The most recent grep buffer.<br/>
A grep buffer becomes most recent when you select Grep mode in it.<br/>
Notice that using C-x ` or M-x compile-goto-error modifies<br/>
`compilation-last-buffer' rather than `grep-last-buffer'.
