<strong>grep-program</strong> is a variable defined in `<code>grep.el</code>'.<br/>
Its value is "grep"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
The default grep program for `grep-command' and `grep-find-command'.<br/>
This variable's value takes effect when `grep-compute-defaults' is called.
