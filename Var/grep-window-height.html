<strong>grep-window-height</strong> is a variable defined in `<code>grep.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Number of lines in a grep window.  If nil, use `compilation-window-height'.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 22.1 of Emacs.<br/>
