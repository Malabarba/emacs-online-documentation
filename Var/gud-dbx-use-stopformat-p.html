<strong>gud-dbx-use-stopformat-p</strong> is a variable defined in `<code>gud.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil to use the dbx feature present at least from Irix 6.1<br/>
whereby $stopformat=1 produces an output format compatible with<br/>
`gud-dbx-marker-filter'.
