<strong>gud-filter-defer-flag</strong> is a variable defined in `<code>gud.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means don't process anything from the debugger right now.</br>
It is saved for when this flag is not set.
