---
title: "gud-gdb-command-name"
layout: doc
---
<strong>gud-gdb-command-name</strong> is a variable defined in `<code>gdb-mi.el</code>'.</br>
Its value is <pre>"gdb -i=mi"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Default command to execute an executable under the GDB debugger.</br>
</br>
You can customize this variable.
