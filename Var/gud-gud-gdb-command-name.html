<strong>gud-gud-gdb-command-name</strong> is a variable defined in `<code>gud.el</code>'.</br>
Its value is <pre>"gdb --fullname"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Default command to run an executable under GDB in text command mode.</br>
The option "--fullname" must be included in this value.</br>
</br>
You can customize this variable.
