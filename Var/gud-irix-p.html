<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>gud-irix-p</strong> is a variable defined in `<code>gud.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil to assume the interface appropriate for IRIX dbx.</br>
This works in IRIX 4, 5 and 6, but `gud-dbx-use-stopformat-p' provides</br>
a better solution in 6.1 upwards.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
