<strong>gud-irix-p</strong> is a variable defined in `<code>gud.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil to assume the interface appropriate for IRIX dbx.<br/>
This works in IRIX 4, 5 and 6, but `gud-dbx-use-stopformat-p' provides<br/>
a better solution in 6.1 upwards.
