<strong>gud-jdb-command-name</strong> is a variable defined in `<code>gud.el</code>'.</br>
Its value is <pre>"jdb"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Command that executes the Java debugger.</br>
</br>
You can customize this variable.
