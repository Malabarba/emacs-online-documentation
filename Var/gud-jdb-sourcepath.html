<strong>gud-jdb-sourcepath</strong> is a variable defined in `<code>gud.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Directory list provided by an (optional) "-sourcepath" option to jdb.<br/>
This list is prepended to `gud-jdb-classpath' to form the complete<br/>
list of directories searched for source files.
