<strong>gud-key-prefix</strong> is a variable defined in `<code>gud.el</code>'.</br>
Its value is <pre>""</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Prefix of all GUD commands valid in C buffers.</br>
</br>
You can customize this variable.
