<strong>gud-last-speedbar-stackframe</strong> is a variable defined in `<code>gud.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Description of the currently displayed GUD stack.</br>
The value t means that there is no stack, and we are in display-file mode.
