<strong>gud-marker-acc-max-length</strong> is a variable defined in `<code>gud.el</code>'.<br/>
Its value is 4000<br/>
<br/>
Documentation:<br/>
Maximum number of debugger output characters to keep.<br/>
This variable limits the size of `gud-marker-acc' which holds<br/>
the most recent debugger output history while searching for<br/>
source file information.
