<strong>gud-pdb-command-name</strong> is a variable defined in `<code>gud.el</code>'.</br>
Its value is <pre>"pdb"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
File name for executing the Python debugger.</br>
This should be an executable on your path, or an absolute file name.</br>
</br>
You can customize this variable.
