<strong>gud-tooltip-modes</strong> is a variable defined in `<code>gud.el</code>'.</br>
Its value is <pre>(gud-mode c-mode c++-mode fortran-mode python-mode)</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of modes for which to enable GUD tooltips.</br>
</br>
You can customize this variable.
