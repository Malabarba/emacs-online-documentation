<strong>handwrite-11pt-numlines</strong> is a variable defined in `<code>handwrite.el</code>'.</br>
Its value is <pre>60</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The number of lines on a page for the function `handwrite-11pt'.</br>
</br>
You can customize this variable.
