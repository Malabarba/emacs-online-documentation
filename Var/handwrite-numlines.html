title: "handwrite-numlines"

---
<strong>handwrite-numlines</strong> is a variable defined in `<code>handwrite.el</code>'.</br>
Its value is <pre>60</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The number of lines on a page of the PostScript output from `handwrite'.</br>
</br>
You can customize this variable.
