title: "handwrite-pagenumbering"

---
<strong>handwrite-pagenumbering</strong> is a variable defined in `<code>handwrite.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, number each page of the PostScript output from `handwrite'.</br>
</br>
You can customize this variable.
