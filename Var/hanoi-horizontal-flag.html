<strong>hanoi-horizontal-flag</strong> is a variable defined in `<code>hanoi.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, hanoi poles are oriented horizontally.</br>
</br>
You can customize this variable.
