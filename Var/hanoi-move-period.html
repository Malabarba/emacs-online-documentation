<strong>hanoi-move-period</strong> is a variable defined in `<code>hanoi.el</code>'.<br/>
Its value is 1.0<br/>
<br/>
Documentation:<br/>
Time, in seconds, for each pole-to-pole move of a ring.<br/>
If nil, move rings as fast as possible while displaying all<br/>
intermediate positions.<br/>
<br/>
You can customize this variable.
