<strong>hanoi-odd-ring-face</strong> is a variable defined in `<code>hanoi.el</code>'.</br>
Its value is <pre>secondary-selection</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Face for odd-numbered rings.  Ignored if hanoi-use-faces is nil.</br>
</br>
You can customize this variable.
