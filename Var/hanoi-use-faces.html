<strong>hanoi-use-faces</strong> is a variable defined in `<code>hanoi.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If nil, all hanoi-*-face variables are ignored.</br>
</br>
You can customize this variable.
