<strong>hashcash-default-payment</strong> is a variable defined in `<code>hashcash.el</code>'.</br>
Its value is <pre>20</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The default number of bits to pay to unknown users.</br>
If this is zero, no payment header will be generated.</br>
See `hashcash-payment-alist'.</br>
</br>
You can customize this variable.
