<strong>hashcash-double-spend-database</strong> is a variable defined in `<code>hashcash.el</code>'.</br>
Its value is <pre>"hashcash.db"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The name of the double-spending database file.</br>
</br>
You can customize this variable.
