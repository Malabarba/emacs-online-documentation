<strong>hashcash-extra-generate-parameters</strong> is a variable defined in `<code>hashcash.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
A list of parameter strings passed to `hashcash-path' when minting.<br/>
For example, you may want to set this to '("-Z2") to reduce header length.<br/>
<br/>
You can customize this variable.
