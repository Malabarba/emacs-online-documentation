<strong>hashcash-in-news</strong> is a variable defined in `<code>hashcash.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Specifies whether or not hashcash payments should be made to newsgroups.</br>
</br>
You can customize this variable.
