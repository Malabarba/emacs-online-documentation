<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>help-event-list</strong> is a variable defined in `<code>C source code</code>'.</br>

</br>
<strong id="documentation">Documentation:</strong></br>
List of input events to recognize as meaning Help.</br>
These work just like the value of `help-char' (see that).</br>
</br>
