---
<strong>help-event-list</strong> is a variable defined in `<code>C source code</code>'.</br>
Its value is <pre>(help f1 63)</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of input events to recognize as meaning Help.</br>
These work just like the value of `help-char' (see that).</br>
</br>
You can customize this variable.
