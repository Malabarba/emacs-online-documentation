<strong>help-xref-info-regexp</strong> is a variable defined in `<code>help-mode.el</code>'.<br/>
Its value is<br/>
"\\<[Ii]nfo[ 	\n]+\\(node\\|anchor\\)[ 	\n]+`\\([^']+\\)'"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Regexp matching doc string references to an Info node.
