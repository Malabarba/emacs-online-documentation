<strong>help-xref-url-regexp</strong> is a variable defined in `<code>help-mode.el</code>'.</br>
Its value is <pre>"\\<[Uu][Rr][Ll][ 	
]+`\\([^']+\\)'"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching doc string references to a URL.
