---
<strong>hexl-bits</strong> is a variable defined in `<code>hexl.el</code>'.</br>
Its value is <pre>16</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The bit grouping that hexl will use.</br>
</br>
You can customize this variable.</br>
</br>
This variable was introduced, or its default value was changed, in
version 24.3 of Emacs.
