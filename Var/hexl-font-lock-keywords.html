<strong>hexl-font-lock-keywords</strong> is a variable defined in `<code>hexl.el</code>'.<br/>
Its value is (("^\\([0-9a-f]+:\\).\\{40\\}  \\(.+$\\)"<br/>
  (1 'hexl-address-region t t)<br/>
  (2 'hexl-ascii-region t t)))<br/>
<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
