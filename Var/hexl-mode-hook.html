<strong>hexl-mode-hook</strong> is a variable defined in `<code>hexl.el</code>'.<br/>
Its value is (hexl-follow-line hexl-activate-ruler)<br/>
<br/>

<br/>
Documentation:<br/>
Normal hook run when entering Hexl mode.<br/>
<br/>
You can customize this variable.
