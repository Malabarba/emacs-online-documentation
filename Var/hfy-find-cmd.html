<strong>hfy-find-cmd</strong> is a variable defined in `<code>htmlfontify.el</code>'.<br/>
Its value is<br/>
"find . -type f \\! -name \\*~ \\! -name \\*.flc \\! -path \\*/CVS/\\*"<br/>
<br/>
Documentation:<br/>
Find command used to harvest a list of files to attempt to fontify.<br/>
<br/>
You can customize this variable.
