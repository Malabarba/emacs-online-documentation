<strong>hfy-index-file</strong> is a variable defined in `<code>htmlfontify.el</code>'.</br>
Its value is <pre>"hfy-index"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Name (sans extension) of the tag definition index file produced during</br>
fontification-and-hyperlinking.</br>
</br>
