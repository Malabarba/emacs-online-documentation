<strong>hfy-page-footer</strong> is a variable defined in `<code>htmlfontify.el</code>'.</br>
Its value is <pre>hfy-default-footer</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
As `hfy-page-header', but generates the output footer.</br>
It takes only one argument, the filename.</br>
</br>
You can customize this variable.
