<strong>hfy-shell-file-name</strong> is a variable defined in `<code>htmlfontify.el</code>'.</br>
Its value is <pre>"/bin/sh"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Shell (Bourne or compatible) to invoke for complex shell operations.</br>
</br>
You can customize this variable.
