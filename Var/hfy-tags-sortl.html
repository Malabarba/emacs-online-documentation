<strong>hfy-tags-sortl</strong> is a variable defined in `<code>htmlfontify.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Alist of the form (("/src/dir" . (tag0 tag1 tag2)) ... )</br>
</br>
where the tags are stored in descending order of length.</br>
</br>
See also `hfy-load-tags-cache'.
