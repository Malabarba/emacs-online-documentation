<strong>hi-lock-interactive-patterns</strong> is a variable defined in `<code>hi-lock.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes permanently buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Patterns provided to hi-lock by user.  Should not be changed.
