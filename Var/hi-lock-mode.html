<strong>hi-lock-mode</strong> is a variable defined in `<code>hi-lock.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Hi-Lock mode is enabled.</br>
Use the command `hi-lock-mode' to change this variable.
