<strong>hide-ifdef-evaluator</strong> is a variable defined in `<code>hideif.el</code>'.</br>
Its value is <pre>eval</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The function to use to evaluate a form.</br>
The evaluator is given a canonical form and returns t if text under</br>
that form should be displayed.
