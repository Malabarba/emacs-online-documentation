<strong>hide-ifdef-lines</strong> is a variable defined in `<code>hideif.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means hide the #ifX, #else, and #endif lines.</br>
</br>
You can customize this variable.
