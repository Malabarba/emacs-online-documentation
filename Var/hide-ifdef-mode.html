<strong>hide-ifdef-mode</strong> is a variable defined in `<code>hideif.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Hide-Ifdef mode is enabled.</br>
Use the command `hide-ifdef-mode' to change this variable.
