title: "hippie-expand-dabbrev-as-symbol"

---
<strong>hippie-expand-dabbrev-as-symbol</strong> is a variable defined in `<code>hippie-exp.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means expand as symbols, i.e. syntax `_' is considered a letter.</br>
</br>
You can customize this variable.
