---
<strong>hippie-expand-dabbrev-skip-space</strong> is a variable defined in `<code>hippie-exp.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means tolerate trailing spaces in the abbreviation to expand.</br>
</br>
You can customize this variable.
