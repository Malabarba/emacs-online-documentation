<strong>hippie-expand-max-buffers</strong> is a variable defined in `<code>hippie-exp.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The maximum number of buffers (apart from the current) searched.</br>
If nil, all buffers are searched.</br>
</br>
You can customize this variable.
