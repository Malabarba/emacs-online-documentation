<strong>hippie-expand-no-restriction</strong> is a variable defined in `<code>hippie-exp.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means that narrowed buffers are widened during search.</br>
</br>
You can customize this variable.
