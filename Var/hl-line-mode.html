<strong>hl-line-mode</strong> is a variable defined in `<code>hl-line.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Hl-Line mode is enabled.</br>
Use the command `hl-line-mode' to change this variable.
