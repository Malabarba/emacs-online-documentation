<strong>hs-allow-nesting</strong> is a variable defined in `<code>hideshow.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, hiding remembers internal blocks.</br>
This means that when the outer block is shown again,</br>
any previously hidden internal blocks remain hidden.
