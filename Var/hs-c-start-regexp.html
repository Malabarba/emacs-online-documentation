<strong>hs-c-start-regexp</strong> is a variable defined in `<code>hideshow.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Regexp for beginning of comments.<br/>
Differs from mode-specific comment regexps in that<br/>
surrounding whitespace is stripped.
