title: "hs-minor-mode"

---
<strong>hs-minor-mode</strong> is a variable defined in `<code>hideshow.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Hs minor mode is enabled.</br>
Use the command `hs-minor-mode' to change this variable.
