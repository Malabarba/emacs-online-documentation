<strong>html-autoview-mode</strong> is a variable defined in `<code>sgml-mode.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Non-nil if Html-Autoview mode is enabled.<br/>
Use the command `html-autoview-mode' to change this variable.
