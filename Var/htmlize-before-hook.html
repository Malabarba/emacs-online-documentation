<strong>htmlize-before-hook</strong> is a variable defined in `<code>htmlize.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Hook run before htmlizing a buffer.</br>
The hook functions are run in the source buffer (not the resulting HTML</br>
buffer).
