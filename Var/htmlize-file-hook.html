---
title: "htmlize-file-hook"
layout: doc
---
<strong>htmlize-file-hook</strong> is a variable defined in `<code>htmlize.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Hook run by `htmlize-file' after htmlizing a file, but before saving it.
