<strong>htmlize-html-major-mode</strong> is a variable defined in `<code>htmlize.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The mode the newly created HTML buffer will be put in.</br>
Set this to nil if you prefer the default (fundamental) mode.</br>
</br>
You can customize this variable.
