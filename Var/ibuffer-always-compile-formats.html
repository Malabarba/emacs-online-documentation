<strong>ibuffer-always-compile-formats</strong> is a variable defined in `<code>ibuffer.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, then use the byte-compiler to optimize `ibuffer-formats'.</br>
This will increase the redisplay speed, at the cost of loading the</br>
elisp byte-compiler.</br>
</br>
You can customize this variable.
