<strong>ibuffer-always-show-last-buffer</strong> is a variable defined in `<code>ibuffer.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
If non-nil, always display the previous buffer.<br/>
This variable takes precedence over filtering, and even<br/>
`ibuffer-never-show-predicates'.<br/>
<br/>
You can customize this variable.
