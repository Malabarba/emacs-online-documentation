<strong>ibuffer-auto-mode</strong> is a variable defined in `<code>ibuf-ext.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Non-nil if Ibuffer-Auto mode is enabled.<br/>
Use the command `ibuffer-auto-mode' to change this variable.
