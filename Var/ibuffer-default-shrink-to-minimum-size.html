<strong>ibuffer-default-shrink-to-minimum-size</strong> is a variable defined in `<code>ibuffer.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, minimize the size of the Ibuffer window by default.</br>
</br>
You can customize this variable.
