<strong>ibuffer-deletion-face</strong> is a variable defined in `<code>ibuffer.el</code>'.</br>
Its value is <pre>error</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Face used for displaying buffers marked for deletion.</br>
</br>
You can customize this variable.
