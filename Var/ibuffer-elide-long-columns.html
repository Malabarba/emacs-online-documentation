<strong>ibuffer-elide-long-columns</strong> is a variable defined in `<code>ibuffer.el</code>'.<br/>
Its value is nil<br/>
<br/>
  This variable is obsolete since 22.1;<br/>
  use the :elide argument of `ibuffer-formats'.<br/>
<br/>
Documentation:<br/>
If non-nil, then elide column entries which exceed their max length.<br/>
<br/>
You can customize this variable.
