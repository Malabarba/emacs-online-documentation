<strong>ibuffer-expert</strong> is a variable defined in `<code>ibuffer.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, don't ask for confirmation of "dangerous" operations.</br>
</br>
You can customize this variable.
