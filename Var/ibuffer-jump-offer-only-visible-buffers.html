<strong>ibuffer-jump-offer-only-visible-buffers</strong> is a variable defined in `<code>ibuffer.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
If non-nil, only offer buffers visible in the Ibuffer buffer<br/>
in completion lists of the `ibuffer-jump-to-buffer' command.<br/>
<br/>
You can customize this variable.
