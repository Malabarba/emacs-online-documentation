<strong>ibuffer-mode-header-map</strong> is a variable defined in `<code>ibuffer.el</code>'.</br>
Its value is <pre>(keymap (mouse-1 . ibuffer-do-sort-by-major-mode))</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Not documented as a variable.
