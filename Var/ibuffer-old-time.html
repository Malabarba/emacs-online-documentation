<strong>ibuffer-old-time</strong> is a variable defined in `<code>ibuf-ext.el</code>'.</br>
Its value is <pre>72</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The number of hours before a buffer is considered "old".</br>
</br>
You can customize this variable.
