<strong>ibuffer-tmp-hide-regexps</strong> is a variable defined in `<code>ibuf-ext.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A list of regexps which should match buffer names to not show.
