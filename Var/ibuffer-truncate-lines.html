<strong>ibuffer-truncate-lines</strong> is a variable defined in `<code>ibuffer.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, do not display continuation lines.</br>
</br>
You can customize this variable.
