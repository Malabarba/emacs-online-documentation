<strong>icalendar-import-format-location</strong> is a variable defined in `<code>icalendar.el</code>'.</br>
Its value is <pre>"
 Location: %s"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Format string defining how the location element is formatted.</br>
This applies only if the location is not empty! `%s' is replaced</br>
by the location.</br>
</br>
You can customize this variable.
