<strong>icomplete-compute-delay</strong> is a variable defined in `<code>icomplete.el</code>'.</br>
Its value is <pre>0.3</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Completions-computation stall, used only with large-number completions.</br>
See `icomplete-delay-completions-threshold'.</br>
</br>
You can customize this variable.
