---
<strong>icomplete-delay-completions-threshold</strong> is a variable defined in `<code>icomplete.el</code>'.</br>
Its value is <pre>400</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Pending-completions number over which to apply `icomplete-compute-delay'.</br>
</br>
You can customize this variable.
