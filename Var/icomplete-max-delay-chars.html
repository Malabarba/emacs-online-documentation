<strong>icomplete-max-delay-chars</strong> is a variable defined in `<code>icomplete.el</code>'.</br>
Its value is <pre>3</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Maximum number of initial chars to apply `icomplete-compute-delay'.</br>
</br>
You can customize this variable.
