<strong>icon-auto-newline</strong> is a variable defined in `<code>icon.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means automatically newline before and after braces Icon code.</br>
This applies when braces are inserted.</br>
</br>
You can customize this variable.
