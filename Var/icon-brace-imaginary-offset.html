<strong>icon-brace-imaginary-offset</strong> is a variable defined in `<code>icon.el</code>'.</br>
Its value is <pre>0</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Imagined indentation of a Icon open brace that actually follows a statement.</br>
</br>
You can customize this variable.
