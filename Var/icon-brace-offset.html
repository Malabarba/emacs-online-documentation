---
<strong>icon-brace-offset</strong> is a variable defined in `<code>icon.el</code>'.</br>
Its value is <pre>0</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Extra indentation for braces, compared with other text in same context.</br>
</br>
You can customize this variable.
