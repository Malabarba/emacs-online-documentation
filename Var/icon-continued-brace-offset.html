<strong>icon-continued-brace-offset</strong> is a variable defined in `<code>icon.el</code>'.</br>
Its value is <pre>0</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Extra indent for Icon substatements that start with open-braces.</br>
This is in addition to `icon-continued-statement-offset'.</br>
</br>
You can customize this variable.
