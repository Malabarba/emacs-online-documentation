<strong>idlwave-begin-unit-reg</strong> is a variable defined in `<code>idlwave.el</code>'.</br>
Its value is <pre>"^\\s-*\\(pro\\|function\\)\\>\\|\\`"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regular expression to find the beginning of a unit.</br>
The case does not matter.
