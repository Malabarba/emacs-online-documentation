<strong>idlwave-block-indent</strong> is a variable defined in `<code>idlwave.el</code>'.</br>
Its value is <pre>3</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Extra indentation applied to block lines.</br>
If you change this, you probably also want to change `idlwave-end-offset'.</br>
</br>
You can customize this variable.
