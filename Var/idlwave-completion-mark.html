title: "idlwave-completion-mark"

---
<strong>idlwave-completion-mark</strong> is a variable defined in `<code>idlwave.el</code>'.</br>
Its value is <pre>#<marker in no buffer></pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
A mark pointing to the beginning of the completion string.
