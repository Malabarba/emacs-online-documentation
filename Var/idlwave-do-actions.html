<strong>idlwave-do-actions</strong> is a variable defined in `<code>idlwave.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means performs actions when indenting.</br>
The actions that can be performed are listed in `idlwave-indent-action-table'.</br>
</br>
You can customize this variable.
