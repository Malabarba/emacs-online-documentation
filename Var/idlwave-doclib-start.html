<strong>idlwave-doclib-start</strong> is a variable defined in `<code>idlwave.el</code>'.</br>
Its value is <pre>"^;+\\+"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching the start of a document library header.</br>
</br>
You can customize this variable.
