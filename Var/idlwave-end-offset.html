<strong>idlwave-end-offset</strong> is a variable defined in `<code>idlwave.el</code>'.</br>
Its value is <pre>-3</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Extra indentation applied to block END lines.</br>
A value equal to negative `idlwave-block-indent' will make END lines</br>
line up with the block BEGIN lines.</br>
</br>
You can customize this variable.
