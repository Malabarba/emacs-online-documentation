<strong>idlwave-expand-generic-end</strong> is a variable defined in `<code>idlwave.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means expand generic END to ENDIF/ENDELSE/ENDWHILE etc.</br>
</br>
You can customize this variable.
