<strong>idlwave-hanging-indent</strong> is a variable defined in `<code>idlwave.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
If set non-nil then comment paragraphs are indented under the<br/>
hanging indent given by `idlwave-hang-indent-regexp' match in the first line<br/>
of the paragraph.<br/>
<br/>
You can customize this variable.
