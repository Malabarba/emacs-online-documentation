<strong>idlwave-help-assistant-command</strong> is a variable defined in `<code>idlw-help.el</code>'.<br/>
Its value is "bin/idl_assistant"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
The command, rooted at `idlwave-system-directory', which invokes the<br/>
IDL assistant.
