<strong>idlwave-help-doclib-keyword</strong> is a variable defined in `<code>idlw-help.el</code>'.<br/>
Its value is "KEYWORD"<br/>
<br/>
Documentation:<br/>
A regexp for the heading word to search for in doclib headers<br/>
which specifies the `keywords' section.  Can be used for localization<br/>
support.<br/>
<br/>
You can customize this variable.
