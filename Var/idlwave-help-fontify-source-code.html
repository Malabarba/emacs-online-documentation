<strong>idlwave-help-fontify-source-code</strong> is a variable defined in `<code>idlw-help.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means, fontify source code displayed as help like normal code.</br>
</br>
You can customize this variable.
