<strong>idlwave-help-use-assistant</strong> is a variable defined in `<code>idlw-help.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Whether to use the IDL Assistant as the help browser.</br>
</br>
You can customize this variable.
