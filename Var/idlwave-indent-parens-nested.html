<strong>idlwave-indent-parens-nested</strong> is a variable defined in `<code>idlwave.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means, indent continuation lines with parens by nesting</br>
lines at consecutively deeper levels.</br>
</br>
You can customize this variable.
