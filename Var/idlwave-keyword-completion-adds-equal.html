<strong>idlwave-keyword-completion-adds-equal</strong> is a variable defined in `<code>idlwave.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means, completion automatically adds `=' after completed keywords.</br>
</br>
You can customize this variable.
