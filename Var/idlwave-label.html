<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>idlwave-label</strong> is a variable defined in `<code>idlwave.el</code>'.</br>
Its value is <pre>"[a-zA-Z_][a-zA-Z0-9$_]*:"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
