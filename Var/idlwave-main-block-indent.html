<strong>idlwave-main-block-indent</strong> is a variable defined in `<code>idlwave.el</code>'.<br/>
Its value is 2<br/>
<br/>
Documentation:<br/>
Extra indentation for the main block of code.<br/>
That is the block between the FUNCTION/PRO statement and the END<br/>
statement for that program unit.<br/>
<br/>
You can customize this variable.
