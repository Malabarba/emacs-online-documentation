---
<strong>idlwave-outlawed-buffers</strong> is a variable defined in `<code>idlwave.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of buffers pulled up by IDLWAVE for special reasons.</br>
Buffers in this list may be killed by `idlwave-kill-autoloaded-buffers'.
