<strong>idlwave-path-alist</strong> is a variable defined in `<code>idlwave.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Alist with !PATH directories and zero or more flags if the dir has</br>
been scanned in a user catalog ('user) or discovered in a library</br>
catalog ('lib).
