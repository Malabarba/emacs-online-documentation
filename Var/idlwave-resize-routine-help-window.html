<strong>idlwave-resize-routine-help-window</strong> is a variable defined in `<code>idlwave.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means, resize the Routine-info *Help* window to fit the content.</br>
</br>
You can customize this variable.
