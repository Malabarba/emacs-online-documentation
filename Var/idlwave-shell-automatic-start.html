<strong>idlwave-shell-automatic-start</strong> is a variable defined in `<code>idlwave.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil attempt invoke `idlwave-shell' if not already running.</br>
This is checked when an attempt to send a command to an</br>
IDL process is made.</br>
</br>
You can customize this variable.
