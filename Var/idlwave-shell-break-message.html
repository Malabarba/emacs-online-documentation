<strong>idlwave-shell-break-message</strong> is a variable defined in `<code>idlw-shell.el</code>'.</br>
Its value is <pre>"^% Breakpoint at:"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regular expression matching an IDL breakpoint message line.
