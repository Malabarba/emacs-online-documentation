<strong>idlwave-shell-cant-continue-error</strong> is a variable defined in `<code>idlw-shell.el</code>'.</br>
Its value is <pre>"^% Can't continue from this point.
"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A regular expression to match errors stepping errors.
