<strong>idlwave-shell-electric-debug-mode</strong> is a variable defined in `<code>idlw-shell.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Idlwave-Shell-Electric-Debug mode is enabled.</br>
Use the command `idlwave-shell-electric-debug-mode' to change this variable.
