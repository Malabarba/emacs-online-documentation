<strong>idlwave-shell-max-print-length</strong> is a variable defined in `<code>idlw-shell.el</code>'.</br>
Its value is <pre>200</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Maximum number of array elements to print when examining.</br>
</br>
You can customize this variable.
