<strong>idlwave-shell-output-overlay</strong> is a variable defined in `<code>idlw-shell.el</code>'.</br>
Its value is <pre>#<overlay in no buffer></pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The overlay for the last IDL output.
