<strong>idlwave-shell-path-query</strong> is a variable defined in `<code>idlw-shell.el</code>'.</br>
Its value is <pre></br>
"print,'PATH:<'+transpose(expand_path(!PATH,/ARRAY))+'>' & print,'SYSDIR:<'+!dir+'>'"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The command which gets !PATH and !DIR info from the shell.
