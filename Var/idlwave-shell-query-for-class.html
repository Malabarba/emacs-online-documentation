<strong>idlwave-shell-query-for-class</strong> is a variable defined in `<code>idlw-shell.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means query the shell for object class on object completions.</br>
</br>
You can customize this variable.
