<strong>idlwave-shell-raise-frame</strong> is a variable defined in `<code>idlw-shell.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means, `idlwave-shell' raises the frame showing the shell window.</br>
</br>
You can customize this variable.
