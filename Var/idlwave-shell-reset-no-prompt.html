---
<strong>idlwave-shell-reset-no-prompt</strong> is a variable defined in `<code>idlw-shell.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, skip the yes/no prompt when resetting the IDL session.</br>
</br>
You can customize this variable.
