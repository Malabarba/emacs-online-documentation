<strong>idlwave-shell-show-if-error</strong> is a variable defined in `<code>idlw-shell.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil the process output is inserted into the output buffer if</br>
it contains an error message, even if hide-output is non-nil.
