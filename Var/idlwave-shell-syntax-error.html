idlwave-shell-syntax-error is a variable defined in `idlw-shell.el'.<br/>Its value is<br/>"^% Syntax error.\\s-*\n\\s-*At:\\s-*\\(.*\\),\\s-*Line\\s-*\\(.*\\)"<br/><br/>Documentation:<br/>A regular expression to match an IDL syntax error.<br/>The first pair matches the file name, the second pair matches the line<br/>number.
