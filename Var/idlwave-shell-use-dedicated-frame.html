---
title: "idlwave-shell-use-dedicated-frame"
layout: doc
---
<strong>idlwave-shell-use-dedicated-frame</strong> is a variable defined in `<code>idlw-shell.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means, IDLWAVE should use a special frame to display shell buffer.</br>
</br>
You can customize this variable.
