<strong>idlwave-struct-tag-regexp</strong> is a variable defined in `<code>idlwave.el</code>'.</br>
Its value is <pre></br>
"[{,][ 	]*\\(\\$.*\n\\(^[ 	]*\\(\\$[ 	]*\\)?\\(;.*\\)?\n\\)*\\)?[ 	]*\\([a-zA-Z][a-zA-Z0-9_]*\\)[ 	]*:"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp for structure tags.
