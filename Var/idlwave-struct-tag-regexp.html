<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>idlwave-struct-tag-regexp</strong> is a variable defined in `<code>idlwave.el</code>'.</br>
Its value is <pre></br>
"[{,][ 	]*\\(\\$.*\n\\(^[ 	]*\\(\\$[ 	]*\\)?\\(;.*\\)?\n\\)*\\)?[ 	]*\\([a-zA-Z][a-zA-Z0-9_]*\\)[ 	]*:"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp for structure tags.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
