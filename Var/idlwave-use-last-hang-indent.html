<strong>idlwave-use-last-hang-indent</strong> is a variable defined in `<code>idlwave.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil then use last match on line for `idlwave-indent-regexp'.</br>
</br>
You can customize this variable.
