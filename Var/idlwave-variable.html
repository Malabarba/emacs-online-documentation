---
title: "idlwave-variable"
layout: doc
---
<strong>idlwave-variable</strong> is a variable defined in `<code>idlwave.el</code>'.</br>
Its value is <pre>"[a-zA-Z_][a-zA-Z0-9$_]*\\|![a-zA-Z_][a-zA-Z0-9$_]*"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regular expression matching IDL variable names.
