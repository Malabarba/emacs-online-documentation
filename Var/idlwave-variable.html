<strong>idlwave-variable</strong> is a variable defined in `<code>idlwave.el</code>'.<br/>
Its value is "[a-zA-Z_][a-zA-Z0-9$_]*\\|![a-zA-Z_][a-zA-Z0-9$_]*"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Regular expression matching IDL variable names.
