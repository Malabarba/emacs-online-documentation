<strong>ido-all-frames</strong> is a variable defined in `<code>ido.el</code>'.</br>
Its value is <pre>visible</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Argument to pass to `walk-windows' when Ido is finding buffers.</br>
See documentation of `walk-windows' for useful values.</br>
</br>
You can customize this variable.
