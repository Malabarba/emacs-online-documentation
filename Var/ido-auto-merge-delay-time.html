<strong>ido-auto-merge-delay-time</strong> is a variable defined in `<code>ido.el</code>'.</br>
Its value is <pre>0.7</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Delay in seconds to wait for more input before doing auto merge.</br>
</br>
You can customize this variable.
