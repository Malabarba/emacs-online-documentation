<strong>ido-auto-merge-inhibit-characters-regexp</strong> is a variable defined in `<code>ido.el</code>'.<br/>
Its value is "[][*?~]"<br/>
<br/>
Documentation:<br/>
Regexp matching characters which should inhibit automatic merging.<br/>
When a (partial) file name matches this regexp, merging is inhibited.<br/>
<br/>
You can customize this variable.
