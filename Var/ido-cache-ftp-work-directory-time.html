<strong>ido-cache-ftp-work-directory-time</strong> is a variable defined in `<code>ido.el</code>'.<br/>
Its value is 1.0<br/>
<br/>
Documentation:<br/>
Maximum time to cache contents of an ftp directory (in hours).<br/>
Use C-l in prompt to refresh list.<br/>
If zero, ftp directories are not cached.<br/>
<br/>
You can customize this variable.
