<strong>ido-cache-unc-host-shares-time</strong> is a variable defined in `<code>ido.el</code>'.<br/>
Its value is 8.0<br/>
<br/>
Documentation:<br/>
Maximum time to cache shares of an UNC host (in hours).<br/>
Use C-l in prompt to refresh list.<br/>
If zero, UNC host shares are not cached.<br/>
<br/>
You can customize this variable.
