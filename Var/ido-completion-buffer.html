<strong>ido-completion-buffer</strong> is a variable defined in `<code>ido.el</code>'.</br>
Its value is <pre>"*Ido Completions*"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Name of completion buffer used by Ido.</br>
Set to nil to disable completion buffers popping up.</br>
</br>
You can customize this variable.
