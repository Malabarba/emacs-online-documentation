<strong>ido-default-buffer-method</strong> is a variable defined in `<code>ido.el</code>'.</br>
Its value is <pre>raise-frame</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
How to switch to new buffer when using `ido-switch-buffer'.</br>
See `ido-default-file-method' for details.</br>
</br>
You can customize this variable.
