<strong>ido-enable-dot-prefix</strong> is a variable defined in `<code>ido.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means to match leading dot as prefix.<br/>
I.e. hidden files and buffers will match only if you type a dot<br/>
as first char even if `ido-enable-prefix' is nil.<br/>
<br/>
You can customize this variable.
