<strong>ido-enable-last-directory-history</strong> is a variable defined in `<code>ido.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means that Ido will remember latest selected directory names.</br>
See `ido-last-directory-list' and `ido-save-directory-list-file'.</br>
</br>
You can customize this variable.
