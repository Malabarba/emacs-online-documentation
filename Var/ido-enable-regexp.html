---
title: "ido-enable-regexp"
layout: doc
---
<strong>ido-enable-regexp</strong> is a variable defined in `<code>ido.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means that Ido will do regexp matching.</br>
Value can be toggled within Ido using `ido-toggle-regexp'.</br>
</br>
You can customize this variable.
