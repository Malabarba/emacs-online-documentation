<strong>ido-enable-tramp-completion</strong> is a variable defined in `<code>ido.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil means that ido shall perform tramp method and server name completion.<br/>
A tramp file name uses the following syntax: /method:user@host:filename.<br/>
<br/>
You can customize this variable.
