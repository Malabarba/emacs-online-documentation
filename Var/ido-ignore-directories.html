<strong>ido-ignore-directories</strong> is a variable defined in `<code>ido.el</code>'.</br>
Its value is <pre>("\\`CVS/" "\\`\\.\\./" "\\`\\./")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of regexps or functions matching sub-directory names to ignore.</br>
</br>
You can customize this variable.
