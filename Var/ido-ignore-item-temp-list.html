<strong>ido-ignore-item-temp-list</strong> is a variable defined in `<code>ido.el</code>'.</br>

<strong id="documentation">Documentation:</strong></br>
List of items to ignore in current Ido invocation.</br>
Intended to be let-bound by functions which call Ido repeatedly.</br>
Should never be set permanently.
