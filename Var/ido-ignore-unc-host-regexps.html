<strong>ido-ignore-unc-host-regexps</strong> is a variable defined in `<code>ido.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of regexps matching UNC hosts to ignore.</br>
Case is ignored if `ido-downcase-unc-hosts' is set.</br>
</br>
You can customize this variable.
