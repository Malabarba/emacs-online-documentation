<strong>ido-max-window-height</strong> is a variable defined in `<code>ido.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil specifies a value to override `max-mini-window-height'.</br>
</br>
You can customize this variable.
