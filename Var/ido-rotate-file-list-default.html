---
title: "ido-rotate-file-list-default"
layout: doc
---
<strong>ido-rotate-file-list-default</strong> is a variable defined in `<code>ido.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means that Ido will always rotate file list to get default in front.</br>
</br>
You can customize this variable.
