<strong>ido-slow-ftp-host-regexps</strong> is a variable defined in `<code>ido.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of regexps matching slow FTP hosts (see `ido-slow-ftp-hosts').</br>
</br>
You can customize this variable.
