<strong>ido-use-faces</strong> is a variable defined in `<code>ido.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means use Ido faces to highlighting first match, only match and</br>
subdirs in the alternatives.</br>
</br>
You can customize this variable.
