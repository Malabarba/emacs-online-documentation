<strong>ido-use-mycompletion-depth</strong> is a variable defined in `<code>ido.el</code>'.</br>
Its value is <pre>0</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means use Ido completion feedback.</br>
Is set by Ido functions to the current `minibuffer-depth',</br>
so that it doesn't interfere with other minibuffer usage.
