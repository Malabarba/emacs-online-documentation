<strong>ido-use-url-at-point</strong> is a variable defined in `<code>ido.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means that ido shall look for a URL at point.</br>
If found, call `find-file-at-point' to visit it.</br>
</br>
You can customize this variable.
