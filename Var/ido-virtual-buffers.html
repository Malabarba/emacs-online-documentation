<strong>ido-virtual-buffers</strong> is a variable defined in `<code>ido.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
List of virtual buffers, that is, past visited files.<br/>
This is a copy of `recentf-list', pared down and with faces applied.<br/>
Only used if `ido-use-virtual-buffers' is non-nil.
