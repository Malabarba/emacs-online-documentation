<strong>ido-work-file-list</strong> is a variable defined in `<code>ido.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
List of actual work file names.<br/>
Opening a file with `ido-find-file' and similar functions<br/>
inserts the current file name (relative to its containing directory)<br/>
at the front of this list.
