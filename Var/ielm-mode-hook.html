<strong>ielm-mode-hook</strong> is a variable defined in `<code>ielm.el</code>'.<br/>
Its value is nil<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Hooks to be run when IELM (`inferior-emacs-lisp-mode') is started.<br/>
<br/>
You can customize this variable.
