<strong>iimage-mode-image-search-path</strong> is a variable defined in `<code>iimage.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of directories to search for image files for iimage-mode.</br>
</br>
You can customize this variable.
