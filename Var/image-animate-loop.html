<strong>image-animate-loop</strong> is a variable defined in `<code>image-mode.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means animated images loop forever, rather than playing once.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 24.1 of Emacs.<br/>
