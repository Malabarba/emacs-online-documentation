title: "image-default-frame-delay"
layout: doc
---
<strong>image-default-frame-delay</strong> is a variable defined in `<code>image.el</code>'.</br>
Its value is <pre>0.1</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Default interval in seconds between frames of a multi-frame image.</br>
Only used if the image does not specify a value.
