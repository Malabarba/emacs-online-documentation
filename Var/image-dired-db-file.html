<strong>image-dired-db-file</strong> is a variable defined in `<code>image-dired.el</code>'.</br>
Its value is <pre>"/home/artur/.emacs.d/image-dired/.image-dired_db"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Database file where file names and their associated tags are stored.</br>
</br>
You can customize this variable.
