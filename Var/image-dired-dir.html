---
<strong>image-dired-dir</strong> is a variable defined in `<code>image-dired.el</code>'.</br>
Its value is <pre>"~/.emacs.d/image-dired/"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Directory where thumbnail images are stored.</br>
</br>
You can customize this variable.
