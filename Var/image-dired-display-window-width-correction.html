<strong>image-dired-display-window-width-correction</strong> is a variable defined in `<code>image-dired.el</code>'.</br>
Its value is <pre>1</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Number to be used to correct image display window width.</br>
Change if the default (1) does not work (i.e. if the image does not</br>
completely fit).</br>
</br>
You can customize this variable.
