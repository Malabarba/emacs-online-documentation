<strong>image-dired-external-viewer</strong> is a variable defined in `<code>image-dired.el</code>'.<br/>
Its value is "/usr/bin/display"<br/>
<br/>
Documentation:<br/>
Name of external viewer.<br/>
Including parameters.  Used when displaying original image from<br/>
`image-dired-thumbnail-mode'.<br/>
<br/>
You can customize this variable.
