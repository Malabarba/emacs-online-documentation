<strong>image-dired-gallery-hidden-tags</strong> is a variable defined in `<code>image-dired.el</code>'.<br/>
Its value is ("private" "hidden" "pending")<br/>
<br/>
Documentation:<br/>
List of "hidden" tags.<br/>
Used by `image-dired-gallery-generate' to leave out "hidden" images.<br/>
<br/>
You can customize this variable.
