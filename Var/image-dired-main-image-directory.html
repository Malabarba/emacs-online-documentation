title: "image-dired-main-image-directory"

---
<strong>image-dired-main-image-directory</strong> is a variable defined in `<code>image-dired.el</code>'.</br>
Its value is <pre>"~/pics/"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Name of main image directory, if any.</br>
Used by `image-dired-copy-with-exif-file-name'.</br>
</br>
You can customize this variable.
