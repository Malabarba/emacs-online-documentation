<strong>image-dired-thumb-margin</strong> is a variable defined in `<code>image-dired.el</code>'.</br>
Its value is <pre>2</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Size of the margin around thumbnails.</br>
This is where you see the cursor.</br>
</br>
You can customize this variable.
