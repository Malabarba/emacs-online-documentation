<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>image-dired-thumb-size</strong> is a variable defined in `<code>image-dired.el</code>'.</br>
Its value is <pre>100</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Size of thumbnails, in pixels.</br>
This is the default size for both `image-dired-thumb-width'</br>
and `image-dired-thumb-height'.</br>
</br>
You can customize this variable.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
