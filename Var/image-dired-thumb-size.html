<strong>image-dired-thumb-size</strong> is a variable defined in `<code>image-dired.el</code>'.<br/>
Its value is 100<br/>
<br/>
Documentation:<br/>
Size of thumbnails, in pixels.<br/>
This is the default size for both `image-dired-thumb-width'<br/>
and `image-dired-thumb-height'.<br/>
<br/>
You can customize this variable.
