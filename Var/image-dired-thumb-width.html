<strong>image-dired-thumb-width</strong> is a variable defined in `<code>image-dired.el</code>'.</br>
Its value is <pre>100</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Width of thumbnails, in pixels.</br>
</br>
You can customize this variable.
