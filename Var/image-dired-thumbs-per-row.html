<strong>image-dired-thumbs-per-row</strong> is a variable defined in `<code>image-dired.el</code>'.</br>
Its value is <pre>3</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Number of thumbnails to display per row in thumb buffer.</br>
</br>
You can customize this variable.
