<strong>image-minimum-frame-delay</strong> is a variable defined in `<code>image.el</code>'.</br>
Its value is <pre>0.01</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Minimum interval in seconds between frames of an animated image.
