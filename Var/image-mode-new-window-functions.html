<strong>image-mode-new-window-functions</strong> is a variable defined in `<code>image-mode.el</code>'.<br/>
Its value is nil<br/>
<br/>

<br/>
Documentation:<br/>
Special hook run when image data is requested in a new window.<br/>
It is called with one argument, the initial WINPROPS.
