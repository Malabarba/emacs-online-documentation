title: "image-multi-frame"

---
<strong>image-multi-frame</strong> is a variable defined in `<code>image-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if image for the current Image mode buffer has multiple frames.
