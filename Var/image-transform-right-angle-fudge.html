<strong>image-transform-right-angle-fudge</strong> is a variable defined in `<code>image-mode.el</code>'.<br/>
Its value is 0.0001<br/>
<br/>
Documentation:<br/>
Snap distance to a multiple of a right angle.<br/>
There's no deep theory behind the default value, it should just<br/>
be somewhat larger than ImageMagick's MagickEpsilon.
