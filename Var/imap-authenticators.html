<strong>imap-authenticators</strong> is a variable defined in `<code>imap.el</code>'.</br>
Its value is <pre>(gssapi kerberos4 digest-md5 cram-md5 login anonymous)</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Priority of authenticators to consider when authenticating to server.
