<strong>imap-callbacks</strong> is a variable defined in `<code>imap.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
List of response tags and callbacks, on the form `(number . function)'.<br/>
The function should take two arguments, the first the IMAP tag and the<br/>
second the status (OK, NO, BAD etc) of the command.
