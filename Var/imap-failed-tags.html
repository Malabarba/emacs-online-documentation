<strong>imap-failed-tags</strong> is a variable defined in `<code>imap.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Alist of tags that failed.<br/>
Each element is a list with four elements; tag (a integer), response<br/>
state (a symbol, `OK', `NO' or `BAD'), response code (a string), and<br/>
human readable response text (a string).
