title: "imap-read-timeout"

---
<strong>imap-read-timeout</strong> is a variable defined in `<code>imap.el</code>'.</br>
Its value is <pre>0.1</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
How long to wait between checking for the end of output.</br>
Shorter values mean quicker response, but is more CPU intensive.</br>
</br>
You can customize this variable.
