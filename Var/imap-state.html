<strong>imap-state</strong> is a variable defined in `<code>imap.el</code>'.</br>
Its value is <pre>closed</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
IMAP state.</br>
Valid states are `closed', `initial', `nonauth', `auth', `selected'</br>
and `examine'.
