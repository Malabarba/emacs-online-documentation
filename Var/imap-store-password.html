<strong>imap-store-password</strong> is a variable defined in `<code>imap.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, store session password without prompting.</br>
</br>
You can customize this variable.
