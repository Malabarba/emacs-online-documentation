<strong>imap-streams</strong> is a variable defined in `<code>imap.el</code>'.</br>
Its value is <pre>(gssapi kerberos4 starttls tls ssl network shell)</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Priority of streams to consider when opening connection to server.
