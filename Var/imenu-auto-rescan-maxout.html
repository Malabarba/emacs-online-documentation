---
title: "imenu-auto-rescan-maxout"
layout: doc
---
<strong>imenu-auto-rescan-maxout</strong> is a variable defined in `<code>imenu.el</code>'.</br>
Its value is <pre>60000</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Imenu auto-rescan is disabled in buffers larger than this size (in bytes).</br>
This variable is buffer-local.</br>
</br>
You can customize this variable.
