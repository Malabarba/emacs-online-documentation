<strong>imenu-eager-completion-buffer</strong> is a variable defined in `<code>imenu.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
If non-nil, eagerly popup the completion buffer.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 22.1 of Emacs.<br/>
