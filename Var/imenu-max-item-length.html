---
title: "imenu-max-item-length"
layout: doc
---
<strong>imenu-max-item-length</strong> is a variable defined in `<code>imenu.el</code>'.</br>
Its value is <pre>60</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If a number, truncate Imenu entries to that length.</br>
</br>
You can customize this variable.
