<strong>imenu-max-items</strong> is a variable defined in `<code>imenu.el</code>'.</br>
Its value is <pre>25</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Maximum number of elements in a mouse menu for Imenu.</br>
</br>
You can customize this variable.
