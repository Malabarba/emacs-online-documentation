<strong>imenu-menubar-modified-tick</strong> is a variable defined in `<code>imenu.el</code>'.</br>
Its value is <pre>0</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The value of (buffer-chars-modified-tick) as of the last call</br>
to `imenu-update-menubar'.
