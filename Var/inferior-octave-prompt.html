<strong>inferior-octave-prompt</strong> is a variable defined in `<code>octave.el</code>'.</br>
Its value is <pre></br>
"\\(?:^octave\\(?:.bin\\|.exe\\)?\\(?:-[.0-9]+\\)?\\(?::[0-9]+\\)?\\|^debug\\|^\\)>+ "</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp to match prompts for the inferior Octave process.</br>
</br>
You can customize this variable.
