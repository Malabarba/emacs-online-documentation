<strong>inferior-scheme-filter-regexp</strong> is a variable defined in `<code>cmuscheme.el</code>'.<br/>
Its value is "\\`\\s *\\S ?\\S ?\\s *\\'"<br/>
<br/>
Documentation:<br/>
Input matching this regexp are not saved on the history list.<br/>
Defaults to a regexp ignoring all inputs of 0, 1, or 2 letters.<br/>

You can customize this variable.
