<strong>info-lookup-highlight-face</strong> is a variable defined in `<code>info-look.el</code>'.</br>
Its value is <pre>match</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Face for highlighting looked up help items.</br>
Setting this variable to nil disables highlighting.</br>
</br>
You can customize this variable.
