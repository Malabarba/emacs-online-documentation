<strong>info-xref-filename</strong> is a variable defined in `<code>info-xref.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The current buffer's filename, during info-xref processing.</br>
When looking at file contents in a temp buffer there's no</br>
`buffer-file-name', hence this variable.
