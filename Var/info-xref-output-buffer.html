<strong>info-xref-output-buffer</strong> is a variable defined in `<code>info-xref.el</code>'.</br>
Its value is <pre>"*info-xref results*"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Name of the buffer for info-xref results.
