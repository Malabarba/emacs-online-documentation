<strong>inhibit-eol-conversion</strong> is a variable defined in `<code>C source code</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
*Non-nil means always inhibit code conversion of end-of-line format.<br/>
See info node `Coding Systems' and info node `Text and Binary' concerning<br/>
such conversion.<br/>
<br/>
