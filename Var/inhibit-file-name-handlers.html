<strong>inhibit-file-name-handlers</strong> is a variable defined in `<code>C source code</code>'.</br>

</br>
<strong id="documentation">Documentation:</strong></br>
A list of file name handlers that temporarily should not be used.</br>
This applies only to the operation `inhibit-file-name-operation'.
