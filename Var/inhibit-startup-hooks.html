<strong>inhibit-startup-hooks</strong> is a variable defined in `<code>startup.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means don't run `term-setup-hook' and `emacs-startup-hook'.</br>
This is because we already did so.
