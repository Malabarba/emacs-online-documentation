<strong>inhibit-startup-screen</strong> is a variable defined in `<code>startup.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil inhibits the startup screen.</br>
</br>
This is for use in your personal init file (but NOT site-start.el),</br>
once you are familiar with the contents of the startup screen.</br>
</br>
You can customize this variable.
