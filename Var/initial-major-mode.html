---
<strong>initial-major-mode</strong> is a variable defined in `<code>startup.el</code>'.</br>
Its value is <pre>lisp-interaction-mode</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Major mode command symbol to use for the initial `*scratch*' buffer.</br>
</br>
You can customize this variable.
