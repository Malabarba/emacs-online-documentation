title: "insert-directory-program"
layout: doc
---
<strong>insert-directory-program</strong> is a variable defined in `<code>files.el</code>'.</br>
Its value is <pre>"ls"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Absolute or relative name of the `ls' program used by `insert-directory'.
