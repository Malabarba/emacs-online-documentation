<strong>isearch-resume-in-command-history</strong> is a variable defined in `<code>isearch.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
If non-nil, `isearch-resume' commands are added to the command history.<br/>
This allows you to resume earlier Isearch sessions through the<br/>
command history.<br/>
<br/>
You can customize this variable.
