<strong>isearch-update-post-hook</strong> is a variable defined in `<code>isearch.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Function(s) to call after isearch has found matches in the buffer.
