title: "isearchb-idle-timeout"

---
<strong>isearchb-idle-timeout</strong> is a variable defined in `<code>isearchb.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Number of idle seconds before isearchb turns itself off.</br>
If nil, don't use a timeout.</br>
</br>
You can customize this variable.
