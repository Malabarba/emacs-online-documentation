<strong>ispell-buffer-local-name</strong> is a variable defined in `<code>ispell.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Contains the buffer name if local word definitions were used.</br>
Ispell is then restarted because the local words could conflict.
