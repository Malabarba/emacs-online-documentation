<strong>ispell-buffer-session-localwords</strong> is a variable defined in `<code>ispell.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
List of words accepted for session in this buffer.
