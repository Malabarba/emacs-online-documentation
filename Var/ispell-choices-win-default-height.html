<strong>ispell-choices-win-default-height</strong> is a variable defined in `<code>ispell.el</code>'.</br>
Its value is <pre>2</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The default size of the `*Choices*' window, including the mode line.</br>
Must be greater than 1.</br>
</br>
You can customize this variable.
