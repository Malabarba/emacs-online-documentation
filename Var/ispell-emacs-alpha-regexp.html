---
title: "ispell-emacs-alpha-regexp"
layout: doc
---
<strong>ispell-emacs-alpha-regexp</strong> is a variable defined in `<code>ispell.el</code>'.</br>
Its value is <pre>"[[:alpha:]]"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
[[:alpha:]] if Emacs supports [:alpha:] regexp, nil</br>
otherwise (current XEmacs does not support it).
