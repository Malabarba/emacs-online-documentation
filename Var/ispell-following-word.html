<strong>ispell-following-word</strong> is a variable defined in `<code>ispell.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means `ispell-word' checks the word around or after point.</br>
Otherwise `ispell-word' checks the preceding word.</br>
</br>
You can customize this variable.
