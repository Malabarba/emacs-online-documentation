<strong>ispell-grep-options</strong> is a variable defined in `<code>ispell.el</code>'.<br/>
Its value is "-i"<br/>
<br/>
Documentation:<br/>
String of options to use when running the program in `ispell-grep-command'.<br/>
Should probably be "-i" or "-e".<br/>
Some machines (like the NeXT) don't support "-i".<br/>
<br/>
You can customize this variable.
