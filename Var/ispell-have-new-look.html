---
title: "ispell-have-new-look"
layout: doc
---
<strong>ispell-have-new-look</strong> is a variable defined in `<code>ispell.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means use the `-r' option (regexp) when running `look'.</br>
</br>
You can customize this variable.
