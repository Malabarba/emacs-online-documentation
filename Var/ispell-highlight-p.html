<strong>ispell-highlight-p</strong> is a variable defined in `<code>ispell.el</code>'.</br>
Its value is <pre>block</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Highlight spelling errors when non-nil.</br>
When set to `block', assumes a block cursor with TTY displays.</br>
</br>
You can customize this variable.
