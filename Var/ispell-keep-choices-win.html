<strong>ispell-keep-choices-win</strong> is a variable defined in `<code>ispell.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, keep the `*Choices*' window for the entire spelling session.</br>
This minimizes redisplay thrashing.</br>
</br>
You can customize this variable.
