<strong>ispell-look-p</strong> is a variable defined in `<code>ispell.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means use `look' rather than `grep'.</br>
Default is based on whether `look' seems to be available.</br>
</br>
You can customize this variable.
