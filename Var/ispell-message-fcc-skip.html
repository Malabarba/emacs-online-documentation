<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>ispell-message-fcc-skip</strong> is a variable defined in `<code>ispell.el</code>'.</br>
Its value is <pre>50000</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Query before saving Fcc message copy if attachment larger than this value.</br>
Always stores Fcc copy of message when nil.</br>
</br>
You can customize this variable.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
