<strong>ispell-minor-mode</strong> is a variable defined in `<code>ispell.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if ISpell minor mode is enabled.</br>
Use the command `ispell-minor-mode' to change this variable.
