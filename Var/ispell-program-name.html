title: "ispell-program-name"

---
<strong>ispell-program-name</strong> is a variable defined in `<code>ispell.el</code>'.</br>
Its value is <pre>"/usr/bin/aspell"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Program invoked by M-$ and M-x ispell-region commands.</br>
</br>
You can customize this variable.
