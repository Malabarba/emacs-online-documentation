<strong>ispell-query-replace-choices</strong> is a variable defined in `<code>ispell.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Corrections made throughout region when non-nil.</br>
Uses `query-replace' (M-%) for corrections.</br>
</br>
You can customize this variable.
