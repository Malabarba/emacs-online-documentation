<strong>ispell-recursive-edit-marker</strong> is a variable defined in `<code>ispell.el</code>'.</br>
Its value is <pre>#<marker in no buffer></pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Marker for return point from recursive edit.
