<strong>ispell-silently-savep</strong> is a variable defined in `<code>ispell.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
When non-nil, save personal dictionary without asking for confirmation.</br>
</br>
You can customize this variable.
