<strong>ispell-use-ptys-p</strong> is a variable defined in `<code>ispell.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
When non-nil, Emacs uses ptys to communicate with Ispell.</br>
When nil, Emacs uses pipes.</br>
</br>
You can customize this variable.
