<strong>iswitchb-case</strong> is a variable defined in `<code>iswitchb.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil if searching of buffer names should ignore case.<br/>
If this is non-nil but the user input has any upper case letters, matching<br/>
is temporarily case sensitive.<br/>
<br/>
You can customize this variable.
