<strong>iswitchb-exit</strong> is a variable defined in `<code>iswitchb.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Flag to monitor how `iswitchb-buffer' exits.</br>
If equal to `takeprompt', we use the prompt as the buffer name to be</br>
selected.
