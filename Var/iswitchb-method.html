iswitchb-method is a variable defined in `iswitchb.el'.<br/>Its value is nil<br/><br/>Documentation:<br/>Stores the method for viewing the selected buffer.<br/>Its value is one of `samewindow', `otherwindow', `display', `otherframe',<br/>`maybe-frame' or `always-frame'.  See `iswitchb-default-method' for<br/>details of values.
