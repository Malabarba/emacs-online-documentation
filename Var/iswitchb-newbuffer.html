<strong>iswitchb-newbuffer</strong> is a variable defined in `<code>iswitchb.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means create new buffer if no buffer matches substring.</br>
See also `iswitchb-prompt-newbuffer'.</br>
</br>
You can customize this variable.
