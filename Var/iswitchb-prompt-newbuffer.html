<strong>iswitchb-prompt-newbuffer</strong> is a variable defined in `<code>iswitchb.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means prompt user to confirm before creating new buffer.</br>
See also `iswitchb-newbuffer'.</br>
</br>
You can customize this variable.
