<strong>iswitchb-regexp</strong> is a variable defined in `<code>iswitchb.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means that `iswitchb' will do regexp matching.</br>
Value can be toggled within `iswitchb' using `iswitchb-toggle-regexp'.</br>
</br>
You can customize this variable.
