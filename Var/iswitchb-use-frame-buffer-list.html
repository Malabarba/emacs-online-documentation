title: "iswitchb-use-frame-buffer-list"

---
<strong>iswitchb-use-frame-buffer-list</strong> is a variable defined in `<code>iswitchb.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means use the currently selected frame's buffer list.</br>
</br>
You can customize this variable.
