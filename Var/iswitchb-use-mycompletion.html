<strong>iswitchb-use-mycompletion</strong> is a variable defined in `<code>iswitchb.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means use `iswitchb-buffer' completion feedback.</br>
Should only be set to t by iswitchb functions, so that it doesn't</br>
interfere with other minibuffer usage.
