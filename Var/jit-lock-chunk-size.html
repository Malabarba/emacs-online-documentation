<strong>jit-lock-chunk-size</strong> is a variable defined in `<code>jit-lock.el</code>'.<br/>
Its value is 500<br/>
<br/>
Documentation:<br/>
Jit-lock fontifies chunks of at most this many characters at a time.<br/>
<br/>
This variable controls both display-time and stealth fontification.<br/>
<br/>
You can customize this variable.
