<strong>jit-lock-context-time</strong> is a variable defined in `<code>jit-lock.el</code>'.</br>
Its value is <pre>0.5</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Idle time after which text is contextually refontified, if applicable.</br>
</br>
You can customize this variable.
