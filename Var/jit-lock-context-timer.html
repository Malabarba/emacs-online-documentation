<strong>jit-lock-context-timer</strong> is a variable defined in `<code>jit-lock.el</code>'.</br>
Its value is <pre>[t 0 0 500000 t jit-lock-context-fontify nil idle 0]</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Timer for context fontification in Just-in-time Lock mode.
