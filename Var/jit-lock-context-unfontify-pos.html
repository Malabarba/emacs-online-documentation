<strong>jit-lock-context-unfontify-pos</strong> is a variable defined in `<code>jit-lock.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Consider text after this position as contextually unfontified.</br>
If nil, contextual fontification is disabled.
