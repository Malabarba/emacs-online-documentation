<strong>jit-lock-defer-time</strong> is a variable defined in `<code>jit-lock.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Idle time after which deferred fontification should take place.</br>
If nil, fontification is not deferred.</br>
</br>
You can customize this variable.
