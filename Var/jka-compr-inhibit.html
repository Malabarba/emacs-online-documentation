<strong>jka-compr-inhibit</strong> is a variable defined in `<code>jka-compr.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means inhibit automatic uncompression temporarily.<br/>
Lisp programs can bind this to t to do that.<br/>
It is not recommended to set this variable permanently to anything but nil.
