<strong>jka-compr-shell</strong> is a variable defined in `<code>jka-compr.el</code>'.</br>
Its value is <pre>"sh"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Shell to be used for calling compression programs.</br>
NOTE: Not used in MS-DOS and Windows systems.</br>
</br>
You can customize this variable.
