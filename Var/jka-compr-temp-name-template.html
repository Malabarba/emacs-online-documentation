<strong>jka-compr-temp-name-template</strong> is a variable defined in `<code>jka-compr.el</code>'.<br/>
Its value is "/tmp/jka-com"<br/>
<br/>
Documentation:<br/>
Prefix added to all temp files created by jka-compr.<br/>
There should be no more than seven characters after the final `/'.<br/>
<br/>
You can customize this variable.
