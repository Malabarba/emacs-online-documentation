<strong>js--js-array-as-list</strong> is a variable defined in `<code>js.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Whether to listify any Array returned by a Mozilla function.</br>
If nil, the whole Array is treated as a JS symbol.
