---
title: "js--name-re"
layout: doc
---
<strong>js--name-re</strong> is a variable defined in `<code>js.el</code>'.</br>
Its value is <pre>"[a-zA-Z_$]\\(?:\\s_\\|\\sw\\)*"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching a JavaScript identifier, without grouping.
