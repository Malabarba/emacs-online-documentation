<strong>js-js-tmpdir</strong> is a variable defined in `<code>js.el</code>'.<br/>
Its value is "~/.emacs.d/js/js"<br/>
<br/>
Documentation:<br/>
Temporary directory used by `js-mode' to communicate with Mozilla.<br/>
This directory must be readable and writable by both Mozilla and Emacs.<br/>
<br/>
You can customize this variable.
