<strong>kill-read-only-ok</strong> is a variable defined in `<code>simple.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means don't signal an error for killing read-only text.</br>
</br>
You can customize this variable.
