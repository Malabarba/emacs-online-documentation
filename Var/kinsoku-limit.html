<strong>kinsoku-limit</strong> is a variable defined in `<code>kinsoku.el</code>'.</br>
Its value is <pre>4</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
How many more columns we can make lines longer by `kinsoku' processing.</br>
The value 0 means there's no limitation.
