---
<strong>kmacro-call-mouse-event</strong> is a variable defined in `<code>kmacro.el</code>'.</br>
Its value is <pre>S-mouse-3</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The mouse event used by kmacro to call a macro.</br>
Set to nil if no mouse binding is desired.</br>
</br>
You can customize this variable.
