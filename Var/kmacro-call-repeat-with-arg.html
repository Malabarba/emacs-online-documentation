<strong>kmacro-call-repeat-with-arg</strong> is a variable defined in `<code>kmacro.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Repeat macro call with original arg when non-nil; repeat once if nil.</br>
</br>
You can customize this variable.
