<strong>kmacro-repeat-no-prefix</strong> is a variable defined in `<code>kmacro.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Allow repeating certain macro commands without entering the C-x C-k prefix.</br>
</br>
You can customize this variable.
