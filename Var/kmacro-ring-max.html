<strong>kmacro-ring-max</strong> is a variable defined in `<code>kmacro.el</code>'.</br>
Its value is <pre>8</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Maximum number of keyboard macros to save in macro ring.</br>
</br>
You can customize this variable.
