<strong>landmark-max-stall-time</strong> is a variable defined in `<code>landmark.el</code>'.</br>
Its value is <pre>2</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The maximum number of cycles that the robot can remain stuck in a place.</br>
After this limit is reached, landmark-random-move is called to push him out of it.</br>
</br>
You can customize this variable.
