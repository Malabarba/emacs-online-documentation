<strong>landmark-no-payoff</strong> is a variable defined in `<code>landmark.el</code>'.</br>
Its value is <pre>0</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The amount of simulation cycles that have occurred with no movement.</br>
Used to move the robot when he is stuck in a rut for some reason.</br>
</br>
You can customize this variable.
