<strong>landmark-output-moves</strong> is a variable defined in `<code>landmark.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, output number of moves so far on a move-by-move basis.</br>
</br>
You can customize this variable.
