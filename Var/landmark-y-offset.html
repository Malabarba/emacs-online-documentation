<strong>landmark-y-offset</strong> is a variable defined in `<code>landmark.el</code>'.</br>
Its value is <pre>1</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Number of lines between the Landmark board and the top of the window.
