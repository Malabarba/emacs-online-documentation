<strong>last-abbrev-text</strong> is a variable defined in `<code>abbrev.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The exact text of the last abbrev expanded.</br>
It is nil if the abbrev has already been unexpanded.
