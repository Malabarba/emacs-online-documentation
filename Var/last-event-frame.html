<strong>last-event-frame</strong> is a variable defined in `<code>C source code</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The frame in which the most recently read event occurred.</br>
If the last event came from a keyboard macro, this is set to `macro'.
