<strong>latex-electric-env-pair-mode</strong> is a variable defined in `<code>tex-mode.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Non-nil if Latex-Electric-Env-Pair mode is enabled.<br/>
Use the command `latex-electric-env-pair-mode' to change this variable.
