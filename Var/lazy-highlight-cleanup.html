<strong>lazy-highlight-cleanup</strong> is a variable defined in `<code>isearch.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Controls whether to remove extra highlighting after a search.<br/>
If this is nil, extra highlighting can be "manually" removed with<br/>
M-x lazy-highlight-cleanup.<br/>
<br/>
You can customize this variable.
