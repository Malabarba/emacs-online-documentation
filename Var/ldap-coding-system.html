<strong>ldap-coding-system</strong> is a variable defined in `<code>ldap.el</code>'.</br>
Its value is <pre>utf-8</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Coding system of LDAP string values.</br>
LDAP v3 specifies the coding system of strings to be UTF-8.</br>
</br>
You can customize this variable.
