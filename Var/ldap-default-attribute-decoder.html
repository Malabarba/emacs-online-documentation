<strong>ldap-default-attribute-decoder</strong> is a variable defined in `<code>ldap.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Decoder function to use for attributes whose syntax is unknown.</br>
</br>
You can customize this variable.
