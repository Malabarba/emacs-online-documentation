<strong>ldap-default-base</strong> is a variable defined in `<code>ldap.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Default base for LDAP searches.<br/>
This is a string using the syntax of RFC 1779.<br/>
For instance, "o=ACME, c=US" limits the search to the<br/>
Acme organization in the United States.<br/>
<br/>
You can customize this variable.
