<strong>ldap-default-port</strong> is a variable defined in `<code>ldap.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Default TCP port for LDAP connections.</br>
Initialized from the LDAP library at build time. Default value is 389.</br>
</br>
You can customize this variable.
