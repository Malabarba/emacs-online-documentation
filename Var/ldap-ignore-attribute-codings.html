---
title: "ldap-ignore-attribute-codings"
layout: doc
---
<strong>ldap-ignore-attribute-codings</strong> is a variable defined in `<code>ldap.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, do not encode/decode LDAP attribute values.</br>
</br>
You can customize this variable.
