<strong>ldap-ldapsearch-prog</strong> is a variable defined in `<code>ldap.el</code>'.</br>
Its value is <pre>"ldapsearch"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The name of the ldapsearch command line program.</br>
</br>
You can customize this variable.
