<strong>line-move-ignore-invisible</strong> is a variable defined in `<code>simple.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means C-n and C-p ignore invisible lines.</br>
Outline mode sets this.</br>
</br>
You can customize this variable.
