<strong>linum-eager</strong> is a variable defined in `<code>linum.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Whether line numbers should be updated after each command.</br>
The conservative setting `nil' might miss some buffer changes,</br>
and you have to scroll or press C-l to update the numbers.</br>
</br>
You can customize this variable.
