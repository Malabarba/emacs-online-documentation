<strong>linum-mode</strong> is a variable defined in `<code>linum.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Linum mode is enabled.</br>
Use the command `linum-mode' to change this variable.
