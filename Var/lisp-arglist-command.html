lisp-arglist-command is a variable defined in `inf-lisp.el'.<br/>Its value is<br/>"(let ((fn '%s))\n     (format t \"Arglist for ~a: ~a\" fn (arglist fn))\n     (values))\n"<br/><br/>  This variable may be risky if used as a file-local variable.<br/><br/>Documentation:<br/>Command to query inferior Lisp for a function's arglist.
