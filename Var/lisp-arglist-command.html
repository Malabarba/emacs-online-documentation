<strong>lisp-arglist-command</strong> is a variable defined in `<code>inf-lisp.el</code>'.<br/>
Its value is<br/>
"(let ((fn '%s))\n     (format t \"Arglist for ~a: ~a\" fn (arglist fn))\n     (values))\n"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Command to query inferior Lisp for a function's arglist.
