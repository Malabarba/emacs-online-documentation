<strong>lisp-describe-sym-command</strong> is a variable defined in `<code>inf-lisp.el</code>'.</br>
Its value is <pre>"(describe '%s)
"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Command to query inferior Lisp for a variable's documentation.
