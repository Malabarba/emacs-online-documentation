<strong>list-buffers-directory</strong> is a variable defined in `<code>menu-bar.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
String to display in buffer listings for buffers not visiting a file.
