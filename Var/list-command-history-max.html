title: "list-command-history-max"

---
<strong>list-command-history-max</strong> is a variable defined in `<code>chistory.el</code>'.</br>
Its value is <pre>32</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, maximum length of the listing produced by `list-command-history'.</br>
</br>
You can customize this variable.
