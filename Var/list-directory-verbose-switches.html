<strong>list-directory-verbose-switches</strong> is a variable defined in `<code>files.el</code>'.</br>
Its value is <pre>"-l"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Switches for `list-directory' to pass to `ls' for verbose listing.</br>
</br>
You can customize this variable.
