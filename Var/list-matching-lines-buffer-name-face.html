<strong>list-matching-lines-buffer-name-face</strong> is a variable defined in `<code>replace.el</code>'.<br/>
Its value is underline<br/>
<br/>
Documentation:<br/>
Face used by M-x list-matching-lines to show the names of buffers.<br/>
If the value is nil, don't highlight the buffer names specially.<br/>
<br/>
You can customize this variable.
