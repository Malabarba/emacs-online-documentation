<strong>lm-commentary-header</strong> is a variable defined in `<code>lisp-mnt.el</code>'.</br>
Its value is <pre>"Commentary\\|Documentation"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp which matches start of documentation section.</br>
</br>
You can customize this variable.
