<strong>lm-copyright-prefix</strong> is a variable defined in `<code>lisp-mnt.el</code>'.<br/>
Its value is "^\\(;+[ 	]\\)+Copyright (C) "<br/>
<br/>
Documentation:<br/>
Prefix that is ignored before the dates in a copyright.<br/>
Leading comment characters and whitespace should be in regexp group 1.<br/>
<br/>
You can customize this variable.
