<strong>lm-history-header</strong> is a variable defined in `<code>lisp-mnt.el</code>'.</br>
Its value is <pre>"Change ?Log\\|History"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp which matches the start of code log section.</br>
</br>
You can customize this variable.
