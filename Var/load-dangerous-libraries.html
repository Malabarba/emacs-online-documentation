<strong>load-dangerous-libraries</strong> is a variable defined in `<code>C source code</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means load dangerous compiled Lisp files.<br/>
Some versions of XEmacs use different byte codes than Emacs.  These<br/>
incompatible byte codes can make Emacs crash when it tries to execute<br/>
them.
