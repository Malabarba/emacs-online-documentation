<strong>load-force-doc-strings</strong> is a variable defined in `<code>C source code</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means `load' should force-load all dynamic doc strings.</br>
This is useful when the file being loaded is a temporary copy.
