---
title: "locale-translation-file-name"
layout: doc
---
<strong>locale-translation-file-name</strong> is a variable defined in `<code>mule-cmds.el</code>'.</br>
Its value is <pre>"/usr/share/X11/locale/locale.alias"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
File name for the system's file of locale-name aliases, or nil if none.
