<strong>locate-filename-indentation</strong> is a variable defined in `<code>locate.el</code>'.</br>
Its value is <pre>4</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The amount of indentation for each file.
