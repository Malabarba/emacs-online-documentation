<strong>log-edit-confirm</strong> is a variable defined in `<code>log-edit.el</code>'.<br/>
Its value is changed<br/>
<br/>
Documentation:<br/>
If non-nil, `log-edit-done' will request confirmation.<br/>
If 'changed, only request confirmation if the list of files has<br/>
  changed since the beginning of the log-edit session.<br/>
<br/>
You can customize this variable.
