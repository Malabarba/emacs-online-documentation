<strong>log-edit-headers-alist</strong> is a variable defined in `<code>log-edit.el</code>'.</br>
Its value is <pre>(("Summary" . log-edit-summary) ("Fixes") ("Author"))</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
AList of known headers and the face to use to highlight them.
