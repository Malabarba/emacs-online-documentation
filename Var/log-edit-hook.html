<strong>log-edit-hook</strong> is a variable defined in `<code>log-edit.el</code>'.<br/>
Its value is<br/>
(log-edit-insert-cvs-template log-edit-show-files log-edit-insert-changelog)<br/>
<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Hook run at the end of `log-edit'.<br/>
<br/>
You can customize this variable.
