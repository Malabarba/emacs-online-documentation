<strong>log-edit-require-final-newline</strong> is a variable defined in `<code>log-edit.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Enforce a newline at the end of commit log messages.<br/>
Enforce it silently if t, query if non-nil and don't do anything if nil.<br/>
<br/>
You can customize this variable.
