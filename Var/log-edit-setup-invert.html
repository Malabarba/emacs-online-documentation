<strong>log-edit-setup-invert</strong> is a variable defined in `<code>log-edit.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means `log-edit' should invert the meaning of its SETUP arg.<br/>
If SETUP is 'force, this variable has no effect.<br/>
<br/>
You can customize this variable.
