<strong>log-view-file-re</strong> is a variable defined in `<code>log-view.el</code>'.<br/>
Its value is<br/>
"^\\(?:Working file: \\(?1:.+\\)\\|\\(?:SCCS/s\\.\\|Changes to \\)\\(?1:.+\\):\\)\n"<br/>
<br/>
Documentation:<br/>
Regexp matching the text identifying the file.<br/>
The match group number 1 should match the file name itself.
