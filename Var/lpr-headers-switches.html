<strong>lpr-headers-switches</strong> is a variable defined in `<code>lpr.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of strings of options to request page headings in the printer program.</br>
If nil, we run `lpr-page-header-program' to make page headings</br>
and print the result.</br>
</br>
You can customize this variable.
