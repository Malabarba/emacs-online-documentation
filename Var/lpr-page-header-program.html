<strong>lpr-page-header-program</strong> is a variable defined in `<code>lpr.el</code>'.</br>
Its value is <pre>"pr"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Name of program for adding page headers to a file.</br>
</br>
You can customize this variable.
