<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>lpr-printer-switch</strong> is a variable defined in `<code>lpr.el</code>'.</br>
Its value is <pre>"-P"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Printer switch, that is, something like "-P", "-d ", "/D:", etc.</br>
This switch is used in conjunction with `printer-name'.</br>
</br>
You can customize this variable.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
