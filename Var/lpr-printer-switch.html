<strong>lpr-printer-switch</strong> is a variable defined in `<code>lpr.el</code>'.</br>
Its value is <pre>"-P"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Printer switch, that is, something like "-P", "-d ", "/D:", etc.</br>
This switch is used in conjunction with `printer-name'.</br>
</br>
You can customize this variable.
