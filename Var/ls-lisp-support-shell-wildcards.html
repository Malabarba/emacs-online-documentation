<strong>ls-lisp-support-shell-wildcards</strong> is a variable defined in `<code>ls-lisp.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil means ls-lisp treats file patterns as shell wildcards.<br/>
Otherwise they are treated as Emacs regexps (for backward compatibility).<br/>
<br/>
You can customize this variable.
