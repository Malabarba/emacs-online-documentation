<strong>mail-address-field-regexp</strong> is a variable defined in `<code>mailalias.el</code>'.</br>
Its value is <pre></br>
"^\\(Resent-\\)?\\(To\\|From\\|CC\\|BCC\\|Reply-to\\):"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Not documented as a variable.
