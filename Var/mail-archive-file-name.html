<strong>mail-archive-file-name</strong> is a variable defined in `<code>sendmail.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Name of file to write all outgoing messages in, or nil for none.<br/>
This is normally an mbox file, but for backwards compatibility may also<br/>
be a Babyl file.<br/>
<br/>
You can customize this variable.
