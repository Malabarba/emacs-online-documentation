<strong>mail-default-reply-to</strong> is a variable defined in `<code>sendmail.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Address to insert as default Reply-to field of outgoing messages.</br>
If nil, it will be initialized from the REPLYTO environment variable</br>
when you first send mail.</br>
</br>
You can customize this variable.
