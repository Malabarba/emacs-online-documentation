<strong>mail-directory-function</strong> is a variable defined in `<code>mailalias.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Function to get completions from directory service or nil for none.</br>
See `mail-directory-requery'.</br>
</br>
You can customize this variable.
