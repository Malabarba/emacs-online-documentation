<strong>mail-encode-mml</strong> is a variable defined in `<code>simple.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, mail-user-agent's `sendfunc' command should mml-encode</br>
the outgoing message before sending it.
