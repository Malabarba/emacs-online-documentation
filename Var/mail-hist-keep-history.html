<strong>mail-hist-keep-history</strong> is a variable defined in `<code>mail-hist.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means keep a history for headers and text of outgoing mail.</br>
</br>
You can customize this variable.
