<strong>mail-host-address</strong> is a variable defined in `<code>startup.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Name of this machine, for purposes of naming users.</br>
If non-nil, Emacs uses this instead of `system-name' when constructing</br>
email addresses.</br>
</br>
You can customize this variable.
