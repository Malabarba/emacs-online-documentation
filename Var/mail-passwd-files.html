---
<strong>mail-passwd-files</strong> is a variable defined in `<code>mailalias.el</code>'.</br>
Its value is <pre>("/etc/passwd")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of files from which to determine valid user names.</br>
</br>
You can customize this variable.
