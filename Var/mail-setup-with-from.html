<strong>mail-setup-with-from</strong> is a variable defined in `<code>sendmail.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means insert `From:' field when setting up the message.</br>
</br>
You can customize this variable.</br>
</br>
This variable was introduced, or its default value was changed, in
version 22.1 of Emacs.
