<strong>mail-source-crash-box</strong> is a variable defined in `<code>mail-source.el</code>'.</br>
Its value is <pre>"~/.emacs-mail-crash-box"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
File where mail will be stored while processing it.</br>
</br>
You can customize this variable.
