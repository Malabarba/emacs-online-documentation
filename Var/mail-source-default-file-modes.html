title: "mail-source-default-file-modes"

---
<strong>mail-source-default-file-modes</strong> is a variable defined in `<code>mail-source.el</code>'.</br>
Its value is <pre>384</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Set the mode bits of all new mail files to this integer.</br>
</br>
You can customize this variable.
