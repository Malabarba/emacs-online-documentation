<strong>mail-source-directory</strong> is a variable defined in `<code>mail-source.el</code>'.</br>
Its value is <pre>"~/Mail/"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Directory where incoming mail source files (if any) will be stored.</br>
</br>
You can customize this variable.
