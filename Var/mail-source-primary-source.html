<strong>mail-source-primary-source</strong> is a variable defined in `<code>mail-source.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Primary source for incoming mail.</br>
If non-nil, this maildrop will be checked periodically for new mail.</br>
</br>
You can customize this variable.
