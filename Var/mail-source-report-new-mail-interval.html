<strong>mail-source-report-new-mail-interval</strong> is a variable defined in `<code>mail-source.el</code>'.</br>
Its value is <pre>5</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Interval in minutes between checks for new mail.</br>
</br>
You can customize this variable.
