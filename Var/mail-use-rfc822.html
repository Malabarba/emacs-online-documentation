<strong>mail-use-rfc822</strong> is a variable defined in `<code>mail-utils.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, use a full, hairy RFC822 parser on mail addresses.</br>
Otherwise, (the default) use a smaller, somewhat faster, and</br>
often correct parser.</br>
</br>
You can customize this variable.
