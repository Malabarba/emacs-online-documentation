<strong>mailcap-download-directory</strong> is a variable defined in `<code>mailcap.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Directory to which `mailcap-save-binary-file' downloads files by default.</br>
nil means your home directory.</br>
</br>
You can customize this variable.
