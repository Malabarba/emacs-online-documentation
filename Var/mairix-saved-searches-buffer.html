<strong>mairix-saved-searches-buffer</strong> is a variable defined in `<code>mairix.el</code>'.</br>
Its value is <pre>"*mairix searches*"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Name of the buffer for displaying saved searches.</br>
</br>
You can customize this variable.
