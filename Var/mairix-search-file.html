<strong>mairix-search-file</strong> is a variable defined in `<code>mairix.el</code>'.</br>
Its value is <pre>"mairixsearch.mbox"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Name of the default file for storing the searches.</br>
Note that this will be prefixed by `mairix-file-path'.</br>
</br>
You can customize this variable.
