<strong>mairix-search-options</strong> is a variable defined in `<code>mairix.el</code>'.</br>
Its value is <pre>("-Q")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Options when calling mairix for searching.</br>
The default is '-Q' for making searching faster.</br>
</br>
You can customize this variable.
