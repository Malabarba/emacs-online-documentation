<strong>makefile-automake-statements</strong> is a variable defined in `<code>make-mode.el</code>'.</br>
Its value is <pre>("if" "else" "endif" "include")</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
List of keywords understood by automake.
