<strong>makefile-backslash-align</strong> is a variable defined in `<code>make-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, `makefile-backslash-region' will align backslashes.</br>
</br>
You can customize this variable.
