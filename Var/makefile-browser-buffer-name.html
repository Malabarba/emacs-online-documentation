<strong>makefile-browser-buffer-name</strong> is a variable defined in `<code>make-mode.el</code>'.</br>
Its value is <pre>"*Macros and Targets*"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Name of the macro- and target browser buffer.</br>
</br>
You can customize this variable.
