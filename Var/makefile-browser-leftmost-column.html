<strong>makefile-browser-leftmost-column</strong> is a variable defined in `<code>make-mode.el</code>'.</br>
Its value is <pre>10</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Number of blanks to the left of the browser selection mark.</br>
</br>
You can customize this variable.
