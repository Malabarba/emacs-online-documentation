<strong>makefile-bsdmake-rule-action-regex</strong> is a variable defined in `<code>make-mode.el</code>'.<br/>
Its value is<br/>
"^	[ 	]*\\(?:\\([-+@]+\\)[ 	]*\\)\\(.*\\(?:\\\\\n.*\\)*\\)"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Regex used to highlight BSD rule action lines in font lock mode.
