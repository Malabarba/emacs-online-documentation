<strong>makefile-electric-keys</strong> is a variable defined in `<code>make-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, Makefile mode should install electric keybindings.</br>
Default is nil.</br>
</br>
You can customize this variable.
