<strong>makefile-rule-action-regex</strong> is a variable defined in `<code>make-mode.el</code>'.</br>
Its value is <pre></br>
"^	[ 	]*\\(?:\\([-@]+\\)[ 	]*\\)\\(.*\\(?:\\\\\n.*\\)*\\)"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regex used to highlight rule action lines in font lock mode.
