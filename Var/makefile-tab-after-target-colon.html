<strong>makefile-tab-after-target-colon</strong> is a variable defined in `<code>make-mode.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
If non-nil, insert a TAB after a target colon.<br/>
Otherwise, a space is inserted.<br/>
The default is t.<br/>
<br/>
You can customize this variable.
