title: "makefile-target-colon"
layout: doc
---
<strong>makefile-target-colon</strong> is a variable defined in `<code>make-mode.el</code>'.</br>
Its value is <pre>":"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
String to append to all target names inserted by `makefile-insert-target'.</br>
":" or "::" are common values.</br>
</br>
You can customize this variable.
