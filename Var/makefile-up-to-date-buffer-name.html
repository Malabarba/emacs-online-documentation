<strong>makefile-up-to-date-buffer-name</strong> is a variable defined in `<code>make-mode.el</code>'.</br>
Its value is <pre>"*Makefile Up-to-date overview*"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Name of the Up-to-date overview buffer.</br>
</br>
You can customize this variable.
