<strong>makefile-var-use-regex</strong> is a variable defined in `<code>make-mode.el</code>'.<br/>
Its value is "[^$]\\$[({]\\([-a-zA-Z0-9_.]+\\|[@%<?^+*][FD]?\\)"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Regex used to find $(macro) uses in a makefile.
