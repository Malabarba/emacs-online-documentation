<strong>makefile-var-use-regex</strong> is a variable defined in `<code>make-mode.el</code>'.</br>
Its value is <pre>"[^$]\\$[({]\\([-a-zA-Z0-9_.]+\\|[@%<?^+*][FD]?\\)"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regex used to find $(macro) uses in a makefile.
