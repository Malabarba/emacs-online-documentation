<strong>man-imenu-title</strong> is a variable defined in `<code>man.el</code>'.</br>
Its value is <pre>"Contents"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The title to use if man adds a Contents menu to the menubar.</br>
</br>
You can customize this variable.</br>
</br>
This variable was introduced, or its default value was changed, in
version 24.4 of Emacs.
