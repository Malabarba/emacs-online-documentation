<strong>master-of</strong> is a variable defined in `<code>master.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Slave buffer of the current buffer.  See `master-mode'.</br>
You can set this variable using `master-set-slave'.
