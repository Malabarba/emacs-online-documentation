---
<strong>math-bignum-digit-size</strong> is a variable defined in `<code>calc.el</code>'.</br>
Its value is <pre>1000000000</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
An upper bound for the size of the "digit"s in Calc bignums.
