<strong>message-auto-save-directory</strong> is a variable defined in `<code>message.el</code>'.</br>
Its value is <pre>"~/"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Directory where Message auto-saves buffers if Gnus isn't running.</br>
If nil, Message won't auto-save.</br>
</br>
You can customize this variable.
