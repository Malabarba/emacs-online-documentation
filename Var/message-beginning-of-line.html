<strong>message-beginning-of-line</strong> is a variable defined in `<code>message.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Whether C-a goes to beginning of header values.<br/>
<br/>
You can customize this variable.<br/>
