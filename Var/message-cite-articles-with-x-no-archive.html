<strong>message-cite-articles-with-x-no-archive</strong> is a variable defined in `<code>message.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, cite text from articles that has X-No-Archive set.</br>
</br>
You can customize this variable.
