<strong>message-confirm-send</strong> is a variable defined in `<code>message.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
When non-nil, ask for confirmation when sending a message.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 23.1 of Emacs.<br/>
