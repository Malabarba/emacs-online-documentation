<strong>message-default-news-headers</strong> is a variable defined in `<code>message.el</code>'.</br>
Its value is <pre>""</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*A string of header lines to be inserted in outgoing news articles.</br>
</br>
You can customize this variable.
