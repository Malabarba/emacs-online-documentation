title: "message-extra-wide-headers"

---
<strong>message-extra-wide-headers</strong> is a variable defined in `<code>message.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, a list of additional address headers.</br>
These are used when composing a wide reply.</br>
</br>
You can customize this variable.
