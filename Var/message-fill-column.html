<strong>message-fill-column</strong> is a variable defined in `<code>message.el</code>'.<br/>
Its value is 72<br/>
<br/>
Documentation:<br/>
Column beyond which automatic line-wrapping should happen.<br/>
Local value for message buffers.  If non-nil, also turn on<br/>
auto-fill in message buffers.<br/>
<br/>
You can customize this variable.
