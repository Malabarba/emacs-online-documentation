<strong>message-forward-before-signature</strong> is a variable defined in `<code>message.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Non-nil means put forwarded message before signature, else after.</br>
</br>
You can customize this variable.
