<strong>message-ignored-bounced-headers</strong> is a variable defined in `<code>message.el</code>'.</br>
Its value is <pre>"^\\(Received\\|Return-Path\\|Delivered-To\\):"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Regexp that matches headers to be removed in resent bounced mail.</br>
</br>
You can customize this variable.
