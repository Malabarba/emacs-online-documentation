<strong>message-ignored-mail-headers</strong> is a variable defined in `<code>message.el</code>'.</br>
Its value is <pre></br>
"^\\([GF]cc\\|Resent-Fcc\\|Xref\\|X-Draft-From\\|X-Gnus-Agent-Meta-Information\\):"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Regexp of headers to be removed unconditionally before mailing.</br>
</br>
You can customize this variable.
