message-ignored-resent-headers is a variable defined in `message.el'.<br/>Its value is<br/>"^Return-receipt\\|^X-Gnus\\|^Gnus-Warning:\\|^>?From \\|^Delivered-To:"<br/><br/>Documentation:<br/>*All headers that match this regexp will be deleted when resending a message.<br/><br/>You can customize this variable.
