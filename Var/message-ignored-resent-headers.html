<strong>message-ignored-resent-headers</strong> is a variable defined in `<code>message.el</code>'.<br/>
Its value is<br/>
"^Return-receipt\\|^X-Gnus\\|^Gnus-Warning:\\|^>?From \\|^Delivered-To:"<br/>
<br/>
Documentation:<br/>
*All headers that match this regexp will be deleted when resending a message.<br/>
<br/>
You can customize this variable.
