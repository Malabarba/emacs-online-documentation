title: "message-newgroups-header-regexp"

---
<strong>message-newgroups-header-regexp</strong> is a variable defined in `<code>message.el</code>'.</br>
Its value is <pre>"^\\(Newsgroups\\|Followup-To\\|Posted-To\\|Gcc\\):"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp that match headers that lists groups.</br>
</br>
You can customize this variable.
