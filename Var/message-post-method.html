<strong>message-post-method</strong> is a variable defined in `<code>message.el</code>'.</br>
Its value is <pre>(nntp "news")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Method used to post news.</br>
Note that when posting from inside Gnus, for instance, this</br>
variable isn't used.</br>
</br>
You can customize this variable.
