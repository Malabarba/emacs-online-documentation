<strong>message-qmail-inject-program</strong> is a variable defined in `<code>message.el</code>'.</br>
Its value is <pre>"/var/qmail/bin/qmail-inject"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Location of the qmail-inject program.</br>
</br>
