<strong>message-replacement-char</strong> is a variable defined in `<code>message.el</code>'.<br/>
Its value is "."<br/>
<br/>
Documentation:<br/>
Replacement character used instead of unprintable or not decodable chars.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 22.1 of Emacs.<br/>
