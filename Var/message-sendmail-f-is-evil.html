<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>message-sendmail-f-is-evil</strong> is a variable defined in `<code>message.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Non-nil means don't add "-f username" to the sendmail command line.</br>
Doing so would be even more evil than leaving it out.</br>
</br>
