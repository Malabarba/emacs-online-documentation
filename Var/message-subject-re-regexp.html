title: "message-subject-re-regexp"
layout: doc
---
<strong>message-subject-re-regexp</strong> is a variable defined in `<code>message.el</code>'.</br>
Its value is <pre>"^[ 	]*\\([Rr][Ee]\\(\\[[0-9]*\\]\\)*:[ 	]*\\)*[ 	]*"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Regexp matching "Re: " in the subject line.</br>
</br>
You can customize this variable.
