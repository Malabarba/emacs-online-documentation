<strong>message-truncate-lines</strong> is a variable defined in `<code>C source code</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, messages are truncated instead of resizing the echo area.</br>
Bind this around calls to `message' to let it take effect.
