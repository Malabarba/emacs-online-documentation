<strong>message-user-path</strong> is a variable defined in `<code>message.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
If nil, use the NNTP server name in the Path header.<br/>
If stringp, use this; if non-nil, use no host name (user name only).<br/>
<br/>
You can customize this variable.
