<strong>message-wash-forwarded-subjects</strong> is a variable defined in `<code>message.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Non-nil means try to remove as much cruft as possible from the subject.</br>
Done before generating the new subject of a forward.</br>
</br>
You can customize this variable.
