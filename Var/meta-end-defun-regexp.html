<strong>meta-end-defun-regexp</strong> is a variable defined in `<code>meta-mode.el</code>'.</br>
Its value is <pre>"\\(end\\(char\\|def\\|fig\\)\\)"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching the end of defuns in Metafont or MetaPost mode.</br>
</br>
You can customize this variable.
