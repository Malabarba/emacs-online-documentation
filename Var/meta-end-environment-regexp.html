<strong>meta-end-environment-regexp</strong> is a variable defined in `<code>meta-mode.el</code>'.<br/>
Its value is<br/>
"\\(end\\(char\\|def\\|f\\(ig\\|or\\)\\|gr\\(aph\\|oup\\)\\)\\|fi\\)"<br/>
<br/>
Documentation:<br/>
Regexp matching the end of environments to be indented.<br/>
<br/>
You can customize this variable.
