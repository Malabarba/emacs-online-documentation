<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>meta-end-environment-regexp</strong> is a variable defined in `<code>meta-mode.el</code>'.</br>
Its value is <pre></br>
"\\(end\\(char\\|def\\|f\\(ig\\|or\\)\\|gr\\(aph\\|oup\\)\\)\\|fi\\)"</pre></br>
</br>
