---
title: "meta-ignore-comment-regexp"
layout: doc
---
<strong>meta-ignore-comment-regexp</strong> is a variable defined in `<code>meta-mode.el</code>'.</br>
Its value is <pre>"%[^%]"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching comments whose indentation should not be touched.</br>
</br>
You can customize this variable.
