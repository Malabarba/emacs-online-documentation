<strong>meta-indent-level</strong> is a variable defined in `<code>meta-mode.el</code>'.</br>
Its value is <pre>2</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Indentation of begin-end blocks in Metafont or MetaPost mode.</br>
</br>
You can customize this variable.
