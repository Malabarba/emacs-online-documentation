---
title: "meta-within-environment-regexp"
layout: doc
---
<strong>meta-within-environment-regexp</strong> is a variable defined in `<code>meta-mode.el</code>'.</br>
Its value is <pre>"\\(else\\(\\|if\\)\\)"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching keywords within environments not to be indented.</br>
</br>
You can customize this variable.
