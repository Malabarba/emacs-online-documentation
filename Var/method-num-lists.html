<strong>method-num-lists</strong> is a variable defined in `<code>eieio-core.el</code>'.</br>
Its value is <pre>4</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Number of indexes into methods vector in which groups of functions are kept.
