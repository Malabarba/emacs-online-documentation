<strong>method-num-slots</strong> is a variable defined in `<code>eieio-core.el</code>'.</br>
Its value is <pre>7</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Number of indexes into a method's vector.
