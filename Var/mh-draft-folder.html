<strong>mh-draft-folder</strong> is a variable defined in `<code>mh-e.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Cached value of the "Draft-Folder:" MH profile component.</br>
Name of folder containing draft messages.</br>
Do not use a draft folder if nil.
