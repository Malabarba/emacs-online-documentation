<strong>mh-folders-changed</strong> is a variable defined in `<code>mh-e.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Lists which folders were affected by deletes and refiles.<br/>
This list will always include the current folder<br/>
`mh-current-folder'. This variable can be used by<br/>
`mh-after-commands-processed-hook'.
