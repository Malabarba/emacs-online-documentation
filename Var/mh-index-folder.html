<strong>mh-index-folder</strong> is a variable defined in `<code>mh-search.el</code>'.</br>
Its value is <pre>"+mhe-index"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Folder that contains the folders resulting from the index searches.
