<strong>mh-limit-max-subject-size</strong> is a variable defined in `<code>mh-limit.el</code>'.</br>
Its value is <pre>41</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Maximum size of the subject part.</br>
It would be desirable to avoid hard-coding this.
