<strong>mh-media-type-regexp</strong> is a variable defined in `<code>mh-mime.el</code>'.<br/>
Its value is<br/>
"\\(a\\(?:pplication\\|udio\\)\\|image\\|m\\(?:essage\\|ultipart\\)\\|text\\|video\\)/[-.+a-zA-Z0-9]+"<br/>
<br/>
Documentation:<br/>
Regexp matching valid media types used in MIME attachment compositions.
