<strong>mh-mime-button-map</strong> is a variable defined in `<code>mh-mime.el</code>'.</br>
Its value is <pre></br>
(keymap
 (13 . mh-press-button)
 (mouse-2 . mh-push-button))
</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Not documented as a variable.
