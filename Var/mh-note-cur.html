<strong>mh-note-cur</strong> is a variable defined in `<code>mh-scan.el</code>'.</br>
Its value is <pre>43</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The current message (in MH, not in MH-E) is marked by this character.</br>
See also `mh-scan-cur-msg-number-regexp'.
