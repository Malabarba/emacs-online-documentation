<strong>mh-note-refiled</strong> is a variable defined in `<code>mh-scan.el</code>'.</br>
Its value is <pre>94</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Messages that have been refiled are marked by this character.</br>
See also `mh-scan-refiled-msg-regexp'.
