<strong>mh-note-seq</strong> is a variable defined in `<code>mh-scan.el</code>'.</br>
Its value is <pre>37</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Messages in a user-defined sequence are marked by this character.</br>
</br>
Messages in the "search" sequence are marked by this character as</br>
well.
