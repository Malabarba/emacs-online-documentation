<strong>mh-note-whitelisted</strong> is a variable defined in `<code>mh-scan.el</code>'.</br>
Its value is <pre>87</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Messages that have been whitelisted are marked by this character.</br>
See also `mh-scan-whitelisted-msg-regexp'.
