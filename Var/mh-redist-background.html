title: "mh-redist-background"

---
<strong>mh-redist-background</strong> is a variable defined in `<code>mh-comp.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil redist will be done in background like send.</br>
This allows transaction log to be visible if -watch, -verbose or</br>
-snoop are used.
