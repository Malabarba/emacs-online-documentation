<strong>mh-scan-date-flag-width</strong> is a variable defined in `<code>mh-scan.el</code>'.</br>

</br>
<strong id="documentation">Documentation:</strong></br>
Number of columns consumed to flag (in)valid dates in `mh-scan-format'.</br>
This column will have " " for valid and "*" for invalid or</br>
missing dates.
