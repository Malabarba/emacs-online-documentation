mh-scan-from-mbox-width is a variable defined in `mh-scan.el'.<br/>Its value is 17<br/><br/>Documentation:<br/>Number of columns consumed with the "From:" line in `mh-scan-format'.<br/>This column will have a friendly name or e-mail address of the<br/>originator, or a "To: address" for outgoing e-mail messages.
