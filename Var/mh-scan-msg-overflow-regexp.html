---
<strong>mh-scan-msg-overflow-regexp</strong> is a variable defined in `<code>mh-scan.el</code>'.</br>
Its value is <pre>"^[?0-9][0-9]"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
This regular expression matches overflowed message numbers.
