---
<strong>mh-scan-valid-regexp</strong> is a variable defined in `<code>mh-scan.el</code>'.</br>
Its value is <pre>"^ *[0-9]"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
This regular expression describes a valid scan line.</br>
</br>
This is used to eliminate error messages that are occasionally</br>
produced by "inc".
