<strong>mh-send-prog</strong> is a variable defined in `<code>mh-comp.el</code>'.</br>
Its value is <pre>"send"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Name of the MH send program.</br>
Some sites need to change this because of a name conflict.
