<strong>mh-show-buffer-mode-line-buffer-id</strong> is a variable defined in `<code>mh-show.el</code>'.</br>
Its value is <pre>"    {show-%s} %d"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Format string to produce `mode-line-buffer-identification' for show buffers.</br>
</br>
First argument is folder name. Second is message number.
