<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mh-show-buffer-mode-line-buffer-id</strong> is a variable defined in `<code>mh-show.el</code>'.</br>
Its value is <pre>"    {show-%s} %d"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Format string to produce `mode-line-buffer-identification' for show buffers.</br>
</br>
First argument is folder name. Second is message number.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
