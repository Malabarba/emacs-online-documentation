title: "mh-showing-mode"

---
<strong>mh-showing-mode</strong> is a variable defined in `<code>mh-e.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Mh-Showing mode is enabled.</br>
Use the command `mh-showing-mode' to change this variable.
