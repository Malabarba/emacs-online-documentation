---
title: "mh-showing-with-headers"
layout: doc
---
<strong>mh-showing-with-headers</strong> is a variable defined in `<code>mh-show.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, MH-Show buffer contains message with all header fields.</br>
If nil, MH-Show buffer contains message processed normally.
