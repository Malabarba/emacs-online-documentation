<strong>mh-signature-separator-regexp</strong> is a variable defined in `<code>mh-e.el</code>'.</br>
Its value is <pre>"^-- $"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
This regular expression matches the signature separator.</br>
See `mh-signature-separator'.
