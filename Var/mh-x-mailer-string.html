<strong>mh-x-mailer-string</strong> is a variable defined in `<code>mh-e.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
*String containing the contents of the X-Mailer header field.<br/>
If nil, this variable is initialized to show the version of MH-E,<br/>
Emacs, and MH the first time a message is composed.
