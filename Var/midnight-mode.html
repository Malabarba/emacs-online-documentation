<strong>midnight-mode</strong> is a variable defined in `<code>midnight.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means run `midnight-hook' at midnight.<br/>
Setting this variable outside customize has no effect;<br/>
call `cancel-timer' or `timer-activate' on `midnight-timer' instead.<br/>
<br/>
You can customize this variable.
