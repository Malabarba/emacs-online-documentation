<strong>minibuffer-completing-symbol</strong> is a variable defined in `<code>simple.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul><li>  <strong>This variable is obsolete since 24.1.</strong></li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means completing a Lisp symbol in the minibuffer.
