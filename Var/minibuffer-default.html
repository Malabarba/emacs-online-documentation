title: "minibuffer-default"

---
<strong>minibuffer-default</strong> is a variable defined in `<code>simple.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The current default value or list of default values in the minibuffer.</br>
The functions `read-from-minibuffer' and `completing-read' bind</br>
this variable locally.
