<strong>minibuffer-message-timeout</strong> is a variable defined in `<code>C source code</code>'.</br>
Its value is <pre>2</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
How long to display an echo-area message when the minibuffer is active.</br>
If the value is not a number, such messages don't time out.
