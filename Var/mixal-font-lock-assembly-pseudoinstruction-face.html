<strong>mixal-font-lock-assembly-pseudoinstruction-face</strong> is a variable defined in `<code>mixal-mode.el</code>'.<br/>
Its value is font-lock-builtin-face<br/>
<br/>
Documentation:<br/>
Face name to use for assembly pseudoinstruction names.<br/>
Default value is that of `font-lock-builtin-face', but you can modify its<br/>
value.
