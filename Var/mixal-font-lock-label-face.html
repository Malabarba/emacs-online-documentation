<strong>mixal-font-lock-label-face</strong> is a variable defined in `<code>mixal-mode.el</code>'.<br/>
Its value is font-lock-variable-name-face<br/>
<br/>
Documentation:<br/>
Face name to use for label names.<br/>
Default value is that of `font-lock-variable-name-face', but you can modify<br/>
its value.
