<strong>mixal-font-lock-operation-code-face</strong> is a variable defined in `<code>mixal-mode.el</code>'.<br/>
Its value is font-lock-keyword-face<br/>
<br/>
Documentation:<br/>
Face name to use for operation code names.<br/>
Default value is that of `font-lock-keyword-face', but you can modify its<br/>
value.
