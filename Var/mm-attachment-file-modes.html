<strong>mm-attachment-file-modes</strong> is a variable defined in `<code>mm-decode.el</code>'.<br/>
Its value is 384<br/>
<br/>
Documentation:<br/>
Set the mode bits of saved attachments to this integer.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 22.1 of Emacs.<br/>
