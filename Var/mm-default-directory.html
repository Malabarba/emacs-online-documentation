<strong>mm-default-directory</strong> is a variable defined in `<code>mm-decode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The default directory where mm will save files.</br>
If not set, `default-directory' will be used.</br>
</br>
You can customize this variable.
