<strong>mm-dissect-disposition</strong> is a variable defined in `<code>mm-uu.el</code>'.</br>
Its value is <pre>"inline"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The default disposition of uu parts.</br>
This can be either "inline" or "attachment".
