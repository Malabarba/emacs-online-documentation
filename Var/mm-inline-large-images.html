<strong>mm-inline-large-images</strong> is a variable defined in `<code>mm-decode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If t, then all images fit in the buffer.</br>
If 'resize, try to resize the images so they fit.</br>
</br>
You can customize this variable.
