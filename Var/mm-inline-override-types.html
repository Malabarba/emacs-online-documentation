<strong>mm-inline-override-types</strong> is a variable defined in `<code>mm-decode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Types to be treated as attachments even if they can be displayed inline.</br>
</br>
You can customize this variable.
