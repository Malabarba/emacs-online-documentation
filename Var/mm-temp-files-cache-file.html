<strong>mm-temp-files-cache-file</strong> is a variable defined in `<code>mm-decode.el</code>'.</br>
Its value is <pre>".mm-temp-files-artur"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Name of a file that caches a list of temporary files to be deleted.</br>
The file will be saved in the directory `mm-tmp-directory'.
