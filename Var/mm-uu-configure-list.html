<strong>mm-uu-configure-list</strong> is a variable defined in `<code>mm-uu.el</code>'.<br/>
Its value is ((shar . disabled))<br/>
<br/>
Documentation:<br/>
A list of mm-uu configuration.<br/>
To disable dissecting shar codes, for instance, add<br/>
`(shar . disabled)' to this list.<br/>
<br/>
You can customize this variable.
