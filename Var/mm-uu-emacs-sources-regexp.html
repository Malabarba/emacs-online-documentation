<strong>mm-uu-emacs-sources-regexp</strong> is a variable defined in `<code>mm-uu.el</code>'.<br/>
Its value is "\\.emacs\\.sources"<br/>
<br/>
Documentation:<br/>
The regexp of Emacs sources groups.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 22.1 of Emacs.<br/>
