---
title: "mm-uu-text-plain-type"
layout: doc
---
<strong>mm-uu-text-plain-type</strong> is a variable defined in `<code>mm-uu.el</code>'.</br>
Its value is <pre>("text/plain" (charset . gnus-decoded))</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
MIME type and parameters for text/plain parts.</br>
`gnus-decoded' is a fake charset, which means no further decoding.
