<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>mm-uu-text-plain-type</strong> is a variable defined in `<code>mm-uu.el</code>'.</br>
Its value is <pre>("text/plain" (charset . gnus-decoded))</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
MIME type and parameters for text/plain parts.</br>
`gnus-decoded' is a fake charset, which means no further decoding.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
