<strong>mml-externalize-attachments</strong> is a variable defined in `<code>mml.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*If non-nil, local-file attachments are generated as external parts.
