<strong>mml-mode</strong> is a variable defined in `<code>mml.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Mml mode is enabled.</br>
Use the command `mml-mode' to change this variable.
