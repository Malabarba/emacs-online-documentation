<strong>mml-secure-passphrase-cache-expiry</strong> is a variable defined in `<code>mml-sec.el</code>'.</br>
Its value is <pre>16</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
How many seconds the passphrase is cached.</br>
Whether the passphrase is cached at all is controlled by</br>
`mml-secure-cache-passphrase'.</br>
</br>
You can customize this variable.
