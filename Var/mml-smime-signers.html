<strong>mml-smime-signers</strong> is a variable defined in `<code>mml-smime.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A list of your own key ID which will be used to sign a message.</br>
</br>
You can customize this variable.
