<strong>mml-smime-use</strong> is a variable defined in `<code>mml-smime.el</code>'.</br>
Its value is <pre>epg</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Whether to use OpenSSL or EPG to decrypt S/MIME messages.</br>
Defaults to EPG if it's loaded.</br>
</br>
You can customize this variable.
