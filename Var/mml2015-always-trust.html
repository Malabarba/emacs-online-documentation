title: "mml2015-always-trust"
layout: doc
---
<strong>mml2015-always-trust</strong> is a variable defined in `<code>mml2015.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If t, GnuPG skip key validation on encryption.</br>
</br>
You can customize this variable.
