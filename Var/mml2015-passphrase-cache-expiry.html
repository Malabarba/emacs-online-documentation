<strong>mml2015-passphrase-cache-expiry</strong> is a variable defined in `<code>mml2015.el</code>'.<br/>
Its value is 16<br/>
<br/>
Documentation:<br/>
How many seconds the passphrase is cached.<br/>
Whether the passphrase is cached at all is controlled by<br/>
`mml2015-cache-passphrase'.<br/>
<br/>
You can customize this variable.
