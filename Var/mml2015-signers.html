title: "mml2015-signers"

---
<strong>mml2015-signers</strong> is a variable defined in `<code>mml2015.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A list of your own key ID(s) which will be used to sign a message.</br>
If set, it overrides the setting of `mml2015-sign-with-sender'.</br>
</br>
You can customize this variable.
