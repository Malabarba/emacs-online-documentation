<strong>mml2015-use</strong> is a variable defined in `<code>mml2015.el</code>'.</br>
Its value is <pre>epg</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The package used for PGP/MIME.</br>
Valid packages include `epg', `pgg' and `mailcrypt'.
