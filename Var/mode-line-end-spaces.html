<strong>mode-line-end-spaces</strong> is a variable defined in `<code>bindings.el</code>'.</br>
Its value is <pre>(:eval (unless (display-graphic-p) "-%-"))</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Mode line construct to put at the end of the mode line.
