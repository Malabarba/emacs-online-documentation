<strong>modula2-other-file-alist</strong> is a variable defined in `<code>find-file.el</code>'.</br>
Its value is <pre>(("\\.mi$" (".md")) ("\\.md$" (".mi")))</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
See the description for the `ff-search-directories' variable.</br>
</br>
You can customize this variable.
