<strong>mouse-avoidance-threshold</strong> is a variable defined in `<code>avoid.el</code>'.<br/>
Its value is 5<br/>
<br/>
Documentation:<br/>
Mouse-pointer's flight distance.<br/>
If the cursor gets closer than this, the mouse pointer will move away.<br/>
Only applies in Mouse Avoidance modes `animate' and `jump'.<br/>
<br/>
You can customize this variable.
