<strong>mouse-drag-electric-col-scrolling</strong> is a variable defined in `<code>mouse-drag.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, mouse-drag on a long line enables truncate-lines.
