<strong>mouse-secondary-overlay</strong> is a variable defined in `<code>mouse.el</code>'.</br>
Its value is <pre>#<overlay in no buffer></pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
An overlay which records the current secondary selection.</br>
It is deleted when there is no secondary selection.
