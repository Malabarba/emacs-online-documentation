<strong>mouse-throw-with-scroll-bar</strong> is a variable defined in `<code>mouse-drag.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Set direction of mouse-throwing.</br>
If nil, the text moves in the direction the mouse moves.</br>
If t, the scroll bar moves in the direction the mouse moves.
