---
title: "mouse-yank-at-point"
layout: doc
---
<strong>mouse-yank-at-point</strong> is a variable defined in `<code>mouse.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, mouse yank commands yank at point instead of at click.</br>
</br>
You can customize this variable.
