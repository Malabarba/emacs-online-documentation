<strong>mpc-songs-format</strong> is a variable defined in `<code>mpc.el</code>'.</br>
Its value is <pre></br>
"%2{Disc--}%3{Track} %-5{Time} %25{Title} %20{Album} %20{Artist} %10{Date}"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Format used to display each song in the list of songs.</br>
</br>
You can customize this variable.
