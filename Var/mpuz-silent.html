<strong>mpuz-silent</strong> is a variable defined in `<code>mpuz.el</code>'.</br>
Its value is <pre>error</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Set this to nil if you want dings on inputs.</br>
The value t means never ding, and `error' means only ding on wrong input.</br>
</br>
You can customize this variable.
