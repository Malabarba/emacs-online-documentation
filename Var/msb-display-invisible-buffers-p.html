<strong>msb-display-invisible-buffers-p</strong> is a variable defined in `<code>msb.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Show invisible buffers or not.</br>
Non-nil means that the buffer menu should include buffers that have</br>
names that starts with a space character.</br>
</br>
You can customize this variable.
