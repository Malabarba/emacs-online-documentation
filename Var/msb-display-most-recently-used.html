<strong>msb-display-most-recently-used</strong> is a variable defined in `<code>msb.el</code>'.</br>
Its value is <pre>15</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
How many buffers should be in the most-recently-used menu.</br>
No buffers at all if less than 1 or nil (or any non-number).</br>
</br>
You can customize this variable.
