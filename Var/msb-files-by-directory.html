title: "msb-files-by-directory"
layout: doc
---
<strong>msb-files-by-directory</strong> is a variable defined in `<code>msb.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means that files should be sorted by directory.</br>
This is instead of the groups in `msb-menu-cond'.</br>
</br>
You can customize this variable.
