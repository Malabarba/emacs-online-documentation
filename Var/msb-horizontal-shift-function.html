<strong>msb-horizontal-shift-function</strong> is a variable defined in `<code>msb.el</code>'.</br>
Its value is <pre>#[nil "\300\207" [0] 1]</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Function that specifies how many pixels to shift the top menu leftwards.
