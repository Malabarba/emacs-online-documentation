msb-max-menu-items is a variable defined in `msb.el'.<br/>Its value is 15<br/><br/>Documentation:<br/>The maximum number of items in a menu.<br/>If this variable is set to 15 for instance, then the submenu will be<br/>split up in minor parts, 15 items each.  A value of nil means no limit.<br/><br/>You can customize this variable.
