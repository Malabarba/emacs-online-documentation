<strong>msb-modes-key</strong> is a variable defined in `<code>msb.el</code>'.</br>
Its value is <pre>4000</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The sort key for files sorted by mode.</br>
</br>
You can customize this variable.</br>
</br>
This variable was introduced, or its default value was changed, in
version 20.3 of Emacs.
