<strong>msb-most-recently-used-sort-key</strong> is a variable defined in `<code>msb.el</code>'.</br>
Its value is <pre>-1010</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Where should the menu with the most recently used buffers be placed?</br>
</br>
You can customize this variable.
