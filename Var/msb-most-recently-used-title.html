<strong>msb-most-recently-used-title</strong> is a variable defined in `<code>msb.el</code>'.</br>
Its value is <pre>"Most recently used (%d)"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The title for the most-recently-used menu.</br>
</br>
You can customize this variable.
