<strong>msb-separator-diff</strong> is a variable defined in `<code>msb.el</code>'.<br/>
Its value is 100<br/>
<br/>
Documentation:<br/>
Non-nil means use separators.<br/>
The separators will appear between all menus that have a sorting key<br/>
that differs by this value or more.<br/>
<br/>
You can customize this variable.
