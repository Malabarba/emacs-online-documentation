<strong>mspools-folder-directory</strong> is a variable defined in `<code>mspools.el</code>'.<br/>
Its value is "~/MAIL/"<br/>
<br/>
Documentation:<br/>
Directory where mail folders are kept.  Ensure it has a trailing /.<br/>
Defaults to `vm-folder-directory' if bound else to ~/MAIL/.<br/>
<br/>
You can customize this variable.
