<strong>multi-isearch-search</strong> is a variable defined in `<code>misearch.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil enables searching multiple related buffers, in certain modes.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 23.1 of Emacs.<br/>
