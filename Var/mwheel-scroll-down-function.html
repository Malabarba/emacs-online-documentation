<strong>mwheel-scroll-down-function</strong> is a variable defined in `<code>mwheel.el</code>'.</br>
Its value is <pre>scroll-down</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Function that does the job of scrolling downward.
