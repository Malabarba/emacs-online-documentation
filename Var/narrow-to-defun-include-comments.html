---
<strong>narrow-to-defun-include-comments</strong> is a variable defined in `<code>lisp.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, `narrow-to-defun' will also show comments preceding the defun.
