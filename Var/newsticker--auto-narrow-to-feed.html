<strong>newsticker--auto-narrow-to-feed</strong> is a variable defined in `<code>newst-backend.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Automatically narrow to current news feed.</br>
If non-nil only the items of the current news feed are visible.
