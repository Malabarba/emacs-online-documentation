<strong>newsticker--auto-narrow-to-item</strong> is a variable defined in `<code>newst-backend.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Automatically narrow to current news item.</br>
If non-nil only the current headline is visible.
