<strong>newsticker--error-headline</strong> is a variable defined in `<code>newst-backend.el</code>'.<br/>
Its value is "[COULD NOT DOWNLOAD HEADLINES!]"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Title of error headline which will be inserted if news retrieval fails.
