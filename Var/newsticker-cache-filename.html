<strong>newsticker-cache-filename</strong> is a variable defined in `<code>newst-backend.el</code>'.<br/>
Its value is "~/.newsticker-cache"<br/>
<br/>
  This variable is obsolete since 23.1;<br/>
  use `newsticker-dir' instead.<br/>
<br/>
Documentation:<br/>
Name of the newsticker cache file.<br/>
<br/>
You can customize this variable.
