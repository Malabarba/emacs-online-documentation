<strong>newsticker-date-format</strong> is a variable defined in `<code>newst-reader.el</code>'.<br/>
Its value is "(%A, %H:%M)"<br/>
<br/>
Documentation:<br/>
Format for the date part in item and feed lines.<br/>
See `format-time-string' for a list of valid specifiers.<br/>
<br/>
You can customize this variable.
