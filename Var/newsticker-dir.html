<strong>newsticker-dir</strong> is a variable defined in `<code>newst-backend.el</code>'.</br>
Its value is <pre>"~/.emacs.d/newsticker/"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Directory where newsticker saves data.</br>
</br>
You can customize this variable.
