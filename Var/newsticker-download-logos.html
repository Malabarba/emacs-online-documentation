<strong>newsticker-download-logos</strong> is a variable defined in `<code>newst-reader.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil newsticker downloads logo images of subscribed feeds.</br>
</br>
You can customize this variable.
