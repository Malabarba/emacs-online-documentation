<strong>newsticker-frontend</strong> is a variable defined in `<code>newst-reader.el</code>'.<br/>
Its value is newsticker-treeview<br/>
<br/>
Documentation:<br/>
Newsticker frontend for reading news.<br/>
This must be one of the functions `newsticker-plainview' or<br/>
`newsticker-treeview'.<br/>
<br/>
You can customize this variable.
