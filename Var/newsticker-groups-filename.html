<strong>newsticker-groups-filename</strong> is a variable defined in `<code>newst-treeview.el</code>'.</br>
Its value is <pre>"~/.newsticker-groups"</pre></br>
<ul><li>  <strong>This variable is obsolete since 23.1;</br>
  use `<a href="newsticker-dir">newsticker-dir</a>' instead.</strong></li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Name of the newsticker groups settings file.</br>
</br>
You can customize this variable.
