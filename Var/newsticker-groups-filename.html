<strong>newsticker-groups-filename</strong> is a variable defined in `<code>newst-treeview.el</code>'.<br/>
Its value is "~/.newsticker-groups"<br/>
<br/>
  This variable is obsolete since 23.1;<br/>
  use `newsticker-dir' instead.<br/>
<br/>
Documentation:<br/>
Name of the newsticker groups settings file.<br/>
<br/>
You can customize this variable.
