<strong>newsticker-obsolete-item-max-age</strong> is a variable defined in `<code>newst-backend.el</code>'.</br>
Its value is <pre>86400</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Maximal age of obsolete items, in seconds.</br>
Obsolete items which are older than this value will be silently</br>
deleted at the next retrieval.</br>
</br>
You can customize this variable.
