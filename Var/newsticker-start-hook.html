<strong>newsticker-start-hook</strong> is a variable defined in `<code>newst-backend.el</code>'.<br/>
Its value is nil<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Hook run when starting newsticker.<br/>
This hook is run at the very end of `newsticker-start'.<br/>
<br/>
You can customize this variable.
