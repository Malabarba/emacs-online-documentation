<strong>newsticker-stop-hook</strong> is a variable defined in `<code>newst-backend.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Hook run when stopping newsticker.</br>
This hook is run at the very end of `newsticker-stop'.</br>
</br>
You can customize this variable.
