<strong>newsticker-treeview-own-frame</strong> is a variable defined in `<code>newst-treeview.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Decides whether newsticker treeview creates and uses its own frame.</br>
</br>
You can customize this variable.
