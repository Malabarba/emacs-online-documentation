<strong>newsticker-wget-arguments</strong> is a variable defined in `<code>newst-backend.el</code>'.</br>
Its value is <pre>("-q" "-O" "-")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Arguments which are passed to wget.</br>
There is probably no reason to change the default settings, unless you</br>
are living behind a firewall.</br>
</br>
You can customize this variable.
