---
<strong>nnheader-read-timeout</strong> is a variable defined in `<code>nnheader.el</code>'.</br>
Its value is <pre>0.01</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
How long nntp should wait between checking for the end of output.</br>
Shorter values mean quicker response, but are more CPU intensive.
