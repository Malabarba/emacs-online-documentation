<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>nnheader-read-timeout</strong> is a variable defined in `<code>nnheader.el</code>'.</br>
Its value is <pre>0.01</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
How long nntp should wait between checking for the end of output.</br>
Shorter values mean quicker response, but are more CPU intensive.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
