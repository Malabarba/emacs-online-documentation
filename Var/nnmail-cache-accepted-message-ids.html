<strong>nnmail-cache-accepted-message-ids</strong> is a variable defined in `<code>nnmail.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
If non-nil, put Message-IDs of Gcc'd articles into the duplicate cache.<br/>
If non-nil, also update the cache when copy or move articles.<br/>
<br/>
You can customize this variable.
