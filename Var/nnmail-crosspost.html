<strong>nnmail-crosspost</strong> is a variable defined in `<code>nnmail.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, do crossposting if several split methods match the mail.</br>
If nil, the first match found will be used.</br>
</br>
You can customize this variable.
