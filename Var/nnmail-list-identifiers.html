<strong>nnmail-list-identifiers</strong> is a variable defined in `<code>nnmail.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp that matches list identifiers to be removed.</br>
This can also be a list of regexps.</br>
</br>
You can customize this variable.
