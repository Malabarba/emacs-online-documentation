---
<strong>nnmail-message-id-cache-file</strong> is a variable defined in `<code>nnmail.el</code>'.</br>
Its value is <pre>"~/.nnmail-cache"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The file name of the nnmail Message-ID cache.</br>
</br>
You can customize this variable.
