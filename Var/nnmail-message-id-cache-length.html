<strong>nnmail-message-id-cache-length</strong> is a variable defined in `<code>nnmail.el</code>'.<br/>
Its value is 1000<br/>
<br/>
Documentation:<br/>
*The approximate number of Message-IDs nnmail will keep in its cache.<br/>
If this variable is nil, no checking on duplicate messages will be<br/>
performed.<br/>
<br/>
You can customize this variable.
