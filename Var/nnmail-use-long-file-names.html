<strong>nnmail-use-long-file-names</strong> is a variable defined in `<code>nnmail.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil the mail backends will use long file and directory names.</br>
If nil, groups like "mail.misc" will end up in directories like</br>
"mail/misc/".</br>
</br>
You can customize this variable.
