<strong>normal-auto-fill-function</strong> is a variable defined in `<code>simple.el</code>'.<br/>
Its value is do-auto-fill<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
The function to use for `auto-fill-function' if Auto Fill mode is turned on.<br/>
Some major modes set this.
