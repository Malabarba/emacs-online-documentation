---
<strong>nsm-noninteractive</strong> is a variable defined in `<code>nsm.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, the connection is opened in a non-interactive context.</br>
This means that no queries should be performed.
