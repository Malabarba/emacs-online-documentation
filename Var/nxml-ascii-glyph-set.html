<strong>nxml-ascii-glyph-set</strong> is a variable defined in `<code>nxml-glyph.el</code>'.</br>
Its value is <pre>[(32 . 126)]</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
