<strong>nxml-auto-insert-xml-declaration-flag</strong> is a variable defined in `<code>nxml-mode.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means automatically insert an XML declaration in a new file.<br/>
The XML declaration is inserted using `nxml-insert-xml-declaration'.<br/>
<br/>
You can customize this variable.
