<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>nxml-bind-meta-tab-to-complete-flag</strong> is a variable defined in `<code>nxml-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means to use nXML completion in M-x completion-at-point.</br>
</br>
