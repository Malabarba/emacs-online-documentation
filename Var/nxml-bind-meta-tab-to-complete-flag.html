<strong>nxml-bind-meta-tab-to-complete-flag</strong> is a variable defined in `<code>nxml-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means to use nXML completion in M-x completion-at-point.</br>
</br>
You can customize this variable.
