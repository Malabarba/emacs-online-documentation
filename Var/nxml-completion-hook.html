---
title: "nxml-completion-hook"
layout: doc
---
<strong>nxml-completion-hook</strong> is a variable defined in `<code>nxml-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Hook run by `nxml-complete'.</br>
This hook is run until success.
