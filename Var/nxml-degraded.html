<strong>nxml-degraded</strong> is a variable defined in `<code>nxml-mode.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Non-nil if currently operating in degraded mode.<br/>
Degraded mode is enabled when an internal error is encountered in the<br/>
fontification or after-change functions.
