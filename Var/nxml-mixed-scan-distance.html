<strong>nxml-mixed-scan-distance</strong> is a variable defined in `<code>nxml-mode.el</code>'.</br>
Its value is <pre>4000</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Maximum distance from point to scan when checking for mixed content.
