<strong>nxml-outline-child-indent</strong> is a variable defined in `<code>nxml-outln.el</code>'.</br>
Its value is <pre>2</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Indentation in an outline for child element relative to parent element.</br>
</br>
You can customize this variable.
