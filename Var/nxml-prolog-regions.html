<strong>nxml-prolog-regions</strong> is a variable defined in `<code>nxml-mode.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
List of regions in the prolog to be fontified.<br/>
See the function `xmltok-forward-prolog' for more information.
