---
title: "nxml-sexp-element-flag"
layout: doc
---
<strong>nxml-sexp-element-flag</strong> is a variable defined in `<code>nxml-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means sexp commands treat an element as a single expression.</br>
</br>
You can customize this variable.
