<strong>nxml-slash-auto-complete-flag</strong> is a variable defined in `<code>nxml-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means typing a slash automatically completes the end-tag.</br>
This is used by `nxml-electric-slash'.</br>
</br>
You can customize this variable.
