---
title: "nxml-utf-coding-systems"
layout: doc
---
<strong>nxml-utf-coding-systems</strong> is a variable defined in `<code>nxml-mode.el</code>'.</br>
Its value is <pre>(utf-8 utf-16-be utf-16-le)</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Not documented as a variable.
