<strong>octave-block-offset</strong> is a variable defined in `<code>octave.el</code>'.</br>
Its value is <pre>2</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Extra indentation applied to statements in Octave block structures.</br>
</br>
You can customize this variable.
