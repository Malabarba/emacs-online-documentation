<strong>octave-mode-hook</strong> is a variable defined in `<code>octave-mod.el</code>'.<br/>
Its value is nil<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Hook to be run when Octave mode is started.<br/>
<br/>
You can customize this variable.
