<strong>octave-send-line-auto-forward</strong> is a variable defined in `<code>octave-mod.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Control auto-forward after sending to the inferior Octave process.<br/>
Non-nil means always go to the next Octave code line after sending.<br/>
<br/>
You can customize this variable.
