<strong>octave-send-line-auto-forward</strong> is a variable defined in `<code>octave.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Control auto-forward after sending to the inferior Octave process.</br>
Non-nil means always go to the next Octave code line after sending.</br>
</br>
You can customize this variable.
