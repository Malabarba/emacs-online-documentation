<strong>only-global-abbrevs</strong> is a variable defined in `<code>abbrev.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means user plans to use global abbrevs only.<br/>
This makes the commands that normally define mode-specific abbrevs<br/>
define global abbrevs instead.<br/>
<br/>
You can customize this variable.
