<strong>opascal-comments</strong> is a variable defined in `<code>opascal.el</code>'.</br>
Its value is <pre></br>
(comment-single-line comment-multi-line-1 comment-multi-line-2)
</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
