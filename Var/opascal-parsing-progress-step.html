---
<strong>opascal-parsing-progress-step</strong> is a variable defined in `<code>opascal.el</code>'.</br>
Its value is <pre>16384</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Number of chars to process before the next parsing progress report.
