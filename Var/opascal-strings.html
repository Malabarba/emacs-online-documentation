<strong>opascal-strings</strong> is a variable defined in `<code>opascal.el</code>'.</br>
Its value is <pre>(string double-quoted-string)</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Tokens that represent string literals.
