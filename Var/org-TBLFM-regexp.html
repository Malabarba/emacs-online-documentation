<strong>org-TBLFM-regexp</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>"^[ 	]*#\\+TBLFM: "</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Detect a #+TBLFM line.
