<strong>org-agenda-allow-remote-undo</strong> is a variable defined in `<code>org-agenda.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means allow remote undo from the agenda buffer.
