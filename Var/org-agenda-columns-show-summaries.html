<strong>org-agenda-columns-show-summaries</strong> is a variable defined in `<code>org-agenda.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means show summaries for columns displayed in the agenda view.</br>
</br>
You can customize this variable.
