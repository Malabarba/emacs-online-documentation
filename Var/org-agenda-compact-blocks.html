<strong>org-agenda-compact-blocks</strong> is a variable defined in `<code>org-agenda.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means make the block agenda more compact.<br/>
This is done globally by leaving out lines like the agenda span<br/>
name and week number or the separator lines.<br/>
<br/>
You can customize this variable.
