<strong>org-agenda-mode-hook</strong> is a variable defined in `<code>org-agenda.el</code>'.<br/>
Its value is nil<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Hook run after `org-agenda-mode' is turned on.<br/>
The buffer is still writable when this hook is called.
