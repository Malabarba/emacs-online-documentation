<strong>org-agenda-show-all-dates</strong> is a variable defined in `<code>org-agenda.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil means `org-agenda' shows every day in the selected range.<br/>
When nil, only the days which actually have entries are shown.<br/>
<br/>
You can customize this variable.
