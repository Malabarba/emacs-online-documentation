<strong>org-agenda-show-current-time-in-grid</strong> is a variable defined in `<code>org-agenda.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means show the current time in the time grid.</br>
</br>
You can customize this variable.</br>
</br>
This variable was introduced, or its default value was changed, in
version 24.1 of Emacs.
