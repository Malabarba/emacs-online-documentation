org-agenda-show-current-time-in-grid is a variable defined in `org-agenda.el'.<br/>Its value is t<br/><br/>Documentation:<br/>Non-nil means show the current time in the time grid.<br/><br/>You can customize this variable.<br/><br/>This variable was introduced, or its default value was changed, in<br/>version 24.1 of Emacs.<br/>
