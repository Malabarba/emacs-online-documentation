<strong>org-agenda-skip-regexp</strong> is a variable defined in `<code>org-agenda.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Regular expression used in skipping subtrees for the agenda.<br/>
This is basically a temporary global variable that can be set and then<br/>
used by user-defined selections using `org-agenda-skip-function'.
