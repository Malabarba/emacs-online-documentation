title: "org-agenda-skip-timestamp-if-done"

---
<strong>org-agenda-skip-timestamp-if-done</strong> is a variable defined in `<code>org-agenda.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means don't select item by timestamp or -range if it is DONE.</br>
</br>
You can customize this variable.
