<strong>org-agenda-skip-unavailable-files</strong> is a variable defined in `<code>org.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means to just skip non-reachable files in `org-agenda-files'.<br/>
A nil value means to remove them, after a query, from the list.<br/>
<br/>
You can customize this variable.
