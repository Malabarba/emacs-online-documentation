<strong>org-agenda-span</strong> is a variable defined in `<code>org-agenda.el</code>'.<br/>
Its value is week<br/>
<br/>
Documentation:<br/>
Number of days to include in overview display.<br/>
Can be day, week, month, year, or any number of days.<br/>
Custom commands can set this variable in the options section.<br/>
