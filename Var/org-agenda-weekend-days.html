<strong>org-agenda-weekend-days</strong> is a variable defined in `<code>org-agenda.el</code>'.<br/>
Its value is (6 0)<br/>
<br/>
Documentation:<br/>
Which days are weekend?<br/>
These days get the special face `org-agenda-date-weekend' in the agenda<br/>
and timeline buffers.<br/>
<br/>
You can customize this variable.
