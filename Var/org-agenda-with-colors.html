<strong>org-agenda-with-colors</strong> is a variable defined in `<code>org-agenda.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means use colors in agenda views.</br>
</br>
You can customize this variable.
