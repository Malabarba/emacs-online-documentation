<strong>org-babel-multi-line-header-regexp</strong> is a variable defined in `<code>ob-core.el</code>'.</br>
Its value is <pre>"^[ 	]*#\\+headers?:[ 	]*\\([^
]*\\)$"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regular expression used to match multi-line header arguments.
