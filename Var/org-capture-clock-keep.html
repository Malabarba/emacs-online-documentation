<strong>org-capture-clock-keep</strong> is a variable defined in `<code>org-capture.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Local variable to store the value of the :clock-keep parameter.</br>
This is needed in case org-capture-finalize is called interactively.
