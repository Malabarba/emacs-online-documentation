<strong>org-capture-mode</strong> is a variable defined in `<code>org-capture.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Org-Capture mode is enabled.</br>
Use the command `org-capture-mode' to change this variable.
