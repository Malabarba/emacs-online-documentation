<strong>org-cdlatex-mode</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Org-Cdlatex mode is enabled.</br>
Use the command `org-cdlatex-mode' to change this variable.
