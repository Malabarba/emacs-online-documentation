<strong>org-clock-auto-clock-resolution</strong> is a variable defined in `<code>org-clock.el</code>'.</br>
Its value is <pre>when-no-clock-is-running</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
When to automatically resolve open clocks found in Org buffers.</br>
</br>
You can customize this variable.
