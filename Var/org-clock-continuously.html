<strong>org-clock-continuously</strong> is a variable defined in `<code>org-clock.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means to start clocking from the last clock-out time, if any.</br>
</br>
You can customize this variable.</br>
</br>
This variable was introduced, or its default value was changed, in
version 24.1 of Emacs.
