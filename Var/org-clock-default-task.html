<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-clock-default-task</strong> is a variable defined in `<code>org-clock.el</code>'.</br>
Its value is <pre>#<marker in no buffer></pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Marker pointing to the default task that should clock time.</br>
The clock can be made to switch to this task after clocking out</br>
of a different task.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
