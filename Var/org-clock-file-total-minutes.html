---
title: "org-clock-file-total-minutes"
layout: doc
---
<strong>org-clock-file-total-minutes</strong> is a variable defined in `<code>org-clock.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Holds the file total time in minutes, after a call to `org-clock-sum'.
