<strong>org-clock-goto-before-context</strong> is a variable defined in `<code>org-clock.el</code>'.</br>
Its value is <pre>2</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Number of lines of context to display before currently clocked-in entry.</br>
This applies when using `org-clock-goto'.</br>
</br>
You can customize this variable.
