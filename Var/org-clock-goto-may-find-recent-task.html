<strong>org-clock-goto-may-find-recent-task</strong> is a variable defined in `<code>org-clock.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means `org-clock-goto' can go to recent task if no active clock.</br>
</br>
You can customize this variable.
