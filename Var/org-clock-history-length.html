<strong>org-clock-history-length</strong> is a variable defined in `<code>org-clock.el</code>'.</br>
Its value is <pre>5</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Number of clock tasks to remember in history.</br>
</br>
You can customize this variable.
