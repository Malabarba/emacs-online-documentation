<strong>org-clock-idle-time</strong> is a variable defined in `<code>org-clock.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
When non-nil, resolve open clocks if the user is idle more than X minutes.</br>
</br>
You can customize this variable.
