<strong>org-clock-mode-line-map</strong> is a variable defined in `<code>org-clock.el</code>'.</br>
Its value is <pre></br>
(keymap
 (mode-line keymap
	    (mouse-1 . org-clock-menu)
	    (mouse-2 . org-clock-goto)))
</pre></br>
