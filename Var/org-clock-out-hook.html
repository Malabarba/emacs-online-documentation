title: "org-clock-out-hook"

---
<strong>org-clock-out-hook</strong> is a variable defined in `<code>org-clock.el</code>'.</br>
Its value is <pre>(org-clock-remove-empty-clock-drawer)</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Hook run when stopping the current clock.
