<strong>org-clock-out-remove-zero-time-clocks</strong> is a variable defined in `<code>org-clock.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means remove the clock line when the resulting time is zero.</br>
</br>
You can customize this variable.
