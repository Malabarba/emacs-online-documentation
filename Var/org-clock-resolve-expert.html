<strong>org-clock-resolve-expert</strong> is a variable defined in `<code>org-clock.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means do not show the splash buffer with the clock resolver.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 24.1 of Emacs.<br/>
