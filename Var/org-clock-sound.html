<strong>org-clock-sound</strong> is a variable defined in `<code>org-clock.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Sound to use for notifications.</br>
Possible values are:</br>
</br>
nil        No sound played</br>
t          Standard Emacs beep</br>
file name  Play this sound file, fall back to beep</br>
</br>
You can customize this variable.
