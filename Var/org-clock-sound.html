<strong>org-clock-sound</strong> is a variable defined in `<code>org-clock.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Sound that will used for notifications.<br/>
Possible values:<br/>
<br/>
nil        no sound played.<br/>
t          standard Emacs beep<br/>
file name  play this sound file.  If not possible, fall back to beep<br/>
<br/>
You can customize this variable.
