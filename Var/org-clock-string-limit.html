<strong>org-clock-string-limit</strong> is a variable defined in `<code>org-clock.el</code>'.</br>
Its value is <pre>0</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Maximum length of clock strings in the mode line.  0 means no limit.</br>
</br>
You can customize this variable.
