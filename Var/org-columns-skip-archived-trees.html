<strong>org-columns-skip-archived-trees</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means ignore archived trees when creating column view.</br>
</br>
You can customize this variable.
