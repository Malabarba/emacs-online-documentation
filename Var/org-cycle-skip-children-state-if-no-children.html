<strong>org-cycle-skip-children-state-if-no-children</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means skip CHILDREN state in entries that don't have any.</br>
</br>
You can customize this variable.
