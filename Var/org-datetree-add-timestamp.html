<strong>org-datetree-add-timestamp</strong> is a variable defined in `<code>org-datetree.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
When non-nil, add a time stamp when create a datetree entry.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 24.3 of Emacs.<br/>
