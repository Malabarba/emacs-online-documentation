<strong>org-dblock-start-re</strong> is a variable defined in `<code>org.el</code>'.<br/>
Its value is<br/>
"^[ 	]*#\\+\\(?:BEGIN\\|begin\\):[ 	]+\\(\\S-+\\)\\([ 	]+\\(.*\\)\\)?"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Matches the start line of a dynamic block, with parameters.
