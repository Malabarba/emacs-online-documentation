<strong>org-default-notes-file</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>"~/.notes"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Default target for storing notes.</br>
Used as a fall back file for org-capture.el, for templates that</br>
do not specify a target file.</br>
</br>
You can customize this variable.
