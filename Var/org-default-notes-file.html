<strong>org-default-notes-file</strong> is a variable defined in `<code>org.el</code>'.<br/>
Its value is "~/.notes"<br/>
<br/>
Documentation:<br/>
Default target for storing notes.<br/>
Used as a fall back file for org-remember.el and org-capture.el, for<br/>
templates that do not specify a target file.<br/>
<br/>
You can customize this variable.
