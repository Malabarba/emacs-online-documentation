<strong>org-doi-server-url</strong> is a variable defined in `<code>org.el</code>'.<br/>
Its value is "http://dx.doi.org/"<br/>
<br/>
Documentation:<br/>
The URL of the DOI server.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 24.3 of Emacs.<br/>
