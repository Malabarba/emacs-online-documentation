<strong>org-edit-fixed-width-region-mode</strong> is a variable defined in `<code>org-src.el</code>'.</br>
Its value is <pre>artist-mode</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The mode that should be used to edit fixed-width regions.</br>
These are the regions where each line starts with a colon.</br>
</br>
You can customize this variable.
