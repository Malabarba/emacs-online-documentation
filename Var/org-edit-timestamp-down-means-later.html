---
title: "org-edit-timestamp-down-means-later"
layout: doc
---
<strong>org-edit-timestamp-down-means-later</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means S-down will increase the time in a time stamp.</br>
When nil, S-up will increase.</br>
</br>
You can customize this variable.
