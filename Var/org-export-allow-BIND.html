<strong>org-export-allow-BIND</strong> is a variable defined in `<code>org-exp.el</code>'.<br/>
Its value is confirm<br/>
<br/>
Documentation:<br/>
Non-nil means allow #+BIND to define local variable values for export.<br/>
This is a potential security risk, which is why the user must confirm the<br/>
use of these lines.<br/>
<br/>
You can customize this variable.
