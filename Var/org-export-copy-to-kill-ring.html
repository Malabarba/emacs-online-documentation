<strong>org-export-copy-to-kill-ring</strong> is a variable defined in `<code>ox.el</code>'.</br>
Its value is <pre>if-interactive</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Should we push exported content to the kill ring?</br>

</br>
