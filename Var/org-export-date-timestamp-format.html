<strong>org-export-date-timestamp-format</strong> is a variable defined in `<code>org-exp.el</code>'.<br/>
Its value is "%Y-%m-%d"<br/>
<br/>
Documentation:<br/>
Time string format for Org timestamps in the #+DATE option.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 24.1 of Emacs.<br/>
