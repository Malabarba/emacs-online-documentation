<strong>This variable no longer exists in emacs 24.4</strong></br></br>
<strong>org-export-mark-todo-in-toc</strong> is a variable defined in `<code>org-exp.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means mark TOC lines that contain any open TODO items.<br/>
<br/>
You can customize this variable.
