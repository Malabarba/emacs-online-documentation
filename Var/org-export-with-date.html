title: "org-export-with-date"

---
<strong>org-export-with-date</strong> is a variable defined in `<code>ox.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means insert date in the exported document.</br>
This option can also be set with the OPTIONS keyword,</br>
e.g. "date:nil".</br>
</br>
You can customize this variable.
