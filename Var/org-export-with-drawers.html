<strong>org-export-with-drawers</strong> is a variable defined in `<code>org-exp.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means export with drawers like the property drawer.<br/>
When t, all drawers are exported.  This may also be a list of<br/>
drawer names to export.<br/>
<br/>
You can customize this variable.
