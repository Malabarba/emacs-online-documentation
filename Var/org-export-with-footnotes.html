title: "org-export-with-footnotes"

---
<strong>org-export-with-footnotes</strong> is a variable defined in `<code>ox.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means Org footnotes should be exported.</br>
This option can also be set with the OPTIONS keyword,</br>
e.g. "f:nil".</br>
</br>
You can customize this variable.
