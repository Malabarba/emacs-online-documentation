org-export-with-footnotes is a variable defined in `org-exp.el'.<br/>Its value is t<br/><br/>Documentation:<br/>If nil, export [1] as a footnote marker.<br/>Lines starting with [1] will be formatted as footnotes.<br/><br/>This option can also be set with the +OPTIONS line, e.g. "f:nil".<br/><br/>You can customize this variable.
