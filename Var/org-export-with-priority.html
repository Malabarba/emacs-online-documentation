title: "org-export-with-priority"
layout: doc
---
<strong>org-export-with-priority</strong> is a variable defined in `<code>ox.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means include priority cookies in export.</br>
This option can also be set with the OPTIONS keyword,</br>
e.g. "pri:t".</br>
</br>
You can customize this variable.
