<strong>org-export-with-section-numbers</strong> is a variable defined in `<code>org-exp.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil means add section numbers to headlines when exporting.<br/>
<br/>
This option can also be set with the +OPTIONS line, e.g. "num:t".<br/>
<br/>
You can customize this variable.
