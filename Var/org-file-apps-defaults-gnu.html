<strong>org-file-apps-defaults-gnu</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>((remote . emacs) (system . mailcap) (t . mailcap))</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Default file applications on a UNIX or GNU/Linux system.</br>
See `org-file-apps'.
