<strong>org-file-tags</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of tags that can be inherited by all entries in the file.</br>
The tags will be inherited if the variable `org-use-tag-inheritance'</br>
says they should be.</br>
This variable is populated from #+FILETAGS lines.
