<strong>org-fontify-emphasized-text</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means fontify *bold*, /italic/ and _underlined_ text.</br>
Changing this variable requires a restart of Emacs to take effect.</br>
</br>
You can customize this variable.
