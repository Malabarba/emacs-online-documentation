<strong>org-fontify-whole-heading-line</strong> is a variable defined in `<code>org.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means fontify the whole line for headings.<br/>
This is useful when setting a background color for the<br/>
org-level-* faces.<br/>
<br/>
You can customize this variable.
