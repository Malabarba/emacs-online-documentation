<strong>org-footnote-definition-re</strong> is a variable defined in `<code>org-footnote.el</code>'.<br/>
Its value is "^\\[\\([0-9]+\\|fn:[-_[:word:]]+\\)\\]"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Regular expression matching the definition of a footnote.
