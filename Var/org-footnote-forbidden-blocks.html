<strong>org-footnote-forbidden-blocks</strong> is a variable defined in `<code>org-footnote.el</code>'.<br/>
Its value is<br/>
("ascii" "beamer" "comment" "docbook" "example" "html" "latex" "odt" "src")<br/>
<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Names of blocks where footnotes are not allowed.
