<strong>org-footnote-forbidden-blocks</strong> is a variable defined in `<code>org-footnote.el</code>'.</br>
Its value is <pre></br>
("ascii" "beamer" "comment" "example" "html" "latex" "odt" "src")
</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Names of blocks where footnotes are not allowed.
