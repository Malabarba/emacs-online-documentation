<strong>org-footnote-re</strong> is a variable defined in `<code>org-footnote.el</code>'.<br/>
Its value is<br/>
"\\[\\(?:fn:\\([-_[:word:]]+\\)?:\\|\\(?:\\([0-9]+\\)\\]\\)\\|\\(fn:[-_[:word:]]+\\)\\)"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Regular expression for matching footnotes.
