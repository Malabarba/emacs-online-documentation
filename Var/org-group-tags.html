<strong>org-group-tags</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
When non-nil (the default), use group tags.</br>
This can be turned on/off through `org-toggle-tags-groups'.</br>
</br>
You can customize this variable.
