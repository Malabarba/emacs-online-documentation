<strong>org-heading-regexp</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>"^\\(\\*+\\)\\(?: +\\(.*?\\)\\)?[ 	]*$"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Matches a headline, putting stars and text into groups.</br>
Stars are put in group 1 and the trimmed body in group 2.
