<strong>org-hide-block-startup</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means entering Org-mode will fold all blocks.</br>
This can also be set in on a per-file basis with</br>
</br>
#+STARTUP: hideblocks</br>
#+STARTUP: showblocks</br>
</br>
You can customize this variable.
