<strong>org-hide-emphasis-markers</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil mean font-lock should hide the emphasis marker characters.</br>
</br>
You can customize this variable.
