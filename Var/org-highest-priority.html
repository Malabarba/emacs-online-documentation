<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>org-highest-priority</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>65</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The highest priority of TODO items.  A character like ?A, ?B etc.</br>
Must have a smaller ASCII number than `org-lowest-priority'.</br>
</br>
You can customize this variable.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
