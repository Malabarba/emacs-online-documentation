<strong>org-highlight-sparse-tree-matches</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means highlight all matches that define a sparse tree.</br>
The highlights will automatically disappear the next time the buffer is</br>
changed by an edit command.</br>
</br>
You can customize this variable.
