title: "org-html-footnote-format"

---
<strong>org-html-footnote-format</strong> is a variable defined in `<code>ox-html.el</code>'.</br>
Its value is <pre>"<sup>%s</sup>"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The format for the footnote reference.</br>
%s will be replaced by the footnote reference itself.</br>
</br>
You can customize this variable.
