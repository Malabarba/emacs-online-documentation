<strong>org-html-htmlize-font-prefix</strong> is a variable defined in `<code>ox-html.el</code>'.</br>
Its value is <pre>"org-"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The prefix for CSS class names for htmlize font specifications.</br>
</br>
You can customize this variable.
