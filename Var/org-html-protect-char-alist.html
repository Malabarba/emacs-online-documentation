title: "org-html-protect-char-alist"

---
<strong>org-html-protect-char-alist</strong> is a variable defined in `<code>ox-html.el</code>'.</br>
Its value is <pre>(("&" . "&amp;") ("<" . "&lt;") (">" . "&gt;"))</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Alist of characters to be converted by `org-html-protect'.</br>
</br>
You can customize this variable.
