<strong>org-icalendar-include-bbdb-anniversaries</strong> is a variable defined in `<code>ox-icalendar.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means a combined iCalendar file should include anniversaries.</br>
The anniversaries are defined in the BBDB database.</br>
</br>
You can customize this variable.
