<strong>org-icalendar-timezone</strong> is a variable defined in `<code>ox-icalendar.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The time zone string for iCalendar export.</br>
When nil or the empty string, use output</br>
from (current-time-zone).</br>
</br>
You can customize this variable.
