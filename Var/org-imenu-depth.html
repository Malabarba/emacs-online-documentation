<strong>org-imenu-depth</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>2</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The maximum level for Imenu access to Org-mode headlines.</br>
This also applied for speedbar access.</br>
</br>
You can customize this variable.
