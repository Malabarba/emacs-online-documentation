<strong>org-last-heading-marker</strong> is a variable defined in `<code>org-agenda.el</code>'.</br>
Its value is <pre>#<marker in no buffer></pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Marker pointing to the headline that last changed its TODO state</br>
by a remote command from the agenda.
