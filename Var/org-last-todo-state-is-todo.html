<strong>org-last-todo-state-is-todo</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
This is non-nil when the last TODO state change led to a TODO state.</br>
If the last change removed the TODO tag or switched to DONE, then</br>
this is nil.
