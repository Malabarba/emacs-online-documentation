title: "org-latex-footnote-separator"

---
<strong>org-latex-footnote-separator</strong> is a variable defined in `<code>ox-latex.el</code>'.</br>
Its value is <pre>"\\textsuperscript{,}\\,"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Text used to separate footnotes.</br>
</br>
You can customize this variable.
