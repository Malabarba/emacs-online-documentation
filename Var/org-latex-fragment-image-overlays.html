<strong>org-latex-fragment-image-overlays</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
List of overlays carrying the images of latex fragments.
