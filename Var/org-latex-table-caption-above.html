---
<strong>org-latex-table-caption-above</strong> is a variable defined in `<code>ox-latex.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
When non-nil, place caption string at the beginning of the table.</br>
Otherwise, place it near the end.</br>
</br>
You can customize this variable.
