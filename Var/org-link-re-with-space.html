<strong>org-link-re-with-space</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre></br>
"<?\\(doi\\|elisp\\|f\\(?:ile\\(?:\\+\\(?:\\(?:emac\\|sy\\)s\\)\\)?\\|tp\\)\\|https?\\|m\\(?:ailto\\|essage\\)\\|news\\|shell\\):\\([^]	\n<> ][^]	\n<>]*[^]	\n<> ]\\)>?"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Matches a link with spaces, optional angular brackets around it.
