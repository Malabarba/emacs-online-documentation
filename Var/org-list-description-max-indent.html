<strong>org-list-description-max-indent</strong> is a variable defined in `<code>org-list.el</code>'.</br>
Its value is <pre>20</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Maximum indentation for the second line of a description list.</br>
When the indentation would be larger than this, it will become</br>
5 characters instead.</br>
</br>
You can customize this variable.
