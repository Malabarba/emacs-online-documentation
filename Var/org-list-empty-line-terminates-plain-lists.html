<strong>org-list-empty-line-terminates-plain-lists</strong> is a variable defined in `<code>org-list.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means an empty line ends all plain list levels.</br>
Otherwise, two of them will be necessary.</br>
</br>
You can customize this variable.
