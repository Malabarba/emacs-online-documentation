<strong>org-list-forbidden-blocks</strong> is a variable defined in `<code>org-list.el</code>'.</br>
Its value is <pre></br>
("example" "verse" "src" "ascii" "beamer" "html" "latex" "odt")
</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Names of blocks where lists are not allowed.</br>
Names must be in lower case.
