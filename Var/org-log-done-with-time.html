<strong>org-log-done-with-time</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means the CLOSED time stamp will contain date and time.</br>
When nil, only the date will be recorded.</br>
</br>
You can customize this variable.
