<strong>org-lowest-priority</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>67</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The lowest priority of TODO items.  A character like ?A, ?B etc.</br>
Must have a larger ASCII number than `org-highest-priority'.</br>
</br>
You can customize this variable.
