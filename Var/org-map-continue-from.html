<strong>org-map-continue-from</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Position from where mapping should continue.</br>
Can be set by the action argument to `org-scan-tags' and `org-map-entries'.
