<strong>org-mark-ring</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre></br>
(#<marker in no buffer> #<marker in no buffer> #<marker in no buffer> #<marker in no buffer> #<marker in no buffer> #<marker in no buffer> #<marker in no buffer> . #3)
</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Mark ring for positions before jumps in Org-mode.
