<strong>org-outline-regexp-bol</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>"^\\*+ "</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp to match Org headlines.</br>
This is similar to `org-outline-regexp' but additionally makes</br>
sure that we are at the beginning of the line.
