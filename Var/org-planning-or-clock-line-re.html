<strong>org-planning-or-clock-line-re</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre></br>
"^[ 	]*\\(SCHEDULED:\\|DEADLINE:\\|CLOSED:\\|CLOCK:\\)"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Matches a line with planning or clock info.
