<strong>org-planning-or-clock-line-re</strong> is a variable defined in `<code>org.el</code>'.<br/>
Its value is<br/>
"^[ 	]*\\(SCHEDULED:\\|DEADLINE:\\|CLOSED:\\|CLOCK:\\)"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Matches a line with planning or clock info.
