---
<strong>org-prefix-has-breadcrumbs</strong> is a variable defined in `<code>org-agenda.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A flag, set by `org-compile-prefix-format'.</br>
The flag is set if the currently compiled format contains a `%b'.
