<strong>org-protecting-blocks</strong> is a variable defined in `<code>org-exp-blocks.el</code>'.<br/>

("src" "example" "latex" "ascii" "html" "docbook" "ditaa" "dot" "r" "R")<br/>

Documentation:<br/>
