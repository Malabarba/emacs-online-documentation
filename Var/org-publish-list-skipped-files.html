<strong>org-publish-list-skipped-files</strong> is a variable defined in `<code>ox-publish.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means show message about files *not* published.</br>
</br>
You can customize this variable.
