<strong>org-publish-use-timestamps-flag</strong> is a variable defined in `<code>ox-publish.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means use timestamp checking to publish only changed files.</br>
When nil, do no timestamp checking and always publish all files.</br>
</br>
You can customize this variable.
