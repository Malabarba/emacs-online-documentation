<strong>org-recalc-commands</strong> is a variable defined in `<code>org-table.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
List of commands triggering the recalculation of a line.</br>
Will be filled automatically during use.
