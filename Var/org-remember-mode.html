<strong>org-remember-mode</strong> is a variable defined in `<code>org-remember.el</code>'.<br/>
Its value is nil<br/>

<br/>
Documentation:<br/>
Non-nil if Org-Remember mode is enabled.<br/>
Use the command `org-remember-mode' to change this variable.
