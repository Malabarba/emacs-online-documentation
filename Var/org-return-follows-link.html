<strong>org-return-follows-link</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means on links RET will follow the link.</br>
In tables, the special behavior of RET has precedence.</br>
</br>
You can customize this variable.
