<strong>org-table-aligned-begin-marker</strong> is a variable defined in `<code>org-table.el</code>'.</br>
Its value is <pre>#<marker in no buffer></pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Marker at the beginning of the table last aligned.</br>
Used to check if cursor still is in that table, to minimize realignment.
