org-table-allow-automatic-line-recalculation is a variable defined in `org-table.el'.<br/>Its value is t<br/><br/>Documentation:<br/>Non-nil means lines marked with |#| or |*| will be recomputed automatically.<br/>Automatically means when TAB or RET or C-c C-c are pressed in the line.<br/><br/>You can customize this variable.
