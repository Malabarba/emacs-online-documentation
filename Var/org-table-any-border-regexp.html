<strong>org-table-any-border-regexp</strong> is a variable defined in `<code>org.el</code>'.<br/>
Its value is "^[ 	]*[^|+ 	]"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Detect the first line outside a table when searching from within it.<br/>
This works for both table types.
