<strong>org-table-auto-recalculate-regexp</strong> is a variable defined in `<code>org-table.el</code>'.<br/>
Its value is "^[ 	]*| *# *\\(|\\|$\\)"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Detects a table line marked for automatic recalculation.
