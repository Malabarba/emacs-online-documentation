<strong>org-table-automatic-realign</strong> is a variable defined in `<code>org-table.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil means automatically re-align table when pressing TAB or RETURN.<br/>
When nil, aligning is only done with M-x org-table-align, or after column<br/>
removal/insertion.<br/>
<br/>
You can customize this variable.
