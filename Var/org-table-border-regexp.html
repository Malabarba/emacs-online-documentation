<strong>org-table-border-regexp</strong> is a variable defined in `<code>org-table.el</code>'.</br>
Its value is <pre>"^[ 	]*[^| 	]"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Searching from within a table (any type) this finds the first line outside the table.
