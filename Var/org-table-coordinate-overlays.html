<strong>org-table-coordinate-overlays</strong> is a variable defined in `<code>org-table.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Collects the coordinate grid overlays, so that they can be removed.
