<strong>org-table-follow-field-mode</strong> is a variable defined in `<code>org-table.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Non-nil if Org-Table-Follow-Field mode is enabled.<br/>
Use the command `org-table-follow-field-mode' to change this variable.
