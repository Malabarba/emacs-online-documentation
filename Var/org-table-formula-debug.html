---
<strong>org-table-formula-debug</strong> is a variable defined in `<code>org-table.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means debug table formulas.</br>
When nil, simply write "#ERROR" in corrupted fields.
