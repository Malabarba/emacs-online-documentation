<strong>org-table-last-alignment</strong> is a variable defined in `<code>org-table.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of flags for flushright alignment, from the last re-alignment.</br>
This is being used to correctly align a single field after TAB or RET.
