title: "org-table-may-need-update"

---
<strong>org-table-may-need-update</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Indicates that a table might need an update.</br>
This variable is set by `org-before-change-function'.</br>
`org-table-align' sets it back to nil.
