<strong>org-table-overlay-coordinates</strong> is a variable defined in `<code>org-table.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Overlay coordinates after each align of a table.
