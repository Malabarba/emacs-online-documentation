<strong>org-table-tab-recognizes-table.el</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means TAB will automatically notice a table.el table.</br>
When it sees such a table, it moves point into it and - if necessary -</br>
calls `table-recognize-table'.</br>
</br>
You can customize this variable.
