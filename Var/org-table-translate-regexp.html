<strong>org-table-translate-regexp</strong> is a variable defined in `<code>org-table.el</code>'.</br>
Its value is <pre>"\\(@[-0-9I$]+\\|[a-zA-Z]\\{1,2\\}\\([0-9]+\\|&\\)\\)"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Match a reference that needs translation, for reference display.
