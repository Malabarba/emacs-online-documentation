<strong>org-timer-format</strong> is a variable defined in `<code>org-timer.el</code>'.<br/>
Its value is "%s "<br/>
<br/>
Documentation:<br/>
The format to insert the time of the timer.<br/>
This format must contain one instance of "%s" which will be replaced by<br/>
the value of the relative timer.<br/>
<br/>
You can customize this variable.
