---
title: "org-timer-re"
layout: doc
---
<strong>org-timer-re</strong> is a variable defined in `<code>org-timer.el</code>'.</br>
Its value is <pre></br>
"\\([-+]?[0-9]+\\):\\([0-9]\\{2\\}\\):\\([0-9]\\{2\\}\\)"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regular expression used to match timer stamps.
