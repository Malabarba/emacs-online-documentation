<strong>org-timer-re</strong> is a variable defined in `<code>org-timer.el</code>'.<br/>
Its value is<br/>
"\\([-+]?[0-9]+\\):\\([0-9]\\{2\\}\\):\\([0-9]\\{2\\}\\)"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Regular expression used to match timer stamps.
