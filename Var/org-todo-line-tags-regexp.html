<strong>org-todo-line-tags-regexp</strong> is a variable defined in `<code>org.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Matches a headline and puts TODO state into group 2 if present.<br/>
Also put tags into group 4 if tags are present.
