<strong>org-yank-adjusted-subtrees</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means when yanking subtrees, adjust the level.</br>
With this setting, `org-paste-subtree' is used to insert the subtree, see</br>
this function for details.</br>
</br>
You can customize this variable.
