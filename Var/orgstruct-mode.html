<strong>orgstruct-mode</strong> is a variable defined in `<code>org.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if OrgStruct mode is enabled.</br>
Use the command `orgstruct-mode' to change this variable.
