<strong>orgtbl-line-start-regexp</strong> is a variable defined in `<code>org-table.el</code>'.</br>
Its value is <pre>"[ 	]*\\(|\\|#\\+\\(tblfm\\|orgtbl\\|tblname\\):\\)"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Matches a line belonging to an orgtbl.
