<strong>orgtbl-mode</strong> is a variable defined in `<code>org-table.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Orgtbl mode is enabled.</br>
Use the command `orgtbl-mode' to change this variable.
