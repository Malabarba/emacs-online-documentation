<strong>outline-font-lock-keywords</strong> is a variable defined in `<code>outline.el</code>'.<br/>
Its value is ((eval list<br/>
       (concat "^\\(?:" outline-regexp "\\).+")<br/>
       0<br/>
       '(outline-font-lock-face)<br/>
       nil t))<br/>
<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
