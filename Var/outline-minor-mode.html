title: "outline-minor-mode"

---
<strong>outline-minor-mode</strong> is a variable defined in `<code>outline.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Outline minor mode is enabled.</br>
Use the command `outline-minor-mode' to change this variable.
