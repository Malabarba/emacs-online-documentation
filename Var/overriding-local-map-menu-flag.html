<strong>overriding-local-map-menu-flag</strong> is a variable defined in `<code>C source code</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means `overriding-local-map' applies to the menu bar.<br/>
Otherwise, the menu bar continues to reflect the buffer's local map<br/>
and the minor mode maps regardless of `overriding-local-map'.
