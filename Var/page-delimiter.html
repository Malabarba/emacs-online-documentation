<strong>page-delimiter</strong> is a variable defined in `<code>paragraphs.el</code>'.</br>
Its value is <pre>"^"</pre></br>
<ul><li>  This variable is safe as a file local variable if its value</br>
  satisfies the predicate `stringp'.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp describing line-beginnings that separate pages.</br>
</br>
You can customize this variable.
