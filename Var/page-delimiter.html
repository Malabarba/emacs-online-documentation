<strong>page-delimiter</strong> is a variable defined in `<code>paragraphs.el</code>'.<br/>
Its value is "^"<br/>
<br/>
  This variable is safe as a file local variable if its value<br/>
  satisfies the predicate `stringp'.<br/>
<br/>
Documentation:<br/>
Regexp describing line-beginnings that separate pages.<br/>
<br/>
You can customize this variable.
