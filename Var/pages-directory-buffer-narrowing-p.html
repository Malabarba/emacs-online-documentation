---
<strong>pages-directory-buffer-narrowing-p</strong> is a variable defined in `<code>page-ext.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, `pages-directory-goto' narrows pages buffer to entry.</br>
</br>
You can customize this variable.
