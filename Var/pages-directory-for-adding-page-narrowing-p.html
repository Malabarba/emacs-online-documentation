<strong>pages-directory-for-adding-page-narrowing-p</strong> is a variable defined in `<code>page-ext.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, `add-new-page' narrows page buffer to new entry.</br>
</br>
You can customize this variable.
