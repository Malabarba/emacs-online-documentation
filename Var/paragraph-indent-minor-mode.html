<strong>paragraph-indent-minor-mode</strong> is a variable defined in `<code>text-mode.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Non-nil if Paragraph-Indent minor mode is enabled.<br/>
Use the command `paragraph-indent-minor-mode' to change this variable.
