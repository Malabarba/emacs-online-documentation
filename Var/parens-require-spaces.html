<strong>parens-require-spaces</strong> is a variable defined in `<code>lisp.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, add whitespace as needed when inserting parentheses.</br>
This affects `insert-parentheses' and `insert-pair'.</br>
</br>
You can customize this variable.
