<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>pascal-imenu-generic-expression</strong> is a variable defined in `<code>pascal.el</code>'.</br>
Its value is <pre></br>
((nil "^[ 	]*\\(function\\|procedure\\)[ 	\n]+\\([a-zA-Z0-9_.:]+\\)" 2))
</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Imenu expression for Pascal mode.  See `imenu-generic-expression'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
