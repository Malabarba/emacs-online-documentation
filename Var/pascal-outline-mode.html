title: "pascal-outline-mode"

---
<strong>pascal-outline-mode</strong> is a variable defined in `<code>pascal.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Pascal-Outline mode is enabled.</br>
Use the command `pascal-outline-mode' to change this variable.
