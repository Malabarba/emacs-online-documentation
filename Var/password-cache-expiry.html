<strong>password-cache-expiry</strong> is a variable defined in `<code>password-cache.el</code>'.</br>
Its value is <pre>16</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
How many seconds passwords are cached, or nil to disable expiring.</br>
Whether passwords are cached at all is controlled by `password-cache'.</br>
</br>
You can customize this variable.
