<strong>pcomplete-file-ignore</strong> is a variable defined in `<code>pcomplete.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A regexp of filenames to be disregarded during file completion.</br>
</br>
You can customize this variable.
