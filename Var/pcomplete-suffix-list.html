<strong>pcomplete-suffix-list</strong> is a variable defined in `<code>pcomplete.el</code>'.</br>
Its value is <pre>(47 58)</pre></br>
<ul><li>  <strong>This variable is obsolete since 24.1.</strong></li></ul></br>
<strong id="documentation">Documentation:</strong></br>
A list of characters which constitute a proper suffix.</br>
</br>
You can customize this variable.
