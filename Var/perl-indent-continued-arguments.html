<strong>perl-indent-continued-arguments</strong> is a variable defined in `<code>perl-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil offset of argument lines relative to usual indentation.</br>
If nil, continued arguments are aligned with the first argument.</br>
</br>
You can customize this variable.
