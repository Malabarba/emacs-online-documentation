<strong>perl-tab-always-indent</strong> is a variable defined in `<code>perl-mode.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil means TAB in Perl mode always indents the current line.<br/>
Otherwise it inserts a tab character if you type it past the first<br/>
nonwhite character on the line.<br/>
<br/>
You can customize this variable.
