<strong>picture-rectangle-ctl</strong> is a variable defined in `<code>picture.el</code>'.</br>
Its value is <pre>43</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Character `picture-draw-rectangle' uses for top left corners.</br>
</br>
You can customize this variable.
