<strong>picture-rectangle-ctr</strong> is a variable defined in `<code>picture.el</code>'.</br>
Its value is <pre>43</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Character `picture-draw-rectangle' uses for top right corners.</br>
</br>
