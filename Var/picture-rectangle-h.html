<strong>picture-rectangle-h</strong> is a variable defined in `<code>picture.el</code>'.</br>
Its value is <pre>45</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Character `picture-draw-rectangle' uses for horizontal lines.</br>
</br>
