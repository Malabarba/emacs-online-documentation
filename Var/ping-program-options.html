<strong>ping-program-options</strong> is a variable defined in `<code>net-utils.el</code>'.</br>
Its value is <pre>("-c" "4")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Options for the ping program.</br>
These options can be used to limit how many ICMP packets are emitted.</br>
</br>
You can customize this variable.
