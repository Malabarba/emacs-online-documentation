<strong>pong-down-key</strong> is a variable defined in `<code>pong.el</code>'.</br>
Its value is <pre>"2"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Alternate key to press for bat 2 to go down (primary one is [down]).</br>
</br>
You can customize this variable.
