<strong>pong-null-map</strong> is a variable defined in `<code>pong.el</code>'.</br>
Its value is <pre>(keymap pong-null-map)</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Null map for pong-mode.
