<strong>pong-right-key</strong> is a variable defined in `<code>pong.el</code>'.</br>
Its value is <pre>"6"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Alternate key to press for bat 1 to go down (primary one is [right]).</br>
</br>
You can customize this variable.
