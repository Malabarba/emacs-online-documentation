<strong>pong-timer-delay</strong> is a variable defined in `<code>pong.el</code>'.</br>
Its value is <pre>0.1</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Time to wait between every cycle.</br>
</br>
You can customize this variable.
