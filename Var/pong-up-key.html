<strong>pong-up-key</strong> is a variable defined in `<code>pong.el</code>'.</br>
Its value is <pre>"8"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Alternate key to press for bat 2 to go up (primary one is [up]).</br>
</br>
You can customize this variable.
