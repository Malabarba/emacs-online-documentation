title: "pr-buffer-name"
layout: doc
---
<strong>pr-buffer-name</strong> is a variable defined in `<code>printing.el</code>'.</br>
Its value is <pre>"*Printing Interface*"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Specify the name of the buffer interface for printing package.</br>
</br>
It's used by `pr-interface'.</br>
</br>
You can customize this variable.
