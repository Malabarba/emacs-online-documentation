<strong>pr-buffer-verbose</strong> is a variable defined in `<code>printing.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means to be verbose when editing a field in interface buffer.</br>
</br>
It's used by `pr-interface'.</br>
</br>
You can customize this variable.
