<strong>pr-file-modes</strong> is a variable defined in `<code>printing.el</code>'.<br/>
Its value is 384<br/>
<br/>
Documentation:<br/>
Specify the file permission bits for newly created files.<br/>
<br/>
It should be an integer; only the low 9 bits are used.<br/>
<br/>
See also `pr-temp-dir' and `pr-ps-temp-file'.<br/>
<br/>
You can customize this variable.
