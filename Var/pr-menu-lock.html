<strong>pr-menu-lock</strong> is a variable defined in `<code>printing.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil means menu is locked while selecting toggle options.<br/>
<br/>
See also `pr-menu-char-height' and `pr-menu-char-width'.<br/>
<br/>
You can customize this variable.
