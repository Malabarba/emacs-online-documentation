title: "pr-menu-print-item"

---
<strong>pr-menu-print-item</strong> is a variable defined in `<code>printing.el</code>'.</br>
Its value is <pre>"print"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means that menu binding was not done.</br>
</br>
Used by `pr-menu-bind' and `pr-update-menus'.
