<strong>pr-path-style</strong> is a variable defined in `<code>printing.el</code>'.</br>
Its value is <pre>unix</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Specify which path style to use for external commands.</br>
</br>
Valid values are:</br>
</br>
   windows	Windows 9x/NT style (\)</br>
</br>
   unix		Unix style (/)</br>
</br>
You can customize this variable.
