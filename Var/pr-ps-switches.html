<strong>pr-ps-switches</strong> is a variable defined in `<code>printing.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of sexp's to pass as extra options to the PostScript printer program.</br>
See `pr-ps-printer-alist'.
