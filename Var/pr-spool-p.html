<strong>pr-spool-p</strong> is a variable defined in `<code>printing.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means spool printing in a buffer.</br>
</br>
You can customize this variable.
