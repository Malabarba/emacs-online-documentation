---
title: "pr-temp-dir"
layout: doc
---
<strong>pr-temp-dir</strong> is a variable defined in `<code>printing.el</code>'.</br>
Its value is <pre>"/tmp/"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Specify a directory for temporary files during printing.</br>
</br>
See also `pr-ps-temp-file' and `pr-file-modes'.</br>
</br>
You can customize this variable.
