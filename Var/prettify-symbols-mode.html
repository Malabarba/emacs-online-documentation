<strong>prettify-symbols-mode</strong> is a variable defined in `<code>prog-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Prettify-Symbols mode is enabled.</br>
Use the command `prettify-symbols-mode' to change this variable.
