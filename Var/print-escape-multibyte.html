<strong>print-escape-multibyte</strong> is a variable defined in `<code>C source code</code>'.</br>

</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means print multibyte characters in strings as \xXXXX.</br>
(XXXX is the hex representation of the character code.)</br>
This affects only `prin1'.
