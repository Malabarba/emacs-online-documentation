<strong>proced-auto-update-flag</strong> is a variable defined in `<code>proced.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Non-nil for auto update of a Proced buffer.<br/>
Can be changed interactively via `proced-toggle-auto-update'.<br/>
<br/>
You can customize this variable.
