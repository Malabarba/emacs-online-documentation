<strong>proced-goal-attribute</strong> is a variable defined in `<code>proced.el</code>'.</br>
Its value is <pre>args</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, key of the attribute that defines the `goal-column'.</br>
</br>
You can customize this variable.
