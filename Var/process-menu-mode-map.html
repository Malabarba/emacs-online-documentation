<strong>process-menu-mode-map</strong> is a variable defined in `<code>simple.el</code>'.</br>
Its value is <pre>(keymap (100 . process-menu-delete-process))</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
