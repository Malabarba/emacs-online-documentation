<strong>prog-mode-map</strong> is a variable defined in `<code>prog-mode.el</code>'.</br>
Its value is <pre>(keymap (27 keymap (17 . prog-indent-sexp)))</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Keymap used for programming modes.
