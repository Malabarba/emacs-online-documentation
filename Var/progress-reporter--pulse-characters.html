<strong>progress-reporter--pulse-characters</strong> is a variable defined in `<code>subr.el</code>'.</br>
Its value is <pre>["-" "\\" "|" "/"]</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Characters to use for pulsing progress reporters.
