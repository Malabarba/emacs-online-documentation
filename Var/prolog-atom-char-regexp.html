<strong>prolog-atom-char-regexp</strong> is a variable defined in `<code>prolog.el</code>'.</br>
Its value is <pre>"[[:alnum:]_$]"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp specifying characters which constitute atoms without quoting.
