<strong>prolog-head-delimiter</strong> is a variable defined in `<code>prolog.el</code>'.<br/>
Its value is "\\(:-\\|\\+:\\|-:\\|\\+\\?\\|-\\?\\|-->\\)"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
A regexp for matching on the end delimiter of a head (e.g. ":-").
