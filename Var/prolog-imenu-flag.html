<strong>prolog-imenu-flag</strong> is a variable defined in `<code>prolog.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil means add a clause index menu for all prolog files.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 24.1 of Emacs.<br/>
