<strong>prolog-old-sicstus-keys-flag</strong> is a variable defined in `<code>prolog.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means old SICStus Prolog mode keybindings are used.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 24.1 of Emacs.<br/>
