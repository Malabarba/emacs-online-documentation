title: "prolog-quoted-atom-regexp"

---
<strong>prolog-quoted-atom-regexp</strong> is a variable defined in `<code>prolog.el</code>'.</br>
Its value is <pre>"\\(^\\|[^0-9]\\)\\('\\([^
']\\|\\\\'\\)*'\\)"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching a quoted atom.
