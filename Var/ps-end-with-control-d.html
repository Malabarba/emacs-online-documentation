<strong>ps-end-with-control-d</strong> is a variable defined in `<code>ps-print.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means insert C-d at end of PostScript file generated.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 20 of Emacs.<br/>
