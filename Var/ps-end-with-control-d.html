<strong>ps-end-with-control-d</strong> is a variable defined in `<code>ps-print.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means insert C-d at end of PostScript file generated.</br>
</br>
You can customize this variable.</br>
</br>
This variable was introduced, or its default value was changed, in
version 20 of Emacs.
