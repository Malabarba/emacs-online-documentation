<strong>ps-footer-font-family</strong> is a variable defined in `<code>ps-print.el</code>'.</br>
Its value is <pre>Helvetica</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Font family name for text in the footer, when generating PostScript.</br>
</br>
You can customize this variable.</br>
</br>
This variable was introduced, or its default value was changed, in
version 21.1 of Emacs.
