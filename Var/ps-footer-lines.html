<strong>ps-footer-lines</strong> is a variable defined in `<code>ps-print.el</code>'.<br/>
Its value is 2<br/>
<br/>
Documentation:<br/>
Number of lines to display in page footer, when generating PostScript.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 21.1 of Emacs.<br/>
