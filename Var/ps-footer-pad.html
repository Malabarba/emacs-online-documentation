<strong>ps-footer-pad</strong> is a variable defined in `<code>ps-print.el</code>'.</br>
Its value is <pre>0</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Vertical and horizontal space between the footer frame and the text.</br>
This is in units of points (1/72 inch).
