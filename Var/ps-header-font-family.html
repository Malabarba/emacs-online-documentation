<strong>ps-header-font-family</strong> is a variable defined in `<code>ps-print.el</code>'.<br/>
Its value is Helvetica<br/>
<br/>
Documentation:<br/>
Font family name for text in the header, when generating PostScript.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 20 of Emacs.<br/>
