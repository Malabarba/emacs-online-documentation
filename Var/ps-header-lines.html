<strong>ps-header-lines</strong> is a variable defined in `<code>ps-print.el</code>'.</br>
Its value is <pre>2</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Number of lines to display in page header, when generating PostScript.</br>
</br>
You can customize this variable.</br>
</br>
