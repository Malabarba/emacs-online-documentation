<strong>ps-landscape-mode</strong> is a variable defined in `<code>ps-print.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means print in landscape mode.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 20 of Emacs.<br/>
