<strong>ps-line-number-color</strong> is a variable defined in `<code>ps-print.el</code>'.<br/>
Its value is "black"<br/>
<br/>
Documentation:<br/>
Specify color for line-number, when generating PostScript.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 21.1 of Emacs.<br/>
