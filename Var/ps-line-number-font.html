<strong>ps-line-number-font</strong> is a variable defined in `<code>ps-print.el</code>'.<br/>
Its value is "Times-Italic"<br/>
<br/>
Documentation:<br/>
Font for line-number, when generating PostScript.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 20 of Emacs.<br/>
