<strong>ps-mode-tab</strong> is a variable defined in `<code>ps-mode.el</code>'.</br>
Its value is <pre>4</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Number of spaces to use when indenting.</br>
</br>
You can customize this variable.
