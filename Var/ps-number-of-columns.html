<strong>ps-number-of-columns</strong> is a variable defined in `<code>ps-print.el</code>'.</br>
Its value is <pre>1</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Specify the number of columns.</br>
</br>
You can customize this variable.</br>
</br>
This variable was introduced, or its default value was changed, in
version 20 of Emacs.
