<strong>ps-print-footer-frame</strong> is a variable defined in `<code>ps-print.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means draw a gaudy frame around the footer.</br>
</br>
You can customize this variable.</br>
</br>
This variable was introduced, or its default value was changed, in
version 21.1 of Emacs.
