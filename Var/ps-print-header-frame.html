<strong>ps-print-header-frame</strong> is a variable defined in `<code>ps-print.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil means draw a gaudy frame around the header.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 20 of Emacs.<br/>
