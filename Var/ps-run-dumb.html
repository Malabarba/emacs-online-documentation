<strong>ps-run-dumb</strong> is a variable defined in `<code>ps-mode.el</code>'.</br>
Its value is <pre>("gs" "-dNODISPLAY")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Command as list to run PostScript without graphic display.</br>
</br>
You can customize this variable.
