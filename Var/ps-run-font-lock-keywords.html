<strong>ps-run-font-lock-keywords</strong> is a variable defined in `<code>ps-mode.el</code>'.<br/>
Its value is (("^\\(GS\\(<[0-9]+\\)?>\\)+" . font-lock-function-name-face))<br/>
<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Default expressions to highlight in PostScript run mode.
