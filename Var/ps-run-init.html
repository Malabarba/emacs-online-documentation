---
title: "ps-run-init"
layout: doc
---
<strong>ps-run-init</strong> is a variable defined in `<code>ps-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
String of commands to send to PostScript to start interactive.</br>
</br>
Example: "executive"</br>
</br>
You won't need to set this option for Ghostscript.</br>
</br>
You can customize this variable.
