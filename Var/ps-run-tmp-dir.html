<strong>ps-run-tmp-dir</strong> is a variable defined in `<code>ps-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Name of directory to place temporary file.</br>
If nil, use `temporary-file-directory'.</br>
</br>
You can customize this variable.
