---
<strong>ps-run-x</strong> is a variable defined in `<code>ps-mode.el</code>'.</br>
Its value is <pre>("gs" "-r72" "-sPAPERSIZE=a4")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Command as list to run PostScript with graphic display.</br>
</br>
You can customize this variable.
