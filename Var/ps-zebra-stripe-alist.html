<strong>ps-zebra-stripe-alist</strong> is a variable defined in `<code>ps-print.el</code>'.</br>
Its value is <pre>((follow . 1) (full . 2) (full-follow . 3))</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Alist for zebra stripe continuation.
