<strong>python-check-command</strong> is a variable defined in `<code>python.el</code>'.</br>
Its value is <pre>"pyflakes"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Command used to check a Python file.</br>
</br>
