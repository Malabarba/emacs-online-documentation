<strong>python-ffap-string-code</strong> is a variable defined in `<code>python.el</code>'.</br>
Its value is <pre>"__FFAP_get_module_path('''%s''')
"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Python code used to get a string with the path of a module.</br>
</br>
You can customize this variable.
