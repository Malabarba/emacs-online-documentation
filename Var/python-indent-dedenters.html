<strong>python-indent-dedenters</strong> is a variable defined in `<code>python.el</code>'.<br/>
Its value is ("else" "elif" "except" "finally")<br/>
<br/>
Documentation:<br/>
List of words that should be dedented.<br/>
These make `python-indent-calculate-indentation' subtract the value of<br/>
`python-indent-offset'.
