<strong>python-indent-levels</strong> is a variable defined in `<code>python.el</code>'.</br>
Its value is <pre>(0)</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Levels of indentation available for `python-indent-line-function'.</br>
Can also be `noindent' if automatic indentation can't be used.
