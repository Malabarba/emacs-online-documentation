<strong>query-replace-show-replacement</strong> is a variable defined in `<code>replace.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means to show what actual replacement text will be.</br>
</br>
You can customize this variable.</br>
</br>
This variable was introduced, or its default value was changed, in
version 23.1 of Emacs.
