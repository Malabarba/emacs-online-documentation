<strong>r2b-additional-stop-words</strong> is a variable defined in `<code>refbib.el</code>'.</br>
Its value is <pre>"Some\\|What"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Words not to be used to build the citation key.</br>
This is in addition to the `r2b-capitalize-title-stop-words'.
