<strong>rcirc-always-use-server-buffer-flag</strong> is a variable defined in `<code>rcirc.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means messages without a channel target will go to the server buffer.</br>
</br>
You can customize this variable.
