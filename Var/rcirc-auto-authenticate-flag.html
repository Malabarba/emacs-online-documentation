<strong>rcirc-auto-authenticate-flag</strong> is a variable defined in `<code>rcirc.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means automatically send authentication string to server.</br>
See also `rcirc-authinfo'.</br>
</br>
You can customize this variable.
