<strong>rcirc-buffer-maximum-lines</strong> is a variable defined in `<code>rcirc.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The maximum size in lines for rcirc buffers.</br>
Channel buffers are truncated from the top to be no greater than this</br>
number.  If zero or nil, no truncating is done.</br>
</br>
You can customize this variable.
