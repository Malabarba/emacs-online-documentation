<strong>rcirc-decode-coding-system</strong> is a variable defined in `<code>rcirc.el</code>'.<br/>
Its value is utf-8<br/>
<br/>
Documentation:<br/>
Coding system used to decode incoming irc messages.<br/>
Set to 'undecided if you want the encoding of the incoming<br/>
messages autodetected.<br/>
<br/>
You can customize this variable.
