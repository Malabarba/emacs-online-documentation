<strong>rcirc-default-user-name</strong> is a variable defined in `<code>rcirc.el</code>'.</br>
Its value is <pre>"user"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Your user name sent to the server when connecting.</br>
</br>
You can customize this variable.</br>
</br>
This variable was introduced, or its default value was changed, in
version 24.1 of Emacs.
