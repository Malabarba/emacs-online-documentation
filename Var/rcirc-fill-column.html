<strong>rcirc-fill-column</strong> is a variable defined in `<code>rcirc.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Column beyond which automatic line-wrapping should happen.<br/>
If nil, use value of `fill-column'.  If 'frame-width, use the<br/>
maximum frame width.<br/>
<br/>
You can customize this variable.
