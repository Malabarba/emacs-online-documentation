<strong>rcirc-fill-flag</strong> is a variable defined in `<code>rcirc.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means line-wrap messages printed in channel buffers.</br>
</br>
You can customize this variable.
