<strong>rcirc-fill-prefix</strong> is a variable defined in `<code>rcirc.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Text to insert before filled lines.</br>
If nil, calculate the prefix dynamically to line up text</br>
underneath each nick.</br>
</br>
You can customize this variable.
