<strong>rcirc-ignore-list</strong> is a variable defined in `<code>rcirc.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of ignored nicks.</br>
Use /ignore to list them, use /ignore NICK to add or remove a nick.</br>
</br>
You can customize this variable.
