<strong>rcirc-input-ring-size</strong> is a variable defined in `<code>rcirc.el</code>'.</br>
Its value is <pre>1024</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Size of input history ring.</br>
</br>
You can customize this variable.
