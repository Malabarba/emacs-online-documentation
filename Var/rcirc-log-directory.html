<strong>rcirc-log-directory</strong> is a variable defined in `<code>rcirc.el</code>'.</br>
Its value is <pre>"~/.emacs.d/rcirc-log"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Directory to keep IRC logfiles.</br>
</br>
You can customize this variable.
