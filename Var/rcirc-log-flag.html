<strong>rcirc-log-flag</strong> is a variable defined in `<code>rcirc.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means log IRC activity to disk.</br>
Logfiles are kept in `rcirc-log-directory'.</br>
</br>
You can customize this variable.
