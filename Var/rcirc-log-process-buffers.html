<strong>rcirc-log-process-buffers</strong> is a variable defined in `<code>rcirc.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil if rcirc process buffers should be logged to disk.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 24.1 of Emacs.<br/>
