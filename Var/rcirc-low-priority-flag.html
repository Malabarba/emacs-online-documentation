<strong>rcirc-low-priority-flag</strong> is a variable defined in `<code>rcirc.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, activity in this buffer is considered low priority.
