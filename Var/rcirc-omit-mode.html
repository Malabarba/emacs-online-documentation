title: "rcirc-omit-mode"

---
<strong>rcirc-omit-mode</strong> is a variable defined in `<code>rcirc.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Rcirc-Omit mode is enabled.</br>
Use the command `rcirc-omit-mode' to change this variable.
