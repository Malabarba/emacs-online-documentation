title: "rcirc-omit-responses"
layout: doc
---
<strong>rcirc-omit-responses</strong> is a variable defined in `<code>rcirc.el</code>'.</br>
Its value is <pre>("JOIN" "PART" "QUIT" "NICK")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Responses which will be hidden when `rcirc-omit-mode' is enabled.</br>
</br>
You can customize this variable.
