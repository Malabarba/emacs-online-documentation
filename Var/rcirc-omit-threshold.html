<strong>rcirc-omit-threshold</strong> is a variable defined in `<code>rcirc.el</code>'.</br>
Its value is <pre>100</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Number of lines since last activity from a nick before `rcirc-omit-responses' are omitted.</br>
</br>
You can customize this variable.
