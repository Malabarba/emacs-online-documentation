<strong>rcirc-sentinel-functions</strong> is a variable defined in `<code>rcirc.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Hook functions called when the process sentinel is called.</br>
Functions are called with PROCESS and SENTINEL arguments.
