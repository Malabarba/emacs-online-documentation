<strong>rcirc-time-format</strong> is a variable defined in `<code>rcirc.el</code>'.</br>
Its value is <pre>"%H:%M "</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Describes how timestamps are printed.</br>
Used as the first arg to `format-time-string'.</br>
</br>
You can customize this variable.
