<strong>read-file-name-function</strong> is a variable defined in `<code>minibuffer.el</code>'.<br/>
Its value is read-file-name-default<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
The function called by `read-file-name' to do its work.<br/>
It should accept the same arguments as `read-file-name'.
