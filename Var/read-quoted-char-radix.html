<strong>read-quoted-char-radix</strong> is a variable defined in `<code>simple.el</code>'.</br>
Its value is <pre>8</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Radix for C-q and other uses of `read-quoted-char'.</br>
Legitimate radix values are 8, 10 and 16.</br>
</br>
You can customize this variable.
