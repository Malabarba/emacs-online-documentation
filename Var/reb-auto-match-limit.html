<strong>reb-auto-match-limit</strong> is a variable defined in `<code>re-builder.el</code>'.</br>
Its value is <pre>200</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Positive integer limiting the matches for RE Builder auto updates.</br>
Set it to nil if you don't want limits here.</br>
</br>
You can customize this variable.
