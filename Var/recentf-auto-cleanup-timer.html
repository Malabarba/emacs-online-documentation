<strong>recentf-auto-cleanup-timer</strong> is a variable defined in `<code>recentf.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Timer used to automatically cleanup the recent list.</br>
See also the option `recentf-auto-cleanup'.
