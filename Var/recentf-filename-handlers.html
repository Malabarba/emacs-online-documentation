<strong>recentf-filename-handlers</strong> is a variable defined in `<code>recentf.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Functions to post process recent file names.</br>
They are successively passed a file name to transform it.</br>
</br>
You can customize this variable.
