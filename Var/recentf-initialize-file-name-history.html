<strong>recentf-initialize-file-name-history</strong> is a variable defined in `<code>recentf.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil means to initialize `file-name-history' with the recent list.<br/>
If `file-name-history' is not empty, do nothing.<br/>
<br/>
You can customize this variable.
