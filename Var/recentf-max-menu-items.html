<strong>recentf-max-menu-items</strong> is a variable defined in `<code>recentf.el</code>'.</br>
Its value is <pre>10</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Maximum number of items in the recentf menu.</br>
</br>
You can customize this variable.
