<strong>recentf-max-saved-items</strong> is a variable defined in `<code>recentf.el</code>'.</br>
Its value is <pre>20</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Maximum number of items of the recent list that will be saved.</br>
A nil value means to save the whole list.</br>
See the command `recentf-save-list'.</br>
</br>
You can customize this variable.
