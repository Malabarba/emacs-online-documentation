<strong>recentf-menu-action</strong> is a variable defined in `<code>recentf.el</code>'.</br>
Its value is <pre>find-file</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Function to invoke with a filename item of the recentf menu.</br>
The default is to call `find-file' to edit the selected file.</br>
</br>
You can customize this variable.
