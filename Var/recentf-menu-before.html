<strong>recentf-menu-before</strong> is a variable defined in `<code>recentf.el</code>'.<br/>
Its value is "Open File..."<br/>
<br/>
Documentation:<br/>
Name of the menu before which the recentf menu will be added.<br/>
If nil add it at end of menu (see also `easy-menu-add-item').<br/>
<br/>
You can customize this variable.
