<strong>recentf-menu-open-all-flag</strong> is a variable defined in `<code>recentf.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means to show an "All..." item in the menu.</br>
This item will replace the "More..." item.</br>
</br>
You can customize this variable.
