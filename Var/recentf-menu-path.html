---
<strong>recentf-menu-path</strong> is a variable defined in `<code>recentf.el</code>'.</br>
Its value is <pre>("File")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Path where to add the recentf menu.</br>
If nil add it at top level (see also `easy-menu-add-item').</br>
</br>
You can customize this variable.
