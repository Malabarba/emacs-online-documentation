<strong>recentf-mode-map</strong> is a variable defined in `<code>recentf.el</code>'.</br>
Its value is <pre>(keymap)</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Keymap to use in recentf mode.
