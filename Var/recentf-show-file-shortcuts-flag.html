<strong>recentf-show-file-shortcuts-flag</strong> is a variable defined in `<code>recentf.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Whether to show ``[N]'' for the Nth item up to 10.<br/>
If non-nil, `recentf-open-files' will show labels for keys that can be<br/>
used as shortcuts to open the Nth file.<br/>
<br/>
You can customize this variable.
