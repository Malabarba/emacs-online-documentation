<strong>rectangle--mark-crutches</strong> is a variable defined in `<code>rect.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
(POS . COL) to override the column to use for the mark.
