<strong>rectangle-mark-mode-map</strong> is a variable defined in `<code>rect.el</code>'.</br>
Its value is <pre>(keymap (20 . string-rectangle) (15 . open-rectangle))</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Keymap used while marking a rectangular region.
