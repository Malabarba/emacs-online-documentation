---
title: "rectangle-mark-mode"
layout: doc
---
<strong>rectangle-mark-mode</strong> is a variable defined in `<code>rect.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Rectangle-Mark mode is enabled.</br>
Use the command `rectangle-mark-mode' to change this variable.
