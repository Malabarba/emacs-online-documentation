<strong>rectangle-preview</strong> is a variable defined in `<code>rect.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, `string-rectangle' will show an-the-fly preview.</br>
</br>
You can customize this variable.
