<strong>refill-ignorable-overlay</strong> is a variable defined in `<code>refill.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Portion of the most recently filled paragraph not needing filling.</br>
This is used to optimize refilling.
