<strong>refill-mode-map</strong> is a variable defined in `<code>refill.el</code>'.</br>
Its value is <pre>(keymap (127 . backward-delete-char-untabify))</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Keymap for `refill-mode'.
