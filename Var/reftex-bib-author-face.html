<strong>reftex-bib-author-face</strong> is a variable defined in `<code>reftex-vars.el</code>'.</br>
Its value is <pre>font-lock-keyword-face</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Face name for author names in bib selection buffer.</br>
</br>
You can customize this variable.
