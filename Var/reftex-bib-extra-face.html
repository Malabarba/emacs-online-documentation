<strong>reftex-bib-extra-face</strong> is a variable defined in `<code>reftex-vars.el</code>'.</br>
Its value is <pre>font-lock-comment-face</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Face name for bibliographic information in bib selection buffer.</br>
</br>
You can customize this variable.
