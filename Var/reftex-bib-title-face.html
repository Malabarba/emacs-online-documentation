<strong>reftex-bib-title-face</strong> is a variable defined in `<code>reftex-vars.el</code>'.</br>
Its value is <pre>font-lock-function-name-face</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Face name for article title in bib selection buffer.</br>
</br>
You can customize this variable.
