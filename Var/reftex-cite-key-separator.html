<strong>reftex-cite-key-separator</strong> is a variable defined in `<code>reftex-vars.el</code>'.<br/>
Its value is ","<br/>
<br/>
Documentation:<br/>
String to be used for separating several keys in a \cite macro.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 24.3 of Emacs.<br/>
