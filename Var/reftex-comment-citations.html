<strong>reftex-comment-citations</strong> is a variable defined in `<code>reftex-vars.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means add a comment for each citation describing the full entry.<br/>
The comment is formatted according to `reftex-cite-comment-format'.<br/>
<br/>
You can customize this variable.
