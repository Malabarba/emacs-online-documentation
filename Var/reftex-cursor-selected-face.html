<strong>reftex-cursor-selected-face</strong> is a variable defined in `<code>reftex-vars.el</code>'.<br/>
Its value is highlight<br/>
<br/>
Documentation:<br/>
Face name to highlight cursor selected item in toc and selection buffers.<br/>
See also the variable `reftex-highlight-selection'.<br/>
<br/>
You can customize this variable.
