<strong>reftex-extra-bindings</strong> is a variable defined in `<code>reftex-vars.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means, make additional key bindings on startup.</br>
These extra bindings are located in the users `C-c letter' map.</br>
</br>
You can customize this variable.
