<strong>reftex-file-boundary-face</strong> is a variable defined in `<code>reftex-vars.el</code>'.</br>
Its value is <pre>font-lock-comment-face</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Face name for file boundaries in selection buffer.</br>
</br>
You can customize this variable.
