---
title: "reftex-grep-command"
layout: doc
---
<strong>reftex-grep-command</strong> is a variable defined in `<code>reftex-global.el</code>'.</br>
Its value is <pre>"grep -n "</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Last grep command used in M-x reftex-grep-document; default for next grep.
