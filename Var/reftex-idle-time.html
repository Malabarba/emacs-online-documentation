<strong>reftex-idle-time</strong> is a variable defined in `<code>reftex-vars.el</code>'.</br>
Its value is <pre>1.2</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Time (secs) Emacs has to be idle before automatic crossref display is done.</br>
Applies also to toc recentering.</br>
</br>
You can customize this variable.
