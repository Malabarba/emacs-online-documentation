title: "reftex-index-header-face"

<strong>reftex-index-header-face</strong> is a variable defined in `<code>reftex-vars.el</code>'.</br>
Its value is <pre>font-lock-comment-face</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Face name for the header of an index buffer.</br>
</br>
You can customize this variable.
