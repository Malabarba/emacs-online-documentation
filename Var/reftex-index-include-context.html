<strong>reftex-index-include-context</strong> is a variable defined in `<code>reftex-vars.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means, display the index definition context in the index buffer.<br/>
This flag may also be toggled from the index buffer with the `c' key.<br/>
<br/>
You can customize this variable.
