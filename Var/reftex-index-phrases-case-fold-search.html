---
<strong>reftex-index-phrases-case-fold-search</strong> is a variable defined in `<code>reftex-vars.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means, searching for index phrases will ignore case.</br>
</br>
You can customize this variable.
