<strong>reftex-index-return-marker</strong> is a variable defined in `<code>reftex-index.el</code>'.</br>
Its value is <pre>#<marker in no buffer></pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Marker which makes it possible to return from index to old position.
