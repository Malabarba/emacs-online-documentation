title: "reftex-index-section-face"

---
<strong>reftex-index-section-face</strong> is a variable defined in `<code>reftex-vars.el</code>'.</br>
Its value is <pre>font-lock-function-name-face</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Face name for the start of a new letter section in the index.</br>
</br>
You can customize this variable.
