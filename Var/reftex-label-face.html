<strong>reftex-label-face</strong> is a variable defined in `<code>reftex-vars.el</code>'.</br>
Its value is <pre>font-lock-constant-face</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Face name for labels in selection buffer.</br>
</br>
You can customize this variable.
