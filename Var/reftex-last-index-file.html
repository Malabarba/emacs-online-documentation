<strong>reftex-last-index-file</strong> is a variable defined in `<code>reftex-index.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Stores the file name from which `reftex-display-index' was called.
