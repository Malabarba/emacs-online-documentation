<strong>reftex-mouse-selected-face</strong> is a variable defined in `<code>reftex-vars.el</code>'.<br/>
Its value is secondary-selection<br/>
<br/>
Documentation:<br/>
Face name to highlight mouse selected item in toc and selection buffers.<br/>
See also the variable `reftex-highlight-selection'.<br/>
<br/>
You can customize this variable.
