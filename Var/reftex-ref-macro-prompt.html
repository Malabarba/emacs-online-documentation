<strong>reftex-ref-macro-prompt</strong> is a variable defined in `<code>reftex-vars.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
If non-nil, `reftex-reference' prompts for the reference macro.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 24.3 of Emacs.<br/>
