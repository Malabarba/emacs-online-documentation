<strong>reftex-revisit-to-follow</strong> is a variable defined in `<code>reftex-vars.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means, follow-mode will revisit files if necessary.<br/>
If nil, follow-mode will be suspended for stuff in unvisited files.<br/>
<br/>
You can customize this variable.
