<strong>reftex-select-mark-face</strong> is a variable defined in `<code>reftex-vars.el</code>'.</br>
Its value is <pre>bold</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Face name for marked entries in the selection buffers.</br>
</br>
You can customize this variable.
