<strong>reftex-toc-include-index-entries</strong> is a variable defined in `<code>reftex-vars.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means, include index entries in *toc* buffer.<br/>
This flag can be toggled from within the *toc* buffer with the `i' key.<br/>
<br/>
You can customize this variable.
