<strong>reftex-toc-include-labels</strong> is a variable defined in `<code>reftex-vars.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means, include labels in *toc* buffer.<br/>
This flag can be toggled from within the *toc* buffer with the `l' key.<br/>
<br/>
You can customize this variable.
