<strong>reftex-toc-split-windows-fraction</strong> is a variable defined in `<code>reftex-vars.el</code>'.<br/>
Its value is 0.3<br/>
<br/>
Documentation:<br/>
Fraction of the width or height of the frame to be used for TOC window.<br/>
See also `reftex-toc-split-windows-horizontally'.<br/>
<br/>
You can customize this variable.
