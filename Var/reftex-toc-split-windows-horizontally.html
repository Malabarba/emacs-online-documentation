<strong>reftex-toc-split-windows-horizontally</strong> is a variable defined in `<code>reftex-vars.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means, create TOC window by splitting window horizontally.</br>
</br>
You can customize this variable.
