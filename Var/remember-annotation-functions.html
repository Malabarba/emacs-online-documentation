<strong>remember-annotation-functions</strong> is a variable defined in `<code>remember.el</code>'.</br>
Its value is <pre>(buffer-file-name)</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Hook that returns an annotation to be inserted into the remember buffer.</br>
</br>
You can customize this variable.
