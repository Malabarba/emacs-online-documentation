<strong>remember-mailbox</strong> is a variable defined in `<code>remember.el</code>'.</br>
Its value is <pre>"~/Mail/remember"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The file in which to store remember data as mail.</br>
</br>
You can customize this variable.
