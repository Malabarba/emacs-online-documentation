---
title: "remember-notes-mode"
layout: doc
---
<strong>remember-notes-mode</strong> is a variable defined in `<code>remember.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Remember-Notes mode is enabled.</br>
Use the command `remember-notes-mode' to change this variable.
