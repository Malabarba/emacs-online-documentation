<strong>report-emacs-bug-address</strong> is a variable defined in `<code>C source code</code>'.</br>
Its value is <pre>"bug-gnu-emacs@gnu.org"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Address of mailing list for GNU Emacs bugs.</br>
</br>
You can customize this variable.
