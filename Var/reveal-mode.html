<strong>reveal-mode</strong> is a variable defined in `<code>reveal.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Reveal mode is enabled.</br>
Use the command `reveal-mode' to change this variable.
