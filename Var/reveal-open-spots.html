<strong>reveal-open-spots</strong> is a variable defined in `<code>reveal.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
List of spots in the buffer which are open.</br>
Each element has the form (WINDOW . OVERLAY).
