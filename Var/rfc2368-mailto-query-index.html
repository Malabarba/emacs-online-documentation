<strong>rfc2368-mailto-query-index</strong> is a variable defined in `<code>rfc2368.el</code>'.</br>
Its value is <pre>4</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Describes the portion of the url after '?'.
