<strong>rfc2368-mailto-regexp</strong> is a variable defined in `<code>rfc2368.el</code>'.</br>
Its value is <pre>"^\\(mailto:\\)\\([^?]+\\)*\\(\\?\\(.*\\)\\)*"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regular expression to match and aid in parsing a mailto url.
