<strong>rlogin-host</strong> is a variable defined in `<code>rlogin.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The name of the default remote host.  This variable is buffer-local.</br>
</br>
You can customize this variable.
