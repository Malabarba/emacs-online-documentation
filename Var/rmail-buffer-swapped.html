<strong>rmail-buffer-swapped</strong> is a variable defined in `<code>rmail.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes permanently buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, `rmail-buffer' is swapped with `rmail-view-buffer'.
