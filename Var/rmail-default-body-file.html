<strong>rmail-default-body-file</strong> is a variable defined in `<code>rmail.el</code>'.<br/>
Its value is "~/mailout"<br/>
<br/>
Documentation:<br/>
Default file name for M-x rmail-output-body-to-file.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 20.3 of Emacs.<br/>
