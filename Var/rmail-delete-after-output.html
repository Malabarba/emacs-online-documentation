title: "rmail-delete-after-output"

---
<strong>rmail-delete-after-output</strong> is a variable defined in `<code>rmail.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means automatically delete a message that is copied to a file.</br>
</br>
You can customize this variable.
