<strong>rmail-displayed-headers</strong> is a variable defined in `<code>rmail.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Regexp to match Header fields that Rmail should display.<br/>
If nil, display all header fields except those matched by<br/>
`rmail-ignored-headers'.<br/>
<br/>
You can customize this variable.
