<strong>rmail-enable-mime-composing</strong> is a variable defined in `<code>rmail.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
If non-nil, use `rmail-insert-mime-forwarded-message-function' to forward.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 24.1 of Emacs.<br/>
