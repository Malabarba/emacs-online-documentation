<strong>rmail-file-coding-system</strong> is a variable defined in `<code>rmail.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Coding system used in RMAIL file.</br>
</br>
This is set to nil by default.
