title: "rmail-file-name"

---
<strong>rmail-file-name</strong> is a variable defined in `<code>rmail.el</code>'.</br>
Its value is <pre>"~/RMAIL"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Name of user's primary mail file.</br>
</br>
You can customize this variable.</br>
</br>
This variable was introduced, or its default value was changed, in
version 21.1 of Emacs.
