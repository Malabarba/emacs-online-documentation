<strong>rmail-highlight-face</strong> is a variable defined in `<code>rmail.el</code>'.<br/>
Its value is rmail-highlight<br/>
<br/>
  This variable is obsolete since 23.2;<br/>
  customize the face `rmail-highlight' instead.<br/>
<br/>
Documentation:<br/>
Face used by Rmail for highlighting headers.<br/>
<br/>
You can customize this variable.
