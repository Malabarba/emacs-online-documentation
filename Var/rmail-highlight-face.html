<strong>rmail-highlight-face</strong> is a variable defined in `<code>rmail.el</code>'.</br>
Its value is <pre>rmail-highlight</pre></br>
<ul><li>  <strong>This variable is obsolete since 23.2;</br>
  customize the face `rmail-highlight' instead.</strong></li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Face used by Rmail for highlighting headers.</br>
</br>
You can customize this variable.
