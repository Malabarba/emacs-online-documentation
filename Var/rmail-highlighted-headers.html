<strong>rmail-highlighted-headers</strong> is a variable defined in `<code>rmail.el</code>'.<br/>
Its value is "^From:\\|^Subject:"<br/>
<br/>
Documentation:<br/>
Regexp to match Header fields that Rmail should normally highlight.<br/>
A value of nil means don't highlight.  Uses the face `rmail-highlight'.<br/>
<br/>
You can customize this variable.
