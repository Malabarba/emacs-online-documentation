<strong>rmail-keyword-header</strong> is a variable defined in `<code>rmail.el</code>'.</br>
Its value is <pre>"X-RMAIL-KEYWORDS"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The header that stores the Rmail keyword data.
