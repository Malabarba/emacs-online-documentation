<strong>rmail-message-vector</strong> is a variable defined in `<code>rmail.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>This variable's value is permanent if it is given a local binding.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Vector of markers specifying the start and end of each message.</br>
Element N and N+1 specify the start and end of message N.
