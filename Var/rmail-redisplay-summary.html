<strong>rmail-redisplay-summary</strong> is a variable defined in `<code>rmail.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means Rmail should show the summary when it changes.</br>
This has an effect only if a summary buffer exists.</br>
</br>
You can customize this variable.
