<strong>rmail-remote-password-required</strong> is a variable defined in `<code>rmail.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil if a password is required when reading mail from a remote server.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 22.1 of Emacs.<br/>
