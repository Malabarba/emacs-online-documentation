<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>rmail-reply-regexp</strong> is a variable defined in `<code>rmail.el</code>'.</br>
Its value is <pre></br>
"\\`\\(Re\\(([0-9]+)\\|\\[[0-9]+\\]\\|\\^[0-9]+\\)?: *\\)*"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp to delete from Subject line before inserting `rmail-reply-prefix'.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
