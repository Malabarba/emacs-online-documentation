<strong>rmail-reply-regexp</strong> is a variable defined in `<code>rmail.el</code>'.</br>
Its value is <pre></br>
"\\`\\(Re\\(([0-9]+)\\|\\[[0-9]+\\]\\|\\^[0-9]+\\)?: *\\)*"</pre></br>
</br>
