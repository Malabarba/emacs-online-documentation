<strong>rmail-seriously-modified</strong> is a variable defined in `<code>rmail.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>This variable's value is permanent if it is given a local binding.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil in an Rmail buffer that has been modified in a major way.
