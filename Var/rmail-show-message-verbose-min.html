<strong>rmail-show-message-verbose-min</strong> is a variable defined in `<code>rmail.el</code>'.<br/>
Its value is 200000<br/>
<br/>
Documentation:<br/>
Message size at which to show progress messages for displaying it.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 23.1 of Emacs.<br/>
