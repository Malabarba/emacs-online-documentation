<strong>rmail-spool-directory</strong> is a variable defined in `<code>rmail.el</code>'.</br>
Its value is <pre>"/var/mail/"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Name of directory used by system mailer for delivering new mail.</br>
Its name should end with a slash.</br>
</br>
You can customize this variable.
