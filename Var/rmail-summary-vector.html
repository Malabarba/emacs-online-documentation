<strong>rmail-summary-vector</strong> is a variable defined in `<code>rmail.el</code>'.<br/>
Its value is nil<br/>
<br/>
  This variable's value is permanent if it is given a local binding.<br/>
Documentation:<br/>
In an Rmail buffer, vector of (newline-terminated) strings.<br/>
Element N specifies the summary line for message N+1.
