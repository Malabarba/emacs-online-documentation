<strong>rmail-summary-window-size</strong> is a variable defined in `<code>rmail.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means specify the height for an Rmail summary window.</br>
</br>
You can customize this variable.
