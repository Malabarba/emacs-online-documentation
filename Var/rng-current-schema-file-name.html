---
title: "rng-current-schema-file-name"
layout: doc
---
<strong>rng-current-schema-file-name</strong> is a variable defined in `<code>rng-loc.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Filename of schema being used for current buffer.</br>
It is nil if using a vacuous schema.
