<strong>rng-current-schema</strong> is a variable defined in `<code>rng-pttrn.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Pattern to be used as schema for the current buffer.
