---
title: "rng-error-count"
layout: doc
---
<strong>rng-error-count</strong> is a variable defined in `<code>rng-valid.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Number of errors in the current buffer.</br>
Always equal to number of overlays with category `rng-error'.
