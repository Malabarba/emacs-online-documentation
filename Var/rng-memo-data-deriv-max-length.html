<strong>rng-memo-data-deriv-max-length</strong> is a variable defined in `<code>rng-match.el</code>'.</br>
Its value is <pre>80</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Don't memoize data-derivs for values longer than this.
