<strong>rng-message-overlay-current</strong> is a variable defined in `<code>rng-valid.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if `rng-message-overlay' is still the current message.
