title: "rng-message-overlay"

---
<strong>rng-message-overlay</strong> is a variable defined in `<code>rng-valid.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Overlay in this buffer whose `help-echo' property was last printed.</br>
It is nil if none.
