<strong>rng-nxml-auto-validate-flag</strong> is a variable defined in `<code>rng-nxml.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means automatically turn on validation with nxml-mode.</br>
</br>
You can customize this variable.
