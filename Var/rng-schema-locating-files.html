<strong>rng-schema-locating-files</strong> is a variable defined in `<code>rng-loc.el</code>'.</br>
Its value is <pre></br>
("schemas.xml" "/usr/local/share/emacs/25.0.50/etc/schema/schemas.xml")
</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of schema locating files.</br>
</br>
You can customize this variable.
