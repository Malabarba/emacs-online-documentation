<strong>rng-validate-delay</strong> is a variable defined in `<code>rng-valid.el</code>'.</br>
Its value is <pre>1.5</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Time in seconds that Emacs must be idle before starting a full validation.</br>
A full validation continues until either validation is up to date</br>
or Emacs is no longer idle.</br>
</br>
You can customize this variable.
