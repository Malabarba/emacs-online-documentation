<strong>rst-max-inline-length</strong> is a variable defined in `<code>rst.el</code>'.</br>
Its value is <pre>1000</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Maximum length of inline markup to recognize.
