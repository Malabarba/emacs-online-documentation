---
title: "rst-minor-mode"
layout: doc
---
<strong>rst-minor-mode</strong> is a variable defined in `<code>rst.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Rst minor mode is enabled.</br>
Use the command `rst-minor-mode' to change this variable.
