<strong>rst-toc-indent</strong> is a variable defined in `<code>rst.el</code>'.</br>
Its value is <pre>2</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Indentation for table-of-contents display.</br>
Also used for formatting insertion, when numbering is disabled.</br>
</br>
You can customize this variable.
