<strong>ruby-block-mid-keywords</strong> is a variable defined in `<code>ruby-mode.el</code>'.<br/>
Its value is ("then" "else" "elsif" "when" "rescue" "ensure")<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Keywords where the indentation gets shallower in middle of block statements.
