<strong>ruby-indent-tabs-mode</strong> is a variable defined in `<code>ruby-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul><li>  This variable is safe as a file local variable if its value</br>
  satisfies the predicate `booleanp'.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Indentation can insert tabs in Ruby mode if this is non-nil.</br>
