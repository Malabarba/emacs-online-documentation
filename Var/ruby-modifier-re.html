<strong>ruby-modifier-re</strong> is a variable defined in `<code>ruby-mode.el</code>'.</br>
Its value is <pre>"\\(?:if\\|rescue\\|un\\(?:less\\|til\\)\\|while\\)"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp to match modifiers.
