title: "ruby-singleton-class-re"

---
<strong>ruby-singleton-class-re</strong> is a variable defined in `<code>ruby-mode.el</code>'.</br>
Its value is <pre>"class\\s *<<"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp to match the beginning of a singleton class context.
