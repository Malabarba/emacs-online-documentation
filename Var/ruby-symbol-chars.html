title: "ruby-symbol-chars"

---
<strong>ruby-symbol-chars</strong> is a variable defined in `<code>ruby-mode.el</code>'.</br>
Its value is <pre>"a-zA-Z0-9_"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
List of characters that symbol names may contain.
