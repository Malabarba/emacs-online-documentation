<strong>ruler-mode-dragged-symbol</strong> is a variable defined in `<code>ruler-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Column symbol dragged in the ruler.</br>
That is `fill-column', `comment-column', `goal-column', or nil when</br>
nothing is dragged.
