<strong>ruler-mode-fringe-help-echo</strong> is a variable defined in `<code>ruler-mode.el</code>'.</br>
Its value is <pre>"%s fringe %S"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Help string shown when mouse is over a fringe area.
