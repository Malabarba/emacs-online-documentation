<strong>ruler-mode-set-goal-column-ding-flag</strong> is a variable defined in `<code>ruler-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means do `ding' when `goal-column' is set.</br>
</br>
You can customize this variable.
