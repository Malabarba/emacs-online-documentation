<strong>ruler-mode-tab-stop-char</strong> is a variable defined in `<code>ruler-mode.el</code>'.</br>
Its value is <pre>84</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Character used at `tab-stop-list' locations.</br>
</br>
You can customize this variable.
