<strong>rx-greedy-flag</strong> is a variable defined in `<code>rx.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means produce greedy regular expressions for `zero-or-one',</br>
`zero-or-more', and `one-or-more'.  Dynamically bound.
