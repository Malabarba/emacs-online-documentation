<strong>save-abbrevs</strong> is a variable defined in `<code>files.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means save word abbrevs too when files are saved.</br>
If `silently', don't ask the user before saving.</br>
</br>
You can customize this variable.
