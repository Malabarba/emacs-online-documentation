---
title: "save-completions-flag"
layout: doc
---
<strong>save-completions-flag</strong> is a variable defined in `<code>completion.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means save most-used completions when exiting Emacs.</br>
See also `save-completions-retention-time'.</br>
</br>
You can customize this variable.
