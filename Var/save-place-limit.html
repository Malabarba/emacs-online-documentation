<strong>save-place-limit</strong> is a variable defined in `<code>saveplace.el</code>'.<br/>
Its value is 400<br/>
<br/>
Documentation:<br/>
Maximum number of entries to retain in the list; nil means no limit.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 24.1 of Emacs.<br/>
