<strong>savehist-autosave-interval</strong> is a variable defined in `<code>savehist.el</code>'.</br>
Its value is <pre>300</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The interval between autosaves of minibuffer history.</br>
If set to nil, disables timer-based autosaving.</br>
</br>
You can customize this variable.
