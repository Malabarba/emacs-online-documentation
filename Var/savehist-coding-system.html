<strong>savehist-coding-system</strong> is a variable defined in `<code>savehist.el</code>'.<br/>
Its value is utf-8-unix<br/>
<br/>
Documentation:<br/>
The coding system savehist uses for saving the minibuffer history.<br/>
Changing this value while Emacs is running is supported, but considered<br/>
unwise, unless you know what you are doing.
