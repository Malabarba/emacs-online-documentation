<strong>sc-auto-fill-region-p</strong> is a variable defined in `<code>supercite.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, automatically fill each paragraph after it has been cited.</br>
</br>
You can customize this variable.
