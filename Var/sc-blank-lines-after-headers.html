<strong>sc-blank-lines-after-headers</strong> is a variable defined in `<code>supercite.el</code>'.</br>
Its value is <pre>1</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Number of blank lines to leave after mail headers have been nuked.</br>
Set to nil, to use whatever blank lines happen to occur naturally.</br>
</br>
You can customize this variable.
