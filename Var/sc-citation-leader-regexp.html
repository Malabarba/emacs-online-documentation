<strong>sc-citation-leader-regexp</strong> is a variable defined in `<code>supercite.el</code>'.</br>
Its value is <pre>"[ 	]*"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp describing citation leader for a cited line.</br>
This should NOT have a leading `^' character.</br>
</br>
You can customize this variable.
