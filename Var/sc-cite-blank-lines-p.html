<strong>sc-cite-blank-lines-p</strong> is a variable defined in `<code>supercite.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, put a citation on blank lines.</br>
</br>
You can customize this variable.
