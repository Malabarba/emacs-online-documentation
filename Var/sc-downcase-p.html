<strong>sc-downcase-p</strong> is a variable defined in `<code>supercite.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means downcase the attribution and citation strings.</br>
</br>
You can customize this variable.
