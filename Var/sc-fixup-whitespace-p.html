<strong>sc-fixup-whitespace-p</strong> is a variable defined in `<code>supercite.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, delete all leading white space before citing.</br>
</br>
You can customize this variable.
