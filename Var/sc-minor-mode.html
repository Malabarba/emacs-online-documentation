<strong>sc-minor-mode</strong> is a variable defined in `<code>supercite.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Sc minor mode is enabled.</br>
Use the command `sc-minor-mode' to change this variable.
