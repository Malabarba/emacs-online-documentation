<strong>sc-titlecue-regexp</strong> is a variable defined in `<code>supercite.el</code>'.</br>
Its value is <pre>"\\s +-+\\s +"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regular expression describing the separator between names and titles.</br>
Set to nil to treat entire field as a name.</br>
</br>
You can customize this variable.
