---
title: "scheme-mit-dialect"
layout: doc
---
<strong>scheme-mit-dialect</strong> is a variable defined in `<code>scheme.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, scheme mode is specialized for MIT Scheme.</br>
Set this to nil if you normally use another dialect.</br>
</br>
You can customize this variable.
