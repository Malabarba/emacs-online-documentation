<strong>scheme-program-arguments</strong> is a variable defined in `<code>xscheme.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Arguments passed to the Scheme program by the `run-scheme' command.</br>
</br>
You can customize this variable.
