<strong>scheme-program-name</strong> is a variable defined in `<code>scheme.el</code>'.</br>
Its value is <pre>"scheme"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Program invoked by the `run-scheme' command.</br>
</br>
You can customize this variable.
