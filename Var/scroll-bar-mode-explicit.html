<strong>scroll-bar-mode-explicit</strong> is a variable defined in `<code>scroll-bar.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means `set-scroll-bar-mode' should really do something.</br>
This is nil while loading `scroll-bar.el', and t afterward.
