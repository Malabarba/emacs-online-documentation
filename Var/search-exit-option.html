title: "search-exit-option"

---
<strong>search-exit-option</strong> is a variable defined in `<code>isearch.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means random control characters terminate incremental search.</br>
</br>
You can customize this variable.
