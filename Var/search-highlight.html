<strong>search-highlight</strong> is a variable defined in `<code>isearch.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means incremental search highlights the current match.</br>
</br>
You can customize this variable.
