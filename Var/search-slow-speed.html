<strong>search-slow-speed</strong> is a variable defined in `<code>isearch.el</code>'.<br/>
Its value is 1200<br/>
<br/>
Documentation:<br/>
Highest terminal speed at which to use "slow" style incremental search.<br/>
This is the style where a one-line window is created to show the line<br/>
that the search has reached.<br/>
<br/>
You can customize this variable.
