<strong>secrets-interface-collection</strong> is a variable defined in `<code>secrets.el</code>'.</br>
Its value is <pre>"org.freedesktop.Secret.Collection"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
A collection of items containing secrets.
