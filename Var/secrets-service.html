<strong>secrets-service</strong> is a variable defined in `<code>secrets.el</code>'.</br>
Its value is <pre>"org.freedesktop.secrets"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The D-Bus name used to talk to Secret Service.
