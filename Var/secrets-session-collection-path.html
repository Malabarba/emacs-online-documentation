<strong>secrets-session-collection-path</strong> is a variable defined in `<code>secrets.el</code>'.</br>
Its value is <pre>"/org/freedesktop/secrets/collection/session"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The D-Bus temporary session collection object path.
