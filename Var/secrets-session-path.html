<strong>secrets-session-path</strong> is a variable defined in `<code>secrets.el</code>'.</br>
Its value is <pre>"/"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The D-Bus session path of the active session.</br>
A session path `secrets-empty-path' indicates there is no open session.
