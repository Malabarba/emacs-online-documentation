<strong>semantic--parse-table</strong> is a variable defined in `<code>semantic.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Variable that defines how to parse top level items in a buffer.<br/>
This variable is for internal use only, and its content depends on the<br/>
external parser used.
