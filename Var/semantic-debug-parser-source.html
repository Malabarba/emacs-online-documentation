<strong>semantic-debug-parser-source</strong> is a variable defined in `<code>debug.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
For any buffer, the file name (no path) of the parser.<br/>
This would be a parser for a specific language, not the source<br/>
to one of the parser generators.
