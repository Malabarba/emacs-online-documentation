<strong>semantic-edebug</strong> is a variable defined in `<code>semantic.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
When non-nil, activate the interactive parsing debugger.</br>
Do not set this yourself.  Call `semantic-debug'.
