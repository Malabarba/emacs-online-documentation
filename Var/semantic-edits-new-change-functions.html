<strong>semantic-edits-new-change-functions</strong> is a variable defined in `<code>edit.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Abnormal hook run when a new change is found.</br>
Functions must take one argument representing an overlay on that change.
