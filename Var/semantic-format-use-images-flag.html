<strong>semantic-format-use-images-flag</strong> is a variable defined in `<code>format.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means semantic format functions use images.</br>
Images can be used as icons instead of some types of text strings.</br>
</br>
You can customize this variable.
