<strong>semantic-function-argument-separator</strong> is a variable defined in `<code>format.el</code>'.</br>
Its value is <pre>","</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Text used to separate arguments when creating text from tags.
