<strong>semantic-highlight-edits-mode</strong> is a variable defined in `<code>util-modes.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Semantic-Highlight-Edits mode is enabled.</br>
Use the command `semantic-highlight-edits-mode' to change this variable.
