<strong>semantic-highlight-func-ct-overlay</strong> is a variable defined in `<code>util-modes.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Overlay used to highlight the tag the cursor is in.
