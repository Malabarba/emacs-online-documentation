<strong>semantic-highlight-func-mode</strong> is a variable defined in `<code>util-modes.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Non-nil if Semantic-Highlight-Func mode is enabled.<br/>
Use the command `semantic-highlight-func-mode' to change this variable.
