<strong>semantic-ignore-comments</strong> is a variable defined in `<code>lex.el</code>'.</br>
Its value is <pre>t</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Default comment handling.</br>
The value t means to strip comments when flexing; nil means</br>
to keep comments as part of the token stream.
