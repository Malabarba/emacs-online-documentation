<strong>semantic-imenu-bucketize-file</strong> is a variable defined in `<code>imenu.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
*Non-nil if tags in a file are to be grouped into buckets.</br>
</br>
You can customize this variable.
