<strong>semantic-lex-analyzer</strong> is a variable defined in `<code>lex.el</code>'.<br/>
Its value is semantic-flex<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
The lexical analyzer used for a given buffer.<br/>
See `semantic-lex' for documentation.<br/>
For compatibility with Semantic 1.x it defaults to `semantic-flex'.
