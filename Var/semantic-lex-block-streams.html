<strong>semantic-lex-block-streams</strong> is a variable defined in `<code>lex.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Streams of tokens inside collapsed blocks.<br/>
This is an alist of (ANCHOR . STREAM) elements where ANCHOR is the<br/>
start position of the block, and STREAM is the list of tokens in that<br/>
block.
