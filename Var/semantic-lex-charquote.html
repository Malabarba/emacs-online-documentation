<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>semantic-lex-charquote</strong> is a variable defined in `<code>lex.el</code>'.</br>
Its value is <pre></br>
((looking-at "\\s\\+")
 (semantic-lex-push-token
  (semantic-lex-token 'charquote
		      (match-beginning 0)
		      (match-end 0))))
</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Detect and create charquote tokens.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
