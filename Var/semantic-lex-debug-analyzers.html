<strong>semantic-lex-debug-analyzers</strong> is a variable defined in `<code>lex.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non nil means to debug analyzers with syntax protection.</br>
Only in effect if `debug-on-error' is also non-nil.</br>
</br>
You can customize this variable.
