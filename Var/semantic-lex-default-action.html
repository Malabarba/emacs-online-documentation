<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>semantic-lex-default-action</strong> is a variable defined in `<code>lex.el</code>'.</br>
Its value is <pre>(t (error "Unmatched Text during Lexical Analysis"))</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The default action when no other lexical actions match text.</br>
This action will just throw an error.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
