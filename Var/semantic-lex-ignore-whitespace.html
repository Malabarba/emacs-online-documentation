<strong>semantic-lex-ignore-whitespace</strong> is a variable defined in `<code>lex.el</code>'.</br>
Its value is <pre></br>
((looking-at "\\s-+")
 (setq semantic-lex-end-point
       (match-end 0)))
</pre></br>
</br>
