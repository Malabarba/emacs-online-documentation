<strong>semantic-lex-newline</strong> is a variable defined in `<code>lex.el</code>'.</br>
Its value is <pre></br>
((looking-at "\\s-*\\(\n\\|\\s>\\)")
 (semantic-lex-push-token
  (semantic-lex-token 'newline
		      (match-beginning 1)
		      (match-end 1))))
