<strong>semantic-lex-syntax-table</strong> is a variable defined in `<code>lex.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Syntax table used by lexical analysis.</br>
See also `semantic-lex-syntax-modifications'.
