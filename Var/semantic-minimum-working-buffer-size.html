<strong>semantic-minimum-working-buffer-size</strong> is a variable defined in `<code>semantic.el</code>'.</br>
Its value is <pre>5120</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The minimum size of a buffer before working messages are displayed.</br>
Buffers smaller than this will parse silently.</br>
Buffers larger than this will display the working progress bar.
