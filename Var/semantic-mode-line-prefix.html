<strong>semantic-mode-line-prefix</strong> is a variable defined in `<code>util-modes.el</code>'.</br>
Its value is <pre>#("S" 0 1 (face bold))</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Prefix added to minor mode indicators in the mode line.</br>
</br>
You can customize this variable.
