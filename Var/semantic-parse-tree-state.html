<strong>semantic-parse-tree-state</strong> is a variable defined in `<code>semantic.el</code>'.</br>
Its value is <pre>needs-rebuild</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
State of the current parse tree.
