<strong>semantic-stickyfunc-sticky-classes</strong> is a variable defined in `<code>util-modes.el</code>'.</br>
Its value is <pre>#'type</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
List of tag classes which stickyfunc will display in the header line.
