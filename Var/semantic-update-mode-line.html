<strong>semantic-update-mode-line</strong> is a variable defined in `<code>util-modes.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
If non-nil, show enabled minor modes in the mode line.<br/>
Only minor modes that are not turned on globally are shown in the mode<br/>
line.<br/>
<br/>
You can customize this variable.
