---
<strong>senator-highlight-found</strong> is a variable defined in `<code>senator.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, Senator commands momentarily highlight found tags.</br>
</br>
You can customize this variable.
