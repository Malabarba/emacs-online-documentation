<strong>senator-isearch-semantic-mode</strong> is a variable defined in `<code>senator.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if isearch does semantic search.</br>
This is a buffer local variable.
