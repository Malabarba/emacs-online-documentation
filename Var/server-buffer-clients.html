<strong>server-buffer-clients</strong> is a variable defined in `<code>server.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes permanently buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
List of client processes requesting editing of current buffer.
