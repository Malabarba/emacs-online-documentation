---
<strong>server-msg-size</strong> is a variable defined in `<code>server.el</code>'.</br>
Its value is <pre>1024</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Maximum size of a message sent to a client.
