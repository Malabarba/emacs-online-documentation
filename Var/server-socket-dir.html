---
<strong>server-socket-dir</strong> is a variable defined in `<code>server.el</code>'.</br>
Its value is <pre>"/tmp/emacs1000"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The directory in which to place the server socket.</br>
If local sockets are not supported, this is nil.
