<strong>ses-initial-size</strong> is a variable defined in `<code>ses.el</code>'.</br>
Its value is <pre>(1 . 1)</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Initial size of a new spreadsheet, as a cons (NUMROWS . NUMCOLS).</br>
</br>
You can customize this variable.
