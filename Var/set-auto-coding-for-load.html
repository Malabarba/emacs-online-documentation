<strong>set-auto-coding-for-load</strong> is a variable defined in `<code>mule.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means respect a "unibyte: t" entry in file local variables.<br/>
Emacs binds this variable to t when loading or byte-compiling Emacs Lisp<br/>
files.
