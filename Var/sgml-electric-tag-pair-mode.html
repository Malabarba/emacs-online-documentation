<strong>sgml-electric-tag-pair-mode</strong> is a variable defined in `<code>sgml-mode.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Non-nil if Sgml-Electric-Tag-Pair mode is enabled.<br/>
Use the command `sgml-electric-tag-pair-mode' to change this variable.
