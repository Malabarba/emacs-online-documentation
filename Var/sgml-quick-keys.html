title: "sgml-quick-keys"

---
<strong>sgml-quick-keys</strong> is a variable defined in `<code>sgml-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Use <, >, &, /, SPC and `sgml-specials' keys "electrically" when non-nil.</br>
This takes effect when first loading the `sgml-mode' library.
