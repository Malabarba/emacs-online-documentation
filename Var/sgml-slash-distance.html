---
title: "sgml-slash-distance"
layout: doc
---
<strong>sgml-slash-distance</strong> is a variable defined in `<code>sgml-mode.el</code>'.</br>
Its value is <pre>1000</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, is the maximum distance to search for matching `/'.</br>
</br>
You can customize this variable.
