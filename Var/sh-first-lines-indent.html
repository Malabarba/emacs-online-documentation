<strong>sh-first-lines-indent</strong> is a variable defined in `<code>sh-script.el</code>'.<br/>

Documentation:<br/>
The indentation of the first non-blank non-comment line.<br/>
Usually 0 meaning first column.<br/>
Can be set to a number, or to nil which means leave it as is.<br/>
<br/>
You can customize this variable.
