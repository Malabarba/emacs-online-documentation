<strong>sh-header-marker</strong> is a variable defined in `<code>sh-script.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
When non-nil is the end of header for prepending by M-x sh-execute-region.<br/>
That command is also used for setting this variable.
