<strong>sh-indent-after-case</strong> is a variable defined in `<code>sh-script.el</code>'.</br>
Its value is <pre>+</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
How much to indent a statement relative to the `case' statement.</br>
This is for the rc shell.</br>
</br>
You can customize this variable.
