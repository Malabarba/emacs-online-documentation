<strong>sh-indent-after-function</strong> is a variable defined in `<code>sh-script.el</code>'.</br>
Its value is <pre>+</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
How much to indent after a function line.</br>
</br>
You can customize this variable.
