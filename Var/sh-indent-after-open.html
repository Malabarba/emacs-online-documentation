<strong>sh-indent-after-open</strong> is a variable defined in `<code>sh-script.el</code>'.</br>
Its value is <pre>+</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
How much to indent after a line with an opening parenthesis or brace.</br>
For an open paren after a function, `sh-indent-after-function' is used.</br>
</br>
You can customize this variable.
