<strong>sh-indent-for-do</strong> is a variable defined in `<code>sh-script.el</code>'.<br/>
Its value is 0<br/>
<br/>
Documentation:<br/>
How much to indent a `do' statement.<br/>
This is relative to the statement before the `do', typically a<br/>
`while', `until', `for', `repeat' or `select' statement.<br/>
<br/>
You can customize this variable.
