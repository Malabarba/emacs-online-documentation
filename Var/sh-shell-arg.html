<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>sh-shell-arg</strong> is a variable defined in `<code>sh-script.el</code>'.</br>
Its value is <pre></br>
((bash)
 (csh . "-f")
 (pdksh)
 (ksh88)
 (rc . "-p")
 (wksh)
 (zsh . "-f"))
</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Single argument string for the magic number.  See `sh-feature'.</br>
</br>
You can customize this variable.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
