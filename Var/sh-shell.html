title: "sh-shell"

---
<strong>sh-shell</strong> is a variable defined in `<code>sh-script.el</code>'.</br>
Its value is <pre>zsh</pre></br>
<ul><li>  This variable is safe as a file local variable if its value</br>
  satisfies the predicate `symbolp'.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The shell being programmed.  This is set by M-x sh-set-shell.
