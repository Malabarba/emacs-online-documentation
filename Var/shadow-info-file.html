<strong>shadow-info-file</strong> is a variable defined in `<code>shadowfile.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
File to keep shadow information in.</br>
The `shadow-info-file' should be shadowed to all your accounts to</br>
ensure consistency.  Default: ~/.emacs.d/shadows</br>
</br>
You can customize this variable.
