<strong>shadow-inhibit-message</strong> is a variable defined in `<code>shadowfile.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, do not display a message when a file needs copying.</br>
</br>
You can customize this variable.
