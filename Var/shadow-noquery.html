<strong>shadow-noquery</strong> is a variable defined in `<code>shadowfile.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
If t, always copy shadow files without asking.<br/>
If nil (the default), always ask.  If not nil and not t, ask only if there<br/>
is no buffer currently visiting the file.<br/>
<br/>
You can customize this variable.
