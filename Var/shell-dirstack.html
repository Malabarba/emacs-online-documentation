<strong>shell-dirstack</strong> is a variable defined in `<code>shell.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of directories saved by pushd in this buffer's shell.</br>
Thus, this does not include the shell's current directory.
