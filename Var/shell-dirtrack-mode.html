<strong>shell-dirtrack-mode</strong> is a variable defined in `<code>shell.el</code>'.</br>
Its value is <pre>t</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li>  <li>This variable is an alias for `<strong><a href="shell-dirtrackp">shell-dirtrackp</a></strong>'.</li>
</ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Shell-Dirtrack mode is enabled.</br>
Use the command `shell-dirtrack-mode' to change this variable.
