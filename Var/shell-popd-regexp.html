<strong>shell-popd-regexp</strong> is a variable defined in `<code>shell.el</code>'.</br>
Its value is <pre>"popd"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp to match subshell commands equivalent to popd.</br>
</br>
You can customize this variable.
