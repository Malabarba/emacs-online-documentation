<strong>shell-pushd-dextract</strong> is a variable defined in `<code>shell.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, make "pushd +n" pop the nth dir to the stack top.</br>
This mirrors the optional behavior of tcsh.</br>
</br>
You can customize this variable.
