title: "shell-pushd-dunique"
layout: doc
---
<strong>shell-pushd-dunique</strong> is a variable defined in `<code>shell.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, make pushd only add unique directories to the stack.</br>
This mirrors the optional behavior of tcsh.</br>
</br>
You can customize this variable.
