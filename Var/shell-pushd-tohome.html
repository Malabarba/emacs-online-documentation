title: "shell-pushd-tohome"
layout: doc
---
<strong>shell-pushd-tohome</strong> is a variable defined in `<code>shell.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, make pushd with no arg behave as "pushd ~" (like cd).</br>
This mirrors the optional behavior of tcsh.</br>
</br>
You can customize this variable.
