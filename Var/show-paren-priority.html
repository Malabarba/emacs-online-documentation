<strong>show-paren-priority</strong> is a variable defined in `<code>paren.el</code>'.<br/>
Its value is 1000<br/>
<br/>
Documentation:<br/>
Priority of paren highlighting overlays.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 21.1 of Emacs.<br/>
