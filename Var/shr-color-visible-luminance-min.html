<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>shr-color-visible-luminance-min</strong> is a variable defined in `<code>shr-color.el</code>'.</br>
Its value is <pre>40</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Minimum luminance distance between two colors to be considered visible.</br>
Must be between 0 and 100.</br>
</br>
You can customize this variable.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
