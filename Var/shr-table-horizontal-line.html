<strong>shr-table-horizontal-line</strong> is a variable defined in `<code>shr.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Character used to draw horizontal table lines.</br>
If nil, don't draw horizontal table lines.</br>
</br>
You can customize this variable.
