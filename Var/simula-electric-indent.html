<strong>simula-electric-indent</strong> is a variable defined in `<code>simula.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means `simula-indent-line' function may reindent previous line.</br>
</br>
You can customize this variable.
