<strong>simula-indent-level</strong> is a variable defined in `<code>simula.el</code>'.</br>
Its value is <pre>3</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Indentation of SIMULA statements with respect to containing block.</br>
</br>
You can customize this variable.
