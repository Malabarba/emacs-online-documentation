<strong>simula-inspect-indent</strong> is a variable defined in `<code>simula.el</code>'.<br/>
Its value is (0 . 0)<br/>
<br/>
Documentation:<br/>
Extra indentation of WHEN and OTHERWISE with respect to the INSPECT.<br/>
Value is a cons cell, the car is extra WHEN indentation<br/>
and the cdr extra OTHERWISE indentation.<br/>
<br/>
You can customize this variable.
