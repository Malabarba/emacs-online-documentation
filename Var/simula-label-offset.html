<strong>simula-label-offset</strong> is a variable defined in `<code>simula.el</code>'.</br>
Its value is <pre>-4711</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Offset of SIMULA label lines relative to usual indentation.</br>
</br>
You can customize this variable.
