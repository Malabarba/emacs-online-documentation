<strong>size-indication-mode</strong> is a variable defined in `<code>simple.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Size-Indication mode is enabled.</br>
See the command `size-indication-mode' for a description of this minor mode.</br>
</br>
You can customize this variable.
