<strong>skeleton-end-newline</strong> is a variable defined in `<code>skeleton.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, make sure that the skeleton inserted ends with a newline.</br>
This just influences the way the default `skeleton-end-hook' behaves.
