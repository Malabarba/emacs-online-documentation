---
<strong>skeleton-newline-indent-rigidly</strong> is a variable defined in `<code>skeleton.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
When non-nil, indent rigidly under current line for element `\n'.</br>
Else use mode's `indent-line-function'.
