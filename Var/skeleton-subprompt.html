<strong>skeleton-subprompt</strong> is a variable defined in `<code>skeleton.el</code>'.</br>
Its value is <pre>"RET, C-] or C-h"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Replacement for %s in prompts of recursive subskeletons.
