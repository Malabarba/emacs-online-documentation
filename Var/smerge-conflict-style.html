<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>smerge-conflict-style</strong> is a variable defined in `<code>smerge-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Keep track of which style of conflict is in use.</br>
Can be nil if the style is undecided, or else:</br>
- `diff3-E'</br>
