<strong>smerge-conflict-style</strong> is a variable defined in `<code>smerge-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Keep track of which style of conflict is in use.</br>
Can be nil if the style is undecided, or else:</br>
- `diff3-E'</br>
- `diff3-A'
