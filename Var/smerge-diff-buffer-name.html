title: "smerge-diff-buffer-name"

---
<strong>smerge-diff-buffer-name</strong> is a variable defined in `<code>smerge-mode.el</code>'.</br>
Its value is <pre>"*vc-diff*"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Buffer name to use for displaying diffs.</br>
</br>
You can customize this variable.
