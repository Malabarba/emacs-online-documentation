<strong>smerge-mode</strong> is a variable defined in `<code>smerge-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Smerge mode is enabled.</br>
Use the command `smerge-mode' to change this variable.
