<strong>smtpmail-debug-info</strong> is a variable defined in `<code>smtpmail.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Whether to print info in buffer *trace of SMTP session to <somewhere>*.</br>
See also `smtpmail-debug-verb' which determines if the SMTP protocol should</br>
be verbose as well.</br>
</br>
You can customize this variable.
