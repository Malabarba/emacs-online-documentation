<strong>smtpmail-debug-verb</strong> is a variable defined in `<code>smtpmail.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Whether this library sends the SMTP VERB command or not.</br>
The commands enables verbose information from the SMTP server.</br>
</br>
You can customize this variable.
