<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>smtpmail-debug-verb</strong> is a variable defined in `<code>smtpmail.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Whether this library sends the SMTP VERB command or not.</br>
The commands enables verbose information from the SMTP server.</br>
</br>
