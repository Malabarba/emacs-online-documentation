title: "smtpmail-queue-dir"

---
<strong>smtpmail-queue-dir</strong> is a variable defined in `<code>smtpmail.el</code>'.</br>
Its value is <pre>"~/Mail/queued-mail/"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Directory where `smtpmail.el' stores queued mail.</br>
</br>
You can customize this variable.
