---
<strong>smtpmail-queue-index-file</strong> is a variable defined in `<code>smtpmail.el</code>'.</br>
Its value is <pre>"index"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
File name of queued mail index.</br>
This is relative to `smtpmail-queue-dir'.</br>
</br>
You can customize this variable.
