smtpmail-queue-mail is a variable defined in `smtpmail.el'.<br/>Its value is nil<br/><br/>Documentation:<br/>Non-nil means mail is queued; otherwise it is sent immediately.<br/>If queued, it is stored in the directory `smtpmail-queue-dir'<br/>and sent with `smtpmail-send-queued-mail'.<br/><br/>You can customize this variable.
