<strong>smtpmail-queue-mail</strong> is a variable defined in `<code>smtpmail.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means mail is queued; otherwise it is sent immediately.</br>
If queued, it is stored in the directory `smtpmail-queue-dir'</br>
and sent with `smtpmail-send-queued-mail'.</br>
</br>
You can customize this variable.
