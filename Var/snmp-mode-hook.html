<strong>snmp-mode-hook</strong> is a variable defined in `<code>snmp-mode.el</code>'.<br/>
Its value is nil<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Hook(s) evaluated when a buffer enters SNMP mode.<br/>
<br/>
You can customize this variable.
