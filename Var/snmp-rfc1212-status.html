<strong>snmp-rfc1212-status</strong> is a variable defined in `<code>snmp-mode.el</code>'.</br>
Its value is <pre>("mandatory" "obsolete" "deprecated")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
STATUS values from RFC 1212 v1 SMI.
