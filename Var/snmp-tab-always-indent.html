<strong>snmp-tab-always-indent</strong> is a variable defined in `<code>snmp-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means TAB should always reindent the current line.</br>
A value of nil means reindent if point is within the initial line indentation;</br>
otherwise insert a TAB.</br>
</br>
You can customize this variable.
