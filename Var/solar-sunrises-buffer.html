<strong>solar-sunrises-buffer</strong> is a variable defined in `<code>calendar.el</code>'.</br>
Its value is <pre>"*Sunrise/Sunset Times*"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Name of buffer used for sunrise/sunset times.
