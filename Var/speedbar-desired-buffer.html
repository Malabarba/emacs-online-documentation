---
<strong>speedbar-desired-buffer</strong> is a variable defined in `<code>speedbar.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil when speedbar is showing buttons specific to a special mode.</br>
In this case it is the originating buffer.
