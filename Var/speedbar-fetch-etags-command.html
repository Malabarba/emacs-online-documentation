<strong>speedbar-fetch-etags-command</strong> is a variable defined in `<code>speedbar.el</code>'.<br/>
Its value is "etags"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Command used to create an etags file.<br/>
This variable is ignored if `speedbar-use-imenu-flag' is t.<br/>
<br/>
You can customize this variable.
