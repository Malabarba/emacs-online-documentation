<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>speedbar-generic-list-group-expand-button-type</strong> is a variable defined in `<code>speedbar.el</code>'.</br>
Its value is <pre>curly</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The type of button created for groups of tags.</br>
Good values for this are `curly' and `expandtag'.</br>
