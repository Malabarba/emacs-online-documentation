title: "speedbar-hide-button-brackets-flag"
layout: doc
---
<strong>speedbar-hide-button-brackets-flag</strong> is a variable defined in `<code>speedbar.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means speedbar will hide the brackets around the + or -.</br>
</br>
You can customize this variable.
