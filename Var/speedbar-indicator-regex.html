title: "speedbar-indicator-regex"

---
<strong>speedbar-indicator-regex</strong> is a variable defined in `<code>speedbar.el</code>'.</br>
Its value is <pre>" \\(\\*\\|#\\|!\\|%\\)*"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regular expression used when identifying files.</br>
Permits stripping of indicator characters from a line.
