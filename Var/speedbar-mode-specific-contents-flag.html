<strong>speedbar-mode-specific-contents-flag</strong> is a variable defined in `<code>speedbar.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil means speedbar will show special mode contents.<br/>
This permits some modes to create customized contents for the speedbar<br/>
frame.<br/>
<br/>
You can customize this variable.
