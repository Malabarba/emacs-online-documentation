<strong>speedbar-previous-menu</strong> is a variable defined in `<code>speedbar.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The menu before the last `speedbar-reconfigure-keymaps' was called.
