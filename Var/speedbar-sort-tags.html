<strong>speedbar-sort-tags</strong> is a variable defined in `<code>speedbar.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, sort tags in the speedbar display.  *Obsolete*.</br>
Use `semantic-tag-hierarchy-method' instead.</br>
</br>
You can customize this variable.
