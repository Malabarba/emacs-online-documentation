<strong>speedbar-track-mouse-flag</strong> is a variable defined in `<code>speedbar.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means to display info about the line under the mouse.</br>
</br>
You can customize this variable.
