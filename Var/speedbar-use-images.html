<strong>speedbar-use-images</strong> is a variable defined in `<code>sb-image.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if speedbar should display icons.</br>
</br>

</br>
