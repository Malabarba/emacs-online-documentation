<strong>speedbar-use-tool-tips-flag</strong> is a variable defined in `<code>speedbar.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means to use tool tips if they are available.</br>
When tooltips are not available, mouse-tracking and minibuffer</br>
display is used instead.</br>
</br>
You can customize this variable.
