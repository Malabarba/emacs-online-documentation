<strong>speedbar-vc-indicator</strong> is a variable defined in `<code>speedbar.el</code>'.<br/>
Its value is "*"<br/>
<br/>
Documentation:<br/>
Text used to mark files which are currently checked out.<br/>
Other version control systems can be added by examining the function<br/>
`speedbar-vc-directory-enable-hook' and `speedbar-vc-in-control-hook'.
