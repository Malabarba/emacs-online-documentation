<strong>speedbar-verbosity-level</strong> is a variable defined in `<code>speedbar.el</code>'.</br>
Its value is <pre>1</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Verbosity level of the speedbar.</br>
0 means say nothing.</br>
1 means medium level verbosity.</br>
2 and higher are higher levels of verbosity.</br>
</br>
You can customize this variable.
