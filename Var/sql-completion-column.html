---
<strong>sql-completion-column</strong> is a variable defined in `<code>sql.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A list of column names used for completion.</br>
</br>
The list is maintained in SQL interactive buffers.
