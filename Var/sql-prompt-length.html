title: "sql-prompt-length"

---
<strong>sql-prompt-length</strong> is a variable defined in `<code>sql.el</code>'.</br>
Its value is <pre>0</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Prompt used to set `left-margin' in `sql-interactive-mode'.</br>
</br>
You can change `sql-prompt-length' on `sql-interactive-mode-hook'.
