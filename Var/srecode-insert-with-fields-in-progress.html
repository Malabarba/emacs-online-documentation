<strong>srecode-insert-with-fields-in-progress</strong> is a variable defined in `<code>insert.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means that we are actively inserting a template with fields.
