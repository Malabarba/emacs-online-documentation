<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>srecode-map-save-file</strong> is a variable defined in `<code>map.el</code>'.</br>
Its value is <pre>"~/.emacs.d/srecode-map.el"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The save location for SRecode's map file.</br>
If the save file is nil, then the MAP is not saved between sessions.</br>
</br>
You can customize this variable.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
