<strong>srecode-map-save-file</strong> is a variable defined in `<code>map.el</code>'.</br>
Its value is <pre>"~/.emacs.d/srecode-map.el"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The save location for SRecode's map file.</br>
If the save file is nil, then the MAP is not saved between sessions.</br>
</br>
You can customize this variable.
