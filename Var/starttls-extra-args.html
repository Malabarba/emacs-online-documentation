<strong>starttls-extra-args</strong> is a variable defined in `<code>starttls.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Extra arguments to `starttls-program'.<br/>
These apply when the `starttls' command is used, i.e. when<br/>
`starttls-use-gnutls' is nil.<br/>
<br/>
You can customize this variable.
