<strong>starttls-use-gnutls</strong> is a variable defined in `<code>starttls.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
*Whether to use GnuTLS instead of the `starttls' command.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 22.1 of Emacs.<br/>
