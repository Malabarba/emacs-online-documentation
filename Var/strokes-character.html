<strong>strokes-character</strong> is a variable defined in `<code>strokes.el</code>'.</br>
Its value is <pre>64</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Character used when drawing strokes in the strokes buffer.</br>
(The default is `@', which works well.)</br>
</br>
You can customize this variable.
