<strong>strokes-lift</strong> is a variable defined in `<code>strokes.el</code>'.<br/>
Its value is :strokes-lift<br/>

Documentation:<br/>
Symbol representing a stroke lift event for complex strokes.<br/>
Complex strokes are those which contain two or more simple strokes.
