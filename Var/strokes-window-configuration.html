<strong>strokes-window-configuration</strong> is a variable defined in `<code>strokes.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The special window configuration used when entering strokes.</br>
This is set properly in the function `strokes-update-window-configuration'.
