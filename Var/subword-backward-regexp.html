---
title: "subword-backward-regexp"
layout: doc
---
<strong>subword-backward-regexp</strong> is a variable defined in `<code>subword.el</code>'.</br>
Its value is <pre></br>
"\\(\\(\\W\\|[[:lower:][:digit:]]\\)\\([[:upper:]]+\\W*\\)\\|\\W\\w+\\)"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp used by `subword-backward-internal'.
