<strong>subword-forward-function</strong> is a variable defined in `<code>subword.el</code>'.</br>
Its value is <pre>subword-forward-internal</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Function to call for forward subword movement.
