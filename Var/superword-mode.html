<strong>superword-mode</strong> is a variable defined in `<code>subword.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Superword mode is enabled.</br>
Use the command `superword-mode' to change this variable.
