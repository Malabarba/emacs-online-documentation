<strong>system-uses-terminfo</strong> is a variable defined in `<code>C source code</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means the system uses terminfo rather than termcap.</br>
This variable can be used by terminal emulator packages.
