<strong>table-cache-buffer-name</strong> is a variable defined in `<code>table.el</code>'.</br>
Its value is <pre>" *table cell cache*"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Cell cache buffer name.
