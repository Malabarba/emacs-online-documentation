<strong>table-cell-global-map-alist</strong> is a variable defined in `<code>table.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Alist of copy of global maps that are substituted in `table-cell-map'.
