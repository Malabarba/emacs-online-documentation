<strong>table-dest-buffer-name</strong> is a variable defined in `<code>table.el</code>'.</br>
Its value is <pre>"table"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Default buffer name (without a suffix) for source generation.</br>
</br>
You can customize this variable.
