---
title: "table-disable-menu"
layout: doc
---
<strong>table-disable-menu</strong> is a variable defined in `<code>table.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
When non-nil, use of menu by table package is disabled.</br>
It must be set before loading this package `table.el' for the first</br>
time.
