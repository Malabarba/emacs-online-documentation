<strong>table-fixed-width-mode</strong> is a variable defined in `<code>table.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Non-nil if Table-Fixed-Width mode is enabled.<br/>
Use the command `table-fixed-width-mode' to change this variable.
