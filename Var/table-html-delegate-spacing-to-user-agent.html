<strong>table-html-delegate-spacing-to-user-agent</strong> is a variable defined in `<code>table.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil delegates cell contents spacing entirely to user agent.</br>
Otherwise, when nil, it preserves the original spacing and line breaks.</br>
</br>
You can customize this variable.
