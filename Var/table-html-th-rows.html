<strong>table-html-th-rows</strong> is a variable defined in `<code>table.el</code>'.</br>
Its value is <pre>0</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Number of top rows to become header cells automatically in HTML generation.</br>
</br>
You can customize this variable.
