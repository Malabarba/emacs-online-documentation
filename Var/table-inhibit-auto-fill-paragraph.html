<strong>table-inhibit-auto-fill-paragraph</strong> is a variable defined in `<code>table.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil inhibits auto fill paragraph when `table-with-cache-buffer' exits.<br/>
This is always set to nil at the entry to `table-with-cache-buffer' before executing body forms.
