---
title: "table-inhibit-update"
layout: doc
---
<strong>table-inhibit-update</strong> is a variable defined in `<code>table.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil inhibits implicit cell and cache updates.</br>
It inhibits `table-with-cache-buffer' to update data in both direction, cell to cache and cache to cell.
