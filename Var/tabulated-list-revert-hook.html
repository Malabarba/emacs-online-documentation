<strong>tabulated-list-revert-hook</strong> is a variable defined in `<code>tabulated-list.el</code>'.<br/>
Its value is nil<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Hook run before reverting a Tabulated List buffer.<br/>
This is commonly used to recompute `tabulated-list-entries'.
