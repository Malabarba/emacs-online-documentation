<strong>tags-table-files</strong> is a variable defined in `<code>etags.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of file names covered by current tags table.</br>
nil means it has not yet been computed;</br>
use function `tags-table-files' to do so.
