<strong>tags-tag-face</strong> is a variable defined in `<code>etags.el</code>'.<br/>
Its value is default<br/>
<br/>
Documentation:<br/>
Face for tags in the output of `tags-apropos'.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 21.1 of Emacs.<br/>
