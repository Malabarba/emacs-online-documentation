<strong>tar-mode-show-date</strong> is a variable defined in `<code>tar-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means Tar mode should show the date/time of each subfile.</br>
This information is useful, but it takes screen space away from file names.</br>
</br>
You can customize this variable.
