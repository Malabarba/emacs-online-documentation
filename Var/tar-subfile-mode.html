<strong>tar-subfile-mode</strong> is a variable defined in `<code>tar-mode.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Non-nil if Tar-Subfile mode is enabled.<br/>
Use the command `tar-subfile-mode' to change this variable.
