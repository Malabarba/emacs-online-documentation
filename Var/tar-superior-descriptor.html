<strong>tar-superior-descriptor</strong> is a variable defined in `<code>tar-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>This variable's value is permanent if it is given a local binding.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Tar descriptor for a member extracted from an archive.
