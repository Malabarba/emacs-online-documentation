<strong>tcl-command-switches</strong> is a variable defined in `<code>tcl.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of switches to supply to the `tcl-application' program.</br>
</br>
You can customize this variable.
