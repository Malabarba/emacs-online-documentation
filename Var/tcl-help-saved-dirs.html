<strong>tcl-help-saved-dirs</strong> is a variable defined in `<code>tcl.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Saved help directories.</br>
If `tcl-help-directory-list' changes, this allows `tcl-help-on-word'</br>
to update the alist.
