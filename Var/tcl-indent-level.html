<strong>tcl-indent-level</strong> is a variable defined in `<code>tcl.el</code>'.</br>
Its value is <pre>4</pre></br>
<ul><li>  This variable is safe as a file local variable if its value</br>
  satisfies the predicate `integerp'.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Indentation of Tcl statements with respect to containing block.</br>
</br>
You can customize this variable.
