<strong>tcl-indent-level</strong> is a variable defined in `<code>tcl.el</code>'.<br/>
Its value is 4<br/>
<br/>
  This variable is safe as a file local variable if its value<br/>
  satisfies the predicate `integerp'.<br/>
<br/>
Documentation:<br/>
Indentation of Tcl statements with respect to containing block.<br/>
<br/>
You can customize this variable.
