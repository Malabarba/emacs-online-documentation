<strong>tcl-previous-dir/file</strong> is a variable defined in `<code>tcl.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Record last directory and file used in loading.</br>
This holds a cons cell of the form `(DIRECTORY . FILE)'</br>
describing the last `tcl-load-file' command.
