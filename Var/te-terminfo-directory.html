<strong>This variable no longer exists in emacs 24.4</strong></br></br>
<strong>te-terminfo-directory</strong> is a variable defined in `<code>terminal.el</code>'.<br/>
Its value is "/tmp/emacs-terminfo/"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Directory used for run-time terminal definition files for Terminfo.
