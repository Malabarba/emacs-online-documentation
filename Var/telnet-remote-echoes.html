<strong>telnet-remote-echoes</strong> is a variable defined in `<code>telnet.el</code>'.</br>
Its value is <pre>t</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
True if the telnet process will echo input.
