<strong>tempo-dirty-collection</strong> is a variable defined in `<code>tempo.el</code>'.</br>
Its value is <pre>t</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Indicates if the tag collection needs to be rebuilt.
