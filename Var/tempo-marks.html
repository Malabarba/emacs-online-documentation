title: "tempo-marks"

---
<strong>tempo-marks</strong> is a variable defined in `<code>tempo.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
A list of marks to jump to with `M-x tempo-forward-mark' and `M-x tempo-backward-mark'.
