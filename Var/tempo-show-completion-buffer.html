<strong>tempo-show-completion-buffer</strong> is a variable defined in `<code>tempo.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, show a buffer with possible completions, when only</br>
a partial completion can be found.</br>
</br>
You can customize this variable.
