<strong>term-input-chunk-size</strong> is a variable defined in `<code>term.el</code>'.</br>
Its value is <pre>512</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Long inputs send to term processes are broken up into chunks of this size.</br>
If your process is choking on big inputs, try lowering the value.</br>
</br>
You can customize this variable.
