<strong>term-ptyp</strong> is a variable defined in `<code>term.el</code>'.<br/>
Its value is t<br/>
<br/>
  This variable's value is permanent if it is given a local binding.<br/>
Documentation:<br/>
True if communications via pty; false if by pipe.  Buffer local.<br/>
This is to work around a bug in Emacs process signaling.
