<strong>term-term-name</strong> is a variable defined in `<code>term.el</code>'.</br>
Its value is <pre>"eterm-color"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Name to use for TERM.</br>
Using "emacs" loses, because bash disables editing if $TERM == emacs.
