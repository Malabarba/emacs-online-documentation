<strong>tetris-tty-colors</strong> is a variable defined in `<code>tetris.el</code>'.</br>
Its value is <pre></br>
["blue" "white" "yellow" "magenta" "cyan" "green" "red"]
</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Vector of colors of the various shapes in text mode.</br>
</br>
You can customize this variable.
