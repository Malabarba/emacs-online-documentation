<strong>tetris-use-glyphs</strong> is a variable defined in `<code>tetris.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means use glyphs when available.</br>
</br>
You can customize this variable.
