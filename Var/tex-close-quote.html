<strong>tex-close-quote</strong> is a variable defined in `<code>tex-mode.el</code>'.</br>
Its value is <pre>"''"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
String inserted by typing M-x tex-insert-quote to close a quotation.</br>
</br>
You can customize this variable.
