<strong>tex-cmd-bibtex-args</strong> is a variable defined in `<code>tex-mode.el</code>'.</br>
Its value is <pre>"--min-crossref=100"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Extra args to pass to `bibtex' by default.</br>
</br>
You can customize this variable.</br>
</br>
This variable was introduced, or its default value was changed, in
version 23.1 of Emacs.
