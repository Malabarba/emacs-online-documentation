title: "tex-face-alist"
layout: doc
---
<strong>tex-face-alist</strong> is a variable defined in `<code>tex-mode.el</code>'.</br>
Its value is <pre></br>
((bold . "{\\bf ")
 (italic . "{\\it ")
 (bold-italic . "{\\bi ")
 (underline . "\\underline{")
 (default . "{\\rm "))
</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Alist of face and TeX font name for facemenu.
