<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>tex-face-alist</strong> is a variable defined in `<code>tex-mode.el</code>'.</br>
Its value is <pre></br>
((bold . "{\\bf ")
 (italic . "{\\it ")
 (bold-italic . "{\\bi ")
 (underline . "\\underline{")
 (default . "{\\rm "))
</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Alist of face and TeX font name for facemenu.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
