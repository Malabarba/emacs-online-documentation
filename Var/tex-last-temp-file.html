<strong>tex-last-temp-file</strong> is a variable defined in `<code>tex-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Latest temporary file generated by M-x tex-region and M-x tex-buffer.</br>
Deleted when the M-x tex-region or M-x tex-buffer is next run, or when the</br>
tex shell terminates.
