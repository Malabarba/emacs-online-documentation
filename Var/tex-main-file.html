<strong>tex-main-file</strong> is a variable defined in `<code>tex-mode.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
The main TeX source file which includes this buffer's file.<br/>
The command `tex-file' runs TeX on the file specified by `tex-main-file'<br/>
if the variable is non-nil.<br/>
<br/>
You can customize this variable.
