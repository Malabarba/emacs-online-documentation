<strong>tex-offer-save</strong> is a variable defined in `<code>tex-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, ask about saving modified buffers before M-x tex-file is run.</br>
</br>
You can customize this variable.
