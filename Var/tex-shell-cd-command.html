<strong>tex-shell-cd-command</strong> is a variable defined in `<code>tex-mode.el</code>'.<br/>
Its value is "cd"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Command to give to shell running TeX to change directory.<br/>
The value of `tex-directory' is appended to this, separated by a space.
