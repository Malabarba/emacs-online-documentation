---
title: "tex-shell-file-name"
layout: doc
---
<strong>tex-shell-file-name</strong> is a variable defined in `<code>tex-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, the shell file name to run in the subshell used to run TeX.</br>
</br>
You can customize this variable.
