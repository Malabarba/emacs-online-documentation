---
<strong>tex-use-reftex</strong> is a variable defined in `<code>tex-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, use RefTeX's list of files to determine what command to use.</br>
</br>
You can customize this variable.
