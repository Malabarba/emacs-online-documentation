<strong>tex-verbatim-environments</strong> is a variable defined in `<code>tex-mode.el</code>'.<br/>
Its value is ("verbatim" "verbatim*")<br/>
<br/>
  This variable is safe as a file local variable if its value<br/>
  satisfies the predicate which is a byte-compiled expression.<br/>
<br/>
Documentation:<br/>
Not documented as a variable.
