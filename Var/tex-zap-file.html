<strong>tex-zap-file</strong> is a variable defined in `<code>tex-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Temporary file name used for text being sent as input to TeX.</br>
Should be a simple file name with no extension or directory specification.
