<strong>texinfo-close-quote</strong> is a variable defined in `<code>texinfo.el</code>'.</br>
Its value is <pre>"''"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
String inserted by typing M-x texinfo-insert-quote to close a quotation.</br>
</br>
You can customize this variable.
