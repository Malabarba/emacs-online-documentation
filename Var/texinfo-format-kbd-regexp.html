title: "texinfo-format-kbd-regexp"
layout: doc
---
<strong>texinfo-format-kbd-regexp</strong> is a variable defined in `<code>texinfmt.el</code>'.</br>
Its value is <pre></br>
"^@\\(display\\|example\\|smallexample\\|lisp\\|smalllisp\\)"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching environments in which @kbd does not put `...' around arg.
