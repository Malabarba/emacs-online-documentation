<strong>texinfo-section-types-regexp</strong> is a variable defined in `<code>texnfo-upd.el</code>'.<br/>
Its value is<br/>
"^@\\(chapter \\|sect\\|subs\\|subh\\|unnum\\|major\\|chapheading \\|heading \\|appendix\\)"<br/>
<br/>
Documentation:<br/>
Regexp matching chapter, section, other headings (but not the top node).
