---
<strong>texinfo-stack-depth</strong> is a variable defined in `<code>texinfmt.el</code>'.</br>
Its value is <pre>0</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Count of number of unpopped texinfo-push-stack calls.</br>
Used by @refill indenting command to avoid indenting within lists, etc.
