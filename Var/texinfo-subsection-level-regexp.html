<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>texinfo-subsection-level-regexp</strong> is a variable defined in `<code>texnfo-upd.el</code>'.</br>
Its value is <pre></br>
"\\(?:appendixsubsec\\|sub\\(?:heading\\|section\\)\\|unnumberedsubsec\\)"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regular expression matching just the Texinfo subsection level headings.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
