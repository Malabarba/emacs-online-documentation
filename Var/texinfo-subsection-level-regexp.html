<strong>texinfo-subsection-level-regexp</strong> is a variable defined in `<code>texnfo-upd.el</code>'.</br>
Its value is <pre></br>
"\\(?:appendixsubsec\\|sub\\(?:heading\\|section\\)\\|unnumberedsubsec\\)"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regular expression matching just the Texinfo subsection level headings.
