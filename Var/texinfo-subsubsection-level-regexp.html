<strong>texinfo-subsubsection-level-regexp</strong> is a variable defined in `<code>texnfo-upd.el</code>'.<br/>
Its value is<br/>
"\\(?:appendixsubsubsec\\|subsub\\(?:heading\\|section\\)\\|unnumberedsubsubsec\\)"<br/>
<br/>
Documentation:<br/>
Regular expression matching just the Texinfo subsubsection level headings.
