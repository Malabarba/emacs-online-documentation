<strong>texinfo-tex-command</strong> is a variable defined in `<code>texinfo.el</code>'.</br>
Its value is <pre>"tex"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Command used by `texinfo-tex-region' to run TeX on a region.</br>
</br>
You can customize this variable.
