<strong>texinfo-texi2dvi-command</strong> is a variable defined in `<code>texinfo.el</code>'.</br>
Its value is <pre>"texi2dvi"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Command used by `texinfo-tex-buffer' to run TeX and texindex on a buffer.</br>
</br>
You can customize this variable.
