<strong>texinfo-texindex-command</strong> is a variable defined in `<code>texinfo.el</code>'.</br>
Its value is <pre>"texindex"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Command used by `texinfo-texindex' to sort unsorted index files.</br>
</br>
You can customize this variable.
