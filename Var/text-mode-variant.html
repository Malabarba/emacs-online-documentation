<strong>text-mode-variant</strong> is a variable defined in `<code>text-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if this buffer's major mode is a variant of Text mode.</br>
Use (derived-mode-p 'text-mode) instead.
