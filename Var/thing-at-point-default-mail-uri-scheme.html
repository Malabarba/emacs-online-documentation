---
title: "thing-at-point-default-mail-uri-scheme"
layout: doc
---
<strong>thing-at-point-default-mail-uri-scheme</strong> is a variable defined in `<code>thingatpt.el</code>'.</br>
Its value is <pre>"mailto"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Default scheme for ill-formed URIs that look like <foo@example.com>.</br>
If nil, do not give such URIs a scheme.
