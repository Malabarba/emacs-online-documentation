<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>thing-at-point-email-regexp</strong> is a variable defined in `<code>thingatpt.el</code>'.</br>
Its value is <pre>"<?[-+_.~a-zA-Z][-+_.~:a-zA-Z0-9]*@[-.a-zA-Z0-9]+>?"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A regular expression probably matching an email address.</br>
This does not match the real name portion, only the address, optionally</br>
with angle brackets.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
