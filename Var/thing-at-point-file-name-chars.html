<strong>thing-at-point-file-name-chars</strong> is a variable defined in `<code>thingatpt.el</code>'.</br>
Its value is <pre>"-~/[:alnum:]_.${}#%,:"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
