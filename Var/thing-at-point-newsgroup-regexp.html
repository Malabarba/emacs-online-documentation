<strong>thing-at-point-newsgroup-regexp</strong> is a variable defined in `<code>thingatpt.el</code>'.</br>
Its value is <pre>"\\`[[:lower:]]+\\.[-+[:lower:]_0-9.]+\\'"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching a newsgroup name.
