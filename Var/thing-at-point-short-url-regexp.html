<strong>thing-at-point-short-url-regexp</strong> is a variable defined in `<code>thingatpt.el</code>'.</br>
Its value is <pre></br>
"[-A-Za-z0-9]+\\.[-A-Za-z0-9.]+[^]	\n \"'<>[^`{}]*[^]	\n \"'<>[^`{}.,;]+"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching a URI without a scheme component.
