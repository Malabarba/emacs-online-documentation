<strong>thumbs-image-resizing-step</strong> is a variable defined in `<code>thumbs.el</code>'.</br>
Its value is <pre>10</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Step by which to resize image as a percentage.</br>
</br>
You can customize this variable.
