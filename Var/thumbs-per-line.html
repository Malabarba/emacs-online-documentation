<strong>thumbs-per-line</strong> is a variable defined in `<code>thumbs.el</code>'.</br>
Its value is <pre>4</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Number of thumbnails per line to show in directory.</br>
</br>
You can customize this variable.
