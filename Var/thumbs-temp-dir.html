<strong>thumbs-temp-dir</strong> is a variable defined in `<code>thumbs.el</code>'.<br/>
Its value is "/tmp/"<br/>
<br/>
Documentation:<br/>
Temporary directory to use.<br/>
Defaults to `temporary-file-directory'.  Leaving it to<br/>
this value can let another user see some of your images.<br/>
<br/>
You can customize this variable.
