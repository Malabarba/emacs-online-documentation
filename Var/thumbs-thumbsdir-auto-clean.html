<strong>thumbs-thumbsdir-auto-clean</strong> is a variable defined in `<code>thumbs.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
If set, delete older file in the thumbnails directory.<br/>
Deletion is done at load time when the directory size is bigger<br/>
than `thumbs-thumbsdir-max-size'.<br/>
<br/>
You can customize this variable.
