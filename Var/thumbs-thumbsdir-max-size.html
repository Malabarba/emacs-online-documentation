<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>thumbs-thumbsdir-max-size</strong> is a variable defined in `<code>thumbs.el</code>'.</br>
Its value is <pre>50000000</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Maximum size for thumbnails directory.</br>
When it reaches that size (in bytes), a warning is sent.</br>
</br>
You can customize this variable.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
