<strong>thumbs-thumbsdir-max-size</strong> is a variable defined in `<code>thumbs.el</code>'.</br>
Its value is <pre>50000000</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Maximum size for thumbnails directory.</br>
When it reaches that size (in bytes), a warning is sent.</br>
</br>
You can customize this variable.
