<strong>thumbs-thumbsdir</strong> is a variable defined in `<code>thumbs.el</code>'.</br>
Its value is <pre>"~/.emacs.d/thumbs"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Directory to store thumbnails.</br>
</br>
You can customize this variable.
