<strong>tibetan-composable-pattern</strong> is a variable defined in `<code>tibetan.el</code>'.<br/>
Its value is "[ཀ-ཀྵཪ][ྐ-ྐྵྺྻྼ]*[཰ཱི-྄ཱཽྀྀ]*[ཾྂྃ྆-ྋ༙༵༷]*"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Regexp matching a composable sequence of Tibetan characters.
