<strong>time-stamp-active</strong> is a variable defined in `<code>time-stamp.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil to enable time-stamping of buffers by M-x time-stamp.</br>
Can be toggled by M-x time-stamp-toggle-active.</br>
See also the variable `time-stamp-warn-inactive'.</br>
</br>
You can customize this variable.
