---
title: "time-stamp-no-file"
layout: doc
---
<strong>time-stamp-no-file</strong> is a variable defined in `<code>time-stamp.el</code>'.</br>
Its value is <pre>"(no file)"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
String to use when the buffer is not associated with a file.
