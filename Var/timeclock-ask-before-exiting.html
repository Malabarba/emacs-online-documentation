<strong>timeclock-ask-before-exiting</strong> is a variable defined in `<code>timeclock.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
If non-nil, ask if the user wants to clock out before exiting Emacs.<br/>
This variable only has effect if set with M-x customize.<br/>
<br/>
You can customize this variable.
