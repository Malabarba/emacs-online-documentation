<strong>timeclock-last-event</strong> is a variable defined in `<code>timeclock.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A list containing the last event that was recorded.</br>
The format of this list is (CODE TIME PROJECT).
