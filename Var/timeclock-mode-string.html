<strong>timeclock-mode-string</strong> is a variable defined in `<code>timeclock.el</code>'.<br/>
Its value is ""<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
The timeclock string (optionally) displayed in the mode line.<br/>
The time is bracketed by <> if you are clocked in, otherwise by [].
