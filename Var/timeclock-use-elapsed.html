<strong>timeclock-use-elapsed</strong> is a variable defined in `<code>timeclock.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if the mode line should display time elapsed, not remaining.
