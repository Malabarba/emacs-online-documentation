<strong>timeclock-workday</strong> is a variable defined in `<code>timeclock.el</code>'.</br>
Its value is <pre>28800</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The length of a work period in seconds.</br>
</br>
You can customize this variable.
