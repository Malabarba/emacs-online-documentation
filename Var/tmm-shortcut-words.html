<strong>tmm-shortcut-words</strong> is a variable defined in `<code>tmm.el</code>'.<br/>
Its value is 2<br/>
<br/>
Documentation:<br/>
How many successive words to try for shortcuts, nil means all.<br/>
If you use only one of `downcase' or `upcase' for `tmm-shortcut-style',<br/>
specify nil for this variable.<br/>
<br/>
You can customize this variable.
