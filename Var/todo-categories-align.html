<strong>todo-categories-align</strong> is a variable defined in `<code>todo-mode.el</code>'.</br>
Its value is <pre>center</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Alignment of category names in Todo Categories mode.</br>
</br>
You can customize this variable.
