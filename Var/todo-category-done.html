<strong>todo-category-done</strong> is a variable defined in `<code>todo-mode.el</code>'.</br>
Its value is <pre>"==--== DONE "</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
String marking beginning of category's done items.
