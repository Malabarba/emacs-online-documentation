<strong>todo-comment-string</strong> is a variable defined in `<code>todo-mode.el</code>'.</br>
Its value is <pre>"COMMENT"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
String inserted before optional comment appended to done item.</br>
</br>
You can customize this variable.
