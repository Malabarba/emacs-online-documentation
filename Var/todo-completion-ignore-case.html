---
title: "todo-completion-ignore-case"
layout: doc
---
<strong>todo-completion-ignore-case</strong> is a variable defined in `<code>todo-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means case is ignored by `todo-read-*' functions.</br>
</br>
You can customize this variable.
