---
title: "todo-date-string-start"
layout: doc
---
<strong>todo-date-string-start</strong> is a variable defined in `<code>todo-mode.el</code>'.</br>
Its value is <pre>"^\\(\\[\\|&\\)?"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regular expression matching part of item header before the date.
