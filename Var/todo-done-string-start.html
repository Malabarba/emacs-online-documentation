<strong>todo-done-string-start</strong> is a variable defined in `<code>todo-mode.el</code>'.</br>
Its value is <pre>"^\\[DONE "</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regular expression matching start of done item.
