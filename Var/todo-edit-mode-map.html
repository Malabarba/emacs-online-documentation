<strong>todo-edit-mode-map</strong> is a variable defined in `<code>todo-mode.el</code>'.</br>
Its value is <pre></br>
(keymap
 (remap keymap
	(newline . newline-and-indent))
 (24 keymap
     (17 . todo-edit-quit)))
</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
