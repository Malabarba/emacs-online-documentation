<strong>todo-entry-prefix-function</strong> is a variable defined in `<code>todo-mode.el</code>'.<br/>
Its value is todo-entry-timestamp-initials<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Function producing text to insert at start of todo entry.<br/>
<br/>
You can customize this variable.
