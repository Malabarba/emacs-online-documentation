<strong>todo-filter-done-items</strong> is a variable defined in `<code>todo-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil to include done items when processing regexp filters.</br>
Done items from corresponding archive files are also included.</br>
</br>
You can customize this variable.
