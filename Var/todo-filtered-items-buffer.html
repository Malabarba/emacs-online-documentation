<strong>todo-filtered-items-buffer</strong> is a variable defined in `<code>todo-mode.el</code>'.</br>
Its value is <pre>"Todo filtered items"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Initial name of buffer in Todo Filter Items mode.
