<strong>todo-highlight-item</strong> is a variable defined in `<code>todo-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means highlight items at point.</br>
</br>
You can customize this variable.
