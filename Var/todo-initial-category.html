<strong>todo-initial-category</strong> is a variable defined in `<code>todo-mode.el</code>'.</br>
Its value is <pre>"Todo"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Default category name offered on initializing a new todo file.</br>
</br>
You can customize this variable.
