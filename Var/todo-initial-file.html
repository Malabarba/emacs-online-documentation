<strong>todo-initial-file</strong> is a variable defined in `<code>todo-mode.el</code>'.</br>
Its value is <pre>"Todo"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Default file name offered on adding first todo file.</br>
</br>
You can customize this variable.
