<strong>todo-item-mark</strong> is a variable defined in `<code>todo-mode.el</code>'.</br>
Its value is <pre>#("*" 0 1 (face todo-mark))</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
String used to mark items.</br>
To ensure item marking works, change the value of this option</br>
only when no items are marked.</br>
</br>
You can customize this variable.
