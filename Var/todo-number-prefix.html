<strong>todo-number-prefix</strong> is a variable defined in `<code>todo-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil to prefix items with consecutively increasing integers.</br>
These reflect the priorities of the items in each category.</br>
</br>
You can customize this variable.
