<strong>This variable no longer exists in emacs 24.4</strong></br></br>
<strong>todo-print-priorities</strong> is a variable defined in `<code>todo-mode.el</code>'.<br/>
Its value is 0<br/>
<br/>
Documentation:<br/>
Default number of priorities to print by M-x todo-print.<br/>
0 means print all entries.<br/>
<br/>
You can customize this variable.
