<strong>todo-save-top-priorities-too</strong> is a variable defined in `<code>todo-mode.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil makes `todo-save' automatically save top-priorities in `todo-file-top'.<br/>
<br/>
You can customize this variable.
