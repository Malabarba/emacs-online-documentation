<strong>todo-show-current-file</strong> is a variable defined in `<code>todo-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil to make `todo-show' visit the current todo file.</br>
Otherwise, `todo-show' always visits `todo-default-todo-file'.</br>
</br>
You can customize this variable.
