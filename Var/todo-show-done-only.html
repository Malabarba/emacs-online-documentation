<strong>todo-show-done-only</strong> is a variable defined in `<code>todo-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil display only done items in current category.</br>
Set by the command `todo-toggle-view-done-only' and used by</br>
`todo-category-select'.
