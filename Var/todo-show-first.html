<strong>todo-show-first</strong> is a variable defined in `<code>todo-mode.el</code>'.</br>
Its value is <pre>first</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
What action to take on first use of `todo-show' on a file.</br>
</br>
You can customize this variable.
