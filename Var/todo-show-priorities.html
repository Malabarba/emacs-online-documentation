<strong>This variable no longer exists in emacs 24.4</strong></br></br>
<strong>todo-show-priorities</strong> is a variable defined in `<code>todo-mode.el</code>'.<br/>
Its value is 1<br/>
<br/>
Documentation:<br/>
Default number of priorities to show by M-x todo-top-priorities.<br/>
0 means show all entries.<br/>
<br/>
You can customize this variable.
