<strong>todo-time-string-format</strong> is a variable defined in `<code>todo-mode.el</code>'.<br/>
Its value is "%:y-%02m-%02d %02H:%02M"<br/>
<br/>
Documentation:<br/>
TODO mode time string format for done entries.<br/>
For details see the variable `time-stamp-format'.<br/>
<br/>
You can customize this variable.
