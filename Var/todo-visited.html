<strong>todo-visited</strong> is a variable defined in `<code>todo-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of todo files visited in this session by `todo-show'.</br>
Used to determine initial display according to the value of</br>
`todo-show-first'.
