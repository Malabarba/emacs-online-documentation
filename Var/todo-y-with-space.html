<strong>todo-y-with-space</strong> is a variable defined in `<code>todo-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means allow SPC to affirm a "y or n" question.</br>
</br>
You can customize this variable.
