<strong>tooltip-delay</strong> is a variable defined in `<code>tooltip.el</code>'.</br>
Its value is <pre>0.7</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Seconds to wait before displaying a tooltip the first time.</br>
</br>
You can customize this variable.
