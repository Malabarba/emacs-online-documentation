<strong>tooltip-recent-seconds</strong> is a variable defined in `<code>tooltip.el</code>'.</br>
Its value is <pre>1</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Display tooltips if changing tip items within this many seconds.</br>
Do so after `tooltip-short-delay'.</br>
</br>
You can customize this variable.
