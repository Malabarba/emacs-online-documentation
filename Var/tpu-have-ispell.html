tpu-have-ispell is a variable defined in `tpu-edt.el'.<br/>Its value is t<br/><br/>  This variable is obsolete since 23.1;<br/>  the `spell' package is obsolete.<br/><br/>Documentation:<br/>Non-nil means `tpu-spell-check' uses `ispell-region' for spell checking.<br/>Otherwise, use `spell-region'.<br/><br/>You can customize this variable.
