<strong>traceroute-program</strong> is a variable defined in `<code>net-utils.el</code>'.</br>
Its value is <pre>"traceroute"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Program to trace network hops to a destination.</br>
</br>
You can customize this variable.
