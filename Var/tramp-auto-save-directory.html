<strong>tramp-auto-save-directory</strong> is a variable defined in `<code>tramp.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Put auto-save files in this directory, if set.</br>
The idea is to use a local directory so that auto-saving is faster.</br>
</br>
You can customize this variable.
