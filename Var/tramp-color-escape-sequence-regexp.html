<strong>tramp-color-escape-sequence-regexp</strong> is a variable defined in `<code>tramp-sh.el</code>'.</br>
Its value is <pre>"[[;0-9]+m"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Escape sequences produced by the "ls" command.
