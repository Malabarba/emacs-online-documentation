<strong>tramp-copy-failed-regexp</strong> is a variable defined in `<code>tramp.el</code>'.<br/>
Its value is<br/>
"\\(.+: \\(No such file or directory\\|Permission denied\\|is a directory\\|not a regular file\\)\\)\\s-*"<br/>
<br/>
Documentation:<br/>
Regular expression matching copy problems in (s)cp operations.<br/>
<br/>
You can customize this variable.
