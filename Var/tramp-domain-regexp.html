title: "tramp-domain-regexp"

---
<strong>tramp-domain-regexp</strong> is a variable defined in `<code>tramp.el</code>'.</br>
Its value is <pre>"[-a-zA-Z0-9_.]+"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching domain names.
