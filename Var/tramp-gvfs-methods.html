---
<strong>tramp-gvfs-methods</strong> is a variable defined in `<code>tramp-gvfs.el</code>'.</br>
Its value is <pre>("dav" "davs" "obex" "sftp" "synce")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of methods for remote files, accessed with GVFS.</br>
</br>
You can customize this variable.
