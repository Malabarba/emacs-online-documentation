title: "tramp-ipv6-regexp"
layout: doc
---
<strong>tramp-ipv6-regexp</strong> is a variable defined in `<code>tramp.el</code>'.</br>
Its value is <pre>"\\(?:\\(?:[a-zA-Z0-9]+\\)?:\\)+[a-zA-Z0-9.]+"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching IPv6 addresses.
