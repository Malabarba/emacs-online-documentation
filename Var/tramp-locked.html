<strong>tramp-locked</strong> is a variable defined in `<code>tramp.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, then Tramp is currently busy.</br>
Together with `tramp-locker', this implements a locking mechanism</br>
preventing reentrant calls of Tramp.
