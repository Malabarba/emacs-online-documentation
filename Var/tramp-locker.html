<strong>tramp-locker</strong> is a variable defined in `<code>tramp.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, then a caller has locked Tramp.</br>
Together with `tramp-locked', this implements a locking mechanism</br>
preventing reentrant calls of Tramp.
