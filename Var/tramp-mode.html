<strong>tramp-mode</strong> is a variable defined in `<code>tramp.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Whether Tramp is enabled.</br>
If it is set to nil, all remote file names are used literally.</br>
</br>
You can customize this variable.
