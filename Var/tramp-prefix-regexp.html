<strong>tramp-prefix-regexp</strong> is a variable defined in `<code>tramp.el</code>'.</br>
Its value is <pre>"^/"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp matching the very beginning of Tramp file names.</br>
Should always start with "^". Derived from `tramp-prefix-format'.
