<strong>tramp-ssh-controlmaster-options</strong> is a variable defined in `<code>tramp.el</code>'.</br>
Its value is <pre>" -o ControlPersist=no"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Call ssh to detect whether it supports the Control* arguments.</br>
Return a string to be used in `tramp-methods'.
