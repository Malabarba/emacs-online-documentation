---
<strong>tramp-temp-buffer-file-name</strong> is a variable defined in `<code>tramp.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes permanently buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
File name of a persistent local temporary file.</br>
Useful for "rsync" like methods.
