<strong>tramp-temp-buffer-name</strong> is a variable defined in `<code>tramp.el</code>'.</br>
Its value is <pre>" *tramp temp*"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Buffer name for a temporary buffer.</br>
It shall be used in combination with `generate-new-buffer-name'.
