<strong>tramp-user-with-domain-regexp</strong> is a variable defined in `<code>tramp.el</code>'.<br/>
Its value is "\\([^/|: 	]+\\)%\\([-a-zA-Z0-9_.]+\\)"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Regexp matching user names with domain names.
