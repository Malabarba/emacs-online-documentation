<strong>tty-menu--initial-menu-x</strong> is a variable defined in `<code>menu-bar.el</code>'.</br>
Its value is <pre>1</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
X coordinate of the first menu-bar menu dropped by F10.</br>
</br>
This is meant to be used only for debugging TTY menus.
