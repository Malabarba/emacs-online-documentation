<strong>type-break-time-stamp-format</strong> is a variable defined in `<code>type-break.el</code>'.</br>
Its value is <pre>"[%H:%M] "</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Timestamp format used to prefix messages.</br>
Format specifiers are as used by `format-time-string'.</br>
</br>
You can customize this variable.
