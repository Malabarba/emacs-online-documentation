title: "uce-subject-line"

---
<strong>uce-subject-line</strong> is a variable defined in `<code>uce.el</code>'.</br>
Its value is <pre>"Spam alert: unsolicited commercial e-mail"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Subject of the message that will be sent in response to a UCE.</br>
</br>
You can customize this variable.
