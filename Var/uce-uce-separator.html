<strong>uce-uce-separator</strong> is a variable defined in `<code>uce.el</code>'.</br>
Its value is <pre></br>
"----- original unsolicited commercial email follows -----"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Line that will begin quoting of the UCE.</br>
Value nil means use no separator.</br>
</br>
You can customize this variable.
