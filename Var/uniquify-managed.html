<strong>uniquify-managed</strong> is a variable defined in `<code>uniquify.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes permanently buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if the name of this buffer is managed by uniquify.</br>
It actually holds the list of `uniquify-item's corresponding to the conflict.
