<strong>universal-argument-num-events</strong> is a variable defined in `<code>simple.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Number of argument-specifying events read by `universal-argument'.<br/>
`universal-argument-other-key' uses this to discard those events<br/>
from (this-command-keys), and reread only the final command.
