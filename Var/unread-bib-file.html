title: "unread-bib-file"

---
<strong>unread-bib-file</strong> is a variable defined in `<code>bib-mode.el</code>'.</br>
Its value is <pre>"~/to-be-read.bib"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Default name of file used by `unread-bib' in Bib mode.</br>
</br>
You can customize this variable.
