<strong>update-leim-list-functions</strong> is a variable defined in `<code>mule-cmds.el</code>'.<br/>
Its value is (quail-update-leim-list-file)<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
List of functions to call to update LEIM list file.<br/>
Each function is called with one arg, LEIM directory name.
