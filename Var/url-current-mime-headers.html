title: "url-current-mime-headers"

---
<strong>url-current-mime-headers</strong> is a variable defined in `<code>url-vars.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
A parsed representation of the MIME headers for the current URL.
