<strong>url-gateway-local-host-regexp</strong> is a variable defined in `<code>url-gw.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A regular expression specifying local hostnames/machines.</br>
</br>
You can customize this variable.
