<strong>url-gateway-prompt-pattern</strong> is a variable defined in `<code>url-gw.el</code>'.</br>
Its value is <pre>"^[^#$%>;]*[#$%>;] *"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A regular expression matching a shell prompt.</br>
