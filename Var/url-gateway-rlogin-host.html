<strong>url-gateway-rlogin-host</strong> is a variable defined in `<code>url-gw.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
What hostname to actually rlog into before doing a telnet.</br>
</br>
You can customize this variable.
