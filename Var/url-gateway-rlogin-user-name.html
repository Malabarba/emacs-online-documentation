<strong>url-gateway-rlogin-user-name</strong> is a variable defined in `<code>url-gw.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Username to log into the remote machine with when using rlogin.</br>
</br>
You can customize this variable.
