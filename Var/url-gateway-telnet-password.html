<strong>url-gateway-telnet-password</strong> is a variable defined in `<code>url-gw.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Password to use to log in via telnet with.</br>
</br>
You can customize this variable.
