---
title: "url-gateway-unplugged"
layout: doc
---
<strong>url-gateway-unplugged</strong> is a variable defined in `<code>url-vars.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means don't open new network connections.</br>
This should be set, e.g. by mail user agents rendering HTML to avoid</br>
`bugs' which call home.
