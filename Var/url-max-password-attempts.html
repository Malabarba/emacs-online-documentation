<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>url-max-password-attempts</strong> is a variable defined in `<code>url-vars.el</code>'.</br>
Its value is <pre>5</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Maximum number of times a password will be prompted for.</br>
Applies when a protected document is denied by the server.</br>
</br>
You can customize this variable.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
