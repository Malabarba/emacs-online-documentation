<strong>url-max-password-attempts</strong> is a variable defined in `<code>url-vars.el</code>'.</br>
Its value is <pre>5</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Maximum number of times a password will be prompted for.</br>
Applies when a protected document is denied by the server.</br>
</br>
You can customize this variable.
