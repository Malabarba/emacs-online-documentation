<strong>url-mime-accept-string</strong> is a variable defined in `<code>url-vars.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
String to send to the server in the Accept: field in HTTP requests.
