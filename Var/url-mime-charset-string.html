<strong>url-mime-charset-string</strong> is a variable defined in `<code>url-vars.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
String to send in the Accept-charset: field in HTTP requests.<br/>
The MIME charset corresponding to the most preferred coding system is<br/>
given priority 1 and the rest are given priority 0.5.
