<strong>url-mime-encoding-string</strong> is a variable defined in `<code>url-vars.el</code>'.</br>
Its value is <pre>"gzip"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
String to send in the Accept-encoding: field in HTTP requests.
