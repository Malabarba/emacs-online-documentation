<strong>url-personal-mail-address</strong> is a variable defined in `<code>url-vars.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Your full email address.</br>
This is what is sent to HTTP servers as the FROM field in an HTTP</br>
request.</br>
</br>
You can customize this variable.
