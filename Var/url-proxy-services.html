<strong>url-proxy-services</strong> is a variable defined in `<code>url-vars.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
An alist of schemes and proxy servers that gateway them.</br>
Looks like (("http" . "hostname:portnumber") ...).  This is set up</br>
from the ACCESS_proxy environment variables.</br>
</br>
You can customize this variable.
