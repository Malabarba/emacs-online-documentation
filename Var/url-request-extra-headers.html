<strong>url-request-extra-headers</strong> is a variable defined in `<code>url-vars.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A list of extra headers to send with the next request.</br>
Should be an assoc list of headers/contents.
