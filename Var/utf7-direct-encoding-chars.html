---
title: "utf7-direct-encoding-chars"
layout: doc
---
<strong>utf7-direct-encoding-chars</strong> is a variable defined in `<code>utf7.el</code>'.</br>
Its value is <pre>" -%'-*,-[]-}"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Character ranges which do not need escaping in UTF-7.
