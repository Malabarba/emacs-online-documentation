<strong>utf7-utf-16-coding-system</strong> is a variable defined in `<code>utf7.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Coding system which encodes big endian UTF-16 without a BOM signature.
