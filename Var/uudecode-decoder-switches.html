<strong>uudecode-decoder-switches</strong> is a variable defined in `<code>uudecode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of command line flags passed to `uudecode-decoder-program'.</br>
</br>
You can customize this variable.
