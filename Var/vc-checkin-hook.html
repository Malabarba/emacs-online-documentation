<strong>vc-checkin-hook</strong> is a variable defined in `<code>vc.el</code>'.<br/>
Its value is nil<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Normal hook (list of functions) run after commit or file checkin.<br/>
See also `log-edit-done-hook'.<br/>
<br/>
You can customize this variable.
