<strong>vc-checkin-switches</strong> is a variable defined in `<code>vc.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A string or list of strings specifying extra switches for checkin.</br>
These are passed to the checkin program by M-x vc-checkin.</br>
</br>
You can customize this variable.
