vc-diff-knows-L is a variable defined in `vc.el'.<br/>Its value is nil<br/><br/>Documentation:<br/>Indicates whether diff understands the -L option.<br/>The value is either `yes', `no', or nil.  If it is nil, VC tries<br/>to use -L and sets this variable to remember whether it worked.<br/><br/>You can customize this variable.
