<strong>vc-dir-filename-mouse-map</strong> is a variable defined in `<code>vc-dir.el</code>'.</br>
Its value is <pre>(keymap (mouse-2 . vc-dir-find-file-other-window))</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Local keymap for visiting a file.
