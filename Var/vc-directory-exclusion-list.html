<strong>vc-directory-exclusion-list</strong> is a variable defined in `<code>vc-hooks.el</code>'.</br>
Its value is <pre></br>
("SCCS" "RCS" "CVS" "MCVS" ".svn" ".git" ".hg" ".bzr" "_MTN" "_darcs" "{arch}")
</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
List of directory names to be ignored when walking directory trees.</br>
</br>
You can customize this variable.
