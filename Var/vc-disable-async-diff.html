<strong>vc-disable-async-diff</strong> is a variable defined in `<code>vc.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
VC sets this to t locally to disable some async diff operations.</br>
Backends that offer asynchronous diffs should respect this variable</br>
in their implementation of vc-BACKEND-diff.
