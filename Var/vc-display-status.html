<strong>vc-display-status</strong> is a variable defined in `<code>vc-hooks.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, display revision number and lock status in mode line.</br>
Otherwise, not displayed.</br>
</br>
You can customize this variable.
