<strong>vc-keep-workfiles</strong> is a variable defined in `<code>vc-hooks.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Whether to keep work files on disk after commits, on a locking VCS.<br/>
This variable has no effect on modern merging-based version<br/>
control systems.<br/>
<br/>
You can customize this variable.
