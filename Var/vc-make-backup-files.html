<strong>vc-make-backup-files</strong> is a variable defined in `<code>vc-hooks.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, backups of registered files are made as with other files.</br>
If nil (the default), files covered by version control don't get backups.</br>
</br>
You can customize this variable.
