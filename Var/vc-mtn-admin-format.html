<strong>vc-mtn-admin-format</strong> is a variable defined in `<code>vc-mtn.el</code>'.</br>
Its value is <pre>"_MTN/format"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Name of the monotone directory's format file.
