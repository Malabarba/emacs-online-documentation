<strong>vc-rcs-master-templates</strong> is a variable defined in `<code>vc-rcs.el</code>'.</br>
Its value is <pre>("%sRCS/%s,v" "%s%s,v" "%sRCS/%s")</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Where to look for RCS master files.</br>
For a description of possible values, see `vc-check-master-templates'.</br>
</br>
You can customize this variable.
