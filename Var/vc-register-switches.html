<strong>vc-register-switches</strong> is a variable defined in `<code>vc.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A string or list of strings; extra switches for registering a file.</br>
These are passed to the checkin program by C-x v i.</br>
</br>
You can customize this variable.
