<strong>vc-revert-show-diff</strong> is a variable defined in `<code>vc.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
If non-nil, `vc-revert' shows a `vc-diff' buffer before querying.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 24.1 of Emacs.<br/>
