<strong>vc-sccs-master-templates</strong> is a variable defined in `<code>vc-sccs.el</code>'.</br>
Its value is <pre>("%sSCCS/s.%s" "%ss.%s" vc-sccs-search-project-dir)</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Where to look for SCCS master files.</br>
For a description of possible values, see `vc-check-master-templates'.</br>
</br>
You can customize this variable.
