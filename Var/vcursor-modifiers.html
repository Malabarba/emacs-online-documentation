<strong>vcursor-modifiers</strong> is a variable defined in `<code>vcursor.el</code>'.</br>
Its value is <pre>(control shift)</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A list of modifiers that are used to define vcursor key bindings.</br>
</br>
You can customize this variable.
