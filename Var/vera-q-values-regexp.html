<strong>vera-q-values-regexp</strong> is a variable defined in `<code>vera-mode.el</code>'.<br/>
Its value is<br/>
"\\<\\(\\(?:g\\(?:nr\\|r[01xz]\\)\\|nr\\|r[01xz]\\|s\\(?:nr\\|r[01xz]\\)\\)\\)\\>"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Regexp for Vera predefined VCA q_values.
