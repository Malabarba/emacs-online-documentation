<strong>vera-time-stamp</strong> is a variable defined in `<code>vera-mode.el</code>'.</br>
Its value is <pre>"2007-06-21"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Vera Mode time stamp for last update.
