verilog-auto-newline is a variable defined in `verilog-mode.el'.<br/>Its value is t<br/><br/>  This variable is safe as a file local variable if its value<br/>  satisfies the predicate `verilog-booleanp'.<br/><br/>Documentation:<br/>Non-nil means automatically newline after semicolons.<br/><br/>You can customize this variable.
