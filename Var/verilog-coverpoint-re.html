---
title: "verilog-coverpoint-re"
layout: doc
---
<strong>verilog-coverpoint-re</strong> is a variable defined in `<code>verilog-mode.el</code>'.</br>
Its value is <pre>"\\w+\\s*:\\s*\\(coverpoint\\|cross\\constraint\\)"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Not documented as a variable.
