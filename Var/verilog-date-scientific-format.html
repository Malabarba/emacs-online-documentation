verilog-date-scientific-format is a variable defined in `verilog-mode.el'.<br/>Its value is nil<br/><br/>Documentation:<br/>If non-nil, dates are written in scientific format (e.g.  1997/09/17).<br/>If nil, in European format (e.g.  17.09.1997).  The brain-dead American<br/>format (e.g.  09/17/1997) is not supported.
