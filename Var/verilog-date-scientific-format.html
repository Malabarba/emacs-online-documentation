<strong>verilog-date-scientific-format</strong> is a variable defined in `<code>verilog-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, dates are written in scientific format (e.g.  1997/09/17).</br>
If nil, in European format (e.g.  17.09.1997).  The brain-dead American</br>
format (e.g.  09/17/1997) is not supported.
