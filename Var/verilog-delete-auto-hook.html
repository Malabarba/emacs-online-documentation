<strong>verilog-delete-auto-hook</strong> is a variable defined in `<code>verilog-mode.el</code>'.<br/>
Its value is nil<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Hook run after `verilog-mode' deletes AUTOs.<br/>
<br/>
You can customize this variable.
