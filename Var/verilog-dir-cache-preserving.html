---
title: "verilog-dir-cache-preserving"
layout: doc
---
<strong>verilog-dir-cache-preserving</strong> is a variable defined in `<code>verilog-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If true, the directory cache is enabled, and file system changes are ignored.</br>
See `verilog-dir-exists-p' and `verilog-dir-files'.
