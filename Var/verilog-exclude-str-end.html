<strong>verilog-exclude-str-end</strong> is a variable defined in `<code>verilog-mode.el</code>'.<br/>
Its value is " -----/\\----- EXCLUDED -----/\\----- */"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
String used to mark end of excluded text.
