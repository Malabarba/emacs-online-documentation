<strong>verilog-exclude-str-start</strong> is a variable defined in `<code>verilog-mode.el</code>'.<br/>
Its value is "/* -----\\/----- EXCLUDED -----\\/-----"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
String used to mark beginning of excluded text.
