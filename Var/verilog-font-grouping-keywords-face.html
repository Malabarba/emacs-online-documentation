---
<strong>verilog-font-grouping-keywords-face</strong> is a variable defined in `<code>verilog-mode.el</code>'.</br>
Its value is <pre>verilog-font-lock-grouping-keywords-face</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Font to use for Verilog Grouping Keywords (such as begin..end).
