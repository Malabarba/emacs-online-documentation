---
title: "verilog-modi-cache-current-enable"
layout: doc
---
<strong>verilog-modi-cache-current-enable</strong> is a variable defined in `<code>verilog-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means allow caching `verilog-modi-current', set by let().
