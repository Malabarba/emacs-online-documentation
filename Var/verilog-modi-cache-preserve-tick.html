<strong>verilog-modi-cache-preserve-tick</strong> is a variable defined in `<code>verilog-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Modification tick after which the cache is still considered valid.</br>
Use `verilog-preserve-modi-cache' to set it.
