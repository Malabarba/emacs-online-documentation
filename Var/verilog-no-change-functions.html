<strong>verilog-no-change-functions</strong> is a variable defined in `<code>verilog-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
True if `after-change-functions' is disabled.</br>
Use of `syntax-ppss' may break, as ppss's cache may get corrupted.
