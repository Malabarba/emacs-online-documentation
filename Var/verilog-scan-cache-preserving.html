<strong>verilog-scan-cache-preserving</strong> is a variable defined in `<code>verilog-mode.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
If set, the specified buffer's comment properties are static.<br/>
Buffer changes will be ignored.  See `verilog-inside-comment-or-string-p'<br/>
and `verilog-scan'.
