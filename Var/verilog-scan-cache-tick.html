---
title: "verilog-scan-cache-tick"
layout: doc
---
<strong>verilog-scan-cache-tick</strong> is a variable defined in `<code>verilog-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Modification tick at which `verilog-scan' was last completed.
