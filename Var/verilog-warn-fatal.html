title: "verilog-warn-fatal"

---
<strong>verilog-warn-fatal</strong> is a variable defined in `<code>verilog-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means `verilog-warn-error' warnings are fatal `error's.
