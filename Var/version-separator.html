<strong>version-separator</strong> is a variable defined in `<code>subr.el</code>'.<br/>
Its value is "."<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Specify the string used to separate the version elements.<br/>
<br/>
Usually the separator is ".", but it can be any other string.
