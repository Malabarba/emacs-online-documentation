<strong>vhdl-align-try-all-clauses</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If REGEXP is not found on the first line of the region that clause</br>
is ignored.  If this variable is non-nil, then the clause is tried anyway.
