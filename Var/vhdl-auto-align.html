<strong>vhdl-auto-align</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means align some templates automatically after generation.</br>
</br>
You can customize this variable.
