<strong>vhdl-basic-offset</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>2</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Amount of basic offset used for indentation.</br>
This value is used by + and - symbols in `vhdl-offsets-alist'.</br>
</br>
You can customize this variable.
