---
title: "vhdl-compile-absolute-path"
layout: doc
---
<strong>vhdl-compile-absolute-path</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, use absolute instead of relative path for compiled files.
