title: "vhdl-conditions-in-parenthesis"

---
<strong>vhdl-conditions-in-parenthesis</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means place parenthesis around condition expressions.</br>
</br>
You can customize this variable.
