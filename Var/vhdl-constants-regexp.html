<strong>vhdl-constants-regexp</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>"\\<\\(\\(?:\\)\\)\\>"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp for VHDL standardized constants.
