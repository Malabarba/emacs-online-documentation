<strong>vhdl-defun-re</strong> is a variable defined in `<code>vhdl-mode.el</code>'.<br/>
Its value is<br/>
"\\b\\(architecture\\|block\\|configuration\\|entity\\|package\\|process\\|procedural\\|procedure\\|function\\)\\b[^_]"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>

Not documented as a variable.
