<strong>vhdl-directive-keywords-regexp</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>"\\<\\(pragma\\|synopsys\\)\\>"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Regexp for compiler directive keywords.
