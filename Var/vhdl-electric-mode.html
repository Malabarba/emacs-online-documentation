<strong>vhdl-electric-mode</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Vhdl-Electric mode is enabled.</br>
See the command `vhdl-electric-mode' for a description of this minor mode.</br>
</br>
You can customize this variable.
