<strong>vhdl-emacs-21</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>t</pre></br>

<strong id="documentation">Documentation:</strong></br>
Non-nil if GNU Emacs 21, 22, ... is used.
