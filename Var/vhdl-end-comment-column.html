<strong>vhdl-end-comment-column</strong> is a variable defined in `<code>vhdl-mode.el</code>'.<br/>
Its value is 79<br/>
<br/>
Documentation:<br/>
End of comment column.<br/>
Comments that exceed this column number are wrapped.<br/>
<br/>
NOTE: Activate the new setting in a VHDL buffer by using the menu entry<br/>
      "Activate Options".<br/>
<br/>
You can customize this variable.
