<strong>vhdl-font-lock-reserved-words-face</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>vhdl-font-lock-reserved-words-face</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
