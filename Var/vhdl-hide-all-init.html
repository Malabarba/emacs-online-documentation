---
title: "vhdl-hide-all-init"
layout: doc
---
<strong>vhdl-hide-all-init</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means hide all design units initially after a file is loaded.</br>
</br>
You can customize this variable.
