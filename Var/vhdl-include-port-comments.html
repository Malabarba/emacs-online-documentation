---
title: "vhdl-include-port-comments"
layout: doc
---
<strong>vhdl-include-port-comments</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means include port comments when a port is pasted.</br>
</br>
You can customize this variable.
