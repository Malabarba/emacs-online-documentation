<strong>vhdl-include-type-comments</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means include generic/port type in instantiations as comments.</br>
</br>
You can customize this variable.
