<strong>vhdl-indent-tabs-mode</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means indentation can insert tabs.</br>
Overrides local variable `indent-tabs-mode'.</br>
</br>
You can customize this variable.
