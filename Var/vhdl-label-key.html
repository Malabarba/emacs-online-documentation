---
title: "vhdl-label-key"
layout: doc
---
<strong>vhdl-label-key</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>"\\(\\(\\w\\|\\s_\\)+\\s-*:\\)[^=]"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp describing a VHDL label.
