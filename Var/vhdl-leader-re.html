<strong>vhdl-leader-re</strong> is a variable defined in `<code>vhdl-mode.el</code>'.<br/>
Its value is<br/>
"\\b\\(block\\|component\\|process\\|procedural\\|for\\)\\b[^_]"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Not documented as a variable.
