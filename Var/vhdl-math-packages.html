<strong>vhdl-math-packages</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>("math_real" "math_complex")</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
