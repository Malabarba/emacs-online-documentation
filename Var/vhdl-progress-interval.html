<strong>vhdl-progress-interval</strong> is a variable defined in `<code>vhdl-mode.el</code>'.<br/>
Its value is 1<br/>
<br/>
Documentation:<br/>
Interval used to update progress status during long operations.<br/>
If a number, percentage complete gets updated after each interval of<br/>
that many seconds.  To inhibit all messages, set this option to nil.
