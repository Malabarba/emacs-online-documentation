<strong>vhdl-prompt-for-comments</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means various templates prompt for user definable comments.</br>
</br>
You can customize this variable.
