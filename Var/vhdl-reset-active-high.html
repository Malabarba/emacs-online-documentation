<strong>vhdl-reset-active-high</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means reset in sequential processes is active high.</br>
Otherwise, reset is active low.</br>
</br>
You can customize this variable.
