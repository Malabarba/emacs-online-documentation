<strong>vhdl-source-file-menu</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means add a menu of all source files in current directory.</br>
Alternatively, the speedbar can be used.</br>
</br>
You can customize this variable.
