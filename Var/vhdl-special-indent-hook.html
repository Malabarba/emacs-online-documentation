<strong>vhdl-special-indent-hook</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Hook for user defined special indentation adjustments.</br>
This hook gets called after a line is indented by the mode.
