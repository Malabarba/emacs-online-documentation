<strong>vhdl-speedbar-jump-to-unit</strong> is a variable defined in `<code>vhdl-mode.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil means jump to the design unit code when opened in a buffer.<br/>
The buffer cursor position is left unchanged otherwise.<br/>
<br/>
You can customize this variable.
