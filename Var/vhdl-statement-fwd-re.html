<strong>vhdl-statement-fwd-re</strong> is a variable defined in `<code>vhdl-mode.el</code>'.<br/>
Its value is "\\b\\(if\\|for\\|while\\|loop\\)\\b\\([^_]\\|\\'\\)"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
A regular expression for searching forward that matches all known<br/>
"statement" keywords.
