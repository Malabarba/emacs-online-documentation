<strong>vhdl-template-invoked-by-hook</strong> is a variable defined in `<code>vhdl-mode.el</code>'.<br/>
Its value is nil<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Indicates whether a template has been invoked by a hook or by key or menu.<br/>
Used for undoing after template abortion.
