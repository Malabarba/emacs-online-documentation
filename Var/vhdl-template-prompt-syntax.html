---
title: "vhdl-template-prompt-syntax"
layout: doc
---
<strong>vhdl-template-prompt-syntax</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>"[^ =<>][^<>@.
]*[^ =<>]"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Syntax of prompt inserted by template generators.
