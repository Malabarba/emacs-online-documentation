<strong>vhdl-testbench-include-configuration</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means a testbench configuration is attached at the end.</br>
</br>
You can customize this variable.
