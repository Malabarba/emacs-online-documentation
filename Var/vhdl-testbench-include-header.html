<strong>vhdl-testbench-include-header</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means include a header in automatically generated files.</br>
</br>
You can customize this variable.
