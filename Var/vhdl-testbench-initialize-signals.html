<strong>vhdl-testbench-initialize-signals</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means initialize signals with `0' when declared in testbench.</br>
</br>
You can customize this variable.
