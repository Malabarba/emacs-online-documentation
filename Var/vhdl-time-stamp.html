<strong>vhdl-time-stamp</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>"2014-11-27"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
VHDL Mode time stamp for last update.
