<strong>vhdl-trailer-re</strong> is a variable defined in `<code>vhdl-mode.el</code>'.<br/>
Its value is<br/>
"\\b\\(is\\|then\\|generate\\|loop\\|record\\|protected\\(\\s-+body\\)?\\|use\\)\\b[^_]"<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Not documented as a variable.
