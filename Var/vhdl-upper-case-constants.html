<strong>vhdl-upper-case-constants</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means convert standardized constants to upper case.</br>
This is done when expanded.</br>
</br>
You can customize this variable.
