<strong>vhdl-upper-case-enum-values</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means convert standardized enumeration values to upper case.</br>
This is done when expanded or by the fix case functions.</br>
</br>
You can customize this variable.
