<strong>vhdl-upper-case-types</strong> is a variable defined in `<code>vhdl-mode.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means convert standardized types to upper case.</br>
This is done when expanded or by the fix case functions.</br>
</br>
You can customize this variable.
