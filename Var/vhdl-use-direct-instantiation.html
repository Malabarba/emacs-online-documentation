<strong>vhdl-use-direct-instantiation</strong> is a variable defined in `<code>vhdl-mode.el</code>'.<br/>
Its value is standard<br/>
<br/>
Documentation:<br/>
Non-nil means use VHDL'93 direct component instantiation.<br/>
  Never   : never<br/>
  Standard: only in VHDL standards that allow it (VHDL'93 and higher)<br/>
  Always  : always<br/>
<br/>
You can customize this variable.
