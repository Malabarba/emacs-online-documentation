<strong>vhdl-word-completion-in-minibuffer</strong> is a variable defined in `<code>vhdl-mode.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Non-nil enables word completion in minibuffer (for template prompts).<br/>
<br/>
NOTE: Activate the new setting by restarting Emacs.<br/>
<br/>
You can customize this variable.
