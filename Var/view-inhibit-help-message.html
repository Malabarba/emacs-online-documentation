<strong>view-inhibit-help-message</strong> is a variable defined in `<code>view.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil inhibits the help message shown upon entering View mode.<br/>
<br/>
You can customize this variable.<br/>
<br/>
This variable was introduced, or its default value was changed, in<br/>
version 22.1 of Emacs.<br/>
