<strong>view-mode</strong> is a variable defined in `<code>view.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if View mode is enabled.</br>
Use the command `view-mode' to change this variable.
