---
title: "view-overlay"
layout: doc
---
<strong>view-overlay</strong> is a variable defined in `<code>view.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Overlay used to display where a search operation found its match.</br>
This is local in each buffer, once it is used.
