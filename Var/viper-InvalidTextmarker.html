<strong>viper-InvalidTextmarker</strong> is a variable defined in `<code>viper-init.el</code>'.</br>
Its value is <pre>"`%c': Invalid text marker"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
