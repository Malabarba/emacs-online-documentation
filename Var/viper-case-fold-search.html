<strong>viper-case-fold-search</strong> is a variable defined in `<code>viper-init.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If not nil, search ignores cases.</br>
</br>
You can customize this variable.
