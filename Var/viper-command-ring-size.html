<strong>viper-command-ring-size</strong> is a variable defined in `<code>viper-init.el</code>'.</br>
Its value is <pre>14</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The size of history of Vi commands repeatable with dot.</br>
</br>
You can customize this variable.
