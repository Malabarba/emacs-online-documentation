<strong>viper-insert-intercept-map</strong> is a variable defined in `<code>viper-keym.el</code>'.</br>
Its value is <pre>(keymap (escape . viper-intercept-ESC-key))</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Not documented as a variable.
