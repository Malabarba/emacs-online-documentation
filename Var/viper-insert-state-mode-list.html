<strong>viper-insert-state-mode-list</strong> is a variable defined in `<code>viper.el</code>'.<br/>
Its value is<br/>
(internal-ange-ftp-mode comint-mode gud-mode inferior-emacs-lisp-mode erc-mode eshell-mode shell-mode)<br/>
<br/>
<br/>
Documentation:<br/>
A list of major modes that should come up in Vi Insert state.<br/>

You can customize this variable.
