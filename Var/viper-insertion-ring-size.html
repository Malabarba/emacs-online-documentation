<strong>viper-insertion-ring-size</strong> is a variable defined in `<code>viper-init.el</code>'.<br/>
Its value is 14<br/>
<br/>
Documentation:<br/>
The size of history of inserted text.<br/>
This is a list where Viper keeps the history of previously inserted pieces of<br/>
text.<br/>
<br/>
You can customize this variable.
