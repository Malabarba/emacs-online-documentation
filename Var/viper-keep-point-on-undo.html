<strong>viper-keep-point-on-undo</strong> is a variable defined in `<code>viper-init.el</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means not to move point while undoing commands.<br/>
This style is different from Emacs and Vi.  Try it to see if<br/>
it better fits your working style.<br/>
<br/>
You can customize this variable.
