<strong>viper-load-hook</strong> is a variable defined in `<code>viper-init.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Hooks run just after loading Viper.</br>
</br>
You can customize this variable.
