<strong>viper-ms-style-os-p</strong> is a variable defined in `<code>viper-init.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Emacs is running under an MS-style OS: MS-DOS, or MS-Windows.</br>
</br>
You can customize this variable.
