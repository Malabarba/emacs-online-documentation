---
<strong>viper-multiclick-timeout</strong> is a variable defined in `<code>viper-mous.el</code>'.</br>
Its value is <pre>500</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Time interval in millisecond within which successive mouse clicks are</br>
considered related.</br>
</br>
You can customize this variable.
