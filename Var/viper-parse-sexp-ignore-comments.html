title: "viper-parse-sexp-ignore-comments"

---
<strong>viper-parse-sexp-ignore-comments</strong> is a variable defined in `<code>viper-init.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If t, `%' ignores the parentheses that occur inside comments.</br>
</br>
You can customize this variable.
