<strong>viper-quoted-insert-key</strong> is a variable defined in `<code>viper-keym.el</code>'.</br>
Its value is <pre>""</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The key used to quote special characters when inserting them in Insert state.</br>
</br>
You can customize this variable.
