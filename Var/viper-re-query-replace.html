title: "viper-re-query-replace"

---
<strong>viper-re-query-replace</strong> is a variable defined in `<code>viper-init.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If t then do regexp replace, if nil then do string replace.</br>
</br>
You can customize this variable.
