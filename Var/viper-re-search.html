<strong>viper-re-search</strong> is a variable defined in `<code>viper-init.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If not nil, search is regexp search, otherwise vanilla search.</br>
</br>
You can customize this variable.
