<strong>viper-replace-region-end-delimiter</strong> is a variable defined in `<code>viper-init.el</code>'.</br>
Its value is <pre>"$"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
A string marking the end of replacement regions.</br>
It is used only with TTYs or if `viper-use-replace-region-delimiters'</br>
is non-nil.</br>
</br>
You can customize this variable.
