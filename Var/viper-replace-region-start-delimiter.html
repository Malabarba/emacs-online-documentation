<strong>viper-replace-region-start-delimiter</strong> is a variable defined in `<code>viper-init.el</code>'.<br/>
Its value is ""<br/>
<br/>
Documentation:<br/>
A string marking the beginning of replacement regions.<br/>
It is used only with TTYs or if `viper-use-replace-region-delimiters'<br/>
is non-nil.<br/>
<br/>
You can customize this variable.
