<strong>viper-search-face</strong> is a variable defined in `<code>viper-init.el</code>'.</br>
Its value is <pre>viper-search</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Face used to flash out the search pattern.</br>
DO NOT CHANGE this variable.  Instead, use the customization widget</br>
to customize the actual face object `viper-search'</br>
this variable represents.
