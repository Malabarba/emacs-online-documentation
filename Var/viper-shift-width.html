<strong>viper-shift-width</strong> is a variable defined in `<code>viper-init.el</code>'.</br>
Its value is <pre>8</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The value of the shiftwidth.</br>
This determines the number of columns by which the Ctl-t moves the cursor in</br>
the Insert state.</br>
</br>
You can customize this variable.
