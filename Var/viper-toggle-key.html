viper-toggle-key is a variable defined in `viper-keym.el'.<br/>Its value is [(control 122)]<br/><br/>Documentation:<br/>The key used to change states from Emacs to Vi and back.<br/>In insert mode, this key also functions as Meta.<br/><br/>Enter as a sexp.  Examples: "\C-z", [(control ?z)].<br/><br/>You can customize this variable.
