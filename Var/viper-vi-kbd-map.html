<strong>viper-vi-kbd-map</strong> is a variable defined in `<code>viper-keym.el</code>'.</br>
Its value is <pre>(keymap)</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
This keymap keeps keyboard macros defined via the :map command.
