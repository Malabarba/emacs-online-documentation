<strong>viper-vi-state-hook</strong> is a variable defined in `<code>viper-init.el</code>'.<br/>
Its value is viper-restore-cursor-type<br/>
<br/>
  This variable may be risky if used as a file-local variable.<br/>
<br/>
Documentation:<br/>
Hooks run just before the switch to Vi mode is completed.<br/>
<br/>
You can customize this variable.
