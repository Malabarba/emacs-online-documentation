<strong>viper-want-ctl-h-help</strong> is a variable defined in `<code>viper-keym.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, C-h gets bound to help-command; otherwise, C-h gets the usual Vi bindings.</br>
</br>
You can customize this variable.
