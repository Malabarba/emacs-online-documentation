<strong>viper-want-emacs-keys-in-insert</strong> is a variable defined in `<code>viper-keym.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
Set to nil if you want complete Vi compatibility in insert mode.<br/>
Complete compatibility with Vi is not recommended for power use of Viper.<br/>
