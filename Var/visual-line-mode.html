<strong>visual-line-mode</strong> is a variable defined in `<code>simple.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Visual-Line mode is enabled.</br>
Use the command `visual-line-mode' to change this variable.
