<strong>wdired-allow-to-redirect-links</strong> is a variable defined in `<code>wdired.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, the target of the symbolic links are editable.</br>
In systems without symbolic links support, this variable has no effect</br>
at all.</br>
</br>
You can customize this variable.
