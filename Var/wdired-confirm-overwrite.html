<strong>wdired-confirm-overwrite</strong> is a variable defined in `<code>wdired.el</code>'.<br/>
Its value is t<br/>
<br/>
Documentation:<br/>
If nil the renames can overwrite files without asking.<br/>
This variable has no effect at all if `wdired-use-interactive-rename'<br/>
is not nil.<br/>
<br/>
You can customize this variable.
