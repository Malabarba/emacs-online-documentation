<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>which-func-maxout</strong> is a variable defined in `<code>which-func.el</code>'.</br>
Its value is <pre>500000</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Don't automatically compute the Imenu menu if buffer is this big or bigger.</br>
Zero means compute the Imenu menu regardless of size.</br>
</br>
You can customize this variable.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
