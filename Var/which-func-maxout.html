<strong>which-func-maxout</strong> is a variable defined in `<code>which-func.el</code>'.</br>
Its value is <pre>500000</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Don't automatically compute the Imenu menu if buffer is this big or bigger.</br>
Zero means compute the Imenu menu regardless of size.</br>
</br>
You can customize this variable.
