<strong>which-func-mode</strong> is a variable defined in `<code>which-func.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Non-nil means display current function name in mode line.<br/>
This makes a difference only if `which-function-mode' is non-nil.
