<strong>whitespace-empty</strong> is a variable defined in `<code>whitespace.el</code>'.<br/>
Its value is whitespace-empty<br/>
<br/>
Documentation:<br/>
Symbol face used to visualize empty lines at beginning and/or end of buffer.<br/>
<br/>
Used when `whitespace-style' includes the value `empty'.<br/>
<br/>
You can customize this variable.
