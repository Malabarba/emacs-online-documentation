<strong>whitespace-help-buffer-name</strong> is a variable defined in `<code>whitespace.el</code>'.</br>
Its value is <pre>"*Whitespace Toggle Options*"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The buffer name for whitespace toggle options.
