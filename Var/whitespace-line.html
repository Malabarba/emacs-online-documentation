<strong>whitespace-line</strong> is a variable defined in `<code>whitespace.el</code>'.<br/>
Its value is whitespace-line<br/>
<br/>
Documentation:<br/>
Symbol face used to visualize "long" lines.<br/>
<br/>
See `whitespace-line-column'.<br/>
<br/>
Used when `whitespace-style' includes the value `line'.<br/>
<br/>
You can customize this variable.
