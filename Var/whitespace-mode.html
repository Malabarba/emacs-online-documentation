<strong>whitespace-mode</strong> is a variable defined in `<code>whitespace.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Non-nil if Whitespace mode is enabled.</br>
Use the command `whitespace-mode' to change this variable.
