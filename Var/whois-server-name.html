<strong>whois-server-name</strong> is a variable defined in `<code>net-utils.el</code>'.</br>
Its value is <pre>"rs.internic.net"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Default host name for the whois service.</br>
</br>
You can customize this variable.
