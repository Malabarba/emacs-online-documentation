<strong>widget-button-click-moves-point</strong> is a variable defined in `<code>wid-edit.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, `widget-button-click' moves point to a button after invoking it.</br>
If nil, point returns to its original position after invoking a button.
