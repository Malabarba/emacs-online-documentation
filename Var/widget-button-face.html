<strong>widget-button-face</strong> is a variable defined in `<code>wid-edit.el</code>'.</br>
Its value is <pre>widget-button</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Face used for buttons in widgets.</br>
This exists as a variable so it can be set locally in certain buffers.
