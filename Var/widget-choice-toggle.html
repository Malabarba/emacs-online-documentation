<strong>widget-choice-toggle</strong> is a variable defined in `<code>wid-edit.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil, a binary choice will just toggle between the values.</br>
Otherwise, the user will explicitly have to choose between the values</br>
when he invoked the menu.</br>
</br>
You can customize this variable.
