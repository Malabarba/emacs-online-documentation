<strong>widget-documentation-face</strong> is a variable defined in `<code>wid-edit.el</code>'.</br>
Its value is <pre>widget-documentation</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Face used for documentation strings in widgets.</br>
This exists as a variable so it can be set locally in certain buffers.
