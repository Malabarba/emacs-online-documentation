<strong>widget-field-use-before-change</strong> is a variable defined in `<code>wid-edit.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means use `before-change-functions' to track editable fields.</br>
This enables the use of undo.  Using before hooks also means that</br>
the :notify function can't know the new value.
