<strong>widget-image-conversion</strong> is a variable defined in `<code>wid-edit.el</code>'.</br>
Its value is <pre></br>
((xpm ".xpm")
 (gif ".gif")
 (png ".png")
 (jpeg ".jpg" ".jpeg")
 (xbm ".xbm"))
</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Conversion alist from image formats to file name suffixes.</br>
</br>
You can customize this variable.
