<strong>widget-menu-max-shortcuts</strong> is a variable defined in `<code>wid-edit.el</code>'.<br/>
Its value is 40<br/>
<br/>
Documentation:<br/>
Largest number of items for which it works to choose one with a character.<br/>
For a larger number of items, the minibuffer is used.<br/>

You can customize this variable.
