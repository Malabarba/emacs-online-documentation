<strong>widget-menu-minibuffer-flag</strong> is a variable defined in `<code>wid-edit.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Control how to ask for a choice from the keyboard.</br>
Non-nil means use the minibuffer;</br>
nil means read a single character.</br>
</br>
You can customize this variable.
