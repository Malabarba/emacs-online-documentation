<strong>window-area-factor</strong> is a variable defined in `<code>window.el</code>'.<br/>
Its value is 1<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
Factor by which the window area should be over-estimated.<br/>
This is used by `balance-windows-area'.<br/>
Changing this globally has no effect.
