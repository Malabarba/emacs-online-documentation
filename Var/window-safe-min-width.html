<strong>window-safe-min-width</strong> is a variable defined in `<code>window.el</code>'.</br>
Its value is <pre>2</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The absolute minimum number of columns of a window.</br>
Anything less might crash Emacs.
