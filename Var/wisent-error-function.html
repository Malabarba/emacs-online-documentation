<strong>wisent-error-function</strong> is a variable defined in `<code>wisent.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Function used to report parse error.</br>
By default use the function `wisent-message'.
