<strong>wisent-lex-lookahead</strong> is a variable defined in `<code>wisent.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Extra lookahead token.</br>
When non-nil it is directly returned by `wisent-lex-function'.
