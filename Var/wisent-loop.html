<strong>wisent-loop</strong> is a variable defined in `<code>wisent.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The current parser action.</br>
Stop parsing when set to nil.</br>
This variable only has meaning in the scope of `wisent-parse'.
