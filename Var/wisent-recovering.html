<strong>wisent-recovering</strong> is a variable defined in `<code>wisent.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Non-nil means that the parser is recovering.</br>
This variable only has meaning in the scope of `wisent-parse'.
