<strong>woman-bold-headings</strong> is a variable defined in `<code>woman.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil then embolden section and subsection headings.  Default is t.</br>
Heading emboldening is NOT standard `man' behavior.</br>
</br>
You can customize this variable.
