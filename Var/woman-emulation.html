<strong>woman-emulation</strong> is a variable defined in `<code>woman.el</code>'.</br>
Its value is <pre>nroff</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
WoMan emulation, currently either nroff or troff.  Default is nroff.</br>
Troff emulation is experimental and largely untested.</br>
(Add groff later?)</br>
</br>
You can customize this variable.
