<strong>woman-fontify</strong> is a variable defined in `<code>woman.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil then WoMan assumes that face support is available.</br>
It defaults to a non-nil value if the display supports either colors</br>
or different fonts.</br>
</br>
You can customize this variable.
