<strong>woman-ignore</strong> is a variable defined in `<code>woman.el</code>'.</br>
Its value is <pre>t</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil then unrecognized requests etc. are ignored.  Default is t.</br>
This gives the standard ?roff behavior.  If nil then they are left in</br>
the buffer, which may aid debugging.</br>
</br>
You can customize this variable.
