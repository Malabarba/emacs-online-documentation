<strong>woman-request-regexp</strong> is a variable defined in `<code>woman.el</code>'.</br>
Its value is <pre>"^[.'][ 	]*\\(\\S +\\) *"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Regexp to match a ?roff request plus trailing white space.
