<strong>woman-show-log</strong> is a variable defined in `<code>woman.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil then show the *WoMan-Log* buffer if appropriate.</br>
I.e. if any warning messages are written to it.  Default is nil.</br>
</br>
You can customize this variable.
