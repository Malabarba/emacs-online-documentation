<strong>woman-use-own-frame</strong> is a variable defined in `<code>woman.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
If non-nil then use a dedicated frame for displaying WoMan windows.</br>
Only useful when run on a graphic display such as X or MS-Windows.</br>
</br>
You can customize this variable.
