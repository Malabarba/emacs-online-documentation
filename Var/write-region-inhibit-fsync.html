<strong>write-region-inhibit-fsync</strong> is a variable defined in `<code>C source code</code>'.<br/>
Its value is nil<br/>
<br/>
Documentation:<br/>
Non-nil means don't call fsync in `write-region'.<br/>
This variable affects calls to `write-region' as well as save commands.<br/>
A non-nil value may result in data loss!
