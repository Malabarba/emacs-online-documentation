title: "x-display-name"

---
<strong>x-display-name</strong> is a variable defined in `<code>common-win.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
The name of the window display on which Emacs was started.</br>
On X, the display name of individual X frames is recorded in the</br>
`display' frame parameter.
