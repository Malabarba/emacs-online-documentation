<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"><head><style type="text/css"> @import url('http://www.gnu.org/software/emacs/manual.css');</style></head><body style="padding:1rem;"><strong>x-display-name</strong> is a variable defined in `<code>common-win.el</code>'.</br>

</br>
<strong id="documentation">Documentation:</strong></br>
The name of the window display on which Emacs was started.</br>
On X, the display name of individual X frames is recorded in the</br>
`display' frame parameter.<br/><br/><br/><br/><small>A courtesy of <a href="http://endlessparentheses.com/">Endless Parentheses</a>.</small></body></html>
