<strong>x-dnd-motif-to-action</strong> is a variable defined in `<code>x-dnd.el</code>'.</br>
Its value is <pre></br>
((1 . move)
 (2 . copy)
 (3 . link)
 (4 . link)
 (2 . private))
</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Mapping from number to operation for Motif DND.
