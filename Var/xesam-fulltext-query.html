xesam-fulltext-query is a variable defined in `xesam.el'.<br/>Its value is<br/>"<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<request xmlns=\"http://freedesktop.org/standards/xesam/1.0/query\">\n  <query content=\"xesam:Document\" source=\"xesam:File\">\n    <fullText>\n      <string>%s</string>\n    </fullText>\n  </query>\n</request>"<br/><br/>  This variable may be risky if used as a file-local variable.<br/><br/>Documentation:<br/>The Xesam fulltext query XML.
