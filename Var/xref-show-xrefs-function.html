<strong>xref-show-xrefs-function</strong> is a variable defined in `<code>xref.el</code>'.</br>
Its value is <pre>xref--show-xref-buffer</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
Function to display a list of xrefs.
