<strong>xscheme-buffer-name</strong> is a variable defined in `<code>xscheme.el</code>'.</br>
Its value is <pre>"*scheme*"</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Name of xscheme buffer that we're currently interacting with.
