<strong>xscheme-control-g-disabled-p</strong> is a variable defined in `<code>xscheme.el</code>'.<br/>
Its value is nil<br/>
<br/>
  Automatically becomes buffer-local when set.<br/>
<br/>
Documentation:<br/>
This variable, if non-nil, indicates that a control-g is being processed<br/>
by the scheme process, so additional control-g's are to be ignored.
