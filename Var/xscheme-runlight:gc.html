title: "xscheme-runlight:gc"
layout: doc
---
<strong>xscheme-runlight:gc</strong> is a variable defined in `<code>xscheme.el</code>'.</br>
Its value is <pre>"gc"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The character displayed when the Scheme process is garbage collecting.
