---
<strong>xscheme-runlight:running</strong> is a variable defined in `<code>xscheme.el</code>'.</br>
Its value is <pre>"run"</pre></br>
<ul><li>  This variable may be risky if used as a file-local variable.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
The character displayed when the Scheme process is running.
