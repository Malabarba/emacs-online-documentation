<strong>xscheme-running-p</strong> is a variable defined in `<code>xscheme.el</code>'.</br>
Its value is <pre>nil</pre></br>
<ul>  <li>Automatically becomes buffer-local when set.</li></ul></br>
<strong id="documentation">Documentation:</strong></br>
This variable, if nil, indicates that the scheme process is</br>
waiting for input.  Otherwise, it is busy evaluating something.
