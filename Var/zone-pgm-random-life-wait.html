<strong>zone-pgm-random-life-wait</strong> is a variable defined in `<code>zone.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Seconds to wait between successive `life' generations.</br>
If nil, `zone-pgm-random-life' chooses a value from 0-3 (inclusive).
