<strong>zone-timeout</strong> is a variable defined in `<code>zone.el</code>'.</br>
Its value is <pre>nil</pre></br>
</br>
<strong id="documentation">Documentation:</strong></br>
Seconds to timeout the zoning.</br>
If nil, don't interrupt for about 1^26 seconds.
